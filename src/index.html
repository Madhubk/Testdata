    <script type="text/javascript">
        $(document).on('click', '.stop-propagation.dropup', (e) => e.stopPropagation());
        $(document).on('click', '.stop-propagation.dropdown', (e) => e.stopPropagation());

        function BrowserDetection() {
            if (navigator.userAgent.indexOf("MSIE") != -1) {
                console.log("IE");
                var _elem = document.getElementById("body");
                var _style = {
                    textAlign: "center",
                    fontSize: "200%",
                    padding: "20px"
                };

                for (var x in _style) {
                    _elem.style[x] = _style[x];
                }
                _elem.innerHTML = "Browser Not Supported...!";
            } else if (navigator.userAgent.indexOf("Chrome") != -1) {
                console.log("Chrome");
            } else if (navigator.userAgent.indexOf("Firefox") != -1) {
                console.log("Firefox");
            } else if (navigator.userAgent.indexOf("Safari") != -1 && navigator.userAgent.indexOf("Chrome") != -1) {
                console.log("Safari & Chrome");
            } else if (navigator.userAgent.indexOf("Opera") != -1) {
                console.log("Opera");
            } else {
                console.log("UnKnown");
            }
        }

        BrowserDetection();
    </script>
