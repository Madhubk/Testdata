<!-- button -->
<div class="clearfix" data-ng-if="DynamicControlCtrl.mode == 'D' && DynamicControlCtrl.input.OtherConfig.DetailsPage">
    <div class="clearfix mt-10">
        <button class="btn btn-primary btn-sm pull-right ml-10" data-ng-click="DynamicControlCtrl.ePage.Masters.Save()"
            data-ng-disabled="DynamicControlCtrl.ePage.Masters.IsDisableSaveBtn"
            data-ng-bind="DynamicControlCtrl.ePage.Masters.SaveBtnText"
            data-ng-if="DynamicControlCtrl.input.OtherConfig.DetailsPage.IsVisibleSaveButton"></button>
        <button class="btn btn-default btn-sm pull-right ml-10"
            data-ng-click="DynamicControlCtrl.ePage.Masters.Refresh()"
            data-ng-if="DynamicControlCtrl.input.OtherConfig.DetailsPage.IsVisibleRefreshButton">Refresh</button>
        <button class="btn btn-danger btn-sm pull-right ml-10" data-ng-click="DynamicControlCtrl.ePage.Masters.Delete()"
            
            data-ng-disabled="DynamicControlCtrl.ePage.Masters.IsDisableDeletBtn"
            data-ng-bind="DynamicControlCtrl.ePage.Masters.DeleteBtnText"></button>
    </div>
    <div class="section-divider-small mt-10"></div>
</div>

<div class="clearfix dynamic-control-container">
    <div ng-repeat="Entity in DynamicControlCtrl.input.Entities" class="p-0 pt-10 clearfix">
        <div ng-repeat="ConfigData in Entity.ConfigData | filter : DynamicControlCtrl.ePage.Masters.ModeFilter"
            data-ng-if="ConfigData.AttributesDetails.UIControl !=  'pkey'" class="dynamic-control">
            <div ng-switch on="ConfigData.AttributesDetails.UIControl">
                <!-- Tenant -->
                <div ng-switch-when="tenant" ng-show="false"
                    data-ng-init="Entity.Data[ConfigData.PropertyName] = DynamicControlCtrl.ePage.Masters.TenantCode">
                </div>
                <!-- Application -->
                <div ng-switch-when="application" ng-show="false"
                    data-ng-init="Entity.Data[ConfigData.PropertyName] = DynamicControlCtrl.ePage.Masters.AppCode">
                </div>
                <!-- User -->
                <div ng-switch-when="user" ng-show="false"
                    data-ng-init="Entity.Data[ConfigData.PropertyName] = DynamicControlCtrl.ePage.Masters.UserId"></div>
                <!-- Heading 1 -->
                <div class="font-130 bold mb-10 col-sm-12 p-0 mt-10" ng-switch-when="heading1"
                    data-ng-bind="ConfigData.AttributesDetails.LabelText"
                    data-ng-if="!DynamicControlCtrl.ePage.Masters.BaseFilterFields['IsInVisible' + ConfigData.FieldName]">
                </div>
                <!-- Heading 2 -->
                <div class="font-110 bold mb-10 col-sm-12 p-0 mt-10" ng-switch-when="heading2"
                    data-ng-bind="ConfigData.AttributesDetails.LabelText"
                    data-ng-if="!DynamicControlCtrl.ePage.Masters.BaseFilterFields['IsInVisible' + ConfigData.FieldName]">
                </div>
                <!-- Counter -->
                <div class="mb-10"
                    data-ng-class="{'1': 'col-sm-12', '2': 'col-sm-6', '3': 'col-sm-4'}[DynamicControlCtrl.ePage.Masters.ViewType]"
                    ng-switch-when="counter"
                    data-ng-if="!DynamicControlCtrl.ePage.Masters.BaseFilterFields['IsInVisible' + ConfigData.FieldName]">
                    <div class="form-group">
                        <label class="control-label">{{ConfigData.AttributesDetails.LabelText}}</label>
                        <div data-ng-bind="Entity.Data[ConfigData.PropertyName]"></div>
                    </div>
                </div>
                <!-- TC Grid -->
                <div ng-switch-when="tcgrid"
                    class="{{ConfigData.FieldOtherConfig[ConfigData.Type].CSS.WidthCSS}} col-sm-12"
                    ng-show="ConfigData.Include"
                    data-ng-if="ConfigData.Type=='D' &&  ConfigData.AttributesDetails.Visible">
                    <div class="form-group">
                        <tc-grid
                            data-ng-if="ConfigData.AttributesDetails.DataEntryPage && DynamicControlCtrl.ePage.Masters.IsGetById"
                            selected-grid-row="DynamicControlCtrl.ePage.Masters.SelectedGridRow($item)"
                            dataentry-name="ConfigData.AttributesDetails.DataEntryPage"
                            search-input="ConfigData.AttributesDetails.Criteria"
                            attribute-details="ConfigData.AttributesDetails" entity="DynamicControlCtrl.input.Entities">
                        </tc-grid>
                    </div>
                </div>
                <!-- Compare date -->
                <div class="{{ConfigData.FieldOtherConfig[ConfigData.Type].CSS.WidthCSS}}" ng-switch-when="datedrop"
                    ng-show="ConfigData.Include"
                    data-ng-class="{'1': 'col-sm-12', '2': 'col-sm-6', '3': 'col-sm-4'}[DynamicControlCtrl.ePage.Masters.ViewType]"
                    data-ng-if="!DynamicControlCtrl.ePage.Masters.BaseFilterFields['IsInVisible' + ConfigData.FieldName]">
                    <!--Mode:S-->
                    <compare-date modal-value="Entity.Data[ConfigData.FieldName]"
                        label="ConfigData.AttributesDetails.LabelText" field-name="ConfigData.FieldName"
                        data-ng-if="ConfigData.Type=='S' && !ConfigData.FieldOtherConfig.External.IsAPIRef"
                        is-disabled="Entity.CSS['Is' + ConfigData.PropertyName + 'Disable'] || DynamicControlCtrl.ePage.Masters.BaseFilterFields['IsDisabled' + ConfigData.FieldName]"
                        selected-operator="ConfigData.CompareDateSelectedOperator"
                        default-value="ConfigData.AttributesDetails.DefaultValue"></compare-date>
                    <!--Mode:D-->
                    <input type="text" class="form-control"
                        data-ng-if="ConfigData.Type=='D' && !ConfigData.FieldOtherConfig.External.IsAPIRef"
                        ng-model="Entity.Data[ConfigData.FieldName]" placeholder="{{ConfigData.AttributesDetails.Mask}}"
                        uib-datepicker-popup="{{ConfigData.AttributesDetails.Mask}}"
                        datepicker-options="DynamicControlCtrl.ePage.Masters.DatePicker.Options"
                        is-open="DynamicControlCtrl.ePage.Masters.DatePicker.isOpen[ConfigData.FieldName]" />
                    <!--IsAPIRef:true && APIType=='1'-->
                    <compare-date
                        modal-value="DynamicControlCtrl.current[ConfigData.FieldOtherConfig.External.MainEntity].Data[ConfigData.FieldOtherConfig.External.SubEntity][ConfigData.FieldOtherConfig.External.FieldName]"
                        label="ConfigData.AttributesDetails.LabelText" field-name="ConfigData.FieldName"
                        data-ng-if="ConfigData.Type=='S' && ConfigData.FieldOtherConfig.External.IsAPIRef && ConfigData.FieldOtherConfig.External.APIType=='1'"
                        selected-operator="ConfigData.CompareDateSelectedOperator"
                        default-value="ConfigData.AttributesDetails.DefaultValue"></compare-date>
                    <input type="text" class="form-control"
                        ng-model="DynamicControlCtrl.current[ConfigData.FieldOtherConfig.External.MainEntity].Data[ConfigData.FieldOtherConfig.External.SubEntity][ConfigData.FieldOtherConfig.External.FieldName]"
                        data-ng-if="ConfigData.Type=='D' && ConfigData.FieldOtherConfig.External.IsAPIRef && ConfigData.FieldOtherConfig.External.APIType=='1'"

                        uib-datepicker-popup="{{ConfigData.AttributesDetails.Mask}}"
                        datepicker-options="DynamicControlCtrl.ePage.Masters.DatePicker.Options"
                        is-open="DynamicControlCtrl.ePage.Masters.DatePicker.isOpen[ConfigData.FieldOtherConfig.External.FieldName]" />

                        datepicker-options="DynamicControlCtrl.ePage.Masters.DatePicker.Options"
                        is-open="DynamicControlCtrl.ePage.Masters.DatePicker.isOpen[ConfigData.FieldOtherConfig.External.FieldName]" />
                </div>

                                    placeholder="{{ConfigData.AttributesDetails.Mask}}"
                                    data-ng-model="Entity.Data[ConfigData.PropertyName]"
                                    datetime-picker="{{ConfigData.AttributesDetails.Mask}}"
                                    datepicker-options="DynamicControlCtrl.ePage.Masters.DatePicker.Options"
                                    datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                                    enable-date="true" default-date="" default-time=""
                                    save-as="DynamicControlCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                                    is-open="DynamicControlCtrl.ePage.Masters.DatePicker.isOpen[ConfigData.PropertyName]"
                                    when-closed="" data-ng-click="" data-ng-change="" custom-date-time-format />

                                <!--Mode:D-->
                                <input type="text" class="form-control"
                                    data-ng-if="ConfigData.Type=='D' && !ConfigData.FieldOtherConfig.External.IsAPIRef"

                                    placeholder="{{ConfigData.AttributesDetails.Mask}}"
                                    data-ng-model="Entity.Data[ConfigData.PropertyName]"
                                    datetime-picker="{{ConfigData.AttributesDetails.Mask}}"
                                    datepicker-options="DynamicControlCtrl.ePage.Masters.DatePicker.Options"
                                    datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                                    enable-date="true" default-date="" default-time=""
                                    save-as="DynamicControlCtrl.ePage.Masters.DatePicker.Options.saveFormat"

                                    when-closed="" data-ng-click=""
                                    data-ng-change="DynamicControlCtrl.ePage.Masters.OnModelChange(Entity.Data)"

                                <!--IsAPIRef:true && APIType=='1'-->
                                <input type="text" class="form-control"

                                    is-open="DynamicControlCtrl.ePage.Masters.DatePicker.isOpen[ConfigData.FieldOtherConfig.External.FieldName]"
                                    when-closed="" data-ng-click="" data-ng-change="" custom-date-time-format />

                                <input type="text" class="form-control"

                                    data-ng-disabled="Entity.CSS['Is' + ConfigData.PropertyName + 'Disable'] || DynamicControlCtrl.ePage.Masters.BaseFilterFields['IsDisabled' + ConfigData.FieldName]"
                                    placeholder="{{ConfigData.AttributesDetails.Mask}}"
                                    data-ng-model="DynamicControlCtrl.current[ConfigData.FieldOtherConfig.External.MainEntity].Data[ConfigData.FieldOtherConfig.External.SubEntity][ConfigData.FieldOtherConfig.External.FieldName]"
                                    datetime-picker="{{ConfigData.AttributesDetails.Mask}}"
                                    datepicker-options="DynamicControlCtrl.ePage.Masters.DatePicker.Options"
                                    datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                                    enable-date="true" default-date="" default-time=""
                                    save-as="DynamicControlCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                                    is-open="DynamicControlCtrl.ePage.Masters.DatePicker.isOpen[ConfigData.FieldOtherConfig.External.FieldName]"
                                    when-closed="" data-ng-click="" data-ng-change="" custom-date-time-format />

                                <!--IsAPIRef:true && APIType=='2'-->
                                <input type="text" class="form-control"
                                    data-ng-if="ConfigData.Type=='D' && ConfigData.FieldOtherConfig.External.IsAPIRef && ConfigData.FieldOtherConfig.External.APIType=='2'"
                                    data-ng-disabled="Entity.CSS['Is' + ConfigData.PropertyName + 'Disable'] || DynamicControlCtrl.ePage.Masters.BaseFilterFields['IsDisabled' + ConfigData.FieldName]"
                                    placeholder="{{ConfigData.AttributesDetails.Mask}}"
                                    data-ng-model="DynamicControlCtrl.current[ConfigData.FieldOtherConfig.External.MainEntity].Meta[ConfigData.FieldOtherConfig.External.SubEntity][ConfigData.FieldOtherConfig.External.MidEntity][ConfigData.FieldOtherConfig.External.FieldName]"
                                    datetime-picker="{{ConfigData.AttributesDetails.Mask}}"
                                    datepicker-options="DynamicControlCtrl.ePage.Masters.DatePicker.Options"
                                    datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                                    enable-date="true" default-date="" default-time=""
                                    save-as="DynamicControlCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                                    is-open="DynamicControlCtrl.ePage.Masters.DatePicker.isOpen[ConfigData.FieldOtherConfig.External.FieldName]"
                                    when-closed="" data-ng-click="" data-ng-change="" custom-date-time-format />

                                <input type="text" class="form-control"
                                    data-ng-if="ConfigData.Type=='S' && ConfigData.FieldOtherConfig.External.IsAPIRef && ConfigData.FieldOtherConfig.External.APIType=='2'"
                                    data-ng-disabled="Entity.CSS['Is' + ConfigData.PropertyName + 'Disable'] || DynamicControlCtrl.ePage.Masters.BaseFilterFields['IsDisabled' + ConfigData.FieldName]"
                                    placeholder="{{ConfigData.AttributesDetails.Mask}}"
                                    data-ng-model="DynamicControlCtrl.current[ConfigData.FieldOtherConfig.External.MainEntity].Meta[ConfigData.FieldOtherConfig.External.SubEntity][ConfigData.FieldOtherConfig.External.MidEntity][ConfigData.FieldOtherConfig.External.FieldName]"
                                    datetime-picker="{{ConfigData.AttributesDetails.Mask}}"
                                    datepicker-options="DynamicControlCtrl.ePage.Masters.DatePicker.Options"
                                    datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                                    enable-date="true" default-date="" default-time=""
                                    save-as="DynamicControlCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                                    is-open="DynamicControlCtrl.ePage.Masters.DatePicker.isOpen[ConfigData.FieldOtherConfig.External.FieldName]"
                                    when-closed="" data-ng-click="" data-ng-change="" custom-date-time-format />
                                <span class="input-group-btn">
                                    <button class="btn btn-default shiny"
                                        data-ng-if="ConfigData.Type=='S' && !ConfigData.FieldOtherConfig.External.IsAPIRef"
                                        data-ng-click="DynamicControlCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, ConfigData.PropertyName)">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                    <button class="btn btn-default shiny"
                                        data-ng-if="ConfigData.Type=='D' && !ConfigData.FieldOtherConfig.External.IsAPIRef"
                                        data-ng-click="DynamicControlCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, ConfigData.FieldName)">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                    <button class="btn btn-default shiny"
                                        data-ng-if="ConfigData.Type=='S' && ConfigData.FieldOtherConfig.External.IsAPIRef"
                                        data-ng-click="DynamicControlCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, ConfigData.FieldOtherConfig.External.FieldName)">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                    <button class="btn btn-default shiny"
                                        data-ng-if="ConfigData.Type=='D' && ConfigData.FieldOtherConfig.External.IsAPIRef"

                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                    data-ng-class="{'1': 'col-sm-12', '2': 'col-sm-6', '3': 'col-sm-4'}[DynamicControlCtrl.ePage.Masters.ViewType]"
                    data-ng-if="!DynamicControlCtrl.ePage.Masters.BaseFilterFields['IsInVisible' + ConfigData.FieldName]">
                    <div class="{{labelColumn}}">
                        <label class="control-label">{{ConfigData.AttributesDetails.LabelText}}</label>

                    <div id="{{ConfigData.FieldName}}" class="{{labelColumn}}">

                        <label ng-hide="!Entity.Data[ConfigData.PropertyName]" data-ng-if="ConfigData.Type=='D'"
                            class="textEllipsis" style="color:#000000;"
                            ng-bind="Entity.Data[ConfigData.PropertyName]"></label>
                        <!-- <label ng-show="!Entity.Data[ConfigData.FieldName]" data-ng-if="ConfigData.Type=='D'" class="textEllipsis" style="color:#000000;">-</label> -->

                        <label ng-hide="!Entity.Data[ConfigData.PropertyName]" data-ng-if="ConfigData.Type=='S'"
                            class="textEllipsis" style="color:#000000;"
                            ng-bind="Entity.Data[ConfigData.PropertyName] "></label>
                        <!-- <label ng-show="!Entity.Data[ConfigData.PropertyName]" data-ng-if="ConfigData.Type=='S'" class="textEllipsis" style="color:#000000;">-</label> -->
                        <!--IsAPIRef:true && APIType=='1'-->
                        <label
                            ng-hide="!DynamicControlCtrl.current[ConfigData.FieldOtherConfig.External.MainEntity].Data[ConfigData.FieldOtherConfig.External.SubEntity][ConfigData.FieldOtherConfig.External.FieldName]"
                            data-ng-if="ConfigData.Type=='D' && ConfigData.FieldOtherConfig.External.IsAPIRef && ConfigData.FieldOtherConfig.External.APIType=='1'"

                        <!--IsAPIRef:true && APIType=='2'-->
                        <label
                            ng-hide="!DynamicControlCtrl.current[ConfigData.FieldOtherConfig.External.MainEntity].Meta[ConfigData.FieldOtherConfig.External.SubEntity][ConfigData.FieldOtherConfig.External.MidEntity][ConfigData.FieldOtherConfig.External.FieldName]"
                            data-ng-if="ConfigData.Type=='D' && ConfigData.FieldOtherConfig.External.IsAPIRef && ConfigData.FieldOtherConfig.External.APIType=='2'"

                        <!-- <label ng-show="!DynamicControlCtrl.current[ConfigData.FieldOtherConfig.External.MainEntity].Meta[ConfigData.FieldOtherConfig.External.SubEntity][ConfigData.FieldOtherConfig.External.MidEntity][ConfigData.FieldOtherConfig.External.FieldName]" data-ng-if="ConfigData.Type=='D'  && ConfigData.FieldOtherConfig.External.IsAPIRef && ConfigData.FieldOtherConfig.External.APIType=='2'" class="textEllipsis" style="color:#000000;">-</label> -->
