<div style="overflow: hidden;position: relative;">
    <div class="clearfix my-task-edit-container">
        <div task-activity-dynamic-directive ng-if="ActivityTemplateOutward2Ctrl.ePage.Masters.TaskConfigData"></div>
    </div>
    <div class="eaxis-footer-strip">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-10 col-xl-10">
            <div class="clearfix standard-menu-wrapper">
                <div class="eaxis-footer-left">
                    <ul>
                        <li>
                            <div href="javascript:void(0);" comment-modal mode="1" input="ActivityTemplateOutward2Ctrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-comments"></i>
                                <span class="eaxis-footer-text">Comment</span>
                            </div>
                        </li>
                        <li>
                            <div href="javascript:void(0);" document-modal mode="1" input="ActivityTemplateOutward2Ctrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-file"></i>
                                <span class="eaxis-footer-text">Document</span>
                            </div>
                        </li>
                        <li>
                            <div href="javascript:void(0);" email-modal mode="1" input="ActivityTemplateOutward2Ctrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-envelope"></i>
                                <span class="eaxis-footer-text">Email</span>
                            </div>
                        </li>
                        <li>
                            <div href="javascript:void(0);" exception-modal mode="1" input="ActivityTemplateOutward2Ctrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-warning"></i>
                                <span class="eaxis-footer-text">Exception</span>
                            </div>
                        </li>
                        <li>
                            <div href="javascript:void(0);" delay-reason-modal mode="1" input="ActivityTemplateOutward2Ctrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-envelope"></i>
                                <span class="eaxis-footer-text">Delay Reason</span>
                            </div>
                        </li>
                        <li>
                            <div href="javascript:void(0);" checklist-modal mode="1" input="ActivityTemplateOutward2Ctrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-check-square-o"></i>
                                <span class="eaxis-footer-text">Checklist</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1 col-xl-1">
            <input type="button" class="btn btn-secondary btn-sm pull-right ml-5 mt-5" data-ng-click="ActivityTemplateOutward2Ctrl.ePage.Masters.SaveEntity()"
                data-ng-disabled="ActivityTemplateOutward2Ctrl.ePage.Masters.IsDisableSaveBtn" value="{{ActivityTemplateOutward2Ctrl.ePage.Masters.SaveBtnText}}">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1 col-xl-1">
            <input type="button" class="btn btn-primary btn-sm pull-right ml-5 mt-5" data-ng-click="ActivityTemplateOutward2Ctrl.ePage.Masters.Complete()"
                data-ng-disabled="ActivityTemplateOutward2Ctrl.ePage.Masters.IsDisableCompleteBtn" value="{{ActivityTemplateOutward2Ctrl.ePage.Masters.CompleteBtnText}}">
        </div>
    </div>
    <div class="error-warning-container right" id="errorWarningContainer{{ActivityTemplateOutward2Ctrl.taskObj.PSI_InstanceNo}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="ActivityTemplateOutward2Ctrl.ePage.Masters.ShowErrorWarningModal(ActivityTemplateOutward2Ctrl.taskObj.PSI_InstanceNo)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="ActivityTemplateOutward2Ctrl.ePage.Masters.ErrorWarningConfig.Modules.MyTask.Entity[ActivityTemplateOutward2Ctrl.ePage.Masters.EntityObj.UIWmsOutwardHeader.WorkOrderID].GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in ActivityTemplateOutward2Ctrl.ePage.Masters.ErrorWarningConfig.Modules.MyTask.Entity[ActivityTemplateOutward2Ctrl.ePage.Masters.EntityObj.UIWmsOutwardHeader.WorkOrderID].GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
