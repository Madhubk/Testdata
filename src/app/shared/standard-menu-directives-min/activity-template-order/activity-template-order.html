<div style="overflow: hidden;position: relative;">
    <dynamic-tab-left data-ng-if="ActivityTemplateOrderCtrl.currentOrder" list-source="ActivityTemplateOrderCtrl.ePage.Masters.MenuListSource"
        obj="ActivityTemplateOrderCtrl.ePage.Masters.MenuObj"></dynamic-tab-left>
    <div class="eaxis-footer-strip">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <div class="clearfix standard-menu-wrapper">
                <div class="eaxis-footer-left">
                    <ul>
                        <li>
                            <a href="javascript:void(0);" comment-modal mode="1" input="ActivityTemplateOrderCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-comments"></i>
                                <span class="eaxis-footer-text">Comment</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" document-modal mode="1" input="ActivityTemplateOrderCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-file"></i>
                                <span class="eaxis-footer-text">Document</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" email-modal mode="1" input="ActivityTemplateOrderCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-envelope"></i>
                                <span class="eaxis-footer-text">Email</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" exception-modal mode="1" input="ActivityTemplateOrderCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-warning"></i>
                                <span class="eaxis-footer-text">Exception</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" delay-reason-modal mode="1" input="ActivityTemplateOrderCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-envelope"></i>
                                <span class="eaxis-footer-text">Delay Reason</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" checklist-modal mode="1" input="ActivityTemplateOrderCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-check-square-o"></i>
                                <span class="eaxis-footer-text">Checklist</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" data-ng-if="!ActivityTemplateOrderCtrl.ePage.Masters.IsEnableBtn">
            <input type="button" class="btn btn-primary btn-sm pull-right ml-5 mt-5" data-ng-click="ActivityTemplateOrderCtrl.ePage.Masters.TaskSave()"
                data-ng-disabled="ActivityTemplateOrderCtrl.ePage.Masters.IsDisableSaveBtn" value="{{ActivityTemplateOrderCtrl.ePage.Masters.SaveBtnText}}">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" data-ng-if="ActivityTemplateOrderCtrl.ePage.Masters.IsEnableBtn && ActivityTemplateOrderCtrl.ePage.Masters.IsFollowUpBtn">
            <email-modal input="ActivityTemplateOrderCtrl.ePage.Masters.Input" mode="2" type="ActivityTemplateOrderCtrl.ePage.Masters.MailObj"
                on-complete="ActivityTemplateOrderCtrl.ePage.Masters.OnComplete('SFU')">
                <input type="button" class="btn btn-primary btn-sm pull-right ml-5 mt-5" data-ng-disabled="ActivityTemplateOrderCtrl.ePage.Entities.Header.Data.UIOrderList.length == 0"
                    value="{{ActivityTemplateOrderCtrl.ePage.Masters.MailBtn}}">
            </email-modal>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" data-ng-if="ActivityTemplateOrderCtrl.ePage.Masters.IsEnableBtn && ActivityTemplateOrderCtrl.ePage.Masters.IsPreAdviceBtn">
            <email-modal input="ActivityTemplateOrderCtrl.ePage.Masters.Input" mode="2" type="ActivityTemplateOrderCtrl.ePage.Masters.MailObj"
                on-complete="ActivityTemplateOrderCtrl.ePage.Masters.OnComplete('SPA')">
                <input type="button" class="btn btn-primary btn-sm pull-right ml-5 mt-5" data-ng-disabled="!ActivityTemplateOrderCtrl.ePage.Masters.IsDisabledSend"
                    value="{{ActivityTemplateOrderCtrl.ePage.Masters.MailBtn}}">
            </email-modal>
        </div>
    </div>
    <div class="error-warning-container right" id="errorWarningContainer{{ActivityTemplateOrderCtrl.taskObj.PSI_InstanceNo}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="ActivityTemplateOrderCtrl.ePage.Masters.ShowErrorWarningModal(ActivityTemplateOrderCtrl.taskObj.PSI_InstanceNo)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="ActivityTemplateOrderCtrl.ePage.Masters.ErrorWarningConfig.Modules.MyTaskEdit.Entity[ActivityTemplateOrderCtrl.ePage.Masters.TaskObj.PSI_InstanceNo].GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in ActivityTemplateOrderCtrl.ePage.Masters.ErrorWarningConfig.Modules.MyTaskEdit.Entity[ActivityTemplateOrderCtrl.ePage.Masters.TaskObj.PSI_InstanceNo].GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
