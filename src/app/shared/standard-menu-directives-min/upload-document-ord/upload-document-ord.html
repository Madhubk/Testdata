<div class="clearfix">
    <file-upload-custom class="file-upload-directive dropbox1" size="{{UploadDocumentOrdCtrl.ePage.Masters.Document.fileSize}}"
        data-ng-model="UploadDocumentOrdCtrl.ePage.Masters.Document.fileDetails" auth="{{UploadDocumentOrdCtrl.ePage.Masters.Document.Autherization}}"
        additional-value="{{UploadDocumentOrdCtrl.ePage.Masters.Document.AdditionalValue}}" modal-template="" template=""
        get-selected-files="UploadDocumentOrdCtrl.ePage.Masters.Document.GetSelectedFiles($item,'mode3')"
        get-uploaded-files="UploadDocumentOrdCtrl.ePage.Masters.Document.GetUploadedFiles($item, 'mode3')" doc-type="*"
        multiple-file="true" url="{{UploadDocumentOrdCtrl.ePage.Masters.Document.UploadUrl}}" fu-class="tc-application left">
        <p class="file-upload1 p-20">Browse
            or {{UploadDocumentOrdCtrl.ePage.Masters.DocTypeDsc}} docs here</p>
    </file-upload-custom>
</div>
<div class="clearfix mt-10">
    <div class="clearfix" data-ng-if="UploadDocumentOrdCtrl.ePage.Masters.IsLoading">
        <div class="pl-100 pr-100">
            <div class="clearfix p-5">
                <div class="pull-left">
                    <span>{{UploadDocumentOrdCtrl.ePage.Masters.TempFileName}}</span>
                </div>
                <div class="meter">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
