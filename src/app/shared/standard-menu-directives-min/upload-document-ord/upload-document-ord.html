<div class="clearfix" data-ng-if="!UploadDocumentOrdCtrl.mode">
    <file-upload-custom class="file-upload-directive dropbox1" size="{{UploadDocumentOrdCtrl.ePage.Masters.Document.fileSize}}"
        data-ng-model="UploadDocumentOrdCtrl.ePage.Masters.Document.fileDetails" auth="{{UploadDocumentOrdCtrl.ePage.Masters.Document.Autherization}}"
        additional-value="{{UploadDocumentOrdCtrl.ePage.Masters.Document.AdditionalValue}}" modal-template="" template=""
        get-selected-files="UploadDocumentOrdCtrl.ePage.Masters.Document.GetSelectedFiles($item,'mode3')"
        get-uploaded-files="UploadDocumentOrdCtrl.ePage.Masters.Document.GetUploadedFiles($item, 'mode3')" doc-type="*"
        multiple-file="false" is-disabled="UploadDocumentOrdCtrl.allowToUpload" url="{{UploadDocumentOrdCtrl.ePage.Masters.Document.UploadUrl}}"
        fu-class="tc-application left">
        <p class="file-upload1 p-20">Browse
            and {{UploadDocumentOrdCtrl.ePage.Masters.DocTypeDsc}} docs here</p>
    </file-upload-custom>
</div>
<div class="clearfix mt-10" data-ng-if="!UploadDocumentOrdCtrl.mode">
    <div class="clearfix" data-ng-if="UploadDocumentOrdCtrl.ePage.Masters.IsLoading">
        <div class="pl-100 pr-100">
            <div class="clearfix p-5">
                <div class="pull-left">
                    <span>{{UploadDocumentOrdCtrl.ePage.Masters.TempFileName}}</span>
                </div>
                <div class="meter">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group ship-font" data-ng-if="UploadDocumentOrdCtrl.mode==1">
    <label class="control-label">Upload Your Document</label>
</div>
<div class="clearfix mt-10" data-ng-if="UploadDocumentOrdCtrl.mode==1">
    <div class="" style="display: inline-block;">
        <file-upload-custom class="file-upload-directive" data-ng-model="UploadDocumentOrdCtrl.ePage.Masters.Document.fileDetails"
            size="{{UploadDocumentOrdCtrl.ePage.Masters.Document.fileSize}}" auth="{{UploadDocumentOrdCtrl.ePage.Masters.Document.Autherization}}"
            additional-value="{{UploadDocumentOrdCtrl.ePage.Masters.Document.AdditionalValue}}" url="{{UploadDocumentOrdCtrl.ePage.Masters.Document.UploadUrl}}"
            doc-type="*" multiple-file="false" fu-class="left" get-uploaded-files="UploadDocumentOrdCtrl.ePage.Masters.Document.GetUploadedFiles($item, 'mode3')"
            get-selected-files="UploadDocumentOrdCtrl.ePage.Masters.Document.GetSelectedFiles($item, 'mode3')"
            modal-template="" template="">
            <button class="btn btn-default btn-sm btn-upload mr-10 mt-5" ng-repeat="x in UploadDocumentOrdCtrl.ePage.Masters.ListSource"
                ng-click="UploadDocumentOrdCtrl.ePage.Masters.OnDocumentUploadChange(x)" data-ng-if="x.Desc!='All'" data-ng-disabled="UploadDocumentOrdCtrl.ePage.Masters.IsUplaodDisable">{{x.Desc}}</button>
        </file-upload-custom>
    </div>
</div>
<div class="clearfix col-lg-12 mt-10 no-padding" data-ng-if="UploadDocumentOrdCtrl.mode==1">
    <div class="clearfix" data-ng-if="UploadDocumentOrdCtrl.ePage.Masters.IsLoading">
        <div class="pl-100 pr-100">
            <div class="clearfix p-5">
                <div class="pull-left">
                    <span>{{UploadDocumentOrdCtrl.ePage.Masters.TempFileName}}</span>
                </div>
                <div class="meter">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
