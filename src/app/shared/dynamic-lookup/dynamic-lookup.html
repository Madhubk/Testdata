<input class="form-control input-sm" type="text" ng-model="DynamicLookupCtrl.myNgModel" uib-typeahead="x[DynamicLookupCtrl.ePage.Masters.dynamicLookupConfig[DynamicLookupCtrl.prefixData].LookupConfig[DynamicLookupCtrl.config].UIDisplay] as x[DynamicLookupCtrl.ePage.Masters.dynamicLookupConfig[DynamicLookupCtrl.prefixData].LookupConfig[DynamicLookupCtrl.config].UIDisplay] + ' -' + x[DynamicLookupCtrl.ePage.Masters.dynamicLookupConfig[DynamicLookupCtrl.prefixData].LookupConfig[DynamicLookupCtrl.config].DisplayColumns] for x in DynamicLookupCtrl.ePage.Masters.AutoCompleteList($viewValue,DynamicLookupCtrl.obj,DynamicLookupCtrl.ePage.Masters.dynamicLookupConfig[DynamicLookupCtrl.prefixData],DynamicLookupCtrl.config)"
    typeahead-editable="false" typeahead-wait-ms="200" typeahead-on-select="DynamicLookupCtrl.ePage.Masters.AutoCompleteOnSelect($item, $model, $label, DynamicLookupCtrl.obj, DynamicLookupCtrl.ePage.Masters.dynamicLookupConfig[DynamicLookupCtrl.prefixData].LookupConfig[DynamicLookupCtrl.config])"
    placeholder="{{DynamicLookupCtrl.placeholder}}" typeahead-loading="DynamicLookupCtrl.ePage.Masters.IsLoading" typeahead-no-results="DynamicLookupCtrl.ePage.Masters.NoRecords"
    typeahead-append-to-body='true' data-ng-disabled="DynamicLookupCtrl.isDisabled" data-ng-blur="DynamicLookupCtrl.ePage.Masters.OnChangeLookup(DynamicLookupCtrl.obj, DynamicLookupCtrl.ePage.Masters.dynamicLookupConfig[DynamicLookupCtrl.prefixData].LookupConfig[DynamicLookupCtrl.config])">
<i ng-show="DynamicLookupCtrl.ePage.Masters.IsLoading" class="fa fa-spin fa-spinner auto-complete-loading"></i>
<i ng-show="DynamicLookupCtrl.ePage.Masters.NoRecords" class="auto-complete-norecords">No Records Found</i>
