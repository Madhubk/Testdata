<div class="modal-header">
    <h5 class="modal-title pull-left"><strong>File Upload</strong></h5>
    <button type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="FileUploadModalCtrl.ePage.Masters.Cancel()">Close</button>
    <button type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="FileUploadModalCtrl.ePage.Masters.Ok()">Ok</button>
</div>
<div class="modal-body">
    <div class="margin-top-10 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <file-upload selected-files="FileUploadModalCtrl.ePage.Masters.SelectedFiles($item)"></file-upload>
        <div class="horizontal-space"></div>
        <div class="widget">
            <div class="widget-header bg-themeprimary">
                <div class="file-list header">
                    <div class="name col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" data-ng-bind="'Name'"></div>
                    <div class="size col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" data-ng-bind="'Size'"></div>
                    <div class="type col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" data-ng-bind="'Type'"></div>
                    <div class="action col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1" data-ng-bind="'Action'"></div>
                </div>
            </div>
            <div class="widget-body no-padding">
                <div class="file-list-wrapper">
                    <div class="no-records" data-ng-if="FileUploadModalCtrl.ePage.Masters.FileList.length == 0">No Records Found...!</div>
                    <div class="file-list details" data-ng-repeat="x in FileUploadModalCtrl.ePage.Masters.FileList track by $index" data-ng-if="FileUploadModalCtrl.ePage.Masters.FileList.length > 0">
                        <div class="name col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" data-ng-bind="x.name"></div>
                        <div class="size col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" data-ng-bind="x.size"></div>
                        <div class="type col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" data-ng-bind="x.type"></div>
                        <div class="action col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"><i class="fa fa-trash-o themeprimary" data-ng-click="FileUploadModalCtrl.ePage.Masters.RemoveList(x, $index)"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
