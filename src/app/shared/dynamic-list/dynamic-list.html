<div class="clearfix dynamic-list-page-container">
    <!-- Header -->
    <div class="clearfix header mt-5 mb-5">
        <div class="pull-left dropdown" data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableGridColumns">
            <span class="pull-left" data-toggle="dropdown">
                <span>Header</span>
                <i class="fa fa-angle-down ml-5"></i>
            </span>
            <div class="dropdown-menu static-width">
                <div class="clearfix border-bottom p-6 mb-10 pl-15 pr-15">
                    <div class="pull-left bold">Customize Column</div>
                    <button class="btn btn-primary btn-xs pull-right ml-15"
                        data-ng-click="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.Save()"
                        data-ng-bind="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.SaveBtnTxt"
                        data-ng-disabled="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.IsDisableSaveBtn"></button>
                    <button class="btn btn-danger btn-xs pull-right"
                        data-ng-click="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.Delete()"
                        data-ng-bind="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.DeleteBtnTxt"
                        data-ng-disabled="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.IsDisableDeleteBtn || !DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.UserSetting || !DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.UserSetting.PK"></button>
                </div>
                <div class="clearfix inner-section">
                    <form class="clearfix">
                        <div class="checkbox pl-15">
                            <label>
                                <input type="checkbox" class="colored-blue"
                                    data-ng-model="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.IsAutoListing">
                                <span class="text">Is Auto Listing</span>
                            </label>
                        </div>
                        <div class="clearfix pt-5 pb-5" style="background-color: #f7f7f7;">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-1">
                                <div class="checkbox m-0" title="Select All">
                                    <label>
                                        <input type="checkbox" class="colored-blue"
                                            data-ng-model="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.IsSelectAll"
                                            data-ng-click="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.SelectAllColumn($event)">
                                        <span class="text"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-8 bold pt-3 pb-3">Header</div>
                            <div class="col-sm-2 bold pt-3 pb-3">Width</div>
                        </div>
                        <div class="column-list clearfix"
                            dnd-list="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.ListSource">
                            <div class="text-center p-10"
                                data-ng-if="!DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.ListSource">
                                <i class="fa fa-spin fa-spinner font-120"></i>
                            </div>
                            <div class="text-center p-10"
                                data-ng-if="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.ListSource && DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.ListSource.length == 0">
                                <i>No Records...!</i>
                            </div>
                            <div class="col-list clearfix pt-5 pb-5"
                                data-ng-if="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.ListSource && DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.ListSource.length > 0"
                                data-ng-repeat="x in DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.ListSource">
                                <div class="col-sm-1 text-center">
                                    <span class="drag-icon" title="Change Order" dnd-draggable="x"
                                        dnd-moved="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.ListSource.splice($index, 1)"
                                        dnd-effect-allowed="move"
                                        dnd-selected="DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.SelectedGridColumn = x"
                                        data-ng-class="{'selected': DynamicListCtrl.ePage.Masters.Header.CustomizeGrid.SelectedGridColumn === x}">:::</span>
                                </div>
                                <div class="col-sm-1 text-center">
                                    <div class="checkbox m-0" title="Visible">
                                        <label>
                                            <input type="checkbox" class="colored-blue" data-ng-model="x.IsVisible"
                                                data-ng-disabled="x.IsMandatory">
                                            <span class="text"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control input-xs" data-ng-model="x.displayName"
                                        placeholder="Column Name" title="Column Name" data-ng-disabled="x.IsMandatory">
                                </div>
                                <div class="col-sm-4">
                                    <div class="text-single-line" data-ng-model="x.displayName" title="x.displayName">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control input-xs" data-ng-model="x.width"
                                        placeholder="Width" title="Width">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="pull-left selected-favorite-list p-7 position-relative" data-ng-repeat="x in DynamicListCtrl.ePage.Masters.Header.Shortcut.ListSource"
            data-ng-if="DynamicListCtrl.ePage.Masters.Header.Shortcut.ListSource && DynamicListCtrl.ePage.Masters.Header.Shortcut.ListSource.length > 0"
            data-ng-init="DynamicListCtrl.ePage.Masters.Header.Shortcut.GetCount(x, $index)" data-ng-click="DynamicListCtrl.ePage.Masters.Header.Shortcut.View(x)">
            <span class="cursor-pointer" data-ng-class="{'bold': DynamicListCtrl.ePage.Masters.Header.ActiveFilter && DynamicListCtrl.ePage.Masters.Header.ActiveFilter.Key == x.Key}"
                data-ng-bind="x.Key"></span>
            <span class="count danger position-relative ml-10" style="top: -8px;" title="{{x.Count}}" data-ng-bind="x.Count | roundCount:2"></span>
        </div> -->
        <div class="pull-left dropdown"
            data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableSystemFavoriteFilter">
            <span class="pull-left" data-toggle="dropdown">
                <span>System Filters</span>
                <i class="fa fa-angle-down ml-5"></i>
            </span>
            <div class="dropdown-menu static-width">
                <div class="clearfix m-5 mb-10">
                    <input type="text" class="form-control input-sm input-search" placeholder="Search"
                        data-ng-model="DynamicListCtrl.ePage.Masters.Header.SystemFilter.Search">
                </div>
                <div class="clearfix inner-section">
                    <div class="clearfix p-10 text-center"
                        data-ng-if="!DynamicListCtrl.ePage.Masters.Header.SystemFilter.ListSource || (DynamicListCtrl.ePage.Masters.Header.SystemFilter.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.SystemFilter.Search).length == 0">
                        <i>No records...!</i>
                    </div>
                    <div class="clearfix mb-15"
                        data-ng-repeat="x in  DynamicListCtrl.ePage.Masters.Header.SystemFilter.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.SystemFilter.Search"
                        data-ng-if="DynamicListCtrl.ePage.Masters.Header.SystemFilter.ListSource && (DynamicListCtrl.ePage.Masters.Header.SystemFilter.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.SystemFilter.Search).length > 0">
                        <!-- <div class="col-sm-1 p-0 text-center">
                            <i class="star cursor-pointer" data-ng-class="{'fa fa-star warning': x.IsStarred, 'fa fa-star-o': !x.IsStarred}"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.OnStarClick(x, 'system')"></i>
                        </div> -->
                        <div class="col-sm-7">
                            <div data-ng-bind="x.Key" class="text-single-line"
                                data-ng-class="{'bold': DynamicListCtrl.ePage.Masters.Header.ActiveFilter && DynamicListCtrl.ePage.Masters.Header.ActiveFilter.Key == x.Key}"
                                title="{{x.Key}}"></div>
                        </div>
                        <div class="col-sm-5 text-right">
                            <button class="btn btn-xs" style="width: 85px;"
                                data-ng-class="{'btn-success': x.IsDefaultFilter, 'btn-default': !x.IsDefaultFilter}"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.SetAsDeafultFilter(x, 'system')"
                                data-ng-bind="x.IsDefaultFilter ? 'Default' : 'Set As Default'"></button>
                            <button class="btn btn-primary btn-xs ml-15"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.SystemFilter.View(x)">View</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pull-left dropdown"
            data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableUserFavoriteFilter">
            <span class="pull-left" data-toggle="dropdown">
                <span>Saved Filters</span>
                <i class="fa fa-angle-down ml-5"></i>
            </span>
            <div class="dropdown-menu static-width">
                <div class="clearfix m-5 mb-10">
                    <input type="text" class="form-control input-sm input-search" placeholder="Search"
                        data-ng-model="DynamicListCtrl.ePage.Masters.Header.UserFilter.Search">
                </div>
                <div class="clearfix inner-section">
                    <div class="clearfix p-10 text-center"
                        data-ng-if="!DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource || (DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.UserFilter.Search).length == 0">
                        <i>No records...!</i>
                    </div>
                    <div class="clearfix mb-15"
                        data-ng-repeat="x in  DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.UserFilter.Search"
                        data-ng-if="DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource && (DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.UserFilter.Search).length > 0">
                        <!-- <div class="col-sm-1 p-0 text-center">
                            <i class="star cursor-pointer" data-ng-class="{'fa fa-star warning': x.IsStarred, 'fa fa-star-o': !x.IsStarred}"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.OnStarClick(x, 'user')"></i>
                        </div> -->
                        <div class="col-sm-6">
                            <form novalidate>
                                <div class="clearfix position-relative" data-ng-show="!x.IsEditLabel">
                                    <div class="text-single-line pr-10"
                                        data-ng-class="{'bold': DynamicListCtrl.ePage.Masters.Header.ActiveFilter && DynamicListCtrl.ePage.Masters.Header.ActiveFilter.Key == x.Key}"
                                        data-ng-bind="x.Key"></div>
                                    <i class="fa fa-pencil cursor-pointer"
                                        style="position: absolute; top: 2px; right: 0;"
                                        data-ng-click="x.TempKey = x.Key; x.IsEditLabel = true;" title="Edit"></i>
                                </div>
                                <div class="input-group input-group-xs" data-ng-show="x.IsEditLabel">
                                    <input type="text" class="form-control input-sm" placeholder="Key"
                                        data-ng-model="x.Key">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-success"
                                            data-ng-click="DynamicListCtrl.ePage.Masters.Header.UserFilter.Update(x)"
                                            data-ng-disabled="x.IsDisableUpdateBtn">
                                            <i class="fa fa-check"></i>
                                        </button>
                                        <button class="btn btn-danger"
                                            data-ng-click="x.Key = x.TempKey; x.IsEditLabel = false;">
                                            <i class="fa fa-close"></i>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6 text-right">
                            <button class="btn btn-danger btn-xs ml-20"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.UserFilter.Delete(x)">Delete</button>
                            <button class="btn btn-default btn-xs ml-15" style="width: 85px;"
                                data-ng-class="{'btn-success': x.IsDefaultFilter, 'btn-default': !x.IsDefaultFilter}"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.SetAsDeafultFilter(x, 'user')"
                                data-ng-bind="x.IsDefaultFilter ? 'Default' : 'Set As Default'"></button>
                            <button class="btn btn-primary btn-xs ml-15"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.UserFilter.View(x)">View</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pull-left dropdown" data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableExport">
            <span class="pull-left" data-toggle="dropdown">
                <span>Export</span>
                <i class="fa fa-angle-down ml-5"></i>
            </span>
            <div class="dropdown-menu static-width">
                <div class="clearfix m-5 mb-10">
                    <input type="text" class="form-control input-sm input-search" placeholder="Search"
                        data-ng-model="DynamicListCtrl.ePage.Masters.Header.Export.Search">
                </div>
                <div class="clearfix inner-section">
                    <div class="clearfix p-10 text-center"
                        data-ng-if="!DynamicListCtrl.ePage.Masters.Header.Export.ListSource || (DynamicListCtrl.ePage.Masters.Header.Export.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.Export.Search).length == 0">
                        <i>No records...!</i>
                    </div>
                    <div class="clearfix mb-10"
                        data-ng-repeat="x in DynamicListCtrl.ePage.Masters.Header.Export.ListSource | filter: {'Source': 'SimpleExport'}: false | filter: DynamicListCtrl.ePage.Masters.Header.Export.Search"
                        data-ng-if="DynamicListCtrl.ePage.Masters.Header.Export.ListSource || (DynamicListCtrl.ePage.Masters.Header.Export.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.Export.Search).length > 0">
                        <div class="col-sm-8">
                            <div data-ng-bind="x.Template" class="text-single-line bold pt-3" title="{{x.Template}}">
                            </div>
                        </div>
                        <div class="col-sm-4 text-right font-120">
                            <img data-ng-repeat="y in DynamicListCtrl.ePage.Masters.Header.Export.ExportAsList"
                                src="{{y.Icon}}" class="mr-20 cursor-pointer" title="{{y.Description}}"
                                alt="{{y.Description}}" data-ng-click="y.CallBack(x)"></img>
                        </div>
                    </div>
                    <div class="section-divider mt-5 mb-10"
                        data-ng-if="DynamicListCtrl.ePage.Masters.Header.Export.ListSource && (DynamicListCtrl.ePage.Masters.Header.Export.ListSource | filter: {'Source': '!SimpleExport'}: false | filter: DynamicListCtrl.ePage.Masters.Header.Export.Search).length > 0">
                    </div>
                    <div class="clearfix mb-10"
                        data-ng-repeat="x in DynamicListCtrl.ePage.Masters.Header.Export.ListSource | filter: {'Source': '!SimpleExport'}: false | filter: DynamicListCtrl.ePage.Masters.Header.Export.Search"
                        data-ng-if="DynamicListCtrl.ePage.Masters.Header.Export.ListSource && (DynamicListCtrl.ePage.Masters.Header.Export.ListSource | filter: {'Source': '!SimpleExport'}: false | filter: DynamicListCtrl.ePage.Masters.Header.Export.Search).length > 0">
                        <div class="col-sm-8">
                            <div data-ng-bind="x.Template" class="text-single-line pt-3" title="{{x.Template}}"></div>
                        </div>
                        <div class="col-sm-4 text-right font-120">
                            <img data-ng-repeat="y in DynamicListCtrl.ePage.Masters.Header.Export.ExportAsList"
                                src="{{y.Icon}}" class="mr-20 cursor-pointer" title="{{y.Description}}"
                                alt="{{y.Description}}" data-ng-click="y.CallBack(x)"></img>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pull-left dropdown" data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableRecent">
            <span class="pull-left" data-toggle="dropdown">
                <span>Recent</span>
                <i class="fa fa-angle-down ml-5"></i>
            </span>
            <div class="dropdown-menu static-width">
                <div class="clearfix m-5 mb-10">
                    <input type="text" class="form-control input-sm input-search" placeholder="Search"
                        data-ng-model="DynamicListCtrl.ePage.Masters.Header.Recent.Search">
                </div>
                <div class="clearfix inner-section">
                    <div class="clearfix p-10 text-center"
                        data-ng-if="!DynamicListCtrl.ePage.Masters.Header.Recent.ListSource || (DynamicListCtrl.ePage.Masters.Header.Recent.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.Recent.Search).length == 0">
                        <i>No records...!</i>
                    </div>
                    <div class="clearfix mb-15"
                        data-ng-repeat="x in  DynamicListCtrl.ePage.Masters.Header.Recent.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.Recent.Search"
                        data-ng-if="DynamicListCtrl.ePage.Masters.Header.Recent.ListSource && (DynamicListCtrl.ePage.Masters.Header.Recent.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.Recent.Search).length > 0">
                        <div class="col-sm-6">
                            <div class="clearfix text-single-line">
                                <span data-ng-bind="x.EntityRefCode" class="text-single-line"
                                    title="{{x.EntityRefCode}}"></span>
                                <span data-ng-if="x.Description" data-ng-bind="' - ' + x.Description"
                                    class="text-single-line" title="{{x.Description}}"></span>
                            </div>
                        </div>
                        <div class="col-sm-6 text-right">
                            <button class="btn btn-primary btn-xs"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.Recent.Open(x)">Open</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pull-left dropdown"
            data-ng-if="DynamicListCtrl.mode == 1 && DynamicListCtrl.ePage.Masters.CheckControlAccess('DYN_LIST_SCHEDULE') && DynamicListCtrl.ePage.Masters.DataEntry.FindConfigTemp && DynamicListCtrl.ePage.Masters.VisibleItems.EnableSchedule">
            <span class="pull-left" data-toggle="dropdown">
                <span>Schedule</span>
                <i class="fa fa-angle-down ml-5"></i>
            </span>
            <div class="dropdown-menu static-width">
                <div class="clearfix m-5 mb-10">
                    <input type="text" class="form-control input-sm input-search" placeholder="Search"
                        data-ng-model="DynamicListCtrl.ePage.Masters.Header.Schedule.Search">
                </div>
                <div class="clearfix inner-section">
                    <div class="clearfix p-10 text-center"
                        data-ng-if="!DynamicListCtrl.ePage.Masters.Header.Schedule.ListSource || (DynamicListCtrl.ePage.Masters.Header.Schedule.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.Schedule.Search).length == 0">
                        <i>No records...!</i>
                    </div>
                    <div class="clearfix mb-15"
                        data-ng-repeat="x in  DynamicListCtrl.ePage.Masters.Header.Schedule.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.Schedule.Search"
                        data-ng-if="DynamicListCtrl.ePage.Masters.Header.Schedule.ListSource && (DynamicListCtrl.ePage.Masters.Header.Schedule.ListSource | filter: DynamicListCtrl.ePage.Masters.Header.Schedule.Search).length > 0">
                        <div class="col-sm-6">
                            <div data-ng-bind="x.Key" class="text-single-line"
                                data-ng-class="{'bold': DynamicListCtrl.ePage.Masters.Header.ActiveFilter && DynamicListCtrl.ePage.Masters.Header.ActiveFilter.Key == x.Key}"
                                title="{{x.Key}}"></div>
                        </div>
                        <div class="col-sm-6 text-right font-120">
                            <button class="btn btn-danger btn-xs mr-10"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.Schedule.Delete(x)">Delete</button>
                            <button class="btn btn-primary btn-xs mr-10"
                                data-ng-click="DynamicListCtrl.ePage.Masters.Header.Schedule.View(x)">View</button>
                            <button class="btn btn-warning btn-xs" schedule external-code="x.Event"
                                source-reference="x.SourceReference" class-source="'USER_SCHEDULE'"
                                config-type="'Email'" related-details="x.SearchInput" template="x.Template"
                                dataentry-obj="DynamicListCtrl.ePage.Masters.DataEntry.FindConfig"
                                mode="'1'">Schedule</button>
                            <!-- <i class="fa fa-calendar-check-o cursor-pointer warning icons" title="Schedule" schedule
                                external-code="x.Event" source-reference="x.SourceReference" class-source="'USER_SCHEDULE'"
                                config-type="'Event'" related-details="x.SearchInput" template="x.Template"
                                dataentry-obj="DynamicListCtrl.ePage.Masters.DataEntry.FindConfig" mode="'1'"></i> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <button class="btn btn-primary btn-sm mt-3 mr-5 pull-right"
            data-ng-click="DynamicListCtrl.ePage.Masters.Header.Filter()"
            data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableFilterButton">
            <i class="fa fa-filter"></i>
            <span>Filter</span>
        </button>
        <button class="btn btn-default btn-sm mt-3 mr-5 pull-right"
            data-ng-click="DynamicListCtrl.ePage.Masters.Header.Attach()"
            data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableAttachButton"
            data-ng-disabled="!DynamicListCtrl.ePage.Masters.Grid.SelectedItemList || DynamicListCtrl.ePage.Masters.Grid.SelectedItemList.length == 0">Attach</button>
        <button class="btn btn-default btn-sm mt-3 mr-5 pull-right"
            data-ng-click="DynamicListCtrl.ePage.Masters.Header.New()"
            data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableNewButton">New</button>
        <button class="btn btn-default btn-sm mt-3 mr-5 pull-right"
            data-ng-click="DynamicListCtrl.ePage.Masters.Header.Reset()"
            data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableResetButton">Reset</button>
        <button class="btn btn-default btn-sm mt-3 mr-5 pull-right"
            data-ng-click="DynamicListCtrl.ePage.Masters.Header.Refresh()"
            data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableRefreshButton">Refresh</button>
        <!-- Search -->
        <div class="pull-right pt-1 pb-1 mr-5 entity-search-wrapper"
            data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableSearch">
            <form novalidate class="clearfix">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control input-sm" placeholder="Quick Search"
                        data-ng-model="DynamicListCtrl.ePage.Masters.Search.EntityInfo">
                    <span class="input-group-btn">
                        <input type="submit" class="btn btn-default"
                            data-ng-click="DynamicListCtrl.ePage.Masters.Search.OnSearch()"
                            value="{{DynamicListCtrl.ePage.Masters.Search.SearchBtnTxt}}"
                            data-ng-disabled="DynamicListCtrl.ePage.Masters.Search.IsDisableSearchBtn || !DynamicListCtrl.ePage.Masters.Search.EntityInfo">
                    </span>
                </div>
            </form>
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix">
        <!-- Grid -->
        <div class="clearfix">
            <div class="text-center grid-view-loader p-20"
                data-ng-if="!DynamicListCtrl.ePage.Masters.DataEntry.FindConfig || !DynamicListCtrl.ePage.Masters.DataEntry.IsLoadGrid">
                <i class="fa fa-spin fa-spinner font-160"></i>
            </div>
            <div class="text-center grid-view-loader p-20 font-160 danger"
                data-ng-if="DynamicListCtrl.ePage.Masters.DataEntry.FindConfig && !DynamicListCtrl.ePage.Masters.DataEntry.FindConfig.DataEntry_PK">
                <i>DataEntry Page Not Configured...!</i>
            </div>
            <div class="clearfix"
                data-ng-if="DynamicListCtrl.ePage.Masters.DataEntry.FindConfig.DataEntry_PK && DynamicListCtrl.ePage.Masters.DataEntry.IsLoadGrid">
                <dynamic-grid mode="DynamicListCtrl.mode" input="DynamicListCtrl.ePage.Masters.DataEntry.FindConfig"
                    grid-options="DynamicListCtrl.ePage.Masters.DataEntry.FindConfig.OtherConfig.GridOptions"
                    selected-grid-row="DynamicListCtrl.ePage.Masters.Grid.SelectedGridRow($item)" is-api="true"
                    default-filter="DynamicListCtrl.ePage.Masters.DataEntry.DefaultFilter"
                    base-filter="DynamicListCtrl.ePage.Masters.DataEntry.BaseFilter"
                    override-url="DynamicListCtrl.overrideUrl"></dynamic-grid>
            </div>
        </div>
        <!-- Filter -->
        <div class="clearfix dynamic-filter-sidebar-wrapper"
            id="filterSideBar_{{DynamicListCtrl.ePage.Masters.DataEntry.FindConfig.DataEntry_PK}}"
            data-ng-class="DynamicListCtrl.ePage.Masters.Filter.NoOfColumn == 1 ? 'single-column-view' : 'multi-column-view'"
            data-ng-if="DynamicListCtrl.ePage.Masters.DataEntry.FindConfig.DataEntry_PK">
            <form novalidate class="clearfix"
                data-ng-show="!DynamicListCtrl.ePage.Masters.Filter.IsShowCustomizeFilterField">
                <div class="header clearfix">
                    <div class="pull-left p-6 bold">
                        <i class="fa fa-filter mr-5 font-120"></i>
                        <span class="mr-10">Filter</span>
                        <error-warning-directive
                            data-ng-if="DynamicListCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList && (DynamicListCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList | filter: {'ParentRef': 'General', 'MessageType': 'W'}).length > 0 && DynamicListCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList && (DynamicListCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList | filter: {'ParentRef': 'General', 'MessageType': 'E'}).length == 0"
                            list="DynamicListCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList"
                            type="'warning'" icon="fa fa-warning" parent-type="'Parent'" parent-ref="'General'"
                            g-parent-ref="" class="pull-right" placement="bottom"></error-warning-directive>
                        <error-warning-directive
                            data-ng-if="DynamicListCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList && (DynamicListCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList | filter: {'ParentRef': 'General', 'MessageType': 'E'}).length > 0"
                            list="DynamicListCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList"
                            type="'error'" icon="fa fa-warning" parent-type="'Parent'" parent-ref="'General'"
                            g-parent-ref="" class="pull-right" placement="bottom"></error-warning-directive>
                    </div>
                    <div class="pull-right fltr-button"
                        data-ng-click="DynamicListCtrl.ePage.Masters.Filter.CloseFilterSideBar()">
                        <span title="Close">
                            <i class="fa fa-close"></i>
                        </span>
                    </div>
                    <div class="pull-right fltr-button"
                        data-ng-click="DynamicListCtrl.ePage.Masters.Filter.IsShowCustomizeFilterField = true"
                        data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableFilterFields">
                        <span title="Customize fields">
                            <i class="fa fa-cog"></i>
                        </span>
                    </div>
                    <input type="submit" class="btn btn-xs btn-primary pull-right mt-4 mb-4 ml-5 mr-10"
                        value="{{DynamicListCtrl.ePage.Masters.Filter.ApplyBtnTxt}}"
                        data-ng-click="DynamicListCtrl.ePage.Masters.Filter.Apply()"
                        data-ng-disabled="DynamicListCtrl.ePage.Masters.Filter.IsDisableApplyBtn">
                    <button class="btn btn-xs btn-default pull-right mt-4 mb-4 ml-10 mr-5"
                        data-ng-click="DynamicListCtrl.ePage.Masters.Filter.Clear()"
                        data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableClearButton">Clear</button>
                </div>
                <div class="clearfix filter-set-height">
                    <dynamic-control list-mode="DynamicListCtrl.mode"
                        input="DynamicListCtrl.ePage.Masters.DataEntry.FindConfig" mode="S" control-style=""
                        default-filter="DynamicListCtrl.ePage.Masters.DataEntry.DefaultFilter"
                        view-type="DynamicListCtrl.ePage.Masters.Filter.NoOfColumn"
                        base-filter-fields="DynamicListCtrl.ePage.Masters.BaseFilterFields"
                        access-control="DynamicListCtrl.ePage.Masters.Filter.AccessControl.ListSource"
                        data-ng-if="DynamicListCtrl.ePage.Masters.Filter.AccessControl.IsEnableDynamicControl">
                    </dynamic-control>
                </div>
                <div class="footer clearfix p-5">
                    <div class="ml-10 dropup pull-left stop-propagation"
                        data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableSaveAsFilterButton">
                        <button class="btn btn-xs btn-warning" data-toggle="dropdown">Save as Filter</button>
                        <div class="dropdown-menu p-0" style="width: 316px;">
                            <div class="clearfix p-10 border-bottom"
                                data-ng-show="DynamicListCtrl.ePage.Masters.Filter.SaveAsFilter.IsNew == 'New'">
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control input-sm" placeholder="Name"
                                        data-ng-model="DynamicListCtrl.ePage.Masters.Filter.SaveAsFilter.Model">
                                    <span class="input-group-btn">
                                        <input type="submit" class="btn btn-primary"
                                            value="{{DynamicListCtrl.ePage.Masters.Filter.SaveAsFilter.SaveBtnTxt}}"
                                            data-ng-disabled="DynamicListCtrl.ePage.Masters.Filter.SaveAsFilter.IsDisableSaveBtn"
                                            data-ng-click="DynamicListCtrl.ePage.Masters.Filter.SaveAsFilter.Save()">
                                    </span>
                                </div>
                            </div>
                            <div class="clearfix p-10 border-bottom"
                                data-ng-show="DynamicListCtrl.ePage.Masters.Filter.SaveAsFilter.IsNew == 'Existing'"
                                style="max-height: 400px; overflow-y: auto;">
                                <div class="clearfix text-center p-10"
                                    data-ng-if="!DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource || DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource.length == 0">
                                    <i>No records...!</i>
                                </div>
                                <div class="clearfix pt-5 pb-10"
                                    data-ng-repeat="x in  DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource"
                                    data-ng-if="DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource && DynamicListCtrl.ePage.Masters.Header.UserFilter.ListSource.length > 0">
                                    <div class="col-sm-8">
                                        <div class="text-single-line font-90" data-ng-bind="x.Key"></div>
                                    </div>
                                    <div class="col-sm-4 pl-0 text-right">
                                        <button class="btn btn-primary btn-xs"
                                            data-ng-click="DynamicListCtrl.ePage.Masters.Filter.SaveAsFilter.Update(x)"
                                            data-ng-bind="x.UpdateBtnTxt"
                                            data-ng-disabled="x.IsDisableUpdateBtn"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="col-sm-6">
                                    <div class="radio">
                                        <label>
                                            <input name="form-field-radio" type="radio" class="colored-blue" value="New"
                                                data-ng-model="DynamicListCtrl.ePage.Masters.Filter.SaveAsFilter.IsNew">
                                            <span class="text">New</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="radio">
                                        <label>
                                            <input name="form-field-radio" type="radio" class="colored-blue"
                                                value="Existing"
                                                data-ng-model="DynamicListCtrl.ePage.Masters.Filter.SaveAsFilter.IsNew">
                                            <span class="text">Existing</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ml-10 dropup pull-left"
                        data-ng-if="DynamicListCtrl.mode == 1 && DynamicListCtrl.ePage.Masters.CheckControlAccess('DYN_LIST_SCHEDULE') && DynamicListCtrl.ePage.Masters.DataEntry.FindConfigTemp && DynamicListCtrl.ePage.Masters.VisibleItems.EnableSchedule">
                        <button class="btn btn-xs btn-warning" data-toggle="dropdown">Schedule</button>
                        <div class="dropdown-menu p-10" style="width: 316px;"
                            data-ng-style="DynamicListCtrl.ePage.Masters.VisibleItems.EnableSaveAsFilterButton && {'left': '-90px'} || !DynamicListCtrl.ePage.Masters.VisibleItems.EnableSaveAsFilterButton &&  {'left': '0px'}">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control input-sm" placeholder="Name"
                                    data-ng-model="DynamicListCtrl.ePage.Masters.Filter.SaveAsSchedule.Model">
                                <span class="input-group-btn">
                                    <input type="submit" class="btn btn-primary"
                                        value="{{DynamicListCtrl.ePage.Masters.Filter.SaveAsSchedule.SaveBtnTxt}}"
                                        data-ng-disabled="DynamicListCtrl.ePage.Masters.Filter.SaveAsSchedule.IsDisableSaveBtn"
                                        data-ng-click="DynamicListCtrl.ePage.Masters.Filter.SaveAsSchedule.Save()">
                                </span>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-xs btn-primary pull-right mr-15"
                        value="{{DynamicListCtrl.ePage.Masters.Filter.ApplyBtnTxt}}"
                        data-ng-click="DynamicListCtrl.ePage.Masters.Filter.Apply()"
                        data-ng-disabled="DynamicListCtrl.ePage.Masters.Filter.IsDisableApplyBtn">
                    <button class="btn btn-xs btn-default mr-10 pull-right"
                        data-ng-click="DynamicListCtrl.ePage.Masters.Filter.Clear()"
                        data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableClearButton">Clear</button>
                </div>
            </form>
            <!-- Customize Fields -->
            <div class="clearfix" data-ng-if="DynamicListCtrl.ePage.Masters.VisibleItems.EnableFilterFields"
                data-ng-show="DynamicListCtrl.ePage.Masters.Filter.IsShowCustomizeFilterField">
                <div class="header clearfix">
                    <div class="pull-left p-6 bold">
                        <i class="fa fa-cog mr-5 font-120"></i>
                        <span>Customize Filter</span>
                    </div>
                    <div class="pull-right fltr-button"
                        data-ng-click="DynamicListCtrl.ePage.Masters.Filter.IsShowCustomizeFilterField = false">
                        <span title="Back">
                            <i class="fa fa-arrow-right"></i>
                        </span>
                    </div>
                </div>
                <div class="clearfix customize-filter-set-height">
                    <div class="clearfix"
                        data-ng-repeat="Entity in DynamicListCtrl.ePage.Masters.DataEntry.FindConfig.Entities">
                        <div data-ng-class="{1: 'col-sm-12', 2: 'col-sm-6'}[DynamicListCtrl.ePage.Masters.Filter.NoOfColumn]"
                            data-ng-repeat="ConfigData in Entity.ConfigData"
                            data-ng-if="ConfigData.AttributesDetails.UIControl !=  'pkey' && ConfigData.AttributesDetails.UIControl !=  'tenant' && ConfigData.Type === 'S'">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="colored-blue" data-ng-model="ConfigData.Include"
                                        data-ng-change="DynamicListCtrl.ePage.Masters.Filter.CustomizeFilterField(ConfigData)" />
                                    <span class="text">{{ConfigData.AttributesDetails.LabelText}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Toolbar -->
    <div class="eaxis-footer-strip"
        data-ng-if="DynamicListCtrl.ePage.Masters.Grid.IsCustomToolbar && DynamicListCtrl.ePage.Masters.Grid.CustomToolbarInput">
        <custom-toolbar input="DynamicListCtrl.ePage.Masters.Grid.CustomToolbarInput"
            dataentry-object="DynamicListCtrl.ePage.Masters.DataEntry.FindConfig"></custom-toolbar>
    </div>
</div>
