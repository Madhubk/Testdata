<div class="modal-header">
    <button type="button" class="close" ng-click="DynamicListModalCtrl.ePage.Masters.Cancel()">&times;</button>
    <h5 class="modal-title" id="modal-title">
        <strong>{{DynamicListModalCtrl.ePage.Masters.DataEntry.Title || DynamicListModalCtrl.fieldName || 'Title'}}</strong>
    </h5>
</div>
<div class="modal-body" id="modal-body">
    <dynamic-list mode="DynamicListModalCtrl.mode" dataentry-name="DynamicListModalCtrl.prefixData" task-name="DynamicListModalCtrl.ePage.Masters.taskName"
        default-filter="DynamicListModalCtrl.ePage.Masters.defaultFilter" grid-config-type="0" selected-grid-row="DynamicListModalCtrl.ePage.Masters.SelectedGridRow($item)" lookup-config-field-name="DynamicListModalCtrl.ePage.Masters.LookupConfigFieldName" dataentry-object="DynamicListModalCtrl.ePage.Masters.DataEntry"></dynamic-list>
</div>
