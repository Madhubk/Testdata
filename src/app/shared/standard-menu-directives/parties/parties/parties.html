<div class="parties-list-container clearfix">
    <!-- Header -->
    <div class="clearfix sm-section-top sm-email pt-10 pb-10">
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3 pt-2">
            <button class="btn btn-default btn-sm mr-10 pull-right" data-ng-click="PartiesCtrl.ePage.Masters.Parties.Refresh()">Refresh</button>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control input-sm" data-ng-model="PartiesCtrl.ePage.Masters.Parties.Search"
                placeholder="Search">
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix sm-section-body">
        <div class="clearfix heading pt-10 pb-10 bold">
            <div class="col-sm-1 text-center">Shared</div>
            <div class="col-sm-3">UI Field</div>
            <div class="col-sm-3">Organization</div>
            <div class="col-sm-3">Party Type</div>
            <div class="col-sm-2"></div>
        </div>
        <div class="cleafix list-wrapper sm-parties-list-wrapper">
            <div class="clearfix p-20 text-center" data-ng-if="!PartiesCtrl.ePage.Masters.Parties.ListSource">
                <i class="fa fa-spin fa-spinner font-160"></i>
            </div>
            <div class="clearfix p-20 text-center" data-ng-if="PartiesCtrl.ePage.Masters.Parties.ListSource && (PartiesCtrl.ePage.Masters.Parties.ListSource | filter: PartiesCtrl.ePage.Masters.Parties.Search).length == 0">
                <i>No Records...!</i>
            </div>
            <div class="clearfix list pt-10 pb-10" data-ng-repeat="x in PartiesCtrl.ePage.Masters.Parties.ListSource | filter: PartiesCtrl.ePage.Masters.Parties.Search"
                data-ng-if="PartiesCtrl.ePage.Masters.Parties.ListSource && (PartiesCtrl.ePage.Masters.Parties.ListSource | filter: PartiesCtrl.ePage.Masters.Parties.Search).length > 0">
                <div class="col-sm-1 text-center">
                    <div class="checkbox m-0">
                        <label>
                            <input type="checkbox" data-ng-model="x.IsShared" class="colored-blue">
                            <span class="text"></span>
                        </label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="text-single-line" data-ng-bind="x.UIField || x.FieldName"></div>
                </div>
                <div class="col-sm-3">
                    <div class="text-single-line" data-ng-bind="x.SharedEntity_Code"></div>
                </div>
                <div class="col-sm-3">
                    <div class="text-single-line" data-ng-bind="x.PartyType_Code"></div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
</div>
