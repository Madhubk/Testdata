<div class="modal-header">
    <button type="button" class="close" ng-click="SMDocumentCtrl.ePage.Masters.CloseHistoryModal()">&times;</button>
    <h5 class="modal-title" id="modal-title">
        <strong>Amend History</strong>
    </h5>
</div>

<div class="modal-body" id="modal-body">
    <div class="clearfix sm-section-body">
        <div class="clearfix heading pt-10 pb-10 bold">
            <div class="col-sm-4">File Name</div>
            <div class="col-sm-4">Amended By</div>
            <div class="col-sm-4">Amended On</div>
        </div>
        <div class="cleafix list-wrapper">
            <div class="clearfix p-20 text-center font-120" data-ng-if="!SMDocumentCtrl.ePage.Masters.Document.AmendedHistoryList">
                <i class="fa fa-spin fa-spinner"></i>
            </div>
            <div class="clearfix p-20 text-center" data-ng-if="SMDocumentCtrl.ePage.Masters.Document.AmendedHistoryList && SMDocumentCtrl.ePage.Masters.Document.AmendedHistoryList.length === 0">
                <i>No Record...!</i>
            </div>
            <div class="clearfix list pt-10 pb-10" data-ng-if="SMDocumentCtrl.ePage.Masters.Document.AmendedHistoryList && SMDocumentCtrl.ePage.Masters.Document.AmendedHistoryList.length > 0"
                data-ng-repeat="x in SMDocumentCtrl.ePage.Masters.Document.AmendedHistoryList  | orderBy: 'CreatedDateTime': true">
                <div class="col-sm-4">
                    <img ng-src="assets/img/file-types/{{x.FileName | getFileExtension}}.png" alt="">
                    <a href="javascript:void(0);" data-ng-bind="x.FileName" title="{{x.FileName}}" data-ng-click="x.PK && SMDocumentCtrl.ePage.Masters.Document.DownloadRecord(x, $index)"></a>
                </div>
                <div class="col-sm-4">
                    <div class="text-single-line" data-ng-bind="(x.CreatedBy == SMDocumentCtrl.ePage.Masters.UserId) ? 'Me' : x.CreatedBy"
                        title="{{x.CreatedBy}}"></div>
                </div>
                <div class="col-sm-4">
                    <div class="text-single-line " data-ng-bind="x.CreatedDateTime | date: 'dd-MMM-yy h:mm a'" title="{{x.CreatedDateTime | date: 'dd-MMM-yy h:mm a'}}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
