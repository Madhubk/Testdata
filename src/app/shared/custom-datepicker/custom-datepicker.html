<div class="input-group input-group-sm">
    <input type="type" class="form-control" placeholder="{{options.format}}" ng-model="model" uib-datepicker-popup="{{options.format}}"
        datepicker-options="options" is-open="opened" />
    <span class="input-group-btn">
        <button class="btn btn-default shiny" ng-click="open()" ><i class="fa fa-calendar"></i></button>
    </span>
</div>
