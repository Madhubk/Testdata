<div class="role-list-container">
    <div class="role-list-inner-container">
        <div class="product-logo">
            <img data-ng-src="{{RoleListCtrl.ePage.Masters.ProductLogo}}" alt="">
            <a href="javascript:void(0);" class="pull-right font-120 pt-10" data-ng-click="RoleListCtrl.ePage.Masters.GoBack()">Back</a>
        </div>
        <div class="role-heading">
            <span>Choose a Role</span>
        </div>
        <ul class="clearfix role-list-wrapper">
            <li class="clearfix p-20" data-ng-if="!RoleListCtrl.ePage.Masters.RoleList">
                <i class="fa fa-spin fa-spinner font-160"></i>
            </li>
            <li class="clearfix p-20" data-ng-if="RoleListCtrl.ePage.Masters.RoleList && RoleListCtrl.ePage.Masters.RoleList.length == 0">
                <i>No Items...!</i>
            </li>
            <li class="clearfix role-list" data-ng-class="{'active': RoleListCtrl.ePage.Masters.DefaultRole.PK == x.PK}"
                data-ng-repeat="x in RoleListCtrl.ePage.Masters.RoleList" data-ng-if="RoleListCtrl.ePage.Masters.RoleList && RoleListCtrl.ePage.Masters.RoleList.length > 0"
                data-ng-mouseover="(RoleListCtrl.ePage.Masters.DefaultRole.PK !== x.PK) ?  x.IsShowDefault = true : ''"
                data-ng-mouseleave="(RoleListCtrl.ePage.Masters.DefaultRole.PK !== x.PK) ? x.IsShowDefault = false : ''">
                <div class="avatar" data-ng-click="RoleListCtrl.ePage.Masters.OnRoleClick(x)">
                    <span data-ng-bind="(x.Code || x.Name) | getCharacters: 1"></span>
                </div>
                <div class="role-code-container" data-ng-click="RoleListCtrl.ePage.Masters.OnRoleClick(x)">
                    <p class="role-code text-single-line" data-ng-bind="x.Name" title="{{x.Name}}"></p>
                    <p class="role-desc text-single-line" data-ng-bind="x.Code" title="{{x.Code}}"></p>
                </div>
                <div class="set-as-default-icon" data-ng-if="RoleListCtrl.ePage.Masters.DefaultRole.PK !== x.PK && x.IsShowDefault">
                    <button class="btn btn-link btn-sm" data-ng-click="RoleListCtrl.ePage.Masters.DefaultRole.PK != x.PK && RoleListCtrl.ePage.Masters.SetAsDefaultRole(x, $event)"
                        data-ng-disabled="RoleListCtrl.ePage.Masters.DefaultRole.PK == x.PK">Set As Default</button>
                </div>
            </li>
        </ul>
        <div class="role-list-conatiner-overlay" data-ng-if="RoleListCtrl.ePage.Masters.IsShowRoleListOverlay">
            <div class="load-bar">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>
</div>
