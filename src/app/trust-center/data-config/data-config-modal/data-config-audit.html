<div class="modal-header">
    <h5 class="modal-title pull-left">
        <strong>Audit Mapping</strong>
    </h5>
    <input type="button" class="btn btn-warning btn-sm pull-right ml-5" ng-click="DataConfigModalCtrl.ePage.Masters.Cancel()"
        value="Cancel" />
    <input type="button" class="btn btn-primary btn-sm pull-right margin-left-5" ng-click="DataConfigModalCtrl.ePage.Masters.OK()"
        value="Ok" />
</div>
<div class="modal-body p-0">
    <div class="clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="rows">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" data-ng-if="DataConfigModalCtrl.ePage.Masters.FieldListSource.length > 0">
                    <span class="checkbox">
                        <label>
                            <input type="checkbox" class="colored-blue" data-ng-model="DataConfigModalCtrl.ePage.Masters.IsSelectAllFields" data-ng-click="DataConfigModalCtrl.ePage.Masters.Audit.OnAuditSelectAllFields()">
                            <strong class="text" data-ng-disabled="DataConfigModalCtrl.ePage.Masters.FieldListSource.length == 0">Select ALL</strong>
                        </label>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pr-0">
            <div class="field-list">
                <div data-ng-if="!DataConfigModalCtrl.ePage.Masters.FieldListSource" class="p-15 text-center tc-loading">
                    <i class="fa fa-spin fa-spinner"></i>
                </div>
                <div data-ng-if="DataConfigModalCtrl.ePage.Masters.FieldListSource.length===0" class="p-15 text-center tc-no-records">
                    <span>No Records...!</span>
                </div>
                <div class="rows" data-ng-repeat="Field in DataConfigModalCtrl.ePage.Masters.FieldListSource track by $id($index)">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div class="form-group m-0">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="colored-blue" id="Field.PK" data-ng-checked="DataConfigModalCtrl.ePage.Masters.IsSelectAllFields"
                                        data-ng-click="DataConfigModalCtrl.ePage.Masters.Audit.OnAuditSingleSelectFields($event,Field)">
                                    <span class="text text-single-line" data-ng-bind="Field.DbField" title="{{Field.ColumnName}}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
