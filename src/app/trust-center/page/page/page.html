<div class="clearfix tc-page">
    <!-- Breadcrumb -->
    <div class="clearfix tc-breadcrumb" data-ng-if="PageCtrl.ePage.Masters.ActiveApplication == 'TC'">
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 p-0">
            <i class="fa fa-home home-icon"></i>
            <div class="breadcrumb-list-wrapper">
                <ol class="breadcrumb">
                    <li data-ng-repeat="x in PageCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="!x.IsActive">
                        <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="PageCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                    </li>
                    <li data-ng-repeat="x in PageCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="x.IsActive"
                        data-ng-bind="x.Description" class="active"></li>
                </ol>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12 p-4">
            <tc-application-dropdown query-string="PageCtrl.ePage.Masters.QueryString" on-application-change="PageCtrl.ePage.Masters.Application.OnApplicationChange($item)"></tc-application-dropdown>
        </div>
    </div>
    <!-- Header -->
    <div class="clearfix tc-header-container">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0">
            <div class="tc-header with-drop-down">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 p-0 pr-5">
                    <select chosen class="form-control" data-ng-model="PageCtrl.ePage.Masters.ActiveModule.Key"
                        data-ng-options="x.Key as (x.Key + ' - ' + x.Value) for x  in PageCtrl.ePage.Masters.ModuleList"
                        data-ng-change="PageCtrl.ePage.Masters.OnModuleChange((PageCtrl.ePage.Masters.ModuleList | filter: {'Key': PageCtrl.ePage.Masters.ActiveModule.Key})[0])"
                        data-ng-disabled="!PageCtrl.ePage.Masters.ModuleList || PageCtrl.ePage.Masters.ModuleList.length == 0">
                        <option value="">--Select--</option>
                    </select>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 p-0 pl-5 pr-5">
                    <select chosen class="form-control" data-ng-model="PageCtrl.ePage.Masters.ActiveSubModule"
                        data-ng-options="x for x in PageCtrl.ePage.Masters.SubModuleList" data-ng-disabled="!PageCtrl.ePage.Masters.SubModuleList || PageCtrl.ePage.Masters.SubModuleList.length == 0"
                        data-ng-change="PageCtrl.ePage.Masters.OnSubModuleChange(PageCtrl.ePage.Masters.ActiveSubModule)">
                        <option value="">--Select--</option>
                    </select>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 p-0 pl-5">
                    <select chosen class="form-control" data-ng-model="PageCtrl.ePage.Masters.ActiveEntitySource"
                        data-ng-options="x for x in PageCtrl.ePage.Masters.EntitySourceList" data-ng-disabled="!PageCtrl.ePage.Masters.EntitySourceList || PageCtrl.ePage.Masters.EntitySourceList.length == 0"
                        data-ng-change="PageCtrl.ePage.Masters.OnEntitySourceChange(PageCtrl.ePage.Masters.ActiveEntitySource)">
                        <option value="">--Select--</option>
                    </select>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 p-5 pt-4 text-right">
                    <button class="btn btn-xs btn-info" data-ng-click="PageCtrl.ePage.Masters.Page.AddNew()"
                        data-ng-disabled="!PageCtrl.ePage.Masters.ActiveModule.Key">New</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="tc-header edit-view">
                <span data-ng-bind="'Details'"></span>
                <button class="btn btn-default tc-btn-edit btn-xs pull-right ml-10" data-ng-click="PageCtrl.ePage.Masters.Page.Copy()"
                    data-ng-disabled="!PageCtrl.ePage.Masters.Page.ActivePage.DataEntry_PK">Copy</button>
                <button class="btn btn-default tc-btn-edit btn-xs pull-right ml-10" data-ng-click="PageCtrl.ePage.Masters.Page.Edit()"
                    data-ng-disabled="!PageCtrl.ePage.Masters.Page.ActivePage.DataEntry_PK">Edit</button>
                <button class="btn btn-default tc-btn-delete btn-xs pull-right ml-10" data-ng-click="PageCtrl.ePage.Masters.Page.DeleteConfirmation()"
                    data-ng-bind="PageCtrl.ePage.Masters.Page.DeleteBtnText" data-ng-disabled="PageCtrl.ePage.Masters.Page.IsDisableDeleteBtn || !PageCtrl.ePage.Masters.Page.ActivePage.DataEntry_PK"></button>
                    <button class="btn btn-primary btn-xs pull-right ml-10" generate-db-script input="PageCtrl.ePage.Masters.GenerateScriptInput" config="PageCtrl.ePage.Masters.GenerateScriptConfig" data-ng-disabled="!PageCtrl.ePage.Masters.GenerateScriptInput.ObjectName || !PageCtrl.ePage.Masters.GenerateScriptInput.ObjectId || !PageCtrl.ePage.Masters.Page.ActivePage.DataEntry_PK">Generate Script</button>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0">
            <div class="tc-list-search">
                <input type="text" placeholder="Search..." class="form-control input-sm" data-ng-model="PageCtrl.ePage.Masters.Search">
            </div>
            <div class="clearfix tc-list-heading">
                    <div class="col-sm-3">
                        <div class="text-single-line">Data Entry Name</div>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-single-line">Title</div>
                    </div>
                    <div class="col-sm-2">
                        <div class="text-single-line">Type</div>
                    </div>
                    <div class="col-sm-2">
                        <div class="text-single-line">Entity Source</div>
                    </div>
                    <div class="col-sm-2">
                        <div class="text-single-line">Entity Ref Code</div>
                    </div>
                </div>
            <div class="tc-list-container tc-page-height-fixed left with-header">
                <ul class="tc-list-ul">
                    <div class="p-15 text-center tc-loading" data-ng-if="!PageCtrl.ePage.Masters.Page.PageList">
                        <i class="fa fa-spin fa-spinner"></i>
                    </div>
                    <div data-ng-if="PageCtrl.ePage.Masters.Page.PageList && (PageCtrl.ePage.Masters.Page.PageList | fieldFilter: ['DataEntryName', 'Title']: PageCtrl.ePage.Masters.Search).length===0"
                        class="p-15 text-center">
                        <i>No Records...</i>
                    </div>
                    <li data-ng-if="PageCtrl.ePage.Masters.Page.PageList && (PageCtrl.ePage.Masters.Page.PageList | fieldFilter: ['DataEntryName', 'Title']: PageCtrl.ePage.Masters.Search).length > 0"
                        data-ng-repeat="x in PageCtrl.ePage.Masters.Page.PageList | fieldFilter: ['DataEntryName', 'Title']: PageCtrl.ePage.Masters.Search"
                        data-ng-click="PageCtrl.ePage.Masters.Page.ActivePage.DataEntry_PK != x.DataEntry_PK && PageCtrl.ePage.Masters.Page.OnPageClick(x)"
                        data-ng-class="{'active': PageCtrl.ePage.Masters.Page.ActivePage.DataEntry_PK == x.DataEntry_PK}">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name row">
                                <div class="col-sm-3">
                                    <div class="text-single-line" title="{{x.DataEntryName}}">{{x.DataEntryName}}</div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="text-single-line" title="{{x.Title}}">{{x.Title}}</div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="text-single-line" title="{{x.Type}}">{{x.Type}}</div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="text-single-line" title="{{x.EntitySource}}">{{x.EntitySource}}</div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="text-single-line" title="{{x.EntityRefCode}}">{{x.EntityRefCode}}</div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0 tc-page-height-fixed" data-ng-if="PageCtrl.ePage.Masters.Page.ActivePage">
            <div class="pt-10 pb-10 tc-details-view clearfix">
                <div class="clearfix form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">DataEntry Name</label>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div data-ng-bind="PageCtrl.ePage.Masters.Page.ActivePage.DataEntryName || PageCtrl.ePage.Masters.emptyText"></div>
                    </div>
                </div>
                <div class="clearfix form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity Source</label>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div data-ng-bind="PageCtrl.ePage.Masters.Page.ActivePage.EntitySource || PageCtrl.ePage.Masters.emptyText"></div>
                    </div>
                </div>
                <div class="clearfix form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity Ref Code</label>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div data-ng-bind="PageCtrl.ePage.Masters.Page.ActivePage.EntityRefCode || PageCtrl.ePage.Masters.emptyText"></div>
                    </div>
                </div>
                <div class="clearfix form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Filter ID</label>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div data-ng-bind="PageCtrl.ePage.Masters.Page.ActivePage.FilterID || PageCtrl.ePage.Masters.emptyText"></div>
                    </div>
                </div>
                <div class="clearfix form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Filter API</label>
                    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 ">
                        <div data-ng-bind="PageCtrl.ePage.Masters.Page.ActivePage.FilterAPI || PageCtrl.ePage.Masters.emptyText"></div>
                    </div>
                </div>
                <div class="clearfix form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Title</label>
                    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 ">
                        <div data-ng-bind="PageCtrl.ePage.Masters.Page.ActivePage.Title || PageCtrl.ePage.Masters.emptyText"></div>
                    </div>
                </div>
            </div>
            <div class="tc-section-divider" data-ng-if="PageCtrl.ePage.Masters.Page.ActivePage.DataEntry_PK"></div>
            <div class="tc-list-container tc-list-container-inner-redirect" data-ng-if="PageCtrl.ePage.Masters.Page.ActivePage.DataEntry_PK">
                <ul class="tc-list-ul">
                    <li data-ng-click="PageCtrl.ePage.Masters.Page.OnRelatedLookupClick(x)" data-ng-repeat="x in PageCtrl.ePage.Masters.Page.RedirectPagetList">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <i class="fa {{x.Icon}} mr-10" data-ng-style="{'color': x.Color}"></i>
                                <span class="text-single-line" data-ng-bind="x.Description"></span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-ng-click="PageCtrl.ePage.Masters.Page.Publish()">Publish</a>
                    </li>
            </div>
        </div>
    </div>
</div>
