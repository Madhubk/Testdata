<div class="clearfix tc-manage-parameter">
    <!-- Breadcrumb -->
    <div class="clearfix tc-breadcrumb" data-ng-if="ManageParameterCtrl.ePage.Masters.ActiveApplication == 'TC'">
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 p-0">
            <i class="fa fa-home home-icon"></i>
            <div class="breadcrumb-list-wrapper">
                <ol class="breadcrumb">
                    <li data-ng-repeat="x in ManageParameterCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="!x.IsActive">
                        <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="ManageParameterCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                    </li>
                    <li data-ng-repeat="x in ManageParameterCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="x.IsActive"
                        data-ng-bind="x.Description" class="active"></li>
                </ol>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12 p-4">
            <tc-application-dropdown query-string="ManageParameterCtrl.ePage.Masters.QueryString" on-application-change="ManageParameterCtrl.ePage.Masters.Application.OnApplicationChange($item)"></tc-application-dropdown>
        </div>
    </div>
    <!-- Header -->
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 p-0">
            <div class="tc-header with-add-new">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-5">
                    <div class="text-single-line" data-ng-bind="'Parameters'"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 p-0">
            <div class="tc-header with-add-new">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-5">
                    <div class="text-single-line" data-ng-bind="ManageParameterCtrl.ePage.Masters.ManageParametersListType.ActiveManageParametersListType"></div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-5 pt-4 text-right">
                    <button class="btn btn-xs btn-info" data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.AddNew()">New</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-0">
            <div class="tc-header edit-view">
                <span data-ng-bind="'Details'"></span>
                <button class="btn btn-default tc-btn-edit btn-xs pull-right ml-10" data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.Edit()"
                    data-ng-disabled="!ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList">Edit</button>
                <button class="btn btn-default tc-btn-delete btn-xs pull-right ml-10" data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.DeleteConfirmation()"
                    data-ng-bind="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.DeleteBtnText"
                    data-ng-disabled="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.IsDisableDeleteBtn || !ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList"></button>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 p-0">
            <div class="tc-list-search">
                <input type="text" placeholder="Search..." class="form-control input-sm" data-ng-model="ManageParameterCtrl.ePage.Masters.ManageParametersListType.Search">
            </div>
            <div class="tc-list-container  tc-page-height-fixed left">
                <ul class="tc-list-ul">
                    <div class="p-15 text-center tc-loading" data-ng-if="!ManageParameterCtrl.ePage.Masters.ManageParametersListType.ListSource">
                        <i class="fa fa-spin fa-spinner"></i>
                    </div>
                    <div data-ng-if="(ManageParameterCtrl.ePage.Masters.ManageParametersListType.ListSource | filter: ManageParameterCtrl.ePage.Masters.ManageParametersListType.Search).length===0"
                        class="p-15 text-center">
                        <i>No Records...</i>
                    </div>
                    <li data-ng-repeat="x in ManageParameterCtrl.ePage.Masters.ManageParametersListType.ListSource | filter: ManageParameterCtrl.ePage.Masters.ManageParametersListType.Search"
                        data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListType.ActiveManageParametersListType != x && ManageParameterCtrl.ePage.Masters.ManageParametersListType.OnManageParametersListTypeClick(x)"
                        data-ng-class="{'active': ManageParameterCtrl.ePage.Masters.ManageParametersListType.ActiveManageParametersListType == x}"
                        class="bg">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <i class="fa fa-circle-o mr-10"></i>
                                <span class="text-single-line" data-ng-bind="x"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 3col-xl-3 p-0">
            <div class="tc-list-search">
                <input type="text" placeholder="Search..." class="form-control input-sm" data-ng-model="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.Search">
            </div>
            <div class="tc-list-container tc-page-height-fixed left">
                <ul class="tc-list-ul">
                    <div class="p-15 text-center tc-loading" data-ng-if="!ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ListSource">
                        <i class="fa fa-spin fa-spinner"></i>
                    </div>
                    <div data-ng-if="(ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ListSource | filter: ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.Search).length===0"
                        class="p-15 text-center">
                        <i>No Records...</i>
                    </div>
                    <li data-ng-repeat="x in ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ListSource | filter: ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.Search"
                        data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.PK != x.PK && ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.OnManageParametersListTypeListClick(x)"
                        data-ng-class="{'active': ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.PK == x.PK}">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <i class="fa fa-circle-o mr-10"></i>
                                <span class="text-single-line" data-ng-bind="x.Description"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-0" data-ng-if="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList">
            <div class="pt-10 pb-10 tc-details-view clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Code</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.TypeCode || ManageParameterCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Value</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.TypeValue || ManageParameterCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Template -->
<script type="text/ng-template" id="manageParametersEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.Cancel()">&times;</button>
        <h5 class="modal-title" id="modal-title">
            <strong>Edit</strong>
        </h5>
    </div>
    <div class="modal-body pt-10" id="modal-body">
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pt-5 pb-5">
                <form class="form-horizontal">
                    <div class="form-group" data-ng-if="!ManageParameterCtl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.PK">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4"> Code</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Code" data-ng-model="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.TypeCode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Value</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Value" data-ng-model="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.TypeValue">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Description</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Description" data-ng-model="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.Description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                Attribute Config
                            <span data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.OpenJsonModal('AttributeJson')" class="glyphicon glyphicon-pencil cursor-pointer ml-5"></span></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <textarea rows="10" class="form-control input-sm no-resize" placeholder="Attribute" data-ng-model="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.AttributeJson"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                Other Config
                            <span data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.OpenJsonModal('OtherConfig')" class="glyphicon glyphicon-pencil cursor-pointer ml-5"></span></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <textarea rows="10" class="form-control input-sm no-resize" placeholder="Attribute" data-ng-model="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.OtherConfig"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                            <!-- <span data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.OpenJsonModal()" class="glyphicon glyphicon-pencil cursor-pointer mr-5"></span> -->
                            Is Active</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-ng-model="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.ActiveManageParametersListTypeList.IsActive">
                                    <span class="text"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="tc-section-divider-small"></div>
        <div class="clearfix p-10">
            <button class="btn btn-default tc-btn-save btn-xs pull-right ml-10" data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.Save()"
                data-ng-bind="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.SaveBtnText" data-ng-disabled="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.IsDisableSaveBtn"></button>
            <button class="btn btn-default tc-btn-cancel btn-xs pull-right ml-10" data-ng-click="ManageParameterCtrl.ePage.Masters.ManageParametersListTypeList.Cancel()">Cancel</button>
        </div>
        <div class="tc-section-divider-small mb-20"></div>
    </div>
</script>
