<div class="clearfix tc-process-scenarios">
    <!-- Breadcrumb -->
    <div class="clearfix tc-breadcrumb" data-ng-if="ProcessScenariosCtrl.ePage.Masters.ActiveApplication == 'TC'">
        <i class="fa fa-home home-icon"></i>
        <div class="breadcrumb-list-wrapper">
            <ol class="breadcrumb">
                <li data-ng-repeat="x in ProcessScenariosCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="!x.IsActive">
                    <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="ProcessScenariosCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                </li>
                <li data-ng-repeat="x in ProcessScenariosCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="x.IsActive" data-ng-bind="x.Description"
                    class="active"></li>
            </ol>
        </div>
        <span class="tc-breadcrumb-app-name" data-ng-if="ProcessScenariosCtrl.ePage.Masters.QueryString.AppName" data-ng-bind="ProcessScenariosCtrl.ePage.Masters.QueryString.AppName"></span>
    </div>
    <!-- Body -->
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 tc-page-height-fixed without-header">
            <div class="clearfix p-5">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th class="th-dropdown">Module Name</th>
                            <th class="th-dropdown">Company</th>
                            <th class="th-dropdown">Branch</th>
                            <th class="th-dropdown">Department</th>
                            <th class="th-dropdown">Warehouse</th>
                            <th class="th-dropdown">Organization</th>
                            <th class="th-custom">Custom 1</th>
                            <th class="th-custom">Custom 2</th>
                            <th class="th-custom">Custom 3</th>
                            <th class="th-action"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-if="!ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.ProcessScenariosList">
                            <td colspan="10" class="text-center p-10">
                                <i class="fa fa-spin fa-spinner" style="font-size:18px;"></i>
                            </td>
                        </tr>
                        <tr data-ng-if="ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.ProcessScenariosList.length==0">
                            <td colspan="10" class="text-center p-10">
                                <i>No Records...!</i>
                            </td>
                        </tr>
                        <tr data-ng-if="ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.ProcessScenariosList && ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.ProcessScenariosList.length>0"
                            data-ng-repeat="item in ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.ProcessScenariosList">
                            <td>
                                <select chosen class="form-control" data-ng-model="item.ModuleCode" data-ng-options="x.Code as x.Name
                                        for x in ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.ModuleList">
                                    <option value="">--Select--</option>
                                </select>
                            </td>
                            <td>
                                <select chosen class="form-control" data-ng-model="item.CMP_Code" data-ng-options="x.Code as x.Name
                                        for x in ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.CompanyList" data-ng-change="ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.OnCompanyChange((ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.CompanyList | filter: {Code: item.CMP_Code}: true)[0])">
                                    <option value="">--Select--</option>
                                </select>
                            </td>
                            <td>
                                <select chosen class="form-control" data-ng-model="item.BRN_Code" data-ng-options="x.Code as x.BranchName for x in ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.BranchList">
                                    <option value="">--Select--</option>
                                </select>
                            </td>
                            <td>
                                <select chosen class="form-control" data-ng-model="item.DEP_Code" data-ng-options="x.Code as x.Desc for x in ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.DepartmentList">
                                    <option value="">--Select--</option>
                                </select>
                            </td>
                            <td>
                                <select chosen class="form-control" data-ng-model="item.WAR_Code" data-ng-options="x.WarehouseCode as x.WarehouseName for x in ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.WarehouseList">
                                    <option value="">--Select--</option>
                                </select>
                            </td>
                            <td>
                                <select chosen class="form-control" data-ng-model="item.ORG_Code" data-ng-options="x.PK as x.Code for x in ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.OrganizationList">
                                    <option value="">--Select--</option>
                                </select>
                            </td>
                            <td>
                                <input class="set-tabel-text" type="text" data-ng-model="item.Custom_CodeI" placeholder="Custom 1">
                            </td>
                            <td>
                                <input class="set-tabel-text " type="text" data-ng-model="item.Custom_CodeII" placeholder="Custom 2">
                            </td>
                            <td>
                                <input class="set-tabel-text" type="text" data-ng-model="item.Custom_CodeIII" placeholder="Custom 3">
                            </td>
                            <td style="text-align:center; vertical-align:middle">
                                <span style="font-size:14px; color:#D6171F" data-ng-click="ProcessScenariosCtrl.ePage.Masters.RemoveRecord(item, $index)">
                                    <i class="glyphicon glyphicon-trash text-danger cursor-pointer"></i>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="10">
                                <a class="padding-10 pull-left" href="javascript:(0);" data-ng-click="ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.AddNewRow()">Add new Recordâ€¦</a>
                                <button class="btn btn-default btn-xs pull-right tc-btn-save margin-top-10" data-ng-click="ProcessScenariosCtrl.ePage.Masters.ProcessScenarios.Save()">Save</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
