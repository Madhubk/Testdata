<div class="clearfix mb-10 border-bottom">
    <div class="col-sm-9 pt-5 pb-5">
        <button class="btn btn-sm pull-right" data-ng-click="TCActivityFormConfigurationCtrl.ePage.Masters.AddNew()">
            <i class="fa fa-plus-circle"></i> Add
        </button>
    </div>
    <div class="col-sm-3">
        <div class="tc-list-search ">
            <input type="text" placeholder="Search..." class="form-control input-sm" data-ng-model="TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.Search">
        </div>
    </div>
</div>

<div class="clearfix">
    <!--Loading-->
    <div class="text-center grid-view-loader padding-20" data-ng-if="!TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.ListSource">
        <i class="fa fa-spin fa-spinner font-160"></i>
    </div>
    <!--No records-->
    <div class="text-center grid-view-loader padding-20" data-ng-if="(TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.ListSource | filter: TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.Search).length == 0">
        <i class="">No Records...!</i>
    </div>
    <div class="clearfix mb-10 pb-5 border-bottom" data-ng-if="TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.ListSource && (TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.ListSource | filter: TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.Search).length > 0"
        data-ng-repeat="x in TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.ListSource | filter: TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.Search">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <input type="text" class="form-control input-sm" data-ng-model="x.Code_3" placeholder="Key" />
            </div>
            <div class="clearfix">
                <button class="btn btn-primary btn-sm" data-ng-click="TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.Update(x)"
                    data-ng-disabled="!x.Code_3">Save</button>
                <button class="btn btn-danger btn-sm ml-10" data-ng-click=" TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.DeleteConfirmation(x,$index)">Delete</button>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1">
            <button dynamic-list-modal obj="TCActivityFormConfigurationCtrl.ePage.Masters" page-name="'EBPMCfxTypes'"
                default-filter="TCActivityFormConfigurationCtrl.ePage.Masters.DefaultFilter" mode="3" is-full-obj="true"
                grid-refresh-fun-name="" grid-refresh-fun="TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.OnActivityFormlistSave($item, x)"
                selected-data="TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.SelectedData($item, x)"
                class="btn btn-sm btn-outline-secondary" type="button" data-ng-disabled="!x.Code_3">
                <i class="fa fa-paperclip"></i> Add Key
            </button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 form-group">
            <table class="notification-template-formatter-table table table-bordered">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th style="width: 70px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loading -->
                    <tr data-ng-if="!x.ListSource">
                        <td colspan="3" class="text-center p-10">
                            <i class="fa fa-spin fa-spinner" style="font-size:18px;"></i>
                        </td>
                    </tr>
                    <!-- No Records -->
                    <tr data-ng-if="x.ListSource && x.ListSource.length==0">
                        <td colspan="3" class="text-center p-10">
                            <i>No Records...!</i>
                        </td>
                    </tr>
                    <tr data-ng-repeat="y in x.ListSource | filter: TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.Search">
                        <td class="p-5">
                            <div placeholder="Code" data-ng-bind="y.Code_1"></div>
                        </td>
                        <td class="p-5">
                            <div placeholder="Name" data-ng-bind="y.Code_2"></div>
                        </td>
                        <td class="text-center">
                            <i class="fa fa-trash text-danger cursor-pointer" data-ng-click=" TCActivityFormConfigurationCtrl.ePage.Masters.ActivityFormConfiguration.Delete(y, $index)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
