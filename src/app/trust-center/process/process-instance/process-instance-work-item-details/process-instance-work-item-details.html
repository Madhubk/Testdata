<script id="work-instance" type="text/ng-template">
    <div>
        <div class="row" style="padding-left:10px">
            <div class="col-lg-6">
                <div class="row" ng-if="$parent.$index==0" style="border-left: 1px solid #e8e3e3; background-color: #ddd; font-size: 16px;">
                    <div class="col-lg-12">
                        <div class="text-single-line">
                       {{member.PSM_ProcessName}}
                      </div>
                    </div>
                </div>
                <div class="row normalrow toprow" style="border-left: 1px solid #e8e3e3; border-right: 1px solid #e8e3e3; padding: 5px">
                    <!--<div class="col-lg-1"><span ng-if="member.WSI_StepNo==1.00" class="glyphicon glyphicon-chevron-right"></span></div>-->
                    <div class="col-lg-1">
                        <div class="text-single-line">
                         <span ng-if="member.WSI_StepNo==1.00">{{member.WKI_PSI_InstanceNo}}</span>
                       </div>
                    </div>
                   <div class="col-lg-5">
                        <div class="text-single-line">
                        <span ng-if="member.WKI_Status=='COMPLETED'" class="badge badge-success">{{member.WSI_StepNo}}</span>
                        <span ng-if="member.WKI_Status=='AVAILABLE'" class="badge badge-warning">{{member.WSI_StepNo}}</span>
                        <span class="" data-ng-click="ProcessInstanceWorkItemDetailsCtrl.ePage.Masters.OnInfoClick(member)"><i class="fa fa-info-circle fa-1x"></i></span>
                        <span ng-if="member.WKI_Status!='COMPLETED' && member.WKI_Status!='AVAILABLE'" class="badge badge-default">{{member.WSI_StepNo}}</span>
                        &nbsp;&nbsp; {{member.WSI_StepName}}</div>
                    </div>
                   <!--<div class="col-lg-2">{{member.WKI_Status}}</div>-->
                    <div class="col-lg-2">{{member.WKI_KeyReference}}</div>
                    <div class="col-lg-2">
                        <a href="javascript:(0);" class="margin-left" data-ng-click="ProcessInstanceWorkItemDetailsCtrl.ePage.Masters.OnExecuteClick(member)"
                            data-ng-if="member.WKI_Status=='AVAILABLE'">Complete</a>
                    </div>
                 </div>
            </div>
        </div>
        <div style="padding-left:150px">
            <div data-ng-repeat="member in member.Processes.Process" ng-include src="'work-instance'">
            </div>
        </div>
    </div>
</script>
