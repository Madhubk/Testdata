<div class="modal-header">
    <h5 class="modal-title pull-left">
        <strong>Action</strong>
    </h5>
    <h5 class="modal-title pull-right">
        <strong>{{WorkStepRulesActionsModalCtrl.ePage.Masters.param.RuleName.ActionType}}</strong>
    </h5>
</div>
<div class="modal-body mb-50">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="control-label"> Action No</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Action No" data-ng-model="WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView.ActionNo"
                        />
                    </div>
                </div>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                <div class="form-group">
                    <label class="control-label">Action Type</label>
                    <div class="">
                        <select chosen class="form-control" data-ng-model="WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView.ResultType"
                            ng-options="x.Code as x.Name
                        for x in WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.ActionTypeList" search-contains="true"
                            disable-search="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
                <label class="control-label"> Action Name</label>
                <div class="">
                    <input type="text" class="form-control input-sm" placeholder="Action No" data-ng-model="WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView.ActionName"
                    />
                </div>
            </div>
        </div>
       
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
                <label class="control-label"> Remarks</label>
                <div class="">
                    <input type="text" class="form-control input-sm" placeholder="Remarks" data-ng-model="WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView.Remarks"
                    />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="WorkStepRulesActionsModalCtrl.ePage.Masters.param.RuleName.ActionType != 'REGULAR'">
            <div class="form-group">
                <label class="control-label">Process</label>
                <div class="">
                    <select chosen class="form-control" data-ng-model="WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView.Process"
                        ng-options="x.ProcessName as x.ProcessName
                            for x in WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.EBPMProcessMasterList" search-contains="true"
                        disable-search="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0" data-ng-if="WorkStepRulesActionsModalCtrl.ePage.Masters.param.RuleName.ActionType == 'CHILD'">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Call Back Mode</label>
                    <div class="">
                        <select chosen class="form-control" data-ng-model="WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView.ChildReturnBackOn"
                            ng-options="x.Code as x.Name
                            for x in WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.CallBackModeList" search-contains="true"
                            disable-search="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label"> Call Back Step No</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Call Back Step No" data-ng-model="WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView.ChildReturnBackStepNo"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
                <label class="control-label"> Go To Step No</label>
                <div class="">
                    <input type="text" class="form-control input-sm" placeholder=" Go To Step No" data-ng-model="WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView.Step"
                    />
                </div>
            </div>
        </div>
       
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="WorkStepRulesActionsModalCtrl.ePage.Masters.param.RuleName.ActionType == 'CHILD'">
            <div class="form-group">
                <label class="control-label">Auto Rules Generated On</label>
                <div class="">
                    <select chosen class="form-control" data-ng-model="WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView.EnableAutoMandatoryRulesOn"
                        ng-options="x.Code as x.Name
                                        for x in WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.CallBackModeList" search-contains="true"
                        disable-search="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="WorkStepRulesActionsModalCtrl.ePage.Masters.ProcessWorkStepRulesModal.Cancel()"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="WorkStepRulesActionsModalCtrl.ePage.Masters.ProcessWorkStepRulesModal.Save(WorkStepRulesActionsModalCtrl.ePage.Masters.Actions.FormView)"
        value="Save" data-ng-disabled="WorkStepRulesActionsModalCtrl.ePage.Masters.IsDisableSave" />
</div>
