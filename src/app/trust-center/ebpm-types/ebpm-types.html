<div class="clearfix tc-ebpmtypes">
        <!-- Breadcrumb -->
        <div class="clearfix tc-breadcrumb" data-ng-if="TCEBPMTypesCtrl.ePage.Masters.ActiveApplication == 'TC'">
            <i class="fa fa-home home-icon"></i>
            <div class="breadcrumb-list-wrapper">
                <ol class="breadcrumb">
                    <li data-ng-repeat="x in TCEBPMTypesCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="!x.IsActive">
                        <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="TCEBPMTypesCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                    </li>
                    <li data-ng-repeat="x in TCEBPMTypesCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="x.IsActive" data-ng-bind="x.Description"
                        class="active">
                </ol>
            </div>
            <span class="tc-breadcrumb-app-name" data-ng-if="TCEBPMTypesCtrl.ePage.Masters.QueryString.AppName" data-ng-bind="TCEBPMTypesCtrl.ePage.Masters.QueryString.AppName"></span>
        </div>
        <!-- Body -->
        <div class="clearfix">
            <div class="clearfix tc-page-height-fixed without-header">
                <uib-tabset id="chromeTab" active="TCEBPMTypesCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
                    <uib-tab>
                        <uib-tab-heading title="EBPM Types">
                            <span data-ng-bind="'EBPM Types'"></span>
                            <i class="fa fa-thumb-tack pinned-tab"></i>
                        </uib-tab-heading>
                        <div class="p-0 tab-list-view-wrapper">
                            <dynamic-list dataentry-name="TCEBPMTypesCtrl.ePage.Masters.dataentryName" default-filter="TCEBPMTypesCtrl.ePage.Masters.DefaultFilter" selected-grid-row="TCEBPMTypesCtrl.ePage.Masters.SelectedGridRow($item)"
                                mode="1" default-filter="TCEBPMTypesCtrl.ePage.Masters.DefaultFilter" dataentry-object="TCEBPMTypesCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
                            <div class="tab-loading" data-ng-show="TCEBPMTypesCtrl.ePage.Masters.IsTabClick"></div>
                        </div>
                    </uib-tab>
                    <uib-tab active="TCEBPMTypesCtrl.ePage.Masters.activeTabIndex == $index" data-ng-repeat="tab in TCEBPMTypesCtrl.ePage.Masters.TabList"
                        ng-click="TCEBPMTypesCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
                        <uib-tab-heading title="{{tab.label}}">
                            <span data-ng-bind="tab.label"></span>
                            <i class="glyphicon glyphicon-remove" ng-click="TCEBPMTypesCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
                        </uib-tab-heading>
                        <div class="pb-10 clearfix">
                            <ebpm-types-configure current-ebpm-types="tab"></ebpm-types-configure>
                        </div>
                    </uib-tab>
                    <button class="btn btn-default" data-ng-click="TCEBPMTypesCtrl.ePage.Masters.CreateNewTab()" data-ng-disabled="TCEBPMTypesCtrl.ePage.Masters.IsNewTabClicked">+</button>
                </uib-tabset>
            </div>
        </div>
    </div>
