<div class="clearfix tc-user-organization-role-app-tenant">
    <!-- Breadcrumb -->
    <div class="clearfix tc-breadcrumb" data-ng-if="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.ActiveApplication == 'TC'">
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 p-0">
            <i class="fa fa-home home-icon"></i>
            <div class="breadcrumb-list-wrapper">
                <ol class="breadcrumb">
                    <li data-ng-repeat="x in TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.Breadcrumb.ListSource"
                        data-ng-if="!x.IsActive">
                        <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                    </li>
                    <li data-ng-repeat="x in TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.Breadcrumb.ListSource"
                        data-ng-if="x.IsActive" data-ng-bind="x.Description" class="active"></li>
                </ol>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12 p-4">
            <tc-application-dropdown query-string="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.QueryString"
                on-application-change="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.Application.OnApplicationChange($item)"></tc-application-dropdown>
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix p-5">
        <table class="table table-bordered table-responsive">
            <thead>
                <tr>
                    <th class="tc-th-autocomplete">Organization</th>
                    <th class="tc-th-autocomplete">Role</th>
                    <th colspan="3" class="th-action">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loading -->
                <tr data-ng-if="!TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.UserOrganizationRoleAppTenantList">
                    <td colspan="20" class="text-center p-10">
                        <i class="fa fa-spin fa-spinner" style="font-size:18px;"></i>
                    </td>
                </tr>
                <!-- No Records -->
                <tr data-ng-if="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.UserOrganizationRoleAppTenantList && TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.UserOrganizationRoleAppTenantList.length==0">
                    <td colspan="20" class="text-center p-10">
                        <i>No Records...!</i>
                    </td>
                </tr>
                <!-- List -->
                <tr data-ng-if="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.UserOrganizationRoleAppTenantList && TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.UserOrganizationRoleAppTenantList.length > 0"
                    data-ng-repeat="item in  TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.UserOrganizationRoleAppTenantList">
                    <td>
                        <input type="text" placeholder="Organization" class="form-control input-sm" data-ng-model="item.AccessCode"
                            uib-typeahead="x.Code as x.Code + ' - ' + x.FullName  for x in TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.GetOrganizationList($viewValue)"
                            typeahead-loading="item.IsAccessCodeLoading" typeahead-no-results="item.IsAccessCodeNoResults"
                            typeahead-editable="false" typeahead-append-to-body='true' typeahead-on-select="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.OnSelectAutoCompleteOrganizationList($item, $model, $label, $event, item, row)"
                            ng-blur="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.OnBlurAutoCompleteOrganizationList($event, item)"
                            typeahead-min-length="item.AccessCode.MinLength">
                        <div class="clearfix dropdown-menu" ng-if="item.IsAccessCodeNoResults">
                            <div class="auto-complete-no-result">No Results Found!</div>
                        </div>
                        <div class="clearfix dropdown-menu" ng-if="item.IsAccessCodeLoading">
                            <div class="auto-complete-no-result">
                                <i class="fa fa-spin fa-spinner"></i>
                            </div>
                        </div>
                    </td>
                    <td>
                        <input type="text" placeholder="Role" class="form-control input-sm" data-ng-model="item.BasedOnCode"
                            uib-typeahead="x.Code as x.Code + ' - ' + x.Name  for x in TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.GetSecRoleList($viewValue, item)"
                            typeahead-loading="item.IsSecRoleLoading" typeahead-no-results="item.IsSecRoleNoResults"
                            typeahead-editable="false" typeahead-append-to-body='true' typeahead-on-select="  TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.OnSelectAutoCompleteRoleList($item, $model, $label, $event, item)"
                            ng-blur="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.OnBlurAutoCompleteRoleList($event, item)"
                            typeahead-min-length="item.BasedOnCode.MinLength">
                        <div class="clearfix dropdown-menu" ng-if="item.IsSecRoleNoResults">
                            <div class="auto-complete-no-result">No Results Found!</div>
                        </div>
                        <div class="clearfix dropdown-menu" ng-if="item.IsSecRoleLoading">
                            <div class="auto-complete-no-result">
                                <i class="fa fa-spin fa-spinner"></i>
                            </div>
                        </div>
                    </td>
                    <td class="text-center p-5">
                        <i class="fa fa-floppy-o cursor-pointer text-success" style="font-size: 16px;" data-ng-click="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.Save(item)"></i>
                    </td>
                    <td class="text-center p-5">
                        <i class="glyphicon glyphicon-trash text-danger cursor-pointer" style="font-size: 16px;"
                            data-ng-click="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.Delete(item)"
                            data-ng-if="TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.CheckUIControl('TC_MAP_DEL')"></i>
                    </td>
                    <td class="text-center p-5">
                            <i class="fa fa-file-o cursor-pointer" style="font-size: 16px;" 
                            generate-db-script input="item.GenerateScriptInput" config="item.GenerateScriptConfig"
                            data-ng-if="item.GenerateScriptInput.ObjectName || item.GenerateScriptInput.ObjectId || item.PK"></i>
                    </td>
                </tr>
                <!-- Add New -->
                <tr>
                    <td colspan="20" class="p-10">
                        <a href="javascript:(0);" data-ng-click=" TCUserOrganizationRoleAppTenantCtrl.ePage.Masters.UserOrganizationRoleAppTenant.AddNewRow()">Add
                            new Recordâ€¦</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
