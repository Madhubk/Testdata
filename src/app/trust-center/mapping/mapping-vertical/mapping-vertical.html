<div class="clearfix tc-mapping-vertical">
    <!-- Breadcrumb -->
    <div class="clearfix tc-breadcrumb" data-ng-if="MappingVerticalCtrl.ePage.Masters.ActiveApplication == 'TC'">
        <i class="fa fa-home home-icon"></i>
        <div class="breadcrumb-list-wrapper">
            <ol class="breadcrumb">
                <li data-ng-repeat="x in MappingVerticalCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="!x.IsActive">
                    <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="MappingVerticalCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                </li>
                <li data-ng-repeat="x in MappingVerticalCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="x.IsActive" data-ng-bind="x.Description"
                    class="active"></li>
            </ol>
        </div>
        <span class="tc-breadcrumb-app-name" data-ng-if="MappingVerticalCtrl.ePage.Masters.QueryString.AppName" data-ng-bind="MappingVerticalCtrl.ePage.Masters.QueryString.AppName"></span>
    </div>
    <!-- Header -->
    <div class="clearfix tc-header-container">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="tc-header with-add-new">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-5">
                    <div class="text-single-line" data-ng-bind="'Mapping'"></div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-5 pt-4 text-right">
                    <button class="btn btn-xs btn-info" data-ng-click="MappingVerticalCtrl.ePage.Masters.MappingVertical.AddNew()">New</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0">
            <div class="tc-header edit-view">
                <span data-ng-bind="'Details'"></span>
                <button class="btn btn-default tc-btn-edit btn-xs pull-right ml-10" data-ng-click="MappingVerticalCtrl.ePage.Masters.MappingVertical.Edit()"
                    data-ng-disabled="!MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.PK">Edit</button>
                <button class="btn btn-default tc-btn-delete btn-xs pull-right ml-10" data-ng-click="MappingVerticalCtrl.ePage.Masters.MappingVertical.DeleteConfirmation()"
                    data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.DeleteBtnText" data-ng-disabled="MappingVerticalCtrl.ePage.Masters.MappingVertical.IsDisableDeleteBtn || !MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.PK"
                    data-ng-if="MappingVerticalCtrl.ePage.Masters.UIControlList && MappingVerticalCtrl.ePage.Masters.UIControlList.length > 0 && MappingVerticalCtrl.ePage.Masters.CheckUIControl('TC_MAP_DEL')"></button>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0 tc-page-height-fixed">
            <div class="tc-list-container">
                <div class="tc-list-search">
                    <input type="text" class="form-control input-sm" placeholder="Search..." data-ng-model="MappingVerticalCtrl.ePage.Masters.Search">
                </div>
                <ul class="tc-list-ul">
                    <div class="p-15 text-center tc-loading" data-ng-if="!MappingVerticalCtrl.ePage.Masters.MappingVertical.MappingList">
                        <i class="fa fa-spin fa-spinner"></i>
                    </div>
                    <div data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.MappingList && (MappingVerticalCtrl.ePage.Masters.MappingVertical.MappingList | filter: MappingVerticalCtrl.ePage.Masters.Search).length===0"
                        class="p-15 text-center">
                        <i>No Records...</i>
                    </div>
                    <li data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.MappingList && (MappingVerticalCtrl.ePage.Masters.MappingVertical.MappingList | filter: MappingVerticalCtrl.ePage.Masters.Search).length > 0"
                        data-ng-repeat="x in MappingVerticalCtrl.ePage.Masters.MappingVertical.MappingList | filter: MappingVerticalCtrl.ePage.Masters.Search"
                        data-ng-click="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.PK != x.PK && MappingVerticalCtrl.ePage.Masters.MappingVertical.OnMappingClick(x)"
                        data-ng-class="{'active': MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.PK == x.PK}">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <i class="fa fa-circle-o mr-10"></i>
                                <span class="text-single-line" data-ng-bind="x.AccessCode"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0 tc-page-height-fixed">
            <div class="pt-10 pb-10 tc-details-view clearfix">
                <!-- Access To -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" data-ng-bind="'Access To'"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.AccessTo || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <!-- Item Name -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Item Name</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.ItemName || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <!-- Access Code -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.AccessTo.Visible">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.AccessTo.Label"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.AccessCode || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <!-- Based On -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.BasedOn.Visible">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.BasedOn.Label"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.BasedOnCode || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <!-- Other Entity -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.OtherEntitySource.Visible">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.OtherEntitySource.Label"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.OtherEntityCode || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <!-- Other Entity 2 -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.OtherEntitySource_2.Visible">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.OtherEntitySource_2.Label"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.OtherEntityCode_2 || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <!-- Other Entity 3 -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.OtherEntitySource_3.Visible">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.OtherEntitySource_3.Label"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.OtherEntityCode_3 || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <!-- Other Entity 4 -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.OtherEntitySource_4.Visible">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.OtherEntitySource_4.Label"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.OtherEntityCode_4 || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <!-- Tenant -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.Tenant.Visible">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.Tenant.Label"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.TenantCode || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <!-- Application -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.Application.Visible">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.Config.Application.Label"></label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.SAP_Code || MappingVerticalCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tc-section-divider" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.PK && MappingVerticalCtrl.ePage.Masters.QueryString.MappingCode == 'GRUP_ROLE_APP_TNT'"></div>

            <div class="tc-list-container tc-list-container-inner-redirect clearfix" data-ng-if="MappingVerticalCtrl.ePage.Masters.MappingVertical.ActiveMappingVertical.PK && MappingVerticalCtrl.ePage.Masters.QueryString.MappingCode == 'GRUP_ROLE_APP_TNT'">
                <ul class="tc-list-ul">
                    <li data-ng-click="MappingVerticalCtrl.ePage.Masters.MappingVertical.OnUserListClick(x)" data-ng-repeat="x in  MappingVerticalCtrl.ePage.Masters.MappingVertical.RedirectPagetList">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <i class="fa {{x.Icon}} mr-10" data-ng-style="{'color': x.Color}"></i>
                                <span class="text-single-line" data-ng-bind="x.Description"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Edit Template -->
