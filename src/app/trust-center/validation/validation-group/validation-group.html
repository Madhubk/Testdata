<div class="validation-group-container clearfix">
    <!-- Header -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="TCValidationGroupCtrl.ePage.Masters.ValidationGroup.Close()">&times;</button>
        <h5 class="modal-title" id="modal-title">
            <strong>Validation Group</strong>
        </h5>
    </div>
    <div class="clearfix pt-5 pb-5">
        <div class="col-sm-6">
            <form class="input-group input-group-sm">
                <input type="text" class="form-control" data-ng-model="TCValidationGroupCtrl.ePage.Masters.ValidationGroup.GroupName"
                    placeholder="GroupName">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="{{TCValidationGroupCtrl.ePage.Masters.ValidationGroup.AddBtnText}}"
                        data-ng-disabled="TCValidationGroupCtrl.ePage.Masters.ValidationGroup.IsDisableAddBtn"
                        data-ng-click="TCValidationGroupCtrl.ePage.Masters.ValidationGroup.AddNewValidationGroup()" />
                </span>
            </form>
        </div>
        <div class="col-sm-6 pt-2">
            <button class="btn btn-default btn-sm mr-10" data-ng-click="TCValidationGroupCtrl.ePage.Masters.ValidationGroup.Refresh()">Refresh</button>
        </div>
    </div>
    <div class="sm-content-wrapper clearfix">
        <div class="clearfix p-10">
            <div class="clearfix p-20 text-center" data-ng-if="!TCValidationGroupCtrl.ePage.Masters.ValidationGroup.ListSource">
                <i class="fa fa-spin fa-spinner font-160"></i>
            </div>
            <div class="clearfix p-20 text-center" data-ng-if="TCValidationGroupCtrl.ePage.Masters.ValidationGroup.ListSource && TCValidationGroupCtrl.ePage.Masters.ValidationGroup.ListSource.length == 0">
                <i>No Records...!</i>
            </div>
            <span class="groupname" data-ng-repeat="x in TCValidationGroupCtrl.ePage.Masters.ValidationGroup.ListSource"
                data-ng-if="TCValidationGroupCtrl.ePage.Masters.ValidationGroup.ListSource && TCValidationGroupCtrl.ePage.Masters.ValidationGroup.ListSource.length > 0">
                <span data-ng-bind="x.GroupName"></span>
                <i class="fa fa-file-code-o cursor-pointer ml-20" title="Generate Script" generate-db-script input="x.GenerateScriptInput"
                    config="x.GenerateScriptConfig" data-ng-if="x.GenerateScriptInput.ObjectName && x.GenerateScriptInput.ObjectId && x.PK"></i>
                <i class="fa fa-close cursor-pointer ml-10" data-ng-click="TCValidationGroupCtrl.ePage.Masters.ValidationGroup.DeleteConfirmation(x, $index)"></i>
        </div>
    </div>
</div>
