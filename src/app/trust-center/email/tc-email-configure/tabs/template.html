<div class="clearfix tc-email-configure-email-container pb-100 pt-10">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Module Code </label>
            <select chosen class="form-control" data-ng-model="TCEmailConfigureCtrl.ePage.Masters.Template.ActiveModule.Key"
                data-ng-options="x.Key as x.Value for x in TCEmailConfigureCtrl.ePage.Masters.Template.ModuleListSource"
                data-ng-change="TCEmailConfigureCtrl.ePage.Masters.OnModuleChange((TCEmailConfigureCtrl.ePage.Masters.Template.ModuleListSource | filter :{Key : TCEmailConfigureCtrl.ePage.Masters.Template.ActiveModule.Key})[0])"
                search-contains="true">
                <option value="">--Select--</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Sub Module Code </label>
            <select chosen class="form-control" data-ng-options="x for x in TCEmailConfigureCtrl.ePage.Masters.Template.SubModuleList"
                data-ng-model="TCEmailConfigureCtrl.ePage.Masters.Template.ModalValue.SourceEntityRefKey"
                search-contains="true">
                <option value="">--Select--</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="clearfix">
            <div class="form-group">
                <label class="">
                    Value
                    <span data-ng-click="TCEmailConfigureCtrl.ePage.Masters.JSONModal('Value')" class="glyphicon glyphicon-pencil cursor-pointer ml-5"></span>
                </label>
                <div class="">
                    <textarea class="form-control set-text-bg no-resize" style="height:100px;" data-ng-model="TCEmailConfigureCtrl.ePage.Masters.Template.ModalValue.Value"
                        placeholder="Value"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10"></div>
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
    <button class="btn btn-primary btn-sm pull-right mr-10 mt-6" data-ng-click="TCEmailConfigureCtrl.ePage.Masters.OnTemplateSave()"
        data-ng-bind="TCEmailConfigureCtrl.ePage.Masters.Template.SaveButtonText" data-ng-disabled="TCEmailConfigureCtrl.ePage.Masters.Template.IsDisableSave"></button>
</div>
