<div class="clearfix tc-data-extraction-integration-container">
    <!-- Breadcrumb -->
    <div class="clearfix tc-breadcrumb" data-ng-if="DataExtIntegrationCtrl.ePage.Masters.ActiveApplication == 'TC'">
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 p-0">
            <i class="fa fa-home home-icon"></i>
            <div class="breadcrumb-list-wrapper">
                <ol class="breadcrumb">
                    <li data-ng-repeat="x in DataExtIntegrationCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="!x.IsActive">
                        <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                    </li>
                    <li data-ng-repeat="x in DataExtIntegrationCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="x.IsActive"
                        data-ng-bind="x.Description" class="active"></li>
                </ol>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12 p-4">
            <tc-application-dropdown query-string="DataExtIntegrationCtrl.ePage.Masters.QueryString"
                on-application-change="DataExtIntegrationCtrl.ePage.Masters.Application.OnApplicationChange($item)"></tc-application-dropdown>
        </div>
    </div>
    <!-- Header -->
    <div class="clearfix tc-header-container">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="tc-header with-add-new">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-5">
                    <div class="text-single-line" data-ng-bind="'Integration'"></div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-5 pt-4 text-right">
                    <button class="btn btn-xs btn-info" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.AddNew()">New</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0">
            <div class="tc-header edit-view">
                <span data-ng-bind="'Details'"></span>
                <button class="btn btn-default tc-btn-edit btn-xs pull-right ml-10" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.Edit()"
                    data-ng-disabled="!DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.PK">Edit</button>
                <button class="btn btn-default tc-btn-delete btn-xs pull-right ml-10" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.Delete()"
                    data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DeleteBtnText"
                    data-ng-disabled="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.IsDisableDeleteBtn || !DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.PK"></button>
                    <button class="btn btn-primary btn-xs pull-right ml-10" generate-db-script input="DataExtIntegrationCtrl.ePage.Masters.GenerateScriptInput"
                    config="DataExtIntegrationCtrl.ePage.Masters.GenerateScriptConfig" data-ng-disabled="!DataExtIntegrationCtrl.ePage.Masters.GenerateScriptInput.ObjectName || !DataExtIntegrationCtrl.ePage.Masters.GenerateScriptInput.ObjectId ||!DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.PK">Generate
                    Script</button>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="tc-list-search">
                <input type="text" placeholder="Search..." class="form-control input-sm" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.Search">
            </div>
            <div class="tc-list-container tc-page-height-fixed">
                <ul class="tc-list-ul">
                    <div class="p-15 text-center tc-loading" data-ng-if="!DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationList">
                        <i class="fa fa-spin fa-spinner"></i>
                    </div>
                    <div data-ng-if="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationList && (DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationList | filter: DataExtIntegrationCtrl.ePage.Masters.Search).length===0"
                        class="p-15 text-center">
                        <i>No Records...</i>
                    </div>
                    <li data-ng-if="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationList && (DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationList | filter: DataExtIntegrationCtrl.ePage.Masters.Search).length > 0"
                        data-ng-repeat="x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationList | filter: DataExtIntegrationCtrl.ePage.Masters.Search"
                        data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.PK != x.PK && DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.OnDataExtIntegrationClick(x)"
                        data-ng-class="{'active': DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.PK == x.PK}">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <i class="fa fa-circle-o mr-10"></i>
                                <span class="text-single-line" data-ng-bind="x.UIEntityName"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0">
            <div class="pt-10 pb-10 tc-details-view clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity Name</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.UIEntityName || DataExtIntegrationCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Class Source</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.ClassSource || DataExtIntegrationCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">DB Source</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.DBSource || DataExtIntegrationCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity Source</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.EntitySource || DataExtIntegrationCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity RefKey</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.EntityRefKey || DataExtIntegrationCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity RefCode</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.EntityRefCode || DataExtIntegrationCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tc-section-divider"></div>
            <div class="clearfix mb-30 tc-data-config-field-container tc-list-container" data-ng-if="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.PK">
                <div class="tc-list-header ng-binding">DATA CONFIG FIELDS</div>
                <div class="clearfix header">

                    <!-- <div class="col-lg-3 pr-0">
                            <div class="text-single-line" data-ng-bind="'External Code'"></div>
                        </div> -->
                    <div class="col-lg-4 pr-0">
                        <div class="text-single-line" data-ng-bind="'Field Name'"></div>
                    </div>
                    <div class="col-lg-4 pr-0">
                        <div class="text-single-line" data-ng-bind="'Display Name'"></div>
                    </div>
                    <div class="col-lg-4 text-right">
                        <!-- <span class="fa fa-plus-circle cursor-pointer" data-ng-click="DataConfigCtrl.ePage.Masters.DataConfig.DataConfigFields.AddNewField(undefined, 'Main')"></span> -->
                        <a href="javascript:void(0)" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.AddNewField('Main')">Add</a>
                    </div>
                </div>

                <div class="clearfix p-5">
                    <div class="clearfix text-center p-20" data-ng-if="!DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ListSource">
                        <i class="fa fa-spin fa-spinner font-160"></i>
                    </div>
                    <div class="clearfix text-center p-20" data-ng-if=" DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ListSource &&  DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ListSource.length == 0">
                        <i>No Records...!</i>
                    </div>
                    <div class="clearfix pt-5 pb-5" data-ng-class="{'highlight-bg' : x.ItemType == 'Main'}" data-ng-if=" DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ListSource &&  DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ListSource.length > 0"
                        data-ng-repeat="x in  DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ListSource | orderBy:['SortField','SortNo']">
                        <div class="col-lg-4 pr-0">
                            <div class="text-single-line" data-ng-bind="x.DbField" title="{{x.DbField}}"></div>
                        </div>
                        <div class="col-lg-4 pr-0">
                            <div class="text-single-line" data-ng-bind="x.UIField" title="{{x.UIField}}"></div>
                        </div>
                        <div class="col-lg-4 text-right">
                            <span class="ml-5 mr-5" data-ng-if="x.ItemType == 'Main'"></span>
                            <a href="javascript:void(0)" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.EditDataConfigField(x)"
                                title="Edit">Edit</a>
                            <span class="ml-5 mr-5">|</span>
                            <a href="javascript:void(0)" data-ng-click=" DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Delete(x)"
                                title="Delete">Delete</a>
                                <span class="ml-0 mr-0">|</span>
                                <a href="javascript:void(0)" generate-db-script 
                                input="x.GenerateScriptInput" 
                                config="x.GenerateScriptConfig" data-ng-if="x.GenerateScriptInput.ObjectName || x.GenerateScriptInput.ObjectId || x.PK">Generate Script</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Data Integration-->
<script type="text/ng-template" id="dataExtIntegrationEdit">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.CloseDataExtIntegrationModal()">&times;</button>
        <h5 class="modal-title" id="modal-title">
            <strong>Edit</strong>
        </h5>
    </div>
    <div class="modal-body pt-10" id="modal-body">
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group tc-autocomplete-container">
                    <label class="control-label">Entity Name</label>
                    <input type="text" class="form-control input-sm" placeholder="Entity Name" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.UIEntityName"
                        uib-typeahead="x.Name as x.Name for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.GetTargetTableList($viewValue)"
                        typeahead-on-select="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.OnTargetTableSelect($item, $model, $label, $event)"
                        typeahead-loading="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.IsLoading"
                        typeahead-editable="false" typeahead-append-to-body='false' typeahead-min-length="" />
                    <div class="clearfix dropdown-menu auto-complete" data-ng-if="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.IsAutocompleteNoResults">
                        <div class="auto-complete-no-result">No Results Found!</div>
                    </div>
                    <div class="clearfix dropdown-menu auto-complete" data-ng-if="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.IsAutocompleteLoading">
                        <div class="auto-complete-no-result">
                            <i class="fa fa-spin fa-spinner"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Class Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="Class Source" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.ClassSource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">DB Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="DB Source" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.DBSource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Entity Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="Entity Source" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.EntitySource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Entity RefKey</label>
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.EntityRefKey"
                        data-ng-options="x.ColumnName as x.ColumnName for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.TargetFieldList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Entity RefCode</label>
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.EntityRefCode"
                        data-ng-options="x.ColumnName as x.ColumnName for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.TargetFieldList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Parent Entity RefKey</label>
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.ParentEntityRefKey"
                        data-ng-options="x.ColumnName as x.ColumnName for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.TargetFieldList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Parent Entity Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="Parent Entity Source" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.ParentEntitySource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Parent Entity RefCode</label>
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.ParentEntityRefCode"
                    data-ng-options="x.ColumnName as x.ColumnName for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.TargetFieldList"
                    search-contains="true">
                    <option value="">--Select--</option>
                </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Additional Entity RefKey</label>
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.AdditionalEntityRefKey"
                        data-ng-options="x.ColumnName as x.ColumnName for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.TargetFieldList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Additional Entity Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="Additional Entity Source" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.AdditionalEntitySource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Additional Entity RefCode</label>
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.AdditionalEntityRefCode"
                    data-ng-options="x.ColumnName as x.ColumnName for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.TargetFieldList"
                    search-contains="true">
                    <option value="">--Select--</option>
                </select>
                </div>
            </div>
            <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="form-group">
                    <label class="control-label">
                        Fields
                        <span data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.OpenJsonModal()" class="glyphicon glyphicon-pencil cursor-pointer ml-5"></span>
                    </label>
                    <div class="clearfix">
                        <textarea rows="15" class="form-control input-sm no-resize" placeholder="Fields" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.ActiveDataExtIntegration.Fields"></textarea>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="tc-section-divider-small"></div>
        <div class="clearfix p-10">
            <button class="btn btn-default tc-btn-save btn-xs pull-right ml-10" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.Save()"
                data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.SaveBtnText" data-ng-disabled="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.IsDisableSaveBtn"></button>
            <button class="btn btn-default tc-btn-cancel btn-xs pull-right ml-10" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.CloseDataExtIntegrationModal()">Cancel</button>
        </div>
        <div class="tc-section-divider-small mb-20"></div>
    </div>
</script>

<!-- Field Edit Template -->
<script type="text/ng-template" id="dataExtIntegrationFieldsEdit">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Close()">&times;</button>
        <h5 class="modal-title" id="modal-title">
            <strong>Edit</strong>
        </h5>
    </div>

        <form class="clearfix form-horizontal pl-15 pr-15" novalidate>

                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Source</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.DAC_FK" data-ng-options="x.PK as (x.ClassSource + ' - ' + x.UIEntityName) for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource"
                        search-contains="true" data-ng-change=" DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.OnConfigChange((DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource | filter: {'PK': TCEventConfigureCtrl.ePage.Masters.Rule.ActiveConfigField.DAC_FK})[0])">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div> -->
            <!-- <div class="form-group" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.ItemType != 'Main'">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Item Type</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.ItemType"
                        data-ng-options="x as x for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.Expression.ItemTypeList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div> -->
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Expression Type</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.ExpressionType"
                        data-ng-options="x as x for x in  DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Expression.ExpressionTypeList"
                        disable-search="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Expression
                    <i class="fa fa-pencil cursor-pointer ml-5" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Expression.OnEditExpression()"></i>
                </label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <pre class="json-display-disabled" data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.Expression"></pre>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Field Name</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.DbField"
                        data-ng-options="x.ColumnName as x.ColumnName for x in  DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.FieldList"
                        search-contains="true" data-ng-change="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.UIField = DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.DbField">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Display Name</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <input type="text" class="form-control input-sm" placeholder="Display Name" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.UIField"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Related Input
                    <i class="fa fa-pencil cursor-pointer ml-5" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.RelatedInput.OnEditRelatedInput()"></i>
                </label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <pre class="json-display-disabled" data-ng-bind="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.RelatedInput"></pre>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Access Type</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.EntitySource"
                        data-ng-options="x as x for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Expression.EntitySourceTypeList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Access Code</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <input type="text" class="form-control input-sm" placeholder="Access Code" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.EntityRefCode"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">API</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <input type="text" class="form-control input-sm" placeholder="API" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.API"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Search Input
                    <span data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.OnOpenJsonModal()"
                        class="glyphicon glyphicon-pencil cursor-pointer ml-5"></span>
                </label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="clearfix">
                        <textarea rows="15" class="form-control input-sm no-resize" placeholder="Search Input" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.SearchInput"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">File Path</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <input type="text" class="form-control input-sm" placeholder="File Path" data-ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.FilePath"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Output File Format</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.OutputFileFormat"
                        data-ng-options="x as x for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Expression.FileTypeList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Http Method</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.HttpMethod"
                        data-ng-options="x as x for x in DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Expression.APIMethods"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>

            <div class="tc-section-divider-small"></div>
            <div class="clearfix p-10">
                <input type="submit" class="btn btn-default tc-btn-save btn-xs pull-right ml-10" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Save()"
                    value="{{DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.SaveBtnText}}"
                    data-ng-disabled="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.IsDisableSaveBtn"
                />
                <button class="btn btn-default tc-btn-cancel btn-xs pull-right ml-10" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Close()">Cancel</button>
            </div>
            <div class="tc-section-divider-small mb-20"></div>
        </form>
    </div>
</script>

<!-- Edit Expression-->
<script type="text/ng-template" id="editExpression">

        <h5 class="modal-title" id="modal-title">
            <strong>Expression</strong>
            <button class="btn btn-xs btn-primary pull-right ml-10" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.Expression.PrepareExpression()">OK</button>
            <button class="btn btn-xs btn-default pull-right ml-10" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtItegrationFields.Expression.CloseEditExpressionModal()">Close</button>
        </h5>
    </div>
    <div class="modal-body p-20 pl-0" id="modal-body">
        <event-expression-group-formatter exp-group-list="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.ExpressionGroup"
            is-logical-operator="true" is-result="true"></event-expression-group-formatter>
    </div>
</script>

<!-- Related Input Template -->
<script type="text/ng-template" id="editRelatedInput">
    <div class="modal-header">
        <h5 class="modal-title" id="modal-title">
            <strong>Related Input</strong>

            <button class="btn btn-xs btn-default pull-right ml-10" data-ng-click="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.CloseEditRelatedInputModal()">Close</button>
        </h5>
    </div>
    <div class="modal-body p-20 pl-0" id="modal-body">
        <event-expression-formatter exp-list="DataExtIntegrationCtrl.ePage.Masters.DataExtIntegration.DataExtIntegrationFields.ActiveDataExtIntegrationFields.RelatedInputGroup"
            is-logical-operator="false" is-result="false" is-action="false"></event-expression-formatter>

</script>
