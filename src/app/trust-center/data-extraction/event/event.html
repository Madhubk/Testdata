<div class="clearfix tc-data-extraction-event-container">
    <!-- Breadcrumb -->
    <div class="clearfix tc-breadcrumb" data-ng-if="DataExtEventCtrl.ePage.Masters.ActiveApplication == 'TC'">
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 p-0">
            <i class="fa fa-home home-icon"></i>
            <div class="breadcrumb-list-wrapper">
                <ol class="breadcrumb">
                    <li data-ng-repeat="x in DataExtEventCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="!x.IsActive">
                        <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="DataExtEventCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                    </li>
                    <li data-ng-repeat="x in DataExtEventCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="x.IsActive"
                        data-ng-bind="x.Description" class="active"></li>
                </ol>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12 p-4">
            <tc-application-dropdown query-string="DataExtEventCtrl.ePage.Masters.QueryString" on-application-change="DataExtEventCtrl.ePage.Masters.Application.OnApplicationChange($item)"></tc-application-dropdown>
        </div>
    </div>
    <!-- Header -->
    <div class="clearfix tc-header-container">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="tc-header with-add-new">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-5">
                    <div class="text-single-line" data-ng-bind="'Event'"></div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-5 pt-4 text-right">
                    <button class="btn btn-xs btn-info" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.AddNew()">New</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0">
            <div class="tc-header edit-view">
                <span data-ng-bind="'Details'"></span>
                <button class="btn btn-default tc-btn-edit btn-xs pull-right ml-10" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.Edit()"
                    data-ng-disabled="!DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.PK">Edit</button>
                <button class="btn btn-default tc-btn-delete btn-xs pull-right ml-10" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.Delete()"
                    data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.DeleteBtnText" data-ng-disabled="DataExtEventCtrl.ePage.Masters.DataExtEvent.IsDisableDeleteBtn || !DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.PK"></button>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0 tc-page-height-fixed">
            <div class="tc-list-container">
                <div class="tc-list-search">
                    <input type="text" placeholder="Search..." class="form-control input-sm" data-ng-model="DataExtEventCtrl.ePage.Masters.Search">
                </div>
                <ul class="tc-list-ul">
                    <div class="p-15 text-center tc-loading" data-ng-if="!DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventList">
                        <i class="fa fa-spin fa-spinner"></i>
                    </div>
                    <div data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventList && (DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventList | filter: DataExtEventCtrl.ePage.Masters.Search).length===0"
                        class="p-15 text-center">
                        <i>No Records...</i>
                    </div>
                    <li data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventList && (DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventList | filter: DataExtEventCtrl.ePage.Masters.Search).length > 0"
                        data-ng-repeat="x in DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventList | filter: DataExtEventCtrl.ePage.Masters.Search"
                        data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.PK != x.PK && DataExtEventCtrl.ePage.Masters.DataExtEvent.OnDataExtEventClick(x)"
                        data-ng-class="{'active': DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.PK == x.PK}">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <i class="fa fa-circle-o mr-10"></i>
                                <span class="text-single-line" data-ng-bind="x.UIEntityName"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0 tc-page-height-fixed">
            <div class="pt-10 pb-10 tc-details-view clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity Name</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.UIEntityName || DataExtEventCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Class Source</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.ClassSource || DataExtEventCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">DB Source</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.DBSource || DataExtEventCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity Source</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.EntitySource || DataExtEventCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity RefKey</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.EntityRefKey || DataExtEventCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Entity RefCode</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <label data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.EntityRefCode || DataExtEventCtrl.ePage.Masters.emptyText"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tc-section-divider"></div>
            <div class="clearfix mb-30 tc-data-config-field-container tc-list-container" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.PK">
                <div class="tc-list-header ng-binding">DATA CONFIG FIELDS</div>
                <div class="clearfix header">
                    <div class="col-lg-3 pr-0">
                        <div class="text-single-line" data-ng-bind="'Type'"></div>
                    </div>
                    <div class="col-lg-3 pr-0">
                        <div class="text-single-line" data-ng-bind="'Field Name'"></div>
                    </div>
                    <div class="col-lg-3 pr-0">
                        <div class="text-single-line" data-ng-bind="'Display Name'"></div>
                    </div>
                    <div class="col-lg-3 text-right">
                        <!-- <span class="fa fa-plus-circle cursor-pointer" data-ng-click="DataConfigCtrl.ePage.Masters.DataConfig.DataConfigFields.AddNewField(undefined, 'Main')"></span> -->
                        <a href="javascript:void(0)" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.AddNewField(undefined, 'Main')">Add</a>
                    </div>
                </div>
                <div class="clearfix p-5">
                    <div class="clearfix text-center p-20" data-ng-if="!DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource">
                        <i class="fa fa-spin fa-spinner font-160"></i>
                    </div>
                    <div class="clearfix text-center p-20" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource && DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource.length == 0">
                        <i>No Records...!</i>
                    </div>
                    <div class="clearfix pt-5 pb-5" data-ng-class="{'highlight-bg' : x.ItemType == 'Main'}" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource && DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource.length > 0"
                        data-ng-repeat="x in DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource | orderBy:['SortField','SortNo']">
                        <!-- <div class="col-lg-3 pr-0" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.IsExternalCode">
                            <div class="text-single-line" data-ng-bind="x.External_Code" title="{{x.External_Code}}"></div>
                        </div> -->
                        <div class="col-lg-3 pr-0">
                            <div class="text-single-line" data-ng-bind="x.ItemType" title="{{x.ItemType}}"></div>
                        </div>
                        <div class="col-lg-3 pr-0">
                            <div class="text-single-line" data-ng-bind="x.DbField" title="{{x.DbField}}"></div>
                        </div>
                        <div class="col-lg-3 pr-0">
                            <div class="text-single-line" data-ng-bind="x.UIField" title="{{x.UIField}}"></div>
                        </div>
                        <div class="col-lg-3 text-right">
                            <a href="javascript:void(0)" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.AddNewField(x, 'Segment')"
                                data-ng-if="x.ItemType == 'Main'" title="Add">Add</a>
                            <span class="ml-5 mr-5" data-ng-if="x.ItemType == 'Main'">|</span>
                            <a href="javascript:void(0)" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.EditEventConfigField(x)"
                                title="Edit">Edit</a>
                            <span class="ml-5 mr-5">|</span>
                            <a href="javascript:void(0)" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.Delete(x)"
                                title="Delete">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Data Event Edit -->
<script type="text/ng-template" id="dataExtEventEdit">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.CloseDataExtEventModal()">&times;</button>
        <h5 class="modal-title" id="modal-title">
            <strong>Edit</strong>
        </h5>
    </div>
    <div class="modal-body pt-10" id="modal-body">
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group tc-autocomplete-container">
                    <label class="control-label">Entity Name</label>
                    <input type="text" class="form-control input-sm" placeholder="Entity Name" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.UIEntityName"
                        uib-typeahead="x.Name as x.Name for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.GetTargetTableList($viewValue)"
                        typeahead-on-select="DataExtEventCtrl.ePage.Masters.DataExtEvent.OnTargetTableSelect($item, $model, $label, $event)"
                        typeahead-loading="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.IsLoading" typeahead-editable="false"
                        typeahead-append-to-body='false' typeahead-min-length="" />
                    <div class="clearfix dropdown-menu auto-complete" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.IsAutocompleteNoResults">
                        <div class="auto-complete-no-result">No Results Found!</div>
                    </div>
                    <div class="clearfix dropdown-menu auto-complete" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.IsAutocompleteLoading">
                        <div class="auto-complete-no-result">
                            <i class="fa fa-spin fa-spinner"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Class Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="Class Source" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.ClassSource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">DB Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="DB Source" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.DBSource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Entity Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="Entity Source" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.EntitySource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Entity RefKey</label>
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.EntityRefKey"
                        data-ng-options="x.ColumnName as x.ColumnName for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.TargetFieldList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Entity RefCode</label>
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.EntityRefCode"
                        data-ng-options="x.ColumnName as x.ColumnName for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.TargetFieldList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Parent Entity RefKey</label>
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.ParentEntityRefKey"
                        data-ng-options="x.ColumnName as x.ColumnName for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.TargetFieldList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Parent Entity Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="Parent Entity Source" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.ParentEntitySource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Parent Entity RefCode</label>
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.ParentEntityRefCode"
                    data-ng-options="x.ColumnName as x.ColumnName for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.TargetFieldList"
                    search-contains="true">
                    <option value="">--Select--</option>
                </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Additional Entity RefKey</label>
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.AdditionalEntityRefKey"
                        data-ng-options="x.ColumnName as x.ColumnName for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.TargetFieldList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Additional Entity Source</label>
                    <div class="clearfix">
                        <input type="text" class="form-control input-sm" placeholder="Additional Entity Source" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.AdditionalEntitySource">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label">Additional Entity RefCode</label>
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.AdditionalEntityRefCode"
                        data-ng-options="x.ColumnName as x.ColumnName for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.TargetFieldList"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="form-group">
                    <label class="control-label">
                        Fields
                        <span data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.OpenJsonModal()" class="glyphicon glyphicon-pencil cursor-pointer ml-5"></span>
                    </label>
                    <div class="clearfix">
                        <textarea rows="15" class="form-control input-sm no-resize" placeholder="Fields" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.ActiveDataExtEvent.Fields"></textarea>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="tc-section-divider-small"></div>
        <div class="clearfix p-10">
            <button class="btn btn-default tc-btn-save btn-xs pull-right ml-10" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.Save()"
                data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.SaveBtnText" data-ng-disabled="DataExtEventCtrl.ePage.Masters.DataExtEvent.IsDisableSaveBtn"></button>
            <button class="btn btn-default tc-btn-cancel btn-xs pull-right ml-10" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.CloseDataExtAuditModal()">Cancel</button>
        </div>
        <div class="tc-section-divider-small mb-20"></div>
    </div>
</script>

<!-- Data Event Fields-->
<script type="text/ng-template" id="EventConfigFields">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.CloseEventConfigFields()">&times;</button>
        <h5 class="modal-title" id="modal-title">
            <strong>Edit</strong>
        </h5>
    </div>
    <div class="modal-body pt-10" id="modal-body">
        <form class="clearfix form-horizontal pl-15 pr-15" novalidate>
            <!-- <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Source</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.DAC_FK" data-ng-options="x.PK as (x.ClassSource + ' - ' + x.UIEntityName) for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource"
                        search-contains="true" data-ng-change=" DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.OnConfigChange((DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.DataExtEventFieldsListSource | filter: {'PK': TCEventConfigureCtrl.ePage.Masters.Rule.ActiveConfigField.DAC_FK})[0])">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div> -->
            <div class="form-group" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.ItemType!= 'Main' && DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.ItemType">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Item Type</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.ItemType"
                        data-ng-options="x as x for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.Expression.ItemTypeList"
                        search-contains="true" data-ng-disabled="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.ItemType">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Expression Type</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.ExpressionType"
                        data-ng-options="x as x for x in  DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.Expression.ExpressionTypeList"
                        disable-search="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Expression
                    <i class="fa fa-pencil cursor-pointer ml-5" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.Expression.OnEditExpression()"></i>
                </label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <pre class="json-display-disabled" data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.Expression"></pre>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Field Name</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <select chosen class="form-control" ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.DbField"
                        data-ng-options="x.ColumnName as x.ColumnName for x in  DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.FieldNameList"
                        search-contains="true" data-ng-change="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.UIField = DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.DbField">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Display Name</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <input type="text" class="form-control input-sm" placeholder="Display Name" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.UIField"
                    />
                </div>
            </div>
            <div class="form-group tc-autocomplete-container">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">External Code</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <input type="text" class="form-control input-sm" placeholder="External Code" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.External_Code"
                        uib-typeahead="x.Code as (x.Code + ' - ' + x.Description) for x in DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.GetAutocompleteList($viewValue, 'Event')"
                        typeahead-loading="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.IsAutocompleteLoading"
                        typeahead-no-results="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.IsAutocompleteNoResults"
                        typeahead-editable="false" typeahead-append-to-body='false' typeahead-on-select="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.OnSelectAutoCompleteList($item,$model, $label, $event, 'Event')"
                        ng-blur="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.OnBlurAutoCompleteList($event, 'Event')"
                        typeahead-min-length="" />
                    <div class="clearfix dropdown-menu auto-complete" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.IsAutocompleteNoResults">
                        <div class="auto-complete-no-result">No Results Found!</div>
                    </div>
                    <div class="clearfix dropdown-menu auto-complete" data-ng-if="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.IsAutocompleteLoading">
                        <div class="auto-complete-no-result">
                            <i class="fa fa-spin fa-spinner"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Related Input
                    <i class="fa fa-pencil cursor-pointer ml-5" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.RelatedInput.OnEditRelatedInput()"></i>
                </label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <pre class="json-display-disabled" data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.RelatedInput"></pre>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Update Rules
                    <i class="fa fa-pencil cursor-pointer ml-5" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.UpdateRules.OnEditUpdateRules()"></i>
                </label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <pre class="json-display-disabled" data-ng-bind="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.UpdateRules"></pre>
                </div>
            </div>
           <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Is Reupdatable</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.IsReUpdatable"
                                class="colored-blue" data-ng-checked="true">
                            <span class="text"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Is Capture Date Time</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model=" DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.ActiveDataExtEventFields.IsCaptureDateTime"
                                class="colored-blue">
                            <span class="text"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="tc-section-divider-small"></div>
            <div class="clearfix p-10">
                <input type="submit" class="btn btn-default tc-btn-save btn-xs pull-right ml-10" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.EventConfigFieldsSave()"
                    value="{{DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.EventConfigSaveBtnText}}" data-ng-disabled="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.IsDisableEventConfigSaveBtn"
                />
                <button class="btn btn-default tc-btn-cancel btn-xs pull-right ml-10" data-ng-click="DataExtEventCtrl.ePage.Masters.DataExtEvent.DataExtEventFields.CloseEventConfigFields()">Cancel</button>
            </div>
            <div class="tc-section-divider-small mb-20"></div>
        </form>
    </div>
</script>
