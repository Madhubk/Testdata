<div class="clearfix tc-roles">
    <!-- Breadcrumb -->
    <div class="clearfix tc-breadcrumb" data-ng-if="RolesCtrl.ePage.Masters.ActiveApplication == 'TC'">
        <i class="fa fa-home home-icon"></i>
        <div class="breadcrumb-list-wrapper">
            <ol class="breadcrumb">
                <li data-ng-repeat="x in RolesCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="!x.IsActive">
                    <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="RolesCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                </li>
                <li data-ng-repeat="x in RolesCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="x.IsActive"
                    data-ng-bind="x.Description" class="active"></li>
            </ol>
        </div>
        <span class="tc-breadcrumb-app-name" data-ng-if="RolesCtrl.ePage.Masters.QueryString.AppName" data-ng-bind="RolesCtrl.ePage.Masters.QueryString.AppName"></span>
    </div>
    <!-- Header -->
    <div class="clearfix tc-header-container">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="tc-header with-add-new">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-5">
                    <div class="text-single-line" data-ng-bind="'Role'"></div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-5 pt-4 text-right">
                    <button class="btn btn-xs btn-info" data-ng-click="RolesCtrl.ePage.Masters.Role.AddNew()">New</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0">
            <div class="tc-header edit-view">
                <span data-ng-bind="'Details'"></span>
                <button class="btn btn-default tc-btn-edit btn-xs pull-right ml-10" data-ng-click="RolesCtrl.ePage.Masters.Role.Edit()"
                    data-ng-disabled="!RolesCtrl.ePage.Masters.Role.ActiveRole.PK">Edit</button>
                <button class="btn btn-default tc-btn-delete btn-xs pull-right ml-10" data-ng-click="RolesCtrl.ePage.Masters.Role.Delete()"
                    data-ng-bind="RolesCtrl.ePage.Masters.Role.DeleteBtnText" data-ng-disabled="RolesCtrl.ePage.Masters.Role.IsDisableDeleteBtn || !RolesCtrl.ePage.Masters.Role.ActiveRole.PK"></button>
                <button class="btn btn-primary btn-xs pull-right ml-10" generate-db-script input="RolesCtrl.ePage.Masters.GenerateScriptInput"
                    config="RolesCtrl.ePage.Masters.GenerateScriptConfig" data-ng-disabled="!RolesCtrl.ePage.Masters.GenerateScriptInput.ObjectName || !RolesCtrl.ePage.Masters.GenerateScriptInput.ObjectId">Generate
                    Script</button>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="tc-list-search">
                <input type="text" class="form-control input-sm" placeholder="Search..." data-ng-model="RolesCtrl.ePage.Masters.Search">
            </div>
            <div class="tc-list-container tc-page-height-fixed left">
                <ul class="tc-list-ul">
                    <div class="p-15 text-center tc-loading" data-ng-if="!RolesCtrl.ePage.Masters.Role.ListSource">
                        <i class="fa fa-spin fa-spinner"></i>
                    </div>
                    <div data-ng-if="RolesCtrl.ePage.Masters.Role.ListSource && (RolesCtrl.ePage.Masters.Role.ListSource | filter: RolesCtrl.ePage.Masters.Search).length===0"
                        class="p-15 text-center">
                        <i>No Records...</i>
                    </div>
                    <li data-ng-if="RolesCtrl.ePage.Masters.Role.ListSource && (RolesCtrl.ePage.Masters.Role.ListSource | filter: RolesCtrl.ePage.Masters.Search).length > 0"
                        data-ng-repeat="x in RolesCtrl.ePage.Masters.Role.ListSource | filter: RolesCtrl.ePage.Masters.Search"
                        data-ng-click="RolesCtrl.ePage.Masters.Role.ActiveRole.PK != x.PK && RolesCtrl.ePage.Masters.Role.OnRoleClick(x)"
                        data-ng-class="{'active': RolesCtrl.ePage.Masters.Role.ActiveRole.PK == x.PK}">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <i class="fa fa-circle-o mr-10"></i>
                                <span class="text-single-line" data-ng-bind="x.RoleDescription"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0 tc-page-height-fixed">
            <div class="pt-10 pb-10 tc-details-view clearfix">
                <div class="clearfix form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Name</label>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div data-ng-bind="RolesCtrl.ePage.Masters.Role.ActiveRole.RoleName || RolesCtrl.ePage.Masters.emptyText"></div>
                    </div>
                </div>
                <div class="clearfix form-group">
                    <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Description</label>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div data-ng-bind="RolesCtrl.ePage.Masters.Role.ActiveRole.RoleDescription || RolesCtrl.ePage.Masters.emptyText"></div>
                    </div>
                </div>
            </div>
            <div class="tc-section-divider" data-ng-if="RolesCtrl.ePage.Masters.Role.ActiveRole.PK"></div>
            <div class="tc-list-container tc-list-container-inner-redirect clearfix" data-ng-if="RolesCtrl.ePage.Masters.Role.ActiveRole.PK">
                <ul class="tc-list-ul">
                    <li data-ng-click="RolesCtrl.ePage.Masters.Role.OnRedirectLinkClick(x)" data-ng-repeat="x in RolesCtrl.ePage.Masters.Role.RedirectPagetList">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <i class="fa {{x.Icon}} mr-10" data-ng-style="{'color': x.Color}"></i>
                                <span class="text-single-line" data-ng-bind="x.Description"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="tc-section-divider" data-ng-if="RolesCtrl.ePage.Masters.Role.ActiveRole.PK"></div>
            <div class="tc-list-container tc-list-container-inner-redirect clearfix" data-ng-if="RolesCtrl.ePage.Masters.Role.ActiveRole.PK">
                <ul class="tc-list-ul">
                    <li><a href="javascript:void(0);" data-ng-click="RolesCtrl.ePage.Masters.Role.OnAppTenantPublishClick()">Publish
                            Changes</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Edit Template -->
<script type="text/ng-template" id="roleEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="RolesCtrl.ePage.Masters.Role.Cancel()">&times;</button>
        <h5 class="modal-title" id="modal-title">
            <strong>Edit</strong>
        </h5>
    </div>
    <div class="modal-body pt-10" id="modal-body">
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pt-5 pb-5">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Name</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Name" data-ng-model="RolesCtrl.ePage.Masters.Role.ActiveRole.RoleName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Description</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Description" data-ng-model="RolesCtrl.ePage.Masters.Role.ActiveRole.RoleDescription">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Home URL</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <select chosen class="form-control" data-ng-options="x.Item_FK as x.ItemCode for x in RolesCtrl.ePage.Masters.Menu.ListSource"
                                data-ng-model="RolesCtrl.ePage.Masters.Role.ActiveRole.HomeURL" search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Role Referance</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control" placeholder="Role Ref" data-ng-model="RolesCtrl.ePage.Masters.Role.ActiveRole.RoleRef">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="tc-section-divider-small"></div>
        <div class="clearfix p-10">
            <button class="btn btn-default tc-btn-save btn-xs pull-right ml-10" data-ng-click="RolesCtrl.ePage.Masters.Role.Save()" data-ng-bind="RolesCtrl.ePage.Masters.Role.SaveBtnText"
                data-ng-disabled="RolesCtrl.ePage.Masters.Role.IsDisableSaveBtn"></button>
            <button class="btn btn-default tc-btn-cancel btn-xs pull-right ml-10" data-ng-click="RolesCtrl.ePage.Masters.Role.Cancel()">Cancel</button>
        </div>
        <div class="tc-section-divider-small"></div>
        <div class="clearfix tc-list-container" data-ng-if="RolesCtrl.ePage.Masters.Role.ActiveRole.PK">
            <div class="tc-list-header">Menus</div>
            <div class="clearfix pl-20 pr-20">
                <input type="text" class="form-control input-sm" placeholder="Search" data-ng-model="RolesCtrl.ePage.Masters.Menu.Search">
            </div>
            <div class="clearfix p-20 text-center" data-ng-if="!RolesCtrl.ePage.Masters.Menu.ListSource">
                <i class="fa fa-spin fa-spinner font-160"></i>
            </div>
            <div class="clearfix p-20 text-center" data-ng-if="RolesCtrl.ePage.Masters.Menu.ListSource && (RolesCtrl.ePage.Masters.Menu.ListSource | filter:RolesCtrl.ePage.Masters.Menu.Search).length == 0">
                <i>No Records...!</i>
            </div>
            <div class="clearfix pl-20" data-ng-if="RolesCtrl.ePage.Masters.Menu.ListSource && (RolesCtrl.ePage.Masters.Menu.ListSource | filter:RolesCtrl.ePage.Masters.Menu.Search).length > 0"
                data-ng-repeat="x in RolesCtrl.ePage.Masters.Menu.ListSource | filter:RolesCtrl.ePage.Masters.Menu.Search">
                <div class="radio">
                    <label>
                        <input name="form-field-radio" type="radio" class="colored-blue" data-ng-checked="x.IsChecked" data-ng-click="RolesCtrl.ePage.Masters.Menu.OnMenuChange($event, x)">
                        <span class="text" data-ng-bind="x.ItemCode"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</script>

<!--App Tenant Edit Template-->
<script type="text/ng-template" id="appTenantEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="RolesCtrl.ePage.Masters.Role.AppTenantCancel()">&times;</button>
    </div>
    <div class="modal-body pt-10" id="modal-body">
        <div class="clearfix p-20 text-center" data-ng-if="!RolesCtrl.ePage.Masters.Role.RePublishAccess">
            <i class="fa fa-spin fa-spinner font-120"></i>
        </div>
        <div class="clearfix" data-ng-if="RolesCtrl.ePage.Masters.Role.RePublishAccess">
            <pre class="json-disabled">{{RolesCtrl.ePage.Masters.Role.RePublishAccess}}</pre>
        </div>
</script>
