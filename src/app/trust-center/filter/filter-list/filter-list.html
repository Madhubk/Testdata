<div class="clearfix tc-filter-list">
    <!-- Breadcrumb -->
    <div class="clearfix tc-breadcrumb" data-ng-if="TCFilterListCtrl.ePage.Masters.ActiveApplication == 'TC'">
        <i class="fa fa-home home-icon"></i>
        <div class="breadcrumb-list-wrapper">
            <ol class="breadcrumb">
                <li data-ng-repeat="x in TCFilterListCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="!x.IsActive">
                    <a href="javascript:void(0);" data-ng-bind="x.Description" data-ng-click="TCFilterListCtrl.ePage.Masters.Breadcrumb.OnBreadcrumbClick(x)"></a>
                </li>
                <li data-ng-repeat="x in TCFilterListCtrl.ePage.Masters.Breadcrumb.ListSource" data-ng-if="x.IsActive" data-ng-bind="x.Description"
                    class="active"></li>
            </ol>
        </div>
        <span class="tc-breadcrumb-app-name" data-ng-if="TCFilterListCtrl.ePage.Masters.QueryString.AppName" data-ng-bind="TCFilterListCtrl.ePage.Masters.QueryString.AppName"></span>
    </div>
    <!-- Header -->
    <div class="clearfix tc-header-container">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="tc-header with-add-new">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-5">
                    <div class="text-single-line" data-ng-bind="'Filter'"></div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-5 pt-4 text-right">
                    <button class="btn btn-xs btn-info" data-ng-click="TCFilterListCtrl.ePage.Masters.FilterList.AddNew()">New</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0">
            <div class="tc-header edit-view">
                <span data-ng-bind="'Details'"></span>
                <button class="btn btn-default tc-btn-edit btn-xs pull-right ml-10" data-ng-click="TCFilterListCtrl.ePage.Masters.FilterList.Edit()"
                    data-ng-disabled="!TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.Id">Edit</button>
                <button class="btn btn-default tc-btn-delete btn-xs pull-right ml-10" data-ng-click="TCFilterListCtrl.ePage.Masters.FilterList.DeleteConfirmation()"
                    data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.DeleteBtnText" data-ng-disabled="TCFilterListCtrl.ePage.Masters.FilterList.IsDisableDeleteBtn || !TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.Id"></button>
                    <button class="btn btn-primary btn-xs pull-right ml-10" generate-db-script input="TCFilterListCtrl.ePage.Masters.GenerateScriptInput"
                    config="TCFilterListCtrl.ePage.Masters.GenerateScriptConfig" data-ng-disabled="!TCFilterListCtrl.ePage.Masters.GenerateScriptInput.ObjectName || !TCFilterListCtrl.ePage.Masters.GenerateScriptInput.ObjectId || !TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.Id">Generate
                    Script</button>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-0">
                <div class="tc-list-search">
                        <input type="text" placeholder="Search..." class="form-control input-sm" data-ng-model="TCFilterListCtrl.ePage.Masters.Search">
                    </div>
            <div class="tc-list-container tc-page-height-fixed left">
                <ul class="tc-list-ul">
                    <div class="p-15 text-center tc-loading" data-ng-if="!TCFilterListCtrl.ePage.Masters.FilterList.ListSource">
                        <i class="fa fa-spin fa-spinner"></i>
                    </div>
                    <div data-ng-if="TCFilterListCtrl.ePage.Masters.FilterList.ListSource && (TCFilterListCtrl.ePage.Masters.FilterList.ListSource | filter: TCFilterListCtrl.ePage.Masters.Search).length===0"
                        class="p-15 text-center">
                        <i>No Records...</i>
                    </div>
                    <li data-ng-if="TCFilterListCtrl.ePage.Masters.FilterList.ListSource && (TCFilterListCtrl.ePage.Masters.FilterList.ListSource | filter: TCFilterListCtrl.ePage.Masters.Search).length > 0"
                        data-ng-repeat="x in TCFilterListCtrl.ePage.Masters.FilterList.ListSource | filter: TCFilterListCtrl.ePage.Masters.Search"
                        data-ng-click="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.Id != x.Id && TCFilterListCtrl.ePage.Masters.FilterList.OnFilterListClick(x)"
                        data-ng-class="{'active': TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.Id == x.Id}">
                        <div class="clearfix tc-list">
                            <div class="tc-list-name">
                                <!-- <i class="fa fa-circle-o mr-10"></i> -->
                                <span class="text-single-line" data-ng-bind="x.UIFieldName"></span>
                            </div>
                        </div>
                    </li>
                </ul> 
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 p-0">
            <div class="pt-10 pb-10 tc-details-view clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Filter Id</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.FilterID || TCFilterListCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Field Name</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.FieldName || TCFilterListCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">UI FieldName</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.UIFieldName || TCFilterListCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Data Type</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.DataType || TCFilterListCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Logical Operator</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.LogicalOperator || TCFilterListCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Group Id</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.GroupId || TCFilterListCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Compare Operator</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.CompareOperator || TCFilterListCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Sequence No</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.SequenceNo || TCFilterListCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="clearfix form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Default Value</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <div data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.DefaultValue || TCFilterListCtrl.ePage.Masters.emptyText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Template -->
<script type="text/ng-template" id="filterListEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="TCFilterListCtrl.ePage.Masters.FilterList.Cancel()">&times;</button>
        <h5 class="modal-title" id="modal-title">
            <strong>Edit</strong>
        </h5>
    </div>
    <div class="modal-body pt-10" id="modal-body">
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pt-5 pb-5">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Field Name</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Field Name" data-ng-model="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.FieldName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">UI Field Name</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="UI Field Name" data-ng-model="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.UIFieldName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Data Type</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Data Type" data-ng-model="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.DataType">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Logical Operator</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Logical Operator" data-ng-model="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.LogicalOperator">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Group Id</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Group Id" data-ng-model="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.GroupId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Compare Operator</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Compare Operator" data-ng-model="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.CompareOperator">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Sequence No</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Sequence No" data-ng-model="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.SequenceNo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Default Value</label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                            <input type="text" class="form-control input-sm" placeholder="Default Value" data-ng-model="TCFilterListCtrl.ePage.Masters.FilterList.ActiveFilterList.DefaultValue">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="tc-section-divider-small"></div>
        <div class="clearfix p-10">
            <button class="btn btn-default tc-btn-save btn-xs pull-right ml-10" data-ng-click="TCFilterListCtrl.ePage.Masters.FilterList.Save()"
                data-ng-bind="TCFilterListCtrl.ePage.Masters.FilterList.SaveBtnText" data-ng-disabled="TCFilterListCtrl.ePage.Masters.FilterList.IsDisableSaveBtn"></button>
            <button class="btn btn-default tc-btn-cancel btn-xs pull-right ml-10" data-ng-click="TCFilterListCtrl.ePage.Masters.FilterList.Cancel()">Cancel</button>
        </div>
        <div class="tc-section-divider-small mb-20"></div>
    </div>
</script>
