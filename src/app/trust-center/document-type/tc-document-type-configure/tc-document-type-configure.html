                    <i class="fa fa-file-o mr-5"></i>
                    <span class="text-single-line" data-ng-bind="('Document Type' | translate)"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/trust-center/document-type/tc-document-type-configure/tabs/document-type.html'"></div>

            <!--Parties-->

                <div data-ng-include="'app/trust-center/document-type/tc-document-type-configure/tabs/parties.html'"></div>
