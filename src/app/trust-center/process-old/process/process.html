<div class="clearfix tc-tenant">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 pr-0 border-right">
            <div>
                <!-- PROCESS -->
                <div class="tc-process-container tc-list-container">
                    <div class="tc-header">
                        <span data-ng-bind="'Process'"></span>
                    </div>
                    <div class="tc-list-search pr-20">
                        <input type="text" placeholder="Search" class="form-control input-sm" data-ng-model="ProcessCtrl.ePage.Masters.Process.Search">
                    </div>
                    <ul class="tc-list-ul">
                        <li data-ng-click="ProcessCtrl.ePage.Masters.Process.OnProcessClick()" data-ng-class="{'active': !ProcessCtrl.ePage.Masters.Process.ActiveProcess.Process_PK}">
                            <div class="clearfix tc-list">
                                <div class="tc-list-name col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10">
                                    <span class="text-single-line">Add New...</span>
                                </div>
                                <div class="tc-redirect-icon col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                                    <i class="fa fa-angle-right"></i>
                                </div>
                            </div>
                        </li>
                        <div data-ng-if="!ProcessCtrl.ePage.Masters.Process.ProcessList" class="p-15 text-center tc-loading"><i class="fa fa-spin fa-spinner"></i></div>
                        <div data-ng-if="(ProcessCtrl.ePage.Masters.Process.ProcessList | filter: ProcessCtrl.ePage.Masters.Process.Search).length===0"
                            class="p-15 text-center tc-no-records"><span>No Records...!</span></div>
                        <li data-ng-repeat="x in ProcessCtrl.ePage.Masters.Process.ProcessList | filter: ProcessCtrl.ePage.Masters.Process.Search"
                            data-ng-click=" ProcessCtrl.ePage.Masters.Process.ActiveProcess.Process_PK != x.Process_PK && ProcessCtrl.ePage.Masters.Process.OnProcessClick(x)"
                            data-ng-class="{'active': ProcessCtrl.ePage.Masters.Process.ActiveProcess.Process_PK == x.Process_PK}">
                            <div class="clearfix tc-list">
                                <div class="tc-list-name col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10">
                                    <span class="text-single-line" data-ng-bind="x.ProcessName"></span>
                                </div>
                                <div class="tc-redirect-icon col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                                    <i class="fa fa-angle-right"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 pl-0">
            <form class="clearfix">
                <div class="tc-header edit-view">
                    <button class="btn btn-default tc-btn-delete btn-xs pull-left" data-ng-click="ProcessCtrl.ePage.Masters.Process.DeleteConfirmation()"
                        data-ng-show="!ProcessCtrl.ePage.Masters.Process.IsEdit" data-ng-bind="ProcessCtrl.ePage.Masters.Process.DeleteBtnText"
                        data-ng-disabled="ProcessCtrl.ePage.Masters.Process.IsDisableDeleteBtn || !ProcessCtrl.ePage.Masters.Process.ActiveProcess.Process_PK">
                    <button class="btn btn-default tc-btn-cancel btn-xs pull-left" data-ng-click="ProcessCtrl.ePage.Masters.Process.Cancel()" data-ng-show="ProcessCtrl.ePage.Masters.Process.IsEdit"
                        data-ng-disabled="!ProcessCtrl.ePage.Masters.Process.ActiveProcess.Process_PK">Cancel</button>
                    <span data-ng-bind="'Details'"></span>
                    <input type="submit" class="btn btn-default tc-btn-save btn-xs pull-right" data-ng-click="ProcessCtrl.ePage.Masters.Process.Save()"
                        data-ng-show="ProcessCtrl.ePage.Masters.Process.IsEdit" value="{{ProcessCtrl.ePage.Masters.Process.SaveBtnText}}"
                        data-ng-disabled="ProcessCtrl.ePage.Masters.Process.IsDisableSaveBtn">
                    <button class="btn btn-default tc-btn-edit btn-xs pull-right" data-ng-click="ProcessCtrl.ePage.Masters.Process.Edit()" data-ng-show="!ProcessCtrl.ePage.Masters.Process.IsEdit"
                        data-ng-disabled="!ProcessCtrl.ePage.Masters.Process.ActiveProcess.Process_PK">Edit</button>
                </div>
                <!--View Process-->
                <div data-ng-if="!ProcessCtrl.ePage.Masters.Process.IsEdit">
                    <div class="tc-process clearfix border-bottom pt-10 tc-details-view">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="clearfix form-group">
                                <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Process Name</label>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                                    <label data-ng-bind="ProcessCtrl.ePage.Masters.Process.ActiveProcess.ProcessName || ProcessCtrl.ePage.Masters.emptyText"></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="clearfix form-group">
                                <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Process Type</label>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                                    <label data-ng-bind="ProcessCtrl.ePage.Masters.Process.ActiveProcess.ProcessType || ProcessCtrl.ePage.Masters.emptyText"></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="clearfix form-group">
                                <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Process Description</label>
                                <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 ">
                                    <label data-ng-bind="ProcessCtrl.ePage.Masters.Process.ActiveProcess.ProcessDesc || ProcessCtrl.ePage.Masters.emptyText"></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="clearfix form-group">
                                <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">IsActive</label>
                                <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 ">
                                    <label data-ng-bind="ProcessCtrl.ePage.Masters.Process.ActiveProcess.IsActive || ProcessCtrl.ePage.Masters.emptyText"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tc-section-divider" data-ng-if="!ProcessCtrl.ePage.Masters.Process.IsEdit && ProcessCtrl.ePage.Masters.Process.ActiveProcess.Process_PK"></div>
                <div class="tc-shared-table-container tc-list-container" data-ng-if="!ProcessCtrl.ePage.Masters.Process.IsEdit && ProcessCtrl.ePage.Masters.Process.ActiveProcess.Process_PK">
                    <ul class="tc-list-ul">
                        <li data-ng-click="ProcessCtrl.ePage.Masters.Process.OnProcessListClick(x)" data-ng-repeat="x in ProcessCtrl.ePage.Masters.Process.RedirectPagetList">
                            <div class="clearfix tc-list">
                                <div class="tc-avatar-sm col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1">
                                    <div class="avatar-container bg-transparent">
                                        <i class="fa {{x.Icon}}" data-ng-style="{'color': x.Color}"></i>
                                    </div>
                                </div>
                                <div class="tc-list-name col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10">
                                    <span class="text-single-line" data-ng-bind="x.Description"></span>
                                </div>
                                <div class="tc-redirect-icon col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1">
                                    <i class="fa fa-angle-right"></i>
                                </div>
                            </div>
                        </li>
                </div>
                <!-- Edit Process-->
                <div data-ng-if="ProcessCtrl.ePage.Masters.Process.IsEdit" class="clearfix tc-details-edit">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pt-20 pb-20">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Process Name</label>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                                    <input type="text" class="form-control input-sm" placeholder="Process Name" data-ng-model="ProcessCtrl.ePage.Masters.Process.ActiveProcess.ProcessName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">Process Type</label>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                                    <input type="text" class="form-control input-sm" placeholder="Process Type" data-ng-model="ProcessCtrl.ePage.Masters.Process.ActiveProcess.ProcessType">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4"> Process Description</label>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                                    <input type="text" class="form-control input-sm" placeholder="Description" data-ng-model="ProcessCtrl.ePage.Masters.Process.ActiveProcess.ProcessDesc">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <div class="control-label col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4"></div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                                        <label>
                                        <input type="checkbox" data-ng-model="ProcessCtrl.ePage.Masters.Process.ActiveProcess.IsActive" class="colored-blue">
                                        <span class="text">IsActive</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
