<div class="clearfix col-lg-12 margin-top-5">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pull-right">
        <input type="submit" class="btn btn-primary btn-save btn-sm pull-right ml-5" data-ng-click="PickupConsignToolBarCtrl.ePage.Masters.DocumentPrint(PickupConsignToolBarCtrl.ePage.Masters.DocumentValues[0])"
            value="{{PickupConsignToolBarCtrl.ePage.Masters.DocumentBtnText}}" ng-disabled="PickupConsignToolBarCtrl.ePage.Masters.IsDisablePickBtn">
        <input type="submit" class="btn btn-primary btn-save btn-sm pull-right ml-5" data-ng-click="PickupConsignToolBarCtrl.ePage.Masters.ReviseEstimatedDate()"
            value="{{PickupConsignToolBarCtrl.ePage.Masters.ReviseBtnText}}" ng-disabled="PickupConsignToolBarCtrl.ePage.Masters.IsDisablePickBtn">
        <input type="submit" class="btn btn-primary btn-save btn-sm pull-right ml-5" data-ng-click="PickupConsignToolBarCtrl.ePage.Masters.PickConsignment()"
            value="{{PickupConsignToolBarCtrl.ePage.Masters.PickBtnText}}" ng-disabled="PickupConsignToolBarCtrl.ePage.Masters.IsDisablePickBtn">
    </div>
</div>
