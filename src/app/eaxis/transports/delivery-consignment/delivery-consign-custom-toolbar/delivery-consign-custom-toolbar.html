<div class="clearfix col-lg-12 margin-top-5">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pull-right">
            <input type="submit" class="btn btn-primary btn-save btn-sm pull-right ml-5" data-ng-click="DeliveryConsignToolBarCtrl.ePage.Masters.DocumentPrint(DeliveryConsignToolBarCtrl.ePage.Masters.DocumentValues[0])"
                value="{{DeliveryConsignToolBarCtrl.ePage.Masters.DocumentBtnText}}" ng-disabled="DeliveryConsignToolBarCtrl.ePage.Masters.IsDisablePickBtn">
            <input type="submit" class="btn btn-primary btn-save btn-sm pull-right ml-5" data-ng-click="DeliveryConsignToolBarCtrl.ePage.Masters.ReviseEstimatedDate()"
                value="{{DeliveryConsignToolBarCtrl.ePage.Masters.ReviseBtnText}}" ng-disabled="DeliveryConsignToolBarCtrl.ePage.Masters.IsDisablePickBtn">
            <input type="submit" class="btn btn-primary btn-save btn-sm pull-right ml-5" data-ng-click="DeliveryConsignToolBarCtrl.ePage.Masters.DeliveryConsignment()"
                value="{{DeliveryConsignToolBarCtrl.ePage.Masters.DeliveryBtnText}}" ng-disabled="DeliveryConsignToolBarCtrl.ePage.Masters.IsDisablePickBtn">
        </div>
    </div>
