<div class="clearfix wms-menu-wraper">
    <div id="wmsMenuWrapper{{DeliveryConsignMenuCtrl.currentConsignment.label}}" class="col-sm-12 no-padding-left no-padding-right">
        <div consignment-read-only current-consignment="DeliveryConsignMenuCtrl.currentConsignment"></div>
    </div>

    <!--Footer-->
    <div class="eaxis-footer-strip">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
            <standard-menu dataentry-object="DeliveryConsignMenuCtrl.dataentryObject" data-ng-if="!DeliveryConsignMenuCtrl.currentConsignment.isNew" input="DeliveryConsignMenuCtrl.currentConsignment"></standard-menu>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">

            <div class=" col-lg-4 pl-0">
                <button class="btn btn-primary btn-sm consignment-btn-width-150 mt-6" data-ng-click="DeliveryConsignMenuCtrl.ePage.Masters.Validation(DeliveryConsignMenuCtrl.currentConsignment)"
                    data-ng-bind="DeliveryConsignMenuCtrl.ePage.Masters.SaveButtonText"></button>
            </div>
        </div>
    </div>
</div>
