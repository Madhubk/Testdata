<div class="page-content" data-ng-style="(!ConsolidatedDashboardCtrl.ePage.Masters.MenuVisibleType || ConsolidatedDashboardCtrl.ePage.Masters.MenuVisibleType == 'Grid') && {'margin-left': '0'}">
    <!-- List Empty Response -->
    <div class="clearfix border-bottom set-bg-white pt-20 pb-20">
        <div class="col-lg-5 mt-5">
            <span class="fa fa-truck set-color-blue fs-22"></span>
            <span class="dashboard-inward-title ml-10 fs-25">Consolidated Dashboard</span>
        </div>
    </div>
    <div class="clearfix">
        <div class="clearfix col-lg-12 set-bg-white">
            <!--manifest-->
            <div class="col-lg-2">
                <div class="rows border-f5f5f5 mt-15">
                    <div class="rows set-bg-blue-light">
                        <a href="#/EA/TMS/manifest"> <span class="p-10 pull-left">Manifest</span></a>
                        <span class="consolidated-dashboard-icon fs-20"> <i class="fa fa-truck"></i> </span>
                    </div>
                </div>
            </div>
            <!--consignment-->
            <div class="col-lg-2">
                <div class="rows border-f5f5f5 mt-15">
                    <div class="rows set-bg-blue-light">
                        <a href="#/EA/TMS/consignment"> <span class="p-10 pull-left">Consignment</span></a>
                        <span class="consolidated-dashboard-icon fs-20">  <i class="fa fa-cubes"></i> </span>
                    </div>
                </div>
            </div>
            <!--Item-->
            <div class="col-lg-2">
                <div class="rows border-f5f5f5 mt-15">
                    <div class="rows set-bg-blue-light">
                        <a href="#/EA/TMS/item"> <span class="p-10 pull-left">Item</span></a>
                        <span class="consolidated-dashboard-icon fs-20"> <i class="fa fa-cube"></i> </span>
                    </div>
                </div>
            </div>
            <!--Scan Item-->
            <div class="col-lg-2">
                <div class="rows border-f5f5f5 mt-15">
                    <div class="rows set-bg-blue-light">
                        <a href="#/EA/TMS/scan-item"> <span class="p-10 pull-left">Scan Item</span></a>
                        <span class="consolidated-dashboard-icon fs-20"> <i class="fa fa-list"></i>  </span>
                    </div>
                </div>
            </div>
            <!--Receive Item-->
            <div class="col-lg-2">
                <div class="rows border-f5f5f5 mt-15">
                    <div class="rows set-bg-blue-light">
                        <a> <span class="p-10 pull-left" ng-click="ConsolidatedDashboardCtrl.ePage.Masters.GotoReceiveItemsPage()">Receive Items</span></a>
                        <span class="consolidated-dashboard-icon fs-20"> <i class="fa fa-list"></i></span>
                    </div>
                </div>
            </div>
            <!--Create Manifest-->
            <div class="col-lg-2">
                <div class="rows border-f5f5f5 mt-15">
                    <div class="rows set-bg-blue-light">
                        <a href="#/EA/TMS/create-manifest"> <span class="p-10 pull-left">Create Manifest</span></a>
                        <span class="consolidated-dashboard-icon fs-20"> <i class="fa fa-truck"></i> </span>
                    </div>
                </div>
            </div>
            <!--Dispatch Manifest-->
            <div class="col-lg-2">
                <div class="rows border-f5f5f5 mt-15">
                    <div class="rows set-bg-blue-light">
                        <a> <span class="p-10 pull-left" ng-click="ConsolidatedDashboardCtrl.ePage.Masters.GotoReceiveItemsPage()">Dispatch Manifest</span></a>
                        <span class="consolidated-dashboard-icon fs-20"> <i class="fa fa-list"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
