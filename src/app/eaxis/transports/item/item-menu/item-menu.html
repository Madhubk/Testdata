    <div id="wmsMenuWrapper{{ItemMenuCtrl.currentItem.label}}" class="col-sm-12 no-padding-left no-padding-right">

                    data-ng-bind="ItemMenuCtrl.ePage.Entities.Header.Data.TmsItemHeader.ItemStatusDesc"></div>
            </div>
            <uib-tab ng-repeat="x in ItemMenuCtrl.ePage.Masters.ItemMenu.ListSource" index="$index" deselect="ItemMenuCtrl.ePage.Masters.tabSelected(x,$selectedIndex,$event);">

                    <div ng-switch="x.Value">

                        <div ng-switch-when="Consignment" item-consignment current-item="ItemMenuCtrl.currentItem" active-menu="x"></div>
                        <div ng-switch-when="Manifest" item-manifest current-item="ItemMenuCtrl.currentItem" active-menu="x"></div>
                    </div>

            </uib-tab>

        <div item-general current-item="ItemMenuCtrl.currentItem"></div>
        <div item-consignment current-item="ItemMenuCtrl.currentItem" ng-if="!ItemMenuCtrl.currentItem.isNew"></div>
        <div item-manifest current-item="ItemMenuCtrl.currentItem" ng-if="!ItemMenuCtrl.currentItem.isNew"></div>
    </div>
    <div class="error-warning-container right" id="errorWarningContainer{{ItemMenuCtrl.currentItem.label}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="ItemMenuCtrl.ePage.Masters.Config.ShowErrorWarningModal(ItemMenuCtrl.currentItem)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="ItemMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in ItemMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- To move to Receive line tab -->
    <span ng-if="ItemMenuCtrl.ePage.Entities.Header.CheckPoints.Receiveline" ng-init="ItemMenuCtrl.ePage.Masters.active = 3"></span>
    <!--Footer-->

    <div class="eaxis-footer-strip">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
            <standard-menu entity-name="'TransportItem'" input="ItemMenuCtrl.currentItem"></standard-menu>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="ItemMenuCtrl.ePage.Masters.Validation(ItemMenuCtrl.currentItem)"
                data-ng-bind="ItemMenuCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="ItemMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>
            <button class="btn btn-primary btn-sm pull-right  margin-right-10 mt-6" data-ng-click="ItemMenuCtrl.ePage.Masters.SaveClose(ItemMenuCtrl.currentItem)"
                data-ng-bind="ItemMenuCtrl.ePage.Masters.SaveAndCloseButtonText" data-ng-disabled="ItemMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>
        </div>
    </div>
</div>
