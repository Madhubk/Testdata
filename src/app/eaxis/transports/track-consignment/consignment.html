
<uib-tabset id="chromeTab" active="ConsignmentCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="Consignment">
            <span data-ng-bind="'Consignment'" class="ng-binding">Consignment</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--Consignment Grid Page-->
            <dynamic-list dataentry-name="ConsignmentCtrl.ePage.Masters.dataentryName" dataentry-object="ConsignmentCtrl.ePage.Masters.DataEntryObject" selected-grid-row="ConsignmentCtrl.ePage.Masters.SelectedGridRow($item)"
                mode="1"></dynamic-list>
            <div class="tab-loading" data-ng-show="ConsignmentCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="ConsignmentCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in ConsignmentCtrl.ePage.Masters.TabList"
        ng-click="ConsignmentCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">

            <span ng-if="tab.isNew==true?ConsignmentCtrl.ePage.Masters.title='New':ConsignmentCtrl.ePage.Masters.title=tab.label"
                data-ng-bind="ConsignmentCtrl.ePage.Masters.title"></span>
            <i class="glyphicon glyphicon-remove" ng-click="ConsignmentCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="ConsignmentCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'W'}}</span>
            </span>
            <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="ConsignmentCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'E'}}</span>
            </span>
            </span>
        </uib-tab-heading>
        <div class="padding-5 padding-bottom-10 clearfix">

            <!--Consignment Menu Directive-->
            <consignment-menu current-consignment="tab" dataentry-object="ConsignmentCtrl.ePage.Masters.DataEntryObject"></consignment-menu>

            <div class="horizontal-space"></div>
        </div>
        <span ng-if="ConsignmentCtrl.ePage.Masters.Config.SaveAndClose" ng-init="ConsignmentCtrl.ePage.Masters.SaveandClose(ConsignmentCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>
    <button class="btn btn-default" ng-click="ConsignmentCtrl.ePage.Masters.CreateNewConsignment()" data-ng-disabled="ConsignmentCtrl.ePage.Masters.IsNewConsignmentClicked">+</button>
</uib-tabset>
