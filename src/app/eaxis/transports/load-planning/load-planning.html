    <div class="pb-30">
        <div id="accordion" ng-repeat="(key, value) in LoadPlanningCtrl.ePage.Masters.PlanningDetail track by $index ">
          <div class="loadcard">
            <div class="load-card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#{{key}}" aria-expanded="true" ng-click="" aria-controls="collapseOne">
                  {{key}}
                </button>
              </h5>
            </div>
            <div id="{{key}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="load-card-body">
                <table id="LoadPlanning" class="mb-50" ng-repeat="x in LoadPlanningCtrl.ePage.Masters.Details | filter: { Depot : key }">
                    <tr>
                        <th rowspan="2">Store</th>
                        <th rowspan="2">Stock Level</th>
                        <th rowspan="2">Total</th>
                        <th colspan="2">Event</th>
                        <th colspan="2">Consol</th>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <th>Overdue</th>
                        <th>Total</th>
                        <th>Overdue</th>
                    </tr>
                    <tr ng-repeat = "value in x.Details">
                        <td rowspan="5" ng-if="$index==0">{{x.Store}}</td>
                        <td> <a class="fs-15 ml-10" href="javascript:void(0);" data-ng-click="LoadPlanningCtrl.ePage.Masters.OpenEditForm(key,value,x)">{{value.Module}}
                            </a>
                        </td>
                        <td>{{value.Total}}</td>
                        <td>{{value.EventTotal}}</td>
                        <td>{{value.ConsolTotal}}</td>
                        <td>{{value.OverdueEventTotal}}</td>
                        <td>{{value.OverdueConsolTotal}}</td>
                    </tr>
                </table>         
              </div>
            </div>
          </div>
        </div>
    </div>
