<div class="clearfix wms-menu-wraper">
    <div id="wmsMenuWrapper{{AdminConsignmentMenuCtrl.currentConsignment.label}}" class="col-sm-12 no-padding-left no-padding-right">
        <div consignment-general current-consignment="AdminConsignmentMenuCtrl.currentConsignment"></div>
        <div consignment-item current-consignment="AdminConsignmentMenuCtrl.currentConsignment" ng-if="!AdminConsignmentMenuCtrl.currentConsignment.isNew"></div>
        <!-- <div consignment-manifest current-consignment="AdminConsignmentMenuCtrl.currentConsignment" ng-if="!AdminConsignmentMenuCtrl.currentConsignment.isNew"></div> -->
    </div>
    <div class="error-warning-container right" id="errorWarningContainer{{AdminConsignmentMenuCtrl.currentConsignment.label}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="AdminConsignmentMenuCtrl.ePage.Masters.Config.ShowErrorWarningModal(AdminConsignmentMenuCtrl.currentConsignment)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="AdminConsignmentMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in AdminConsignmentMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- To move to Receive line tab -->
    <span ng-if="AdminConsignmentMenuCtrl.ePage.Entities.Header.CheckPoints.Receiveline" ng-init="AdminConsignmentMenuCtrl.ePage.Masters.active = 3"></span>
    <!--Footer-->

    <div class="eaxis-footer-strip">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
            <standard-menu input="AdminConsignmentMenuCtrl.currentConsignment" dataentry-object="AdminConsignmentMenuCtrl.dataentryObject"
                ng-if="!AdminConsignmentMenuCtrl.currentConsignment.isNew"></standard-menu>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <div class=" col-lg-4 mt-6 pl-0">
                <div class="dropup">
                    <a class="btn btn-secondary btn-sm dropdown-toggle consignment-btn-width-85" ng-show="AdminConsignmentMenuCtrl.ePage.Masters.ShowMoreText"
                        data-toggle="dropdown" ng-if="!AdminConsignmentMenuCtrl.currentConsignment.isNew" href="javascript:void(0);"
                        aria-expanded="false">
                        More
                        <span class="fa fa-caret-up" title="Toggle dropdown menu"></span>
                    </a>
                    <a class="btn btn-secondary btn-sm dropdown-toggle consignment-btn-width-85" ng-hide="AdminConsignmentMenuCtrl.ePage.Masters.ShowMoreText"
                        data-toggle="" href="javascript:void(0);" aria-expanded="false">
                        Please Wait...
                    </a>
                    <ul class="dropdown-menu shortcut-action" style="min-width: 120px;">
                        <li>
                            <a href="javascript:void(0);" data-ng-click="AdminConsignmentMenuCtrl.ePage.Masters.Print(AdminConsignmentMenuCtrl.ePage.Masters.DocumentValues[0])">Print</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" data-ng-click="AdminConsignmentMenuCtrl.ePage.Masters.Cancel(AdminConsignmentMenuCtrl.currentConsignment)">Cancel</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" ng-if="AdminConsignmentMenuCtrl.ePage.Entities.Header.Data.TmsConsignmentHeader.ServiceType=='ADH'"
                                data-ng-click="AdminConsignmentMenuCtrl.ePage.Masters.Submit(AdminConsignmentMenuCtrl.currentConsignment)">Submit</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 pl-0">
                <button class="btn btn-primary consignment-btn-width-85 btn-sm mt-6" data-ng-click="AdminConsignmentMenuCtrl.ePage.Masters.Validation(AdminConsignmentMenuCtrl.currentConsignment)"
                    data-ng-bind="AdminConsignmentMenuCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="AdminConsignmentMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>
            </div>
            <div class="col-lg-4 pl-0" ng-if="AdminConsignmentMenuCtrl.ePage.Entities.Header.Data.TmsConsignmentHeader.ServiceType=='ADH' || AdminConsignmentMenuCtrl.ePage.Entities.Header.CheckPoints.IsStore==false">
                <button class="btn btn-primary btn-sm mt-6" data-ng-click="AdminConsignmentMenuCtrl.ePage.Masters.SaveClose(AdminConsignmentMenuCtrl.currentConsignment)"
                    data-ng-bind="AdminConsignmentMenuCtrl.ePage.Masters.SaveAndCloseButtonText" data-ng-disabled="AdminConsignmentMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>
            </div>
            <div class=" col-lg-4 pl-0" ng-if="AdminConsignmentMenuCtrl.ePage.Entities.Header.CheckPoints.IsStore || AdminConsignmentMenuCtrl.ePage.Entities.Header.Data.TmsConsignmentHeader.ServiceType=='STS' || AdminConsignmentMenuCtrl.ePage.Entities.Header.Data.TmsConsignmentHeader.ServiceType=='PFR'">
                <button class="btn btn-primary btn-sm mt-6" data-ng-click="AdminConsignmentMenuCtrl.ePage.Masters.Submit(AdminConsignmentMenuCtrl.currentConsignment)"
                    data-ng-bind="AdminConsignmentMenuCtrl.ePage.Masters.SubmitButtonText" data-ng-disabled="AdminConsignmentMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave || AdminConsignmentMenuCtrl.currentConsignment.isNew"></button>
            </div>
        </div>
    </div>
</div>
