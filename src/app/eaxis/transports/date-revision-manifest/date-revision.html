<uib-tabset id="chromeTab" active="DateRevisionCtrl.ePage.Masters.activeTabIndex" class="tms-manifest-container tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="Date Revision">
            <span data-ng-bind="'Manifest Date Revision'" class="ng-binding">Manifest Date Revision</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--Date Revision Grid Page-->
            <dynamic-list dataentry-name="DateRevisionCtrl.ePage.Masters.dataentryName" dataentry-object="DateRevisionCtrl.ePage.Masters.DataEntryObject"
                selected-grid-row="DateRevisionCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" ></dynamic-list>
            <div class="tab-loading" data-ng-show="DateRevisionCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="DateRevisionCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in DateRevisionCtrl.ePage.Masters.TabList"
        ng-click="DateRevisionCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="DateRevisionCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="DateRevisionCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType':
                        'W'}}
                    </span>
                </span>
                <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="DateRevisionCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType':
                        'E'}}
                    </span>
                </span>
            </span>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Date Revision Menu Directive-->
            <date-revision-menu current-manifest="tab" dataentry-object="DateRevisionCtrl.ePage.Masters.DataEntryObject"></date-revision-menu>

            <div class="horizontal-space"></div>
        </div>
        <span ng-if="DateRevisionCtrl.ePage.Masters.Config.SaveAndClose" ng-init="DateRevisionCtrl.ePage.Masters.SaveandClose(DateRevisionCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>
    <!-- <button class="btn btn-default" ng-click="DateRevisionCtrl.ePage.Masters.CreateNewManifest()" data-ng-disabled="DateRevisionCtrl.ePage.Masters.IsNewManifestClicked">+</button> -->
</uib-tabset>
