<uib-tabset id="chromeTab" active="ManifestCtrl.ePage.Masters.activeTabIndex" class="tms-manifest-container tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="Manifest">
            <span data-ng-bind="'Manifest'" class="ng-binding">Manifest</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--Manifest Grid Page-->
            <dynamic-list dataentry-name="ManifestCtrl.ePage.Masters.dataentryName" task-name="ManifestCtrl.ePage.Masters.taskName" grid-config-type="0"
                selected-grid-row="ManifestCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"></dynamic-list>
            <div class="tab-loading" data-ng-show="ManifestCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="ManifestCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in ManifestCtrl.ePage.Masters.TabList"
        ng-click="ManifestCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="ManifestCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                    <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                        <button class="btn-warning" data-ng-click="ManifestCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                            <i class="fa fa-warning"></i>
                        </button>
                        <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                            'MessageType': 'W'}}</span>
            </span>
            <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                        <button class="btn-error" data-ng-click="ManifestCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                            <i class="fa fa-warning"></i>
                        </button>
                        <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                            'MessageType': 'E'}}</span>
            </span>
            </span>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Manifest Menu Directive-->
            <manifest-menu current-manifest="tab"></manifest-menu>

            <div class="horizontal-space"></div>
        </div>
        <span ng-if="ManifestCtrl.ePage.Masters.Config.SaveAndClose" ng-init="ManifestCtrl.ePage.Masters.SaveandClose(ManifestCtrl.ePage.Masters.activeTabIndex, tab)"></span>
        <span ng-if="ManifestCtrl.ePage.Masters.Config.UnDispatchClose" ng-init="ManifestCtrl.ePage.Masters.UnDispatchClose(ManifestCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>
    <button class="btn btn-default" ng-click="ManifestCtrl.ePage.Masters.CreateNewManifest()" data-ng-disabled="ManifestCtrl.ePage.Masters.IsNewManifestClicked">+</button>
</uib-tabset>
