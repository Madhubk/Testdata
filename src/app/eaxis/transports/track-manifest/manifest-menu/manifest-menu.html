<div class="clearfix wms-menu-wraper">
    <div id="wmsMenuWrapper{{ManifestMenuCtrl.currentManifest.label}}" class="col-sm-12 no-padding-left no-padding-right">
        <div ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc=='Draft'">
            <div manifest-general current-manifest="ManifestMenuCtrl.currentManifest">
            </div>
            <div manifest-consignment current-manifest="ManifestMenuCtrl.currentManifest" ng-if="!ManifestMenuCtrl.currentManifest.isNew">
            </div>
            <div manifest-item current-manifest="ManifestMenuCtrl.currentManifest" ng-if="!ManifestMenuCtrl.currentManifest.isNew"></div>
        </div>
        <div ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc!='Draft'">
            <div manifest-read-only current-manifest="ManifestMenuCtrl.currentManifest"></div>
        </div>
    </div>
    <div class="error-warning-container right" ng-show="!ManifestMenuCtrl.ePage.Masters.IsShowError" id="errorWarningContainer{{ManifestMenuCtrl.currentManifest.label}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="ManifestMenuCtrl.ePage.Masters.Config.ShowErrorWarningModal(ManifestMenuCtrl.currentManifest)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="ManifestMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in ManifestMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- To move to Receive line tab -->
    <span ng-if="ManifestMenuCtrl.ePage.Entities.Header.CheckPoints.Receiveline" ng-init="ManifestMenuCtrl.ePage.Masters.active = 3"></span>
    <!--Footer-->
    <div class="eaxis-footer-strip" ng-if="ManifestMenuCtrl.ePage.Masters.IsActiveMenu!=true">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
            <standard-menu dataentry-object="ManifestMenuCtrl.dataentryObject" data-ng-if="!ManifestMenuCtrl.currentManifest.isNew" input="ManifestMenuCtrl.currentManifest"></standard-menu>
        </div>

            <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="ManifestMenuCtrl.ePage.Masters.Validation(ManifestMenuCtrl.currentManifest)"
                data-ng-bind="ManifestMenuCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="ManifestMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>
            
            <button class="btn btn-primary btn-sm pull-right  margin-right-10 mt-6" data-ng-click="ManifestMenuCtrl.ePage.Masters.SaveClose(ManifestMenuCtrl.currentManifest)"
                data-ng-bind="ManifestMenuCtrl.ePage.Masters.SaveAndCloseButtonText" data-ng-disabled="ManifestMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-4">
            <div class=" col-lg-4 mt-6 pl-0">
                <div class="dropup">
                    <a class="btn btn-secondary btn-sm dropdown-toggle manifest-btn-width-85" ng-if="!ManifestMenuCtrl.currentManifest.isNew"
                        ng-show="ManifestMenuCtrl.ePage.Masters.ShowMoreText" data-toggle="dropdown" href="javascript:void(0);"
                        aria-expanded="false">
                        More
                        <span class="fa fa-caret-up" title="Toggle dropdown menu"></span>
                    </a>
                    <a class="btn btn-secondary btn-sm dropdown-toggle manifest-btn-width-85" disabled ng-hide="ManifestMenuCtrl.ePage.Masters.ShowMoreText"
                        data-toggle="" href="javascript:void(0);" aria-expanded="false">
                        Please Wait...
                    </a>
                    <ul class="dropdown-menu shortcut-action">
                        <li>
                            <a href="javascript:void(0);" data-ng-click="ManifestMenuCtrl.ePage.Masters.DispatchedManifest(ManifestMenuCtrl.currentManifest)"
                                ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc=='Draft'">
                                Dispatch Manifest</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" data-ng-click="ManifestMenuCtrl.ePage.Masters.UnDispatchedManifest(ManifestMenuCtrl.currentManifest)"
                                ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc=='In-Transit' && ManifestMenuCtrl.ePage.Entities.Header.Data.ProcessInfo[0].WSI_StepName!='Receive Manifest'">
                                UnDispatch Manifest</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" data-ng-click="ManifestMenuCtrl.ePage.Masters.ReceiveItemConfirm(ManifestMenuCtrl.currentManifest)"
                                ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.ProcessInfo[0].WSI_StepName=='Receive Manifest'">
                                Receive Items</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" data-ng-click="ManifestMenuCtrl.ePage.Masters.Print(ManifestMenuCtrl.ePage.Masters.DocumentValues[0])">Print</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc=='Draft'"
                                data-ng-click="ManifestMenuCtrl.ePage.Masters.Cancel(ManifestMenuCtrl.currentManifest)">Cancel</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class=" col-lg-4 pl-0">
                <button class="btn btn-primary manifest-btn-width-100 btn-sm mt-6" data-ng-click="ManifestMenuCtrl.ePage.Masters.Validation(ManifestMenuCtrl.currentManifest)"
                    data-ng-bind="ManifestMenuCtrl.ePage.Masters.SaveButtonText"></button>
            </div>
            <div class=" col-lg-4 pl-20">
                <button class="btn btn-primary btn-sm mt-6" data-ng-click="ManifestMenuCtrl.ePage.Masters.SaveClose(ManifestMenuCtrl.currentManifest)"
                ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.ProcessInfo[0].WSI_StepName!='Confirm Manifest Arrival'"
                data-ng-bind="ManifestMenuCtrl.ePage.Masters.SaveAndCloseButtonText" data-ng-disabled="ManifestMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>
            </div>
        </div>
    </div>
</div>
