<div class="clearfix col-lg-12 margin-top-5">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pull-right">
        <input type="button" class="btn btn-primary btn-sm pull-right ml-5" data-ng-click="ManifestToolBarCtrl.ePage.Masters.Cancel()"
            value="{{ManifestToolBarCtrl.ePage.Masters.CancelBtnText}}" ng-disabled="ManifestToolBarCtrl.ePage.Masters.IsDisableDispatchBtn">
        <input type="button" class="btn btn-primary btn-sm pull-right ml-5" data-ng-click="ManifestToolBarCtrl.ePage.Masters.UnDispatch()"
            value="{{ManifestToolBarCtrl.ePage.Masters.UnDispatchBtnText}}" ng-disabled="ManifestToolBarCtrl.ePage.Masters.IsDisableDispatchBtn">
        <input type="submit" class="btn btn-primary btn-save btn-sm pull-right ml-5" data-ng-click="ManifestToolBarCtrl.ePage.Masters.DispatchManifest()"
            value="{{ManifestToolBarCtrl.ePage.Masters.DispatchBtnText}}" ng-disabled="ManifestToolBarCtrl.ePage.Masters.IsDisableDispatchBtn">
    </div>
</div>
