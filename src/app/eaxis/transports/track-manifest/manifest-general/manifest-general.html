<!--General-->
<div class="clearfix margin-top-10">
    <div class="clearfix mt-5">
        <!--Sender-->
        <div class="col-lg-4">
            <div class="inner-dashboard-box height-143">
                <div class="rows border-bottom">
                    <div class="col-lg-4 height-40  border-right pt-10 pb-10">
                        <span class="dashboard-item-icon-box">
                            <i class="icomoon icon-supplier"></i>
                        </span>
                        <label class="ml-5 control-label">Sender</label>
                        <span class="error-warning-container">
                            <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SenderCode.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SenderCode.IsError"
                                list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SenderCode.WARNING" type="'warning'"
                                icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SenderCode.IsError" list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SenderCode.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </span>
                    </div>
                    <div class="col-lg-8 height-40  p-5">
                        <div class="input-group input-group-sm">
                            <!-- Dynamic look up Search in textbox -->
                            <div dynamic-lookup placeholder="Sender" is-disabled="ManifestGeneralCtrl.ePage.Masters.IsDisabledSender" my-ng-model="ManifestGeneralCtrl.ePage.Masters.Sender"
                                auto-complete-on-select="ManifestGeneralCtrl.ePage.Masters.SelectedLookupSender($item)" obj="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader"
                                prefix-data="'OrganizationList'" config="'Sender'">
                            </div>

                            <!-- Look Up page opens when button clicks -->
                            <span class="input-group-btn">
                                <button dynamic-list-modal is-disabled="ManifestGeneralCtrl.ePage.Masters.IsDisabledSender" obj="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader"
                                    field-name="'Sender'" selected-data="ManifestGeneralCtrl.ePage.Masters.SelectedLookupSender($item)"
                                    prefix-data="'OrganizationList'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" class="btn btn-default shiny"
                                    type="button">
                                    <i class="fa fa-ellipsis-h"></i>
                                </button>
                            </span>
                            <span class="input-group-btn" ng-show="ManifestGeneralCtrl.ePage.Masters.Sender && ManifestGeneralCtrl.ePage.Masters.IsVisibleSenderAddress">
                                <button class="btn btn-default shiny" type="button" ng-click="ManifestGeneralCtrl.ePage.Masters.OtherAddresses(ManifestGeneralCtrl.ePage.Masters.OrgSenderAddress,'Sender')">
                                    <i class="fa fa-address-card-o"></i>
                                </button>
                            </span>
                            <span ng-if="!ManifestGeneralCtrl.ePage.Masters.Sender">
                                <span data-ng-init="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.SenderCode=''"></span>
                                <span data-ng-init="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.SenderName=''"></span>
                            </span>
                            <span ng-if='!ManifestGeneralCtrl.ePage.Masters.Sender && !ManifestGeneralCtrl.currentManifest.isNew'>
                                <div ng-init="ManifestGeneralCtrl.ePage.Masters.OnChangeValues(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.SenderCode,'E5501')"></div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="rows p-5 height-70">
                    <div ng-show="ManifestGeneralCtrl.ePage.Masters.Sender" ng-repeat="x in ManifestGeneralCtrl.ePage.Entities.Header.Data.JobAddress | filter: {AddressType:'SND'}">
                        <div class="col-lg-8 addressstyle">
                            <div class="text-single-line font-12" title='{{x.Address1}}'>{{x.Address1 }}</div>
                            <div class="text-single-line" title='{{x.Address2}}'>{{x.Address2 }}</div>
                            <div class="text-single-line" title='{{x.State}}'>{{x.State}}</div>
                            <div class="text-single-line">
                                <span ng-show="x.City" title="{{x.City}}">{{x.City}} -</span>
                                <span ng-show="x.Postcode" title="{{x.Postcode}}">{{x.Postcode}}</span>
                            </div>
                        </div>
                        <div class="col-lg-4 p-0 mt-50">
                            <div class="pull-right addressstyle1 font-12" ng-show="x.Mobile" title="{{x.Mobile}}">{{x.Mobile}}
                                <i class="fa fa-phone ml-5 mr-5"></i>
                            </div>
                            <div class="pull-right addressstyle1 font-12" ng-show="x.Email" title="{{x.Email}}">{{x.Email}}
                                <i class="fa fa-envelope-o ml-5 mr-5"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Receiver-->
        <div class="col-lg-4">
            <div class="inner-dashboard-box height-143">
                <div class="rows border-bottom">
                    <div class="col-lg-4 height-40  border-right pt-10 pb-10">
                        <span class="dashboard-item-icon-box">
                            <i class="icomoon icon-supplier"></i>
                        </span>
                        <label class="ml-5 control-label">Receiver</label>
                        <span class="error-warning-container">
                            <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ReceiverCode.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ReceiverCode.IsError"
                                list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ReceiverCode.WARNING" type="'warning'"
                                icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ReceiverCode.IsError" list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ReceiverCode.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </span>
                    </div>
                    <div class="col-lg-7 height-40  pt-5">
                        <select chosen class="form-control" style="height: 30px;" ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ReceiverCode"
                            ng-options="x.ORG_MappingToCode as x.ORG_MappingToCode +' - '+ x.ORG_MappingToName for x in ManifestGeneralCtrl.ePage.Masters.ReceiverDetails | unique:'ORG_MappingToCode'"
                            ng-change="ManifestGeneralCtrl.ePage.Masters.SelectedLookupReceiver(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ReceiverCode)"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="col-lg-1 height-40  p-5" style="margin-left: -20px;">
                        <div class="input-group input-group-sm">
                            <span class="input-group-btn" ng-show="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ReceiverCode">
                                <button class="btn btn-default shiny" type="button" ng-click="ManifestGeneralCtrl.ePage.Masters.OtherAddresses(ManifestGeneralCtrl.ePage.Masters.OrgReceiverAddress,'Receiver')">
                                    <i class="fa fa-address-card-o"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="rows p-5 height-70">
                    <div ng-show="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ReceiverCode" ng-repeat="x in ManifestGeneralCtrl.ePage.Entities.Header.Data.JobAddress | filter: {AddressType:'REC'}">
                        <div class="col-lg-8 addressstyle">
                            <div class="text-single-line font-12" title='{{x.Address1}}'>{{x.Address1 }}</div>
                            <div class="text-single-line" title='{{x.Address2}}'>{{x.Address2 }}</div>
                            <div class="text-single-line" title='{{x.State}}'>{{x.State}}</div>
                            <div class="text-single-line">
                                <span ng-show="x.City" title="{{x.City}}">{{x.City}} -</span>
                                <span ng-show="x.Postcode" title="{{x.Postcode}}">{{x.Postcode}}</span>
                            </div>
                        </div>
                        <div class="col-lg-4 p-0 mt-50">
                            <div class="pull-right addressstyle1 font-12" ng-show="x.Mobile" title="{{x.Mobile}}">{{x.Mobile}}
                                <i class="fa fa-phone ml-5 mr-5"></i>
                            </div>
                            <div class="pull-right addressstyle1 font-12" ng-show="x.Email" title="{{x.Email}}">{{x.Email}}
                                <i class="fa fa-envelope-o ml-5 mr-5"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--ManifestType & Status-->
        <div class="col-lg-4">
            <div class="inner-dashboard-box">
                <!--Manifest Type-->
                <div class="col-lg-12">
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.IsError" list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="form-group">
                        <label class="control-label text-single-line">Manifest Type</label>
                        <select chosen class="form-control" style="height: 30px;" ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestType"
                            ng-options="x.AddRef1Code as x.AddRef1Code+' - '+ x.TYP_Value for x in  ManifestGeneralCtrl.ePage.Masters.ManifestTypeDetails | unique:'AddRef1Code'"
                            search-contains="true" ng-change="ManifestGeneralCtrl.ePage.Masters.OnChangeManifestType()">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="clearfix form-group">
                        <label class="control-label text-single-line">Status</label>
                        <div class="">
                            <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" readonly="" placeholder="Status"
                                data-ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix mt-5">
        <div class="col-lg-8">
            <div class="inner-dashboard-box">
                <!--Transporter-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransporterCode.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransporterCode.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransporterCode.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransporterCode.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransporterCode.ERROR" type="'error'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="form-group">
                        <label class="control-label text-single-line">Carrier</label>
                        <select chosen class="form-control" style="height: 30px;" ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.TransporterCode"
                            ng-options="x.ORG_MappingToCode as x.ORG_MappingToCode+' - '+ x.ORG_MappingToName for x in  ManifestGeneralCtrl.ePage.Masters.CarrierDetails | unique:'ORG_MappingToCode'"
                            ng-change='ManifestGeneralCtrl.ePage.Masters.ChangeCarrierDetails(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.TransporterCode)'
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <!--Vessel Name-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestType=='OCN'">
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VesselName.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VesselName.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VesselName.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VesselName.IsError" list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VesselName.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="form-group">
                        <label class="control-label text-single-line">Vessel Name</label>
                        <div class="">
                            <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" placeholder="Vessel Name" data-ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.VesselName"
                                ng-change='ManifestGeneralCtrl.ePage.Masters.OnChangeValues(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.VesselName,"E5511",false,undefined)'
                            />
                        </div>
                    </div>
                </div>
                <!--Voyage No-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestType=='OCN'">
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VoyageNo.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VoyageNo.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VoyageNo.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VoyageNo.IsError" list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.VoyageNo.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="form-group">
                        <label class="control-label text-single-line">Voyage No</label>
                        <div class="">
                            <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" placeholder="Voyage No" data-ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.VoyageNo"
                                ng-change='ManifestGeneralCtrl.ePage.Masters.OnChangeValues(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.VoyageNo,"E5512",false,undefined)'>
                        </div>
                    </div>
                </div>
                <!--Shipment No-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestType=='OCN'">
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentNo.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentNo.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentNo.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentNo.IsError" list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentNo.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="form-group">
                        <label class="control-label text-single-line">Shipment No</label>
                        <div class="">
                            <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" placeholder="Shipment No" data-ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ShipmentNo"
                                ng-change='ManifestGeneralCtrl.ePage.Masters.OnChangeValues(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ShipmentNo,"E5507",false,undefined)'>
                        </div>
                    </div>
                </div>
                <!--Container No-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestType=='OCN'">
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerNo.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerNo.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerNo.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerNo.IsError" list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerNo.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="form-group">
                        <label class="control-label text-single-line">Container No</label>
                        <div class="">
                            <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" placeholder="Container No"
                                data-ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ContainerNo"
                                ng-change='ManifestGeneralCtrl.ePage.Masters.OnChangeValues(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ContainerNo,"E5514",false,undefined)'>
                        </div>
                    </div>
                </div>
                <!--Consol No-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestType=='OCN'">
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ConsolNo.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ConsolNo.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ConsolNo.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ConsolNo.IsError" list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ConsolNo.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="form-group">
                        <label class="control-label text-single-line">Consol No</label>
                        <div class="">
                            <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" placeholder="Consol No" data-ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ConsolNo"
                                ng-change='ManifestGeneralCtrl.ePage.Masters.OnChangeValues(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ConsolNo,"E5503",false,undefined)'>
                        </div>
                    </div>
                </div>
                <!--Container Type-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestType=='OCN'">
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerTypeCode.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerTypeCode.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerTypeCode.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerTypeCode.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ContainerTypeCode.ERROR" type="'error'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="form-group">
                        <label class="control-label text-single-line">Container Type</label>
                        <select chosen class="form-control" style="height: 30px;" ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ContainerTypeCode"
                            ng-options="x.AddRef1Code as x.AddRef1Code for x in ManifestGeneralCtrl.ePage.Masters.VehicleType | unique:'AddRef1Code'"
                            ng-change="ManifestGeneralCtrl.ePage.Masters.OnChangeVehicleType(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ContainerTypeCode,'ContainerType')"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <!--ShipmentArrivalDate-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" ng-if="ManifestGeneralCtrl.ePage.Masters.UserOrganization && ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc == 'In-Transit'">
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentArrivalDate.IsWarning && !ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentArrivalDate.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentArrivalDate.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentArrivalDate.IsError"
                            list="ManifestGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ShipmentArrivalDate.ERROR" type="'error'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="form-group">
                        <label class="control-label text-single-line">Arrival Date</label>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="{{ManifestGeneralCtrl.ePage.Masters.DatePicker.Options.dateFormat}}" datetime-picker="{{ManifestGeneralCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                ng-model="ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ShipmentArrivalDate"
                                is-open="ManifestGeneralCtrl.ePage.Masters.DatePicker.isOpen['isShipmentArrivalDate']" datepicker-options="ManifestGeneralCtrl.ePage.Masters.DatePicker.Options"
                                datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                                default-date="" default-time="" when-closed="ManifestGeneralCtrl.ePage.Masters.DatePicker.OnShipmentArrivalDateSelected(ManifestGeneralCtrl.ePage.Masters.DatePicker.ShipmentArrivalDate)"
                                data-ng-click="ManifestGeneralCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isShipmentArrivalDate')"
                                popup-placement="bottom-right" ng-change='ManifestGeneralCtrl.ePage.Masters.OnChangeValues(ManifestGeneralCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ShipmentArrivalDate,"E5513",false,undefined)'
                            />
