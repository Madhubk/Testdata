<!-- Page Body -->
<div class="clearfix">
    <div class="chrometab-box1">
        <div class="ik-box1">
            <span data-ng-bind="'Transports Reports'" class="ik-title">Transports Reports</span>
        </div>
        <div class="clearfix p-20 text-center" data-ng-if="TransportsReportCtrl.ePage.Masters.ParentMenuList && TransportsReportCtrl.ePage.Masters.ParentMenuList.length===0">
            <i>No Records...!</i>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 p-0">
            <div class="orders-container border" data-ng-if="TransportsReportCtrl.ePage.Masters.ParentMenuList && TransportsReportCtrl.ePage.Masters.ParentMenuList.length>0">
                <div class="" data-ng-repeat="Menu in TransportsReportCtrl.ePage.Masters.ParentMenuList">
                    <div class="orders-header">
                        <span class="menu-desc">{{Menu.Description}}</span>
                        <span><a class="item-more-icon margin-right-30" data-ng-if="TransportsReportCtrl.ePage.Masters.ChildMenuList.length>0" href="" data-toggle="collapse" data-target="#Order{{$index}}"><i></i></a></span>
                    </div>
                    <ul id="Order{{$index}}" class="orders-list collapse in">
                        <li class="order-item filter-sidebar-setting" data-ng-repeat="x in TransportsReportCtrl.ePage.Masters.ChildMenuList" ng-class="{active_list: TransportsReportCtrl.ePage.Masters.selectedRow==$index}">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                        <div class="notification-icon margin-top-10">
                                            <i class="{{x.Icon | getIconColorForMenu: 'icon'}} bg-darkorange white"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="item-booker">{{x.Description}}</div>
                                        <div class="item-time">
                                            <span class="font-style">{{x.OtherConfig.reportDesc}}</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pt-20">
                                        <div class="meter" data-ng-if="x.IsDownloading==true">
                                            <span></span>
                                        </div>
                                        <div class="text-single-line" data-ng-if="x.DocumentName">
                                            <a href="" title="{{x.DocumentName}}" data-ng-click="TransportsReportCtrl.ePage.Masters.DownloadReport(x)">{{x.DocumentName}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="item-more-icon" href="" data-ng-click="TransportsReportCtrl.ePage.Masters.GetConfigDetails(x,$index)">
                                <i></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid-loading-norecord-container ng-scope" data-ng-show="TransportsReportCtrl.ePage.Masters.IsLoading"></div>
    </div>
</div>
<!--FIlter Bar  -->
<div id="filterSideBar{{TransportsReportCtrl.ePage.Masters.DynamicControl.DataEntryName}}" data-ng-if="TransportsReportCtrl.ePage.Masters.DynamicControl"
    class="dynamic-filter-sidebar-wrapper clearfix filter-text" data-ng-class="TransportsReportCtrl.ePage.Masters.ViewType == 1 ? 'one-column' : 'two-column'">
    <form name="filterSidebar" novalidate>
        <div class="header clearfix">
            <div class="title pull-left">
                <i class="fa fa-filter"></i>
                <span>Filter</span>
            </div>
            <div class="btn-wrapper pull-right">
                <ul class="clearfix">
                    <li>
                        <input type="submit" class="filter-title-btn" ng-click="TransportsReportCtrl.ePage.Masters.CloseFilter()" data-ng-disabled="!TransportsReportCtrl.ePage.Masters.DynamicControl" value="Close">
                    </li>
                    <li>
                        <input type="submit" class="filter-title-btn" ng-click="TransportsReportCtrl.ePage.Masters.GenerateReports()" data-ng-disabled="!TransportsReportCtrl.ePage.Masters.DynamicControl" value="Generate Report">
                    </li>
                </ul>
            </div>
        </div>
        <div class="filter-list clearfix">
            <div class="clearfix" data-ng-if="TransportsReportCtrl.ePage.Masters.DynamicControl">
                <dynamic-control input="TransportsReportCtrl.ePage.Masters.DynamicControl" mode="S" control-style="" default-filter="TransportsReportCtrl.ePage.Masters.defaultFilter"
                    toggle="TransportsReportCtrl.ePage.Masters.IsDynamicControlAccess" view-type="TransportsReportCtrl.ePage.Masters.ViewType"></dynamic-control>
            </div>
        </div>
    </form>
</div>
