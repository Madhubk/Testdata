<div class="clearfix wms-menu-wraper">
    <div id="wmsMenuWrapper{{ManifestMenuCtrl.currentManifest.label}}" class="col-sm-12 no-padding-left no-padding-right">
       <!--  <uib-tabset class="wms-menu tabs-left tabbable" active="ManifestMenuCtrl.ePage.Masters.active">
            <div class="tab-profile">
                <div class="tab-profile-title text-single-line text-center" style="color: rgb(66, 50, 50);font-weight: 600;" ng-if="ManifestMenuCtrl.currentManifest.isNew==true?ManifestMenuCtrl.ePage.Masters.title='Un Saved':ManifestMenuCtrl.ePage.Masters.title=ManifestMenuCtrl.currentManifest.label"
                    data-ng-bind="ManifestMenuCtrl.ePage.Masters.title"></div>
                <div class="wocstatusmenu text-single-line text-center" title="{{ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatus}} - {{ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc}}"
                    data-ng-bind="ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc"></div>
            </div>
            <uib-tab ng-repeat="x in ManifestMenuCtrl.ePage.Masters.ManifestMenu.ListSource" index="$index" deselect="ManifestMenuCtrl.ePage.Masters.tabSelected(x,$selectedIndex,$event);">
                <uib-tab-heading title="{{x.DisplayName}}">
                    <i class="fa {{x.Icon}} mr-5"></i>
                    <span class="text-single-line" data-ng-bind="x.DisplayName"></span>

                    <error-warning-directive data-ng-if="ManifestMenuCtrl.ePage.Masters.Config.GetErrorWarningCountParent(x.GParentRef, ManifestMenuCtrl.currentManifest.label, 'E', 'GParent').length > 0"
                        list="ManifestMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList" type="'error'"
                        icon="fa fa-warning" parent-type="'GParent'" parent-ref="" g-parent-ref="x.GParentRef"></error-warning-directive>
                </uib-tab-heading>
                <div>
                    <div ng-switch="x.Value">
                        <div ng-switch-when="General" manifest-general current-manifest="ManifestMenuCtrl.currentManifest"></div>
                        <div ng-switch-when="Consignment" manifest-consignment current-manifest="ManifestMenuCtrl.currentManifest"></div>
                        <div ng-switch-when="Manifest Item" manifest-item current-manifest="ManifestMenuCtrl.currentManifest"></div>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset> -->
        <div manifest-general current-manifest="ManifestMenuCtrl.currentManifest"></div>
        <div manifest-consignment current-manifest="ManifestMenuCtrl.currentManifest" ng-if="!ManifestMenuCtrl.currentManifest.isNew"></div>
        <div manifest-item current-manifest="ManifestMenuCtrl.currentManifest" ng-if="!ManifestMenuCtrl.currentManifest.isNew"></div>
    </div>
    <div class="error-warning-container right" id="errorWarningContainer{{ManifestMenuCtrl.currentManifest.label}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="ManifestMenuCtrl.ePage.Masters.Config.ShowErrorWarningModal(ManifestMenuCtrl.currentManifest)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="ManifestMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in ManifestMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- To move to Receive line tab -->
    <span ng-if="ManifestMenuCtrl.ePage.Entities.Header.CheckPoints.Receiveline" ng-init="ManifestMenuCtrl.ePage.Masters.active = 3"></span>
    <!--Footer-->
    <div class="eaxis-footer-strip">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <standard-menu entity-name="'TransportsManifest'" input="ManifestMenuCtrl.currentManifest"></standard-menu>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <ul class="shortcut-action-list">
                        <li class="dropup">
                            <div class="btn-group mt-6">
                                <a class="btn btn-secondary btn-sm dropdown-toggle" ng-show="ManifestMenuCtrl.ePage.Masters.ShowMoreText" data-toggle="dropdown"
                                    href="javascript:void(0);" aria-expanded="false">
                                    More
                                    <span class="fa fa-caret-up" title="Toggle dropdown menu"></span>
                                </a>
                                <a class="btn btn-secondary btn-sm dropdown-toggle" disabled ng-hide="ManifestMenuCtrl.ePage.Masters.ShowMoreText" data-toggle="dropdown"
                                    href="javascript:void(0);" aria-expanded="false">
                                        Please Wait...
                                </a>
                                <ul class="dropdown-menu shortcut-action">
                                    <li>
                                        <a href="javascript:void(0);" data-ng-click="ManifestMenuCtrl.ePage.Masters.DispatchedManifest(ManifestMenuCtrl.currentManifest)"
                                            ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc=='Draft'"> Dispatch Manifest</a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0);" data-ng-click="ManifestMenuCtrl.ePage.Masters.UnDispatchedManifest(ManifestMenuCtrl.currentManifest)"
                                            ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.TmsManifestHeader.ManifestStatusDesc=='In-Transit' && ManifestMenuCtrl.ePage.Entities.Header.Data.ProcessInfo[0].WSI_StepName!='Receive Item And Confirm'"> UnDispatch Manifest</a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0);" data-ng-click="ManifestMenuCtrl.ePage.Masters.ReceiveItemConfirm(ManifestMenuCtrl.currentManifest)"
                                            ng-if="ManifestMenuCtrl.ePage.Entities.Header.Data.ProcessInfo[0].WSI_StepName=='Receive Item And Confirm'"> Receive Items</a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0);" data-ng-click="ManifestMenuCtrl.ePage.Masters.Print(ManifestMenuCtrl.ePage.Masters.DocumentValues[0])">Print</a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0);" data-ng-click="ManifestMenuCtrl.ePage.Masters.Cancel(ManifestMenuCtrl.currentManifest)">Cancel</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                    <button class="btn btn-primary btn-sm pull-right  margin-right-10 mt-6" data-ng-click="ManifestMenuCtrl.ePage.Masters.SaveClose(ManifestMenuCtrl.currentManifest)"
                        data-ng-bind="ManifestMenuCtrl.ePage.Masters.SaveAndCloseButtonText" data-ng-disabled="ManifestMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>
                    <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="ManifestMenuCtrl.ePage.Masters.Validation(ManifestMenuCtrl.currentManifest)"
                        data-ng-bind="ManifestMenuCtrl.ePage.Masters.SaveButtonText"></button>
                </div>
            </div>    
        </div>
    </div>
</div>
