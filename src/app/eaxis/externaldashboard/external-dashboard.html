            <!-- Page Body -->
            <div class="page-body p-0">

                    <uib-tab>
                        <uib-tab-heading title="Dashboard">
                            <span data-ng-bind="'Dashboard'"></span>
                            <i class="fa fa-thumb-tack pinned-tab"></i>
                        </uib-tab-heading>
                    </uib-tab>
                </uib-tabset>-->

                <div class="clearfix">
                    <div class="widget-main ">
                        <uib-tabset id="shipmentGeneral">
                            <!--Import Tab-->
                            <uib-tab data-ng-if="ExternalDashboardCtrl.ePage.Masters.ImportDashboard">
                                <uib-tab-heading title="Import Dashboard">
                                    <i class="fa fa-get-pocket margin-right-5"></i>

                            </uib-tab>

                            <uib-tab data-ng-if="ExternalDashboardCtrl.ePage.Masters.ExportDashboard">

                            <uib-tab data-ng-if="ExternalDashboardCtrl.ePage.Masters.WarehouseDashboard">
