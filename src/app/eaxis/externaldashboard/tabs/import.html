<div class="clearfix text-right mt-10">
    <div class="col-lg-12">
        <button class="btn fs-13 set-br-yellow set-bg-fbfbfb" data-ng-click="ExternalDashboardCtrl.ePage.Masters.Import.UploadPurchaseOrder()">Upload Purchase Order(s)</button>
        <button class="btn fs-13 set-bg-blue">Create Purchase Order</button>
    </div>
</div>
<div class="clearfix mt-10">
    <div class="col-lg-4">
        <div class="supplier-dashboard-social-box">
            <div class="supplier-dashboard-social-top set-bg-color-11">
                <i class="icons-depature glyphicons glyphicons-plane"></i>
                <div class="supplier-dashboard-social-chart"><img src="assets/img/chart.png" width="100%"></div>
            </div>
            <div class="fs-13 border-bottom-f5f5f5 p-5 set-bg-fbfbfb">Shipments Departed / Departing</div>
            <div class="supplier-dashboard-social-bottom">
                <div class="col-lg-4 border-right">
                    <div class="supplier-dashboard-social-count" data-ng-bind="ExternalDashboardCtrl.ePage.Masters.Import.Depart.LastWeekCount"></div>
                    <div class="supplier-dashboard-social-txt">LAST WEEK</div>
                </div>
                <div class="col-lg-4 border-right">
                    <div class="supplier-dashboard-social-count" data-ng-bind="ExternalDashboardCtrl.ePage.Masters.Import.Depart.ThisWeekCount"></div>
                    <div class="supplier-dashboard-social-txt">THIS WEEK</div>
                </div>
                <div class="col-lg-4">
                    <div class="supplier-dashboard-social-count" data-ng-bind="ExternalDashboardCtrl.ePage.Masters.Import.Depart.NextWeekCount"></div>
                    <div class="supplier-dashboard-social-txt">NEXT WEEK</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="supplier-dashboard-social-box">
            <div class="supplier-dashboard-social-top set-bg-color-4">
                <i class="icons-arrival glyphicons glyphicons-plane"></i>
                <div class="supplier-dashboard-social-chart"><img src="assets/img/chart-2.png" width="100%"></div>
            </div>
            <div class="fs-13 border-bottom-f5f5f5 p-5 set-bg-fbfbfb">Shipments Arrived / Arriving</div>
            <div class="supplier-dashboard-social-bottom">
                <div class="col-lg-6 border-right">
                    <div class="supplier-dashboard-social-count" data-ng-bind="ExternalDashboardCtrl.ePage.Masters.Import.Arrival.LastWeekCount"></div>
                    <div class="supplier-dashboard-social-txt">LAST WEEK</div>
                </div>
                <div class="col-lg-6">
                    <div class="supplier-dashboard-social-count" data-ng-bind="ExternalDashboardCtrl.ePage.Masters.Import.Arrival.ThisWeekCount"></div>
                    <div class="supplier-dashboard-social-txt">THIS WEEK</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="supplier-dashboard-social-box">
            <div class="supplier-dashboard-social-top set-bg-color-12">
                <i class="glyphicons glyphicons-user"></i>
            </div>
            <div class="fs-13 border-bottom-f5f5f5 p-5 set-bg-fbfbfb">Awaiting Approval</div>
            <div class="supplier-dashboard-social-bottom">
                <div class="col-lg-6 border-right">
                    <div class="supplier-dashboard-social-count">23</div>
                    <div class="supplier-dashboard-social-txt">BOOKINGS</div>
                </div>
                <div class="col-lg-6">
                    <div class="supplier-dashboard-social-count">41</div>
                    <div class="supplier-dashboard-social-txt">EXCEPTIONS</div>
                </div>
            </div>
        </div>
    </div>
</div>
