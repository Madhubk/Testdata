<div class="modal-body">
    <div class="modal-header">
        <h5 class="modal-title pull-left">
            <strong>Container Details</strong>
        </h5>
        <button type="button" class="btn btn-secondary btn-sm pull-right margin-left-5" ng-click="ContainerGridPopUpCtrl.ePage.Masters.Close()">Close</button>
        <input type="submit" class="btn btn-success btn-save btn-sm pull-right ml-5" data-ng-click="ContainerGridPopUpCtrl.ePage.Masters.Save()"
            data-ng-disabled="ContainerGridPopUpCtrl.ePage.Masters.IsDisableSaveBtn" value="{{ContainerGridPopUpCtrl.ePage.Masters.SaveBtnText}}">
    </div>
    <div class="modal-body">
        <container-form-directive data-ng-if="ContainerGridPopUpCtrl.ePage.Masters.Container.FormView" ref-code="{{ContainerGridPopUpCtrl.ePage.Masters.refCode}}"
            current-container="ContainerGridPopUpCtrl.ePage.Masters.Container.FormView"></container-form-directive>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm pull-right margin-left-5" ng-click="ContainerGridPopUpCtrl.ePage.Masters.Close()">Close</button>
        <input type="submit" class="btn btn-success btn-save btn-sm pull-right ml-5" data-ng-click="ContainerGridPopUpCtrl.ePage.Masters.Save()"
            data-ng-disabled="ContainerGridPopUpCtrl.ePage.Masters.IsDisableSaveBtn" value="{{ContainerGridPopUpCtrl.ePage.Masters.SaveBtnText}}">
    </div>
</div>
