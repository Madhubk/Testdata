<!-- Consol Activity Form -->
<div class="clearfix">
    <div class="clearfix padding-top-10">
        <!-- SIFiling Reference -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" data-ng-if="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.RefNumber">
            <div>
                <label class="control-label">SI Reference Number</label>
            </div>
            <div class="form-group">
                <input disabled type="text" maxlength="30" ng-model="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingRefNo"
                    maxlength="12" class="form-control input-sm" placeholder="SI Ref. #">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" data-ng-if="!ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.RefNumber">
            <div>
                <label class="control-label">SI Reference Number</label>
            </div>
            <div class="form-group">
                <input type="text" maxlength="30" ng-model="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingRefNo"
                    maxlength="12" class="form-control input-sm" placeholder="SI Ref. #">
            </div>
        </div>
        <!-- SIFilingDate -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.IsWarning && !ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.IsError"
                    list="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.IsError"
                    list="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div>
                <label class="control-label">SI Filing Date</label>
            </div>
            <div class="form-group">
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" placeholder="{{ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingDate"
                        datetime-picker="{{ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
                        close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time="" save-as="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.DatePicker.isOpen['isSIFilingDate']" when-closed=""
                        data-ng-click="" data-ng-change="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.OnFieldValueChange('E11100')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isSIFilingDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!-- SIFilingType -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div>
                <label class="control-label">SI Filing Type</label>
            </div>
            <div class="form-group">
                <div class="con-dt-value">
                    <select chosen ng-options="x.Key as x.Description for x in ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.DropDownMasterList.CON_SI_FILING_TYPE.ListSource"
                        ng-model="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingType"
                        class="form-control" data-ng-change="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Masters.TypeChange()">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- HBL Approval -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Is HBL Approval Required</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.IsHBLRequired"
                            data-ng-checked="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.IsHBLRequired"
                            class="colored-blue">
                        <span class="text"></span>
                    </label>
                </div>
            </div>
        </div>
        <!-- MBL Approval -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Is MBL Approval Required</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.IsMBLRequired"
                            data-ng-checked="ExportSeaConsolidationSIFilingGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.IsMBLRequired"
                            class="colored-blue">
                        <span class="text"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
