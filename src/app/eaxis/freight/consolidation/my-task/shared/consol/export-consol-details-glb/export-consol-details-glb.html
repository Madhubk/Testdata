<div class="clearfix">
    <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12 col-xs-12 mb-10 no-padding">
        <uib-tabset id="Consol">
            <uib-tab>
                <uib-tab-heading title="Consol">
                    <i class="fa fa-list-alt margin-right-5"></i>
                    <span class="text-single-line fs-13" data-ng-bind="'Consol'"></span>
                </uib-tab-heading>
                <div data-ng-if="ExportConsolDetailsGlbCtrl.currentConsol">
                    <div class="clearfix">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group ship-font">
                                <label class="control-label">Consol No</label>
                                <input type="text" maxlength="30" ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ConsolNo"
                                    class="form-control input-sm" placeholder="ConsolNo">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <span class="error-warning-container">
                                <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ContainerMode.IsWarning && !ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ContainerMode.IsError"
                                    list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ContainerMode.WARNING"
                                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                                <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ContainerMode.IsError"
                                    list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ContainerMode.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            </span>
                            <div class="form-group ship-font">
                                <label class="control-label text-single-line"> Mode</label>
                                <select chosen class="form-control" data-ng-model="ExportConsolDetailsGlbCtrl.ePage.Masters.conSelectedMode" ng-options="term as (term.Key+'-'+term.PARENT_Value + '(' + term.Key+')') for term in ExportConsolDetailsGlbCtrl.ePage.Masters.CfxTypesList.CntType"
                                    search-contains="true" ng-change="ExportConsolDetailsGlbCtrl.ePage.Masters.ModeChange(ExportConsolDetailsGlbCtrl.ePage.Masters.conSelectedMode)">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group ship-font">
                                <label class="control-label">BOL</label>
                                <input type="text" maxlength="30" ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.MasterBillNo"
                                    class="form-control input-sm" placeholder="BOL">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <span class="error-warning-container">
                                <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.IsWarning && !ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.IsError"
                                    list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.WARNING"
                                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                                <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.IsError"
                                    list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            </span>
                            <div class="form-group ship-font">
                                <div class="error-warning-container">
                                    <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.IsWarning && !ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.IsError"
                                        list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.WARNING"
                                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                                    <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.IsError"
                                        list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FirstLoadPort.ERROR"
                                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                                </div>
                                <label class="control-label">First Load</label>
                                <div class="input-group input-group-sm">
                                    <div dynamic-lookup my-ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.FirstLoadPort" obj="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader"
                                        page-name="'MstUNLOCO'" control-key="'ConListFirstLoadPort_3115'" control-id="'ConGeneralFirstLoadPort'"
                                        auto-complete-on-select="ExportConsolDetailsGlbCtrl.ePage.Masters.SelectedDataPorts(ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.FirstLoadPort,ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.LastDischargePort);ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.OnFieldValueChange('Consol', ExportConsolDetailsGlbCtrl.currentConsol.code, ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.FirstLoadPort, 'E0003', false);"></div>
                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader" page-name="'MstUNLOCO'"
                                            control-key="'ConListFirstLoadPort_3115'" control-id="'ConGeneralFirstLoadPort'"
                                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ExportConsolDetailsGlbCtrl.ePage.Masters.SelectedDataPorts(ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.FirstLoadPort,ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.LastDischargePort);ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.OnFieldValueChange('Consol', ExportConsolDetailsGlbCtrl.currentConsol.code, ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.FirstLoadPort, 'E0003', false);"
                                            class="btn btn-default shiny" type="button">
                                            <i class="fa fa-ellipsis-h"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <span class="error-warning-container">
                                <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LastDischargePort.IsWarning && !ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LastDischargePort.IsError"
                                    list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LastDischargePort.WARNING"
                                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                                <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LastDischargePort.IsError"
                                    list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LastDischargePort.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            </span>
                            <div class="form-group ship-font">
                                <label class="control-label">Last Discharge</label>
                                <div class="input-group input-group-sm">
                                    <dynamic-lookup my-ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.LastDischargePort" obj="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader"
                                        page-name="'MstUNLOCO'" control-key="'ConListLastDischargePort_3117'" control-id="'ConGeneralLastDischargePort'"
                                        auto-complete-on-select="ExportConsolDetailsGlbCtrl.ePage.Masters.SelectedDataPorts(ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.FirstLoadPort,ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.LastDischargePort);ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.OnFieldValueChange('Consol', ExportConsolDetailsGlbCtrl.currentConsol.code, ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.LastDischargePort, 'E0004', false);"></dynamic-lookup>
                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader" page-name="'MstUNLOCO'"
                                            control-key="'ConListLastDischargePort_3117'" control-id="'ConGeneralLastDischargePort'"
                                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ExportConsolDetailsGlbCtrl.ePage.Masters.SelectedDataPorts(ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.FirstLoadPort,ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.LastDischargePort);ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.OnFieldValueChange('Consol', ExportConsolDetailsGlbCtrl.currentConsol.code, ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.LastDischargePort, 'E0004', false);"
                                            class="btn btn-default shiny" type="button">
                                            <i class="fa fa-ellipsis-h"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- Payment -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group ship-font">
                                <label class="control-label">Payment</label>
                                <select chosen ng-options="x.Key as x.Description for x in ExportConsolDetailsGlbCtrl.ePage.Masters.DropDownMasterList.CON_PAYMENT.ListSource"
                                    ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.PrepaidCollect"
                                    class="form-control">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group ship-font">
                                <label class="control-label">Agent Ref</label>
                                <input type="text" max-length="70" ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.AgentReference"
                                    class="form-control input-sm" placeholder="Agent Ref">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group ship-font">
                                <label class="control-label">Carrier Bkg. Ref</label>
                                <input type="text" ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConConsolHeader.BookingReference" max-length="70"
                                    class="form-control input-sm" placeholder="Carrier Bkg. Ref">
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <!-- SIFiling Reference -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div>
                                <label class="control-label">SI Reference Number</label>
                                <span class="error-warning-container">
                                    <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingRefNo.IsWarning && !ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingRefNo.IsError"
                                        list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingRefNo.WARNING"
                                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                                    <error-warning-directive data-ng-if="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingRefNo.IsError"
                                        list="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingRefNo.ERROR"
                                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                                </span>
                            </div>
                            <div class="form-group">
                                <input type="text" maxlength="30" ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingRefNo"
                                    maxlength="12" class="form-control input-sm" placeholder="SI Ref. #" data-ng-change="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.OnFieldValueChange('MyTask', ExportConsolDetailsGlbCtrl.ePage.Masters.TaskObj.PSI_InstanceNo, ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingRefNo, 'E0010', false, undefined)">
                            </div>
                        </div>
                        <!-- SIFilingDate -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">SI Filing Date</label>
                                <div>
                                    <div>
                                        <div class="input-group input-group-sm con-dt-value">
                                            <input type="text" class="form-control" placeholder="{{ExportConsolDetailsGlbCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                                data-ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingDate"
                                                datetime-picker="{{ExportConsolDetailsGlbCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                                datepicker-options="ExportConsolDetailsGlbCtrl.ePage.Masters.DatePicker.Options"
                                                datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                                                enable-date="true" default-date="" default-time="" save-as="ExportConsolDetailsGlbCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                                                is-open="ExportConsolDetailsGlbCtrl.ePage.Masters.DatePicker.isOpen['isSIFilingDate']"
                                                when-closed="" data-ng-click="" data-ng-change="ExportConsolDetailsGlbCtrl.ePage.Masters.ErrorWarningConfig.OnFieldValueChange('MyTask',ExportConsolDetailsGlbCtrl.taskObj.PSI_InstanceNo,ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo,'E11072',false)"
                                                custom-date-time-format />
                                            <span class="input-group-btn">
                                                <button class="btn btn-default shiny" data-ng-click="ExportConsolDetailsGlbCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isSIFilingDate')">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- SIFilingType -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">SI Filing Type</label>
                                <div class="con-dt-value">
                                    <select chosen ng-options="x.Key as x.Description for x in ExportConsolDetailsGlbCtrl.ePage.Masters.DropDownMasterList.CON_SI_FILING_TYPE.ListSource"
                                        ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingType"
                                        class="form-control">
                                        <option value="">--Select--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- HBL Approval -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label text-single-line">Is HBL Approval Required</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" data-ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.IsHBLRequired"
                                            data-ng-checked="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.IsHBLRequired"
                                            class="colored-blue">
                                        <span class="text"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- MBL Approval -->
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label text-single-line">Is MBL Approval Required</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" data-ng-model="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.IsMBLRequired"
                                            data-ng-checked="ExportConsolDetailsGlbCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.IsMBLRequired"
                                            class="colored-blue">
                                        <span class="text"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
