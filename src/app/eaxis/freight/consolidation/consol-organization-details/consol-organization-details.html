<div class="clearfix col-lg-12 mt-15 mb-15">

                    <label class="control-label">Sending Agent</label>

                            obj="ConsolOrganizationDetailsCtrl.ePage.Entities.Header.Data.UIConConsolHeader"
                            prefix-data="'OrganizationList'" config="'ConGeneralORG_SendingForwarderCode'" placeholder="Sending Agent Code"
                            auto-complete-on-select="ConsolOrganizationDetailsCtrl.ePage.Masters.SelectedData($item,'OAD_SendingForwarderAddressFK')"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="ConsolOrganizationDetailsCtrl.ePage.Entities.Header.Data.UIConConsolHeader"
                                field-name="'ConGeneralORG_SendingForwarderCode'" prefix-data="'OrganizationList'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ConsolArrivalDepartureCtrl.ePage.Masters.SelectedData($item.data.entity,'OAD_SendingForwarderAddressFK')"
                                class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>

                </div>
            </div>
            <div class="padding-right-10">
                <div class="form-group ship-font">

                        class="form-control">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 pr-0 padding-top-10 address-consignee">

                                <i class="fa fa-ellipsis-h"></i>
                            </button>

                </div>
            </div>
            <div class="padding-right-10">
                <div class="form-group ship-font">
                    <label class="control-label">Carrier Address</label>

                        <option value="">--Select--</option>
                    </select>

        </div>
