
<div class="clearfix padding-top-10">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">CTO</label>
            <div class="input-group input-group-sm">
                <input type="hidden" ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ORG_ArrivalCTOFK">
                <div dynamic-lookup my-ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ORG_ArrivalCTOCode" obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader"
                     prefix-data="'OrganizationList'" config="'ConGeneralORG_ArrivalCTOCode'" placeholder="CTO" auto-complete-on-select="ConsolArrivalDepartureCtrl.ePage.Masters.SelectedData($item,'OAD_ArrivalCTOAddressFK')"></div>
                <span class="input-group-btn">
                    <button dynamic-list-modal obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader" field-name="'ConGeneralORG_ArrivalCTOCode'" prefix-data="'OrganizationList'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ConsolArrivalDepartureCtrl.ePage.Masters.SelectedData($item.entity,'OAD_ArrivalCTOAddressFK')" class="btn btn-default shiny" type="button">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">CTO Address</label><select chosen ng-options="x.PK as x.Code for x in ConsolArrivalDepartureCtrl.ePage.Masters.DropDownMasterListAddress.OAD_ArrivalCTOAddressFK.ListSource"
                                                                    ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.OAD_ArrivalCTOAddressFK"
                                                                    class="form-control">
                <option value="">--Select--</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">CFS</label>
            <div class="input-group input-group-sm">
                <input type="hidden" ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ORG_UnpackDepotFK">
                <div dynamic-lookup my-ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ORG_UnpackDepotCode" obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader"
                     prefix-data="'OrganizationList'" config="'ConGeneralORG_UnpackDepotCode'" placeholder="CFS" auto-complete-on-select="ConsolArrivalDepartureCtrl.ePage.Masters.SelectedData($item,'OAD_UnpackDepotAddressFK')"></div>
                <span class="input-group-btn">
                    <button dynamic-list-modal obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader" field-name="'ConGeneralORG_UnpackDepotCode'" prefix-data="'OrganizationList'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ConsolArrivalDepartureCtrl.ePage.Masters.SelectedData($item.entity,'OAD_UnpackDepotAddressFK')" class="btn btn-default shiny" type="button">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">CFS Address</label><select chosen ng-options="x.PK as x.Code for x in ConsolArrivalDepartureCtrl.ePage.Masters.DropDownMasterListAddress.OAD_UnpackDepotAddressFK.ListSource"
                                                                    ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.OAD_UnpackDepotAddressFK"
                                                                    class="form-control">
                <option value="">--Select--</option>
            </select>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Container Yard</label>
            <div class="input-group input-group-sm">
                <input type="hidden" ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ORG_ContainerYardEmptyReturnFK">
                <div dynamic-lookup my-ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ORG_ContainerYardEmptyReturnCode" obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader"
                     prefix-data="'OrganizationList'" config="'ConGeneralORG_ContainerYardEmptyReturnCode'" placeholder="Container Yard" auto-complete-on-select="ConsolArrivalDepartureCtrl.ePage.Masters.SelectedData($item,'OAD_ContainerYardEmptyReturnAddressFK')"></div>
                <span class="input-group-btn">
                    <button dynamic-list-modal obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader" field-name="'ConGeneralORG_ContainerYardEmptyReturnCode'" prefix-data="'OrganizationList'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ConsolArrivalDepartureCtrl.ePage.Masters.SelectedData($item.entity,'OAD_ContainerYardEmptyReturnAddressFK')" class="btn btn-default shiny" type="button">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Container Yard Address</label><select chosen ng-options="x.PK as x.Code for x in ConsolArrivalDepartureCtrl.ePage.Masters.DropDownMasterListAddress.OAD_ContainerYardEmptyReturnAddressFK.ListSource"
                                                                               ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.OAD_ContainerYardEmptyReturnAddressFK"
                                                                               class="form-control">
                <option value="">--Select--</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">First Arrival Port</label>
            <div class="input-group input-group-sm">

                <div dynamic-lookup my-ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.PortOfFirstArrival" obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader"
                     prefix-data="'MstUNLOCO'" config="'ConGeneralPortOfFirstArrival'"></div>
                <span class="input-group-btn">
                    <button dynamic-list-modal obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader" field-name="'ConGeneralPortOfFirstArrival'" prefix-data="'MstUNLOCO'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ConsolArrivalDepartureCtrl.ePage.Masters.SelectedData($item)" class="btn btn-default shiny" type="button">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Arrival Date</label>
            <div class="input-group input-group-sm">
                <input class="form-control" type="text" ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.DatePortOfFirstArrival"
                       placeholder="{{ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-click="ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'ArrivalDate')" uib-datepicker-popup="{{ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.Options.format}}"
                       datepicker-options="ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.Options" is-open="ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.isOpen['ArrivalDate']">
                <span class="input-group-btn"> <button class="btn btn-default shiny" data-ng-click="ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'ArrivalDate')"><i class="fa fa-calendar"></i></button></span>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Last Foreign Port</label>
            <div class="input-group input-group-sm">
                <div dynamic-lookup my-ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.LastForeignPort" obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader"
                     prefix-data="'MstUNLOCO'" config="'ConGeneralLastForeignPort'"></div>
                <span class="input-group-btn">
                    <button dynamic-list-modal obj="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader" field-name="'ConGeneralLastForeignPort'" prefix-data="'MstUNLOCO'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ConsolArrivalDepartureCtrl.ePage.Masters.SelectedData($item)" class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Departure Date</label>
            <div class="input-group input-group-sm">
                <input class="form-control" type="text" ng-model="ConsolArrivalDepartureCtrl.ePage.Entities.Header.Data.UIConConsolHeader.LastForeignPortDate"
                       placeholder="{{ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-click="ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'DepartureDate')" uib-datepicker-popup="{{ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.Options.format}}"
                       datepicker-options="ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.Options" is-open="ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.isOpen['DepartureDate']">
                <span class="input-group-btn"> <button class="btn btn-default shiny" data-ng-click="ConsolArrivalDepartureCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'DepartureDate')"><i class="fa fa-calendar"></i></button></span>
            </div>
        </div>
    </div>

</div>
