<div class="clearfix">
    <div class="widget-main ">
        <uib-tabset>
            <uib-tab>
                <uib-tab-heading title="Container">
                    <i class="fa fa-file-o margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Container'"></span>
                </uib-tab-heading>
                <div class="clearfix">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Container No</label>
                                <input type="text" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.ContainerNo" maxlength="40" class="form-control input-sm"
                                    placeholder="Container No">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Mode</label>
                                <select chosen search-contains="true" ng-options="x.Key as x.Description for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.CON_CNTMODE.ListSource"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.ContainerMode" class="form-control"
                                    search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Deliv. Mode</label>
                                <select chosen ng-options="x.Key as x.Key for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.CNT_DELIVERYMODE.ListSource"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.DeliveryMode" class="form-control"
                                    search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Type</label>
                                <div class="input-group input-group-sm">
                                    <input type="hidden" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.RC">
                                    <div dynamic-lookup my-ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.RC_Type" obj="ContainerFormCtrl.ePage.Masters.Container.FormView"
                                        prefix-data="'MstContainer'" config="'ContainerConType'" auto-complete-on-select="ContainerFormCtrl.ePage.Masters.SelectedConTypeData($item)"></div>
                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="ContainerFormCtrl.ePage.Masters.Container.FormView" field-name="'ContainerConType'"
                                            prefix-data="'MstContainer'" mode="2" grid-refresh-fun-name="" grid-refresh-fun=""
                                            selected-data="ContainerFormCtrl.ePage.Masters.SelectedConTypeData($item.entity)"
                                            class="btn btn-default shiny" type="button">
                                            <i class="fa fa-ellipsis-h"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Seal</label>
                                <input type="text" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.SealNo" maxlength="12" class="form-control input-sm"
                                    placeholder="Seal">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Sealed By</label>
                                <select chosen search-contains="true" ng-options="x.Key as x.Description for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.CNT_SEALBY.ListSource"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.SealParty" class="form-control"
                                    search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">2nd Seal</label>
                                <input type="text" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.SealNo2" maxlength="12" class="form-control input-sm"
                                    placeholder="2nd Seal">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Sealed By</label>
                                <select chosen search-contains="true" ng-options="x.Key as x.Description for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.CNT_SEALBY.ListSource"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.AdditionalSealParty" class="form-control"
                                    search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">3rd Seal</label>
                                <input type="text" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.SealNo3" maxlength="12" class="form-control input-sm"
                                    placeholder="3rd Seal">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Sealed By</label>
                                <select chosen search-contains="true" ng-options="x.Key as x.Description for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.CNT_SEALBY.ListSource"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.Additional2SealParty"
                                    class="form-control" search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="widget">
                                <div class="widget-header bg-blue">
                                    <span class="widget-caption">Weight</span>
                                </div>
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                <div class="form-group">
                                                    <label class="control-label">Tare Weight</label>
                                                    <input type="text" sb-precision="3" ng-change="ContainerFormCtrl.ePage.Masters.UpdateTotal()" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.TareWeight"
                                                        numbers-only maxlength="9" class="form-control input-sm" placeholder="Tare Weight">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                <div class="form-group">
                                                    <label class="control-label">Goods Weight</label>
                                                    <input type="text" sb-precision="3" disabled="disabled" ng-change="ContainerFormCtrl.ePage.Masters.UpdateTotal()" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.GoodsWeight"
                                                        numbers-only maxlength="9" class="form-control input-sm" placeholder="Goods Weight">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                <div class="form-group">
                                                    <label class="control-label">Dunnage</label>
                                                    <input type="text" sb-precision="3" ng-change="ContainerFormCtrl.ePage.Masters.UpdateTotal()" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.DunnageWeight"
                                                        numbers-only maxlength="9" class="form-control input-sm" placeholder="Dunnage">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                <div class="form-group">
                                                    <label class="control-label">Gross Weight</label>
                                                    <input type="text" sb-precision="3" disabled="disabled" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.GrossWeight"
                                                        numbers-only maxlength="9" class="form-control input-sm" placeholder="Gross Weight">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                <div class="form-group">
                                                    <label class="control-label">Max</label>
                                                    <input type="text" sb-precision="3" disabled="disabled" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.CNM_GrossWeight"
                                                        numbers-only maxlength="9" class="form-control input-sm" placeholder="Max">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                <div class="form-group">
                                                    <label class="control-label">Tare On File(KG)</label>
                                                    <input type="text" sb-precision="3" disabled="disabled" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.CNM_TareWeight"
                                                        numbers-only maxlength="9" class="form-control input-sm" placeholder="Max">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                <div class="form-group">
                                                    <label class="control-label">Weight UQ</label>
                                                    <select chosen search-contains="true" ng-options="x.Key as x.Description for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.WEIGHTUNIT.ListSource"
                                                        ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.GrossWeightUQ"
                                                        class="form-control" search-contains="true">
                                                        <option value="">--Select--</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.IsSealOk" class="colored-blue"
                                        />
                                        <span class="text">Is Seal OK</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.IsEmptyContainer" class="colored-blue"
                                        />
                                        <span class="text">Empty</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.IsDamaged" class="colored-blue"
                                        />
                                        <span class="text">Is Damaged</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Commodity</label>
                                <div class="input-group input-group-sm">
                                    <!--  <input class="form-control" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.RH_NKContainerCommodityCode"
                                                        type="text" placeholder="Commodity"> -->
                                    <div dynamic-lookup my-ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.RH_NKContainerCommodityCode" obj="ContainerFormCtrl.ePage.Masters.Container.FormView"
                                        prefix-data="'MstCommodity'" config="'ContainerConCommodity'"></div>
                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="ContainerFormCtrl.ePage.Masters.Container.FormView" field-name="'ContainerConCommodity'"
                                            prefix-data="'MstCommodity'" mode="2" grid-refresh-fun-name="" grid-refresh-fun=""
                                            selected-data="ContainerFormCtrl.ePage.Masters.SelectedData($item)" class="btn btn-default shiny"
                                            type="button">
                                            <i class="fa fa-ellipsis-h"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Status</label>
                                <select chosen search-contains="true" ng-options="x.Key as x.Description for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.CNT_STATUS.ListSource"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.ContainerStatus" class="form-control"
                                    search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Quality</label>
                                <select chosen ng-options="x.Key as x.Description for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.CNT_QUALITY.ListSource"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.ContainerQuality" class="form-control"
                                    search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.IsShipperOwned" class="colored-blue"
                                        />
                                        <span class="text">Is Shipper Owned</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab heading="Refrigeration">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.IsControlledAtmosphere" class="colored-blue"
                                        />
                                        <span class="text">Temp Controlled</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.IsChiller" class="colored-blue"
                                        />
                                        <span class="text">Chiller</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.IsFreezer" class="colored-blue"
                                        />
                                        <span class="text">Frozen</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Temp Set Point</label>
                                <input type="text" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.SetPointTemp" numbers-only sb-precision="1"
                                    maxlength="9" class="form-control input-sm" placeholder="Temp Set Point">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">UNit of Temp Set Point</label>
                                <select chosen ng-options="x.Key as x.Description for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.CNT_TEMPSET.ListSource"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.SetPointTempUnit" class="form-control"
                                    search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Humidity Percent</label>
                                <input type="text" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.HumidityPercent" numbers-only maxlength="1"
                                    class="form-control input-sm" placeholder="Humidity Percent">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Temp Rec. Number</label>
                                <input type="text" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.TempRecorderSerialNo" maxlength="12"
                                    class="form-control input-sm" placeholder="Temp Rec. Number">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Air Vent Setting</label>
                                <input type="text" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.AirVentFlow" maxlength="12" class="form-control input-sm"
                                    placeholder="Air Vent Setting">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Air Vent Setting Unit</label>
                                <select chosen ng-options="x.Key as x.Description for x in ContainerFormCtrl.ePage.Masters.DropDownMasterList.CNT_AIRVENTSET.ListSource"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.AirVentFlowRateUnit" class="form-control"
                                    search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Clip On Unit Number</label>
                                <input type="text" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.RefrigGeneratorID" maxlength="12" class="form-control input-sm"
                                    placeholder="Clip On Unit Number">
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab heading="Measures">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">H. (ft) Onfile</label>
                                <input type="text" disabled="disabled" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.CNM_Height" numbers-only
                                    sb-precision="3" maxlength="9" class="form-control input-sm" placeholder="H. (ft) Onfile">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">H. (ft) Actual</label>
                                <input type="text" ng-change="ContainerFormCtrl.ePage.Masters.UpdateMeasures('CNM_Height','TotalHeight','OverhangHeight')"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.TotalHeight" numbers-only
                                    sb-precision="3" max-length="9" class="form-control input-sm" placeholder="H. (ft) Actual">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">H. (ft) Overhang</label>
                                <input type="text" disabled="disabled" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.OverhangHeight"
                                    numbers-only sb-precision="3" maxlength="9" class="form-control input-sm" placeholder="H. (ft) Overhang">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">L. (ft) Onfile</label>
                                <input type="text" disabled="disabled" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.CNM_Length" numbers-only
                                    sb-precision="3" maxlength="9" class="form-control input-sm" placeholder="L. (ft) Onfile">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">L. (ft) Actual</label>
                                <input type="text" ng-change="ContainerFormCtrl.ePage.Masters.UpdateMeasures('CNM_Length','TotalLength','OverhangLength','OverhangFront')"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.TotalLength" numbers-only
                                    sb-precision="3" max-length="9" class="form-control input-sm" placeholder="L. (ft) Actual">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">L. (ft) Overhang</label>
                                <input type="text" disabled="disabled" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.OverhangLength"
                                    numbers-only sb-precision="3" maxlength="9" class="form-control input-sm" placeholder="L. (ft) Overhang">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Front Onfile</label>
                                <input type="text" disabled="disabled" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.OverhangFront"
                                    numbers-only sb-precision="3" maxlength="9" class="form-control input-sm" placeholder="Front Onfile">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Back Overhang</label>
                                <input type="text" ng-change="ContainerFormCtrl.ePage.Masters.UpdateBackLeft('OverhangFront','OverhangBack','OverhangLength')"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.OverhangBack" numbers-only
                                    sb-precision="3" maxlength="9" class="form-control input-sm" placeholder="Back Overhang">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">W. (ft) Onfile</label>
                                <input type="text" disabled="disabled" ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.CNM_Width" numbers-only
                                    sb-precision="3" maxlength="9" class="form-control input-sm" placeholder="W. (ft) Onfile">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">W. (ft) Actual</label>
                                <input type="text" ng-change="ContainerFormCtrl.ePage.Masters.UpdateMeasures('CNM_Width','TotalWidth','OverhangWeight','OnFileLeft')"
                                    ng-model="ContainerFormCtrl.ePage.Masters.Container.FormView.TotalWidth" numbers-only
                                    sb-precision="3" maxlength="9" class="form-control input-sm" placeholder="W. (ft) Actual">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
