<!-- <div data-ng-include="'app/eaxis/freight/consolidation/general/tabs/general.html'">
</div> -->
<div class="clearfix">
    <div class="widget-main ">
        <uib-tabset id="consolGeneral">
            <!--Consol Tab-->
            <uib-tab>
                <uib-tab-heading title="General">
                    <i class="fa fa-file-o margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'General'"></span>
                    <error-warning-directive data-ng-if="GeneralConCtrl.ePage.Masters.ErrorWarningConfig.GetErrorWarningCountParent('Consolidation',GeneralConCtrl.currentConsol.code,'General', 'W', 'Parent').length > 0 && GeneralConCtrl.ePage.Masters.ErrorWarningConfig.GetErrorWarningCountParent('Shipment', GeneralConCtrl.currentConsol.code,'General', 'E', 'Parent').length == 0"
                        list="GeneralConCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList" type="'warning'" icon="fa fa-warning"
                        parent-type="'Parent'" parent-ref="'General'" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="GeneralConCtrl.ePage.Masters.ErrorWarningConfig.GetErrorWarningCountParent('Consolidation', GeneralConCtrl.currentConsol.code,'General', 'E', 'Parent').length > 0"
                        list="GeneralConCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList" type="'error'" icon="fa fa-warning"
                        parent-type="'Parent'" parent-ref="'General'" g-parent-ref=""></error-warning-directive>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/freight/consolidation/general/tabs/consol-details.html'"></div>
            </uib-tab>
            <!--Organization-->
            <uib-tab>
                <uib-tab-heading title="Organization">
                    <i class="fa fa-globe margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Organization'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/freight/consolidation/general/tabs/organization.html'"></div>
            </uib-tab>
            <!--Docs-->
            <uib-tab>
                <uib-tab-heading title="Docs">
                    <i class="fa fa-file-text-o margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Docs'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/freight/consolidation/general/tabs/docs.html'"></div>
            </uib-tab>
            <!-- Reference -->
            <uib-tab>
                <uib-tab-heading title="Reference">
                    <i class="fa fa-list-alt margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Reference'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/freight/consolidation/general/tabs/reference.html'"></div>
            </uib-tab>
            <!-- Additional Info -->
            <uib-tab>
                <uib-tab-heading title="Additional Info">
                    <i class="fa fa-external-link margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Additonal Info'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/freight/consolidation/general/tabs/additionalInfo.html'"></div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
