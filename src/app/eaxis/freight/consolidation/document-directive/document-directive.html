<article class="col-sm-12 col-md-12 col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-lg fa-fw fa-file-text"></i>
            <span>File Upload Form </span>
            [
            <span class="doc-details">Click the Button & upload the document</span>]
        </div>
        <div class="panel-body no-padding">
            <article class="col-sm-12 col-md-12 col-lg-12 mt-10">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label class="control-label text-single-line">Document Type</label>
                        <select chosen class="form-control" data-ng-model="DocDirectiveCtrl.ePage.Masters.DocType" data-ng-options="term as (term.DocType + ' - ' + term.Desc) for term in DocDirectiveCtrl.ePage.Masters.Documents.DocumentTypeList"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-20">
                    <span>
                        <file-upload-custom data-ng-if="DocDirectiveCtrl.ePage.Masters.DocType" class="file-upload-directive" data-ng-model="DocDirectiveCtrl.ePage.Masters.fileDetails"
                            size="{{DocDirectiveCtrl.ePage.Masters.fileSize}}" auth="{{DocDirectiveCtrl.ePage.Masters.Autherization}}"
                            additional-value="{{DocDirectiveCtrl.ePage.Masters.AdditionalValue}}" url="{{DocDirectiveCtrl.ePage.Masters.UploadUrl}}"
                            doc-type="*" multiple-file="true" is-disabled="false" fu-class="left" get-selected-files="DocDirectiveCtrl.ePage.Masters.GetSelectedFiles($item,DocDirectiveCtrl.ePage.Masters.DocType)"
                            get-uploaded-files="DocDirectiveCtrl.ePage.Masters.GetUploadedFiles($item,DocDirectiveCtrl.ePage.Masters.DocType)"
                            modal-template="" template="">
                            <button class="btn btn-md btn-outline-secondary">
                                Upload
                            </button>
                        </file-upload-custom>
                        <button data-ng-if="!DocDirectiveCtrl.ePage.Masters.DocType" class="btn btn-md btn-outline-secondary ">
                            Upload
                        </button>
                    </span>
                </div>
            </article>
        </div>
    </div>
</article>
<article class="col-sm-12 col-md-12 col-lg-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-lg fa-fw icon-documents7"></i>
            <span>Attached Document List</span>
        </div>
        <div class="panel-body no-padding">
            <div class="doc-view" id="documentView">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="">Document Type</th>
                            <th class="">File name</th>
                            <th class="">File Size</th>
                            <th class="">Uploaded by</th>
                            <th class="">Uploaded Date Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="file in DocDirectiveCtrl.ePage.Masters.DocumentDetails | filter:{'IsDeleted':false}" style="font-size:11px">
                            <td>{{file.DocumentType}}</td>
                            <td colspan="5" data-ng-if="file.IsNew">
                                <div class="loading-file-name">
                                    <span>{{file.FileName}}</span>
                                </div>
                                <div class="meter">
                                    <span></span>
                                </div>
                            </td>
                            <td data-ng-if="!file.IsNew">
                                <a href="javascript:void(0)" data-ng-click="DocDirectiveCtrl.ePage.Masters.DownloadDoc(file)">{{file.FileName}}</a>
                            </td>
                            <td data-ng-if="!file.IsNew">{{file.FileSize}}KB</td>
                            <td data-ng-if="!file.IsNew">{{file.CreatedBy}}</td>
                            <td data-ng-if="!file.IsNew">{{file.CreatedDateTime | date:'dd-MMM-yy'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</article>
