<uib-tabset id="chromeTab" active="SLIUploadCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="">
            <span data-ng-bind="'SLI Upload'"></span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <!--SLI Grid Page-->
            <dynamic-list dataentry-name="SLIUploadCtrl.ePage.Masters.dataentryName" selected-grid-row="SLIUploadCtrl.ePage.Masters.SelectedGridRow($item)"
                mode="1" default-filter="SLIUploadCtrl.ePage.Masters.defaultFilter" dataentry-object="SLIUploadCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="SLIUploadCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab id='top' active="SLIUploadCtrl.ePage.Masters.activeTabIndex == $index" data-ng-repeat="tab in SLIUploadCtrl.ePage.Masters.TabList"
        data-ng-click="SLIUploadCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" data-ng-click="SLIUploadCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--SLI Upload Menu Directive-->
            <sli-upload-directive current-sli="tab" data-ng-if="SLIUploadCtrl.ePage.Masters.currentSLI"></sli-upload-directive>
            <!--Standard Menu Directive-->
            <div class="eaxis-footer-strip">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <standard-menu input="tab" dataentry-object="SLIUploadCtrl.ePage.Masters.DataEntryObject" data-ng-if="!tab.isNew"></standard-menu>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="SLIUploadCtrl.ePage.Masters.Save(tab)"
                        data-ng-bind="SLIUploadCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="SLIUploadCtrl.ePage.Masters.IsDisableSave"></button>
                </div>
            </div>
            <!--Standard Menu Directive-->
        </div>
    </uib-tab>
    <button class="btn btn-default" data-ng-click="SLIUploadCtrl.ePage.Masters.CreateNewBooking()" data-ng-disabled="SLIUploadCtrl.ePage.Masters.IsNewBookingClicked">+</button>
</uib-tabset>
