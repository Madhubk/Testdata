<div class="widget-main ">
    <uib-tabset id="shipmentConsoleAndPacking">
        <!--General Tab-->
        <uib-tab>
            <uib-tab-heading title="Consol">
                <i class="fa fa-file-o margin-right-5"></i>
                <span class="text-single-line" data-ng-bind="'Consol'"></span>
            </uib-tab-heading>
            <consol-grid current-object="ShipmentConsolePackingCtrl.currentShipment" btn-visible="{'Attach':true,'AddNew':true,'Delete':true}"></consol-grid>
        </uib-tab>
        <!-- Container -->
        <uib-tab>
            <uib-tab-heading title="Container">
                <i class="fa fa-suitcase margin-right-5"></i>
                <span class="text-single-line" data-ng-bind="'Container'"></span>
            </uib-tab-heading>
            <container-grid current-object="ShipmentConsolePackingCtrl.currentShipment" btn-visible="{'AddNew':false}"></container-grid>
        </uib-tab>
        <uib-tab>
            <uib-tab-heading title="Export Operation">
                <i class="fa fa-suitcase margin-right-5"></i>
                <span class="text-single-line" data-ng-bind="'Export Operation'"></span>
            </uib-tab-heading>
            <gate-in-grid current-object="ShipmentConsolePackingCtrl.currentShipment" api-header-field-name="'SHP'"  read-only="false" btn-visible="{'AddNew':false}"></gate-in-grid>
        </uib-tab>
        <!--Packing-->
        <uib-tab>
            <uib-tab-heading title="Packing">
                <i class="fa fa-suitcase margin-right-5"></i>
                <span class="text-single-line" data-ng-bind="'Packing'"></span>
            </uib-tab-heading>
            <div data-ng-include="'app/eaxis/freight/shipment/console-and-packing/tabs/packing.html'"></div>
        </uib-tab>

    </uib-tabset>
</div>
