<div class="clearfix">
    <div class="widget-main ">
        <!-- Console -->
        <div class="clearfix padding-top-5">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="clearfix">
                    <div class="input-group-sm">
                        <button dynamic-list-modal obj="ShipmentConsolePackingCtrl.ePage.Entities.Header.Data.UIConShpMappings" prefix-data="'ConsolHeader'"
                                field-name="'ShpAttachConsol'" mode="3" is-full-obj="true" grid-refresh-fun-name="GetConsolDetails" grid-refresh-fun="ShipmentConsolePackingCtrl.ePage.Masters.GridRefreshFun($item)"
                                selected-data="ShipmentConsolePackingCtrl.ePage.Masters.SelectedConsoleData($item)" class="btn btn-primary pull-right"
                                type="button">
                            <i class="fa fa-paperclip"></i> Attach Consol
                        </button>

                    </div>
                </div>

                <div class="text-center grid-view-loader" data-ng-if="!ShipmentConsolePackingCtrl.ePage.Entities.Header.Data.UIConShpMappings"><i class="fa fa-spin fa-spinner font-160"></i></div>

                <dynamic-table data-ng-if="ShipmentConsolePackingCtrl.ePage.Entities.Header.Data.UIConShpMappings" grid-data="ShipmentConsolePackingCtrl.ePage.Entities.Header.Data.UIConShpMappings"
                               grid-config="ShipmentConsolePackingCtrl.ePage.Entities.ShipmentConsol.gridConfig" selected-grid-row="ShipmentConsolePackingCtrl.ePage.Masters.SelectedGridRowConsol($item)"></dynamic-table>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 padding-top-10">
                <div class="text-center grid-view-loader" data-ng-if="!ShipmentConsolePackingCtrl.ePage.Entities.Header.Meta.Container.ListSource"><i class="fa fa-spin fa-spinner font-160"></i></div>
                <dynamic-table data-ng-if="ShipmentConsolePackingCtrl.ePage.Entities.Header.Meta.Container.ListSource" grid-data="ShipmentConsolePackingCtrl.ePage.Entities.Header.Meta.Container.ListSource"
                               grid-config="ShipmentConsolePackingCtrl.ePage.Entities.Container.gridConfig" selected-grid-row="ShipmentConsolePackingCtrl.ePage.Masters.SelectedGridRow($item)"></dynamic-table>
            </div>
        </div>

    </div>
</div>
