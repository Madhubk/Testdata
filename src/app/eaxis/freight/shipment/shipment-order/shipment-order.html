<div class="clearfix">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="">
            <div class="row padding-top-20 padding-bottom-10 link-orders">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pr-0 pl-0">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                        <div class="">
                            <span class="pull-left padding-top-5 padding-right-5">Quick Orders Ref : </span>
                            <div class="input-group input-group-sm">
                                
                                <input type="text" class="form-control" data-ng-model="ShipmentOrderCtrl.ePage.Masters.orderReferenceText" data-ng-focus="ShipmentOrderCtrl.ePage.Masters.IsMore=false"
                                    data-ng-blur="ShipmentOrderCtrl.ePage.Masters.OrderItemCall(ShipmentOrderCtrl.ePage.Masters.orderReferenceText)">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-ng-click="ShipmentOrderCtrl.ePage.Masters.IsMore=!ShipmentOrderCtrl.ePage.Masters.IsMore"
                                        data-ng-disabled="ShipmentOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders.length!=0">
                                        <i class="fa fa-angle-double-down"></i>
                                    </button>
                                </span>
                                <div class="dropdownWrapOrderItem animated fadeInDown" data-ng-show="ShipmentOrderCtrl.ePage.Masters.IsMore">
                                    <div class="clearfix margin-top-10 margin-bottom-10">
                                        <div class="col-lg-12">
                                            <table class="set-table table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Order Reference</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr data-ng-repeat="item in ShipmentOrderCtrl.ePage.Entities.Header.Data.UIPorOrderItem | filter:{'IsDeleted':false}:true">
                                                        <td>
                                                            <input class="form-control" type="text" data-ng-model="item.OrderReference" disabled="disabled">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1">
                        <div class="padding-5 padding-left-20">
                            <label class="control-label text-single-line">(OR)</label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                        <div class="">
                            <div class="input-group-sm">
                                <button dynamic-list-modal obj="ShipmentOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders" prefix-data="'OrderHeader'"
                                    field-name="'ShpAttachOrder'" mode="3" is-full-obj="true" grid-refresh-fun-name="GetOrderDetails"
                                    grid-refresh-fun="ShipmentOrderCtrl.ePage.Masters.ShipmentOrderGridRefreshFun($item)" selected-data="ShipmentOrderCtrl.ePage.Masters.SelectedData($item)"
                                    class="btn btn-primary pull-right" type="button">
                                    <i class="fa fa-paperclip"></i> Attach Orders
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ord-list-header margin-top-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <strong>
                    <span data-ng-bind="'Order'"></span>
                </strong>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <strong>
                    <span data-ng-bind="'Order Description'"></span>
                </strong>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <strong>
                    <span data-ng-bind="'Confirm Dt & No'"></span>
                </strong>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <strong>
                    <span data-ng-bind="'POL & POD'"></span>
                </strong>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1">
                <strong>
                    <span data-ng-bind="'Action'"></span>
                </strong>
            </div>
        </div>
        <div class="text-center grid-view-loader" data-ng-if="!ShipmentOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders">
            <i class="fa fa-spin fa-spinner font-160"></i>
        </div>
        <div class="text-center p-20" data-ng-if="ShipmentOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders.length == 0">No Records...!</div>
        <div class="row" data-ng-repeat="x in ShipmentOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders" data-ng-if="ShipmentOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders && ShipmentOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders.length > 0">
            <div class="clearfix ord-list-container">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                    <div class="line-1 font-16">
                        <strong>
                            <span data-ng-bind="x.OrderNo"></span>
                        </strong>
                    </div>
                    <div class="line-2 font-16">
                        <span data-ng-bind="x.OrderStatus || ShipmentOrderCtrl.ePage.Masters.EmptyText"></span> -
                        <span data-ng-bind="(x.OrderDate || ShipmentOrderCtrl.ePage.Masters.EmptyText) | dateFormat"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
                    <div class="line-1">
                        <span data-ng-bind="x.GoodsDescription || ShipmentOrderCtrl.ePage.Masters.EmptyText"></span>
                    </div>
                    <div class="line-2">
                        <strong>
                            <span data-ng-bind="'Pack: '"></span>
                        </strong> -
                        <span data-ng-bind="x.Packs || ShipmentOrderCtrl.ePage.Masters.EmptyText + ' ' + x.OrderPackType || ShipmentOrderCtrl.ePage.Masters.EmptyText"></span>,
                        <strong>
                            <span data-ng-bind="'Volume: '"></span>
                        </strong> -
                        <span data-ng-bind="x.ActualVolume || ShipmentOrderCtrl.ePage.Masters.EmptyText +' ' + x.UnitOfVolume || ShipmentOrderCtrl.ePage.Masters.EmptyText"></span>,
                        <strong>
                            <span data-ng-bind="'Weight: '"></span>
                        </strong> -
                        <span data-ng-bind="x.ActualWeight || ShipmentOrderCtrl.ePage.Masters.EmptyText + ' ' + x.UnitofWeight || ShipmentOrderCtrl.ePage.Masters.EmptyText"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                    <div class="line-1">
                        <span data-ng-bind="x.ConfirmNo || ShipmentOrderCtrl.ePage.Masters.EmptyText"></span>
                    </div>
                    <div class="line-2">
                        <span data-ng-bind="(x.ConfirmDate || ShipmentOrderCtrl.ePage.Masters.EmptyText) | dateFormat"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                    <div class="line-1">
                        <span data-ng-bind="x.PortOfLoading || ShipmentOrderCtrl.ePage.Masters.EmptyText"></span> to
                        <span data-ng-bind="x.PortOfDischarge || ShipmentOrderCtrl.ePage.Masters.EmptyText"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1">
                    <span class="fa fa-trash-o cursor-pointer danger" data-ng-click="ShipmentOrderCtrl.ePage.Masters.DeleteConfirmation(x)"></span>
                </div>
            </div>
        </div>
    </div>
</div>
