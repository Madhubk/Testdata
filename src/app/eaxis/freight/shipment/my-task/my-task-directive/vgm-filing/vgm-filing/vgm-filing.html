<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="my-task-content-shipper">
        <div class="row">
            <div class="col-lg-4">Consignor :
                <a data-ng-bind="VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ShipperName"></a>
            </div>
            <div class="col-lg-4">Consignee :
                <a data-ng-bind="VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ConsigneeName"></a>
            </div>
            <div class="col-lg-4 ng-binding">Load Port :
                <a data-ng-bind="VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.PortOfLoading"></a>
            </div>
        </div>
    </div>

    <div class="clearfix mt-10">
        <div class="table" id="results">
            <div class="theader">
                <div class="table_header">Consignee Name</div>
                <div class="table_header">ShipperName</div>
                <div class="table_header">ShipmentNo</div>
                <div class="table_header">Port Of Discharge</div>
            </div>
            <div class="table_row">
                <div class="table_small">
                    <div class='table_cell'>ConsigneeName</div>
                    <div class="table_cell" data-ng-bind="VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ConsigneeName" title="{{VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ConsigneeName}}"></div>
                </div>
                <div class="table_small">
                    <div class='table_cell'>ShipperName</div>
                    <div class="table_cell" data-ng-bind="VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ShipperName" title="{{VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ShipperName}}"></div>
                </div>
                <div class="table_small">
                    <div class='table_cell'>ShipmentNo</div>
                    <div class="table_cell" data-ng-bind="VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ShipmentNo" title="{{VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ShipmentNo}}"></div>
                </div>
                <div class="table_small">
                    <div class='table_cell'>PortOfDischarge</div>
                    <div class="table_cell" data-ng-bind="VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.PortOfDischarge" title="{{VgmFilingDirCtrl.ePage.Masters.EntityObj.UIShipmentHeader.PortOfDischarge}}"></div>
                </div>
            </div>
        </div>
    </div>
