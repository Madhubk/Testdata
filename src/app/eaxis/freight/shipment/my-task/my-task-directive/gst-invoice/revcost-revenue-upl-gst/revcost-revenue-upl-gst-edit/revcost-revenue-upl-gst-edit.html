<div class="clearfix pb-10">

<!-- Save & Complete Buttons -->
<div class="clearfix">
    <div class="clearfix my-task-standard-bar" data-ng-if="
        RevCostandRevUplGSTEditDirCtrl.ePage.Masters.StandardMenuInput">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 pt-5">
            <a href="javascript: void(0)" document-modal input="RevCostandRevUplGSTEditDirCtrl.ePage.Masters.StandardMenuInput" class="my-task-icon fa fa-file-text-o mr-5"></a>
            <span class="my-task-slash"></span>

            <span class="my-task-slash"></span>
            <a href="javascript: void(0)" email-modal input="RevCostandRevUplGSTEditDirCtrl.ePage.Masters.StandardMenuInput" class="my-task-icon fa fa-envelope-o mr-5"></a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <input type="submit" class="btn btn-success btn-save btn-sm pull-right ml-5" data-ng-click="RevCostandRevUplGSTEditDirCtrl.ePage.Masters.Save()"
