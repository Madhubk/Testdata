<div class="row">
    <div class="col-lg-4">Consignor :
        <a data-ng-bind="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ShipperName"></a>
    </div>
    <div class="col-lg-4">Consignee :
        <a data-ng-bind="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.EntityObj.UIShipmentHeader.ConsigneeName"></a>
    </div>
    <div class="col-lg-4 ng-binding">Load Port :
        <a data-ng-bind="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.EntityObj.UIShipmentHeader.PortOfLoading"></a>
    </div>
</div>
<div class="row p-2 mt-10">
    <!-- Cargo Pick up Date -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-3">
        <div class="form-group ex-line-font">
            <div class="error-warning-container">
                <error-warning-directive data-ng-if="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.IsWarning && !ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.IsError"
                    list="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.WARNING" type="'warning'"
                    icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.IsError"
                    list="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.ERROR" type="'error'" icon="fa fa-warning"
                    parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </div>
            <label class="control-label">Cargo Pickup Date</label>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="{{ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                    data-ng-model="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.EntityObj.UIShpExtendedInfo.CargoPickedUpDate"
                    datetime-picker="{{ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                    datepicker-options="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.Options"
                    datepicker-append-to-body="true" close-on-selection="false" enable-time="false" enable-date="true"
                    default-date="" default-time="" save-as="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                    is-open="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.isOpen['isCargoPickupDate']"
                    when-closed="" data-ng-click="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCargoPickupDate')"
                    custom-date-time-format data-ng-change="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.OnFieldValueChange('E11072')" />
                <span class="input-group-btn">
                    <button class="btn btn-default shiny" data-ng-click="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCargoPickupDate')">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>

            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-3"></div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-3">
        <div class="input-group input-group-sm">
        </div>
        <div>
            <button class="my-task-btn my-task-open-activity-btn ng-scope" data-ng-click="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.Complete()"
                data-ng-disabled="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.IsDisableCompleteBtn">{{ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.CompleteBtnText}}</button>
        </div>
    </div>
</div>
</div>
