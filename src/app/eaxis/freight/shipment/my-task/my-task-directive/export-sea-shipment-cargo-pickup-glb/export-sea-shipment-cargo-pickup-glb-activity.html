<div class="col-lg-12 clearfix no-padding" ng-if="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Entities.Header.Data">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-10">
        <span class="error-warning-container">
            <error-warning-directive data-ng-if="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.IsWarning && !ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.IsError"
                list="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.WARNING"
                type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            <error-warning-directive data-ng-if="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.IsError"
                list="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoPickedUpDate.ERROR"
                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
        </span>
        <div class="form-group ship-font">
            <label class="control-label">Cargo Pickup Date</label>
            <div>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CargoPickedUpDate"
                        datetime-picker="{{ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
                        close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time="" save-as="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.isOpen['CargoPickedUpDate']" when-closed=""
                        data-ng-click="" data-ng-change="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.OnFieldValueChange('E11072')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="ExportSeaShipmentCargoPickupGlbCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'CargoPickedUpDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
