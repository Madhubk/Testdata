<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="my-task-content-shipper">
            <div class="row">
                <div class="col-lg-4">Consignor :
                    <a data-ng-bind="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ShipperName"></a>
                </div>
                <div class="col-lg-4">Consignee :
                    <a data-ng-bind="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ConsigneeName"></a>
                </div>
                <div class="col-lg-4 ng-binding">Load Port :
                    <a data-ng-bind="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Entities.Header.Data.UIShipmentHeader.PortOfLoading"></a>
                </div>
            </div>
        </div>
        <div class="row mt-10" id="style-4">
            <div class="col-lg-12" data-ng-if="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.StandardMenuInput"
                upload-document-ord doc-type-dsc="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.MyTask.WSI_StepName" input="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.StandardMenuInput"
                is-uploaded="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.IsUploaded({ $item: $item })" config="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.StandardConfigInput"
                class="my-task-icon fa fa-file-text-o mr-5">
            </div>
            <div class="col-lg-8" data-ng-if="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.StandardMenuInput"
                is-document-uploaded="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.IsDocumentUploaded" view-document-ord
                doc-type-dsc="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.MyTask.WSI_StepName" input="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.StandardMenuInput"
                mode="3" config="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.StandardConfigInput" class="my-task-icon fa fa-file-text-o mr-5">
            </div>
            <div class="col-lg-4">
                <button class="my-task-btn my-task-directive-btn" data-ng-click="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.Complete()"
                    data-ng-disabled="ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.CompleteBtnDisabled">
                    {{ExportSeaShipmentJobCostSheetGlbCtrl.ePage.Masters.CompleteBtnTxt}}
                </button>
            </div>
        </div>
