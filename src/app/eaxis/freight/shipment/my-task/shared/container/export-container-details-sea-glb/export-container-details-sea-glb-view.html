<div class="clearfix">
    <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12 col-xs-12 mb-10 no-padding">
        <uib-tabset id="Consol">
            <uib-tab>
                <uib-tab-heading title="Container">
                    <i class="fa fa-list-alt margin-right-5"></i>
                    <span class="text-single-line fs-13" data-ng-bind="'Container'"></span>
                </uib-tab-heading>
                <div class="hbl-con" data-ng-if="!ExportContainerDetailsSeaGlbCtrl.currentConsol">
                    This shipment is Not Attached with any Cosnsol
                </div>
                <div data-ng-if="ExportContainerDetailsSeaGlbCtrl.currentConsol">
                    <container-grid current-object="ExportContainerDetailsSeaGlbCtrl.currentConsol" key-object-name="'CON'" api-header-name="'UIConConsolHeader'"
                        api-header-field-name="'CON_FK'" api-header-value-name="'UICntContainers'" btn-visible="{'AddNew':true,'Delete':true,'More':true}"
                        table-properties="" read-only="true">
                    </container-grid>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
