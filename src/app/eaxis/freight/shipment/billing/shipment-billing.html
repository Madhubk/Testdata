<div class="clearfix padding-5">
    <div class="widget-main ">
        <div data-ng-show="!ShipmentBillingCtrl.ePage.Masters.Job.IsFormView">
            <div class="clearfix">
                <button class="btn btn-sm btn-outline-secondary pull-right" data-ng-click="ShipmentBillingCtrl.ePage.Masters.Job.AddNewJob()">
                    <i class="fa fa-plus-circle"></i> Add Job
                </button>
            </div>
            <!-- Service Grid -->
            <div class="Shipmentstable_scroll job-hgt">
                <div class="table tab-position" id="results">
                    <div class='theader'>
                        <div class='table_header'>Company Name</div>
                        <div class='table_header'>Branch Name</div>
                        <div class='table_header'>Department Name</div>
                        <div class='table_header'>Status</div>
                        <div class='table_header'>Action</div>
                    </div>
                    <!-- List Empty Response -->
                    <div class='table_row' data-ng-repeat="x in ShipmentBillingCtrl.ePage.Masters.Job.GridData" data-ng-if="ShipmentBillingCtrl.ePage.Masters.Job.GridData && ShipmentBillingCtrl.ePage.Masters.Job.GridData.length > 0"
                        style="font-size: 11px;">
                        <div class='table_small'>
                            <div class='table_cell'>Company Name</div>
                            <div class='table_cell'>
                                <b>{{x.CompanyName}}</b>
                            </div>
                        </div>
                        <div class='table_small'>
                            <div class='table_cell'>Branch Name</div>
                            <div class='table_cell'>{{x.BranchName}}</div>
                        </div>
                        <div class='table_small'>
                            <div class='table_cell'>Company Name</div>
                            <div class='table_cell'>
                                <b>{{x.DeptName}}</b>
                            </div>
                        </div>
                        <div class='table_small'>
                            <div class='table_cell'>Branch Name</div>
                            <div class='table_cell'>{{x.Status}}</div>
                        </div>
                        <div class='table_small'>
                            <div class='table_cell'>Action</div>
                            <div class='table_cell'>
                                <span>
                                    <a>
                                        <i class="fa fa-pencil order-icon" data-ng-click="ShipmentBillingCtrl.ePage.Masters.Job.SelectedGridRow(x, 'edit')"></i>
                                    </a>
                                </span>|
                                <span>
                                    <a>
                                        <i class="fa fa-trash order-icon" data-ng-click="ShipmentBillingCtrl.ePage.Masters.Job.SelectedGridRow(x, 'delete')"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center grid-view-loader" data-ng-if="!ShipmentBillingCtrl.ePage.Masters.Job.GridData">
                    <i class="fa fa-spin fa-spinner font-160"></i>
                </div>
                <div class="grid-no-record-border-box text-center p-30">
                    <span class="grid-no-record-shipment job-empty-top" data-ng-if="ShipmentBillingCtrl.ePage.Masters.Job.GridData.length==0">No records found...</span>
                </div>
            </div>
        </div>
        <div data-ng-show="ShipmentBillingCtrl.ePage.Masters.Job.IsFormView">
            <div class="clearfix margin-bottom-10 Job-details-heading">
                <div class="text-center clearfix">
                    <i class="fa fa-angle-double-left pull-left btn btn-link fs-30" data-ng-click="ShipmentBillingCtrl.ePage.Masters.Job.BackClick();"></i>
                    <span class="fs-18">Job Details</span>
                    <button class="btn btn-primary pull-right margin-right-10" data-ng-click="ShipmentBillingCtrl.ePage.Masters.Job.AddToGrid()">
                        <i class="fa fa-plus-circle"></i> Save Job
                    </button>
                </div>
            </div>
            <div class="clearfix">
                <!--Company-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Company</label>
                        <select chosen name="category-group" class="form-control" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.GC" ng-options="x.PK as x.Code + ' - ' + x.Name for x in ShipmentBillingCtrl.ePage.Masters.Company.ListSource"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <!--Branch-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Branch</label>
                        <select chosen name="category-group" class="form-control" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.GB" ng-options="x.PK as x.Code + ' - ' + x.BranchName for x in ShipmentBillingCtrl.ePage.Masters.Branch.ListSource  | filter :ShipmentBillingCtrl.ePage.Masters.Job.FormView.GC"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <!--Department -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Department</label>
                        <select chosen name="category-group" class="form-control" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.GE" ng-options="x.PK as x.Code + ' - ' + x.Desc for x in ShipmentBillingCtrl.ePage.Masters.Department.ListSource"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <!--Profit/Loss Reason-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Profit/Loss Reason </label>
                        <select chosen name="category-group" class="form-control" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.ProfitLossReasonCode"
                            ng-options="x.Key as x.Description for x in ShipmentBillingCtrl.ePage.Masters.DropDownMasterList.PROFITANDLOSSRESON.ListSource"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <!--Status-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Status </label>
                        <select chosen name="category-group" class="form-control" ng-model=" ShipmentBillingCtrl.ePage.Masters.Job.FormView.Status"
                            ng-options="x.Key as x.Description for x in ShipmentBillingCtrl.ePage.Masters.DropDownMasterList.BILLSTATUS.ListSource"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <!-- Hold Reason -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Hold Reason </label>
                        <input type="text" class="form-control input-sm" max-length="70" data-ng-model=" ShipmentBillingCtrl.ePage.Masters.Job.FormView.HoldReason"
                            placeholder="Hold Reason" />
                    </div>
                </div>
                <!--Operator -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Operator </label>
                        <div class="input-group input-group-sm">
                            <div dynamic-lookup placeholder="Operator" my-ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.GS_NKRepOps" obj="ShipmentBillingCtrl.ePage.Masters.Job.FormView"
                                page-name="'CmpEmployee'" control-id="'ShpBillingOperator'" control-key="ShpBillingOperator_3214"></div>
                            <span class="input-group-btn">
                                <button dynamic-list-modal obj="ShipmentBillingCtrl.ePage.Masters.Job.FormView" control-id="'ShpBillingOperator'" page-name="'CmpEmployee'"
                                    control-key="ShpBillingOperator_3214" mode="2" grid-refresh-fun-name="" grid-refresh-fun=""
                                    selected-data="ShipmentBillingCtrl.ePage.Masters.SelectedLookupData($item)" class="btn btn-default shiny"
                                    type="button">
                                    <i class="fa fa-ellipsis-h"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <!--Quote-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Quote</label>
                        <input type="text" class="form-control input-sm" max-length="40" data-ng-model=" ShipmentBillingCtrl.ePage.Masters.Job.FormView.TH_NKQuoteNumber"
                            placeholder="Quote" />
                    </div>
                </div>
                <!--SalesRep-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Sales Rep</label>
                        <div class="input-group input-group-sm">
                            <div dynamic-lookup placeholder="Sales Rep" my-ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.GS_NKRepSales" obj="ShipmentBillingCtrl.ePage.Masters.Job.FormView"
                                page-name="'CmpEmployee'" control-id="'ShpBillingSalesRep'"></div>
                            <span class="input-group-btn">
                                <button dynamic-list-modal obj="ShipmentBillingCtrl.ePage.Masters.Job.FormView" control-id="'ShpBillingSalesRep'" page-name="'CmpEmployee'"
                                    control-key="ShpBillingSalesRep_3215" mode="2" grid-refresh-fun-name="" grid-refresh-fun=""
                                    selected-data="ShipmentBillingCtrl.ePage.Masters.SelectedLookupData($item)" class="btn btn-default shiny"
                                    type="button">
                                    <i class="fa fa-ellipsis-h"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <!--Open Date-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Open Date</label>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="{{ShipmentBillingCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.JobOpenDate" datetime-picker="{{ShipmentBillingCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                datepicker-options="ShipmentBillingCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
                                close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time=""
                                save-as="ShipmentBillingCtrl.ePage.Masters.DatePicker.Options.saveFormat" is-open="ShipmentBillingCtrl.ePage.Masters.DatePicker.isOpen['isJobOpenDate']"
                                when-closed="" data-ng-click="" data-ng-change="" custom-date-time-format />
                            <span class="input-group-btn">
                                <button class="btn btn-default shiny" data-ng-click="ShipmentBillingCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isJobOpenDate')">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <!--Close Date-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Close Date</label>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="{{ShipmentBillingCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.JobClosedDate" datetime-picker="{{ShipmentBillingCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                datepicker-options="ShipmentBillingCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
                                close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time=""
                                save-as="ShipmentBillingCtrl.ePage.Masters.DatePicker.Options.saveFormat" is-open="ShipmentBillingCtrl.ePage.Masters.DatePicker.isOpen['isJobClosedDate']"
                                when-closed="" data-ng-click="" data-ng-change="" custom-date-time-format />
                            <span class="input-group-btn">
                                <button class="btn btn-default shiny" data-ng-click="ShipmentBillingCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isJobClosedDate')">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <!--Override-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label for="" class="control-label">&nbsp;</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.JobBufferPercentOverride" class="colored-blue"
                                />
                                <span class="text">Override</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="clearfix">
                <!--Local Client Organization Code-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label text-single-line">Local Client</label>
                        <div class="input-group input-group-sm">
                            <input type="hidden" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.LocalOrg_FK">
                            <div dynamic-lookup placeholder="Organization Code" my-ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.LocalOrg_Code"
                                obj="ShipmentBillingCtrl.ePage.Masters.Job.FormView" page-name="'OrganizationList'" control-id="'ShpBillingLocalAddress'"
                                control-key="ShpBillingLocalAddress_2959" auto-complete-on-select="ShipmentBillingCtrl.ePage.Masters.AutoCompleteOnSelect($item, 'Local')"></div>
                            <span class="input-group-btn">
                                <button dynamic-list-modal obj="ShipmentBillingCtrl.ePage.Masters.Job.FormView" control-id="'ShpBillingLocalAddress'" control-key=""
                                    page-name="'OrganizationList'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ShipmentBillingCtrl.ePage.Masters.SelectedLookupData($item, 'Local')"
                                    class="btn btn-default shiny" type="button">
                                    <i class="fa fa-ellipsis-h"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <!--Local Client Address-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label text-single-line">Address</label>
                        <div class="">
                            <select chosen class="form-control" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.LocalOrg_OAD_FK" ng-options="x.PK as x.Code for x in ShipmentBillingCtrl.ePage.Masters.Job.FormView.Local.AddressList"
                                data-ng-change="ShipmentBillingCtrl.ePage.Masters.OnAddressChange((ShipmentBillingCtrl.ePage.Masters.Job.FormView.Local.AddressList | filter: {PK: ShipmentBillingCtrl.ePage.Masters.Job.FormView.LocalOrg_OAD_FK})[0], 'Local')"
                                search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Local Client Contact-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label text-single-line">Contact</label>
                        <div class="">
                            <select chosen class="form-control" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.LocalOrg_OCT_FK" ng-options="x.PK as x.ContactName for x in ShipmentBillingCtrl.ePage.Masters.Job.FormView.Local.ContactList"
                                data-ng-change="ShipmentBillingCtrl.ePage.Masters.OnContactChange((ShipmentBillingCtrl.ePage.Masters.Job.FormView.Local.ContactList | filter: {PK: ShipmentBillingCtrl.ePage.Masters.Job.FormView.LocalOrg_OCT_FK})[0], 'Local')"
                                search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Overseas Agent Organization Code-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label text-single-line">Overseas Agent</label>
                        <div class="input-group input-group-sm">
                            <input type="hidden" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.Agent_Org_FK">
                            <div dynamic-lookup placeholder="Organization Code" my-ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.AgentOrg_Code"
                                obj="ShipmentBillingCtrl.ePage.Masters.Job.FormView" page-name="'OrganizationList'" control-id="'ShpBillingAgentAddress'"
                                control-key="ShpBillingAgentAddress_2958" auto-complete-on-select="ShipmentBillingCtrl.ePage.Masters.AutoCompleteOnSelect($item, 'Agent')"></div>
                            <span class="input-group-btn">
                                <button dynamic-list-modal obj="ShipmentBillingCtrl.ePage.Masters.Job.FormView" control-id="'ShpBillingAgentAddress'" page-name="'OrganizationList'"
                                    mode="2" grid-refresh-fun-name="" grid-refresh-fun="" control-key="ShpBillingAgentAddress_2958" selected-data="ShipmentBillingCtrl.ePage.Masters.SelectedLookupData($item, 'Agent')"
                                    class="btn btn-default shiny" type="button">
                                    <i class="fa fa-ellipsis-h"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <!--Overseas Agent Address-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label text-single-line">Address</label>
                        <div class="">
                            <select chosen class="form-control" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.AgentOrg_OAD_FK" ng-options="x.PK as x.Code for x in ShipmentBillingCtrl.ePage.Masters.Job.FormView.Agent.AddressList"
                                data-ng-change="ShipmentBillingCtrl.ePage.Masters.OnAddressChange((ShipmentBillingCtrl.ePage.Masters.Job.FormView.Agent.AddressList | filter: {PK: ShipmentBillingCtrl.ePage.Masters.Job.FormView.AgentOrg_OAD_FK})[0], 'Agent')"
                                search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Overseas Agent Contact-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label text-single-line">Contact</label>
                        <div class="">
                            <select chosen class="form-control" ng-model="ShipmentBillingCtrl.ePage.Masters.Job.FormView.AgentOrg_OCT_FK" ng-options="x.PK as x.ContactName for x in ShipmentBillingCtrl.ePage.Masters.Job.FormView.Agent.ContactList"
                                data-ng-change="ShipmentBillingCtrl.ePage.Masters.OnContactChange((ShipmentBillingCtrl.ePage.Masters.Job.FormView.Agent.ContactList | filter: {PK: ShipmentBillingCtrl.ePage.Masters.Job.FormView.AgentOrg_OCT_FK})[0], 'Agent')"
                                search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button class="btn btn-primary pull-right" data-ng-click="ShipmentBillingCtrl.ePage.Masters.Job.AddToGrid()">
                    <i class="fa fa-plus-circle"></i> Save Job
                </button>
            </div>
        </div>
    </div>
</div>
