<div class="clearfix margin-top-20">
    <!-- Booked Date -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group ship-font">
            <div class="error-warning-container">
                <error-warning-directive data-ng-if="GeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.IsWarning && !GeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.IsError"
                    list="GeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.WARNING" type="'warning'" icon="fa fa-warning"
                    parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="GeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.IsError" list="GeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </div>
            <label class="control-label text-single-line">Booked Date </label>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="{{GeneralCtrl.ePage.Masters.DatePicker.Options.dateFormat}}" ng-model="GeneralCtrl.ePage.Entities.Header.Data.UIShipmentHeader.BookedDate"
                    datetime-picker="{{GeneralCtrl.ePage.Masters.DatePicker.Options.dateFormat}}" datepicker-options="GeneralCtrl.ePage.Masters.DatePicker.Options"
                    datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true" default-date=""
                    default-time="" save-as="GeneralCtrl.ePage.Masters.DatePicker.Options.saveFormat" is-open="GeneralCtrl.ePage.Masters.DatePicker.isOpen['isBookedDate']"
                    when-closed="" data-ng-click="" data-ng-change="GeneralCtrl.ePage.Masters.OnFieldValueChange('E0014')" custom-date-time-format
                />
                <span class="input-group-btn">
                    <button class="btn btn-default shiny" data-ng-click="GeneralCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isBookedDate')">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>

            </div>
        </div>
    </div>
    <!--House Bill-->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group ship-font">
            <label class="control-label">House Bill </label>
            <input type="text" class="form-control input-sm" max-length="40" data-ng-model="GeneralCtrl.ePage.Entities.Header.Data.UIShipmentHeader.HouseBill"
                placeholder="House Bill" />
        </div>
    </div>
    <!--Transport Mode-->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="error-warning-container">
            <error-warning-directive data-ng-if="GeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.TransportMode.IsWarning && !GeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.TransportMode.IsError"

        </div>
        <div class="form-group ship-font">
            <label class="control-label text-single-line"> Transport Mode</label>
            <select data-ng-disabled="GeneralCtrl.ePage.Masters.TransportModedisable==true || GeneralCtrl.ePage.Entities.Header.Data.UIConShpMappings.length > 0"
                chosen class="form-control" ng-model="GeneralCtrl.ePage.Entities.Header.Data.UIShipmentHeader.TransportMode"
                data-ng-options="x.Key as x.Description for x in  GeneralCtrl.ePage.Masters.DropDownMasterList.SHP_TRANSTYPE.ListSource"
                search-contains="true" data-ng-change="GeneralCtrl.ePage.Masters.OnTransportChange();GeneralCtrl.ePage.Masters.OnFieldValueChange('E0002')">
                <option value="">--Select--</option>
            </select>
        </div>
    </div>
