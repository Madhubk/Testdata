<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-if="ContainerDetailsCtrl.ePage.Entities.Header.Data">    

    <div class="clearfix mt-10">
        <div class="table" id="results">
            <div class="theader">
                <div class="table_header">Container No</div>
                <div class="table_header">Container Mode</div>
                <div class="table_header">Container Status</div>
                <div class="table_header">Delivery Mode</div>
            </div>
            <div class="table_row">
                <div class="table_small">
                    <div class='table_cell'>Container No</div>
                    <div class="table_cell" data-ng-bind="ContainerDetailsCtrl.ePage.Entities.Header.Data.UIcntContainer.ContainerNo" title="{{ContainerDetailsCtrl.ePage.Entities.Header.Data.UIcntContainer.ContainerNo}}"></div>
                </div>
                <div class="table_small">
                    <div class='table_cell'>Container Mode</div>
                    <div class="table_cell" data-ng-bind="ContainerDetailsCtrl.ePage.Entities.Header.Data.UIcntContainer.ContainerMode" title="{{ContainerDetailsCtrl.ePage.Entities.Header.Data.UIcntContainer.ContainerMode}}"></div>
                </div>
                <div class="table_small">
                    <div class='table_cell'>Container Status</div>
                    <div class="table_cell" data-ng-bind="ContainerDetailsCtrl.ePage.Entities.Header.Data.UIcntContainer.ContainerStatus" title="{{ContainerDetailsCtrl.ePage.Entities.Header.Data.UIcntContainer.ContainerStatus}}"></div>
                </div>
                <div class="table_small">
                    <div class='table_cell'>Delivery Mode</div>
                    <div class="table_cell" data-ng-bind="ContainerDetailsCtrl.ePage.Entities.Header.Data.UIcntContainer.DeliveryMode" title="{{ContainerDetailsCtrl.ePage.Entities.Header.Data.UIcntContainer.DeliveryMode}}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
