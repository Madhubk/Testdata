<div class="clearfix">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="">
            <div class="row padding-top-20 padding-bottom-10" style="background-color: #f9f9f9;border-bottom: 1px solid #eee;">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pr-0 pl-0">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                        <div class="">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" disabled="disabled" data-ng-model="BookingOrderCtrl.ePage.Masters.orderReferenceText">
                                <span class="input-group-btn">
                                    <button data-ng-click="BookingOrderCtrl.ePage.Masters.More()" data-ng-disabled="BookingOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders.length!=0" class="btn btn-default shiny"><i class="fa fa-angle-double-down fa-2x"></i> Orders Quick Reference</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1">
                        <div class="padding-5 padding-left-20">
                            <label class="control-label text-single-line">(OR)</label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                        <div class="">
                            <div class="input-group-sm">
                                <button dynamic-list-modal obj="BookingOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders" prefix-data="'OrderHeader'"
                                        field-name="'ShpAttachOrder'" mode="3" is-full-obj="true" grid-refresh-fun-name="GetOrderDetails" grid-refresh-fun="BookingOrderCtrl.ePage.Masters.BookingOrderGridRefreshFun($item)"
                                        selected-data="BookingOrderCtrl.ePage.Masters.SelectedData($item)" class="btn btn-primary pull-right"
                                        type="button">
                                    <i class="fa fa-paperclip"></i> Attach Orders
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ord-list-header margin-top-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2"><strong><span data-ng-bind="'Order'"></span></strong></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5"><strong><span data-ng-bind="'Order Description'"></span></strong></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2"><strong><span data-ng-bind="'Confirm Dt & No'"></span></strong></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2"><strong><span data-ng-bind="'POL & POD'"></span></strong></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1"><strong><span data-ng-bind="'Action'"></span></strong></div>
        </div>
        <div class="text-center grid-view-loader" data-ng-if="!BookingOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders"><i class="fa fa-spin fa-spinner font-160"></i></div>
        <div class="text-center p-20" data-ng-if="BookingOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders.length == 0">No Records...!</div>
        <div class="row" data-ng-repeat="x in BookingOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders" data-ng-if="BookingOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders && BookingOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders.length > 0">
            <div class="clearfix ord-list-container">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                    <div class="line-1 font-16"><strong><span data-ng-bind="x.OrderNo"></span></strong></div>
                    <div class="line-2 font-16"><span data-ng-bind="x.OrderStatus || BookingOrderCtrl.ePage.Masters.EmptyText"></span> - <span data-ng-bind="(x.OrderDate || BookingOrderCtrl.ePage.Masters.EmptyText) | dateFormat"></span></div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
                    <div class="line-1"><span data-ng-bind="x.GoodsDescription || BookingOrderCtrl.ePage.Masters.EmptyText"></span></div>
                    <div class="line-2">
                        <strong><span data-ng-bind="'Pack: '"></span></strong> - <span data-ng-bind="x.Packs || BookingOrderCtrl.ePage.Masters.EmptyText + ' ' + x.OrderPackType || BookingOrderCtrl.ePage.Masters.EmptyText"></span>,
                        <strong><span data-ng-bind="'Volume: '"></span></strong> - <span data-ng-bind="x.ActualVolume || BookingOrderCtrl.ePage.Masters.EmptyText +' ' + x.UnitOfVolume || BookingOrderCtrl.ePage.Masters.EmptyText"></span>,
                        <strong><span data-ng-bind="'Weight: '"></span></strong> - <span data-ng-bind="x.ActualWeight || BookingOrderCtrl.ePage.Masters.EmptyText + ' ' + x.UnitofWeight || BookingOrderCtrl.ePage.Masters.EmptyText"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                    <div class="line-1"><span data-ng-bind="x.ConfirmNo || BookingOrderCtrl.ePage.Masters.EmptyText"></span></div>
                    <div class="line-2"><span data-ng-bind="(x.ConfirmDate || BookingOrderCtrl.ePage.Masters.EmptyText) | dateFormat"></span></div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                    <div class="line-1"><span data-ng-bind="x.PortOfLoading || BookingOrderCtrl.ePage.Masters.EmptyText"></span> to <span data-ng-bind="x.PortOfDischarge || BookingOrderCtrl.ePage.Masters.EmptyText"></span></div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1"><span class="fa fa-trash-o cursor-pointer danger" data-ng-click="BookingOrderCtrl.ePage.Masters.DeleteConfirmation(x)"></span></div>
            </div>
        </div>
    </div>
</div>
