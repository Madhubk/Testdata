<!--General-->
<div class="clearfix margin-top-10">
    <div class="row margin-right-10 margin-left-10 margin-top-10 address-panel">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 pr-0 padding-top-10 address-design">
            <!--Pickup Drop Mode-->
            <div class="padding-bottom-5">
                <div class="">
                    <!--<i class="fa fa-map-marker"></i>-->
                    <label class="control-label"> Consignor</label>
                </div>
            </div>
            <!--Estimated Pickup-->
            <div class="padding-right-10">
                <div class="form-group">
                    <div class="input-group input-group-sm">

                        <input type="hidden" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.ORG_FK">
                        <div dynamic-lookup placeholder="Organization Code" my-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.ORG_Code"
                            obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD" prefix-data="'OrganizationList'"
                            config="'JobAddressOrg'" auto-complete-on-select="BookingDirectiveCtrl.ePage.Masters.Address.AutoCompleteOnSelect($item, 'address', 'CRD')">
                        </div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD" field-name="'JobAddressOrg'"
                                prefix-data="'OrganizationList'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="BookingDirectiveCtrl.ePage.Masters.SelectedLookupData($item, 'address', 'CRD')"
                                class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>

                    </div>
                </div>
            </div>
            <div class="padding-right-10">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <input type="hidden" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.OAD_Address_FK">

                        <textarea class="form-control no-resize txtarea-height-45" disabled="disabled" placeholder="Please select consignor address"
                            data-ng-model="BookingDirectiveCtrl.ePage.Masters.AddressContactBinding((BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.AddressList | filter: {PK: BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.OAD_Address_FK})[0],'Address')"
                            ng-model-options="{ getterSetter: true }"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-default txtarea-height-45" type="button" data-ng-click="BookingDirectiveCtrl.ePage.Masters.IsCRDAddressOpen=!BookingDirectiveCtrl.ePage.Masters.IsCRDAddressOpen">
                                <i class="fa fa-address-book-o"></i>
                                <!--<i class="fa fa-caret-down"></i>-->
                            </button>
                        </span>
                        <div class="dropdownWrapLeft dropdownWrapBig animated fadeInDown" data-ng-show="BookingDirectiveCtrl.ePage.Masters.IsCRDAddressOpen">
                            <address-wrapper obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.AddressList" type="'CRD'" list-source="'AddressList'"
                                selected="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.OAD_Address_FK" on-address-edit="BookingDirectiveCtrl.ePage.Masters.OnAddressEdit($item, 'CRD', 'Address')"
                                on-address-change="BookingDirectiveCtrl.ePage.Masters.OnAddressChange($item, 'CRD', 'Address')"></address-wrapper>
                        </div>
                    </div>
                </div>
            </div>
            <div class="padding-right-10">
                <div class="form-group">
                    <div class="input-group input-group-sm">

                        <input type="hidden" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.OCT_FK">

                        <textarea class="form-control no-resize txtarea-height-45" disabled="disabled" placeholder="Please select consignor contact"
                            data-ng-model="BookingDirectiveCtrl.ePage.Masters.AddressContactBinding((BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.ContactList | filter: {PK: BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.OCT_FK})[0],'Contact')"
                            ng-model-options="{ getterSetter: true }"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-default txtarea-height-45" type="button" data-ng-click="BookingDirectiveCtrl.ePage.Masters.IsCRDContactOpen=!BookingDirectiveCtrl.ePage.Masters.IsCRDContactOpen">
                                <i class="fa fa-phone"></i>
                            </button>
                        </span>
                        <div class="dropdownWrapLeft dropdownWrapBig animated fadeInDown" data-ng-show="BookingDirectiveCtrl.ePage.Masters.IsCRDContactOpen">
                            <address-wrapper obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.ContactList" type="'CRD'" list-source="'ContactList'"
                                selected="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CRD.OCT_FK" on-address-change="BookingDirectiveCtrl.ePage.Masters.OnContactChange($item, 'CRD', 'Contact')"></address-wrapper>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 pr-0 padding-top-10 address-consignee">
            <!--Pickup Drop Mode-->
            <div class="padding-bottom-5">
                <div class="">
                    <!--<i class="fa fa-globe"></i>-->
                    <label class="control-label"> Consignee</label>
                </div>
            </div>
            <!--Estimated Pickup-->
            <!--Estimated Pickup-->
            <div class="padding-right-10">
                <div class="form-group">
                    <div class="input-group input-group-sm">

                        <input type="hidden" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.ORG_FK">
                        <div dynamic-lookup placeholder="Organization Code" my-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.ORG_Code"

                            config="'JobAddressOrg'" auto-complete-on-select="BookingDirectiveCtrl.ePage.Masters.Address.AutoCompleteOnSelect($item, 'address', 'CED')">
                        </div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED" field-name="'JobAddressOrg'"
                                prefix-data="'OrganizationList'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="BookingDirectiveCtrl.ePage.Masters.SelectedLookupData($item, 'address', 'CED')"
                                class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>

                    </div>
                </div>
            </div>
            <div class="padding-right-10">
                <div class="form-group">
                    <div class="input-group input-group-sm">

                        <input type="hidden" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.OAD_Address_FK">

                        <textarea class="form-control no-resize txtarea-height-45" disabled="disabled" placeholder="Please select consignee address"
                            data-ng-model="BookingDirectiveCtrl.ePage.Masters.AddressContactBinding((BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.AddressList | filter: {PK: BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.OAD_Address_FK})[0],'Address')"
                            ng-model-options="{ getterSetter: true }"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-default txtarea-height-45" type="button" data-ng-click="BookingDirectiveCtrl.ePage.Masters.IsCEDAddressOpen=!BookingDirectiveCtrl.ePage.Masters.IsCEDAddressOpen">
                                <i class="fa fa-address-book-o"></i>
                            </button>
                        </span>
                        <div class="dropdownWrapLast dropdownWrapBig animated fadeInDown" data-ng-show="BookingDirectiveCtrl.ePage.Masters.IsCEDAddressOpen">
                            <address-wrapper obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.AddressList" type="'CED'" list-source="'AddressList'"
                                selected="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.OAD_Address_FK" on-address-edit="BookingDirectiveCtrl.ePage.Masters.OnAddressEdit($item, 'CED', 'Address')"
                                on-address-change="BookingDirectiveCtrl.ePage.Masters.OnAddressChange($item, 'CED', 'Address')"></address-wrapper>
                        </div>
                    </div>
                </div>
            </div>
            <div class="padding-right-10">
                <div class="form-group">
                    <div class="input-group input-group-sm">

                        <input type="hidden" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.OCT_FK">

                        <textarea class="form-control no-resize txtarea-height-45" disabled="disabled" placeholder="Please select consignee contact"
                            data-ng-model="BookingDirectiveCtrl.ePage.Masters.AddressContactBinding((BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.ContactList | filter: {PK: BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.OCT_FK})[0],'Contact')"
                            ng-model-options="{ getterSetter: true }"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-default txtarea-height-45" type="button" data-ng-click="BookingDirectiveCtrl.ePage.Masters.IsCEDContactOpen=!BookingDirectiveCtrl.ePage.Masters.IsCEDContactOpen">
                                <i class="fa fa-phone"></i>
                            </button>
                        </span>
                        <div class="dropdownWrapLast dropdownWrapBig animated fadeInDown" data-ng-show="BookingDirectiveCtrl.ePage.Masters.IsCEDContactOpen">
                            <address-wrapper obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.ContactList" type="'CED'" list-source="'ContactList'"
                                selected="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIAddressContactList.CED.OCT_FK" on-address-change="BookingDirectiveCtrl.ePage.Masters.OnContactChange($item, 'CED', 'Contact')"></address-wrapper>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="clearfix margin-top-10">

    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 pr-0 pl-0">
        <!--Booked Date-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">Booked Date </label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{BookingDirectiveCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.BookedDate"
                        uib-datepicker-popup="{{BookingDirectiveCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-click="BookingDirectiveCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isBookedDate')"
                        datepicker-options="BookingDirectiveCtrl.ePage.Masters.DatePicker.Options" is-open="BookingDirectiveCtrl.ePage.Masters.DatePicker.isOpen['isBookedDate']"
                    />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="BookingDirectiveCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isBookedDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!--Transport-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">Transport Mode</label>
                <div class="">
                    <select chosen class="form-control" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.TransportMode"
                        ng-options="x.Key as x.Description for x in BookingDirectiveCtrl.ePage.Masters.DropDownMasterList.TRANSTYPE.ListSource"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <!--Container-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">Container Mode</label>
                <div class="">
                    <select chosen class="form-control" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.PackingMode"
                        ng-options="x.Key as x.Description for x in BookingDirectiveCtrl.ePage.Masters.DropDownMasterList.CNTTYPE.ListSource"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <!--Origin-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">Origin </label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Origin" my-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.Origin"
                        obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader" prefix-data="'MstUNLOCO'" config="'ShpGeneralOrigin'"></div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader" field-name="'ShpGeneralOrigin'"
                            prefix-data="'MstUNLOCO'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="BookingDirectiveCtrl.ePage.Masters.SelectedLookupData($item)"
                            class="btn btn-default shiny" type="button">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <!--POL-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">POL </label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Origin" my-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.Origin"
                        obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader" prefix-data="'MstUNLOCO'" config="'ShpGeneralOrigin'"></div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader" field-name="'ShpGeneralOrigin'"
                            prefix-data="'MstUNLOCO'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="BookingDirectiveCtrl.ePage.Masters.SelectedLookupData($item)"
                            class="btn btn-default shiny" type="button">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>


        <!--ETD-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="ontrol-label">ETD</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{BookingDirectiveCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ETD"
                        uib-datepicker-popup="{{BookingDirectiveCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-click="BookingDirectiveCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isETD')"
                        datepicker-options="BookingDirectiveCtrl.ePage.Masters.DatePicker.Options" is-open="BookingDirectiveCtrl.ePage.Masters.DatePicker.isOpen['isETD']"
                    />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="BookingDirectiveCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isETD')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <!--Destination-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">Destination </label>
                <div class="input-group input-group-sm">

                    <div dynamic-lookup placeholder="Destination" my-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.Destination"
                        obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader" prefix-data="'MstUNLOCO'" config="'ShpGeneralDestination'"></div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader" field-name="'ShpGeneralDestination'"
                            prefix-data="'MstUNLOCO'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="BookingDirectiveCtrl.ePage.Masters.SelectedLookupData($item)"
                            class="btn btn-default shiny" type="button">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!--POD-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">POD </label>
                <div class="input-group input-group-sm">

                    <div dynamic-lookup placeholder="Destination" my-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.Destination"
                        obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader" prefix-data="'MstUNLOCO'" config="'ShpGeneralDestination'"></div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal obj="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader" field-name="'ShpGeneralDestination'"
                            prefix-data="'MstUNLOCO'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="BookingDirectiveCtrl.ePage.Masters.SelectedLookupData($item)"
                            class="btn btn-default shiny" type="button">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <!--ETA-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">ETA </label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{BookingDirectiveCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ETA"
                        uib-datepicker-popup="{{BookingDirectiveCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-click="BookingDirectiveCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isETA')"
                        datepicker-options="BookingDirectiveCtrl.ePage.Masters.DatePicker.Options" is-open="BookingDirectiveCtrl.ePage.Masters.DatePicker.isOpen['isETA']"
                    />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="BookingDirectiveCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isETA')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!--Service Level-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label">Service Level </label>
                <div class="">
                    <select chosen name="category-group" class="form-control" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.RS_NKServiceLevel"
                        ng-options="x.Code as  x.Code + ' - ' +x.Description for x in BookingDirectiveCtrl.ePage.Masters.DropDownMasterList.ServiceLevel.ListSource"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <!--Inco Term-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">Inco Term</label>
                <div class="">
                    <select chosen name="category-group" class="form-control" ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.IncoTerm"
                        ng-options="x.Key as x.Description for x in BookingDirectiveCtrl.ePage.Masters.DropDownMasterList.INCOTERM.ListSource"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <!--Additional Terms-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group">
                <label class="control-label text-single-line">Additional Terms</label>
                <div class="">
                    <input type="text" class="form-control input-sm" placeholder="Additional Terms" max-length="100" data-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.AdditionalTerms"
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 pr-0 pl-0">
        <!--Goods Value-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
                <label class="control-label text-single-line">Goods Value</label>
                <div class="">
                    <input type="text" class="form-control input-sm" placeholder="Goods Value" max-length="100" data-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.GoodsValue"
                    />
                </div>
            </div>
        </div>
        <!--Insurance Value-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
                <label class="control-label text-single-line">Insurance Value</label>
                <div class="">
                    <input type="text" class="form-control input-sm" placeholder="Insurance Value" max-length="100" data-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.InsuranceValue"
                    />
                </div>
            </div>
        </div>
        <!--Detailed Goods Description-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
                <label class="control-label text-single-line">Goods Description </label>
                <div class="">
                    <textarea class="form-control no-resize" style="height:30px;" data-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.Description"
                        placeholder="Goods Description"></textarea>
                </div>
            </div>
        </div>
        <!--Marks & Numbers-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
                <label class="control-label text-single-line">Marks and Numbers </label>
                <div class="">
                    <textarea class="form-control no-resize" data-ng-model="BookingDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.MarksAndNums"
                        placeholder="Marks and Numbers"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
