<uib-tabset id="chromeTab" active="BookingCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="">
            <span data-ng-bind="'Booking'"></span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <!--Booking Grid Page-->
            <!-- <dynamic-list dataentry-name="BookingCtrl.ePage.Masters.dataentryName" task-name="BookingCtrl.ePage.Masters.taskName" grid-config-type="0"
                selected-grid-row="BookingCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" default-filter="BookingCtrl.ePage.Masters.defaultFilter"></dynamic-list> -->
            <dynamic-list dataentry-name="BookingCtrl.ePage.Masters.dataentryName" selected-grid-row="BookingCtrl.ePage.Masters.SelectedGridRow($item)"
                mode="1" default-filter="BookingCtrl.ePage.Masters.defaultFilter" dataentry-object="BookingCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="BookingCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="BookingCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in BookingCtrl.ePage.Masters.TabList"
        ng-click="BookingCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <span class="error-warning-container-common" data-ng-if="BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="BookingCtrl.ePage.Masters.ErrorWarningConfig.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList |
                        listCount: 'MessageType': 'W'}}
                    </span>
                </span>
                <span class="custom-error-container" data-ng-if="(BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="BookingCtrl.ePage.Masters.ErrorConfig.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList |
                        listCount: 'MessageType': 'E'}}
                    </span>
                </span>
            </span>
            <i class="glyphicon glyphicon-remove" ng-click="BookingCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Booking Menu Directive-->
            <booking-menu current-Booking="tab" data-ng-if="BookingCtrl.ePage.Masters.currentBooking"></booking-menu>
            <!--Standard Menu Directive-->
            <div class="eaxis-footer-strip">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-8 col-xl-10">
                    <!-- <standard-menu input="tab" entity-name="'Booking'" data-ng-if="!tab.isNew"></standard-menu> -->
                    <standard-menu input="tab" dataentry-object="BookingCtrl.ePage.Masters.DataEntryObject" data-ng-if="!tab.isNew"></standard-menu>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <booking-action input="tab" data-ng-if="!tab.isNew"> </booking-action>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="BookingCtrl.ePage.Masters.Save(tab)"
                        data-ng-bind="BookingCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="BookingCtrl.ePage.Masters.IsDisableSave"></button>
                </div>
            </div>
            <!--Standard Menu Directive-->
        </div>
    </uib-tab>
    <button class="btn btn-default" ng-click="BookingCtrl.ePage.Masters.CreateNewBooking()" data-ng-disabled="BookingCtrl.ePage.Masters.IsNewBookingClicked">+</button>
</uib-tabset>
