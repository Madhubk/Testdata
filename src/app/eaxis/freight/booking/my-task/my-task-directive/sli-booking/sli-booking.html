<div class="clearfix">
	<div class="col-lg-8 pr-0">
		<div class="row">
			<div class="col-lg-6 mb-20" data-ng-repeat="x in SLIBookingDirectiveCtrl.ePage.Masters.SLIDocuments.GridData">
				<div class="file-download-view text-center cursor-pointer" data-ng-click="SLIBookingDirectiveCtrl.ePage.Masters.SLIDocuments.SelectedGridRow(x, 'download')">
					<div class="file-view-icon p-20">
						<i class="fa fa-file fs-30"></i>
					</div>
					<div class="file-name-view fs-12 text-Ellipsis pt-5 pb-5">
						<i class="fa fa-file-text-o color-blue"></i> {{x.FileName}}</div>
				</div>
			</div>						
		</div>
	</div>
</div>
