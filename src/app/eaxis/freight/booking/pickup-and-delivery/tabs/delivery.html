<div class="clearfix  padding-top-10">
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <!--Delivery Drop Mode-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="control-label">Delivery Mode</label>
                    <div class="">
                        <select chosen name="category-group" class="form-control" ng-model="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIJobPickupAndDelivery.FCLDeliveryEquipmentNeeded"
                            ng-options="x.Key as x.Description for x in BookingPickupAndDeliveryCtrl.ePage.Masters.DropDownMasterList.DROP_MODE.ListSource"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--Delivery Agent Organization Code-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="control-label text-single-line">Delivery Agent</label>
                    <div class="input-group input-group-sm">
                        <input type="hidden" ng-model="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_DeliveryAgent_FK">
                        <div dynamic-lookup placeholder="Organization Code" my-ng-model="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_DeliveryAgent_Code"
                            obj="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIShipmentHeader" page-name="'OrganizationList'"
                            control-id="'ShpPickupTransCompOrg'" control-key="'ShpPickupTransCompOrg_2503'"
                            auto-complete-on-select="BookingPickupAndDeliveryCtrl.ePage.Masters.Address.AutoCompleteOnSelect($item, 'deliveryAgent')"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIShipmentHeader"
                                page-name="'OrganizationList'" control-id="'ShpPickupTransCompOrg'" control-key="'ShpPickupTransCompOrg_2503'"
                                mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="BookingPickupAndDeliveryCtrl.ePage.Masters.SelectedLookupData($item, 'deliveryAgent')"
                                class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <!--Import Broker Organization Code-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="control-label text-single-line">Import Broker</label>
                    <div class="input-group input-group-sm">
                        <input type="hidden" ng-model="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_ImportBroker_FK">
                        <div dynamic-lookup placeholder="Organization Code" my-ng-model="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_ImportBroker_Code"
                            obj="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIShipmentHeader" page-name="'OrganizationList'"
                            control-id="'ShpImportBrokerOrg'" control-key="'ShpImportBrokerOrg_2499'"
                            auto-complete-on-select="BookingPickupAndDeliveryCtrl.ePage.Masters.Address.AutoCompleteOnSelect($item, 'Import')"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIShipmentHeader"
                                page-name="'OrganizationList'" control-id="'ShpImportBrokerOrg'" control-key="'ShpImportBrokerOrg_2499'"
                                mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="BookingPickupAndDeliveryCtrl.ePage.Masters.SelectedLookupData($item, 'Import')"
                                class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <!--Deliver To Organization Code-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="control-label text-single-line">Deliver To</label>
                    <div class="input-group input-group-sm">
                        <input type="hidden" ng-model="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.ORG_FK">
                        <div dynamic-lookup placeholder="Organization Code" my-ng-model="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.ORG_Code"
                            obj="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG"
                            page-name="'OrganizationList'" control-id="'JobAddressOrgConsignee'" control-key="'JobAddressOrgConsignee_2491'"
                            auto-complete-on-select="BookingPickupAndDeliveryCtrl.ePage.Masters.Address.AutoCompleteOnSelect($item, 'address', 'CEG','UIAddressContactList')"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG"
                                page-name="'OrganizationList'" control-id="'JobAddressOrgConsignee'" control-key="'JobAddressOrgConsignee_2491'"
                                mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="BookingPickupAndDeliveryCtrl.ePage.Masters.SelectedLookupData($item, 'address', 'CEG','UIAddressContactList')"
                                class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <!--Deliver To Address-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="control-label text-single-line">Address</label>
                    <div class="input-group input-group-sm">
                        <input type="hidden" ng-model="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.OAD_Address_FK">

                        <textarea class="form-control no-resize" disabled="disabled" placeholder="Please select consignor address"
                            data-ng-model="BookingPickupAndDeliveryCtrl.ePage.Masters.AddressContactBinding((BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.AddressList | filter: {PK: BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.OAD_Address_FK})[0],'Address')"
                            ng-model-options="{ getterSetter: true }"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-ng-click="BookingPickupAndDeliveryCtrl.ePage.Masters.IsCEGAddressOpen=!BookingPickupAndDeliveryCtrl.ePage.Masters.IsCEGAddressOpen">
                                <i class="fa fa-address-book-o"></i>
                                <!--<i class="fa fa-caret-down"></i>-->
                            </button>
                        </span>
                        <div class="dropdownWrapMiddle dropdownWrapSmall animated fadeInDown" data-ng-show="BookingPickupAndDeliveryCtrl.ePage.Masters.IsCEGAddressOpen">
                            <address-wrapper obj="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.AddressList"
                                type="'CEG'" list-source="'AddressList'" selected="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.OAD_Address_FK"
                                on-address-edit="BookingPickupAndDeliveryCtrl.ePage.Masters.OnAddressEdit($item,'OAD_Address_FK', 'CEG', 'Address','UIAddressContactList')"
                                on-address-change="BookingPickupAndDeliveryCtrl.ePage.Masters.OnAddressChange($item,'OAD_Address_FK', 'CEG', 'Address','UIAddressContactList')"></address-wrapper>
                        </div>
                    </div>

                </div>
            </div>
            <!--Deliver To Contact-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="control-label text-single-line">Contact</label>
                    <div class="input-group input-group-sm">

                        <input type="hidden" ng-model="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.OCT_FK">

                        <textarea class="form-control no-resize" disabled="disabled" placeholder="Please select consignor contact"
                            data-ng-model="BookingPickupAndDeliveryCtrl.ePage.Masters.AddressContactBinding((BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.ContactList | filter: {PK: BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.OCT_FK})[0],'Contact')"
                            ng-model-options="{ getterSetter: true }"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-ng-click="BookingPickupAndDeliveryCtrl.ePage.Masters.IsCEGContactOpen=!BookingPickupAndDeliveryCtrl.ePage.Masters.IsCEGContactOpen">
                                <i class="fa fa-phone"></i>
                            </button>
                        </span>
                        <div class="dropdownWrapLast dropdownWrapSmall animated fadeInDown" data-ng-show="BookingPickupAndDeliveryCtrl.ePage.Masters.IsCEGContactOpen">
                            <address-wrapper obj="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.ContactList"
                                type="'CEG'" list-source="'ContactList'" selected="BookingPickupAndDeliveryCtrl.ePage.Entities.Header.Data.UIAddressContactList.CEG.OCT_FK"
                                on-address-change="BookingPickupAndDeliveryCtrl.ePage.Masters.OnContactChange($item,'OCT_FK', 'CEG', 'Contact','UIAddressContactList')"></address-wrapper>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
