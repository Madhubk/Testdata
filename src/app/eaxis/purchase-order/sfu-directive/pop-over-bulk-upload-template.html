<div ng-show="SupplierFollowUpDirectiveCtrl.ePage.Masters.BulkUploadOpen">
    <div class="form-group">
        <div class="col-lg-5 p-0 pr-5">
            <div class="form-group">
                <label class="control-label text-single-line">Cargo Ready Date</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{SupplierFollowUpDirectiveCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="SupplierFollowUpDirectiveCtrl.ePage.Masters.BulkInput.CargoReadyDate"
                        data-ng-click="SupplierFollowUpDirectiveCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCargoReadyDate')"
                        uib-datepicker-popup="{{SupplierFollowUpDirectiveCtrl.ePage.Masters.DatePicker.Options.format}}" datepicker-options="SupplierFollowUpDirectiveCtrl.ePage.Masters.DatePicker.Options"
                        is-open="SupplierFollowUpDirectiveCtrl.ePage.Masters.DatePicker.isOpen['isCargoReadyDate']" />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="SupplierFollowUpDirectiveCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCargoReadyDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-7 p-0 pr-5">
            <div class="form-group">
                <label class="control-label text-single-line">Comments</label>
                <div class="input-group input-group-sm">
                    <textarea class="form-control no-resize" placeholder="Enter your comments" data-ng-model="SupplierFollowUpDirectiveCtrl.ePage.Masters.BulkInput.Comments" style="width: 220px;"> </textarea>
                   <!--  <span class="input-group-btn">
                        <button class="btn btn-default align-size" type="button"><i class="fa fa-comments"></i></button>
                    </span> -->
                </div>
            </div>
        </div>
        <div class="col-lg-12 p-0 pb-5">
            <div class="col-lg-3 pull-right">
                <button class="btn btn-blue btn-sm pull-right mt-6" title="Update" 
                data-ng-click="SupplierFollowUpDirectiveCtrl.ePage.Masters.BulkSave(SupplierFollowUpDirectiveCtrl.ePage.Masters.BulkInput)">Update</button>
            </div>
            <!-- <div class="col-lg-3 pull-right">
                <button class="btn btn-blue btn-sm pull-right mt-6" title="Save" 
                data-ng-click="SupplierFollowUpDirectiveCtrl.ePage.Masters.BulkUpdate(SupplierFollowUpDirectiveCtrl.ePage.Masters.CargoReadyDate,SupplierFollowUpDirectiveCtrl.ePage.Masters.Comments)">Save & Update</button>
            </div> -->
        </div>
    </div>
</div>
