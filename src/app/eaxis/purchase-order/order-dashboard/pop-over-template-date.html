<div ng-show="OrderDashCtrl.ePage.Masters.Container">
    <div class="form-group">
        <div class="col-lg-6 p-0 pr-5">
            <div class="form-group">
                <label class="control-label text-single-line">From</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OrderDashCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="OrderDashCtrl.ePage.Masters.FromDate"
                        data-ng-click="OrderDashCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'FromDate')"
                        uib-datepicker-popup="{{OrderDashCtrl.ePage.Masters.DatePicker.Options.format}}" datepicker-options="OrderDashCtrl.ePage.Masters.DatePicker.Options"
                        is-open="OrderDashCtrl.ePage.Masters.DatePicker.isOpen['FromDate']" />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="OrderDashCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'FromDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-6 p-0 pl-5">
            <div class="form-group">
                <label class="control-label text-single-line">To</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OrderDashCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="OrderDashCtrl.ePage.Masters.ToDate"
                        data-ng-click="OrderDashCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'ToDate')"
                        uib-datepicker-popup="{{OrderDashCtrl.ePage.Masters.DatePicker.Options.format}}" datepicker-options="OrderDashCtrl.ePage.Masters.DatePicker.Options"
                        is-open="OrderDashCtrl.ePage.Masters.DatePicker.isOpen['ToDate']" />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="OrderDashCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'ToDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-12 p-0 pb-5">
            <div class="col-lg-3 pull-right">
                <button class="btn btn-blue btn-sm pull-right mt-6" title="Search" 
                data-ng-click="OrderDashCtrl.ePage.Masters.GetContainerByDate(OrderDashCtrl.ePage.Masters.FromDate,OrderDashCtrl.ePage.Masters.ToDate);">Search</button>
            </div>
        </div>
    </div>
</div>

<div ng-show="OrderDashCtrl.ePage.Masters.Volume">
    <div class="form-group">
        <div class="col-lg-6 p-0 pr-5">
                <div class="form-group">
                    <label class="control-label text-single-line">From</label>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="{{OrderDashCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="OrderDashCtrl.ePage.Masters.FromDate1"
                            data-ng-click="OrderDashCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'FromDate1')"
                            uib-datepicker-popup="{{OrderDashCtrl.ePage.Masters.DatePicker.Options.format}}" datepicker-options="OrderDashCtrl.ePage.Masters.DatePicker.Options"

                        <span class="input-group-btn">
                            <button class="btn btn-default shiny" data-ng-click="OrderDashCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'FromDate1')">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        <div class="col-lg-6 p-0 pl-5">
            <div class="form-group">
                <label class="control-label text-single-line">To</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OrderDashCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="OrderDashCtrl.ePage.Masters.ToDate1"
                        data-ng-click="OrderDashCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'ToDate1')"
                        uib-datepicker-popup="{{OrderDashCtrl.ePage.Masters.DatePicker.Options.format}}" datepicker-options="OrderDashCtrl.ePage.Masters.DatePicker.Options"
                        is-open="OrderDashCtrl.ePage.Masters.DatePicker.isOpen['ToDate1']" />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="OrderDashCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'ToDate1')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-12 p-0 pb-5">
            <div class="col-lg-3 pull-right">
                <button class="btn btn-blue btn-sm pull-right mt-6" title="Search" 
                data-ng-click="OrderDashCtrl.ePage.Masters.GetVolumeByDate(OrderDashCtrl.ePage.Masters.FromDate1,OrderDashCtrl.ePage.Masters.ToDate1);">Search</button>
            </div>
        </div>
    </div>
</div>
