
<div class="clearfix margin-top-10">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <div id='' class="wmstable_scroll" style="height:300px; padding-top: 2px;">
            <div class="table tab-position" id="results">
                <div class='theader'>
                    <div class='table_header'>Container #</div>
                    <div class='table_header'>Count</div>
                    <div class='table_header'>Type</div>
                    <div class='table_header'>Seal #</div>
                    <div class='table_header'>Action</div>
                </div>
                <!-- List Empty Response -->
                <div >
                    <div class="grid-no-record113" style="top:110px;" data-ng-if="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderContainer.length==0">No records found...</div>
                </div>

                <div class='table_row' data-ng-repeat="x in OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderContainer" style="font-size: 11px;">
                    <div class='table_small'>
                        <div class='table_cell'>Container #</div>
                        <div class='table_cell'>
                            <b>{{x.ContainerNumber}}</b>
                        </div>
                    </div>
                    <div class='table_small'>
                        <div class='table_cell'>Count</div>
                        <div class='table_cell'>{{x.ContainerCount}}</div>
                    </div>
                    <div class='table_small'>
                        <div class='table_cell'>Type</div>
                        <div class='table_cell'>{{x.RC_Type}}</div>
                    </div>
                    <div class='table_small'>
                        <div class='table_cell'>Seal #</div>
                        <div class='table_cell'>{{x.SealNum}}</div>
                    </div>
                    <div class='table_small'>
                        <div class='table_cell'>Action</div>
                        <div class='table_cell'><i class="fa fa-edit order-icon" data-ng-click="OrdGeneralCtrl.ePage.Masters.SelectedGridRow(x,'edit')"></i> | <i class="fa fa-trash order-icon" data-ng-click="OrdGeneralCtrl.ePage.Masters.SelectedGridRow(x,'delete',$index)"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="text-center grid-view-loader" data-ng-if="!OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderContainer"><i class="fa fa-spin fa-spinner font-160"></i></div>
                <dynamic-table data-ng-if="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderContainer" grid-data="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderContainer"
                               grid-config="OrdGeneralCtrl.ePage.Entities.Container.gridConfig" selected-grid-row="OrdGeneralCtrl.ePage.Masters.SelectedGridRow($item)"></dynamic-table>
            </div>
        </div>
    </div> -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4  padding-top-10 container-alignment">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group ex-line-font">
                    <label class="control-label text-single-line">Container #</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Container #" max-length="4" data-ng-model="OrdGeneralCtrl.ePage.Masters.formView.ContainerNumber" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label class="control-label text-single-line">Count</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Count" max-length="4" data-ng-model="OrdGeneralCtrl.ePage.Masters.formView.ContainerCount" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group ex-line-font">
                    <input type="hidden" ng-model="OrdGeneralCtrl.ePage.Masters.formView.RC">
                    <label class="control-label text-single-line">Type</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup="" my-ng-model="OrdGeneralCtrl.ePage.Masters.formView.RC_Type"
                             obj="OrdGeneralCtrl.ePage.Masters.formView" prefix-data="'MstContainer'"
                             config="'OrderContainerType'">
                        </div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal="" obj="OrdGeneralCtrl.ePage.Masters.formView" field-name="'OrderContainerType'" prefix-data="'MstContainer'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group ex-line-font">
                    <label class="control-label text-single-line">Seal #</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Seal #" max-length="4" data-ng-model="OrdGeneralCtrl.ePage.Masters.formView.SealNum" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 padding-bottom-10">
                <input type="button" class="btn btn-primary btn-sm pull-right" data-ng-click="OrdGeneralCtrl.ePage.Masters.AddNew(OrdGeneralCtrl.ePage.Masters.formView, OrdGeneralCtrl.ePage.Masters.IsButtonAdd)" value="{{OrdGeneralCtrl.ePage.Masters.IsButtonAdd}}">
            </div>
        </div>
    </div>
</div>
<hr />
<div class="clearfix margin-top-20">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1 padding-10">
            <div class="row padding-left-10">
                <i class="fa fa-suitcase fa-3x"></i>
            </div>
        </div> -->
        <!-- Packs-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ex-line-font">
                <label class="control-label text-single-line">Packs</label>
                <div class="clearfix">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
                        <input type="text" class="form-control input-sm" placeholder="Packs" max-length="4" data-ng-model="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderHeader.Packs" />
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 no-padding">
                        <select chosen class="form-control" ng-model="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderHeader.OrderPackType" ng-options="x.Code as x.Value for x in OrdGeneralCtrl.ePage.Entities.Header.Meta.MstPackType.ListSource" search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--Actual Volume-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group ex-line-font">
                <label class="control-label text-single-line">Actual Volume </label>
                <div class="clearfix">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
                        <input type="text" class="form-control input-sm" placeholder="ActualVolume" max-length="4" numbers-only sb-precision="3" data-ng-model="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderHeader.ActualVolume" />
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 no-padding">
                        <select chosen class="form-control" ng-model="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderHeader.UnitOfVolume" ng-options="x.Key as x.Key + '-' + x.Value for x in OrdGeneralCtrl.ePage.Entities.Header.Meta.VOLUMEUNIT.ListSource" search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--Actual Weight-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group ex-line-font">
                <label class="control-label text-single-line">Actual Weight </label>
                <div class="clearfix">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
                        <input type="text" class="form-control input-sm" placeholder="Actual Weight" max-length="5" numbers-only sb-precision="3" data-ng-model="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderHeader.ActualWeight" />
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 no-padding">
                        <select chosen class="form-control" ng-model="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderHeader.UnitofWeight" ng-options="x.Key as x.Key + '-' + x.Value for x in OrdGeneralCtrl.ePage.Entities.Header.Meta.WEIGHTUNIT.ListSource" search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr />
