<div class="clearfix mt-5">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label text-single-line">Batch Upload #</label>
            <div class="input-group col-lg-12 dropping-cell">
                <input type="text" class="form-control input-sm" placeholder="Batch Upload #" data-ng-model="OrdGeneralCtrl.ePage.Entities.Header.Data.UIPorOrderHeader.BatchUploadNo"
                    uib-typeahead="x.BatchUploadNo as x.BatchUploadNo  for x in OrdGeneralCtrl.ePage.Masters.GetBatchDetails($viewValue)"
                    typeahead-no-results="OrdGeneralCtrl.ePage.Masters.NoRecords" typeahead-loading="OrdGeneralCtrl.ePage.Masters.IsLoading"
                    typeahead-wait-ms="200" typeahead-on-select='OrdGeneralCtrl.ePage.Masters.OnSelectBatchNo($item)' />
                <span data-ng-if="OrdGeneralCtrl.ePage.Masters.NoRecords">No records found...</span>
                <span class="fa fa-spin fa-spinner font-160" data-ng-if="OrdGeneralCtrl.ePage.Masters.IsLoading"></span>
            </div>
        </div>
    </div>
</div>
<div class="clearfix mt-5">
    <dynamic-control data-ng-if="OrdGeneralCtrl.ePage.Masters.DynamicControl" input="OrdGeneralCtrl.ePage.Masters.DynamicControl"
        mode="D" current="OrdGeneralCtrl.ePage.Entities" controls-data="OrdGeneralCtrl.ePage.Masters.ControlsData($item)"
        view-type="2"></dynamic-control>
</div>
