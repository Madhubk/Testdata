<div class="clearfix order-menu-wraper">
    <div id="orderMenuWrapper{{OrderMenuCtrl.currentOrder.label}}" class="col-sm-12 no-padding-left no-padding-right">
        <uib-tabset class="order-menu tabs-left tabbable">
            <div class="tab-profile">
                <div class="tab-profile-title text-single-line text-center" data-ng-bind="OrderMenuCtrl.currentOrder.label"></div>
            </div>
            <uib-tab ng-repeat="x in OrderMenuCtrl.ePage.Masters.OrderMenu.ListSource" deselect="OrderMenuCtrl.ePage.Masters.TabSelected(x,$selectedIndex,$event);">
                <uib-tab-heading title="{{x.DisplayName}}">
                    <i class="fa {{x.Icon}} margin-right-5"></i> <span class="text-single-line" data-ng-bind="x.DisplayName"></span>
                </uib-tab-heading>
                <div>
                    <div ng-switch="x.Value">
                        <!--Menu directives-->
                        <div ng-switch-when="General" order-general current-order="OrderMenuCtrl.currentOrder"></div>
                        <div ng-switch-when="OrderLines" order-lines current-order="OrderMenuCtrl.currentOrder"></div>
                        <div ng-switch-when="ProductQuantitySummary" prod-summary current-order="OrderMenuCtrl.currentOrder"></div>
                        <div ng-switch-when="CargoReadiness" order-cargo-readiness current-order="OrderMenuCtrl.currentOrder"></div>
                        <div ng-switch-when="ShpPreAdvice" order-shipment-pre-advice current-order="OrderMenuCtrl.currentOrder"></div>
                        <div ng-switch-when="Shipment" order-shipment current-order="OrderMenuCtrl.currentOrder"></div>
                        <div ng-switch-when="Split" order-split current-order="OrderMenuCtrl.currentOrder"></div>
                        <div ng-switch-when="Address" data-ng-if="OrderMenuCtrl.currentOrder[OrderMenuCtrl.currentOrder.label].ePage.Entities.Header.Data.UIAddressContactList.CfxTypeList"
                            address-directives current-obj="OrderMenuCtrl.currentOrder" entitysource="'POH'"></div>

                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
