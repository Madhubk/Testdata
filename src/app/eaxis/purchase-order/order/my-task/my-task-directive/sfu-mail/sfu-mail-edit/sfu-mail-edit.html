<div class="clearfix pull-right fs-25 mb-10 pr-10">
    <email-modal input="SfuMailEditDirectiveCtrl.ePage.Masters.Input" mode="2" type="SfuMailEditDirectiveCtrl.ePage.Masters.MailObj"
        on-complete="SfuMailEditDirectiveCtrl.ePage.Masters.OnComplete($item)">
        <button class="btn btn-default set-br-blue set-bg-blue-light fs-12" data-ng-disabled="SfuMailEditDirectiveCtrl.ePage.Masters.SelectedOrder.length == 0"
            tooltip-placement="left" uib-tooltip="Send Mail">
            <!-- <i class="fa fa-envelope"></i> -->
            Supplier Followup Mail
        </button>
    </email-modal>
</div>
<div class="clearfix common_table_scroll mt-20 pl-10 pr-10 common_table_hgt" data-ng-if="SfuMailEditDirectiveCtrl.ePage.Masters.GridLoad">
    <sfu-mail-grid-directive input="SfuMailEditDirectiveCtrl.ePage.Masters.SfuOrderList" grid-change="SfuMailEditDirectiveCtrl.ePage.Masters.DataChanges({ item: item })"></sfu-mail-grid-directive>
</div>
<div class="clearfix p-10 pb-0">
    <label><b>FollowUp Mail History</b></label>
</div>
<div class="clearfix p-10 pt-0">
    <div id='' class="common_table_scroll common_table_hgt">
        <div class="table tab-position" id="results">
            <div class='theader'>
                <div class='table_header'>Subject</div>
                <div class='table_header'>Date Sent</div>
                <div class='table_header'>Sent By</div>
                <div class='table_header'>To</div>
            </div>
            <div class='table_row' data-ng-repeat="x in SfuMailEditDirectiveCtrl.ePage.Masters.MailHistory" style="font-size: 11px;">
                <div class='table_small'>
                    <div class='table_cell'>Subject</div>
                    <div class='table_cell'>{{x.Subject}}</div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>Date Sent</div>
                    <div class='table_cell'>
                        <b>{{x.CreatedDateTime | date :'dd-MMM-yyyy'}}</b>
                    </div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>Send By</div>
                    <div class='table_cell'>
                        <b>{{x.CreatedBy}}</b>
                    </div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>To</div>
                    <div class='table_cell'>{{x.TO}}</div>
                </div>
            </div>
        </div>
        <!-- List Empty Response -->
        <div class="grid-no-record-common_table" data-ng-if="SfuMailEditDirectiveCtrl.ePage.Masters.MailHistory.length==0">No
            records found...</div>
    </div>
</div>
