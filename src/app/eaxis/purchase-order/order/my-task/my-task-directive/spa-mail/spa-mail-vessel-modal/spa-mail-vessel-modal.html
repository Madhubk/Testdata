<div class="modal-header">
	<button type="button" class="close" data-ng-click="SPAVesselModalCtrl.ePage.Masters.Cancel()">&times;</button>
	<h5 class="modal-title" id="modal-title">
		<strong>Vessel Planning</strong>
	</h5>
</div>
<div class="modal-body" id="modal-body">
	<div class="rows mt-10">
		<div class="clearfix">
			<div class="clearfix">
				<!--Mode-->
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
					<div class="form-group">
						<label for="" class="control-label">Mode</label>
						<select chosen name="category-group" id="categoryGroup" class="form-control" data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.TransportMode"
						 data-ng-options="x.Key as x.Description for x in SPAVesselModalCtrl.ePage.Masters.DropDownMasterList.ROUTEMODE.ListSource"
						 search-contains="true" data-ng-disabled="SPAVesselModalCtrl.ePage.Masters.IsTransport">
							<option value="">--Select--</option>
						</select>
					</div>
				</div>
			</div>
			<!-- carrier -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
				<span class="error-warning-container">
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Carrier.IsWarning && !SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Carrier.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Carrier.WARNING" type="'warning'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Carrier.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Carrier.ERROR" type="'error'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
				</span>
				<div class="form-group  padding-top-10">
					<label class="control-label text-single-line">Carrier</label>
					<div class="input-group input-group-sm">
						<input type="hidden" data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.CarrierOrg_FK">
						<div dynamic-lookup placeholder="Carrier" my-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.PlannedCarrier"
						 obj="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails" page-name="'OrgCarrierList'" control-key="'SPACarrier_2831'"
						 control-id="'SPACarrier'" auto-complete-on-select="SPAVesselModalCtrl.ePage.Masters.AutoCompleteOnSelect($item,['E2002'])"></div>
						<span class="input-group-btn">
							<button dynamic-list-modal obj="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails" control-key="'SPACarrier_2831'"
							 control-id="'SPACarrier'" page-name="'OrgCarrierList'" mode="2" grid-refresh-fun-name="" grid-refresh-fun=""
							 selected-data="SPAVesselModalCtrl.ePage.Masters.SelectedLookupData($item,['E2002'])" class="btn btn-default shiny"
							 type="button">
								<i class="fa fa-ellipsis-h"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
			<!-- Vessel -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
				<span class="error-warning-container">
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Vessel.IsWarning && !SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Vessel.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Vessel.WARNING" type="'warning'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Vessel.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Vessel.ERROR" type="'error'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
				</span>
				<div class="form-group  padding-top-10">
					<label class="control-label text-single-line">Vessel</label>
					<div class="input-group input-group-sm">
						<input type="hidden" data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.Vessel_FK">
						<div dynamic-lookup placeholder="Vessel" my-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.PlannedVessel"
						 obj="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails" page-name="'MstVessel'" control-key="'SPAVessel_3184'"
						 control-id="'SPAVessel'" auto-complete-on-select="SPAVesselModalCtrl.ePage.Masters.AutoCompleteOnSelect($item,['E2001'])"></div>
						<span class="input-group-btn">
							<button dynamic-list-modal obj="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails" control-key="'SPAVessel_3184'"
							 control-id="'SPAVessel'" page-name="'MstVessel'" mode="2" grid-refresh-fun-name="" grid-refresh-fun=""
							 selected-data="SPAVesselModalCtrl.ePage.Masters.SelectedLookupData($item,['E2001'])" class="btn btn-default shiny"
							 type="button">
								<i class="fa fa-ellipsis-h"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
			<!-- Voyage -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
				<span class="error-warning-container">
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Voyage.IsWarning && !SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Voyage.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Voyage.WARNING" type="'warning'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Voyage.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Voyage.ERROR" type="'error'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
				</span>
				<div class="form-group padding-top-10">
					<label for="" data-ng-show="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.TransportMode =='SEA'"
					 class="control-label">Voyage</label>
					<label for="" data-ng-show="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.TransportMode =='AIR'"
					 class="control-label">Flight</label>
					<label for="" data-ng-show="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.TransportMode =='ROA'"
					 class="control-label">Truck
						Reference</label>
					<input type="text" class="form-control input-sm" placeholder="Voyage" maxlength="35" data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.PlannedVoyage"
					 data-ng-blur="SPAVesselModalCtrl.ePage.Masters.OnFieldValueChange(['E2003'])">
				</div>
			</div>
			<!-- ETD -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
				<span class="error-warning-container">
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETD.IsWarning && !SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETD.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETD.WARNING" type="'warning'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETD.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETD.ERROR" type="'error'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
				</span>
				<div class="form-group padding-top-10">
					<label class="control-label text-single-line">ETD</label>
					<div class="input-group input-group-sm">
						<input type="text" class="form-control" placeholder="{{SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
						 data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.PlannedETD" data-ng-click="SPAVesselModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isETD')"
						 data-ng-change="SPAVesselModalCtrl.ePage.Masters.OnFieldValueChange(['E2005','E2011','E2012'])" datetime-picker="{{SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
						 datepicker-options="SPAVesselModalCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
						 close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time="" save-as="SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.saveFormat"
						 is-open="SPAVesselModalCtrl.ePage.Masters.DatePicker.isOpen['isETD']" when-closed="" custom-date-time-format />
						<span class="input-group-btn">
							<button class="btn btn-default fa fa-calendar" type="button" data-ng-click="SPAVesselModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isETD'+ $index)"></button>
						</span>
					</div>
				</div>
			</div>
			<!-- ETA -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
				<span class="error-warning-container">
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETA.IsWarning && !SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETA.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETA.WARNING" type="'warning'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETA.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ETA.ERROR" type="'error'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
				</span>
				<div class="form-group padding-top-10">
					<label class="control-label text-single-line">ETA</label>
					<div class="input-group input-group-sm">
						<input type="text" class="form-control" placeholder="{{SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
						 data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.PlannedETA" data-ng-click="SPAVesselModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isETA')"
						 data-ng-change="SPAVesselModalCtrl.ePage.Masters.OnFieldValueChange(['E2004','E2011','E2012'])" datetime-picker="{{SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
						 datepicker-options="SPAVesselModalCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
						 close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time="" save-as="SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.saveFormat"
						 is-open="SPAVesselModalCtrl.ePage.Masters.DatePicker.isOpen['isETA']" when-closed="" custom-date-time-format />
						<span class="input-group-btn">
							<button class="btn btn-default fa fa-calendar" type="button" data-ng-click="SPAVesselModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isETA')"></button>
						</span>
					</div>
				</div>
			</div>
			<!-- POL -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
				<span class="error-warning-container">
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LoadPort.IsWarning && !SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LoadPort.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LoadPort.WARNING" type="'warning'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
					<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LoadPort.IsError"
					 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.LoadPort.ERROR" type="'error'" icon="fa fa-warning"
					 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
				</span>
				<div class="form-group  padding-top-10">
					<label class="control-label text-single-line">POL</label>
					<div class="input-group input-group-sm">
						<!-- <input type="hidden" data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.PortOfLoading_PK"> -->
						<div dynamic-lookup placeholder="Port Of Loading" my-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.PortOfLoading"
						 obj="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails" page-name="'MstUNLOCO'" control-key="'PortOfLoading_3086'"
						 control-id="'PortOfLoading'" auto-complete-on-select="SPAVesselModalCtrl.ePage.Masters.AutoCompleteOnSelect($item,['E2006'])"></div>
						<span class="input-group-btn">
							<button class="btn btn-default fa fa-ellipsis-h" dynamic-list-modal obj="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails"
							 control-key="'PortOfLoading_3086'" control-id="'PortOfLoading'" page-name="'MstUNLOCO'" mode="2"
							 grid-refresh-fun-name="" grid-refresh-fun="" selected-data="SPAVesselModalCtrl.ePage.Masters.SelectedLookupData($item,['E2006'])"
							 class="btn btn-default shiny" type="button"></button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="rows mt-5">
		<!-- POD -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
			<span class="error-warning-container">
				<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.DischargePort.IsWarning && !SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.DischargePort.IsError"
				 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.DischargePort.WARNING" type="'warning'"
				 icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
				<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.DischargePort.IsError"
				 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.DischargePort.ERROR" type="'error'" icon="fa fa-warning"
				 parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
			</span>
			<div class="input-group input-group-sm margin-top-5">
				<label class="control-label text-single-line">POD</label>
				<div class="input-group input-group-sm">
					<!-- <input type="hidden" data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.PortOfDischarge_PK"> -->
					<div dynamic-lookup placeholder="Port Of Discharge" my-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.PortOfDischarge"
					 obj="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails" page-name="'MstUNLOCO'" control-key="'POD_3308'"
					 control-id="'POD'" auto-complete-on-select="SPAVesselModalCtrl.ePage.Masters.AutoCompleteOnSelect($item,['E2009'])"></div>
					<span class="input-group-btn">
						<button dynamic-list-modal obj="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails" control-key="'POD_3308'"
						 control-id="'POD'" page-name="'MstUNLOCO'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="SPAVesselModalCtrl.ePage.Masters.SelectedLookupData($item,['E2009'])"
						 class="btn btn-default shiny" type="button">
							<i class="fa fa-ellipsis-h"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<!-- CargoCutoffdate -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
			<span class="error-warning-container">
				<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoCutOffDate.IsWarning && !SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoCutOffDate.IsError"
				 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoCutOffDate.WARNING" type="'warning'"
				 icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
				<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoCutOffDate.IsError"
				 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CargoCutOffDate.ERROR" type="'error'"
				 icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
			</span>
			<div class="input-group input-group-sm margin-top-5">
				<label class="control-label text-single-line">Cargo Cut Off Date</label>
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" placeholder="{{SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
					 data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.CargoCutOffDate" data-ng-click="SPAVesselModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCargoCutOffDate')"
					 data-ng-change="SPAVesselModalCtrl.ePage.Masters.OnFieldValueChange(['E2007','E2013','E2014'])" datetime-picker="{{SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
					 datepicker-options="SPAVesselModalCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
					 close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time="" save-as="SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.saveFormat"
					 is-open="SPAVesselModalCtrl.ePage.Masters.DatePicker.isOpen['isCargoCutOffDate']" when-closed=""
					 custom-date-time-format />
					<span class="input-group-btn">
						<button class="btn btn-default fa fa-calendar" type="button" data-ng-click="SPAVesselModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCargoCutOffDate'+ $index)"></button>
					</span>
				</div>
			</div>
		</div>
		<!-- Booking Cutoff date -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
			<span class="error-warning-container">
				<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookingCutOffDate.IsWarning && !SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookingCutOffDate.IsError"
				 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookingCutOffDate.WARNING" type="'warning'"
				 icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
				<error-warning-directive data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookingCutOffDate.IsError"
				 list="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookingCutOffDate.ERROR" type="'error'"
				 icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
			</span>
			<div class="input-group input-group-sm margin-top-5">
				<label class="control-label text-single-line">Booking Cut Off Date</label>
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" placeholder="{{SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
					 data-ng-model="SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails.BookingCutOffDate" data-ng-click="SPAVesselModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isBookingCutOffDate')"
					 data-ng-change="SPAVesselModalCtrl.ePage.Masters.OnFieldValueChange(['E2008','E2013','E2014'])" datetime-picker="{{SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
					 datepicker-options="SPAVesselModalCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
					 close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time="" save-as="SPAVesselModalCtrl.ePage.Masters.DatePicker.Options.saveFormat"
					 is-open="SPAVesselModalCtrl.ePage.Masters.DatePicker.isOpen['isBookingCutOffDate']" when-closed=""
					 custom-date-time-format />
					<span class="input-group-btn">
						<button class="btn btn-default fa fa-calendar" type="button" data-ng-click="SPAVesselModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isBookingCutOffDate'+ $index)"></button>
					</span>
				</div>
			</div>
		</div>
		<!-- Bulk Update -->
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-right">
			<div class="input-group input-group-sm margin-top-5">
				<button class="btn btn-default set-br-blue set-bg-blue-light fs-12 fix-top" data-ng-click="SPAVesselModalCtrl.ePage.Masters.BulkUpdate(SPAVesselModalCtrl.ePage.Entities.Header.Data.UIVesselDetails)"
				 data-ng-disabled="SPAVesselModalCtrl.ePage.Masters.IsDisableBulk">{{SPAVesselModalCtrl.ePage.Masters.SaveText}}</button>
			</div>
		</div>
	</div>
</div>
<div class="error-warning-container right" id="errorWarningContainer{{SPAVesselModalCtrl.ePage.Masters.TaskObj.PSI_InstanceNo}}">
	<div class="error-warning-header clearfix">
		<span class="title pull-left">
			<!-- <i class="fa fa-warning"></i>  -->
			Errors & Warnings
		</span>
		<span class="error-warning-toggle-icon pull-right" data-ng-click="SPAVesselModalCtrl.ePage.Masters.ShowErrorWarningModal(SPAVesselModalCtrl.ePage.Masters.TaskObj.PSI_InstanceNo)">
			<i class="fa fa-arrow-right"></i>
		</span>
	</div>
	<div class="error-warning-body">
		<div class="clearfix" data-ng-if="SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList.length>0">
			<div class="clearfix">
				<div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in SPAVesselModalCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList">
					<div class="clearfix">
						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
							<span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
						</div>
						<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
							<div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
							<div class="meta-object" data-ng-bind="x.MetaObject"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
