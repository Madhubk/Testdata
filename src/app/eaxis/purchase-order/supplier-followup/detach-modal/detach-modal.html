<div class="modal-header">
	<h4 class="modal-title pull-left"> Detach Orders</h4>
</div>
<div class="modal-body">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-12">
				<p> <b> Would you like to detach the following order(s) from order follow up? </b></p>
			</div>
		</div>

		<div class="row" >
			<ul >
				<li data-ng-bind="DetachPopUpModalCtrl.ePage.Masters.OrderNumbers">
					
				</li>
			</ul>
		</div>
		
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-xs pull-right margin-left-5" ng-click="DetachPopUpModalCtrl.ePage.Masters.Cancel()">Cancel</button>
    <button type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="DetachPopUpModalCtrl.ePage.Masters.Ok()" data-ng-disabled="DetachPopUpModalCtrl.ePage.Masters.IsDisableSave" data-ng-bind="DetachPopUpModalCtrl.ePage.Masters.DetachButtonText"> </button>
</div>
