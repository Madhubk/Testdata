<div class="clearfix">
	<div class="col-lg-4">
		<div>Consignee :</div>
		<a class="my-task-content-shipper-link" href="javascript: void(0)">{{UploadPODirectiveCtrl.ePage.Masters.PoBatchList.Buyer}}</a>
	</div>
	<div class="col-lg-4">
		<div>Uploaded By :</div>
		<a class="my-task-content-shipper-link" href="javascript: void(0)">{{UploadPODirectiveCtrl.ePage.Masters.PoBatchList.CreatedBy}}</a>
	</div>
	<div class="col-lg-4 text-right pr-0 pl-28">
		<button class="my-task-btn my-task-directive-btn" data-ng-click="UploadPODirectiveCtrl.ePage.Masters.Complete()"
		 data-ng-disabled="UploadPODirectiveCtrl.ePage.Masters.CompleteBtnDisabled">{{UploadPODirectiveCtrl.ePage.Masters.CompleteBtnTxt}}</button>
	</div>
</div>

<div class="clearfix mt-10">
	<div class="col-lg-12 pr-0">
		<div class="row">
			<div class="col-lg-4 mb-20" data-ng-repeat="x in UploadPODirectiveCtrl.ePage.Masters.PODocuments.GridData">
				<div class="file-download-view text-center cursor-pointer" data-ng-click="UploadPODirectiveCtrl.ePage.Masters.PODocuments.SelectedGridRow(x, 'download')">
					<div class="file-view-icon p-20">
						<i class="fa fa-file fs-30"></i>
					</div>
					<div class="file-name-view fs-12 text-Ellipsis pt-5 pb-5">
						<i class="fa fa-file-text-o color-blue"></i> {{x.FileName}}</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="clearfix">
	<div class="col-lg-4 pr-0 pl-28 pull-right">
		<button class="my-task-btn my-task-directive-btn" data-ng-click="UploadPODirectiveCtrl.ePage.Masters.OpenActivity(UploadPODirectiveCtrl.ePage.Masters.MyTask)">Create
			Purchase Order</button>
	</div>
</div>
