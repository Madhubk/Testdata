<div class="col-lg-12">
    <div class="clearfix margin-top-20" data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Masters.IsNewOrder && PoBatchUploadDirectiveCtrl.ePage.Masters.IsTaskCompletion && PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList && PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList.length > 0 && PoBatchUploadDirectiveCtrl.ePage.Masters.CheckUIControl('PO_CREATE')">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <a class="padding-left-10" href="javascript:void(0)" data-ng-click="PoBatchUploadDirectiveCtrl.ePage.Masters.OpenActivity(PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload)">
                <input type="button" class="btn btn-blue btn-primary pull-right" value="New Order" />
            </a>
        </div>
    </div>
    <div class="panel panel-default mt-10">
        <div class="panel-heading" style="background:#fbfbfb ! important;height: 50px;">
            <div class="row">
                <div class="col-lg-8">
                    <i class="fa fa-lg fa-upload"></i>
                    <span data-localize="Upload PO">Upload PO</span>
                </div>
                <div class="col-lg-4 pull-right" data-ng-if="!PoBatchUploadDirectiveCtrl.ePage.Masters.OrgEnable">
                    <div class="col-lg-5 mt-5 pr-0">
                        <label class="control-label text-single-line text-right">Organization Code</label>
                    </div>
                    <div class="col-lg-7">
                        <div class="form-group">
                            <div class="input-group col-lg-12">
                                <input type="text" disabled="disabled" class="form-control input-sm" placeholder=""
                                    data-ng-model="PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload.Buyer">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 pull-right" data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Masters.OrgEnable">
                    <div class="col-lg-5 mt-5 pr-0">
                        <label class="control-label text-single-line text-right">Organization Code</label>
                    </div>
                    <div class="col-lg-7">
                        <div class="form-group">
                            <div class="input-group input-group-sm">
                                <input type="hidden" data-ng-model="PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload.Consignee_FK"
                                    class="">
                                <div dynamic-lookup="" placeholder="Organization Code" my-ng-model="PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload.Buyer"
                                    obj="PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload"
                                    page-name="'OrganizationList'" control-key="'PoBatchUploadOrg_3244'" control-id="'PoBatchUploadOrg'"
                                    auto-complete-on-select="PoBatchUploadDirectiveCtrl.ePage.Masters.Address.AutoCompleteOnSelect($item)"
                                    class="">
                                </div>
                                <span class="input-group-btn">
                                    <button dynamic-list-modal="" obj="PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload"
                                        control-key="'PoBatchUploadOrg_3244'" control-id="'PoBatchUploadOrg'" page-name="'OrganizationList'"
                                        mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="PoBatchUploadDirectiveCtrl.ePage.Masters.SelectedLookupData($item)"
                                        class="btn btn-default shiny data-ng-isolate-scope" type="button">
                                        <i class="fa fa-ellipsis-h"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body no-padding">
            <!-- <fieldset> -->
            <div class="col-lg-12 col-sm-12 col-xs-12 mt-10" data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList && PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList.length > 0 && PoBatchUploadDirectiveCtrl.ePage.Masters.CheckUIControl('PO_UPLOAD') && PoBatchUploadDirectiveCtrl.ePage.Masters.OrgEnable">
                <file-upload-custom class="file-upload-directive dropbox" size="PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.fileSize"
                    data-ng-model="PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.fileDetails" auth="{{PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.Autherization}}"
                    additional-value="{{PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.AdditionalValue}}"
                    modal-template="" template="" get-selected-files="PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.GetFileDetails($item, x, 'new')"
                    get-uploaded-files="PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.UploadedFiles($item, x, 'new')"
                    doc-type="*" multiple-file="true" url="{{PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.UploadUrl}}"
                    is-disabled="!PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload.Buyer"
                    fu-class="tc-application left">
                    <p class="file-upload" data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload.Buyer">Browse
                        or Drop files here</p>
                    <p class="file-upload" data-ng-if="!PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload.Buyer">Select
                        Organization and Browse files here</p>
                </file-upload-custom>
            </div>
            <!-- </fieldset> -->
            <div class="col-lg-12">
                <div class="table-file-upload">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th data-localize="File Name">File Name</th>
                                <th data-localize="Uploaded By">Uploaded By</th>
                                <th data-localize="Uploaded On">Uploaded On</th>
                                <th data-localize="Delete" data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Masters.OrgEnable">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.GridData.length==0"
                                style="color:red;" class="">
                                <td colspan="4" align="center" data-localize="No Documents Uploaded.">No Documents
                                    Uploaded.</td>
                            </tr>
                            <tr data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.GridData.length > 0"
                                data-ng-repeat="x in PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.GridData">
                                <td>
                                    <a href="javascript:void(0)" data-ng-click="PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.SelectedGridRow(x, 'download')"
                                        data-ng-bind="x.FileName"></a>
                                </td>
                                <td>{{x.CreatedBy}}</td>
                                <td>{{x.CreatedDateTime | date:'dd-MMM-yyyy'}}</td>
                                <td data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Masters.OrgEnable">
                                    <a class="ml-15" href="javascript:void(0)" data-ng-click="PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.SelectedGridRow(x, 'delete')">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Task trigger and complete -->
    <div class="clearfix margin-top-10 pull-right">
        <div class="col-lg-4 col-sm-12 col-xs-12" data-ng-if="!PoBatchUploadDirectiveCtrl.ePage.Masters.IsNewOrder && PoBatchUploadDirectiveCtrl.ePage.Masters.IsTaskCompletion && PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList && PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList.length > 0 && PoBatchUploadDirectiveCtrl.ePage.Masters.CheckUIControl('PO_UPLOAD')">
            <a class="" href="javascript:void(0)" data-ng-click="PoBatchUploadDirectiveCtrl.ePage.Masters.Submit()">
                <input type="button" class="btn btn-blue btn-primary" value="Submit" data-ng-disabled="PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.GridData.length==0" />
            </a>
        </div>
        <div class="col-lg-2 col-sm-12 col-xs-12" data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Masters.IsNewOrder && PoBatchUploadDirectiveCtrl.ePage.Masters.IsTaskCompletion && PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList && PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList.length > 0 && PoBatchUploadDirectiveCtrl.ePage.Masters.CheckUIControl('PO_CREATE')">
            <a class="padding-left-5" href="javascript:void(0)" data-ng-click="PoBatchUploadDirectiveCtrl.ePage.Masters.Complete()">
                <input type="button" class="btn btn-blue btn-primary" value="Complete" />
            </a>
        </div>
        <div class="col-lg-2 col-sm-12 col-xs-12" data-ng-if="!PoBatchUploadDirectiveCtrl.ePage.Masters.IsTaskCompletion">
            <a class="padding-left-5" href="javascript:void(0)">
                <input type="button" class="btn btn-blue btn-primary" data-ng-disabled="!PoBatchUploadDirectiveCtrl.ePage.Masters.IsTaskCompletion"
                    value="Task Completed..." />
            </a>
        </div>
    </div>
</div>
<!-- spinner -->
<div class="col-lg-12 spa-spin">
    <div class="spa-spinner" data-ng-if="PoBatchUploadDirectiveCtrl.ePage.Masters.Spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
