<!--Grid View -->
<uib-tabset id="chromeTab" class="tab-container chrometab-box" active="FinanceJobCtrl.ePage.Masters.ActiveTabIndex">
    <uib-tab >
        <uib-tab-heading title="FinanceJobCtrl.ePage.Masters.Title">
            <span data-ng-bind="FinanceJobCtrl.ePage.Masters.Title"></span>
            <i class="fa fa-thumb-tack pinned-tab ml-10"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <!-- Dynamic Grid Page-->
            <dynamic-list mode="1" dataentry-name="FinanceJobCtrl.ePage.Masters.DataentryName" dataentry-object="FinanceJobCtrl.ePage.Masters.DataEntryObject"
                selected-grid-row="FinanceJobCtrl.ePage.Masters.SelectedGridRow($item)" default-filter="FinanceJobCtrl.ePage.Masters.DefaultFilter"></dynamic-list>
            <div class="tab-loading" data-ng-show="FinanceJobCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>

    <uib-tab id='top' active="FinanceJobCtrl.ePage.Masters.ActiveTabIndex == $index" data-ng-repeat="tab in FinanceJobCtrl.ePage.Masters.TabList">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" data-ng-click="FinanceJobCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                    <span class="custom-warning-container" data-ng-if="(tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                        <button class="btn-warning" data-ng-click="FinanceJobCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                            <i class="fa fa-warning"></i>
                        </button>
                        <span class="custom-warning-count">{{tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                            'MessageType': 'W'}}</span>
                    </span>
                    <span class="custom-error-container" data-ng-if="(tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                        <button class="btn-error" data-ng-click="FinanceJobCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                            <i class="fa fa-warning"></i>
                        </button>
                        <span class="custom-error-count">{{tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                            'MessageType': 'E'}}</span>
                    </span>
            </span> 
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--finance job Menu Directive-->
            <finance-job-menu current-finance-job="tab"></finance-job-menu>
            <div class="horizontal-space"></div>
        </div>
    </uib-tab>
    <!-- <button type="button" class="btn btn-default mt-2 mr-15" style="position: absolute; right: 0;" data-ng-click="FinanceJobCtrl.ePage.Masters.FinanceSelection('dashboard');FinanceJobCtrl.ePage.Masters.RemoveAllTab();">
        <i class="fa fa-anlgle-double-left"></i>Back to Dashboard</button> -->
        <button class="btn btn-default" data-ng-click="FinanceJobCtrl.ePage.Masters.CreateNewJob()" data-ng-disabled="FinanceJobCtrl.ePage.Masters.isNewClicked">+</button>
</uib-tabset>
