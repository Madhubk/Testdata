<!-- Dashboard -->
<div>
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 jobaccount-invoice-header pt-5 pb-5">
                <span class="pull-left fs-20">Manage Finance Job</span>
            </div>
        </div>
        <div class="clearfix">
            <div class="text-center mt-20 pt-20 pb-30">
                <div class="fs-22">Multiple options for Finance Job Invoice</div>
                <div class="mt-10">Choose an action from below</div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-20">
                <div class="set-border text-center pt-20 pb-20">
                    <img class="img-responsive center-block" src="assets/img/finance/ja_freight.png" alt="Freight Finance" width="100" height="100">
                    <div class="mt-10">Freight Finance</div>
                    <div class="set-color">Upload your Invoice Freight Document</div>
                    <input class="btn btn-default mt-20" type="submit" value="Freight Finance List" data-ng-click="FinanceJobDashboardCtrl.ePage.Masters.FinanceSelection('FF')">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-20">
                <div class="set-border text-center pt-20 pb-20">
                    <img class="img-responsive center-block" src="assets/img/finance/ja_warehouse.png" alt="Warehouse Finance" width="100" height="100">
                    <div class="mt-10">Warehouse Finance</div>
                    <div class="set-color">Upload your Invoice Warehouse Document</div>
                    <input class="btn btn-default mt-20" type="submit" value="Warehouse Finance List" data-ng-click="FinanceJobDashboardCtrl.ePage.Masters.FinanceSelection('WF')">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-20">
                <div class="set-border text-center pt-30 pb-30">
                    <img class="img-responsive center-block" src="assets/img/finance/ja_transport.png" alt="Transportation Finance" width="80" height="80">
                    <div class="mt-10">Transportation Finance</div>
                    <div class="set-color">Upload your Invoice Transportation Finance</div>
                    <input class="btn btn-default mt-20" type="submit" value="Transportation Finance" data-ng-click="FinanceJobDashboardCtrl.ePage.Masters.FinanceSelection('TF')">
                </div>
            </div>
        </div>
</div>
