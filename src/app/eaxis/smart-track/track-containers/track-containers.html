<uib-tabset id="chromeTab" active="TrackContainerCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="Track Containers">
            <span data-ng-bind="'Track Containers'"></span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <!--Order Grid Page-->
            <dynamic-list dataentry-name="TrackContainerCtrl.ePage.Masters.dataentryName" selected-grid-row="TrackContainerCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" dataentry-object="TrackContainerCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="TrackContainerCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="TrackContainerCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in TrackContainerCtrl.ePage.Masters.TabList"
        ng-click="TrackContainerCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="TrackContainerCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Track Shipment Directive-->
            <track-container-directive current-container="tab"></track-container-directive>
            <!--Standard Menu Directive-->
            <div class="eaxis-footer-strip">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                    <!-- <standard-menu entity-name="'TrackContainer'" input="tab" data-ng-if="!tab.isNew"></standard-menu> -->
                    <standard-menu input="tab" dataentry-object="TrackContainerCtrl.ePage.Masters.DataEntryObject" data-ng-if="!tab.isNew"></standard-menu>
                </div>
            </div>
            <!--Standard Menu Directive-->
        </div>
    </uib-tab>
</uib-tabset>
