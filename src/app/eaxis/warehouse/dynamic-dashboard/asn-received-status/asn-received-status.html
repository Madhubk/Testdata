<div class="col-xs-12 col-md-6 col-lg-8 mt-15">
    <div class="widget dashboard-border">
        <div class="widget-header bordered-bottom">
            <span class="widget-caption">ASN Received with Status</span>
        </div>
        <table class="table table-hover">
            <thead class="bordered-darkorange">
                <tr>
                    <th class="width-50">
                        S.No
                    </th>
                    <th>
                        Warehouse Code
                    </th>
                    <th>
                        Customer Code
                    </th>
                    <th>
                        Customer Name
                    </th>
                    <th>
                        Total ASN's
                    </th>
                    <th>
                        Open
                    </th>
                    <th>
                        Completed
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in AsnReceivedCtrl.ePage.Masters.AsnReceivedWithStatusDetails">
                    <td class="width-50">
                        {{$index+1}}
                    </td>
                    <td>
                        {{x.WarehouseCode}}
                    </td>
                    <td>
                        {{x.ClientCode}}
                    </td>
                    <td>
                        {{x.ClientName}}
                    </td>
                    <td>
                        {{x.TotalCount}}
                    </td>
                    <td>
                        {{x.UnFinalisedCount}}
                    </td>
                    <td>
                        {{x.FinalisedCount}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
