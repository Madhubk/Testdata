<div class="modal-header">
    <span class="modal-title modalheader">Edit Dashboard Settings</span>
    <span class="modal-title  pull-right" style="font-size: 18px;" ng-click="DynamicDashboardCtrl.ePage.Masters.CloseEditDetailsActivity()">
        <a href="javascript:void(0);">
            <i class="fa fa-times"></i>
        </a>
    </span>
</div>
<div class="modal-body pb-50">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="form-group">
            <label class="control-label text-single-line">Dashboard Name</label>
            <div class="">
                <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                    placeholder="Dashboard Name" data-ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.DashboardName">
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="form-group">
            <label class="control-label text-single-line">Dashboard Icon</label>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Icon" data-ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.Icon">
                <span class="input-group-btn">
                    <button icon-color-list type="icon" selected-item="DynamicDashboardCtrl.ePage.Masters.SelectedIconColor($item)"
                        class="btn btn-default shiny">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm mb-15" ng-click="DynamicDashboardCtrl.ePage.Masters.SaveEditDashboardSetting(DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails)">Save</button>
</div>
