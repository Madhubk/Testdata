<div class="clearfix" style="background-color: #fbfbfbc2;">
    <div class="clearfix border-bottom pt-5 pb-5" style="background-color: #eeeeeec2 !important;">
        <div class="col-lg-6">
            <i class="dashboard-dms-icon-box icon-dashboard fs-22 mt-5"></i>

        </div>
        <div class="col-lg-6">
            <div class="text-right col-lg-10">
                <select class="btn btn-default fs-12" ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedWarehouse"

                    ng-change="DynamicDashboardCtrl.ePage.Masters.WarehouseChanged()" search-contains="true"></select>
            </div>
            <div class="col-lg-2">
                <div class="pull-right dropdown">
                    <span class="pull-right" data-toggle="dropdown" title="Customize Components">
                        <i class="fa fa-bars icon pt-8 pb-8" style="border-right: 0px solid #ddd;"></i>
                    </span>
                    <div class="system-filter static-width dropdown-menu p-0" style="right:0; float:right;" role="menu">
                        <form class="clearfix">

                                    data-ng-model="DynamicDashboardCtrl.ePage.Masters.Search">
                            </div>
                            <div class="text-single-line p-15 text-center" data-ng-if="!DynamicDashboardCtrl.ePage.Masters.TempComponentList">
                                <i class="fa fa-spin fa-spinner"></i>
                            </div>
                            <div class="text-single-line p-15 text-center" data-ng-if="DynamicDashboardCtrl.ePage.Masters.TempComponentList && (DynamicDashboardCtrl.ePage.Masters.TempComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search).length === 0">
                                <i>No Records...!</i>
                            </div>
                            <div class="clearfix inner-section filter-set-height">
                                <div class="text-single-line list user-list mb-10 mt-5" data-ng-repeat="x in  DynamicDashboardCtrl.ePage.Masters.TempComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search"
                                    data-ng-if="DynamicDashboardCtrl.ePage.Masters.TempComponentList && (DynamicDashboardCtrl.ePage.Masters.TempComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search).length > 0">
                                    <div class="col-sm-1 p-0 text-center">
                                        <label class="mb-0 customcheckbox">
                                            <input type="checkbox" ng-checked="x.IsShow" ng-change="x.IsShow?x.IsShow=true:x.IsShow=false"
                                                ng-model="x.IsShow"> </input>
                                            <span class="text"></span>
                                        </label>
                                    </div>
                                    <div class="col-sm-6 p-0 mt-2">
                                        <div data-ng-bind="x.ComponentName" class="text-single-line" title="{{x.ComponentName}}"></div>
                                    </div>
                                    <div class="col-sm-5 text-right mt-2">
                                        <button class="btn  btn-xs" data-ng-disabled="!x.IsShow" style="width: 85px;"
                                            data-ng-class="{'btn-success': x.SetAsDefault, 'btn-default': !x.SetAsDefault}"
                                            data-ng-click="x.SetAsDefault?x.SetAsDefault=false:x.SetAsDefault=true"
                                            data-ng-bind="x.SetAsDefault ? 'Default' : 'Set As Default'"></button>
                                        <button class="btn  btn-xs" data-ng-disabled="!x.IsShow" style="width: 95px;"
                                            data-ng-class="{'btn-success': x.IsLoadAsDefault, 'btn-default': !x.IsLoadAsDefault}"
                                            data-ng-click="x.IsLoadAsDefault?x.IsLoadAsDefault=false:x.IsLoadAsDefault=true"
                                            data-ng-bind="x.IsLoadAsDefault ? 'Loaded' : 'Load As Default'"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="footer clearfix p-5" style="background-color: #eee; border-top: 2px solid #ccc;">
                                <div class="ml-10 save-as-filter dropup pull-left" data-ng-if="DynamicDashboardCtrl.ePage.Masters.EnableUserFavoriteButton">

    </div>
    <div class="col-lg-12 custom-widget no-padding">
        <div class="widget clearfix no-padding" dnd-list="DynamicDashboardCtrl.ePage.Masters.ComponentList" dnd-drop="DynamicDashboardCtrl.ePage.Masters.dropCallback(item,DynamicDashboardCtrl.ePage.Masters.ComponentList,index,external)">
            <div ng-if="DynamicDashboardCtrl.ePage.Masters.ComponentList" ng-repeat="x in DynamicDashboardCtrl.ePage.Masters.ComponentList | filter: {IsShow:true}"
                dnd-draggable="x" dnd-effect-allowed="move" draggable="true">
                <div dynamic-dashboard-directive component-list="DynamicDashboardCtrl.ePage.Masters.ComponentList"
                    selected-component="DynamicDashboardCtrl.ePage.Masters.ComponentList[$index]" selected-warehouse="DynamicDashboardCtrl.ePage.Masters.SelectedWarehouse"></div>
            </div>
        </div>
    </div>
    <div class="clearfix col-lg-12 p-20 text-center" data-ng-hide="DynamicDashboardCtrl.ePage.Masters.IsShowDetails.length <= DynamicDashboardCtrl.ePage.Masters.Config.LoadMoreCount">
        <button class="btn btn-sm btn-primary" data-ng-click="DynamicDashboardCtrl.ePage.Masters.LoadMore()"
            data-ng-disabled="DynamicDashboardCtrl.ePage.Masters.IsDisabledLoadMoreBtn" data-ng-bind="DynamicDashboardCtrl.ePage.Masters.LoadMoreBtnTxt"></button>
