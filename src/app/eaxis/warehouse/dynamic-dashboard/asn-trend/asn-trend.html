<div class="col-xs-12 col-md-6 col-lg-8 mt-20">
    <div class="widget-header bordered-bottom">
        <span class="widget-caption">ASN Trend</span>
    </div>
    <table class="table table-hover">
        <thead class="bordered-darkorange">
            <tr>
                <th>
                    S.No
                </th>
                <th>
                    Warehouse Name
                </th>
                <th>
                    Total Customers
                </th>
                <th>
                    ASN Customers
                </th>
                <th>
                    Percentage
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in AsnTrendCtrl.ePage.Masters.AsnTrendDetails">
                <td>
                    {{$index+1}}
                </td>
                <td>
                    {{x.WarehouseCode}}
                </td>
                <td>
                    {{x.TotalCount}}
                </td>
                <td>
                    {{x.ASNCount}}
                </td>
                <td>
                    {{x.Percentage}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
