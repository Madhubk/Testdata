<div class="col-xs-12 col-md-6 col-lg-6 mt-15">
    <div class="widget dashboard-border">
        <div class="widget-header bordered-bottom">
            <span class="widget-caption">ASN Trend</span>
        </div>
        <table class="table table-hover">
            <thead class="bordered-darkorange">
                <tr>
                    <th class="width-50">
                        S.No
                    </th>
                    <th>
                        Warehouse Code
                    </th>
                    <th>
                        Total Customers
                    </th>
                    <th>
                        ASN Customers
                    </th>
                    <th>
                        Percentage
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in AsnTrendCtrl.ePage.Masters.AsnTrendDetails">
                    <td class="width-50">
                        {{$index+1}}
                    </td>
                    <td>
                        {{x.WarehouseCode}}
                    </td>
                    <td>
                        {{x.ClientCount}}
                    </td>
                    <td>
                        {{x.ASNCount}}
                    </td>
                    <td>
                        {{x.Percentage}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
