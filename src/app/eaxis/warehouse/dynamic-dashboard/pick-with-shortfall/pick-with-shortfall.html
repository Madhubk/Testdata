<div class="col-xs-12 col-md-6 col-lg-8 mt-15">
    <div class="widget dashboard-widget dashboard-border">
        <div class="widget-header bordered-bottom">
            <span class="widget-caption">Pick with Shortfall</span>
        </div>
        <div id="PickWithShortfallTable" class="dashboard-fixedheader fixedheader" key-events table-object='PickShortfallCtrl.ePage.Masters.PickWithShortfallDetails'
            unique-id='PickWithShortfallTable'>
            <table style="height: 253px">
                <thead>
                    <tr id="tableHeader">
                        <th ng-style="{ 'width':  '40px' }" title="S.No">S.No</th>
                        <th ng-style="{ 'width':  '170px' }" title="Warehouse Name">Warehouse Name</th>
                        <th ng-style="{ 'width':  '120px' }" title="Customer Code">Customer Code</th>
                        <th ng-style="{ 'width':  '170px' }" title="Customer Name">Customer Name</th>
                        <th ng-style="{ 'width':  '100px' }" title="Shortfall pick's">Shortfall pick's</th>
                        <th ng-style="{ 'width':  '80px' }" title="Open">Open</th>
                        <th ng-style="{ 'width':  '90px' }" title="Completed">Completed</th>
                    </tr>
                </thead>
                <tbody id="PickWithShortfallCustTable">
                    <tr id="tableBody" ng-repeat="x in PickShortfallCtrl.ePage.Masters.PickWithShortfallDetails">
                        <td ng-style="{ 'width':  '40px' }" class="overflow-text">{{$index +1}}</td>
                        <td ng-style="{ 'width':  '170px' }" class="overflow-text">{{x.WarehouseCode}}</td>
                        <td ng-style="{ 'width':  '120px' }" class="overflow-text">{{x.ClientCode}}</td>
                        <td ng-style="{ 'width':  '170px' }" class="overflow-text">{{x.ClientName}}</td>
                        <td ng-style="{ 'width':  '100px' }" class="overflow-text">{{x.ShortFallCount}}</td>
                        <td ng-style="{ 'width':  '80px' }" class="overflow-text">{{x.UnFinalisedCount}}</td>
                        <td ng-style="{ 'width':  '90px' }" class="overflow-text">{{x.FinalisedCount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 norecordfound" style="color: black;" ng-if="PickShortfallCtrl.ePage.Masters.PickWithShortfallDetails.length==0">No
            Record Found...</div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 norecordfound" style="color: black;" ng-if="!PickShortfallCtrl.ePage.Masters.IsLoad"
            ng-click="PickShortfallCtrl.ePage.Masters.GetPickWithShortfallDetails()"><a> Click
                here to View Details...</a></div>
    </div>
</div>
