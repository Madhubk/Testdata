<div class="col-xs-12 col-md-6 col-lg-6 mt-15">
    <div class="dashboard-widget dashboard-border">
        <div class="dashboard-widget-header bordered-bottom">
            <span class="dashboard-widget-caption">Open SO</span>
        </div>
        <div id="OpenSOTable" class="dashboard-fixedheader fixedheader" key-events table-object='OpenSOCtrl.ePage.Masters.OpenSODetails'
            unique-id='OpenSOTable'>
            <table style="height: 253px">
                <thead>
                    <tr id="tableHeader">
                        <th ng-style="{ 'width':  '40px' }" title="S.No">S.No</th>
                        <th ng-style="{ 'width':  '120px' }" title="Warehouse Code">Warehouse Code</th>
                        <th ng-style="{ 'width':  '120px' }" title="Customer Code">Customer Code</th>
                        <th ng-style="{ 'width':  '170px' }" title="Customer Name">Customer Name</th>
                        <th ng-style="{ 'width':  '120px' }" title="Open Outbound Orders">Open Outbound Orders</th>
                    </tr>
                </thead>
                <tbody id="OpenSOCustTable">
                    <tr id="tableBody" ng-repeat="x in OpenSOCtrl.ePage.Masters.OpenSODetails">
                        <td ng-style="{ 'width':  '40px' }" class="overflow-text">{{$index +1}}</td>
                        <td ng-style="{ 'width':  '120px' }" class="overflow-text">{{x.WarehouseCode}}</td>
                        <td ng-style="{ 'width':  '120px' }" class="overflow-text">{{x.ClientCode}}</td>
                        <td ng-style="{ 'width':  '170px' }" class="overflow-text">{{x.ClientName}}</td>
                        <td ng-style="{ 'width':  '120px' }" class="overflow-text">{{x.UnFinalisedCount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 norecordfound" style="color: black;" ng-if="OpenSOCtrl.ePage.Masters.OpenSODetails.length==0">No
            Record Found...</div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 norecordfound" style="color: black;" ng-if="!OpenSOCtrl.ePage.Masters.IsLoad"
            ng-click="OpenSOCtrl.ePage.Masters.GetOpenSODetails()"><a> Click
                here to View Details...</a></div>
    </div>
</div>
