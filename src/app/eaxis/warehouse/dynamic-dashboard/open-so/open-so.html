<div class="col-xs-12 col-md-6 col-lg-8 mt-20">
    <div class="widget dashboard-border">
        <div class="widget-header bordered-bottom">
            <span class="widget-caption">Open SO</span>
        </div>
        <table class="table table-hover">
            <thead class="bordered-darkorange">
                <tr>
                    <th>
                        S.No
                    </th>
                    <th>
                        Warehouse Name
                    </th>
                    <th>
                        Customer Code
                    </th>
                    <th>
                        Customer Name
                    </th>
                    <th>
                        Open Outbound Orders
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in OpenSOCtrl.ePage.Masters.OpenSODetails">
                    <td>
                        {{$index+1}}
                    </td>
                    <td>
                        {{x.WarehouseCode}}
                    </td>
                    <td>
                        {{x.ClientCode}}
                    </td>
                    <td>
                        {{x.ClientName}}
                    </td>
                    <td>
                        {{x.FinalisedCount}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
