<uib-tabset id="chromeTab" active="OwnerTransferCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="Ownership Transfer">
            <span data-ng-bind="'Ownership Transfer'" class="ng-binding">Ownership Transfer</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <!--Ownership Transfer Grid Page-->
            <dynamic-list dataentry-name="OwnerTransferCtrl.ePage.Masters.dataentryName" task-name="OwnerTransferCtrl.ePage.Masters.taskName"
                grid-config-type="0" default-filter="OwnerTransferCtrl.ePage.Masters.defaultFilter" base-filter="OwnerTransferCtrl.ePage.Masters.defaultFilter" selected-grid-row="OwnerTransferCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" dataentry-object="OwnerTransferCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="OwnerTransferCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="OwnerTransferCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in OwnerTransferCtrl.ePage.Masters.TabList"
        ng-click="OwnerTransferCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label" class="mr-5"></span>
            <i class="glyphicon glyphicon-remove" ng-click="OwnerTransferCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="OwnerTransferCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType':
                        'W'}}</span>
                </span>
                <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="OwnerTransferCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType':
                        'E'}}</span>
                </span>
            </span>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Ownership Transfer Menu Directive-->
            <ownership-transfer-menu current-owner-transfer="tab" dataentry-object="OwnerTransferCtrl.ePage.Masters.DataEntryObject"></ownership-transfer-menu>
            <div class="horizontal-space"></div>
        </div>
        <span ng-if="OwnerTransferCtrl.ePage.Masters.Config.SaveAndClose" ng-init="OwnerTransferCtrl.ePage.Masters.SaveandClose(OwnerTransferCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>
    <button class="btn btn-default" ng-click="OwnerTransferCtrl.ePage.Masters.CreateNewcurrentOwnerTransfer()" data-ng-disabled="OwnerTransferCtrl.ePage.Masters.isNewClicked">+</button>
</uib-tabset>
