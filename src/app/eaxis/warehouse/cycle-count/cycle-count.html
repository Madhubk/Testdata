
<uib-tabset id="chromeTab" active="CycleCountCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="CycleCount">
            <span data-ng-bind="'CycleCount'" class="ng-binding">CycleCount</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--CycleCount Grid Page-->
            <dynamic-list dataentry-name="CycleCountCtrl.ePage.Masters.dataentryName" task-name="CycleCountCtrl.ePage.Masters.taskName" grid-config-type="0" selected-grid-row="CycleCountCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"></dynamic-list>
            <div class="tab-loading" data-ng-show="CycleCountCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>

    <uib-tab active="CycleCountCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in CycleCountCtrl.ePage.Masters.TabList" ng-click="CycleCountCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="CycleCountCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="CycleCountCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'W'}}</span>
                </span>
                <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="CycleCountCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'E'}}</span>
                </span>
            </span>
        </uib-tab-heading>

        <div class="padding-bottom-10 clearfix">

            <!--CycleCount Menu Directive-->
            <cycle-count-menu current-cycle-count="tab"></cycle-count-menu>
            <div class="horizontal-space"></div>
            <span ng-if="CycleCountCtrl.ePage.Masters.Config.SaveAndClose" ng-init="CycleCountCtrl.ePage.Masters.SaveandClose(CycleCountCtrl.ePage.Masters.activeTabIndex, tab)"></span>
        </div>
    </uib-tab>

    <button class="btn btn-default" ng-click="CycleCountCtrl.ePage.Masters.CreateNewCycleCount()" data-ng-disabled="CycleCountCtrl.ePage.Masters.isNewCycleCountClicked">+</button>

</uib-tabset>
