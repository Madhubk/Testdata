
<uib-tabset id="chromeTab" active="OutwardCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    
    <uib-tab>
        <uib-tab-heading title="Outward">
            <span data-ng-bind="'Outward'" class="ng-binding">Outward</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--Outward Grid Page-->
            <dynamic-list dataentry-name="OutwardCtrl.ePage.Masters.dataentryName" task-name="OutwardCtrl.ePage.Masters.taskName" grid-config-type="0" selected-grid-row="OutwardCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"></dynamic-list>
            <div class="tab-loading" data-ng-show="OutwardCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>

    <uib-tab active="OutwardCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in OutwardCtrl.ePage.Masters.TabList" ng-click="OutwardCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span  data-ng-bind="tab.label" class="mr-5"></span>
            <i class="glyphicon glyphicon-remove" ng-click="OutwardCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="OutwardCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'W'}}</span>
                </span>
                <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="OutwardCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'E'}}</span>
                </span>
            </span>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Outward Menu Directive-->
            <Outward-menu current-outward="tab"></Outward-menu>
            <div class="horizontal-space"></div>
        </div>
        <span ng-if="OutwardCtrl.ePage.Masters.Config.SaveAndClose" ng-init="OutwardCtrl.ePage.Masters.SaveandClose(OutwardCtrl.ePage.Masters.activeTabIndex, tab)"></span>

    </uib-tab>
    
    <button class="btn btn-default" ng-click="OutwardCtrl.ePage.Masters.CreateNewOutward()" data-ng-disabled="OutwardCtrl.ePage.Masters.isNewClicked">+</button>
            
</uib-tabset>
