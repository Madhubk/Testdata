<div class="col-xl-6 col-lg-6 col-md-7 col-sm-12 col-xs-12 p-10">
        <div class="orders-container border">
            <div class="" data-ng-repeat="x in OutwardDocumentCtrl.ePage.Masters.GeneralDocument">
                <div class="orders-header">
                    <div class="col-lg-8 col-xl-8 col-md-8 col-sm-8">
                        <div data-ng-bind="x.MenuName" class="text-single-line bold" title="{{x.MenuName}}"></div>
                    </div>
                    <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 text-right font-120">
                        <i class="fa fa-file-pdf-o mr-30 cursor-pointer danger icons" title="Download as PDF" ng-class="{'hide-icon': x.PDFGenerating}"
                            data-ng-click="OutwardDocumentCtrl.ePage.Masters.GenerateReport(x,'PDF','General',$index)"></i>
                        <i class="fa fa-file-excel-o mr-30 cursor-pointer success icons" title="Download as Excel" ng-class="{'hide-icon' : x.EXCELGenerating}"
                            data-ng-click="OutwardDocumentCtrl.ePage.Masters.GenerateReport(x,'EXCEL','General',$index)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="clearfix  mb-50 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
        <div class="col-xl-6 col-lg-6 col-md-7 col-sm-12 col-xs-12 p-10">
            <div class="orders-container border">
                <div class="" data-ng-repeat="x in OutwardDocumentCtrl.ePage.Masters.CustomizeDocument">
                    <div class="orders-header">
                        <div class="col-lg-8 col-xl-8 col-md-8 col-sm-8">
                            <div data-ng-bind="x.Description" class="text-single-line bold" title="{{x.Description}}"></div>
                        </div>
                        <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 text-right font-120">
                            <i class="fa fa-file-pdf-o mr-30 cursor-pointer danger icons" title="Download as PDF" ng-class="{'hide-icon': OutwardDocumentCtrl.ePage.Masters.DocumentText[$index]}"
                                data-ng-click="OutwardDocumentCtrl.ePage.Masters.GenerateReport(x,'PDF','Customize',$index)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
