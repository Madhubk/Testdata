<div ng-show="OutwardDashboardCtrl.ePage.Masters.OutwardByDate">
    <div class="form-group">
        <div class="col-lg-6 p-0 pr-5">
            <div class="form-group">
                <label class="control-label">From</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OutwardDashboardCtrl.ePage.Masters.DatePicker.Options.format}}" datetime-picker="{{OutwardDashboardCtrl.ePage.Masters.DatePicker.Options.format}}"
                        ng-model="OutwardDashboardCtrl.ePage.Masters.FromDate" is-open="OutwardDashboardCtrl.ePage.Masters.DatePicker.isOpen['isFromDate']"
                        datepicker-options="OutwardDashboardCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
                        close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time="" when-closed=""
                        save-as="ISO" data-ng-click=""data-ng-change=""/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="OutwardDashboardCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isFromDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-6 p-0 pr-5">
            <div class="form-group">
                <label class="control-label">To</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OutwardDashboardCtrl.ePage.Masters.DatePicker.Options.format}}" datetime-picker="{{OutwardDashboardCtrl.ePage.Masters.DatePicker.Options.format}}"
                        ng-model="OutwardDashboardCtrl.ePage.Masters.ToDate" is-open="OutwardDashboardCtrl.ePage.Masters.DatePicker.isOpen['isToDate']"
                        datepicker-options="OutwardDashboardCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
                        close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time="" when-closed=""
                        save-as="ISO" data-ng-click=""
                        data-ng-change=""/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="OutwardDashboardCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isToDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-12 p-0 pb-5">
            <div class="col-lg-3 pull-right">
                <button class="btn btn-blue btn-sm pull-right mt-6" title="Search" 
                data-ng-click="OutwardDashboardCtrl.ePage.Masters.GetOutwardByDate(OutwardDashboardCtrl.ePage.Masters.SelectedWarehouse,OutwardDashboardCtrl.ePage.Masters.ToDate,OutwardDashboardCtrl.ePage.Masters.FromDate);">Search</button>
            </div>
        </div>
    </div>
</div>
