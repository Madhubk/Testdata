<div class="col-lg-12 mt-15">
    <div class="rows border-box border-radius-2 bg-fbfbfb">
        <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 pt-10 pb-10">
            <div class="tab-profile-title text-single-line fs-16" data-ng-bind="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.ManifestNumber"></div>
        </div>

        <!--Sender-->
        <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8 col-xl-8 border-left border-right pt-10 pb-10 ">
            <div class="fs-14">
                <span>
                    {{OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.SenderName}}
                </span>
                <span class="ml-15 mr-15">
                    <i class="fa fa-arrow-circle-right"></i>
                </span>
                <span>
                    {{OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.ReceiverName}}
                </span>
            </div>
        </div>
        <div class="col-lg-2 mt-10">
            <div class="tab-profile-sub-title text-single-line fs-14" title="{{OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.ManifestStatus}} - {{OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.ManifestStatusDesc}}"
                data-ng-bind="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.ManifestStatusDesc"></div>
        </div>
    </div>
</div>
<div class="clearfix col-lg-12 mt-10">
    <div class="rows border-box  height-80">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mt-10 mt-10">
            <div class="form-group">
                <label class="control-label text-single-line">Transporter</label>
                <div class="input-group input-group-sm">
                    <!-- Dynamic look up Search in textbox -->
                    <div dynamic-lookup placeholder="Transporter" my-ng-model="OutwardDispatchCtrl.ePage.Masters.Transporter" auto-complete-on-select="OutwardDispatchCtrl.ePage.Masters.SelectedLookupCarrier($item)"
                        obj="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader" page-name="'OrganizationList'"
                        control-key="'SenderCarrier_3239'" control-id="'SenderCarrier'">
                    </div>

                    <!-- Look Up page opens when button clicks -->
                    <span class="input-group-btn">
                        <button dynamic-list-modal obj="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader" control-id="'SenderCarrier'"
                            control-key="'SenderCarrier_3239'" selected-data="OutwardDispatchCtrl.ePage.Masters.SelectedLookupCarrier($item)"
                            page-name="'OrganizationList'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" class="btn btn-default shiny"
                            type="button">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                    <span ng-if="!OutwardDispatchCtrl.ePage.Masters.Transporter">
                        <span data-ng-init="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.TransporterCode=''"></span>
                        <span data-ng-init="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.TransporterName=''"></span>
                    </span>
                    <span ng-if='!OutwardDispatchCtrl.ePage.Masters.Transporter && !OutwardDispatchCtrl.currentManifest.isNew'>
                        <div ng-init="OutwardDispatchCtrl.ePage.Masters.OnFieldValueChange('E5508');"></div>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mt-10">
            <div class="form-group">
                <label class="control-label text-single-line">Manifest Type</label>
                <select chosen class="form-control" style="height: 30px;" ng-model="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.ManifestType"
                    ng-options="x.Key as x.Key + ' - '  + x.Value for x in OutwardDispatchCtrl.ePage.Masters.DropDownMasterList.ManifestType.ListSource"
                    ng-change="OutwardDispatchCtrl.ePage.Masters.OnFieldValueChange('E5502')" search-contains="true">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mt-10">
            <div class="form-group">
                <label class="control-label text-single-line">Vehicle Type</label>
                <select chosen class="form-control" style="height: 30px;" ng-model="OutwardDispatchCtrl.ePage.Masters.TmsManifestHeader.VehicleTypeCode"
                    ng-options="x.Code as x.Code + ' - '  + x.Description for x in OutwardDispatchCtrl.ePage.Masters.VehicleType | filter: {IsVehicle:true}"
                    search-contains="true">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mt-10">
            <div class="form-group">
                <label class="control-label text-single-line">Load Type</label>
                <select chosen class="form-control" style="height: 30px;" ng-model="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.LoadType"
                    ng-options="x.Key as x.Key + ' - '  + x.Value for x in OutwardDispatchCtrl.ePage.Masters.DropDownMasterList.ManifestLoadType.ListSource"
                    search-contains="true">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mt-10">
            <div class="form-group">
                <label class="control-label text-single-line">Estimated Dispatch Date</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OutwardDispatchCtrl.ePage.Masters.DatePicker.Options.dateTimeFormat}}"
                        datetime-picker="{{OutwardDispatchCtrl.ePage.Masters.DatePicker.Options.dateTimeFormat}}" ng-model="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.EstimatedDispatchDate"
                        is-open="OutwardDispatchCtrl.ePage.Masters.DatePicker.isOpen['isEstimatedDispatchDate']" datepicker-options="OutwardDispatchCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-date="true" enable-time="true" default-date=""
                        default-time="" when-closed="" save-as="OutwardDispatchCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        popup-placement="bottom-right" data-ng-click="OutwardDispatchCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isEstimatedDispatchDate')"
                        custom-date-time-format/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="OutwardDispatchCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isEstimatedDispatchDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mt-10">
            <div class="form-group">
                <label class="control-label text-single-line">Estimated Delivery Date</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OutwardDispatchCtrl.ePage.Masters.DatePicker.Options.dateTimeFormat}}"
                        datetime-picker="{{OutwardDispatchCtrl.ePage.Masters.DatePicker.Options.dateTimeFormat}}" ng-model="OutwardDispatchCtrl.ePage.Masters.ManifestDetails.TmsManifestHeader.EstimatedDeliveryDate"
                        is-open="OutwardDispatchCtrl.ePage.Masters.DatePicker.isOpen['isEstimatedDeliveryDate']" datepicker-options="OutwardDispatchCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-date="true" enable-time="true" default-date=""
                        default-time="" when-closed="" save-as="OutwardDispatchCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        popup-placement="bottom-right" data-ng-click="OutwardDispatchCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isEstimatedDeliveryDate')"
                        ng-change="OutwardDispatchCtrl.ePage.Masters.OnFieldValueChange('E5546')" custom-date-time-format/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="OutwardDispatchCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isEstimatedDeliveryDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
