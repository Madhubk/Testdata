<uib-tabset id="chromeTab" active="PickupCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="Pickup">
            <span data-ng-bind="'Pickup'" class="ng-binding">Pickup</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <!--Pickup Grid Page-->
            <dynamic-list dataentry-name="PickupCtrl.ePage.Masters.dataentryName" task-name="PickupCtrl.ePage.Masters.taskName" grid-config-type="0"
                selected-grid-row="PickupCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" dataentry-object="PickupCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="PickupCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>

    <uib-tab active="PickupCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in PickupCtrl.ePage.Masters.TabList" ng-click="PickupCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label" class="mr-5"></span>
            <i class="glyphicon glyphicon-remove" ng-click="PickupCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="PickupCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType':
                        'W'}}
                    </span>
                </span>
                <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="PickupCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType':
                        'E'}}
                    </span>
                </span>
            </span>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Pickup Menu Directive-->
            <pickup-menu current-pickup="tab" dataentry-object="PickupCtrl.ePage.Masters.DataEntryObject"></pickup-menu>
            <div class="horizontal-space"></div>
        </div>
        <span ng-if="PickupCtrl.ePage.Masters.Config.SaveAndClose" ng-init="PickupCtrl.ePage.Masters.SaveandClose(PickupCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>

    <!-- <button class="btn btn-default" ng-click="PickupCtrl.ePage.Masters.CreateNewPickup()" data-ng-disabled="PickupCtrl.ePage.Masters.isNewClicked">+</button> -->
</uib-tabset>
