
<uib-tabset id="chromeTab" active="TransportCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="Transport">
            <span data-ng-bind="'Transport'" class="ng-binding">Transport</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--Transport Grid Page-->
            <dynamic-list dataentry-name="TransportCtrl.ePage.Masters.dataentryName" task-name="TransportCtrl.ePage.Masters.taskName"
                grid-config-type="0" selected-grid-row="TransportCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"></dynamic-list>
            <div class="tab-loading" data-ng-show="TransportCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>

    <uib-tab active="TransportCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in TransportCtrl.ePage.Masters.TabList"
        ng-click="TransportCtrl.ePage.Masters.CurrentActiveTab(tab.label)">

        <uib-tab-heading title="{{tab.label}}">
            <span ng-if="tab.isNew">New</span>
            <span ng-if="!tab.isNew"  data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="TransportCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
        </uib-tab-heading>

        <div class="padding-bottom-10 clearfix">


            <Transport-menu current-transport="tab"></Transport-menu>
            <div class="horizontal-space"></div>



            <!--  <div class="eaxis-footer-strip">
            <div class="col-lg-10">
                    <standard-menu obj="tab" key-object="'WmsTransport'" key-object-no="'TransportRefNo'" config-name="transportConfig" entity="transport"
                        entity-source="TPT" menu-config="TransportCtrl.ePage.Masters.StandardMenuConfig"></standard-menu>
            </div>
            <div class="col-lg-2">
            <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="TransportCtrl.ePage.Masters.Save(tab)" data-ng-bind="TransportCtrl.ePage.Masters.SaveButtonText"
                    data-ng-disabled="TransportCtrl.ePage.Masters.IsDisableSave"></button>
                    </div>
            </div> -->

        </div>
        <span ng-if="TransportCtrl.ePage.Masters.Config.SaveAndClose" ng-init="TransportCtrl.ePage.Masters.SaveandClose($index, tab)"></span>
    </uib-tab>

    <button class="btn btn-default" ng-click="
    TransportCtrl.ePage.Masters.CreateNewTransport()" data-ng-disabled="TransportCtrl.ePage.Masters.IsNewClicked">+</button>



</uib-tabset>
