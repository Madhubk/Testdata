  <uib-tabset id="chromeTab" active="InwardCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="Inward">
            <span data-ng-bind="'Inward'" class="ng-binding">Inward</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <!--Inward Grid Page-->
            <dynamic-list dataentry-name="InwardCtrl.ePage.Masters.dataentryName" task-name="InwardCtrl.ePage.Masters.taskName" grid-config-type="0"
                selected-grid-row="InwardCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" dataentry-object="InwardCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="InwardCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>

    <uib-tab active="InwardCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in InwardCtrl.ePage.Masters.TabList" ng-click="InwardCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span  data-ng-bind="tab.label" class="mr-5"></span>
            <i class="glyphicon glyphicon-remove" ng-click="InwardCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="InwardCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'W'}}</span>
                </span>
                <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="InwardCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'E'}}</span>
                </span>
            </span>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Inward Menu Directive-->
            <inward-menu current-inward="tab" dataentry-object="InwardCtrl.ePage.Masters.DataEntryObject"></inward-menu>
            <div class="horizontal-space"></div>
        </div>
        <span ng-if="InwardCtrl.ePage.Masters.Config.SaveAndClose" ng-init="InwardCtrl.ePage.Masters.SaveandClose(InwardCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>
    
    <button class="btn btn-default" ng-click="InwardCtrl.ePage.Masters.CreateNewInward()" data-ng-disabled="InwardCtrl.ePage.Masters.isNewClicked">+</button>
</uib-tabset>
