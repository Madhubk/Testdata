<div class="clearfix p-10">
    <div class="col-lg-12 mt-10 mb-10 headerstyle">
        <div class="col-lg-6">DOCUMENT NAME</div>
    </div>
    <div ng-repeat='x in PickGeneralCtrl.ePage.Masters.DocumentValues'>
        <div class="col-lg-12 mt-10">
            <div class="col-lg-6">
                {{x.Description}}
            </div>
            <div class="col-lg-4">
                <a href="" ng-click="PickGeneralCtrl.ePage.Masters.GenerateReport(x,$index)" ng-if="!PickGeneralCtrl.ePage.Masters.DocumentText[$index]"><i>Generate</i></a>
                <span ng-if="PickGeneralCtrl.ePage.Masters.DocumentText[$index]"><i>Generating...</i></span>
            </div>
        </div>
    </div>
</div>
