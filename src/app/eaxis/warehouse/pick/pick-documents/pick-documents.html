<div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12 p-10">
    <div class="orders-container border">
        <div class="" data-ng-repeat="x in PickDocumentsCtrl.ePage.Masters.DocumentValues">
            <div class="orders-header">
                <span class="menu-desc">{{x.MenuName}}</span>
                <span><a class="item-more-icon margin-right-30"  href="" data-toggle="collapse" data-target="#Order{{$index}}"><i></i></a></span>
            </div>
            <ul id="Order{{$index}}" class="orders-list collapse in">
                
                <li class="order-item filter-sidebar-setting"  ng-class="{active_list: PickDocumentsCtrl.ePage.Masters.selectedRow==$index}">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <div class="item-booker">PDF</div>
                                <div class="item-time">
                                    <span class="font-style">Used to Generate Document in PDF Fomat</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pt-20">
                                <div class="meter" data-ng-if="x.PDFGenerating" style="width:150px">
                                    <span></span>
                                </div>
                                <div class="text-single-line" data-ng-if="!x.PDFGenerating">
                                    <a href=""  data-ng-click="PickDocumentsCtrl.ePage.Masters.GenerateReport(x,'PDF')">Generate</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="order-item filter-sidebar-setting"  ng-class="{active_list: PickDocumentsCtrl.ePage.Masters.selectedRow==$index}">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <div class="item-booker">EXCEL</div>
                                <div class="item-time">
                                    <span class="font-style">Used to Generate Document in Excel Fomat</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pt-20">
                                <div class="meter" data-ng-if="x.EXCELGenerating" style="width:150px">
                                    <span></span>
                                </div>
                                <div class="text-single-line" data-ng-if="!x.EXCELGenerating">
                                    <a href=""  data-ng-click="PickDocumentsCtrl.ePage.Masters.GenerateReport(x,'EXCEL')">Generate</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>
