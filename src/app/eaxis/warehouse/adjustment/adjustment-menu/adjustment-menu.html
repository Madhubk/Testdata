
<div class="finalisedstate" ng-show="AdjustmentMenuCtrl.ePage.Entities.Header.GlobalVariables.NonEditable">
    <span class="finaliseddatedescription">Adjustment {{AdjustmentMenuCtrl.ePage.Entities.Header.Data.UIAdjustmentHeader.WorkOrderStatusDesc}} and it cannot be edited</span>
</div>
<div class="grid-loading-norecord-container ng-scope" style='z-index: 15;'data-ng-if="AdjustmentMenuCtrl.ePage.Entities.Header.GlobalVariables.Loading"></div>

<div class="clearfix wms-menu-wraper">
        <!--Menu directives-->
        <div  adjustment-general current-adjustment="AdjustmentMenuCtrl.currentAdjustment"></div>
    <div class="error-warning-container right" id="errorWarningContainer{{AdjustmentMenuCtrl.currentAdjustment.label}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="AdjustmentMenuCtrl.ePage.Masters.Config.ShowErrorWarningModal(AdjustmentMenuCtrl.currentAdjustment)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="AdjustmentMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in AdjustmentMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->

    <div class="eaxis-footer-strip">
      <div class="col-xs-6 col-sm-7 col-md-7 col-lg-9 col-xl-9">
            <standard-menu dataentry-object="AdjustmentMenuCtrl.dataentryObject" input="AdjustmentMenuCtrl.currentAdjustment"></standard-menu>
        </div>
        <div class="col-xs-6 col-sm-5 col-md-5 col-lg-3 col-xl-3">
            <span class="">
                <button class="btn btn-primary btn-sm pull-right  margin-right-10 mt-6" data-ng-click="AdjustmentMenuCtrl.ePage.Masters.Validation(AdjustmentMenuCtrl.currentAdjustment)" ng-disabled="AdjustmentMenuCtrl.ePage.Masters.DisableSave">Save</button> 
            </span>
            <span class="dropup pull-right">
                <button class="btn btn-primary btn-sm margin-right-10 mt-6 dropdown-toggle" type="button" data-toggle="dropdown" ng-disabled="AdjustmentMenuCtrl.ePage.Masters.DisableSave">More<span class="ml-5 caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="javascript:void(0);" data-ng-click="AdjustmentMenuCtrl.ePage.Masters.Validation(AdjustmentMenuCtrl.currentAdjustment);AdjustmentMenuCtrl.ePage.Masters.SaveAndClose = true" >Save & Close</a></li>
                    <li data-ng-if="!AdjustmentMenuCtrl.currentAdjustment.isNew"><a href="javascript:void(0);" data-ng-click="AdjustmentMenuCtrl.ePage.Masters.Finalize(AdjustmentMenuCtrl.currentAdjustment)" >Finalize</a></li>
                    <li data-ng-if="!AdjustmentMenuCtrl.currentAdjustment.isNew"><a href="javascript:void(0);" data-ng-click="AdjustmentMenuCtrl.ePage.Masters.CancelAdjustment(AdjustmentMenuCtrl.currentAdjustment)" >Cancel Adjustment</a></li>
                </ul>
            </span>
            <span class="dropup pull-right">
                <button class="btn btn-primary btn-sm margin-right-10 mt-6 dropdown-toggle" type="button" data-toggle="dropdown" ng-disabled="AdjustmentMenuCtrl.ePage.Masters.DisableReport ||AdjustmentMenuCtrl.currentAdjustment.isNew">Documents<span class="ml-5 caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="javascript:void(0);" data-ng-click="AdjustmentMenuCtrl.ePage.Masters.GenerateReport()" >Adjustment Document</a></li>
                </ul>
            </span> 
        </div>
        
    </div>    
</div>

<!-- Cancelling Adjustment Popup -->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Adjustment Cancellation..</h3>
    </div>
    <div class="modal-body"  style="height:200px">
        <div class="form-group">
            <label for="comment">Leave Your Comment</label>
            <textarea class="form-control" rows="2"  ng-model="comment"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!comment">OK</button>
        <button class="btn btn-warning" type="button" ng-click="close()">Close</button>
    </div>
</script>
