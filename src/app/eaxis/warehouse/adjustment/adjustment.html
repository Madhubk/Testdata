
<uib-tabset id="chromeTab" active="AdjustmentCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="Adjustment">
            <span data-ng-bind="'Adjustment'" class="ng-binding">Adjustment</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--Adjustment Grid Page-->
            <dynamic-list dataentry-name="AdjustmentCtrl.ePage.Masters.dataentryName" task-name="AdjustmentCtrl.ePage.Masters.taskName" grid-config-type="0"
                selected-grid-row="AdjustmentCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"></dynamic-list>
            <div class="tab-loading" data-ng-show="AdjustmentCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>

    <uib-tab active="AdjustmentCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in AdjustmentCtrl.ePage.Masters.TabList" ng-click="AdjustmentCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="AdjustmentCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="AdjustmentCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'W'}}</span>
                </span>
                <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="AdjustmentCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'E'}}</span>
                </span>
            </span>
        </uib-tab-heading>

        <div class="padding-bottom-10 clearfix">
            <!--Adjustment Menu Directive-->
            <adjustment-menu current-adjustment="tab"></adjustment-menu>
            <div class="horizontal-space"></div>
        </div>
        <span ng-if="AdjustmentCtrl.ePage.Masters.Config.SaveAndClose" ng-init="AdjustmentCtrl.ePage.Masters.SaveandClose(AdjustmentCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>

    <button class="btn btn-default" ng-click="AdjustmentCtrl.ePage.Masters.CreateNewAdjustment()" data-ng-disabled="AdjustmentCtrl.ePage.Masters.isNewClicked">+</button>


</uib-tabset>
