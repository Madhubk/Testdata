<uib-tabset id="chromeTab" active="AdjustmentViewCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="Adjustment">
            <span data-ng-bind="'Adjustment'" class="ng-binding">Adjustment</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">

            <!--Adjustment Grid Page-->
            <dynamic-list dataentry-name="AdjustmentViewCtrl.ePage.Masters.dataentryName" task-name="AdjustmentViewCtrl.ePage.Masters.taskName"
                grid-config-type="0" selected-grid-row="AdjustmentViewCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" dataentry-object="AdjustmentViewCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="AdjustmentViewCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>

    <uib-tab active="AdjustmentViewCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in AdjustmentViewCtrl.ePage.Masters.TabList"
        ng-click="AdjustmentViewCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="AdjustmentViewCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
            </span>
        </uib-tab-heading>

        <div class="padding-bottom-10 clearfix">

            <!--Adjustment Menu Directive-->
            <adjustment-view-detail current-adjustment-view-detail="tab" dataentry-object="AdjustmentViewCtrl.ePage.Masters.DataEntryObject"></adjustment-view-detail>
            <div class="horizontal-space"></div>
        </div>
    </uib-tab>
</uib-tabset>
