<uib-tabset id="chromeTab" active="StockTransferViewCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
        <uib-tab>
            <uib-tab-heading title="Stock Transfer">
                <span data-ng-bind="'Stock Transfer'" class="ng-binding">Stock Transfer</span>
                <i class="fa fa-thumb-tack pinned-tab"></i>
            </uib-tab-heading>
    
            <div class="no-padding tab-list-view-wrapper">
    
                <!--Stock Transfer Grid Page-->
                <dynamic-list dataentry-name=" StockTransferViewCtrl.ePage.Masters.dataentryName" task-name=" StockTransferViewCtrl.ePage.Masters.taskName"
                    grid-config-type="0" selected-grid-row=" StockTransferViewCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" dataentry-object="StockTransferViewCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
                <div class="tab-loading" data-ng-show=" StockTransferViewCtrl.ePage.Masters.IsTabClick"></div>
            </div>
        </uib-tab>
    
        <uib-tab active=" StockTransferViewCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in  StockTransferViewCtrl.ePage.Masters.TabList"
            ng-click=" StockTransferViewCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
            <uib-tab-heading title="{{tab.label}}">
                <span data-ng-bind="tab.label"></span>
                <i class="glyphicon glyphicon-remove" ng-click=" StockTransferViewCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
                <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                </span>
            </uib-tab-heading>
    
            <div class="padding-bottom-10 clearfix">
    
                <!--Stock Transfer Menu Directive-->
                <stock-transfer-view-detail current-stock-transfer-view-detail="tab" dataentry-object=" StockTransferViewCtrl.ePage.Masters.DataEntryObject"></stock-transfer-view-detail>
                <div class="horizontal-space"></div>
            </div>
        </uib-tab>
    </uib-tabset>
