<div class="modal-header">
    <span class="modal-title modalheader">Update RMA Number</span>
    <span class="modal-title  pull-right" style="font-size: 18px;" ng-click="DamagedSkuToolbarCtrl.ePage.Masters.CloseRMANumber()">
        <a href="javascript:void(0);">
            <i class="fa fa-times"></i>
        </a>
    </span>
</div>
<div class="modal-body pb-50">
    <div class="clearfix mt-10">
        <div id="InwardLineTable" class="fixedheader mb-0" key-events table-object='DamagedSkuToolbarCtrl.ePage.Masters.SelectedPickupList'
            enable='DamagedSkuToolbarCtrl.ePage.Masters.Enable' selected-row='DamagedSkuToolbarCtrl.ePage.Masters.selectedRow'
            unique-id='InwardLineTable'>
            <table style="height: 200px">
                <thead>
                    <tr id="tableHeader">
                        <th ng-style="{ 'width':  '40px' }" title="S.No">S.No</th>
                        <th ng-style="{ 'width':  '150px' }" title="Pickup Line RefNo">Pickup Line RefNo</th>
                        <th ng-style="{ 'width':  '130px' }" title="Product Code">Product Code</th>
                        <th ng-style="{ 'width':  '200px' }" title="Product Description">Product Description</th>
                        <th ng-style="{ 'width':  '150px' }" title="Product Condition">Product Condition</th>
                        <th ng-style="{ 'width':  '150px' }" title="Delivered Serial Number">Delivered Serial Number</th>
                        <th ng-style="{ 'width':  '150px' }" title="Delivered Revision State">Delivered Revision State</th>
                        <th ng-style="{ 'width':  '150px' }" title="RMA Cust Ref No">RMA Cust Ref No</th>
                        <th ng-style="{ 'width':  '150px' }" title="RMA Number">RMA Number</th>
                    </tr>
                </thead>
                <tbody id="InwardLineCustTable">
                    <tr id="tableBody" ng-repeat="x in DamagedSkuToolbarCtrl.ePage.Masters.SelectedPickupList | orderBy: 'PickupLineRefNo'"
                        ng-class="{row_active: (DamagedSkuToolbarCtrl.ePage.Masters.selectedRow==$index),copy_row_active :(x.IsCopied==true)}">
                        <td ng-style="{ 'width':  '40px' }" class="overflow-text">{{$index +1}}</td>
                        <td ng-style="{ 'width':  '150px' }" class="overflow-text">{{x.PickupLineRefNo}}</td>
                        <td ng-style="{ 'width':  '130px' }" class="overflow-text">{{x.ProductCode}}</td>
                        <td ng-style="{ 'width':  '200px' }" class="overflow-text">{{x.ProductDescription}}</td>
                        <td ng-style="{ 'width':  '150px' }" class="overflow-text">{{x.ProductCondition}}</td>
                        <td ng-style="{ 'width':  '150px' }" class="overflow-text">{{x.PIL_UDF1}}</td>
                        <td ng-style="{ 'width':  '150px' }" class="overflow-text">{{x.PIL_UDF2}}</td>
                        <td ng-style="{ 'width':  '150px' }" class="overflow-text">
                            <div class="height-22 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0">
                                <input type="text" no-special-except-hyphen class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                                    placeholder="RMA Customer Reference Number" data-ng-model="x.RMA_Cust_Ref">
                            </div>
                        </td>
                        <td ng-style="{ 'width':  '150px' }" class="overflow-text">
                            <div class="height-22 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0">
                                <input type="text" no-special-except-hyphen class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                                    placeholder="RMA Number" data-ng-model="x.RMA_No">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-blue btn-sm mb-15" ng-disabled="DamagedSkuToolbarCtrl.ePage.Masters.IsDisableSaveBtn"
        ng-click="DamagedSkuToolbarCtrl.ePage.Masters.SaveRMANumber()">{{DamagedSkuToolbarCtrl.ePage.Masters.SaveButtonText}}</button>
</div>
