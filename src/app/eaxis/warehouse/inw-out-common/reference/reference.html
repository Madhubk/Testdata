<div class="clearfix">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 custompadding">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 p-0">
            <span><button type="button" class="btn btn-sm btn-outline-secondary font-10"  title="Add New"  data-ng-click="ReferenceCtrl.ePage.Masters.AddNewRow()" ng-disabled="ReferenceCtrl.ePage.Entities.Header.GlobalVariables.NonEditable"><span class="fa fa-plus"></span>&nbsp;&nbsp;Add New</button></span>
            <span><button type="button" class="btn btn-sm btn-outline-primary font-10"  title="Copy"  data-ng-click="ReferenceCtrl.ePage.Masters.CopyRow()" ng-disabled="!ReferenceCtrl.ePage.Masters.EnableDeleteButton || ReferenceCtrl.ePage.Entities.Header.GlobalVariables.NonEditable"><span class="fa fa-copy"></span>&nbsp;&nbsp;Copy</button></span>
            <span><button type="button" class="btn btn-sm btn-outline-primary font-10"  title="Delete"  data-ng-click="ReferenceCtrl.ePage.Masters.RemoveRow()" ng-disabled="!ReferenceCtrl.ePage.Masters.EnableDeleteButton || ReferenceCtrl.ePage.Entities.Header.GlobalVariables.NonEditable"><span class="fa fa-trash"></span>&nbsp;&nbsp;Delete</button></span>
            <span><button type="button" class="btn btn-sm btn-outline-primary font-10"  title="Customize"  data-ng-click="ReferenceCtrl.ePage.Masters.EditTableColumns = true"><span class="fa fa-filter"></span>&nbsp;&nbsp;Customize</button></span>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="input-group">
                <div class="input-group-addon font-10"><i class="fa fa-search font-10"></i></div>
                <input type="text" class="form-control height-25 font-10" placeholder="Search" ng-model="ReferenceCtrl.ePage.Masters.SearchTable">
            </div>      
        </div>
    </div>
    <div id="RefTable{{ReferenceCtrl.ePage.Entities.Header.Data.PK}}" class="fixedheader mb-0" key-events table-object='ReferenceCtrl.ePage.Entities.Header.Data.UIWmsWorkOrderReference' enable='ReferenceCtrl.ePage.Masters.Enable' selected-row='ReferenceCtrl.ePage.Masters.selectedRow' unique-id='RefTable{{ReferenceCtrl.ePage.Entities.Header.Data.PK}}'>
        <table id="ReferenceCtrl.ePage.Masters.AddScroll" style="height: 170px">
            <thead>
                <tr id="tableHeader">
                    <th id="referencecheckbox" data-ng-if="ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencecheckbox.isenabled" ng-style="{ 'width': ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencecheckbox.width + 'px' }">
                        <label class="customcheckbox">
                            <input type="checkbox" ng-change="ReferenceCtrl.ePage.Masters.SelectAllCheckBox()" ng-checked="ReferenceCtrl.ePage.Masters.SelectAll"
                                ng-model="ReferenceCtrl.ePage.Masters.SelectAll" ng-disabled="ReferenceCtrl.ePage.Entities.Header.GlobalVariables.NonEditable">
                            <span class="text"></span>
                        </label>
                    </th>
                    <th id="referencesno" data-ng-if="ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencesno.isenabled" ng-style="{ 'width': ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencesno.width + 'px' }" title="S.No">S.No</th>
                    <th id="referencetype" data-ng-if="ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencetype.isenabled" ng-style="{ 'width': ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencetype.width + 'px' }" title="Reference Type">Reference Type</th>
                    <th id="reference"data-ng-if="ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.reference.isenabled" ng-style="{ 'width': ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.reference.width + 'px' }" title="Reference">Reference</th>
                </tr>
            </thead>
            <tbody id="RefeCustTable{{ReferenceCtrl.ePage.Entities.Header.Data.PK}}">
                <tr id="tableBody" ng-repeat="x in ReferenceCtrl.ePage.Entities.Header.Data.UIWmsWorkOrderReference | filter:ReferenceCtrl.ePage.Masters.SearchTable"  ng-click="ReferenceCtrl.ePage.Masters.setSelectedRow($index);" ng-class="{row_active: (ReferenceCtrl.ePage.Masters.selectedRow==$index),copy_row_active :(x.IsCopied==true)}" 
                    watch-table table-properties="ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference"  unique-id="RefeCustTable{{ReferenceCtrl.ePage.Entities.Header.Data.PK}}" row-position="$index">
                    <td id="referencecheckbox" data-ng-show='ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencecheckbox.isenabled'  ng-style="{ 'width': ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencecheckbox.width + 'px' ,'padding-top':'0px' }" ng-click="ReferenceCtrl.ePage.Masters.Enable = true">
                        <label class="mb-0 customcheckbox">
                            <input type="checkbox" ng-checked="x.SingleSelect" ng-change="ReferenceCtrl.ePage.Masters.SingleSelectCheckBox()"
                                ng-model="x.SingleSelect" ng-disabled="ReferenceCtrl.ePage.Entities.Header.GlobalVariables.NonEditable"> </input>
                            <span class="text"></span>
                        </label>
                        <span class="list-error-warning" data-ng-if="ReferenceCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIWmsWorkOrderReference.ERROR | listCount: 'RowIndex': $index">
                            <error-warning-directive 
                                list="ReferenceCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIWmsWorkOrderReference.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'arrayObjectRow'" parent-ref=""
                                g-parent-ref="" row-index="$index"
                                col-index="">
                            </error-warning-directive>
                        </span>
                    </td>
                    <td id="referencesno"   data-ng-show='ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencesno.isenabled' ng-style="{ 'width': ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencesno.width + 'px' }" ng-click="ReferenceCtrl.ePage.Masters.Enable = true">
                        {{$index+1}}
                    </td>
                    <td id="referencetype"  data-ng-show='ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencetype.isenabled'  ng-style="{ 'width': ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.referencetype.width + 'px' }">
                        <div data-ng-if="$index!=ReferenceCtrl.ePage.Masters.selectedRow || ReferenceCtrl.ePage.Entities.Header.GlobalVariables.NonEditable" class="overflow-text">
                            {{ x.RefType || ReferenceCtrl.ePage.Masters.emptyText}}
                        </div>
                        <div data-ng-if="$index==ReferenceCtrl.ePage.Masters.selectedRow && !ReferenceCtrl.ePage.Entities.Header.GlobalVariables.NonEditable">
                            <div class="height-22 col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0" ng-click="ReferenceCtrl.ePage.Masters.Enable = false">
                                <select chosen class="form-control" ng-model="x.RefType" ng-options="x.Key as x.Key+'-'+x.Value for x in ReferenceCtrl.ePage.Masters.DropDownMasterList.WOR_REFERENCETYPE.ListSource" search-contains="true" ng-change="ReferenceCtrl.ePage.Masters.OnChangeValues(x.RefType,'E3015',true,$index)">
                                    <option value="">--Select--</option>
                                </select>              
                            </div>
                            <div class="list-error-warning col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0 pl-5" data-ng-if="ReferenceCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIWmsWorkOrderReference.ERROR | filter:{RowIndex:$index} | listCount: 'ColIndex':1">
                                <error-warning-directive  list="ReferenceCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIWmsWorkOrderReference.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'arrayObjectCol'" parent-ref="" g-parent-ref=""
                                    row-index="ReferenceCtrl.ePage.Masters.selectedRow" col-index="1">
                                </error-warning-directive>
                            </div>
                        </div>
                    </td>
                    <td id="reference"   data-ng-show='ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.reference.isenabled' ng-style="{ 'width': ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference.reference.width + 'px' }" ng-click="ReferenceCtrl.ePage.Masters.Enable = true">
                        <div data-ng-if="$index!=ReferenceCtrl.ePage.Masters.selectedRow || ReferenceCtrl.ePage.Entities.Header.GlobalVariables.NonEditable" class="overflow-text">
                            {{ x.Reference || ReferenceCtrl.ePage.Masters.emptyText}}
                        </div>
                        <div data-ng-if="$index==ReferenceCtrl.ePage.Masters.selectedRow && !ReferenceCtrl.ePage.Entities.Header.GlobalVariables.NonEditable">
                            <div class="height-22  col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0">
                                <input type="text" maxlength="200" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" placeholder="Reference"  data-ng-model="x.Reference" ng-change="ReferenceCtrl.ePage.Masters.OnChangeValues(x.Reference,'E3016',true,$index)">                                        
                            </div>
                            <div class="list-error-warning col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0 pl-5" data-ng-if="ReferenceCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIWmsWorkOrderReference.ERROR | filter:{RowIndex:$index} | listCount: 'ColIndex':2">
                                <error-warning-directive  list="ReferenceCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIWmsWorkOrderReference.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'arrayObjectCol'" parent-ref="" g-parent-ref=""
                                    row-index="ReferenceCtrl.ePage.Masters.selectedRow" col-index="2">
                                </error-warning-directive>
                            </div>
                        </div>
                    </td>         
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 norecordfound"  ng-if="ReferenceCtrl.ePage.Entities.Header.Data.UIWmsWorkOrderReference.length==0">No Record Found...</div>
</div>
<!-- To show Customize Modal -->
<div ng-if='ReferenceCtrl.ePage.Masters.EditTableColumns'>
    <customize-table table-properties="ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference" enable="ReferenceCtrl.ePage.Masters.EditTableColumns" unique-id="RefeCustTable{{ReferenceCtrl.ePage.Entities.Header.Data.PK}}" user-value='ReferenceCtrl.ePage.Masters.UserValue' entity-source='WMS_REFERENCE'></customize-table>
</div>
<!-- Call Directive If user has value -->
<div ng-if='ReferenceCtrl.ePage.Masters.UserHasValue' ng-init="ReferenceCtrl.ePage.Masters.UserHasValue=false">
    <watch-table table-properties="ReferenceCtrl.ePage.Entities.Header.TableProperties.UIWmsWorkOrderReference"  unique-id="RefeCustTable{{ReferenceCtrl.ePage.Entities.Header.Data.PK}}"></watch-table>
</div>
