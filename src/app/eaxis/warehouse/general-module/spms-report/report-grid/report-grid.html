<div class="modal-header">
    <span class="modal-title modalheader">{{ReportGridCtrl.ePage.Masters.dataEntryDetails.Description}}</span>
    <span class="modal-title  pull-right" style="font-size: 18px;"
        ng-click="ReportGridCtrl.ePage.Masters.CloseEditActivity()">
        <a href="javascript:void(0);">
            <i class="fa fa-times"></i>
        </a>
    </span>
</div>
<div class="modal-body pb-50">
    <dynamic-list dataentry-name="ReportGridCtrl.ePage.Masters.dataEntryDetails.OtherConfig.dataEntryName"
        task-name="ReportGridCtrl.ePage.Masters.taskName" grid-config-type="0"
        selected-grid-row="ReportGridCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"
        dataentry-object="ReportGridCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
</div>
<div class="modal-footer">
    <button class="btn btn-sm mb-15" ng-click="ReportGridCtrl.ePage.Masters.CloseEditActivity()">Cancel</button>
</div>
