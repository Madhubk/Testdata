
<uib-tabset id="chromeTab" active="ReleaseCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="Release">
            <span data-ng-bind="'Release'" class="ng-binding">Release</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--Pick Grid Page-->
            <dynamic-list dataentry-name="ReleaseCtrl.ePage.Masters.dataentryName" task-name="ReleaseCtrl.ePage.Masters.taskName" grid-config-type="0"
                selected-grid-row="ReleaseCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"></dynamic-list>
            <div class="tab-loading" data-ng-show="ReleaseCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="ReleaseCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in ReleaseCtrl.ePage.Masters.TabList"
        ng-click="ReleaseCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="ReleaseCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="ReleaseCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'W'}}</span>
            </span>
            <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="ReleaseCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'E'}}</span>
            </span>
            </span>
        </uib-tab-heading>
        <div class="padding-5 padding-bottom-10 clearfix">

            <!--Releas Menu Directive-->
            <release-menu current-release="tab"></release-menu>

            <div class="horizontal-space"></div>
        </div>
        <span ng-if="ReleaseCtrl.ePage.Masters.Config.SaveAndClose" ng-init="ReleaseCtrl.ePage.Masters.SaveandClose(ReleaseCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>
</uib-tabset>
