    <!-- Package Reference No -->
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 mt-5">
        <div class="form-group">
            <label class="control-label text-single-line">Package Reference No</label>
            <div ng-if="!PackingHeaderCtrl.ePage.Masters.NewHeader">
                <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                    placeholder="Package Reference No"
                    data-ng-model="PackingHeaderCtrl.ePage.Masters.Config.PackageListDetails[PackingHeaderCtrl.currentPick.label].PackageListDetails.UIPackageHeader.PackageRefNo"
                    disabled>
            </div>
            <div ng-if="PackingHeaderCtrl.ePage.Masters.NewHeader">
                <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                    placeholder="Package Reference No" data-ng-model="PackingHeaderCtrl.ePage.Masters.PackageRefNo"
                    disabled>
            </div>
        </div>
    </div>
    <!-- Outward No -->
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 mt-5">
        <div class="form-group">
            <label class="control-label text-single-line">Outward No</label>
            <div>
                <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                    placeholder="Outward No"
                    data-ng-model="PackingHeaderCtrl.ePage.Masters.Config.PackageListDetails[PackingHeaderCtrl.currentPick.label].PackageListDetails.UIPackageHeader.WorkorderId"
                    disabled>
            </div>
        </div>
    </div>
