<div class="clearfix wms-menu-wraper">
    <div release-details current-release="ReleaseMenuCtrl.currentRelease">
    </div>
    <div class="error-warning-container right" id="errorWarningContainer{{ReleaseMenuCtrl.currentRelease.label}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="ReleaseMenuCtrl.ePage.Masters.Config.ShowErrorWarningModal(ReleaseMenuCtrl.currentRelease)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="ReleaseMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in ReleaseMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="eaxis-footer-strip">
        <div class="col-lg-8">
            <standard-menu entity-name="'WarehouseRelease'" input="ReleaseMenuCtrl.currentRelease" data-ng-if="!ReleaseMenuCtrl.currentRelease.isNew"></standard-menu>
        </div>
        <div class="col-lg-4">
            <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="ReleaseMenuCtrl.ePage.Masters.FinalizePick(ReleaseMenuCtrl.currentRelease)"
                data-ng-bind="ReleaseMenuCtrl.ePage.Masters.FinalisePickText" ng-disabled="ReleaseMenuCtrl.ePage.Masters.IsDisablePick"></button>
                
            <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="ReleaseMenuCtrl.ePage.Masters.SaveClose(ReleaseMenuCtrl.currentRelease)"
            data-ng-disabled="ReleaseMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave" data-ng-bind="ReleaseMenuCtrl.ePage.Masters.SaveAndCloseButtonText"></button>
            
            <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="ReleaseMenuCtrl.ePage.Masters.Validation(ReleaseMenuCtrl.currentRelease)"
                data-ng-bind="ReleaseMenuCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="ReleaseMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>
        </div>
    </div>
</div>
