<div class="padding-bottom-10 clearfix">
    <uib-tabset id="ArrangeMaterial" active="ArrangeMaterialCtrl.ePage.Masters.activeTabIndex">
        <uib-tab>
            <uib-tab-heading title="Pick Details">
                <i class="fa fa-truck margin-right-5"></i>
                <span class="text-single-line" data-ng-bind="'Pick Details'"></span>
            </uib-tab-heading>
            <div data-ng-include="'app/eaxis/warehouse/my-task/my-task-directive/arrange-material/pick-details.html'"></div>
        </uib-tab>
        <uib-tab active="ArrangeMaterialCtrl.ePage.Masters.activeTabIndex ==1">
            <uib-tab-heading title="ArrangeMaterialCtrl.ePage.Masters.Config.Entities.Outward.label">
                <i class="fa fa-suitcase margin-right-5"></i>
                <span class="text-single-line">{{ArrangeMaterialCtrl.ePage.Masters.Config.Entities.Outward.label}}</span>
            </uib-tab-heading>
            <outward-menu ng-if="ArrangeMaterialCtrl.ePage.Masters.Config.Entities.Outward" current-outward="ArrangeMaterialCtrl.ePage.Masters.Config.Entities.Outward"
                is-hide-menu="true" hide-pick="true" hide-dispatch="true"></outward-menu>
        </uib-tab>
        <uib-tab>
            <uib-tab-heading title="CSR Details">
                <i class="fa fa-truck margin-right-5"></i>
                <span class="text-single-line" data-ng-bind="'CSR Details'"></span>
            </uib-tab-heading>
            <div data-ng-include="'app/eaxis/warehouse/my-task/my-task-directive/arrange-material/csr-details.html'"></div>
        </uib-tab>
    </uib-tabset>
    <div class="horizontal-space"></div>
</div>
