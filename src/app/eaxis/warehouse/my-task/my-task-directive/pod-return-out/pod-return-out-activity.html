<div class="padding-bottom-10 clearfix">
    <!--Gatepass Menu Directive-->
    <uib-tabset id="Gatepass" active="PodReturnCtrl.ePage.Masters.activeTabIndex">
        <!--General Tab-->
        <uib-tab>
            <uib-tab-heading title="CSR Details">
                <i class="fa fa-truck margin-right-5"></i>
                <span class="text-single-line" data-ng-bind="'CSR Details'"></span>
            </uib-tab-heading>
            <div data-ng-include="'app/eaxis/warehouse/my-task/my-task-directive/pod-return-out/csr-details.html'"></div>
        </uib-tab>
        <!--Details-->
        <uib-tab active="PodReturnCtrl.ePage.Masters.activeTabIndex ==1">
            <uib-tab-heading title="Outward">
                <i class="fa fa-suitcase margin-right-5"></i>
                <span class="text-single-line" data-ng-bind="'Outward'"></span>
            </uib-tab-heading>
            <outward-menu ng-if="PodReturnCtrl.ePage.Masters.Config.Entities.Outward" current-outward="PodReturnCtrl.ePage.Masters.Config.Entities.Outward"
                hide-footer="true" is-hide-menu="true"></outward-menu>
        </uib-tab>
    </uib-tabset>
    <div class="horizontal-space"></div>
</div>
