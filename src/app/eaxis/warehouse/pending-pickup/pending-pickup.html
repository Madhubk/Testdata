<uib-tabset id="chromeTab" active="PendingPickupCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="Track Pickup SKU">
            <span data-ng-bind="'Track Pickup SKU'" class="ng-binding">Track Pickup SKU</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <dynamic-list dataentry-name="PendingPickupCtrl.ePage.Masters.dataentryName" task-name="PendingPickupCtrl.ePage.Masters.taskName"
                grid-config-type="0" default-filter="PendingPickupCtrl.ePage.Masters.defaultFilter" base-filter="PendingPickupCtrl.ePage.Masters.defaultFilter"
                selected-grid-row="PendingPickupCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" dataentry-object="PendingPickupCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="PendingPickupCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
</uib-tabset>
