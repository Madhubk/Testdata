<div class="col-xs-12 col-md-6 col-lg-6 mt-15 dashboard-component height-310">
    <div class="dashboard-widget dashboard-border">
        <div class="dashboard-widget-header bordered-bottom">
            <span class="dashboard-widget-caption">Open SO</span>
        </div>
        <div class="col-lg-12">
            <div id="chart" class="p-20 col-lg-6"></div>
            <div class="col-lg-6 mt-20">
                <div class="col-lg-12" ng-repeat="x in NotificationCtrl.ePage.Masters.OpenSODetails">
                    <div class="col-lg-4 p-0 text-center">
                        <canvas id="canvas" width="10" height="10" ng-style="{ 'background-color' : x.color }"></canvas>
                    </div>
                    <div class="col-lg-8 p-0" style="text-align: left;">                        
                        {{x.UnFinalisedCount}} - {{x.ClientCode}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 norecordfound" style="color: black;" ng-if="NotificationCtrl.ePage.Masters.OpenSODetails.length==0">No
            Record Found...</div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 norecordfound" style="color: black;" ng-if="!NotificationCtrl.ePage.Masters.IsLoad"
            ng-click="NotificationCtrl.ePage.Masters.GetOpenSODetails()"><a> Click
                here to View Details...</a></div>
    </div>
</div>
