<div class="modal-header">
    <span class="modal-title modalheader">Component Settings</span>
    <span class="modal-title  pull-right" style="font-size: 18px;" ng-click="DynamicDashboardCtrl.ePage.Masters.CloseComponentSettingActivity()">
        <a href="javascript:void(0);">
            <i class="fa fa-times"></i>
        </a>
    </span>
</div>
<div class="modal-body pb-50">
    <div class="clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-ng-repeat="x in  DynamicDashboardCtrl.ePage.Masters.TotalComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search"
            data-ng-if="DynamicDashboardCtrl.ePage.Masters.TotalComponentList && (DynamicDashboardCtrl.ePage.Masters.TotalComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search).length > 0">
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="colored-blue" data-ng-model="x.IsLoadedInThisDashboard">
                        <span class="text" data-ng-bind="x.ComponentName"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm mb-15" ng-click="DynamicDashboardCtrl.ePage.Masters.SaveCompDashboardSetting(DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails)">Save</button>
</div>
