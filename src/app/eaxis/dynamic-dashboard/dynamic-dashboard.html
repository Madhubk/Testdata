<div class="clearfix" style="background-color: #fbfbfbc2;">
    <div class="clearfix border-bottom pt-5 pb-5" data-ng-if="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardDetails"
        style="background-color: #eeeeeec2 !important;">
        <div class="col-lg-3">
            <i class="dashboard-dms-icon-box {{DynamicDashboardCtrl.ePage.Masters.SelectedDashboardDetails.DisplayIcon}} fs-22 mt-5"></i>
            <span class="dashboard-dms-title ml-10 fs-20">{{DynamicDashboardCtrl.ePage.Masters.SelectedDashboardDetails.Name}}</span>
        </div>
        <div class="col-lg-8">
            <div class="col-lg-3" data-ng-if="DynamicDashboardCtrl.ePage.Masters.DashboardListBasedOnRole.length>0">
                <select chosen class="btn btn-default fs-12" ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardDetails"
                    ng-options="x.Name for x in DynamicDashboardCtrl.ePage.Masters.DashboardListBasedOnRole" ng-change="DynamicDashboardCtrl.ePage.Masters.OnChangeDashboardList()"
                    search-contains="true"></select>
            </div>
            <div class="col-lg-4">
                <select chosen class="btn btn-default fs-12" data-ng-if="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardDetails.IsOrganisationBased"
                    ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedClient" ng-options="x.AccessCode for x in DynamicDashboardCtrl.ePage.Masters.ClientDetails"
                    ng-change="DynamicDashboardCtrl.ePage.Masters.OnChangeClient()" search-contains="true"></select>
            </div>
            <div class="col-lg-4">
                <select chosen class="btn btn-default fs-12" data-ng-if="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardDetails.IsWarehouseBased"
                    ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedWarehouse" ng-options="x.WarehouseCode+'-'+x.WarehouseName for x in DynamicDashboardCtrl.ePage.Masters.WarehouseDetails"
                    ng-change="DynamicDashboardCtrl.ePage.Masters.WarehouseChanged()" search-contains="true"></select>
            </div>
            <div class="col-lg-1" style="padding-right:0px;">
                <div class="pull-right dashboard-filter">
                    <span class="pull-right filter-sidebar-setting" title="Customize Components" data-ng-click="DynamicDashboardCtrl.ePage.Masters.OnClickCustomizeButton()">
                        <i class="fa fa-bars icon pt-8 pb-8" style="padding: 4px 10px;font-size: 16px;cursor: pointer;color: rgb(170, 170, 170);"></i>
                    </span>
                    <div id="filterSideBar" class="dynamic-filter-sidebar-wrapper p-0" style="border: 1px solid #eee;top: 35px;z-index: 15;background-color: #fff;width: 500px;"
                        role="menu">
                        <div class="clearfix m-5 mb-15">
                            <input type="text" class="form-control input-sm input-search" placeholder="Search"
                                data-ng-model="DynamicDashboardCtrl.ePage.Masters.Search">
                        </div>
                        <div class="text-single-line p-15 text-center" data-ng-if="!DynamicDashboardCtrl.ePage.Masters.TempComponentList">
                            <i class="fa fa-spin fa-spinner"></i>
                        </div>
                        <div class="text-single-line p-15 text-center" data-ng-if="DynamicDashboardCtrl.ePage.Masters.TempComponentList && (DynamicDashboardCtrl.ePage.Masters.TempComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search).length === 0">
                            <i>No Records...!</i>
                        </div>
                        <div class="clearfix inner-section filter-set-height">
                            <div class="text-single-line list user-list mb-10 mt-5" data-ng-repeat="x in  DynamicDashboardCtrl.ePage.Masters.TempComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search"
                                data-ng-if="DynamicDashboardCtrl.ePage.Masters.TempComponentList && (DynamicDashboardCtrl.ePage.Masters.TempComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search).length > 0">
                                <div class="col-sm-1 p-0 text-center">
                                    <label class="mb-0 customcheckbox">
                                        <input type="checkbox" ng-checked="x.DC_IsEnabled" ng-change="x.DC_IsEnabled?x.DC_IsEnabled=true:x.DC_IsEnabled=false"
                                            ng-model="x.DC_IsEnabled"> </input>
                                        <span class="text"></span>
                                    </label>
                                </div>
                                <div class="col-sm-5 p-0 mt-2">
                                    <div data-ng-bind="x.DC_DSC_Name" class="text-single-line" title="{{x.DC_DSC_Name}}"></div>
                                </div>
                                <div class="col-sm-6 text-right mt-2">
                                    <button class="btn  btn-xs" data-ng-disabled="!x.DC_IsEnabled" style="width: 95px;"
                                        data-ng-class="{'btn-success': x.DC_LoadByDefault, 'btn-default': !x.DC_LoadByDefault}"
                                        data-ng-click="x.DC_LoadByDefault?x.DC_LoadByDefault=false:x.DC_LoadByDefault=true"
                                        data-ng-bind="x.DC_LoadByDefault ? 'Loaded' : 'Load By Default'"></button>
                                    <button class="btn  btn-xs" data-ng-disabled="!x.DC_IsEnabled" style="width: 95px;"
                                        data-ng-class="{'btn-success': x.DC_ShowByDefault, 'btn-default': !x.DC_ShowByDefault}"
                                        data-ng-click="x.DC_ShowByDefault?x.DC_ShowByDefault=false:x.DC_ShowByDefault=true"
                                        data-ng-bind="x.DC_ShowByDefault ? 'Shown' : 'Show By Default'"></button>
                                </div>
                            </div>
                        </div>
                        <div class="footer clearfix p-5" style="background-color: #eee; border-top: 2px solid #ccc;">
                            <input type="submit" class="btn btn-sm btn-primary pull-right mr-15" data-ng-click="DynamicDashboardCtrl.ePage.Masters.Apply()"
                                value="{{DynamicDashboardCtrl.ePage.Masters.ApplyBtnText}}" data-ng-disabled="DynamicDashboardCtrl.ePage.Masters.IsApplyBtnDisable">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-1" style="padding-right:0px;">
            <div class="pull-right" data-ng-if="DynamicDashboardCtrl.ePage.Masters.ComponentRoleDetails.length>0">
                <span class="pull-right" title="Dashboard Settings" data-ng-click="DynamicDashboardCtrl.ePage.Masters.Settings()">
                    <i class="fa fa-cog icon pt-8 pb-8" style="padding: 4px 10px;font-size: 16px;cursor: pointer;color: rgb(170, 170, 170);"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="col-lg-12 custom-widget no-padding" data-ng-if="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardDetails">
        <div class="widget clearfix no-padding" dnd-list="DynamicDashboardCtrl.ePage.Masters.ComponentList" dnd-drop="DynamicDashboardCtrl.ePage.Masters.dropCallback(item,DynamicDashboardCtrl.ePage.Masters.ComponentList,index,external)">
            <div ng-if="!DynamicDashboardCtrl.ePage.Masters.LoadingValue" ng-repeat="x in DynamicDashboardCtrl.ePage.Masters.ComponentList | filter: {DC_IsEnabled:true}"
                dnd-draggable="x" dnd-effect-allowed="move" draggable="true">
                <div dynamic-dashboard-directive component-list="DynamicDashboardCtrl.ePage.Masters.ComponentList"
                    selected-component="DynamicDashboardCtrl.ePage.Masters.ComponentList[$index]" selected-warehouse="DynamicDashboardCtrl.ePage.Masters.SelectedWarehouse"
                    selected-client="DynamicDashboardCtrl.ePage.Masters.SelectedClient"></div>
            </div>
        </div>
    </div>
    <div class="clearfix col-lg-12 p-20 text-center" data-ng-if="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardDetails && DynamicDashboardCtrl.ePage.Masters.SelectedClient && DynamicDashboardCtrl.ePage.Masters.SelectedWarehouse">
        <button class="btn btn-sm btn-primary" data-ng-click="DynamicDashboardCtrl.ePage.Masters.LoadMore()"
            data-ng-hide="DynamicDashboardCtrl.ePage.Masters.IsShowDetails.length <= DynamicDashboardCtrl.ePage.Masters.Config.LoadMoreCount"
            data-ng-disabled="DynamicDashboardCtrl.ePage.Masters.IsDisabledLoadMoreBtn" data-ng-bind="DynamicDashboardCtrl.ePage.Masters.LoadMoreBtnTxt"></button>
    </div>
    <div class="col-lg-12 custom-widget no-padding" data-ng-if="DynamicDashboardCtrl.ePage.Masters.LoadingValue">
        <div class="text-center pt-20"><i><b>{{DynamicDashboardCtrl.ePage.Masters.LoadingValue}}</b></i></div>
    </div>
    <div class="col-lg-12 custom-widget no-padding" data-ng-if="DynamicDashboardCtrl.ePage.Masters.ComponentList.length==0 && DynamicDashboardCtrl.ePage.Masters.IsShowDetails.length==0 && DynamicDashboardCtrl.ePage.Masters.SelectedDashboardComponentDetails.length > 0"
        ng-init="DynamicDashboardCtrl.ePage.Masters.LoadingValue='Please enable the components to show by default.'">
    </div>
    <div class="col-lg-12 custom-widget no-padding" data-ng-if="!DynamicDashboardCtrl.ePage.Masters.SelectedClient && DynamicDashboardCtrl.ePage.Masters.SelectedDashboardDetails"
        ng-init="DynamicDashboardCtrl.ePage.Masters.LoadingValue='No Organization Mapped for this User'">
    </div>
    <div class="col-lg-12 custom-widget no-padding" data-ng-if="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardComponentDetails.length==0"
        ng-init="DynamicDashboardCtrl.ePage.Masters.LoadingValue='No Component Mapped for this Dashboard'">
    </div>
</div>
