<div class="modal-header">
    <span class="modal-title modalheader">Dashboard Settings</span>
    <span class="modal-title  pull-right" style="font-size: 18px;" ng-click="DynamicDashboardCtrl.ePage.Masters.CloseEditActivity()">
        <a href="javascript:void(0);">
            <i class="fa fa-times"></i>
        </a>
    </span>
</div>
<div class="modal-body pb-50">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 mt-15" ng-repeat="x in DynamicDashboardCtrl.ePage.Masters.DashboardList">
        <div class="dashboard-databox  bg-white radius-bordered">
            <div class="databox-left bg-themeprimary">
                <div class="databox-piechart mt-5">
                    <i class="{{x.Icon}}"></i>
                </div>
            </div>
            <div class="databox-right">
                <div class="databox-stat themesecondary radius-bordered">
                    <i class="fa fa-eye icon dashboard-setting-icon" title="Preview" ng-click="DynamicDashboardCtrl.ePage.Masters.PreviewDashboardSetting(x)"></i>
                    <i class="fa fa-pencil icon dashboard-setting-icon" title="Edit" ng-click="DynamicDashboardCtrl.ePage.Masters.Edit(x)"></i>
                    <i class="fa fa-bars icon dashboard-setting-icon" title="Component List" ng-click="DynamicDashboardCtrl.ePage.Masters.GetComponentListForDashboardSettings(x)"></i>
                    <i class="fa fa-universal-access icon dashboard-setting-icon" title="Role Acces" ng-click="DynamicDashboardCtrl.ePage.Masters.RoleAccesDashboardSetting(x)"></i>
                </div>
                <div class="databox-text darkgray mt-30">{{x.DashboardName}}</div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 mt-15">
        <div class="dashboard-databox  bg-white radius-bordered">
            <div class="databox-left bg-themeprimary">
                <div class="databox-piechart mt-5">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
            <div class="databox-right">
                <div class="databox-text darkgray mt-15">New</div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm mb-15" ng-click="DynamicDashboardCtrl.ePage.Masters.CloseEditActivity()">Cancel</button>
</div>
