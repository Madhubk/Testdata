<div class="modal-header">
    <span class="modal-title modalheader">Create Dashboard</span>
    <span class="modal-title  pull-right" style="font-size: 18px;" ng-click="DynamicDashboardCtrl.ePage.Masters.CloseNewDashboardDetailsActivity()">
        <a href="javascript:void(0);">
            <i class="fa fa-times"></i>
        </a>
    </span>
</div>
<div class="modal-body pb-50">
    <div class="clearfix col-lg-12 mt-10">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <label class="control-label text-single-line">Dashboard Name</label>
                <div class="">
                    <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                        placeholder="Dashboard Name" data-ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.UIDASDashboardsHeader.Name">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <label class="control-label text-single-line">Dashboard Description</label>
                <div class="">
                    <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                        placeholder="Dashboard Description" data-ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.UIDASDashboardsHeader.Description">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <label class="control-label text-single-line">Display Order</label>
                <div class="">
                    <input type="text" numbers-only class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                        placeholder="Display Order" data-ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.UIDASDashboardsHeader.DisplayOrder">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <label class="control-label text-single-line">Dashboard Icon</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Icon" data-ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.UIDASDashboardsHeader.DisplayIcon">
                    <span class="input-group-btn">
                        <button icon-color-list type="icon" selected-item="DynamicDashboardCtrl.ePage.Masters.SelectedIconColor($item)"
                            class="btn btn-default shiny">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <label class="control-label col-lg-8 pl-0">Is Warehouse Based</label>
                <div class="input-group input-group-sm col-lg-4">
                    <label class="mb-0 customcheckbox">
                        <input type="checkbox" ng-checked="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.UIDASDashboardsHeader.IsWarehouseBased"
                            ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.UIDASDashboardsHeader.IsWarehouseBased">
                        </input>
                        <span class="text"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <label class="control-label col-lg-8 pl-0">Is Organization Based</label>
                <div class="input-group input-group-sm col-lg-4">
                    <label class="mb-0 customcheckbox">
                        <input type="checkbox" ng-checked="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.UIDASDashboardsHeader.IsOrganisationBased"
                            ng-model="DynamicDashboardCtrl.ePage.Masters.SelectedDashboardSettingDetails.UIDASDashboardsHeader.IsOrganisationBased">
                        </input>
                        <span class="text"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix col-lg-12 mt-10">
        <div class="col-lg-12" style="padding: 0;font-weight: 500 !important;font-size: 15px !important;">
            Choose Dashboard Components
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" data-ng-repeat="x in  DynamicDashboardCtrl.ePage.Masters.TotalComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search"
            data-ng-if="DynamicDashboardCtrl.ePage.Masters.TotalComponentList && (DynamicDashboardCtrl.ePage.Masters.TotalComponentList | filter: DynamicDashboardCtrl.ePage.Masters.Search).length > 0">
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="colored-blue" data-ng-model="x.IsLoadedInThisDashboard">
                        <span class="text" data-ng-bind="x.Name"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix col-lg-12 mt-10">
        <div class="col-lg-12" style="padding: 0;font-weight: 500 !important;font-size: 15px !important;">
            Select Role
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" data-ng-repeat="x in DynamicDashboardCtrl.ePage.Masters.RoleList">
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="colored-blue" data-ng-model="x.IsDashboardRole">
                        <span class="text" data-ng-bind="x.RoleDescription"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-blue btn-sm mb-15" ng-click="DynamicDashboardCtrl.ePage.Masters.SaveNewDashboard()">Save and
        Preview</button>
</div>
