<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <side-bar id="sidebar" class="page-sidebar menu-compact" data-ng-if="SRVOrganizationCtrl.ePage.Masters.MenuVisibleType == 'List'"></side-bar>
        <!-- Page Content -->
        <div class="page-content" data-ng-style="(!SRVOrganizationCtrl.ePage.Masters.MenuVisibleType || SRVOrganizationCtrl.ePage.Masters.MenuVisibleType == 'Grid') && {'margin-left': '0'}">
            <!-- Page Body -->
            <div class="page-body no-padding" data-ng-if="SRVOrganizationCtrl.ePage.Masters.CurrentObj">
                <!--Organization Menu Directive-->
                <organization-menu current-tab="SRVOrganizationCtrl.ePage.Masters.CurrentObj"></organization-menu>
                <!--Standard Menu Directive-->
                <div class="eaxis-footer-strip">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10"> </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
