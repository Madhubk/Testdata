<div class="error-modal-hide confrim-hgt">
    <div class="clearfix pull-right fs-25 mb-10 pr-10">
        <button class="btn btn-default set-br-blue set-bg-blue-light fs-12" data-ng-click="OrdConfirmEditDirectiveCtrl.ePage.Masters.OrderConfirmation(OrdConfirmEditDirectiveCtrl.ePage.Masters.SelectedOrder)"
            data-ng-disabled="OrdConfirmEditDirectiveCtrl.ePage.Masters.IsUpdateDisabled">
            {{OrdConfirmEditDirectiveCtrl.ePage.Masters.UpdateBtn}}
        </button>
        <!-- <button class="btn btn-default set-br-yellow set-bg-yellow-light fs-12" data-ng-click="OrdConfirmEditDirectiveCtrl.ePage.Masters.OrderConfirmation(OrdConfirmEditDirectiveCtrl.ePage.Masters.SelectedOrder)"
            data-ng-disabled="OrdConfirmEditDirectiveCtrl.ePage.Masters.SelectedOrder.length == 0">
            Order Confirmation Request
        </button> -->
    </div>
    <div class="clearfix common_table_scroll mt-20 mt-20 pl-10 pr-10 common_table_hgt" data-ng-if="OrdConfirmEditDirectiveCtrl.ePage.Masters.GridLoad">
        <order-confirm-directive mode="1" list="OrdConfirmEditDirectiveCtrl.ePage.Entities.Header.Data.UIPorOrderHeader"
            grid-change="OrdConfirmEditDirectiveCtrl.ePage.Masters.DataChanges({ item: item })" task-obj="OrdConfirmEditDirectiveCtrl.taskObj"></order-confirm-directive>
    </div>
    <article class="clearfix mt-10 p-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-lg fa-fw fa-file-text"></i>
                <!-- <i class="fa fa-lg fa-fw icon-delivery38"></i> -->
                <span>Open Task Orders</span>
            </div>
            <div class="panel-body no-padding">
                <div class="wmstable_scroll" style="min-height: 230px;">
                    <div class="table" id="results">
                        <div class='theader'>
                            <div class='table_header'>Attach</div>
                            <div class='table_header'>Order #</div>
                            <div class='table_header'>Order Date</div>
                            <div class='table_header'>Consignee</div>
                            <div class='table_header'>Consignor</div>
                            <div class='table_header'>T.Mode</div>
                            <div class='table_header'>C.Mode</div>
                        </div>
                        <!-- List Empty Responses -->
                        <div data-ng-if="OrdConfirmEditDirectiveCtrl.ePage.Masters.OpenOrders.length==0">
                            <div class="grid-no-record grid-width" style="bottom:38px">No record found..</div>
                        </div>
                        <!-- List Order(s) -->
                        <div class='table_row' data-ng-repeat="x in OrdConfirmEditDirectiveCtrl.ePage.Masters.OpenOrders"
                            style="font-size: 11px;">
                            <div class='table_small'>
                                <div class='table_cell'>Attach</div>
                                <div class='table_cell text-center'>
                                    <i class="fa fa-arrow-circle-left" style="font-size: 16px; color: #3276b1;cursor: pointer;"
                                        data-ng-click="OrdConfirmEditDirectiveCtrl.ePage.Masters.AttachOrder(x,$index)"></i>
                                </div>
                            </div>
                            <div class='table_small'>
                                <div class='table_cell'>Order #</div>
                                <div class='table_cell'>
                                    {{x.OrderCumSplitNo}}
                                </div>
                            </div>
                            <div class='table_small'>
                                <div class='table_cell'>Order Date</div>
                                <div class='table_cell'>{{x.OrderDate | date:'dd-MMM-yyyy'}}</div>
                            </div>
                            <div class='table_small'>
                                <div class='table_cell'>Consignee</div>
                                <div class='table_cell'>{{x.Buyer}}</div>
                            </div>
                            <div class='table_small'>
                                <div class='table_cell'>Consignor</div>
                                <div class='table_cell'>{{x.Supplier}}</div>
                            </div>
                            <div class='table_small'>
                                <div class='table_cell'>T.Mode</div>
                                <div class='table_cell'>{{x.TransportMode}}</div>
                            </div>
                            <div class='table_small'>
                                <div class='table_cell'>C.Mode</div>
                                <div class='table_cell'>{{x.ContainerMode}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <!-- error warning -->
    <div class="error-warning-container right" id="errorWarningContainer{{OrdConfirmEditDirectiveCtrl.ePage.Masters.TaskObj.PSI_InstanceNo}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="OrdConfirmEditDirectiveCtrl.ePage.Masters.ShowErrorWarningModal(OrdConfirmEditDirectiveCtrl.ePage.Masters.TaskObj.PSI_InstanceNo)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="OrdConfirmEditDirectiveCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in OrdConfirmEditDirectiveCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
