<!-- Navbar -->
<nav-bar></nav-bar>
<!-- /Navbar -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <side-bar id="sidebar" class="page-sidebar menu-compact" data-ng-if="DocumentCtrl.ePage.Masters.MenuVisibleType == 'List'"></side-bar>
        <!-- Page Content -->
        <div class="page-content" data-ng-style="(!DocumentCtrl.ePage.Masters.MenuVisibleType || DocumentCtrl.ePage.Masters.MenuVisibleType == 'Grid') && {'margin-left': '0'}">
            <!-- Page Body -->
            <div class="page-body p-0">
                <!--<uib-tabset id="chromeTab" active="DocumentCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
                    <uib-tab>
                        <uib-tab-heading title="Dashboard">
                            <span data-ng-bind="'Dashboard'"></span>
                            <i class="fa fa-thumb-tack pinned-tab"></i>
                        </uib-tab-heading>
                    </uib-tab>
                </uib-tabset>-->

                <div class="clearfix">
                    <div class="widget-main ">
                        <uib-tabset id="shipmentGeneral">
                            <!--Buyer Tab-->
                            <uib-tab>
                                <uib-tab-heading title="All Documents">
                                    <i class="fa fa-get-pocket margin-right-5"></i>
                                    <span class="text-single-line" data-ng-bind="'All Documents'"></span>
                                </uib-tab-heading>
                                <div class="no-padding tab-list-view-wrapper">
                                    <!--Shipment Grid Page-->
                                    <dynamic-list dataentry-name="DocumentCtrl.ePage.Masters.dataentryName" task-name="DocumentCtrl.ePage.Masters.taskName" grid-config-type="0"
                                        selected-grid-row="DocumentCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"></dynamic-list>
                                    <div class="tab-loading" data-ng-show="DocumentCtrl.ePage.Masters.IsTabClick"></div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
