
<uib-tabset id="chromeTab" active="DMSConsignmentCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="Consignment">
            <span data-ng-bind="'Consignment'" class="ng-binding">Consignment</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--Consignment Grid Page-->
            <dynamic-list dataentry-name="DMSConsignmentCtrl.ePage.Masters.dataentryName" task-name="DMSConsignmentCtrl.ePage.Masters.taskName" grid-config-type="0"
                selected-grid-row="DMSConsignmentCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" dataentry-object="DMSConsignmentCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="DMSConsignmentCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>

    <uib-tab active="DMSConsignmentCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in DMSConsignmentCtrl.ePage.Masters.TabList" ng-click="DMSConsignmentCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="DMSConsignmentCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="DMSConsignmentCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'W'}}</span>
                </span>
                <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="DMSConsignmentCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                        'MessageType': 'E'}}</span>
                </span>
            </span>
        </uib-tab-heading>

        <div class="padding-bottom-10 clearfix">
            <!--Consignment Menu Directive-->
            <dmsconsignment-menu current-consignment="tab" dataentry-object="DMSConsignmentCtrl.ePage.Masters.DataEntryObject"></dmsconsignment-menu>
            <div class="horizontal-space"></div>
        </div>
        <span ng-if="DMSConsignmentCtrl.ePage.Masters.Config.SaveAndClose" ng-init="DMSConsignmentCtrl.ePage.Masters.SaveandClose(DMSConsignmentCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>

    <button class="btn btn-default" ng-click="DMSConsignmentCtrl.ePage.Masters.CreateNewConsignment()" data-ng-disabled="DMSConsignmentCtrl.ePage.Masters.isNewClicked">+</button>


</uib-tabset>
