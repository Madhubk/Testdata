<div class="grid-loading-norecord-container ng-scope" style='z-index: 15;' data-ng-if="DMSConsignmentMenuCtrl.ePage.Entities.Header.GlobalVariables.Loading"></div>

<div class="clearfix wms-menu-wraper">
    <!-- Non Editable when consignment in Manifest status -->
    <div class="finalisedstate" ng-show="DMSConsignmentMenuCtrl.ePage.Entities.Header.GlobalVariables.NonEditable">
        <span class="finaliseddatedescription">Consignment in
            {{DMSConsignmentMenuCtrl.ePage.Entities.Header.Data.TmsConsignmentHeader.ConsignmentStatusDesc}} Status and
            it cannot
            be edited</span>
    </div>
    <!--Menu directives-->
    <div consignment-general current-consignment="DMSConsignmentMenuCtrl.currentConsignment"></div>
    <div class="error-warning-container right" id="errorWarningContainer{{DMSConsignmentMenuCtrl.currentConsignment.label}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="DMSConsignmentMenuCtrl.ePage.Masters.Config.ShowErrorWarningModal(DMSConsignmentMenuCtrl.currentConsignment)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="DMSConsignmentMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in DMSConsignmentMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="eaxis-footer-strip">
        <div class="col-xs-6 col-sm-7 col-md-7 col-lg-9 col-xl-9" ng-if="!DMSConsignmentMenuCtrl.currentConsignment.isNew">
            <standard-menu dataentry-object="DMSConsignmentMenuCtrl.dataentryObject" input="DMSConsignmentMenuCtrl.currentConsignment"></standard-menu>
        </div>
        <div class="col-xs-6 col-sm-5 col-md-5 col-lg-3 col-xl-3">
            <span class="">
                <button class="btn btn-primary btn-sm pull-right  margin-right-10 mt-6 mb-5" data-ng-click="DMSConsignmentMenuCtrl.ePage.Masters.Validation(DMSConsignmentMenuCtrl.currentConsignment)"
                    ng-disabled="DMSConsignmentMenuCtrl.ePage.Masters.DisableSave" ng-bind="DMSConsignmentMenuCtrl.ePage.Masters.SaveButtonText"></button>
                <button class="btn btn-primary btn-sm pull-right  margin-right-10 mt-6 mb-5" data-ng-click="DMSConsignmentMenuCtrl.ePage.Masters.SaveClose(DMSConsignmentMenuCtrl.currentConsignment)"
                    ng-disabled="DMSConsignmentMenuCtrl.ePage.Masters.DisableSave" ng-bind="DMSConsignmentMenuCtrl.ePage.Masters.SaveAndCloseButtonText"></button>
            </span>
        </div>
    </div>
</div>
