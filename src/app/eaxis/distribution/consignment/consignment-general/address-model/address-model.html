<ng-form name="AddressModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left"><strong>Address</strong></h5>
        <button class="btn btn-warning btn-xs pull-right ml-5"
            data-ng-click="AddressModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5"
            data-ng-click="AddressModalCtrl.ePage.Masters.SaveAddress()"
            data-ng-bind="AddressModalCtrl.ePage.Masters.SaveButtonText"
            data-ng-disabled="AddressModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
    <div class="modal-body">
        <div class="clearfix pt-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label for="Address1">Address1</label>
                    <input type="text" class="form-control input-sm" placeholder="Address1"
                        data-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.Address1" />
                </div>
                <div class="form-group">
                    <label for="Address2">Address2</label>
                    <input type="text" class="form-control input-sm" placeholder="Address2"
                        data-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.Address2" />
                </div>
                <div class="form-group">
                    <label for="City">City</label>
                    <input type="text" class="form-control input-sm" placeholder="City"
                        data-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.City" />
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Region"
                            my-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.RGN_Code"
                            obj="AddressModalCtrl.ePage.Masters.OrgAddress.FormView" page-name="'Region'"
                            control-id="'Region'" control-key="'Region_3235'"
                            auto-complete-on-select="AddressModalCtrl.ePage.Masters.OnRegionSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="AddressModalCtrl.ePage.Masters.OrgAddress.FormView"
                                control-id="'Region'" control-key="'Region_3235'" page-name="'Region'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun=""
                                selected-data="AddressModalCtrl.ePage.Masters.OnRegionSelect($item)"
                                class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label>Zone</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Zone"
                            my-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.TMZ_Name"
                            obj="AddressModalCtrl.ePage.Masters.OrgAddress.FormView" page-name="'OrgZone'"
                            control-id="'Zone'" control-key="'Zone_3286'"
                            auto-complete-on-select="AddressModalCtrl.ePage.Masters.OnZoneSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="AddressModalCtrl.ePage.Masters.OrgAddress.FormView"
                                control-id="'Zone'" control-key="'Zone_3286'" page-name="'OrgZone'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun=""
                                selected-data="AddressModalCtrl.ePage.Masters.OnZoneSelect($item)"
                                class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="Country">Country</label>
                    <div class="">
                        <select chosen name="Country" class="form-control"
                            data-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.CountryCode"
                            data-ng-options="x.Code as x.Code + ' - ' + x.Desc for x in AddressModalCtrl.ePage.Masters.DropDownMasterList.Country.ListSource"
                            data-ng-change="AddressModalCtrl.ePage.Masters.OnCountryChange((AddressModalCtrl.ePage.Masters.DropDownMasterList.Country.ListSource | filter: {'Code': AddressModalCtrl.ePage.Masters.OrgAddress.FormView.CountryCode})[0])"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="State">State</label>
                    <div class="">
                        <select chosen name="State" class="form-control"
                            data-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.State"
                            data-ng-options="x.Code as x.Code + ' - ' + x.Description for x in AddressModalCtrl.ePage.Masters.DropDownMasterList.State.ListSource"
                            search-contains="true"
                            data-ng-disabled="!AddressModalCtrl.ePage.Masters.OrgAddress.FormView.CountryCode">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="PostCode">PostCode</label>
                    <input type="text" class="form-control input-sm" numbers-only placeholder="PostCode"
                        data-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.PostCode" />
                </div>
                <div class="form-group">
                    <label for="Language">Language</label>
                    <div class="">
                        <select chosen name="Language" class="form-control"
                            ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.Language"
                            ng-options="x.Key as x.Key + ' - ' + x.Value for x in OrganizationAddressCtrl.ePage.Masters.DropDownMasterList.LANGUAGE.ListSource"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" class="form-control input-sm" numbers-only placeholder="Phone"
                        data-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.Phone" />
                </div>
                <div class="form-group">
                    <label for="Mobile">Mobile</label>
                    <input type="text" class="form-control input-sm" placeholder="Mobile"
                        data-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.Mobile" />
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control input-sm" placeholder="Email"
                        data-ng-model="AddressModalCtrl.ePage.Masters.OrgAddress.FormView.Email" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <button class="btn btn-warning btn-xs pull-right ml-5"
            data-ng-click="AddressModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5"
            data-ng-click="AddressModalCtrl.ePage.Masters.SaveAddress()"
            data-ng-bind="AddressModalCtrl.ePage.Masters.SaveButtonText"
            data-ng-disabled="AddressModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
</ng-form>
