<uib-tabset id="manifestGeneral" active="ManifestTabCtrl.ePage.Masters.ActiveTabIndex">
    <!--General Tab-->
    <uib-tab data-ng-repeat="x in ManifestTabCtrl.ePage.Masters.ListSource | orderBy: 'DisplayOrder'"
        deselect="ManifestTabCtrl.ePage.Masters.TabSelected(x, $selectedIndex, $event);">
        <uib-tab-heading title="{{x.Description}}">
            <i class="{{x.Icon.icon}}"></i>
            <span class="text-single-line" data-ng-bind="x.Description"></span>
        </uib-tab-heading>
        <div>
            <div data-ng-switch="x.MenuName">
                <!--Menu directives-->
                <div ng-switch-when="Manifest" dms-manifest-menu current-manifest="ManifestTabCtrl.currentManifest"
                    dataentry-object="ManifestTabCtrl.dataentryObject"></div>
                <div ng-switch-when="Route Planning" route-planning current-manifest="ManifestTabCtrl.currentManifest"></div>
                <div ng-switch-when="Tracking" tracking-tab current-manifest="ManifestTabCtrl.currentManifest"></div>
                <div ng-switch-when="Billing" billable-cost current-manifest="ManifestTabCtrl.currentManifest"></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
