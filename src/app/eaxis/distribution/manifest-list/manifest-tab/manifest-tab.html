<uib-tabset id="manifestGeneral">
    <!--General Tab-->
    <uib-tab>
        <uib-tab-heading title="Manifest ">
            <i class="fa fa-truck margin-right-5"></i>
            <span class="text-single-line" data-ng-bind="'Manifest'"></span>
        </uib-tab-heading>
        <dms-manifest-menu current-manifest="ManifestTabCtrl.currentManifest"
            dataentry-object="ManifestTabCtrl.dataentryObject"></dms-manifest-menu>
    </uib-tab>
    <!--Details-->
    <uib-tab>
        <uib-tab-heading title="Route planning">
            <i class="fa fa-suitcase margin-right-5"></i>
            <span class="text-single-line" data-ng-bind="'Route planning'"></span>
        </uib-tab-heading>
        <route-planning current-manifest="ManifestTabCtrl.currentManifest"></route-planning>
    </uib-tab>
    <!-- Pick Slip -->
    <uib-tab>
        <uib-tab-heading title="Tracking">
            <i class="fa fa-list-alt margin-right-5"></i>
            <span class="text-single-line" data-ng-bind="'Tracking'"></span>
        </uib-tab-heading>
        <tracking current-manifest="ManifestTabCtrl.currentManifest"></tracking>
    </uib-tab>
    <uib-tab>
        <uib-tab-heading title="Billable Cost">
            <i class="fa fa-list-alt margin-right-5"></i>
            <span class="text-single-line" data-ng-bind="'Billable Cost'"></span>
        </uib-tab-heading>
        <billable-cost current-manifest="ManifestTabCtrl.currentManifest"></billable-cost>
    </uib-tab>
</uib-tabset>
