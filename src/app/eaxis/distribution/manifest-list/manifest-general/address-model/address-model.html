<ng-form name="AddressModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left"><strong>Address</strong></h5>
        <button class="btn btn-warning btn-xs pull-right ml-5"
            data-ng-click="AddressModelCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5"
            data-ng-click="AddressModelCtrl.ePage.Masters.SaveAddress(AddressModelCtrl.ePage.Masters.AddressList)"
            data-ng-bind="AddressModelCtrl.ePage.Masters.SaveButtonText"
            data-ng-disabled="AddressModelCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
    <div class="modal-body">
        <div class="clearfix pt-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label for="Address1">Address1</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Address1.IsWarning && 
                                !AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Address1.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Address1.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                        <error-warning-directive
                            data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Address1.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Address1.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                    </span>
                    <input type="text" class="form-control input-sm" placeholder="Address1"
                        data-ng-model="AddressModelCtrl.ePage.Masters.AddressList.Address1"
                        ng-change='AddressModelCtrl.ePage.Masters.OnFieldValueChange("E5568")' />
                </div>
                <div class="form-group">
                    <label for="Address2">Address2</label>
                    <input type="text" class="form-control input-sm" placeholder="Address2"
                        data-ng-model="AddressModelCtrl.ePage.Masters.AddressList.Address2" />
                </div>
                <div class="form-group">
                    <label for="City">City</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.City.IsWarning && 
                                !AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.City.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.City.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                        <error-warning-directive
                            data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.City.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.City.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                    </span>
                    <input type="text" class="form-control input-sm" placeholder="City"
                        data-ng-model="AddressModelCtrl.ePage.Masters.AddressList.City"
                        ng-change='AddressModelCtrl.ePage.Masters.OnFieldValueChange("E5569")' />
                </div>
                <div class="form-group">
                    <label for="RelatedPort">Related Port</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.RelatedPortCode.IsWarning && 
                                !AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.RelatedPortCode.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.RelatedPortCode.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                        <error-warning-directive
                            data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.RelatedPortCode.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.RelatedPortCode.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                    </span>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Port"
                            my-ng-model="AddressModelCtrl.ePage.Masters.AddressList.RelatedPortCode"
                            obj="AddressModelCtrl.ePage.Masters.AddressList" page-name="'MstUNLOCO'"
                            control-id="'UNLOCO'" control-key="'UNLOCO_3083'"
                            auto-complete-on-select="AddressModelCtrl.ePage.Masters.OnRelatedPortSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="AddressModelCtrl.ePage.Masters.AddressList"
                                control-id="'UNLOCO'" control-key="'UNLOCO_3083'" page-name="'MstUNLOCO'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun=""
                                selected-data="AddressModelCtrl.ePage.Masters.OnRelatedPortSelect($item)"
                                class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Country">Country</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CountryCode.IsWarning && 
                                !AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CountryCode.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CountryCode.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                        <error-warning-directive
                            data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CountryCode.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CountryCode.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                    </span>
                    <div class="">
                        <select chosen name="Country" class="form-control"
                            data-ng-model="AddressModelCtrl.ePage.Masters.AddressList.CountryCode"
                            data-ng-options="x.Code as x.Code + ' - ' + x.Desc for x in AddressModelCtrl.ePage.Masters.DropDownMasterList.Country.ListSource"
                            data-ng-change="AddressModelCtrl.ePage.Masters.OnCountryChange((AddressModelCtrl.ePage.Masters.DropDownMasterList.Country.ListSource | filter: {'Code': AddressModelCtrl.ePage.Masters.AddressList.CountryCode})[0]);AddressModelCtrl.ePage.Masters.OnFieldValueChange('E5570')"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="State">State</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.State.IsWarning && 
                                !AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.State.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.State.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                        <error-warning-directive
                            data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.State.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.State.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                    </span>
                    <div class="">
                        <select chosen name="State" class="form-control"
                            data-ng-model="AddressModelCtrl.ePage.Masters.AddressList.State"
                            data-ng-options="x.Code as x.Code + ' - ' + x.Description for x in AddressModelCtrl.ePage.Masters.DropDownMasterList.State.ListSource"
                            search-contains="true"
                            data-ng-change="AddressModelCtrl.ePage.Masters.OnFieldValueChange('E5571')">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="PostCode">PostCode</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.PostCode.IsWarning && 
                                !AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.PostCode.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.PostCode.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                        <error-warning-directive
                            data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.PostCode.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.PostCode.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                    </span>
                    <input type="text" class="form-control input-sm" numbers-only placeholder="PostCode"
                        data-ng-model="AddressModelCtrl.ePage.Masters.AddressList.PostCode"
                        data-ng-change="AddressModelCtrl.ePage.Masters.OnFieldValueChange('E5573')" />
                </div>
                <div class="form-group">
                    <label for="Language">Language</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Language.IsWarning && 
                                !AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Language.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Language.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                        <error-warning-directive
                            data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Language.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Language.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                    </span>
                    <div class="">
                        <select chosen name="Language" class="form-control"
                            ng-model="AddressModelCtrl.ePage.Masters.AddressList.Language"
                            ng-options="x.Key as x.Key + ' - ' + x.Value for x in AddressModelCtrl.ePage.Masters.DropDownMasterList.LANGUAGE.ListSource"
                            search-contains="true"
                            data-ng-change="AddressModelCtrl.ePage.Masters.OnFieldValueChange('E5574')">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">

                    <label for="Mobile">Mobile</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Mobile.IsWarning && 
                                !AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Mobile.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Mobile.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                        <error-warning-directive
                            data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Mobile.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Mobile.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                    </span>
                    <input type="text" class="form-control input-sm" placeholder="Mobile"
                        data-ng-model="AddressModelCtrl.ePage.Masters.AddressList.Mobile"
                        data-ng-change="AddressModelCtrl.ePage.Masters.OnFieldValueChange('E5575')" />
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Email.IsWarning && 
                                !AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Email.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Email.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                        <error-warning-directive
                            data-ng-if="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Email.IsError"
                            list="AddressModelCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Email.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                        </error-warning-directive>
                    </span>
                    <input type="text" class="form-control input-sm" placeholder="Email"
                        data-ng-model="AddressModelCtrl.ePage.Masters.AddressList.Email"
                        data-ng-change="AddressModelCtrl.ePage.Masters.OnFieldValueChange('E5576')" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <button class="btn btn-warning btn-xs pull-right ml-5"
            data-ng-click="AddressModelCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5"
            data-ng-click="AddressModelCtrl.ePage.Masters.SaveAddress(AddressModelCtrl.ePage.Masters.AddressList)"
            data-ng-bind="AddressModelCtrl.ePage.Masters.SaveButtonText"
            data-ng-disabled="AddressModelCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
</ng-form>
