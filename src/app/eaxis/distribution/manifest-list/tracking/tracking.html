<div class="col-lg-12 p-0">
    <div class="rows border-box border-radius-2 bg-white">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 border-left border-right pt-10 pb-10 ">
            <div class="tab-profile-sub-title text-single-line fs-14">Planned Route </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="tab-profile-sub-title fs-14 col-lg-8">Actual Route</div>
            <span class="pull-right col-lg-2" title="Navigate to Actual Route" data-ng-click="TrackingCtrl.ePage.Masters.initialize()">
                <i class="fa fa-location-arrow icon pb-8" style="padding: 2px 15px;font-size: 25px;cursor: pointer;color: rgb(170, 170, 170);"></i>
            </span>
            <span class="pull-right col-lg-2" title="Navigate to Both Route" data-ng-click="TrackingCtrl.ePage.Masters.OnClickTrackingButton()">
                <img src="assets/img/location.png" style="height: 24px;width: 27px;margin-top: 2px;">
            </span>
        </div>
    </div>
</div>
</div>
<div class="clearfix col-lg-12 p-0">
    <div style="width: 100%;display: flex;">
        <div id="map{{TrackingCtrl.currentManifest.label}}" style="border: 2px solid #cbd9de;width: 50%;height: 600px;"></div>
        <div id="dvMapone{{TrackingCtrl.currentManifest.label}}" style="border: 2px solid #cbd9de;width: 50%;height: 600px;">
        </div>
    </div>
</div>
