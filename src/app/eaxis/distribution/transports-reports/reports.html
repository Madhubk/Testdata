<!-- Page Body -->
<script src="../../../shared/dynamic-list-modal/dynamic-list-modal.controller.js"></script>
<div class="clearfix" style="height:500px">
    <div class="chrometab-box1">
        <div class="ik-box1">
            <span data-ng-bind="'DMS Reports'" class="ik-title">DMS Reports</span>
        </div>
        <div class="clearfix p-20 text-center" data-ng-if="ReportCtrl.ePage.Masters.ParentMenuList && ReportCtrl.ePage.Masters.ParentMenuList.length===0">
            <i>No Records...!</i>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 p-0">
            <div class="orders-container border" data-ng-if="ReportCtrl.ePage.Masters.ParentMenuList && ReportCtrl.ePage.Masters.ParentMenuList.length>0">
                <div class="" data-ng-repeat="Menu in ReportCtrl.ePage.Masters.ParentMenuList">
                    <div class="orders-header">
                        <span class="menu-desc">{{Menu.Description}}</span>
                        <span><a class="item-more-icon margin-right-30" data-ng-if="ReportCtrl.ePage.Masters.ChildMenuList.length>0"
                                href="" data-toggle="collapse" data-target="#Order{{$index}}"><i></i></a></span>
                    </div>
                    <ul id="Order{{$index}}" class="orders-list collapse in">
                        <li class="order-item filter-sidebar-setting" data-ng-repeat="x in ReportCtrl.ePage.Masters.ChildMenuList"
                            ng-class="{active_list: ReportCtrl.ePage.Masters.selectedRow==$index}">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                        <div class="notification-icon margin-top-10">
                                            <i class="{{x.Icon | getIconColorForMenu: 'icon'}} bg-darkorange white"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="item-booker">{{x.Description}}</div>
                                        <div class="item-time">
                                            <span class="font-style">{{x.OtherConfig.reportDesc}}</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pt-20">
                                        <div class="meter" data-ng-if="x.IsDownloading==true">
                                            <span></span>
                                        </div>
                                        <div class="text-single-line" data-ng-if="x.DocumentName">
                                            <a href="" title="{{x.DocumentName}}" data-ng-click="ReportCtrl.ePage.Masters.DownloadReport(x)">{{x.DocumentName}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="item-more-icon" href="" data-ng-click="ReportCtrl.ePage.Masters.GetConfigDetails(x,$index)">
                                <i></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid-loading-norecord-container ng-scope" data-ng-show="ReportCtrl.ePage.Masters.IsLoading"></div>
    </div>
</div>
<!--FIlter Bar  -->
<div id="filterSideBar{{ReportCtrl.ePage.Masters.DynamicControl.DataEntryName}}" data-ng-if="ReportCtrl.ePage.Masters.DynamicControl"
    class="dynamic-filter-sidebar-wrapper clearfix filter-text" data-ng-class="ReportCtrl.ePage.Masters.ViewType == 1 ? 'single-column-view' : 'multi-column-view'">
    <form name="filterSidebar" novalidate>
        <div class="header clearfix">
            <div class="pull-left p-6 bold">
                <i class="fa fa-filter mr-5 font-120"></i>
                <span class="mr-10">Filter</span>
            </div>
            <div class="pull-right fltr-button" ng-click="ReportCtrl.ePage.Masters.CloseFilter()" data-ng-disabled="!ReportCtrl.ePage.Masters.DynamicControl">
                <span title="Close">
                    <i class="fa fa-close"></i>
                </span>
            </div>
            <input type="submit" class="btn btn-xs btn-primary pull-right mt-4 mb-4 ml-5 mr-10" ng-click="ReportCtrl.ePage.Masters.GenerateReports()"
                data-ng-disabled="!ReportCtrl.ePage.Masters.DynamicControl" value="Generate Report">
            <!-- <button class="btn btn-xs btn-default pull-right mt-4 mb-4 ml-10 mr-5" data-ng-click="ManifestOrdersCtrl.ePage.Masters.Clear()">Clear</button> -->
        </div>
        <div class="filter-list clearfix">
            <div class="clearfix" data-ng-if="ReportCtrl.ePage.Masters.DynamicControl">
                <dynamic-control input="ReportCtrl.ePage.Masters.DynamicControl" mode="S" control-style=""
                    default-filter="ReportCtrl.ePage.Masters.defaultFilter" toggle="ReportCtrl.ePage.Masters.IsDynamicControlAccess"
                    view-type="ReportCtrl.ePage.Masters.ViewType"></dynamic-control>
            </div>
        </div>
    </form>
</div>
