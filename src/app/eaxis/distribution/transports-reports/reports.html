<!-- Report page -->
<div class="clearfix">
    <div class="chrometab-box">
        <div class="ik-box">
            <span class="ik-title">{{ReportCtrl.ePage.Masters.Title}}</span>
        </div>
        <div class="clearfix p-20 text-center"
            data-ng-if="ReportCtrl.ePage.Masters.ParentMenuList && ReportCtrl.ePage.Masters.ParentMenuList.length===0">
            <i>No Records...!</i>
        </div>
        <!-- panel -->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 mt-15 ng-scope"
            ng-repeat="x in ReportCtrl.ePage.Masters.ChildMenuList">
            <div class="report-databox bg-white radius-bordered" ng-click="ReportCtrl.ePage.Masters.GetConfigDetails(x,$index)">
                <div class="databox-left bg-themeprimary">
                    <div class="databox-piechart mt-5">
                        <div class="notification-icon">
                            <i class="{{x.Icon | getIconColorForMenu: 'icon'}} white"></i>
                        </div>
                    </div>
                </div>
                <div class="databox-right">
                    <span class="databox-title">{{x.Description}}</span>
                    <div class="databox-text darkgray">{{x.OtherConfig.reportDesc}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
