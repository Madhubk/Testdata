<div class="" ng-if="InwardDetailsCtrl.ePage.Masters.IsShowInwardDetails">
    <div class="col-lg-12 mt-15" ng-repeat="x in InwardDetailsCtrl.ePage.Masters.InwardDetails">
        <div class="rows border-box border-radius-2 bg-fbfbfb">
            <div class="col-lg-3 pt-10 pb-10">
                <div class="tab-profile-title text-single-line fs-16">
                    <a href="" ng-click="InwardDetailsCtrl.ePage.Masters.SingleRecordView(x)">{{x.WorkOrderID}}</a>
                </div>
            </div>

            <!--Sender-->
            <div class="col-lg-5 border-left border-right pt-10 pb-10 ">
                <div class="fs-14">
                    <span>
                        {{x.ClientCode}}
                    </span>
                    <span class="ml-15 mr-15">
                        <i class="fa fa-arrow-circle-right"></i>
                    </span>
                    <span>
                        {{x.ClientName}}
                    </span>
                </div>
            </div>
            <div class="col-lg-4 mt-10">
                <div class="tab-profile-sub-title text-single-line fs-14" title="{{x.WorkOrderStatusDesc}}"
                    data-ng-bind="x.WorkOrderStatusDesc"></div>
            </div>
        </div>
    </div>
</div>
<div class="" ng-if="!InwardDetailsCtrl.ePage.Masters.IsShowInwardDetails">
    <div class="text-no-record grid-width" style="top: 100px; width: 280px;">No inward found for this Gatepass</div>
</div>
