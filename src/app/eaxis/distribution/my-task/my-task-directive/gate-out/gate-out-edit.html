<!-- Loading -->
<div class="grid-loading-norecord-container" data-ng-show="GateOutEditDirectiveCtrl.ePage.Meta.IsLoading">
    <div class="dyn-grid-no-record">Loading...</div>
</div>
<!-- Asn Line Directive -->
<div class="clearfix mb-10">
    <!-- <dms-manifest-menu ng-if="GateOutEditDirectiveCtrl.ePage.Masters.Manifest" current-manifest="GateOutEditDirectiveCtrl.ePage.Masters.Manifest"  is-show-footer="true">
    </dms-manifest-menu> -->
    <issue-exit-gatepass ng-if="GateOutEditDirectiveCtrl.ePage.Masters.Manifest" current-manifest="GateOutEditDirectiveCtrl.ePage.Masters.Manifest"
        is-show-footer="true" orgfk="GateOutEditDirectiveCtrl.ePage.Entities.Header.Data.TMSGatepassHeader.ORG_Code" jobfk="GateOutEditDirectiveCtrl.ePage.Entities.Header.Data.TMSGatepassHeader.JDAFK"></issue-exit-gatepass>
</div>
<!-- Save & Complete Buttons -->
<div class="clearfix">
    <div class="clearfix my-task-standard-bar" data-ng-if="
        GateOutEditDirectiveCtrl.ePage.Masters.StandardMenuInput">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 pt-5">
            <a href="javascript: void(0)" document-modal input="GateOutEditDirectiveCtrl.ePage.Masters.StandardMenuInput" class="my-task-icon fa fa-file-text-o mr-5"></a>
            <span class="my-task-slash"></span>
            <a href="javascript: void(0)" comment-modal input="GateOutEditDirectiveCtrl.ePage.Masters.StandardMenuInput" class="my-task-icon fa fa-comment-o mr-5"></a>
            <span class="my-task-slash"></span>
            <a href="javascript: void(0)" email-modal input="GateOutEditDirectiveCtrl.ePage.Masters.StandardMenuInput" class="my-task-icon fa fa-envelope-o mr-5"></a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <input type="submit" class="btn btn-success btn-save btn-sm pull-right ml-5" data-ng-click="GateOutEditDirectiveCtrl.ePage.Masters.Save()"
                data-ng-disabled="GateOutEditDirectiveCtrl.ePage.Masters.IsDisableSaveBtn" value="{{GateOutEditDirectiveCtrl.ePage.Masters.SaveBtnText}}">
            <input type="button" class="btn btn-primary btn-sm pull-right ml-5" data-ng-click="GateOutEditDirectiveCtrl.ePage.Masters.Complete()"
                data-ng-disabled="GateOutEditDirectiveCtrl.ePage.Masters.IsDisableCompleteBtn" value="{{GateOutEditDirectiveCtrl.ePage.Masters.CompleteBtnText}}">
        </div>
    </div>
</div>
<div class="clearfix mt-5">
</div>
