<div class="modal-header">
    <span class="modal-title modalheader">Creating Inward</span>
    <span class="modal-title  pull-right" style="font-size: 18px;" ng-click="StartUnloadCtrl.ePage.Masters.CloseEditActivity()">
        <a href="javascript:void(0);">
            <i class="fa fa-times"></i>
        </a>
    </span>
</div>
<div class="modal-body pb-50">
    <inward-menu-general current-inward="StartUnloadCtrl.ePage.Masters.TabList"></inward-menu-general>
</div>
<div class="modal-footer">
    <button class="btn btn-blue btn-sm mb-15" ng-disabled="StartUnloadCtrl.ePage.Masters.IsDisableSaveBtn" ng-click="StartUnloadCtrl.ePage.Masters.SaveInward('InwardCreation')">{{StartUnloadCtrl.ePage.Masters.SaveButtonText}}</button>
</div>
