<!-- Loading -->
<div class="grid-loading-norecord-container" data-ng-show="ConfirmManifestEditCtrl.ePage.Meta.IsLoading">
    <div class="grid-loading">Loading...</div>
</div>
<!-- Asn Line Directive -->
<div class="clearfix mb-10">
    <dms-manifest-menu ng-if="ConfirmManifestEditCtrl.ePage.Masters.TabList" current-manifest="ConfirmManifestEditCtrl.ePage.Masters.TabList"
        is-show-footer="true">
    </dms-manifest-menu>
</div>
<!-- Save & Complete Buttons -->
<div class="clearfix">
    <div class="clearfix my-task-standard-bar" data-ng-if="
        ConfirmManifestEditCtrl.ePage.Masters.StandardMenuInput">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 pt-5">
            <a href="javascript: void(0)" document-modal input="ConfirmManifestEditCtrl.ePage.Masters.StandardMenuInput" class="my-task-icon fa fa-file-text-o mr-5"></a>
            <span class="my-task-slash"></span>
            <a href="javascript: void(0)" comment-modal input="ConfirmManifestEditCtrl.ePage.Masters.StandardMenuInput" class="my-task-icon fa fa-comment-o mr-5"></a>
            <span class="my-task-slash"></span>
            <a href="javascript: void(0)" email-modal input="ConfirmManifestEditCtrl.ePage.Masters.StandardMenuInput" class="my-task-icon fa fa-envelope-o mr-5"></a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <input type="submit" class="btn btn-success btn-save btn-sm pull-right ml-5" data-ng-click="ConfirmManifestEditCtrl.ePage.Masters.Save()"
                data-ng-disabled="ConfirmManifestEditCtrl.ePage.Masters.IsDisableSaveBtn" value="{{ConfirmManifestEditCtrl.ePage.Masters.SaveBtnText}}">
            <input type="button" class="btn btn-primary btn-sm pull-right ml-5" data-ng-click="ConfirmManifestEditCtrl.ePage.Masters.Complete()"
                data-ng-disabled="ConfirmManifestEditCtrl.ePage.Masters.IsDisableCompleteBtn" value="{{ConfirmManifestEditCtrl.ePage.Masters.CompleteBtnText}}">
        </div>
    </div>
</div>
<div class="clearfix mt-5">
</div>
