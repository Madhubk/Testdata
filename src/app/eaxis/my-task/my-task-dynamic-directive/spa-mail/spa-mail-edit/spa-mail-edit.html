<div class="clearfix pull-right fs-25 mb-10 mr-10">
        <button class="btn btn-default set-br-blue set-bg-blue-light fs-12" data-ng-click="SpaMailEditDirectiveCtrl.ePage.Masters.VesselPlan('New', SpaMailEditDirectiveCtrl.ePage.Masters.SelectedOrder)">
            Add Vessel
   </button>
    <button class="btn btn-default set-br-yellow set-bg-yellow-light fs-12" data-ng-click="SpaMailEditDirectiveCtrl.ePage.Masters.SendPreAdvice()" data-ng-disabled="SpaMailEditDirectiveCtrl.ePage.Masters.SelectedOrder.length == 0"
         tooltip-placement="left" uib-tooltip="Send Mail">
        <i class="fa fa-envelope"></i>
    </button>
</div>
<div class="clearfix wmstable_scroll mt-20 ml-10 mr-10" ng-if="SpaMailEditDirectiveCtrl.ePage.Masters.GridLoad">
    <spa-mail-grid-directive input="SpaMailEditDirectiveCtrl.ePage.Masters.SpaOrderList" grid-change="SpaMailEditDirectiveCtrl.ePage.Masters.DataChanges({ item: item })"></spa-mail-grid-directive>
</div>
<div class="clearfix mt-10 pull-right fs-25 mr-10">
    <button class="btn btn-default set-br-yellow set-bg-yellow-light fs-12" data-ng-click="SpaMailEditDirectiveCtrl.ePage.Masters.Complete()">
        Complete
    </button>
</div>
