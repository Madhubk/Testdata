<div class="SLIUpload mt-10">
    <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12 col-xl-12">
        <div class="panel panel-default mt-10">
            <div class="panel-heading" style="background:#fbfbfb ! important;height: 50px;">
                <div class="row">
                    <div class="col-lg-2">
                        <i class="fa fa-lg fa-upload"></i>
                        <span>{{oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.TitleName}}</span>
                    </div>
                    <!-- <div class="col-lg-5 pull-right">
                        <div class="col-lg-5 mt-5 pr-0">
                            <label class="control-label text-single-line text-right">Organization Code</label>
                        </div>
                        <div class="col-lg-7">
                            <div class="form-group">
                                <div class="input-group col-lg-12">
                                    <input type="text" disabled="disabled" class="form-control input-sm" placeholder=""
                                        data-ng-model="oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.UserOrg">
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="panel-body no-padding">
                <div class="col-lg-12 col-sm-12 col-xs-12 mt-10">
                    <file-upload-custom class="file-upload-directive dropbox" size="oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.fileSize"
                        data-ng-model="oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.fileDetails" auth="{{oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.Autherization}}"
                        additional-value="{{oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.AdditionalValue}}"
                        modal-template="" template="" get-selected-files="oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.GetFileDetails($item, x, 'new')"
                        get-uploaded-files="oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.UploadedFiles($item, x, 'new')"
                        doc-type="*" multiple-file="false" url="{{oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.UploadUrl}}"
                        is-disabled="false" fu-class="tc-application left">
                        <p class="file-upload">Browse file here</p>
                    </file-upload-custom>
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12 sli-table" id="documentView">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="">Document Type</th>
                                <th class="">File name</th>
                                <th class="">Uploaded by</th>
                                <th class="">Uploaded Date Time</th>
                                <th class="">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-if="oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.List.length==0"
                                style="color:red;" class="">
                                <td colspan="6" align="center" data-localize="No Documents Uploaded.">No Documents
                                    Uploaded.</td>
                            </tr>
                            <tr data-ng-repeat="file in oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.List | filter:{'IsDeleted':false}"
                                style="font-size:11px">
                                <td>{{file.DocumentType}}</td>
                                <td colspan="5" data-ng-if="file.IsNew">
                                    <div class="loading-file-name">
                                        <span>{{file.FileName}}</span>
                                    </div>
                                    <div class="meter">
                                        <span></span>
                                    </div>
                                </td>
                                <td data-ng-if="!file.IsNew">
                                    <a href="javascript:void(0)" data-ng-click="oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.SelectedGridRow(file, 'download')"
                                        data-ng-bind="file.FileName"></a>
                                </td>
                                <td data-ng-if="!file.IsNew">{{file.CreatedBy}}</td>
                                <td data-ng-if="!file.IsNew">{{file.CreatedDateTime | date:'dd-MMM-yy'}}</td>

                                <td data-ng-if="!file.IsNew">
                                    <a class="ml-15" href="javascript:void(0)" data-ng-click="oneTwoEntityDocUploadDirectiveCtrl.ePage.Masters.ASNDocuments.SelectedGridRow(file, 'delete')">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
