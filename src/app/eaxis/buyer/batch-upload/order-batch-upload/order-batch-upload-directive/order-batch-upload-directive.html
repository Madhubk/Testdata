<div class="col-lg-12">
    <div class="clearfix margin-top-20" data-ng-if="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.IsNewOrder && one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.IsTaskCompletion && one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList && one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.UIControlList.length > 0 && one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.CheckUIControl('PO_CREATE')">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <a class="padding-left-10" href="javascript:void(0)" data-ng-click="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.OpenActivity(one_one_PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer)">
                <input type="button" class="btn btn-blue btn-primary pull-right" value="New Order" />
            </a>
        </div>
    </div>
    <div class="panel panel-default mt-10">
        <div class="panel-heading" style="background:#fbfbfb ! important;height: 50px;">
            <div class="row">
                <div class="col-lg-8">
                    <i class="fa fa-lg fa-upload"></i>
                    <span data-localize="Upload Order(s)">Upload Order(s)</span>
                </div>
                <div class="col-lg-4 pull-right">
                    <div class="col-lg-5 mt-5 pr-0">
                        <label class="control-label text-single-line text-right">Organization Code</label>
                    </div>
                    <div class="col-lg-7">
                        <div class="form-group">
                            <div class="input-group input-group-sm">
                                <input type="hidden" data-ng-model="one_one_PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.Consignee_FK"
                                    class="">
                                <div dynamic-lookup="" placeholder="Organization Code" my-ng-model="one_one_PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.Buyer"
                                    obj="one_one_PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer"
                                    page-name="'OrganizationList'" control-key="'BP_PoBatchUploadOrg_13244'" control-id="'BP_PoBatchUploadOrg'"
                                    auto-complete-on-select="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.AutoCompleteOnSelect($item)"
                                    class="">
                                </div>
                                <span class="input-group-btn">
                                    <button dynamic-list-modal="" obj="one_one_PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer"
                                        control-key="'BP_PoBatchUploadOrg_13244'" control-id="'BP_PoBatchUploadOrg'"
                                        page-name="'OrganizationList'" mode="2" grid-refresh-fun-name=""
                                        grid-refresh-fun="" selected-data="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.SelectedLookupData($item)"
                                        class="btn btn-default shiny data-ng-isolate-scope" type="button">
                                        <i class="fa fa-ellipsis-h"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body no-padding">
            <!-- <fieldset> -->
            <div class="col-lg-12 col-sm-12 col-xs-12 mt-10">
                <file-upload-custom class="file-upload-directive dropbox" size="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.fileSize"
                    data-ng-model="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.fileDetails" auth="{{one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.Autherization}}"
                    additional-value="{{one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.AdditionalValue}}"
                    modal-template="" template="" get-selected-files="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.GetFileDetails($item, x, 'new')"
                    get-uploaded-files="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.UploadedFiles($item, x, 'new')"
                    doc-type="*" multiple-file="false" url="{{one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.UploadUrl}}"
                    is-disabled="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.isDisabled || !one_one_PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.Buyer"
                    fu-class="tc-application left">
                    <p class="file-upload" data-ng-if="one_one_PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.Buyer">Browse
                        or Drop files here</p>
                    <p class="file-upload" data-ng-if="!one_one_PoBatchUploadDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.Buyer">Select
                        Organization and Browse files here</p>
                </file-upload-custom>
            </div>
            <div class="col-lg-12 table-file-upload">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <!-- <th class="">Document Type</th> -->
                            <th class="">Document Type</th>
                            <th class="">File name</th>
                            <th class="">Uploaded by</th>
                            <th class="">Uploaded Date Time</th>
                            <th class="">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-if="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.ListSource.length==0"
                            style="color:red;" class="">
                            <td colspan="6" align="center" data-localize="No Documents Uploaded.">No
                                Documents
                                Uploaded.</td>
                        </tr>
                        <tr data-ng-repeat="file in one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.ListSource"
                            style="font-size:11px">
                            <td>{{file.DocumentType}}</td>
                            <td colspan="5" data-ng-if="file.IsNew || file.IsDeleted">
                                <div class="loading-file-name">
                                    <span>{{file.FileName}}</span>
                                </div>
                                <div class="meter">
                                    <span></span>
                                </div>
                            </td>
                            <td data-ng-if="!file.IsNew && !file.IsDeleted">
                                <a href="javascript:void(0)" data-ng-click="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.SelectedGridRow(file, 'download')"
                                    data-ng-bind="file.FileName"></a>
                            </td>
                            <td data-ng-if="!file.IsNew && !file.IsDeleted">{{file.CreatedBy}}</td>
                            <td data-ng-if="!file.IsNew && !file.IsDeleted">{{file.CreatedDateTime | date:'dd-MMM-yy'}}</td>

                            <td data-ng-if="!file.IsNew && !file.IsDeleted">
                                <a class="ml-15" href="javascript:void(0)" data-ng-click="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.SelectedGridRow(file, 'delete')">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Task trigger and complete -->
    <div class="clearfix margin-top-10 pull-right">
        <div class="col-lg-4 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-blue btn-primary" href="javascript:void(0)" data-ng-click="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.Submit()"
                data-ng-disabled="one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.PODocuments.GridData.length==0 || one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.Btndisabled">{{one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.BtnValue}}</button>
        </div>
        <div class="col-lg-2 col-sm-12 col-xs-12" data-ng-if="!one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.IsTaskCompletion">
            <a class="padding-left-5" href="javascript:void(0)">
                <input type="button" class="btn btn-blue btn-primary" data-ng-disabled="!one_one_PoBatchUploadDirectiveCtrl.ePage.Masters.IsTaskCompletion"
                    value="Task Completed..." />
            </a>
        </div>
    </div>
</div>
