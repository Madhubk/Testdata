<div class="clearfix margin-top-10">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <div class="common_table_scroll common_table_hgt pt-2" data-ng-if="one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'SEA'|| one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'FSA' || one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'ROA' || one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'RAI' || one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'UNK'">
            <div class="table tab-position" id="results">
                <div class='theader'>
                    <div class='table_header'>Container #</div>
                    <div class='table_header'>Count</div>
                    <div class='table_header'>Type</div>
                    <div class='table_header'>Seal #</div>
                    <div class='table_header'>Action</div>
                </div>
                <!-- table row start  -->
                <div class='table_row' data-ng-repeat="x in one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrderContainer_Buyer"
                    style="font-size: 11px;">
                    <div class='table_small'>
                        <div class='table_cell'>Container #</div>
                        <div class='table_cell'>
                            <b>{{x.ContainerNumber}}</b>
                        </div>
                    </div>
                    <div class='table_small'>
                        <div class='table_cell'>Count</div>
                        <div class='table_cell'>{{x.ContainerCount}}</div>
                    </div>
                    <div class='table_small'>
                        <div class='table_cell'>Type</div>
                        <div class='table_cell'>{{x.RC_Type}}</div>
                    </div>
                    <div class='table_small'>
                        <div class='table_cell'>Seal #</div>
                        <div class='table_cell'>{{x.SealNum}}</div>
                    </div>
                    <div class='table_small'>
                        <div class='table_cell'>Action</div>
                        <div class='table_cell'>
                            <i class="fa fa-edit order-icon" data-ng-click="one_three_OrdGeneralCtrl.ePage.Masters.SelectedGridRow(x,'edit')"></i>
                            |
                            <i class="fa fa-trash order-icon" data-ng-click="one_three_OrdGeneralCtrl.ePage.Masters.SelectedGridRow(x,'delete',$index)"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- List Empty Response -->
            <div class="grid-no-record-common_table sw-grid" data-ng-if="one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrderContainer_Buyer.length==0">No
                records found...</div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4  padding-top-10 container-alignment" data-ng-if="one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'SEA'|| one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'FSA' || one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'ROA' || one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'RAI' || one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.TransportMode == 'UNK'">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group ex-line-font">
                    <label class="control-label text-single-line">Container #</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Container #" maxlength="20"
                            data-ng-model="one_three_OrdGeneralCtrl.ePage.Masters.formView.ContainerNumber" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group ex-line-font">
                    <label class="control-label text-single-line">Count</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Count" numbers-only maxlength="5"
                            data-ng-model="one_three_OrdGeneralCtrl.ePage.Masters.formView.ContainerCount" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group ex-line-font">
                    <input type="hidden" data-ng-model="one_three_OrdGeneralCtrl.ePage.Masters.formView.RC">
                    <label class="control-label text-single-line">Type</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup="" my-ng-model="one_three_OrdGeneralCtrl.ePage.Masters.formView.RC_Type" obj="one_three_OrdGeneralCtrl.ePage.Masters.formView"
                            page-name="'MstContainer'" control-id="'OrderContainerType'" control-key="'OrderContainerType_3223'">
                        </div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal="" obj="one_three_OrdGeneralCtrl.ePage.Masters.formView" control-id="'OrderContainerType'"
                                control-key="'OrderContainerType_3223'" page-name="'MstContainer'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun="" class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group ex-line-font">
                    <label class="control-label text-single-line">Seal #</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Seal #" data-ng-model="one_three_OrdGeneralCtrl.ePage.Masters.formView.SealNum"
                            maxlength="20" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 padding-bottom-10">
                <button class="btn btn-sm btn-outline-secondary pull-right" data-ng-click="one_three_OrdGeneralCtrl.ePage.Masters.AddNew(one_three_OrdGeneralCtrl.ePage.Masters.formView, one_three_OrdGeneralCtrl.ePage.Masters.IsButtonAdd)"
                    data-ng-if="one_three_OrdGeneralCtrl.ePage.Masters.IsButtonAdd == 'Update'">
                    {{one_three_OrdGeneralCtrl.ePage.Masters.IsButtonAdd}}
                </button>
                <button class="btn btn-sm btn-outline-secondary pull-right" data-ng-click="one_three_OrdGeneralCtrl.ePage.Masters.AddNew(one_three_OrdGeneralCtrl.ePage.Masters.formView, one_three_OrdGeneralCtrl.ePage.Masters.IsButtonAdd)"
                    value="{{one_three_OrdGeneralCtrl.ePage.Masters.IsButtonAdd}}" data-ng-if="one_three_OrdGeneralCtrl.ePage.Masters.IsButtonAdd == 'Add New'">
                    <i class="fa fa-plus-circle"></i> {{one_three_OrdGeneralCtrl.ePage.Masters.IsButtonAdd}}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="clearfix pack-alignment pt-10 mt-20 pb-10">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-2 mb-2">
        <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1 padding-10">
            <div class="row padding-left-10">
                <i class="fa fa-suitcase fa-3x"></i>
            </div>
        </div> -->
        <!-- Packs-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ex-line-font">
                <label class="control-label text-single-line">Packs</label>
                <div class="clearfix">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
                        <input type="text" class="form-control input-sm" placeholder="Packs" numbers-only maxlength="9"
                            data-ng-model="one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.Packs" />
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 no-padding">
                        <select chosen class="form-control" data-ng-model="one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.OrderPackType"
                            data-ng-options="x.Code as x.Value for x in one_three_OrdGeneralCtrl.ePage.Entities.Header.Meta.MstPackType.ListSource"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--Actual Volume-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group ex-line-font">
                <label class="control-label text-single-line">Actual Volume </label>
                <div class="clearfix">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
                        <input type="text" class="form-control input-sm" placeholder="0.000" data-ng-model="one_three_OrdGeneralCtrl.ePage.Entities.Header.Dataz.UIOrder_Buyer_Forwarder.ActualVolume"
                            numbers-only-dot sb-precision="3" />
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 no-padding">
                        <select chosen class="form-control" data-ng-model="one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.UnitOfVolume"
                            data-ng-options="x.Key as x.Key + '-' + x.Value for x in one_three_OrdGeneralCtrl.ePage.Entities.Header.Meta.VOLUMEUNIT.ListSource"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--Actual Weight-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="form-group ex-line-font">
                <label class="control-label text-single-line">Actual Weight </label>
                <div class="clearfix">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
                        <input type="text" class="form-control input-sm" placeholder="0.000" data-ng-model="one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.ActualWeight"
                            numbers-only-dot sb-precision="3" />
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 no-padding">
                        <select chosen class="form-control" data-ng-model="one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.UnitofWeight"
                            data-ng-options="x.Key as x.Key + '-' + x.Value for x in one_three_OrdGeneralCtrl.ePage.Entities.Header.Meta.WEIGHTUNIT.ListSource"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
