<div class="clearfix mt-5">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label text-single-line">Batch Upload #</label>
            <div class="input-group col-lg-12 dropping-cell">
                <input type="text" class="form-control input-sm" placeholder="Batch Upload #"
                    data-ng-model="one_three_OrdGeneralCtrl.ePage.Entities.Header.Data.UIOrder_Buyer_Forwarder.BatchUploadNo" uib-typeahead="x.BatchUploadNo as x.BatchUploadNo  for x in one_three_OrdGeneralCtrl.ePage.Masters.GetBatchDetails($viewValue)"
                    typeahead-no-results="one_three_OrdGeneralCtrl.ePage.Masters.NoRecords" typeahead-loading="one_three_OrdGeneralCtrl.ePage.Masters.IsLoading" typeahead-wait-ms="200" typeahead-on-select='one_three_OrdGeneralCtrl.ePage.Masters.OnSelectBatchNo($item)'
                />
                <span data-ng-if="one_three_OrdGeneralCtrl.ePage.Masters.NoRecords">No records found...</span>
                <span class="fa fa-spin fa-spinner font-160" data-ng-if="one_three_OrdGeneralCtrl.ePage.Masters.IsLoading"></span>
            </div>
        </div>
    </div>
</div>
<div class="clearfix mt-5">
    <dynamic-control data-ng-if="one_three_OrdGeneralCtrl.ePage.Masters.DynamicControl" input="one_three_OrdGeneralCtrl.ePage.Masters.DynamicControl"
        mode="D" current="one_three_OrdGeneralCtrl.ePage.Entities" controls-data="one_three_OrdGeneralCtrl.ePage.Masters.ControlsData($item)" view-type="2"></dynamic-control>
</div>
