			<div class="clearfix" data-ng-if="one_one_OrdVesselModalCtrl.ePage.Masters.ErrorWarningConfig.Modules.PreAdvice.Entity[one_one_OrdVesselModalCtrl.ePage.Masters.Param.OrderNo].GlobalErrorWarningList.length>0">
				<div class="clearfix">
					<div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in one_one_OrdVesselModalCtrl.ePage.Masters.ErrorWarningConfig.Modules.PreAdvice.Entity[one_one_OrdVesselModalCtrl.ePage.Masters.Param.OrderNo].GlobalErrorWarningList">
						<div class="clearfix">
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
								<span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
							</div>
							<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
								<div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
								<div class="meta-object" data-ng-bind="x.MetaObject"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
