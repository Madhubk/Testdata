<div class="clearfix">
    <div class="widget-main ">

                                </div>
                            </div>
                        </div>

                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group ex-line-font">
                                <label class="control-label">Description</label>
                                <div class="">
                                    <input type="text" class="form-control input-sm" placeholder="Description"

                                        maxlength="100" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">

                                <label class="control-label">Quantity</label>

                                    <input type="text" class="form-control input-sm" placeholder="0.00000"

                                        data-ng-blur="one_one_OrdLinesFormCtrl.ePage.Masters.AutoPopulate('Qty', one_one_OrdLinesFormCtrl.ePage.Masters.Data.UIOrderLine_Buyer.ItemPrice, one_one_OrdLinesFormCtrl.ePage.Masters.Data.UIOrderLine_Buyer.LinePrice, one_one_OrdLinesFormCtrl.ePage.Masters.Data.UIOrderLine_Buyer.Quantity)"

                                        </select>
                                    </div>
                                </div>
                            </div>

                                    </div>

                                        </div>
                                    </div>

                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">

                                                <option value="">--Select--</option>
                                            </select>
                                        </div>
                                    </div>

                                            </select>
                                        </div>
                                    </div>

                                <!-- Item Price -->
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">

                                        <label class="control-label">Item Price</label>
                                        <div class="">
                                            <input type="text" class="form-control input-sm" placeholder="0.0000"

                                                maxlength="11" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">

                                        <label class="control-label">Line Price</label>

                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">

                                            <label class="control-label">Length</label>

                                                <input type="text" numbers-only-dot sb-precision="3" class="form-control input-sm no-border-right"

                                                    placeholder="0.000" />
                                            </div>
                                        </div>
                                    </div>

                                                    placeholder="0.000" />
                                            </div>
                                        </div>
                                    </div>

                                            </span>
