<div class="clearfix pull-right fs-25 mb-10 pr-10">
    <email-modal input="one_one_PreAdviceCustomToolBarCtrl.ePage.Masters.Input" mode="2" type="one_one_PreAdviceCustomToolBarCtrl.ePage.Masters.MailObj"
        on-complete="one_one_PreAdviceCustomToolBarCtrl.ePage.Masters.OnComplete($item)">
        <button class="btn btn-default set-br-yellow set-bg-yellow-light fs-12" data-ng-disabled="!one_one_PreAdviceCustomToolBarCtrl.ePage.Masters.IsDisableSend">
            <!-- <i class="fa fa-envelope"></i> -->
            Shipment Pre-Advice Mail
        </button>
    </email-modal>
    <button class="btn btn-default set-br-blue set-bg-blue-light fs-12" data-ng-disabled="one_one_PreAdviceCustomToolBarCtrl.ePage.Masters.IsDisableSchedule"
        data-ng-click="one_one_PreAdviceCustomToolBarCtrl.ePage.Masters.AddSchedule(one_one_PreAdviceCustomToolBarCtrl.ePage.Entities.Header.Data.UISelectionList)">
        {{one_one_PreAdviceCustomToolBarCtrl.ePage.Masters.ScheduleBtn}}
    </button>
</div>
<div class="clearfix common_table_scroll mt-20 pl-10 pr-10 common_table_hgt" data-ng-if="one_one_PreAdviceCustomToolBarCtrl.ePage.Entities.Header.Data.UIOrder_Buyer.length > 0">
    <one-one-pre-advice-inline current-object="one_one_PreAdviceCustomToolBarCtrl.ePage.Entities.Header.Data.UIOrder_Buyer"
        btn-visible="{'AddNew':false,'Delete':false,'More':false}" read-only="false" table-properties="" grid-change="one_one_PreAdviceCustomToolBarCtrl.ePage.Masters.DataChanges({ item : item })"></one-one-pre-advice-inline>
</div>
