<div class="clearfix pull-right fs-25 mb-10 pr-10">
    <email-modal input="one_one_OrderConfirmationCtrl.ePage.Masters.Input" mode="2" type="one_one_OrderConfirmationCtrl.ePage.Masters.MailObj"
        on-complete="one_one_OrderConfirmationCtrl.ePage.Masters.OnComplete($item)">
        <button class="btn btn-default set-br-blue set-bg-blue-light fs-12" data-ng-disabled="one_one_OrderConfirmationCtrl.ePage.Masters.SelectedOrder.length == 0">
            Order Confirmation Request
        </button>
    </email-modal>
</div>
<div class="clearfix" data-ng-if="one_one_OrderConfirmationCtrl.ePage.Masters.ConfirmList">
    <one-one-order-confirm-directive mode="2" list="one_one_OrderConfirmationCtrl.ePage.Masters.ConfirmList"
        grid-change="one_one_OrderConfirmationCtrl.ePage.Masters.DataChanges({ item: item })"></one-one-order-confirm-directive>
</div>
