<uib-tabset id="chromeTab" active="TrackDeliveryOrderListCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="Track Delivery Orders">
            <span data-ng-bind="'Track Delivery Orders'"></span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <!--Order Grid Page-->
            <dynamic-list dataentry-name="TrackDeliveryOrderListCtrl.ePage.Masters.dataentryName" selected-grid-row="TrackDeliveryOrderListCtrl.ePage.Masters.SelectedGridRow($item)"
                mode="1" dataentry-object="TrackDeliveryOrderListCtrl.ePage.Masters.DataEntryObject" default-filter="TrackDeliveryOrderListCtrl.ePage.Masters.defaultFilter"
                base-filter="TrackDeliveryOrderListCtrl.ePage.Masters.defaultFilter"></dynamic-list>
            <div class="tab-loading" data-ng-show="TrackDeliveryOrderListCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="TrackDeliveryOrderListCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in TrackDeliveryOrderListCtrl.ePage.Masters.TabList"
        ng-click="TrackDeliveryOrderListCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="TrackDeliveryOrderListCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Track Order Directive-->
            <!--Order Menu Directive-->
            <delivery-ord-buyer-view-template current-order="tab" data-ng-if="TrackDeliveryOrderListCtrl.ePage.Masters.currentOrder"
                dataentry-object="TrackDeliveryOrderListCtrl.ePage.Masters.DataEntryObject"></delivery-ord-buyer-view-template>
        </div>
    </uib-tab>
</uib-tabset>
