<div class="clearfix">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-3">
		<div class="form-group ex-line-font">
			<label class="control-label text-single-line">Consignee</label>
			<div class="text-ellipsis" title="{{UploadDODirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.BuyerName}}">
				<span>{{UploadDODirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.ConsigneeName}}</span>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-3">
		<div class="form-group ex-line-font">
			<label class="control-label text-single-line">Uploaded By</label>
			<div class="text-ellipsis" title="{{UploadDODirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.CreatedBy}}">
				<span>{{UploadDODirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.CreatedBy}}</span>
			</div>
		</div>
	</div>
	<div class="col-lg-4 text-right pr-0 pl-28">
		<button class="my-task-btn my-task-directive-btn" data-ng-click="UploadDODirectiveCtrl.ePage.Masters.OpenActivity(UploadDODirectiveCtrl.ePage.Masters.MyTask)">Create
			Delivery Order</button>
	</div>
</div>

<div class="clearfix mt-10">
	<div class="col-lg-12 pr-0">
		<div class="row">
			<div class="col-lg-4 mb-20" data-ng-repeat="x in UploadDODirectiveCtrl.ePage.Masters.PODocuments.GridData">
				<div class="file-download-view text-center cursor-pointer" data-ng-click="UploadDODirectiveCtrl.ePage.Masters.PODocuments.SelectedGridRow(x, 'download')">
					<div class="file-view-icon p-20">
						<i class="fa fa-file fs-30"></i>
					</div>
					<div class="file-name-view fs-12 text-Ellipsis pt-5 pb-5">
						<i class="fa fa-file-text-o color-blue"></i> {{x.FileName}}</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="clearfix">
	<div class="col-lg-4 pr-0 pl-28 pull-right">
		<button class="my-task-primary-btn my-task-directive-btn" data-ng-click="UploadDODirectiveCtrl.ePage.Masters.Complete()"
		 data-ng-disabled="UploadDODirectiveCtrl.ePage.Masters.CompleteBtnDisabled">{{UploadDODirectiveCtrl.ePage.Masters.CompleteBtnTxt}}</button>
	</div>
</div>
