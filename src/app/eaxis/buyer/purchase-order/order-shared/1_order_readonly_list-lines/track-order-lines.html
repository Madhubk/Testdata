<uib-tabset id="chromeTab" active="TrackOrderLineCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="Track SKU">
            <span data-ng-bind="'Track SKU'"></span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <!--Order Grid Page-->
            <!-- <dynamic-list task-name="TrackOrderLineCtrl.ePage.Masters.taskName" grid-config-type="0" dataentry-name="TrackOrderLineCtrl.ePage.Masters.dataentryName" selected-grid-row="TrackOrderLineCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"></dynamic-list> -->
            <dynamic-list dataentry-name="TrackOrderLineCtrl.ePage.Masters.dataentryName" selected-grid-row="TrackOrderLineCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" dataentry-object="TrackOrderLineCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="TrackOrderLineCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="TrackOrderLineCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in TrackOrderLineCtrl.ePage.Masters.TabList"
        ng-click="TrackOrderLineCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="TrackOrderLineCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Track Shipment Directive-->
            <ord-buyer-view-template current-order="tab" data-ng-if="TrackOrderLineCtrl.ePage.Masters.CurrentOrdLine"
                dataentry-object="TrackOrderLineCtrl.ePage.Masters.DataEntryObject"></ord-buyer-view-template>
            <!-- <track-order-line-directive current-track-order-lines="tab"></track-order-line-directive> -->
            <!--Standard Menu Directive-->
            <!-- <div class="eaxis-footer-strip">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                    <standard-menu input="tab" dataentry-object="TrackOrderLineCtrl.ePage.Masters.DataEntryObject" data-ng-if="!tab.isNew"></standard-menu>
                </div>
            </div> -->
            <!--Standard Menu Directive-->
        </div>
    </uib-tab>
</uib-tabset>
