<div class="modal-header">
	<button type="button" class="close" ng-click="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.modalClose()">Ã—</button>
	<h5 class="modal-title" id="modal-title">
		<strong>Request Delivery</strong>
	</h5>
</div>
<div class="modal-body" id="modal-body">
	<div class="clearfix mt-20">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
			<div class="form-group ship-font">
				<label class="control-label">Custom Broker</label>
				<input type="text" class="form-control input-sm" max-length="40" data-ng-model="rr" placeholder="Custom Broker" />
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
			<div class="form-group ship-font">
				<label class="control-label">Warehouse</label>
				<input type="text" class="form-control input-sm" max-length="40" data-ng-model="tt" placeholder="Warehouse" />
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
			<div class="form-group ship-font">
				<label class="control-label">Pick Up Container Yard</label>
				<input type="text" class="form-control input-sm" max-length="40" data-ng-model="yy" placeholder="Pick Up Container Yard" />
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
			<div class="form-group ship-font">
				<label class="control-label">Transporter</label>
				<input type="text" class="form-control input-sm" max-length="40" data-ng-model="uu" placeholder="Transporter" />
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
			<div class="form-group ship-font">
				<label class="control-label">Planned Pick Up</label>
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" placeholder="{{icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OptionsDis.dateTimeFullFormat}}"
					 datetime-picker="{{icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OptionsDel.dateTimeFullFormat}}"
					 ng-model="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.EstimatedDispatchDate" is-open="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.isOpen['isEstimatedDispatchDate']"
					 datepicker-options="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OptionsDel"
					 datepicker-append-to-body="true" close-on-selection="false" enable-date="true" enable-time="true" default-date=""
					 default-time="" when-closed="" save-as="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OptionsDel.saveFormat"
					 popup-placement="bottom-right" data-ng-click="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isEstimatedDispatchDate')"
					 ng-change="" custom-date-time-format />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" data-ng-click="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isEstimatedDispatchDate')">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
			<div class="form-group ship-font">
				<label class="control-label">Email</label>
				<input type="text" class="form-control input-sm" max-length="40" data-ng-model="uu" placeholder="Email" />
			</div>
		</div>
	</div>
	<div class="clearfix mt-10 pl-15 pr-15">
		<div id='' class="common_table_scroll common_table_hgt pt-2">
			<div class="table tab-position" id="results">
				<div class='theader'>
					<div class='table_header'>Container #</div>
					<div class='table_header'>Type</div>
					<div class='table_header'>Request Delivery</div>
					<div class='table_header'>Comments</div>
				</div>
				<div class='table_row' data-ng-repeat="x in icmRequestDeliveryToolbarModalCtrl.ePage.Masters.ContainerList" style="font-size: 11px;">
					<div class='table_small'>
						<div class='table_cell'>Container #</div>
						<div class='table_cell'>
							<b>{{x.ContainerNo}}</b>
						</div>
					</div>
					<div class='table_small'>
						<div class='table_cell'>Type</div>
						<div class='table_cell'>{{x.RC_Type}}</div>
					</div>
					<div class='table_small'>
						<div class='table_cell'>Request Delivery</div>
						<div class='table_cell'>
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" placeholder="{{icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OptionsDis.dateTimeFullFormat}}"
								 datetime-picker="{{icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OptionsDel.dateTimeFullFormat}}"
								 ng-model="x.RequestedDelivery" is-open="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.isOpen['isReuestDelivery'+$index]"
								 datepicker-options="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OptionsDel"
								 datepicker-append-to-body="true" close-on-selection="false" enable-date="true" enable-time="true" default-date=""
								 default-time="" when-closed="" save-as="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OptionsDel.saveFormat"
								 popup-placement="bottom-right" data-ng-click="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isRequestDelivery'+$index)"
								 ng-change="" custom-date-time-format />
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" data-ng-click="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isReuestDelivery'+$index)">
										<i class="fa fa-calendar"></i>
									</button>
								</span>
							</div>
						</div>
					</div>
					<div class='table_small'>
						<div class='table_cell'>Comments</div>
						<div class='table_cell'>
							<div class="input-group input-group-sm">
								<textarea cols="60" rows="2" data-ng-model="x.jobcomment"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary btn-sm pull-right margin-right-10 mb-20" data-ng-click="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.Save(icmRequestDeliveryToolbarModalCtrl.ePage.Masters.currentObj)"
	 data-ng-bind="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="icmRequestDeliveryToolbarModalCtrl.ePage.Masters.IsDisableSave || !icmRequestDeliveryToolbarModalCtrl.ePage.Masters.currentObj"></button>
</div>
