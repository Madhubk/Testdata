<div class="clearfix">
	<div class="col-lg-4">
		<!-- <div>Consignee :</div>
		<a class="my-task-content-shipper-link" href="javascript: void(0)">{{ICMUploadDhcDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.Buyer}}</a> -->
	</div>
	<div class="col-lg-4">
		<div>Uploaded By :</div>
		<a class="my-task-content-shipper-link" href="javascript: void(0)">{{ICMUploadDhcDirectiveCtrl.ePage.Entities.Header.Data.UIOrderBatchUpload_Buyer.CreatedBy}}</a>
	</div>
	<div class="col-lg-4">
		<div>Container #</div>

	</div>
</div>

<div class="clearfix mt-10">
	<div class="col-lg-12 pr-0">
		<div class="row">
			<div class="col-lg-4 mb-20" data-ng-repeat="x in ICMUploadDhcDirectiveCtrl.ePage.Masters.ICMDoc.GridData">
				<div class="file-download-view text-center cursor-pointer" data-ng-click="ICMUploadDhcDirectiveCtrl.ePage.Masters.ICMDoc.SelectedGridRow(x, 'download')">
					<div class="file-view-icon p-20">
						<i class="fa fa-file fs-30"></i>
					</div>
					<div class="file-name-view fs-12 text-Ellipsis pt-5 pb-5">
						<i class="fa fa-file-text-o color-blue"></i> {{x.FileName}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-4 pr-0 pl-28 pull-right">
	<button class="my-task-btn my-task-directive-btn" data-ng-click="ICMUploadDhcDirectiveCtrl.ePage.Masters.Complete()"
	 data-ng-disabled="ICMUploadDhcDirectiveCtrl.ePage.Masters.CompleteBtnDisabled">{{ICMUploadDhcDirectiveCtrl.ePage.Masters.CompleteBtnTxt}}</button>
</div>
