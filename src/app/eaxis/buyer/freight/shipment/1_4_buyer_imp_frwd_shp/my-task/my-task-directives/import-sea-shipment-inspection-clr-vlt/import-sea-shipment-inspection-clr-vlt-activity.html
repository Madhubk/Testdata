<!--Inspection & clearance  Edit Activity-->
<div class="clearfix">
    <div class="clearfix padding-top-10">
        <!-- HBL -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">HBL No</label>
                <input disabled type="text" maxlength="30" ng-model="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Entities.Header.Data.UIShipmentHeader.HouseBill"
                    maxlength="12" class="form-control input-sm" placeholder="HBL No">
            </div>
        </div>
        <!-- Checklist No  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label text-single-line">Checklist No</label>

                <input type="text" maxlength="30" disabled ng-model="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CheckListNumber"
                    maxlength="12" class="form-control input-sm" placeholder="CheckList No">
            </div>
        </div>
        <!-- Date -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">Date</label>
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" disabled class="form-control" placeholder="{{ImportSeaShipmentCustomInspectionVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.ChecklistDate"
                        datetime-picker="{{ImportSeaShipmentCustomInspectionVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Masters.DatePicker.isOpen['isChecklistDate']"
                        when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Masters.OnFieldValueChange('E11100')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" disabled data-ng-click="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isChecklistDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!-- Approved By -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label text-single-line">Approved By</label>
                <input type="text" disabled maxlength="30" ng-model="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CheckListApprovedBy"

            </div>
        </div>
        <!-- Approved On -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">Approved On</label>

                        </button>
                    </span>
                </div>
            </div>
        </div>

                <label class="control-label">BOE Date</label>
                <div class="input-group input-group-sm con-dt-value">

                        </button>

        </div>

            <span class="error-warning-container">

                        list="ImportSeaShipmentCustomInspectionVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.InspectionDate.WARNING"

                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
