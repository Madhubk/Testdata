<!--Checklist  Edit Activity-->
<div class="clearfix">
    <div class="clearfix padding-top-10">
        <!-- HBL -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <!-- <span class="error-warning-container">
                    <error-warning-directive data-ng-if="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.IsWarning && !ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.IsError"
                        list="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.IsError"
                        list="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span> -->
            <div class="form-group">
                <label class="control-label">HBL No</label>
            </div>
            <div class="form-group">
                <input disabled type="text" maxlength="30" ng-model="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Entities.Header.Data.UIShipmentHeader.HouseBill"
                    maxlength="12" class="form-control input-sm" placeholder="HBL No">
            </div>
        </div>
        <!-- Checklist No  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Checklist No</label>
            </div>
            <div class="form-group">
                <input type="text" maxlength="30" ng-model="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CheckListNumber"
                    maxlength="12" class="form-control input-sm" placeholder="CheckList No">
            </div>
        </div>
        <!-- Date -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <!-- <span class="error-warning-container">
                    <error-warning-directive data-ng-if="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.IsWarning && !ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.IsError"
                        list="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.IsError"
                        list="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.SIFilingDate.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span> -->
            <div class="form-group">
                <label class="control-label">Date</label>
            </div>
            <div class="form-group">
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" placeholder="{{ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.ChecklistDate"
                        datetime-picker="{{ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.DatePicker.isOpen['isCustomDateI']"
                        when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.OnFieldValueChange('E11100')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCustomDateI')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
        <input type="button" class="btn btn-primary btn-sm pull-right ml-5 mt-5" data-ng-click="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.Approve()"
            data-ng-disabled="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.IsDisableApproveBtn" value="{{ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.ApproveBtnText}}">
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
        <input type="button" class="btn btn-primary btn-sm pull-right ml-5 mt-5" data-ng-click="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.Reject()"
            data-ng-disabled="ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.IsDisableRejectBtn" value="{{ImportSeaShipmentChecklistApprovalVltCtrl.ePage.Masters.RejectBtnText}}">
    </div>
</div>
