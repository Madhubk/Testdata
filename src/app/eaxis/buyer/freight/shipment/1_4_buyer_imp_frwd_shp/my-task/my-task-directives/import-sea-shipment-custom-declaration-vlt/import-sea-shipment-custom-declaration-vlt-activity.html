<!--Custom declaration  Edit Activity-->
<div class="clearfix">
    <div class="clearfix padding-top-10">
        <!-- HBL -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">HBL No</label>
                <input disabled type="text" maxlength="30" ng-model="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Entities.Header.Data.UIShipmentHeader.HouseBill"
                    maxlength="12" class="form-control input-sm" placeholder="HBL No">
            </div>
        </div>
        <!-- Checklist No  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label text-single-line">Checklist No</label>
                <input type="text" maxlength="30" ng-model="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CheckListNumber"
                    maxlength="12" class="form-control input-sm" disabled placeholder="CheckList No">
            </div>
        </div>
        <!-- Date -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">CheckList Date</label>
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" disabled placeholder="{{ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.ChecklistDate"
                        datetime-picker="{{ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.isOpen['isCustomDateI']"
                        when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.OnFieldValueChange('E11100')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" disabled data-ng-click="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCustomDateI')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!-- Approved By -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label text-single-line">Approved By</label>
                <input type="text" maxlength="30" ng-model="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CheckListApprovedBy"
                    maxlength="12" class="form-control input-sm" disabled placeholder="Approved By">
            </div>
        </div>
        <!-- Approved On -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">Approved On</label>
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" disabled placeholder="{{ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CheckListApprovalDate"
                        datetime-picker="{{ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.isOpen['isCustomDateIII']"
                        when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.OnFieldValueChange('E11100')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" disabled data-ng-click="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCustomDateIII')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!-- DO Number -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label text-single-line">DO No</label>
                <input type="text" maxlength="30" disabled ng-model="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.DONumber"
                    maxlength="12" class="form-control input-sm" placeholder="DO No">
            </div>
        </div>
        <!-- Date -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">DO Date</label>

                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" disabled placeholder="{{ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.DODate"
                        datetime-picker="{{ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.isOpen['isCustomDateII']"
                        when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.OnFieldValueChange('E11100')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" disabled data-ng-click="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCustomDateII')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!-- BOE Number -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOENumber.IsWarning && !ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOENumber.IsError"
                    list="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOENumber.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOENumber.IsError"
                    list="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOENumber.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label text-single-line">BOE No</label>
                <input type="text" maxlength="30" ng-model="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.BOENumber"
                    maxlength="12" class="form-control input-sm" placeholder="BOE No" data-ng-change="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.OnFieldValueChange('EV11012')">
            </div>
        </div>
        <!-- Date -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOEDate.IsWarning && !ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOEDate.IsError"
                    list="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOEDate.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOEDate.IsError"
                    list="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BOEDate.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label">BOE Date</label>
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" placeholder="{{ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.BOEDate"
                        datetime-picker="{{ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.isOpen['isBOEDate']"
                        when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.OnFieldValueChange1('EV11013,EV11025')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="ImportSeaShipmentCustomDeclarationVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isBOEDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
