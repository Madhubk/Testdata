<!--Checklist  Edit Activity-->
<div class="clearfix">
    <div class="clearfix padding-top-10">
        <!-- HBL -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">HBL No </label>
                <input disabled type="text" maxlength="30" ng-model="ImportSeaShipmentChecklistVltCtrl.ePage.Entities.Header.Data.UIShipmentHeader.HouseBill"
                    maxlength="12" class="form-control input-sm" placeholder="HBL No">
            </div>
        </div>
        <!-- DO Number -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label text-single-line">DO No</label>
                <input type="text" maxlength="30" disabled ng-model="ImportSeaShipmentChecklistVltCtrl.ePage.Entities.Header.ConData.UIConsolExtendedInfo.DONumber"
                    maxlength="12" class="form-control input-sm" placeholder="DO No">
            </div>
        </div>
        <!-- Date -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">DO Date</label>
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" disabled placeholder="{{ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ImportSeaShipmentChecklistVltCtrl.ePage.Entities.Header.ConData.UIConsolExtendedInfo.DODate"
                        datetime-picker="{{ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.isOpen['isDODate']"
                        when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.OnFieldValueChange('E11100')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" disabled data-ng-click="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isDODate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix padding-top-10">
        <!-- Checklist No  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListNumber.IsWarning && !ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListNumber.IsError"
                    list="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListNumber.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListNumber.IsError"
                    list="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListNumber.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label text-single-line">Checklist No</label>
                <input type="text" maxlength="30" ng-model="ImportSeaShipmentChecklistVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CheckListNumber"
                    maxlength="12" class="form-control input-sm" placeholder="CheckList No" data-ng-change="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.OnFieldValueChange('EV11008')">
            </div>
        </div>
        <!-- Date -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ChecklistDate.IsWarning && !ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ChecklistDate.IsError"
                    list="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ChecklistDate.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ChecklistDate.IsError"
                    list="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ChecklistDate.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label">CheckList Date</label>
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" placeholder="{{ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ImportSeaShipmentChecklistVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.ChecklistDate"
                        datetime-picker="{{ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.isOpen['isChecklistDate']"
                        when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.OnFieldValueChange('EV11009')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isChecklistDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <!-- Approved By -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovedBy.IsWarning && !ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovedBy.IsError"
                    list="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovedBy.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovedBy.IsError"
                    list="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovedBy.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label text-single-line">Approved By</label>
                <input type="text" maxlength="30" ng-model="ImportSeaShipmentChecklistVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CheckListApprovedBy"
                    maxlength="12" class="form-control input-sm" placeholder="Approved By" data-ng-change="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.OnFieldValueChange('EV11010')">
            </div>
        </div>
        <!-- Approved On -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovalDate.IsWarning && !ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovalDate.IsError"
                    list="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovalDate.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovalDate.IsError"
                    list="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CheckListApprovalDate.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label">Approved On</label>
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" placeholder="{{ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="ImportSeaShipmentChecklistVltCtrl.ePage.Entities.Header.Data.UIShpExtendedInfo.CheckListApprovalDate"
                        datetime-picker="{{ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.isOpen['isCheckListApprovalDate']"
                        when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.OnFieldValueChange('EV11011')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="ImportSeaShipmentChecklistVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCheckListApprovalDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
