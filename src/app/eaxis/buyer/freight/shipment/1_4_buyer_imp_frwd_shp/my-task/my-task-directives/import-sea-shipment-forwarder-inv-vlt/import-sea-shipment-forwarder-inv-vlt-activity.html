<div class="clearfix">
        <div class="clearfix padding-top-10">
            <!-- MBL -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalII.IsWarning && !ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalII.IsError"
                        list="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalII.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalII.IsError"
                        list="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalII.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group ship-font">
                    <label class="control-label">Invoice No</label>
                    <div class="form-group">
                        <input type="text" maxlength="30" ng-model="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Entities.Header.Data.UICustomEntity.CustomDecimalII"
                            maxlength="12" class="form-control input-sm" data-ng-change="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.OnFieldValueChange('EV11021')" placeholder="Invoice No">
                    </div>
                </div>
            </div>
            <!-- consignee -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalI.IsWarning && !ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalI.IsError"
                        list="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalI.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalI.IsError"
                        list="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalI.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group ship-font">
                    <label class="control-label">Invoice Amount</label>
                    <div class="form-group">
                        <input type="text" maxlength="30" ng-model="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Entities.Header.Data.UICustomEntity.CustomDecimalI"
                            maxlength="12" class="form-control input-sm"  data-ng-change="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.OnFieldValueChange('EV11022')" placeholder="Invoice Amt">
                    </div>
                </div>
            </div>
            <!-- DO Number -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateI.IsWarning && !ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateI.IsError"
                        list="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateI.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateI.IsError"
                        list="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateI.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group ship-font">
                    <label class="control-label text-single-line">Invoice Date</label>
                    <div class="form-group">
                        <div class="input-group input-group-sm con-dt-value">
                            <input type="text" class="form-control" placeholder="{{ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                data-ng-model="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Entities.Header.Data.UICustomEntity.CustomDateI"
                                datetime-picker="{{ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                datepicker-options="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.Options"
                                datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                                enable-date="true" default-date="" default-time="" data-ng-change="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.OnFieldValueChange('EV11023')"save-as="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                                is-open="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.isOpen['isCustomDateI']"
                                when-closed="" data-ng-click="" custom-date-time-format />
                            <span class="input-group-btn">
                                <button class="btn btn-default shiny" data-ng-click="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCustomDateI')">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Date -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateII.IsWarning && !ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateII.IsError"
                        list="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateII.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateII.IsError"
                        list="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateII.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group ship-font">
                    <label class="control-label"> Dispatched Date</label>
                    <div class="form-group">
                        <div class="input-group input-group-sm con-dt-value">
                            <input type="text" class="form-control" placeholder="{{ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                data-ng-model="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Entities.Header.Data.UICustomEntity.CustomDateII"
                                datetime-picker="{{ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                                datepicker-options="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.Options"
                                datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                                enable-date="true" default-date="" default-time="" save-as="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                                is-open="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.isOpen['isDispatchDate']"
                                when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.OnFieldValueChange('EV11024')"
                                custom-date-time-format />
                            <span class="input-group-btn">
                                <button class="btn btn-default shiny" data-ng-click="ImportSeaShipmentForwarderInvoiceVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isDispatchDate')">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
