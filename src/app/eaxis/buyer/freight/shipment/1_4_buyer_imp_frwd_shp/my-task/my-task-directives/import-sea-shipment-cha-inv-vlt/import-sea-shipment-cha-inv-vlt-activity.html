<div class="clearfix">
    <div class="clearfix padding-top-10">
        <!-- MBL -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIII.IsWarning && !ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIII.IsError"
                    list="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIII.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIII.IsError"
                    list="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIII.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label">Invoice No</label>
                <div class="form-group">
                    <input type="text" maxlength="30" ng-model="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.CustomFields.CustomDecimalIII"
                        maxlength="12" class="form-control input-sm" data-ng-change="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.OnFieldValueChange('EV11021')" placeholder="Invoice No">
                </div>
            </div>
        </div>
        <!-- consignee -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIV.IsWarning && !ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIV.IsError"
                    list="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIV.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIV.IsError"
                    list="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDecimalIV.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label">Invoice Amount</label>
                <div class="form-group">
                    <input type="text" maxlength="30" ng-model="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Entities.Header.Data.UICustomEntity.CustomDecimalIV"
                        maxlength="12" class="form-control input-sm"  data-ng-change="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.OnFieldValueChange('EV11022')" placeholder="Invoice Amt">
                </div>
            </div>
        </div>
        <!-- DO Number -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIII.IsWarning && !ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIII.IsError"
                    list="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIII.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIII.IsError"
                    list="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIII.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label text-single-line">Invoice Date</label>
                <div class="form-group">
                    <div class="input-group input-group-sm con-dt-value">
                        <input type="text" class="form-control" placeholder="{{ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                            data-ng-model="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Entities.Header.Data.UICustomEntity.CustomDateIII"
                            datetime-picker="{{ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                            datepicker-options="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.Options"
                            datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                            enable-date="true" default-date="" default-time="" data-ng-change="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.OnFieldValueChange('EV11023')"save-as="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                            is-open="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.isOpen['isCustomDateIII']"
                            when-closed="" data-ng-click="" custom-date-time-format />
                        <span class="input-group-btn">
                            <button class="btn btn-default shiny" data-ng-click="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCustomDateIII')">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Date -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive data-ng-if="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIV.IsWarning && !ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIV.IsError"
                    list="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIV.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIV.IsError"
                    list="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.CustomDateIV.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label"> Dispatched Date</label>
                <div class="form-group">
                    <div class="input-group input-group-sm con-dt-value">
                        <input type="text" class="form-control" placeholder="{{ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                            data-ng-model="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Entities.Header.Data.UICustomEntity.CustomDateIV"
                            datetime-picker="{{ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                            datepicker-options="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.Options"
                            datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                            enable-date="true" default-date="" default-time="" save-as="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                            is-open="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.isOpen['isDispatchDate']"
                            when-closed="" data-ng-click="" data-ng-change="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.OnFieldValueChange('EV11024')"
                            custom-date-time-format />
                        <span class="input-group-btn">
                            <button class="btn btn-default shiny" data-ng-click="ImportSeaShipmentChaInvoiceVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isDispatchDate')">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
