<div class="widget-main ">
    <!-- Console -->
    <div class="input-group-sm" data-ng-if="ShipmentConsolePackingCtrl.ePage.Entities.Header.Data.UIConShpMappings.length==0">
        <button dynamic-list-modal obj="ShipmentConsolePackingCtrl.ePage.Entities.Header.Data.UIShipmentHeader"
            page-name="'BuyerConsolHeader'" control-id="'ShpAttachConsol'" control-key="ShpAttachConsol_3122" mode="3"
            is-full-obj="true" grid-refresh-fun-name="GetConsolDetails" grid-refresh-fun="ShipmentConsolePackingCtrl.ePage.Masters.GridRefreshFun($item)"
            selected-data="ShipmentConsolePackingCtrl.ePage.Masters.SelectedConsoleData($item)" class="btn btn-sm btn-outline-secondary pull-right mb-5"
            type="button">
            <i class="fa fa-paperclip"></i> Attach
        </button></div>
    <div class="input-group-sm" data-ng-if="ShipmentConsolePackingCtrl.ePage.Entities.Header.Data.UIConShpMappings.length>0">
        <button disabled="true" dynamic-list-modal obj="ShipmentConsolePackingCtrl.ePage.Entities.Header.Data.UIShipmentHeader"
            page-name="'ConsolHeader'" control-id="'ShpAttachConsol'" control-key="ShpAttachConsol_3122" mode="3"
            is-full-obj="true" grid-refresh-fun-name="GetConsolDetails" grid-refresh-fun="ShipmentConsolePackingCtrl.ePage.Masters.GridRefreshFun($item)"
            selected-data="ShipmentConsolePackingCtrl.ePage.Masters.SelectedConsoleData($item)" class="btn btn-sm btn-outline-secondary pull-right mb-5"
            type="button">
            <i class="fa fa-paperclip"></i> Attach
        </button>
    </div>

    <consol-grid current-object="ShipmentConsolePackingCtrl.currentShipment" btn-visible="{'AddNew':true}"></consol-grid>

    <!-- attachment order grid -->

    <div class="common_table_scroll common_table_hgt pt-2">
        <div class="table tab-position" id="results">
            <div class='theader'>
                <div class='table_header'>Container #</div>
                <div class='table_header'>Count</div>
                <div class='table_header'>Type</div>
                <div class='table_header'>Seal #</div>
            </div>
            <!-- List Empty Response -->
            <div class='table_row' data-ng-repeat="x in ShipmentConsolePackingCtrl.ePage.Entities.Header.Meta.Container.ListSource"
                data-ng-if="ShipmentConsolePackingCtrl.ePage.Entities.Header.Meta.Container.ListSource && ShipmentConsolePackingCtrl.ePage.Entities.Header.Meta.Container.ListSource.length > 0"
                style="font-size: 11px;">
                <div class='table_small'>
                    <div class='table_cell'>Container #</div>
                    <div class='table_cell'>
                        <b>
                            <span data-ng-bind="x.ContainerNo"></span>
                        </b>
                    </div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>Count</div>
                    <div class='table_cell'>
                        <span data-ng-bind="x.ContainerCount"></span>
                    </div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>Type</div>
                    <div class='table_cell'>
                        <span data-ng-bind="x.RC_Type"></span>
                    </div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>Seal #</div>
                    <div class='table_cell'>
                        <span data-ng-bind="x.SealNo"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center grid-view-loader" data-ng-if="!ShipmentConsolePackingCtrl.ePage.Entities.Header.Meta.Container.ListSource">
            <i class="fa fa-spin fa-spinner font-160"></i>
        </div>
        <div class="grid-no-record-common_table" data-ng-if="ShipmentConsolePackingCtrl.ePage.Entities.Header.Meta.Container.ListSource.length==0">
            <span class="">No records found...</span>
        </div>
    </div>
</div>
