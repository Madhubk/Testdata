<div class="clearfix margin-top-20">
    <!-- Booked Date -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group ship-font">
            <div class="error-warning-container">
                <error-warning-directive data-ng-if="oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.IsWarning && !oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.IsError"
                    list="oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                <error-warning-directive data-ng-if="oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.IsError"
                    list="oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.BookedDate.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
            </div>
            <label class="control-label text-single-line">Booked Date </label>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="{{oneThreeShipmentGeneralCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                    ng-model="oneThreeShipmentGeneralCtrl.ePage.Entities.Header.Data.UIShipmentHeader.BookedDate"
                    datetime-picker="{{oneThreeShipmentGeneralCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                    datepicker-options="oneThreeShipmentGeneralCtrl.ePage.Masters.DatePicker.Options"
                    datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                    default-date="" default-time="" save-as="oneThreeShipmentGeneralCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                    is-open="oneThreeShipmentGeneralCtrl.ePage.Masters.DatePicker.isOpen['isBookedDate']" when-closed=""
                    data-ng-click="" data-ng-change="oneThreeShipmentGeneralCtrl.ePage.Masters.OnFieldValueChange('E0014')"
                    custom-date-time-format />
                <span class="input-group-btn">
                    <button class="btn btn-default shiny" data-ng-click="oneThreeShipmentGeneralCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isBookedDate')">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>

            </div>
        </div>
