<div class="clearfix">
    <div class="widget-main ">
        <uib-tabset id="shipmentGeneral">
            <!--General Tab-->
            <uib-tab>
                <uib-tab-heading title="General">
                    <i class="fa fa-file-o margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="('General' | translate)"></span>
                    <error-warning-directive data-ng-if="oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.GetErrorWarningCountParent('Shipment',oneThreeShipmentGeneralCtrl.currentShipment.code,'General', 'W', 'Parent').length > 0 && oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.GetErrorWarningCountParent('Shipment', oneThreeShipmentGeneralCtrl.currentShipment.code,'General', 'E', 'Parent').length == 0"
                        list="oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList" type="'warning'"
                        icon="fa fa-warning" parent-type="'Parent'" parent-ref="'General'" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.GetErrorWarningCountParent('Shipment', oneThreeShipmentGeneralCtrl.currentShipment.code,'General', 'E', 'Parent').length > 0"
                        list="oneThreeShipmentGeneralCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList" type="'error'"
                        icon="fa fa-warning" parent-type="'Parent'" parent-ref="'General'" g-parent-ref=""></error-warning-directive>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/buyer/freight/shipment/1_3_buyer_forwarder_shipment/1_3_general/tabs/general.html'"></div>
            </uib-tab>
            <!--Packing-->
            <uib-tab>
                <uib-tab-heading title="Package Details">
                    <i class="fa fa-suitcase margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="('Packing' | translate)"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/buyer/freight/shipment/1_3_buyer_forwarder_shipment/1_3_general/tabs/std-packing.html'"></div>
            </uib-tab>
            <!-- House Bill -->
            <uib-tab>
                <uib-tab-heading title="House Bill">
                    <i class="fa fa-list-alt margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="('House Bill' | translate)"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/buyer/freight/shipment/1_3_buyer_forwarder_shipment/1_3_general/tabs/house-bill.html'"></div>
            </uib-tab>
            <uib-tab>
                <uib-tab-heading title="Additional Info">
                    <i class="fa fa-external-link margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Additonal Info'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/buyer/freight/shipment/1_3_buyer_forwarder_shipment/1_3_general/tabs/custom.html'"></div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
