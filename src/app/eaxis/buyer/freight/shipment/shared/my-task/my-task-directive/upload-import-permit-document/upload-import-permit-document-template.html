<div style="overflow: hidden;position: relative;">
    <div class="clearfix my-task-edit-container">
        <dynamic-tab-left ng-if="UploadImportPermitDocumentCtrl.currentShipment" list-source="UploadImportPermitDocumentCtrl.ePage.Masters.MenuListSource"
            obj="UploadImportPermitDocumentCtrl.ePage.Masters.MenuObj"></dynamic-tab-left>
    </div>
    <div class="eaxis-footer-strip">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <div class="clearfix standard-menu-wrapper">
                <div class="eaxis-footer-left">
                    <ul>
                        <li>
                            <a href="javascript:void(0);" comment-modal mode="1" input="UploadImportPermitDocumentCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-comments"></i>
                                <span class="eaxis-footer-text">Comment</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" document-modal mode="1" input="UploadImportPermitDocumentCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-file"></i>
                                <span class="eaxis-footer-text">Document</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" email-modal mode="1" input="UploadImportPermitDocumentCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-envelope"></i>
                                <span class="eaxis-footer-text">Email</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" exception-modal mode="1" input="UploadImportPermitDocumentCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-warning"></i>
                                <span class="eaxis-footer-text">Exception</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" delay-reason-modal mode="1" input="UploadImportPermitDocumentCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-envelope"></i>
                                <span class="eaxis-footer-text">Delay Reason</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" checklist-modal mode="1" input="UploadImportPermitDocumentCtrl.ePage.Masters.StandardMenuInput">
                                <i class="eaxis-footer-icon fa fa-check-square-o"></i>
                                <span class="eaxis-footer-text">Checklist</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <input type="button" class="btn btn-primary btn-sm pull-right ml-5 mt-5" data-ng-click="UploadImportPermitDocumentCtrl.ePage.Masters.Complete()"
                data-ng-disabled="UploadImportPermitDocumentCtrl.ePage.Masters.IsDisableCompleteBtn" value="{{UploadImportPermitDocumentCtrl.ePage.Masters.CompleteBtnText}}">
        </div>
    </div>
    <div class="error-warning-container right" id="errorWarningContainer{{UploadImportPermitDocumentCtrl.taskObj.PSI_InstanceNo}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="UploadImportPermitDocumentCtrl.ePage.Masters.ShowErrorWarningModal(UploadImportPermitDocumentCtrl.taskObj.PSI_InstanceNo)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="UploadImportPermitDocumentCtrl.ePage.Masters.ErrorWarningConfig.Modules.MyTaskEdit.Entity[UploadImportPermitDocumentCtrl.taskObj.PSI_InstanceNo].GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in UploadImportPermitDocumentCtrl.ePage.Masters.ErrorWarningConfig.Modules.MyTaskEdit.Entity[UploadImportPermitDocumentCtrl.taskObj.PSI_InstanceNo].GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
