<div class="clearfix mt-10 pl-15 pr-15">
    <div id='' class="common_table_scroll common_table_hgt pt-2">
        <div class="table tab-position" id="results">
            <div class='theader'>
                <div class='table_header'>Container #</div>
                <div class='table_header'>C.Type</div>
                <div class='table_header'>SealNo</div>
                <div class='table_header'>SealNo2</div>
                <div class='table_header'>Customs Clearance</div>
            </div>
            <div class='table_row' data-ng-repeat="x in UploadImportPermitDocumentCtrl.ePage.Entities.Header.Data.UICntContainer"
                style="font-size: 11px;">
                <div class='table_small'>
                    <div class='table_cell'>Container #</div>
                    <div class='table_cell'>
                        <b>{{x.ContainerNo}}</b>
                    </div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>C.Type</div>
                    <div class='table_cell'>{{x.RC_Type}}</div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>SealNo</div>
                    <div class='table_cell'>{{x.SealNo}}</div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>SealNo2</div>
                    <div class='table_cell'>{{x.SealNo2}}</div>
                </div>
                <div class='table_small'>
                    <div class='table_cell'>Planned Delivery</div>
                    <div class='table_cell'>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="{{UploadImportPermitDocumentCtrl.ePage.Masters.DatePicker.OptionsDis.dateTimeFullFormat}}"
                                datetime-picker="{{UploadImportPermitDocumentCtrl.ePage.Masters.DatePicker.OptionsDel.dateTimeFullFormat}}"
                                ng-model="x.CustomsClearenceDate" is-open="UploadImportPermitDocumentCtrl.ePage.Masters.DatePicker.isOpen['isCustomsClearance'+$index]"
                                datepicker-options="UploadImportPermitDocumentCtrl.ePage.Masters.DatePicker.OptionsDel"
                                datepicker-append-to-body="true" close-on-selection="false" enable-date="true"
                                enable-time="true" default-date="" default-time="" when-closed="" save-as="UploadImportPermitDocumentCtrl.ePage.Masters.DatePicker.OptionsDel.saveFormat"
                                popup-placement="bottom-right" data-ng-click="UploadImportPermitDocumentCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCustomsClearance'+$index)"
                                ng-change="" custom-date-time-format />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" data-ng-click="UploadImportPermitDocumentCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCustomsClearance'+$index)">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center grid-view-loader mt-50" data-ng-if="!UploadImportPermitDocumentCtrl.ePage.Entities.Header.Data.UICntContainer">
            <i class="fa fa-spin fa-spinner font-160"></i>
        </div>
        <div>
            <div class="grid-no-record-common_table" data-ng-if="UploadImportPermitDocumentCtrl.ePage.Entities.Header.Data.UICntContainer.length==0">No
                records found...</div>
        </div>
    </div>
</div>
