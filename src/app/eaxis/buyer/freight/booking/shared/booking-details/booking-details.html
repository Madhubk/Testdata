<div class="clearfix margin-top-20">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line"> Mode</label>
                <select chosen class="form-control" ng-disabled="true" ng-model="bookingDetailsCtrl.ePage.Masters.selectedMode"
                    ng-options="term as (term.Key+'-'+term.PARENT_Value + '(' + term.Key+')') for term in bookingDetailsCtrl.ePage.Masters.cfxTypeList.CNTTYPE"
                    search-contains="true" ng-change="bookingDetailsCtrl.ePage.Masters.modeChange(bookingDetailsCtrl.ePage.Masters.selectedMode)">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">IncoTerm</label>
                <select chosen class="form-control" ng-disabled="true" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.IncoTerm"
                    ng-options="term.Key as (term.Key + ' - ' + term.Value) for term in bookingDetailsCtrl.ePage.Masters.DropDownMasterList.INCOTERM.ListSource"
                    search-contains="true" data-ng-change="bookingDetailsCtrl.ePage.Masters.OnFieldValueChange()">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Freight Terms</label>
                <select chosen class="form-control" ng-disabled="true" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.HBLAWBChargesDisplay"
                    ng-options="term.Key as (term.Key + ' - ' + term.Value) for term in bookingDetailsCtrl.ePage.Masters.DropDownMasterList.FREIGHTTERMS.ListSource"
                    search-contains="true" data-ng-change="bookingDetailsCtrl.ePage.Masters.OnFieldValueChange()">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Cargo Ready Date</label>
                <div class="input-group col-lg-12">
                    <input type="text" ng-disabled="true" class="form-control" placeholder="{{bookingDetailsCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.CargoReadyDate"
                        datetime-picker="{{bookingDetailsCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="bookingDetailsCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="bookingDetailsCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="bookingDetailsCtrl.ePage.Masters.DatePicker.isOpen['isCargoReadyDate']" when-closed=""
                        data-ng-click="" custom-date-time-format />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Origin</label>
                <div class="input-group col-lg-12">
                    <input type="text" class="form-control" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.Origin"
                        ng-disabled="true">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">POL</label>
                <div class="input-group col-lg-12">
                    <input type="text" class="form-control" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.PortOfLoading"
                        ng-disabled="true">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">POD</label>
                <div class="input-group col-lg-12">
                    <input type="text" class="form-control" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.PortOfDischarge"
                        ng-disabled="true">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Destination</label>
                <div class="input-group col-lg-12">
                    <input type="text" class="form-control" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.Destination"
                        ng-disabled="true">
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group">
                            <label class="mt-30">
                                <input type="checkbox" ng-disabled="true" ng-true-value="'PIC'" ng-false-value="'false'"
                                    ng-change="bookingDetailsCtrl.ePage.Masters.addRemoveServiceType('PIC',bookingDetailsCtrl.ePage.Masters.serviceTypes.Pickup)"
                                    ng-model="bookingDetailsCtrl.ePage.Masters.serviceTypes.Pickup">
                                <span class="text"></span>Pickup
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group">
                            <label class="mt-30">
                                <input type="checkbox" ng-disabled="true" ng-true-value="'EXC'" ng-false-value="'false'"
                                    ng-change="bookingDetailsCtrl.ePage.Masters.addRemoveServiceType('EXC',bookingDetailsCtrl.ePage.Masters.serviceTypes.ExportClearance)"
                                    ng-model="bookingDetailsCtrl.ePage.Masters.serviceTypes.ExportClearance">
                                <span class="text"></span>Export Clearance
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group">
                            <label class="mt-30">
                                <input type="checkbox" ng-disabled="true" ng-true-value="'FAS'" ng-false-value="'false'"
                                    ng-change="bookingDetailsCtrl.ePage.Masters.addRemoveServiceType('FAS',bookingDetailsCtrl.ePage.Masters.serviceTypes.FactoryStuffing)"
                                    ng-model="bookingDetailsCtrl.ePage.Masters.serviceTypes.FactoryStuffing">
                                <span class="text"></span>Factory Stuffing
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group">
                            <label class="mt-30">
                                <input type="checkbox" ng-disabled="true" ng-true-value="'DLV'" ng-false-value="'false'"
                                    ng-change="bookingDetailsCtrl.ePage.Masters.addRemoveServiceType('DLV',bookingDetailsCtrl.ePage.Masters.serviceTypes.Delivery)"
                                    ng-model="bookingDetailsCtrl.ePage.Masters.serviceTypes.Delivery">
                                <span class="text"></span>Delivery
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group">
                            <label class="mt-30">
                                <input type="checkbox" ng-disabled="true" ng-true-value="'IMC'" ng-false-value="'false'"
                                    ng-change="bookingDetailsCtrl.ePage.Masters.addRemoveServiceType('IMC',bookingDetailsCtrl.ePage.Masters.serviceTypes.ImportClearance)"
                                    ng-model="bookingDetailsCtrl.ePage.Masters.serviceTypes.ImportClearance">
                                <span class="text"></span>Import Clearance
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group">
                            <label class="mt-30">
                                <input type="checkbox" ng-disabled="true" ng-true-value="'CAI'" ng-false-value="'false'"
                                    ng-change="bookingDetailsCtrl.ePage.Masters.addRemoveServiceType('CAI',bookingDetailsCtrl.ePage.Masters.serviceTypes.CargoInsurance)"
                                    ng-model="bookingDetailsCtrl.ePage.Masters.serviceTypes.CargoInsurance">
                                <span class="text"></span>Cargo Insurance
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 pl-0">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="form-group">
                            <label class="control-label text-single-line">Sending Agent</label>
                            <div class="input-group col-lg-12">
                                <input type="text" class="form-control" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ExportForwarder_Code"
                                    ng-disabled="true">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="form-group">
                            <label class="control-label text-single-line">Receiving Agent</label>
                            <div class="input-group col-lg-12">
                                <input type="text" class="form-control" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ImportForwarder_Code"
                                    ng-disabled="true">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="form-group">
                            <label class="control-label text-single-line">Additional Terms</label>
                            <div class="input-group">
                                <textarea rows="3" ng-disabled="true" style="width: 240px" class="col-lg-12" maxlength="250"
                                    name="info" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.AdditionalTerms"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="form-group">
                            <label class="control-label text-single-line">Goods Desc</label>
                            <div class="input-group">
                                <textarea rows="3" ng-disabled="true" style="width: 240px" class="col-lg-12" maxlength="250"
                                    name="info" ng-model="bookingDetailsCtrl.ePage.Entities.Header.Data.UIShipmentHeader.GoodsDesc"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
