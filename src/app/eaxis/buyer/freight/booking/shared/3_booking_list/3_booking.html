<!-- Booking Grid -->
<uib-tabset id="chromeTab" active="three_BookingCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="">
            <span data-ng-bind="'Booking'"></span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <dynamic-list dataentry-name="three_BookingCtrl.ePage.Masters.dataentryName" selected-grid-row="three_BookingCtrl.ePage.Masters.SelectedGridRow($item)"
                mode="1" default-filter="three_BookingCtrl.ePage.Masters.defaultFilter" base-filter="three_BookingCtrl.ePage.Masters.defaultFilter"
                dataentry-object="three_BookingCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
            <div class="tab-loading" data-ng-show="three_BookingCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="three_BookingCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in three_BookingCtrl.ePage.Masters.TabList"
        ng-click="three_BookingCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <span class="error-warning-container-common" data-ng-if="three_BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(three_BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (three_BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="three_BookingCtrl.ePage.Masters.ErrorWarningConfig.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{three_BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList
                        |
                        listCount: 'MessageType': 'W'}}
                    </span>
                </span>
                <span class="custom-error-container" data-ng-if="(three_BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="three_BookingCtrl.ePage.Masters.ErrorConfig.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{three_BookingCtrl.ePage.Masters.ErrorWarningConfig.Modules.Booking.Entity[tab.code].GlobalErrorWarningList
                        |
                        listCount: 'MessageType': 'E'}}
                    </span>
                </span>
            </span>
            <i class="glyphicon glyphicon-remove" ng-click="three_BookingCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Booking Menu Directive-->
            <booking-buyer-forwarder-template current-Booking="tab" data-ng-if="three_BookingCtrl.ePage.Masters.currentBooking && (tab['New'].ePage.Entities.Header.Data.UIShipmentHeader.IsBooking || tab[three_BookingCtrl.ePage.Masters.currentBooking].ePage.Entities.Header.Data.UIShipmentHeader.IsBooking) && three_BookingCtrl.ePage.Masters.AccessCode=='1_3' && three_BookingCtrl.ePage.Masters.RoleCode=='BUYER_FORWARDER_DATAENTRY_OPERATOR'"
                dataentry-object="three_BookingCtrl.ePage.Masters.DataEntryObject"></booking-buyer-forwarder-template>
            <booking-buyer-supplier-template current-Booking="tab" data-ng-if="three_BookingCtrl.ePage.Masters.currentBooking && (tab['New'].ePage.Entities.Header.Data.UIShipmentHeader.IsBooking || tab[three_BookingCtrl.ePage.Masters.currentBooking].ePage.Entities.Header.Data.UIShipmentHeader.IsBooking) && three_BookingCtrl.ePage.Masters.AccessCode=='1_2'"
                dataentry-object="three_BookingCtrl.ePage.Masters.DataEntryObject"></booking-buyer-supplier-template>
            <!-- <track-shipment-details-directive data-ng-if="!tab.isNew && !tab[three_BookingCtrl.ePage.Masters.currentBooking].ePage.Entities.Header.Data.UIShipmentHeader.IsBooking"
                current-shipment="tab"></track-shipment-details-directive> -->
            <booking-buyer-warehouse-provider-template current-Booking="tab" data-ng-if="three_BookingCtrl.ePage.Masters.currentBooking && (tab['New'].ePage.Entities.Header.Data.UIShipmentHeader.IsBooking || tab[three_BookingCtrl.ePage.Masters.currentBooking].ePage.Entities.Header.Data.UIShipmentHeader.IsBooking) && three_BookingCtrl.ePage.Masters.AccessCode=='1_3' && three_BookingCtrl.ePage.Masters.RoleCode=='BUYER_WHP_SHIPMENT_COORDINATOR'"
                dataentry-object="three_BookingCtrl.ePage.Masters.DataEntryObject"></booking-buyer-warehouse-provider-template>
        </div>
    </uib-tab>
    <button class="btn btn-default" ng-click="three_BookingCtrl.ePage.Masters.CreateNewBooking()" data-ng-disabled="three_BookingCtrl.ePage.Masters.IsNewBookingClicked">+</button>
</uib-tabset>
<!--End of Booking Grid -->
