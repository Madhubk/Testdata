<div class="clearfix">
    <div class="col-lg-4">
        <div>Consingor :</div>
        <a class="my-task-content-shipper-link" href="javascript: void(0)">{{UploadExportPermitVnmDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_Shipper_Code}}</a>
    </div>
    <div class="col-lg-4">
        <div>Consingee :</div>
        <a class="my-task-content-shipper-link" href="javascript: void(0)">{{UploadExportPermitVnmDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_Consignee_Code}}</a>
    </div>

</div>
<div class="row mt-10" id="style-4">
    <div class="col-lg-12" data-ng-if="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
        upload-document-ord input="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.StandardMenuInput" is-uploaded="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.IsUploaded({ $item: $item })"
        config="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.StandardConfigInput" class="my-task-icon fa fa-file-text-o mr-5">
    </div>
    <div class="col-lg-6" data-ng-if="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
        is-document-uploaded="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.IsDocumentUploaded" view-document-ord
        doc-type-dsc="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.MyTask.WSI_StepName" input="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
        mode="3" config="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.StandardConfigInput" class="my-task-icon fa fa-file-text-o mr-5">
    </div>
    <div class="col-lg-6 text-right pl-40 pr-15">
        <button class="my-task-btn my-task-directive-btn" data-ng-click="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.Complete()"
            data-ng-disabled="UploadExportPermitVnmDirectiveCtrl.ePage.Masters.CompleteBtnDisabled">
            {{UploadExportPermitVnmDirectiveCtrl.ePage.Masters.CompleteBtnTxt}}
        </button>
    </div>
</div>
