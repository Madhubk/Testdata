<div class="clearfix">
	<div class="col-lg-4">
		<div>Consingor :</div>
		<a class="my-task-content-shipper-link" href="javascript: void(0)">{{ReceiveAsnVnmDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_Shipper_Code}}</a>
	</div>
	<div class="col-lg-4">
		<div>Consingee :</div>
		<a class="my-task-content-shipper-link" href="javascript: void(0)">{{ReceiveAsnVnmDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_Consignee_Code}}</a>
	</div>
	<div class="col-lg-4 text-right pr-0 pl-28">
		<div class="row mt-10">
			<div class="col-lg-6">
				<button class="btn btn-primary btn-sm pull-right fs-12 mt-5 mb-5 ml-10" ata-ng-disabled="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.IsMisMatch"
				 data-ng-click="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.Approval('Yes')">{{ReceiveAsnVnmDirectiveCtrl.ePage.Masters.IsMisMatchBtn}}</button>
			</div>
			<div class="col-lg-6">
				<button class="btn btn-secondary btn-sm pull-right fs-12 mt-5 mb-5" data-ng-disabled="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.IsNoMisMatch"
				 data-ng-click="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.Approval('No')">{{ReceiveAsnVnmDirectiveCtrl.ePage.Masters.IsNoMisMatchBtn}}</button>
			</div>
		</div>
	</div>
</div>
<div class="row mt-10" id="style-4">
	<span class="error-warning-container error-warnig-doc">
		<!-- valid order # -->
		<error-warning-directive data-ng-if="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.IsWarning && !ReceiveAsnVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.IsError"
		 list="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.WARNING" type="'warning'"
		 icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
		<error-warning-directive data-ng-if="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.IsError"
		 list="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.ERROR" type="'error'"
		 icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
	</span>
	<div class="col-lg-12" data-ng-if="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.StandardMenuInput" upload-document-ord
	 doc-type-dsc="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.DocTypeDesc" input="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
	 is-uploaded="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.IsUploaded({ $item: $item })" config="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.StandardConfigInput"
	 class="my-task-icon fa fa-file-text-o mr-5">
	</div>
	<div class="col-lg-8" data-ng-if="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.StandardMenuInput" is-document-uploaded="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.IsDocumentUploaded"
	 view-document-ord doc-type-dsc="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.MyTask.WSI_StepName" input="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
	 mode="3" config="ReceiveAsnVnmDirectiveCtrl.ePage.Masters.StandardConfigInput" class="my-task-icon fa fa-file-text-o mr-5">
	</div>
</div>
