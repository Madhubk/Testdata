<div class="clearfix">
	<div class="col-lg-4">
		<div>Consingor :</div>

	</div>
	<div class="col-lg-4">
		<div>Consingee :</div>
		<a class="my-task-content-shipper-link" href="javascript: void(0)">{{UploadTroubleReportVnmDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_Consignee_Code}}</a>
	</div>
</div>
<div class="row mt-10" id="style-4">
	<div class="col-lg-12" data-ng-if="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"

	 is-uploaded="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.IsUploaded({ $item: $item })" config="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardConfigInput"
	 class="my-task-icon fa fa-file-text-o mr-5">
	</div>
	<div class="col-lg-6" data-ng-if="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
	 is-document-uploaded="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.IsDocumentUploaded" view-document-ord input="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
	 mode="3" config="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardConfigInput" class="my-task-icon fa fa-file-text-o mr-5">
	</div>
	<div class="col-lg-6 text-right pr-0 pl-28">
		<button class="my-task-btn my-task-directive-btn" data-ng-click="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.Complete()"
		 data-ng-disabled="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.CompleteBtnDisabled">{{UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.CompleteBtnTxt}}</button>
