<div class="clearfix">
	<div class="col-lg-4">
		<div>Consingor :</div>
		<a class="my-task-content-shipper-link" href="javascript: void(0)">{{UploadTroubleReportVnmDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_Shipper_Code}}</a>
	</div>
	<div class="col-lg-4">
		<div>Consingee :</div>
		<a class="my-task-content-shipper-link" href="javascript: void(0)">{{UploadTroubleReportVnmDirectiveCtrl.ePage.Entities.Header.Data.UIShipmentHeader.ORG_Consignee_Code}}</a>
	</div>
</div>
<div class="row mt-10" id="style-4">
	<span class="error-warning-container error-warnig-doc">
		<!-- valid order # -->
		<error-warning-directive data-ng-if="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.IsWarning && !UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.IsError"
		 list="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.WARNING" type="'warning'"
		 icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
		<error-warning-directive data-ng-if="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.IsError"
		 list="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Document.ERROR" type="'error'"
		 icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
	</span>
	<div class="col-lg-12" data-ng-if="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
	 upload-document-ord input="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardMenuInput" doc-type-dsc="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.MyTask.WSI_StepName"
	 is-uploaded="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.IsUploaded({ $item: $item })" config="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardConfigInput"
	 class="my-task-icon fa fa-file-text-o mr-5">
	</div>
	<div class="col-lg-8" data-ng-if="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
	 is-document-uploaded="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.IsDocumentUploaded" view-document-ord input="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardMenuInput"
	 mode="3" config="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.StandardConfigInput" class="my-task-icon fa fa-file-text-o mr-5">
	</div>
	<div class="col-lg-4">
		<button class="my-task-btn my-task-directive-btn" data-ng-click="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.Complete()"
		 data-ng-disabled="UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.CompleteBtnDisabled">{{UploadTroubleReportVnmDirectiveCtrl.ePage.Masters.CompleteBtnTxt}}</button>
	</div>
</div>
