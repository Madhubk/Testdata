<div data-ng-if="!UploadBookingCtrl.ePage.Masters.ShowLists">
    <div class="clearfix">
        <div class="col-lg-12 bkg-booking-header pt-5 pb-5">
            <span class="pull-left fs-20">Upload Booking</span>
            <button class="btn btn-default fs-12 pull-right" data-ng-click="UploadBookingCtrl.ePage.Masters.ShowLists=true;UploadBookingCtrl.ePage.Masters.activeTabIndex=0;UploadBookingCtrl.ePage.Masters.EmptyTabList();">Uploaded
                Booking List
            </button>
        </div>
    </div>
    <div class="pt-15 pb-15">
        <div class="clearfix text-center pt-20 pb-30">
            <div class="fs-22">Multiple options for Booking</div>
            <div class="mt-10">Choose an action from below</div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 pl-5 pr-5 mb-10">
            <div class="set-bg-white border-f5f5f5 text-center pt-20 pb-20">
                <img src="assets/img/shipment-booking/override.png">
                <div class="tile-heading til-bo mt-10">SLI Upload</div>
                <div class="set-color-999">Upload your SLI Document,</div>
                <div class="set-color-999">then We'll do Booking for you!</div>
                <input class="btn btn-default mt-20" type="submit" value="SLI Override" data-ng-click="UploadBookingCtrl.ePage.Masters.ShipmentSelection('SLI')">
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 pl-5 mb-10">
            <div class="set-bg-white border-f5f5f5 text-center pt-20 pb-20">
                <img src="assets/img/shipment-booking/completed.png">
                <div class="tile-heading til-bo mt-10">ASN Upload</div>
                <div class="set-color-999">Upload your ASN Document,</div>
                <div class="set-color-999">then We'll do Booking for you!</div>
                <input class="btn btn-default mt-20" type="submit" value="ASN Upload" data-ng-click="UploadBookingCtrl.ePage.Masters.ShipmentSelection('ASN')">
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 pl-5 pr-5">
            <div class="set-bg-white border-f5f5f5 text-center pt-20 pb-20">
                <img src="assets/img/shipment-booking/create.png">
                <div class="tile-heading til-bo mt-10">Bulk Upload</div>
                <div class="set-color-999 text-wrap">Upload your Bulk Document,</div>
                <div class="set-color-999">then We'll do Booking for you!</div>
                <input class="btn btn-default mt-20" type="submit" value="Bulk Upload" data-ng-click="UploadBookingCtrl.ePage.Masters.ShipmentSelection('BUP')">
            </div>
        </div>
    </div>
</div>
<uib-tabset id="chromeTab" data-ng-if="(UploadBookingCtrl.ePage.Masters.ShowLists || UploadBookingCtrl.ePage.Masters.BUP) && !UploadBookingCtrl.ePage.Masters.ASN"
    class="tab-container chrometab-box">
    <uib-tab>
        <uib-tab-heading title="">
            <span data-ng-bind="UploadBookingCtrl.ePage.Masters.CreateBtn?'Uploaded Booking List':'No List Uploaded'"></span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>
        <div class="no-padding tab-list-view-wrapper">
            <dynamic-list dataentry-name="UploadBookingCtrl.ePage.Masters.dataentryName" selected-grid-row="UploadBookingCtrl.ePage.Masters.SelectedGridRow($item)"
                mode="1" default-filter="UploadBookingCtrl.ePage.Masters.defaultFilter" base-filter="UploadBookingCtrl.ePage.Masters.defaultFilter"
                dataentry-object="UploadBookingCtrl.ePage.Masters.DataEntryObject"></dynamic-list>
        </div>
    </uib-tab>
    <button class="btn btn-default bkg-shipment-booking" data-ng-disabled="UploadBookingCtrl.ePage.Masters.IsNewBookingClicked"
        data-ng-click="UploadBookingCtrl.ePage.Masters.ShipmentSelection('dashboard');UploadBookingCtrl.ePage.Masters.RemoveAllTab();">
        <i class="fa fa-anlgle-double-left"></i> Back to Dashboard</button>
</uib-tabset>

<one-two-asn-upload data-ng-if="UploadBookingCtrl.ePage.Masters.ShowLists && UploadBookingCtrl.ePage.Masters.ASN"
    back-dashboard="UploadBookingCtrl.ePage.Masters.ShipmentSelection()"></one-two-asn-upload>
