<div class="clearfix">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="">
            <div class="row padding-top-20 padding-bottom-10 link-orders">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pr-0 pl-0">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                        <div class="">
                            <span class="pull-left padding-top-5 padding-right-5">Quick Orders Ref : </span>
                            <div class="input-group input-group-sm">

                                <input type="text" class="form-control" data-ng-model="bkgBuyerForwarderOrderCtrl.ePage.Masters.orderReferenceText"
                                    data-ng-focus="bkgBuyerForwarderOrderCtrl.ePage.Masters.IsMore=false" data-ng-blur="bkgBuyerForwarderOrderCtrl.ePage.Masters.OrderItemCall(bkgBuyerForwarderOrderCtrl.ePage.Masters.orderReferenceText)">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-ng-click="bkgBuyerForwarderOrderCtrl.ePage.Masters.IsMore=!bkgBuyerForwarderOrderCtrl.ePage.Masters.IsMore"
                                        data-ng-disabled="bkgBuyerForwarderOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders.length!=0">
                                        <i class="fa fa-angle-double-down"></i>
                                    </button>
                                </span>
                                <div class="dropdownWrapOrderItem animated fadeInDown" data-ng-show="bkgBuyerForwarderOrderCtrl.ePage.Masters.IsMore">
                                    <div class="clearfix margin-top-10 margin-bottom-10">
                                        <div class="col-lg-12">
                                            <table class="set-table table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Order Reference</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr data-ng-repeat="item in bkgBuyerForwarderOrderCtrl.ePage.Entities.Header.Data.UIPorOrderItem | filter:{'IsDeleted':false}:true">
                                                        <td>
                                                            <input class="form-control" type="text" data-ng-model="item.OrderReference"
                                                                disabled="disabled">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-1">
                        <div class="padding-5 padding-left-20">
                            <label class="control-label">(OR)</label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
                        <div class="">
                            <span>
                                <button dynamic-list-modal obj="bkgBuyerForwarderOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders"
                                    control-id="'ShpAttachOrder'" control-key="'ShpAttachOrder_3048'" page-name="'OrderHeaderExport_Forwarder'"
                                    mode="3" is-full-obj="true" grid-refresh-fun-name="GetOrderDetails"
                                    grid-refresh-fun="bkgBuyerForwarderOrderCtrl.ePage.Masters.BookingOrderGridRefreshFun($item)"
                                    selected-data="bkgBuyerForwarderOrderCtrl.ePage.Masters.SelectedData($item)" class="btn btn-sm btn-outline-secondary"
                                    type="button">
                                    <span class="fa fa-plus"></span>&nbsp;&nbsp;Attach Orders
                                </button>

                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-10">
            <div id='' class="Bookingstable_scroll" style="height:300px; padding-top: 2px;">
                <div class="table tab-position" id="results">
                    <div class='theader'>
                        <div class='table_header'>Order #</div>
                        <div class='table_header'>Order Description</div>
                        <div class='table_header'>POL</div>
                        <div class='table_header'>POD</div>
                        <div class='table_header'>Action</div>
                    </div>

                    <!-- List Empty Response -->
                    <div class="text-center grid-view-loader" data-ng-if="!bkgBuyerForwarderOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders">
                        <i class="fa fa-spin fa-spinner font-160"></i>
                    </div>
                    <div>
                        <div class="grid-no-record" style="top:110px;" data-ng-if="bkgBuyerForwarderOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders.length==0">No
                            records found...</div>
                    </div>

                    <div class='table_row' data-ng-repeat="x in bkgBuyerForwarderOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders"
                        data-ng-if="bkgBuyerForwarderOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders && bkgBuyerForwarderOrderCtrl.ePage.Entities.Header.Data.UIOrderHeaders.length > 0"
                        style="font-size: 11px;">

                        <div class='table_small'>
                            <div class='table_cell'>Order #</div>
                            <div class='table_cell'>
                                <b>{{x.OrderNo}}</b>
                            </div>
                        </div>
                        <div class='table_small'>
                            <div class='table_cell'>Order Description</div>
                            <div class='table_cell'>{{x.GoodsDescription}}</div>
                        </div>
                        <div class='table_small'>
                            <div class='table_cell'>POL</div>
                            <div class='table_cell'>
                                {{x.PortOfLoading}}
                            </div>
                        </div>
                        <div class='table_small'>
                            <div class='table_cell'>POD</div>
                            <div class='table_cell'>
                                {{x.PortOfDischarge}}
                            </div>

                        </div>
                        <div class='table_small'>
                            <div class='table_cell'>Action</div>
                            <div class='table_cell'>
                                <i class="fa fa-trash order-icon" data-ng-click="bkgBuyerForwarderOrderCtrl.ePage.Masters.DeleteConfirmation(x)"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
