<div class="clearfix mt-10">
    <div class="row padding-10 pb-0">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Cargo Cutoff Date</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        ng-model="bkgBuyerForwarderPlanningCtrl.ePage.Entities.Header.Data.UIShipmentHeader.CargoCutoffDate"
                        datetime-picker="{{bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.isOpen['isCargoCutoffDate']"
                        when-closed="" data-ng-click="" custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isCargoCutoffDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Booking Cutoff Date</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        ng-model="bkgBuyerForwarderPlanningCtrl.ePage.Entities.Header.Data.UIShipmentHeader.BookingCutoffDate"
                        datetime-picker="{{bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.isOpen['isBookingCutoffDate']"
                        when-closed="" data-ng-click="" custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isBookingCutoffDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">Document Cutoff Date</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        ng-model="bkgBuyerForwarderPlanningCtrl.ePage.Entities.Header.Data.UIShipmentHeader.DocumentCutoffDate"
                        datetime-picker="{{bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                        default-date="" default-time="" save-as="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.isOpen['isDocumentCutoffDate']"
                        when-closed="" data-ng-click="" custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="bkgBuyerForwarderPlanningCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isDocumentCutoffDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line">{{bkgBuyerForwarderPlanningCtrl.ePage.Entities.Header.Data.UIShipmentHeader.TransportMode=='SEA'
                    &&
                    bkgBuyerForwarderPlanningCtrl.ePage.Entities.Header.Data.UIShipmentHeader.PackingMode=='FCL'?'Carrier
                    Reference':bkgBuyerForwarderPlanningCtrl.ePage.Entities.Header.Data.UIShipmentHeader.TransportMode=='AIR'?'Flight
                    Reference':bkgBuyerForwarderPlanningCtrl.ePage.Entities.Header.Data.UIShipmentHeader.PackingMode=='LCL'?'Co-Loader
                    Reference':'Reference'}}
                </label>
                <div class="input-group">
                    <input type="text" class="form-control col-lg-12" ng-model="bkgBuyerForwarderPlanningCtrl.ePage.Entities.Header.Data.UIShipmentHeader.CarrierReference" />
                </div>
            </div>
        </div>
    </div>
    <routing-grid ng-if="bkgBuyerForwarderPlanningCtrl.obj" current-object="bkgBuyerForwarderPlanningCtrl.obj"
        key-object-name="'SHP'" fk-name="'PK'" pk-name="'EntityRefKey'" api-header-name="'UIShipmentHeader'"
        api-header-field-name="'PK'" api-header-value-name="'CON_FK'" btn-visible="{'AddNew':true,'Delete':true,'More':false}"
        table-properties="bkgBuyerForwarderPlanningCtrl.ePage.Masters.RoutingHeader"></routing-grid>

</div>
