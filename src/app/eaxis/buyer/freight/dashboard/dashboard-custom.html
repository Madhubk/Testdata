<!-- <dynamic-multi-dashboard page-type="'Shortcut'" parent-menu="'Buyer Customized'"></dynamic-multi-dashboard> -->
<uib-tabset class="tab-container" data-ng-if="BuyerCustomDashboardCtrl.ePage.Masters.Tab.ListSource && BuyerCustomDashboardCtrl.ePage.Masters.Tab.ListSource.length > 0">
    <uib-tab ng-repeat="tab in BuyerCustomDashboardCtrl.ePage.Masters.Tab.ListSource">
        <uib-tab-heading title="{{tab.MenuName}}">
            <span data-ng-bind="tab.MenuName"></span>
        </uib-tab-heading>
        <div class="clearfix">
            <div data-ng-if="tab.FilePath && tab.OtherConfig.Controller" data-ng-include="tab.FilePath" load-dynamic-ctrl="tab.OtherConfig.Controller"></div>
        </div>
    </uib-tab>
</uib-tabset>
