<div class="clearfix">
    <div class="widget-main ">
        <uib-tabset id="consolGeneral">
            <!--Consol Tab-->
            <uib-tab>
                <uib-tab-heading title="General">
                    <i class="fa fa-file-o margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'General'"></span>
                    <error-warning-directive data-ng-if="ThreeOneGeneralConCtrl.ePage.Masters.ErrorWarningConfig.GetErrorWarningCountParent('Consolidation',ThreeOneGeneralConCtrl.currentConsol.code,'General', 'W', 'Parent').length > 0 && ThreeOneGeneralConCtrl.ePage.Masters.ErrorWarningConfig.GetErrorWarningCountParent('Shipment', ThreeOneGeneralConCtrl.currentConsol.code,'General', 'E', 'Parent').length == 0"
                        list="ThreeOneGeneralConCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList" type="'warning'"
                        icon="fa fa-warning" parent-type="'Parent'" parent-ref="'General'" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ThreeOneGeneralConCtrl.ePage.Masters.ErrorWarningConfig.GetErrorWarningCountParent('Consolidation', ThreeOneGeneralConCtrl.currentConsol.code,'General', 'E', 'Parent').length > 0"
                        list="ThreeOneGeneralConCtrl.ePage.Masters.ErrorWarningConfig.GlobalErrorWarningList" type="'error'"
                        icon="fa fa-warning" parent-type="'Parent'" parent-ref="'General'" g-parent-ref=""></error-warning-directive>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/buyer/freight/consolidation/3_1_forwarder_buyer_consolidation/3_1_general/3_1_tabs/three-one-consol-details.html'"></div>
            </uib-tab>
            <!--Organization-->
            <uib-tab>
                <uib-tab-heading title="Organization">
                    <i class="fa fa-globe margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Organization'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/buyer/freight/consolidation/3_1_forwarder_buyer_consolidation/3_1_general/3_1_tabs/three-one-organization.html'"></div>
            </uib-tab>
            <!--Docs-->
            <uib-tab>
                <uib-tab-heading title="Docs">
                    <i class="fa fa-file-text-o margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Docs'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/buyer/freight/consolidation/3_1_forwarder_buyer_consolidation/3_1_general/3_1_tabs/three-one-docs.html'"></div>
            </uib-tab>
            <!-- Reference -->
            <uib-tab>
                <uib-tab-heading title="Reference">
                    <i class="fa fa-list-alt margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Reference'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/buyer/freight/consolidation/3_1_forwarder_buyer_consolidation/3_1_general/3_1_tabs/three-one-reference.html'"></div>
            </uib-tab>
            <!-- Additional Info -->
            <uib-tab>
                <uib-tab-heading title="Additional Info">
                    <i class="fa fa-external-link margin-right-5"></i>
                    <span class="text-single-line" data-ng-bind="'Additonal Info'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/eaxis/buyer/freight/consolidation/3_1_forwarder_buyer_consolidation/3_1_general/3_1_tabs/three-one-additionalInfo.html'"></div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
