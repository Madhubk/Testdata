                <input type="hidden" ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ORG_CreditorFK">
                <div dynamic-lookup my-ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ORG_CreditorCode"

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" data-ng-if='!ThreeOneGeneralConCtrl.ePage.Masters.AgentView'>

            <label class="control-label">Creditor Address</label>
            <select chosen ng-options="x.PK as x.Code for x in ThreeOneGeneralConCtrl.ePage.Masters.DropDownMasterListAddress.OAD_CreditorAddressFK.ListSource"

            </select>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Agent Ref</label>
            <input type="text" max-length="70" ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.AgentReference"
                maxlength="12" class="form-control input-sm" placeholder="Agent Ref">
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Carrier Bkg. Ref</label>
            <input type="text" ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.BookingReference"
                max-length="70" class="form-control input-sm" placeholder="Carrier Bkg. Ref">
        </div>
    </div>
    <div data-ng-if='ThreeOneGeneralConCtrl.ePage.Masters.AgentView' class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">

<div class="clearfix padding-top-10 routing-box">
    <div class="padding-left-10">
        <label class="control-label text-single-line text-single-line-label1">
            <i class="fa fa-list-alt"></i> Verification</label>
    </div>
</div>
<div class="clearfix padding-top-10 routing-box-line">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Shipments</label>
            <input type="text" max-length="2" numbers-only ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.TotalShipmentCountCheck"
                maxlength="12" class="form-control input-sm" placeholder="Shipments">
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Weight</label>
            <input type="text" max-length="9" numbers-only-dot sb-precision="3" ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.TotalShipmentActWeightCheck"
                maxlength="12" class="form-control input-sm" placeholder="Weight">
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Unit Of Weight</label>
            <select chosen ng-options="x.Key as x.Description for x in ThreeOneGeneralConCtrl.ePage.Masters.DropDownMasterList.WEIGHTUNIT.ListSource"
                ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.TotalShipmentActOtherUnit"
                class="form-control">
                <option value="">--Select--</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Volume</label>
            <input type="text" max-length="9" numbers-only-dot sb-precision="3" ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.TotalShipmentActVolumeCheck"
                maxlength="12" class="form-control input-sm" placeholder="Volume">
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Unit Of Volume</label>
            <select chosen ng-options="x.Key as x.Description for x in ThreeOneGeneralConCtrl.ePage.Masters.DropDownMasterList.VOLUMEUNIT.ListSource"
                ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.TotalShipmentChargeableUnit "
                class="form-control">
                <option value="">--Select--</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Chargeable</label>
            <input type="text" max-length="9" numbers-only-dot sb-precision="2" ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.TotalShipmentChargableCheck"
                maxlength="12" class="form-control input-sm" placeholder="Chargeable">
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div class="form-group">
            <label class="control-label">Cut Off Date</label>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="{{ThreeOneGeneralConCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                    ng-model="ThreeOneGeneralConCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ConsolCutOffDate"
                    datetime-picker="{{ThreeOneGeneralConCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                    datepicker-options="ThreeOneGeneralConCtrl.ePage.Masters.DatePicker.Options"
                    datepicker-append-to-body="false" close-on-selection="false" enable-time="false" enable-date="true"
                    default-date="" default-time="" save-as="ThreeOneGeneralConCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                    is-open="ThreeOneGeneralConCtrl.ePage.Masters.DatePicker.isOpen['isConsolCutOffDate']" when-closed=""
                    data-ng-click="" custom-date-time-format />
                <span class="input-group-btn">
                    <button class="btn btn-default shiny" data-ng-click="ThreeOneGeneralConCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isConsolCutOffDate')">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
