<div class="clearfix">
    <div class="clearfix padding-top-10">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div>
                <label class="control-label">MBL No</label>
            </div>
            <div class="form-group">
                <input disabled type="text" ng-model="ImportSeaConsolManifestFilingVltCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingRefNo"
                    class="form-control input-sm" placeholder="MBL #">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div>
                <label class="control-label">Carrier</label>
            </div>
            <div class="form-group">
                <input disabled type="text" disable ng-model="ImportSeaConsolManifestFilingVltCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingRefNo"
                    class="form-control input-sm" placeholder="Carrier">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div>
                <label class="control-label">Manifest No</label>
            </div>
            <div class="form-group">
                <input type="text" ng-model="ImportSeaConsolManifestFilingVltCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingRefNo"
                    class="form-control input-sm" placeholder="Manifest #">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div>
                <label class="control-label">Manifest Date</label>
            </div>
            <div class="form-group">
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" placeholder="" data-ng-model="ImportSeaConsolManifestFilingVltCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.SIFilingDate"
                        datetime-picker="{{ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.Options" datepicker-append-to-body="false"
                        close-on-selection="false" enable-time="false" enable-date="true" default-date="" default-time="" save-as="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.isOpen['isSIFilingDate']" when-closed=""
                        data-ng-click="" data-ng-change="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.OnFieldValueChange('E11100')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny" data-ng-click="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isSIFilingDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix padding-top-10 ml-10">
        <container-grid current-object="ImportSeaConsolManifestFilingVltCtrl.currentConsol" key-object-name="'CON'" api-header-name="'UIConConsolHeader'"
            api-header-field-name="'CON_FK'" api-header-value-name="'UICntContainers'" btn-visible="{'AddNew':false,'Delete':false,'More':false}"
            table-properties="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.TableProperties" read-only="true">
        </container-grid>
    </div>
</div>
