<div class="clearfix">
    <div class="clearfix padding-top-10">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font ship-font">
                <label class="control-label">MBL No</label>
                <input disabled type="text"
                    ng-model="ImportSeaConsolManifestFilingVltCtrl.ePage.Entities.Header.Data.UIConConsolHeader.MasterBillNo"
                    class="form-control input-sm" placeholder="MBL #">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group ship-font">
                <label class="control-label">Carrier</label>
                <input disabled type="text" disable
                    ng-model="ImportSeaConsolManifestFilingVltCtrl.ePage.Entities.Header.Data.UIConConsolHeader.ORG_CarrierCode"
                    class="form-control input-sm" placeholder="Carrier">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive
                    data-ng-if="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ImportMainfestNo.IsWarning && !ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ImportMainfestNo.IsError"
                    list="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ImportMainfestNo.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                </error-warning-directive>
                <error-warning-directive
                    data-ng-if="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ImportMainfestNo.IsError"
                    list="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ImportMainfestNo.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                </error-warning-directive>
            </span>

            <div class="form-group ship-font">
                <label class="control-label">Manifest No</label>
                <input type="text"
                    ng-model="ImportSeaConsolManifestFilingVltCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.ImportMainfestNo"
                    class="form-control input-sm"
                    data-ng-change="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.OnFieldValueChange('EV11001')"
                    placeholder="Manifest No">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <span class="error-warning-container">
                <error-warning-directive
                    data-ng-if="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ManifestDate.IsWarning && !ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ManifestDate.IsError"
                    list="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ManifestDate.WARNING"
                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                </error-warning-directive>
                <error-warning-directive
                    data-ng-if="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ManifestDate.IsError"
                    list="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.ManifestDate.ERROR"
                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                </error-warning-directive>
            </span>
            <div class="form-group ship-font">
                <label class="control-label">Manifest Date</label>
                <div class="input-group input-group-sm con-dt-value">
                    <input type="text" class="form-control" placeholder=""
                        data-ng-model="ImportSeaConsolManifestFilingVltCtrl.ePage.Entities.Header.Data.UIConsolExtendedInfo.ManifestDate"
                        datetime-picker="{{ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datepicker-options="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-time="false"
                        enable-date="true" default-date="" default-time=""
                        save-as="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.Options.saveFormat"
                        is-open="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.isOpen['isManifestDate']"
                        when-closed="" data-ng-click=""
                        data-ng-change="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.OnFieldValueChange('EV11003')"
                        custom-date-time-format />
                    <span class="input-group-btn">
                        <button class="btn btn-default shiny"
                            data-ng-click="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isManifestDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix padding-top-10 ml-10">
        <container-grid current-object="ImportSeaConsolManifestFilingVltCtrl.currentConsol" key-object-name="'CON'"
            api-header-name="'UIConConsolHeader'" api-header-field-name="'CON_FK'"
            api-header-value-name="'UICntContainers'" btn-visible="{'AddNew':false,'Delete':false,'More':false}"
            table-properties="ImportSeaConsolManifestFilingVltCtrl.ePage.Masters.TableProperties" read-only="true">
        </container-grid>
    </div>
    
</div>
