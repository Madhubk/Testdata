<div class="clearfix">
    <div class="clearfix dynamic-list-view-header">
        <span data-ng-bind="DynamicListViewCtrl.ePage.Masters.DataEntry.Title || DynamicListViewCtrl.ePage.Masters.dataentryName || 'Title'"></span>
    </div>
    <div class="clearfix dynamic-list-view-container">
        <dynamic-list dataentry-name="DynamicListViewCtrl.ePage.Masters.dataentryName" grid-config-type="0" selected-grid-row="DynamicListViewCtrl.ePage.Masters.SelectedGridRow($item)"
            mode="2" dataentry-object="DynamicListViewCtrl.ePage.Masters.DataEntry" default-filter="DynamicListViewCtrl.ePage.Masters.defaultFilter"
            is-new-button="true"></dynamic-list>
    </div>
</div>
