<div class="clearfix">
    <div class="team-support-page-header">
        <div class="page-breadcrumbs">
            <div class="clearfix">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <a href="javascript:void(0);" class="logo">
                        <img src="assets/img/logo/logo-20cube.png" alt="" data-ng-click="TSTimeSheetCtrl.ePage.Masters.RedirectToHomeLogo()"/>
                    </a>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                    <div class="pull-right padding-10 dropdown user-avatar-wrapper">
                        <button class="user-avatar bg-themeprimary dropdown-toggle" data-ng-bind="TSTimeSheetCtrl.ePage.Masters.UserProfile.DisplayName | getCharacters: 1"
                            data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false"></button>
                        <div class="dropdown-menu dropdown-menu-right" role="menu">
                            <form class="clearfix" role="form">
                                <div class="">
                                    <div class="user-id" data-ng-bind="TSTimeSheetCtrl.ePage.Masters.UserProfile.DisplayName"></div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                            <button change-password path="TSTimeSheetCtrl.ePage.Masters.CurrentPath" class="btn btn-default pull-left change-password"
                                                data-ng-bind="'Change Password'"></button>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                            <button class="btn btn-default pull-right logout" data-ng-bind="'Sign Out'" data-ng-click="TSTimeSheetCtrl.ePage.Masters.Logout()"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-relative mail-header">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <div class="header-title">
                        <div class="btn-group">
                            <a class="btn dropdown-toggle dropdown-btn-support-task" data-toggle="dropdown" aria-expanded="true">Time Sheet
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li data-ng-repeat="x in TSTimeSheetCtrl.ePage.Masters.TSPageList">
                                    <a href="{{x.Url}}" data-ng-bind="x.Name"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 no-padding-left">
                    <div class="clearfix padding-5">
                        <!--Project-->
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <select chosen name="category-group" class="form-control header-select-control input-sm" ng-model="TSTimeSheetCtrl.ePage.Masters.CurrentProject.Code"
                                ng-options="x.Code as x.Description for x in TSTimeSheetCtrl.ePage.Masters.Project.ListSource"
                                ng-change="TSTimeSheetCtrl.ePage.Masters.OnProjectChange((TSTimeSheetCtrl.ePage.Masters.Project.ListSource  | filter: {Code : TSTimeSheetCtrl.ePage.Masters.CurrentProject.Code})[0])"
                                search-contains="true"></select>
                        </div>
                        <!--Sprint-->
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <select chosen name="category-group" class="form-control header-select-control input-sm" ng-model="TSTimeSheetCtrl.ePage.Masters.CurrentSprint.PK"
                                ng-options="x.PK  as x.Description + ' &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(' + (x.StartDate | date:'dd-MM-yy') + ' To ' + (x.EndDate | date:'dd-MM-yy') +')' for x in TSTimeSheetCtrl.ePage.Masters.Sprint.ListSource"
                                ng-change="TSTimeSheetCtrl.ePage.Masters.OnSprintChange((TSTimeSheetCtrl.ePage.Masters.Sprint.ListSource|filter:{PK: TSTimeSheetCtrl.ePage.Masters.CurrentSprint.PK})[0])"
                                search-contains="true">
                                <option value="">All</option>
                            </select>
                        </div>
                        <!--Date-->
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 no-padding">
                            <!--From Date-->
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 no-padding-right">
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" placeholder="{{TSTimeSheetCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="TSTimeSheetCtrl.ePage.Masters.Data.FromDate"
                                        uib-datepicker-popup="{{TSTimeSheetCtrl.ePage.Masters.DatePicker.Options.format}}" datepicker-options="TSTimeSheetCtrl.ePage.Masters.DatePicker.Options"
                                        is-open="TSTimeSheetCtrl.ePage.Masters.DatePicker.isOpen['isFromDate']" ng-change="TSTimeSheetCtrl.ePage.Masters.OnDateChange(TSTimeSheetCtrl.ePage.Masters.Data.FromDate, TSTimeSheetCtrl.ePage.Masters.Data.ToDate)"
                                    />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default shiny" data-ng-click="TSTimeSheetCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isFromDate')">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 padding-5 text-center">To</div>
                            <!--To Date-->
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 no-padding-left">
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" placeholder="{{TSTimeSheetCtrl.ePage.Masters.DatePicker.Options.format}}" data-ng-model="TSTimeSheetCtrl.ePage.Masters.Data.ToDate"
                                        uib-datepicker-popup="{{TSTimeSheetCtrl.ePage.Masters.DatePicker.Options.format}}" datepicker-options="TSTimeSheetCtrl.ePage.Masters.DatePicker.Options"
                                        is-open="TSTimeSheetCtrl.ePage.Masters.DatePicker.isOpen['isToDate']" ng-change="TSTimeSheetCtrl.ePage.Masters.OnDateChange(TSTimeSheetCtrl.ePage.Masters.Data.FromDate, TSTimeSheetCtrl.ePage.Masters.Data.ToDate)"
                                    />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default shiny" data-ng-click="TSTimeSheetCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isToDate')">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="team-support-page-body">
        <div class="clearfix">
            <!--Sidebar-->
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 sider-bar-wrapper">
                <div class="text-center grid-view-loader padding-20" data-ng-if="!TSTimeSheetCtrl.ePage.Masters.User.ListSource">
                    <i class="fa fa-spin fa-spinner font-160"></i>
                </div>
                <div class="text-center grid-view-loader padding-20" data-ng-if="TSTimeSheetCtrl.ePage.Masters.User.ListSource.length === 0">
                    <i class="">No Users</i>
                </div>

                <div class="form-group no-margin" data-ng-repeat="x in TSTimeSheetCtrl.ePage.Masters.User.ListSource" data-ng-if="TSTimeSheetCtrl.ePage.Masters.User.ListSource && TSTimeSheetCtrl.ePage.Masters.User.ListSource.length !== 0">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="colored-blue" data-ng-click="TSTimeSheetCtrl.ePage.Masters.FilterUser($event, x)">
                            <span class="text text-single-line" data-ng-bind="x.USR_UserName" title="{{x.USR_UserName}}"></span>
                        </label>
                    </div>
                </div>
            </div>
            <!--Grid-->
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 no-padding-left">
                <div class="gridview-wraper height-540 padding-5 padding-left-10">
                    <div class="clearfix">
                        <div class="text-center grid-view-loader padding-20" data-ng-if="!TSTimeSheetCtrl.ePage.Masters.gridData">
                            <i class="fa fa-spin fa-spinner font-160"></i>
                        </div>
                        <!--Ui-Grid directive-->
                        <dynamic-grid data-ng-if="TSTimeSheetCtrl.ePage.Masters.gridData" input-data="TSTimeSheetCtrl.ePage.Masters.gridData" grid-config="TSTimeSheetCtrl.ePage.Masters.gridConfig"
                            selected-grid-row="TSTimeSheetCtrl.ePage.Masters.SelectedGridRow($item)"></dynamic-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
