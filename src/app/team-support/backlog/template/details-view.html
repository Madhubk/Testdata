<div class="rows details-wrapper" data-ng-if="BacklogCtrl.ePage.Masters.IsShowDetails">
    <div class="row b-b p-5 pl-15 pr-15 mb-20">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1 col-xl-1 text-center">
            <button class="btn btn-default btn-sm details-back-btn" data-ng-click="BacklogCtrl.ePage.Masters.OnBackClick()"
                title="Back To List">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-11 col-xl-11">
            <div class="details-title pt-2 text-single-line" data-ng-bind="BacklogCtrl.ePage.Entities.SupportHeader.Details.Task.Title || 'Title'"></div>
        </div>
    </div>
    <div class="clearfix">
        <div class="ts-details-tab-wrapper">
            <div data-ng-include="'app/team-support/backlog/template/task.html'"></div>
        </div>
    </div>
</div>
