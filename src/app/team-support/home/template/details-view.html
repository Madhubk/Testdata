<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 details-wrapper pb-50" data-ng-if="SupportCtrl.ePage.Masters.IsShowDetails">
    <div class="clearfix pt-5 border-bottom mb-10">
        <div class="col-sm-2 col-xs-2 hidden-lg hidden-md pl-0">
            <button class="btn btn-default btn-xs" data-ng-click="SupportCtrl.ePage.Masters.OnBackClick()" title="Back To List">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-10 col-xs-10 pl-0">
            <div class="details-title" data-ng-bind="SupportCtrl.ePage.Entities.SupportHeader.Details.Task.Title || 'Title'">
            </div>
        </div>
    </div>

    <div class="ts-details-tab-wrapper clearfix">
        <uib-tabset>
            <uib-tab heading="Task">
                <div data-ng-include="'app/team-support/home/template/task.html'"></div>
            </uib-tab>
            <uib-tab heading="Time Sheet">
                <div data-ng-include="'app/team-support/home/template/time-sheet.html'"></div>
            </uib-tab>
        </uib-tabset>
    </div>

</div>
