<div class="clearfix padding-top-10 wms-menu-wraper">
    <div class="clearfix mt-5 ">
        <!--Code-->
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="ml-5 control-label">Code</label>
                <span class="error-warning-container">
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyCode.IsWarning && !CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyCode.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyCode.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyCode.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyCode.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                </span>
                <div class=" ">
                    <input type="text" class="form-control input-sm" placeholder="Currency Code"
                        data-ng-model=" CurrencyGeneralCtrl.ePage.Entities.Header.Data.Code"
                        data-ng-change='CurrencyGeneralCtrl.ePage.Masters.OnChangeValidation(CurrencyGeneralCtrl.ePage.Entities.Header.Data.Code,"E1314",false,undefined)' data-ng-disabled="CurrencyGeneralCtrl.ePage.Entities.Header.GlobalVariables.IsDisabledAll"/>
                </div>
            </div>
        </div>
        <!-- Desc-->
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <span class="dashboard-inward-icon-box">
                    <!-- <i class="icomoon icon-supplier"></i> -->
                </span>
                <label class="ml-5 control-label">Desc</label>
                <span class="error-warning-container">
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyName.IsWarning && !CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyName.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyName.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyName.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.CurrencyName.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                </span>
                <div class=" ">
                    <input type="text" class="form-control" placeholder="Currency Name"
                        data-ng-model="CurrencyGeneralCtrl.ePage.Entities.Header.Data.Desc"
                        data-ng-change='CurrencyGeneralCtrl.ePage.Masters.OnChangeValidation(CurrencyGeneralCtrl.ePage.Entities.Header.Data.Desc,"E1317",false,undefined)' data-ng-disabled="CurrencyGeneralCtrl.ePage.Entities.Header.GlobalVariables.IsDisabledAll"/>
                </div>

            </div>
        </div>
        <!--Symbol-->
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="ml-5 control-label">Symbol</label>
                <span class="error-warning-container">
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Symbol.IsWarning && !CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Symbol.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Symbol.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Symbol.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Symbol.ERROR" type="'error'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                </span>
                <div class=" ">
                    <input type="text" class="form-control" placeholder="Currency Symbol"
                        data-ng-model="CurrencyGeneralCtrl.ePage.Entities.Header.Data.Symbol"
                        data-ng-change='CurrencyGeneralCtrl.ePage.Masters.OnChangeValidation(CurrencyGeneralCtrl.ePage.Entities.Header.Data.Symbol,"E1315",false,undefined)' data-ng-disabled="CurrencyGeneralCtrl.ePage.Entities.Header.GlobalVariables.IsDisabledAll"/>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix mt-5 ">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <!-- Unitname -->
                <label class="ml-5 control-label">Unit</label>
                <span class="error-warning-container">
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Unitname.IsWarning && !CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Unitname.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Unitname.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Unitname.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Unitname.ERROR" type="'error'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                </span>
                <div class=" ">
                    <input type="text" class="form-control input-sm" placeholder="Unitname"
                        data-ng-model=" CurrencyGeneralCtrl.ePage.Entities.Header.Data.UnitName"
                        data-ng-change='CurrencyGeneralCtrl.ePage.Masters.OnChangeValidation(CurrencyGeneralCtrl.ePage.Entities.Header.Data.UnitName,"E1316",false,undefined)' data-ng-disabled="CurrencyGeneralCtrl.ePage.Entities.Header.GlobalVariables.IsDisabledAll"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="ml-5 control-label">Sub Unit</label>
                <span class="error-warning-container">
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SubUnitname.IsWarning && !CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SubUnitname.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SubUnitname.WARNING"
                        type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SubUnitname.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.SubUnitname.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                </span>
                <div class=" ">
                    <input type="text" class="form-control" placeholder="Sub Unitname" data-ng-model="CurrencyGeneralCtrl.ePage.Entities.Header.Data.SubUnitName"
                        data-ng-disabled="CurrencyGeneralCtrl.ePage.Entities.Header.GlobalVariables.IsDisabledAll"/>
                </div>
            </div>
        </div>
        <!--Country-->
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="ml-5 control-label">Country</label>
                <span class="error-warning-container">
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.IsWarning && !CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                    <error-warning-directive
                        data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.IsError"
                        list="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.ERROR" type="'error'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                </span>
                <div class="input-group input-group-sm">
                    <!-- Dynamic look up Search in textbox -->
                    <div dynamic-lookup placeholder="Country"
                        my-ng-model="CurrencyGeneralCtrl.ePage.Entities.Header.Data.Country"
                        obj="CurrencyGeneralCtrl.ePage.Entities.Header.Data" page-name="'MstCountry'"
                        control-id="'CurrencyCountry'" control-key="CurrencyCountry_3337"
                        auto-complete-on-select="CurrencyGeneralCtrl.ePage.Masters.SelectedLookupData($index, $item,'Country')" is-disabled="CurrencyGeneralCtrl.ePage.Entities.Header.GlobalVariables.IsDisabledAll">
                    </div>
                    <!-- Look Up page opens when button clicks -->
                    <span class="input-group-btn">
                        <button dynamic-list-modal class="btn btn-default" type="button" obj="CurrencyGeneralCtrl.ePage.Entities.Header.Data" page-name="'MstCountry'"
                            control-id="'CurrencyCountry'" control-key="CurrencyCountry_3337" mode="2" grid-refresh-fun-name="" grid-refresh-fun=""
                            selected-data="CurrencyGeneralCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity,'Country')" is-disabled="CurrencyGeneralCtrl.ePage.Entities.Header.GlobalVariables.IsDisabledAll">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Error Warning -->
    <div class="error-warning-container right" style="margin-top:0px !important"
        id="errorWarningContainer{{CurrencyGeneralCtrl.currentCurrency.code}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right"
                data-ng-click="CurrencyGeneralCtrl.ePage.Masters.Config.ShowErrorWarningModal(CurrencyGeneralCtrl.currentCurrency)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix"
                data-ng-if="CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix"
                        data-ng-repeat="x in CurrencyGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning"
                                    data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
