<currency-general current-currency="CurrencyMenuCtrl.currentCurrency"></currency-general>
<div class="eaxis-footer-strip">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <span class="dropup pull-right">
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5" data-ng-bind="CurrencyMenuCtrl.ePage.Masters.SaveButtonText"
                    data-ng-click="CurrencyMenuCtrl.ePage.Masters.Validation(CurrencyMenuCtrl.currentCurrency)" data-ng-disabled="CurrencyMenuCtrl.ePage.Masters.DisableSave">
                </button>
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="CurrencyMenuCtrl.ePage.Masters.DeactivateButtonText"
                data-ng-click="CurrencyMenuCtrl.ePage.Masters.Deactivate(CurrencyMenuCtrl.currentCurrency)" data-ng-disabled="CurrencyMenuCtrl.ePage.Masters.isDeactivate"></button>
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="CurrencyMenuCtrl.ePage.Masters.ActivateButtonText"
                data-ng-click="CurrencyMenuCtrl.ePage.Masters.Activate()" data-ng-disabled="CurrencyMenuCtrl.ePage.Masters.isActivate"></button>
            </span>
        </span>
    </div>
</div>
