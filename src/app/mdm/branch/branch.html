<uib-tabset id="chromeTab" class="tab-container chrometab-box" active="BranchCtrl.ePage.Masters.activeTabIndex"
  class="tab-container chrometab-box">
  <uib-tab>
    <uib-tab-heading title="BranchCtrl.ePage.Masters.Title" class="tabContent">
      <span data-ng-bind="BranchCtrl.ePage.Masters.Title">
      </span>
      <i class="fa fa-thumb-tack pinned-tab ml-10"></i>
    </uib-tab-heading>
    <div class="no-padding tab-list-view-wrapper">
      <!--Branch Grid Page-->
      <dynamic-list mode="1" dataentry-name="BranchCtrl.ePage.Masters.dataEntryName" dataentry-object="BranchCtrl.ePage.Masters.DataEntryObject"
          selected-grid-row="BranchCtrl.ePage.Masters.SelectedGridRow($item)">
      </dynamic-list>
      <div class="tab-loading" data-ng-show="BranchCtrl.ePage.Masters.IsTabClick">
      </div>
    </div>
  </uib-tab>
  <uib-tab active="BranchCtrl.ePage.Masters.activeTabIndex == $index" data-ng-repeat="tab in BranchCtrl.ePage.Masters.TabList" data-ng-click="BranchCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
    <uib-tab-heading title="{{tab.label}}">
      <span data-ng-bind="tab.label">
      </span>
      <i class="glyphicon glyphicon-remove" data-ng-click="BranchCtrl.ePage.Masters.RemoveTab($event, $index, tab)">
      </i>
      <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
        <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
            <button class="btn-warning" data-ng-click="BranchCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                <i class="fa fa-warning"></i>
            </button>
            <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                'MessageType': 'W'}}</span>
        </span>
        <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
            <button class="btn-error" data-ng-click="BranchCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                <i class="fa fa-warning"></i>
            </button>
            <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                'MessageType': 'E'}}</span>
        </span>
    </span>
    </uib-tab-heading>    
    <div class="padding-5 padding-bottom-10 clearfix">
      <!--Branch Menu Directive-->
      <branch-menu current-branch="tab" dataentry-object="BranchCtrl.ePage.Masters.DataEntryObject"></branch-menu>
      <div class="horizontal-space">
      </div>
    </div>
  </uib-tab>
  <button class="btn btn-default" data-ng-click="BranchCtrl.ePage.Masters.CreateNewBranch()" data-ng-disabled="BranchCtrl.ePage.Masters.isNewClicked">+</button>
</uib-tabset>
