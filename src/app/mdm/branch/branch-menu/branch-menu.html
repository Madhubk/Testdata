<branch-details current-branch="BranchMenuCtrl.currentBranch"></branch-details>
<div class="eaxis-footer-strip">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <span class="dropup pull-right">
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5" data-ng-bind="BranchMenuCtrl.ePage.Masters.SaveButtonText"
                    data-ng-click="BranchMenuCtrl.ePage.Masters.Validation(BranchMenuCtrl.currentBranch)" data-ng-disabled="BranchMenuCtrl.ePage.Masters.DisableSave">
                </button>
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="BranchMenuCtrl.ePage.Masters.DeactivateButtonText"
                data-ng-click="BranchMenuCtrl.ePage.Masters.Deactivate(BranchMenuCtrl.currentBranch)" data-ng-disabled="BranchMenuCtrl.ePage.Masters.isDeactivate"></button>
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="BranchMenuCtrl.ePage.Masters.ActivateButtonText"
                data-ng-click="BranchMenuCtrl.ePage.Masters.Activate()" data-ng-disabled="BranchMenuCtrl.ePage.Masters.isActivate"></button>
            </span>
        </span>
    </div>
</div>
