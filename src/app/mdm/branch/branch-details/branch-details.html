<div class="tabContent responsive">
  <div class="eaxis-company-header bt-0">
    <div class="eaxis-company-title" data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.Code">{{BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.Code}}
    </div>
    <div class="eaxis-company-title-2">{{BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.BranchName}}
    </div>
  </div>
  <div class="eaxis-record mt-20 padding-30 padding-top-10 padding-bottom-10">
    <div class="row">
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 mb-20">
        <div class="eaxis-label">Code
        </div>
        <div class="eaxis-value"  data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.Code">
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 mb-20">
        <div class="eaxis-label">BranchName
        </div>
        <div class="eaxis-value" data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.BranchName">
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 mb-20">
        <div class="eaxis-label">Address1
        </div>
        <div class="eaxis-value" data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.Address1">
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 mb-20">
        <div class="eaxis-label">Address2
        </div>
        <div class="eaxis-value" data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.Address2">
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 mb-20">
        <div class="eaxis-label">City
        </div>
        <div class="eaxis-value" data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.City">
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 mb-20">
        <div class="eaxis-label">Email
        </div>
        <div class="eaxis-value" data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.Email">
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 mb-20">
        <div class="eaxis-label">Fax 
        </div>
        <div class="eaxis-value" data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.Fax">
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 mb-20">
        <div class="eaxis-label">HomePort
        </div>
        <div class="eaxis-value"  data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.HomePort">
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6  col-xs-6 mb-20">
        <div class="eaxis-label">Source 
        </div>
        <div class="eaxis-value" data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.Source">
        </div>                     
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 mb-20">
        <div class="eaxis-label">Phone
        </div>
        <div class="eaxis-value" data-ng-bind="BranchDetailsCtrl.ePage.Entities.BranchHeader.Data.Phone">
        </div>
      </div>
    </div>
    <div class="row edit">
      <a ng-click="BranchDetailsCtrl.ePage.Masters.OpenBranchModel()"> View and Edit All Fields 
      </a>
    </div>
  </div>
</div>
