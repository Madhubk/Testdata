<div class="modal-header ng-scope">
  <h5 class="modal-title pull-left">
    <strong>{{BranchModalCtrl.ePage.Masters.param.CurrentOrganization.Header.Data.FullName}}
    </strong>
  </h5>
  <input type="submit" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="BranchModalCtrl.ePage.Masters.Cancel()"
         value="Close" />
  <input type="submit" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="BranchModalCtrl.ePage.Masters.Save()"
         value="Save" />
</div>
<div class="modal-body">
  <div class="clearfix">
    <fieldset data-ng-show="BranchModalCtrl.ePage.Masters.FormView">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 editbasics-basics-title">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Code">Code
          </label>
          <input type="text" class="form-control input-sm" placeholder="Code" data-ng-model="BranchModalCtrl.ePage.Masters.FormView.Code"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="BranchName">BranchName
          </label>
          <input type="text" class="form-control input-sm" placeholder="BranchName" data-ng-model="BranchModalCtrl.ePage.Masters.FormView.BranchName"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Address1">Address1
          </label>
          <input type="text" class="form-control input-sm" placeholder="Address1" data-ng-model=" BranchModalCtrl.ePage.Masters.FormView.Address1"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Address2">Address2
          </label>
          <input type="text" class="form-control input-sm" placeholder="Address2" data-ng-model="BranchModalCtrl.ePage.Masters.FormView.Address2"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="City">City
          </label>
          <input type="text" class="form-control input-sm" placeholder="City" data-ng-model="BranchModalCtrl.ePage.Masters.FormView.City"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Email">Email
          </label>
          <input type="text" class="form-control input-sm" placeholder="Email" data-ng-model="BranchModalCtrl.ePage.Masters.FormView.Email"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Fax">Fax
          </label>
          <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="BranchModalCtrl.ePage.Masters.FormView.Fax"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="HomePort">HomePort
          </label>
          <input type="text" class="form-control input-sm" placeholder="HomePort" data-ng-model="BranchModalCtrl.ePage.Masters.FormView.HomePort"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Source">Source
          </label>
          <input type="text" class="form-control input-sm" placeholder="Source" data-ng-model="BranchModalCtrl.ePage.Masters.FormView.Source"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Phone">Phone
          </label>
          <input type="text" class="form-control input-sm" placeholder="Phone" data-ng-model="BranchModalCtrl.ePage.Masters.FormView.Phone"
                 />
        </div>
      </div>
    </fieldset>
  </div>
</div>
