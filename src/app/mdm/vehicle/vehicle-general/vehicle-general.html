<div class="grid-loading-norecord-container ng-scope" style='z-index: 15;' data-ng-if="VehicleGeneralCtrl.ePage.Entities.Header.GlobalVariables.Loading"></div>

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-10">

            </div>
        </div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-10">
        <div class="form-group">
            <label class="control-label text-single-line ">Description</label>
            <div class="">
                <input type="text" class="form-control input-sm" placeholder="Description" data-ng-model="VehicleGeneralCtrl.ePage.Entities.Header.Data.Description">
            </div>
        </div>
    </div>

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-10">

            <label class="control-label text-single-line ">Shipping Mode</label>
            <div class="">
                <select chosen class="form-control" ng-model="VehicleGeneralCtrl.ePage.Entities.Header.Data.ShippingMode" ng-options="x.Key as x.Key + ' - '  + x.Value for x in VehicleGeneralCtrl.ePage.Masters.DropDownMasterList.TransportMode.ListSource"

                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-10">
        <div class="form-group">

        <div class="form-group">
            <label class="control-label text-single-line ">Length</label>

            </div>
