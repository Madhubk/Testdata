<div class="modal-header ng-scope">
  <h5 class="modal-title pull-left">
    <strong>{{CompEditModalCtrl.ePage.Masters.param.CurrentCompany.CompanyHeader.Data.FullName}}
    </strong>
  </h5>
  <input type="submit" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="CompEditModalCtrl.ePage.Masters.Cancel()"
         value="Close" />
  <input type="submit" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="CompEditModalCtrl.ePage.Masters.Save()"
         value="Save" />
</div>
<div class="modal-body">
  <div class="clearfix">
    <fieldset data-ng-show="CompEditModalCtrl.ePage.Masters.FormView">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 editbasics-basics-title">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="FullName">Code
          </label>
          <input type="text" class="form-control input-sm" placeholder="Code" data-ng-model="CompEditModalCtrl.ePage.Masters.FormView.Code"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Code">Name
          </label>
          <input type="text" class="form-control input-sm" placeholder="Name" data-ng-model="CompEditModalCtrl.ePage.Masters.FormView.Name"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="OAD_RelatedPortCode">Email
          </label>
          <input type="text" class="form-control input-sm" placeholder="Email" data-ng-model=" CompEditModalCtrl.ePage.Masters.FormView.Email"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="OAD_City">Phone
          </label>
          <input type="text" class="form-control input-sm" placeholder="Phone" data-ng-model="CompEditModalCtrl.ePage.Masters.FormView.Phone"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="OAD_State">Source
          </label>
          <input type="text" class="form-control input-sm" placeholder="Source" data-ng-model="CompEditModalCtrl.ePage.Masters.FormView.Source"
                 />
        </div>
      </div>
    
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Fax">StateId
          </label>
          <input type="text" class="form-control input-sm" placeholder="StateId" data-ng-model="CompEditModalCtrl.ePage.Masters.FormView.StateId"
                 />
        </div>
      </div>
    </fieldset>
  </div>
</div>
