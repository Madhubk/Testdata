<company-details current-company="CompanyMenuCtrl.currentCompany"></company-details>
<div class="eaxis-footer-strip">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <span class="dropup pull-right">
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5" data-ng-bind="CompanyMenuCtrl.ePage.Masters.SaveButtonText"
                    data-ng-click="CompanyMenuCtrl.ePage.Masters.Validation(CompanyMenuCtrl.currentCompany)" data-ng-disabled="CompanyMenuCtrl.ePage.Masters.DisableSave">
                </button>
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="CompanyMenuCtrl.ePage.Masters.DeactivateButtonText"
                  data-ng-click="CompanyMenuCtrl.ePage.Masters.Deactivate(CompanyMenuCtrl.currentCompany)" data-ng-disabled="CompanyMenuCtrl.ePage.Masters.isDeactivate"></button>
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="CompanyMenuCtrl.ePage.Masters.ActivateButtonText"
                  data-ng-click="CompanyMenuCtrl.ePage.Masters.Activate()" data-ng-disabled="CompanyMenuCtrl.ePage.Masters.isActivate"></button>
            </span>
        </span>
    </div>
</div>
