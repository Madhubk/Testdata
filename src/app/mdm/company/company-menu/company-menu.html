<company-details current-company="CompanyMenuCtrl.currentCompany"></company-details>
<div class="eaxis-footer-strip">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <span class="dropup pull-right">
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5" data-ng-bind="CompanyMenuCtrl.ePage.Masters.SaveButtonText"
                    data-ng-click="CompanyMenuCtrl.ePage.Masters.Validation(CompanyMenuCtrl.currentCompany)" data-ng-disabled="CompanyMenuCtrl.ePage.Masters.DisableSave">
                </button>
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="CompanyMenuCtrl.ePage.Masters.DeactivateButtonText"
                data-ng-click="CompanyMenuCtrl.ePage.Masters.Deactivate(CompanyMenuCtrl.currentCompany)" data-ng-disabled="CompanyMenuCtrl.ePage.Masters.isDeactivate"></button>
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="CompanyMenuCtrl.ePage.Masters.ActivateButtonText"
                data-ng-click="CompanyMenuCtrl.ePage.Masters.Activate()" data-ng-disabled="CompanyMenuCtrl.ePage.Masters.isActivate"></button>
            </span>
        </span>
    </div>
</div>

<div class="error-warning-container right" style="margin-top:0px !important"
  id="errorWarningContainer{{CompanyMenuCtrl.currentCompany.label}}">
  <div class="error-warning-header clearfix">
    <span class="title pull-left">
      <!-- <i class="fa fa-warning"></i>  -->
      Errors & Warnings
    </span>
    <span class="error-warning-toggle-icon pull-right"
      data-ng-click="CompanyMenuCtrl.ePage.Masters.Config.ShowErrorWarningModal(CompanyMenuCtrl.currentCompany)">
      <i class="fa fa-arrow-right"></i>
    </span>
  </div>
  <div class="error-warning-body">
    <div class="clearfix"
      data-ng-if="CompanyMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
      <div class="clearfix">
        <div class="p-5 error-warnig-list clearfix"
          data-ng-repeat="x in CompanyMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
          <div class="clearfix">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
              <span class=" fa fa-warning"
                data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
            </div>
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
              <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
              <div class="meta-object" data-ng-bind="x.MetaObject"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
