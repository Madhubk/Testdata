 <!--Grid View -->
<uib-tabset id="chromeTab" class="tab-container chrometab-box" active="DebtorCtrl.ePage.Masters.ActiveTabIndex" class="tab-container chrometab-box">
    <uib-tab >
        <uib-tab-heading title="DebtorCtrl.ePage.Masters.Title">
            <span data-ng-bind="DebtorCtrl.ePage.Masters.Title"></span>
            <i class="fa fa-thumb-tack pinned-tab ml-10"></i>
        </uib-tab-heading>
        <div>
            <!-- Dynamic Grid Page-->
            <dynamic-list mode="1" dataentry-name="DebtorCtrl.ePage.Masters.DataentryName" dataentry-object="DebtorCtrl.ePage.Masters.DataEntryObject"
                selected-grid-row="DebtorCtrl.ePage.Masters.SelectedGridRow($item)" default-filter="DebtorCtrl.ePage.Masters.DefaultFilter"></dynamic-list>
            <div class="tab-loading" data-ng-show="DebtorCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab id='top' active="DebtorCtrl.ePage.Masters.ActiveTabIndex == $index" data-ng-repeat="tab in DebtorCtrl.ePage.Masters.TabList">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" data-ng-click="DebtorCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
        </uib-tab-heading>
        <div class="padding-bottom-10 clearfix">
            <!--Creditor Menu Directive-->
            <debtor-menu current-debtor="tab"></debtor-menu> 
            <div class="horizontal-space"></div> 
        </div>
</uib-tab>
<button class="btn btn-default" ng-click="DebtorCtrl.ePage.Masters.CreateNewDebtor()" data-ng-disabled="DebtorCtrl.ePage.Masters.isNewClicked">+</button>
</uib-tabset>
