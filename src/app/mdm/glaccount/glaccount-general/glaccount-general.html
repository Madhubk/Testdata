<div class="clearfix padding-top-10 wms-menu-wraper">
    <div class="clearfix mt-5 ">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-5">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <label class="ml-5 control-label">Account Number</label>
                        <div class="">
                            <input type="text" class="form-control input-sm" placeholder="Account Number" data-ng-model=" GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.AccountNum"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <label class="ml-5 control-label">Account Name</label>
                        <div class="">
                            <input type="text" class="form-control" placeholder="Account Name" data-ng-model="GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.Description"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <label class="ml-5 control-label">Account Type</label>
                            <div class="">
                                <select chosen class="form-control" data-ng-model="GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.Accounttype"
                                    data-ng-options="x.Key as x.Description for x in GLaccountGeneralCtrl.ePage.Masters.DropDownMasterList.ACCOUNTTYPE.ListSource">
                                    <option value="">--- Select ---</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <label class="ml-5 control-label">Typical Balance</label>
                        <div class="">
                            <select chosen class="form-control" data-ng-model="GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.DebitCredit"
                                data-ng-options="x.Key as x.Description for x in GLaccountGeneralCtrl.ePage.Masters.DropDownMasterList.BALANCETYPE.ListSource">
                                <option value="">--- Select ---</option>
                            </select>
                        </div>
                    </div>
                 </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <div class="checkbox" style="padding-top: 15px">
                            <label>
                                <input type="checkbox" data-ng-model="GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.IsGlobal" data-ng-checked="GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.IsGlobal"
                                        data-ng-change="GLaccountGeneralCtrl.ePage.Masters.OnIsGlobal(GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.IsGlobal)" data-ng-disabled="GLaccountGeneralCtrl.ePage.Masters.IsGlobalDisabled">
                                <span class="text"></span>Is Global
                            </label>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <div class="pull-left">
                    <label class="control-label">Company Related to</label>
                </div>
                <div class="clearfix mt-30">
                    <span>
                        <button type="button" class="btn btn-sm pull-left btn-outline-secondary font-10" title="Add New" data-ng-click="GLaccountGeneralCtrl.ePage.Masters.AddNewRow()" data-ng-disabled="GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.IsGlobal">
                            <span class="fa fa-plus"></span>&nbsp;&nbsp;Add New</button>
                    </span>
                    <span>
                        <button type="button" class="btn btn-sm btn-outline-primary font-10 ml-5" title="Delete" data-ng-click="GLaccountGeneralCtrl.ePage.Masters.RemoveRow()" data-ng-disabled="GLaccountGeneralCtrl.ePage.Masters.EnableDeleteButton || GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.IsGlobal">
                            <span class="fa fa-trash"></span>&nbsp;&nbsp;Delete</button>
                    </span>
                </div>
                <div id="GLRelatedtoCompanyTable{{GLaccountGeneralCtrl.currentGLaccount.label}}" class="fixedheader mt-3 ml-0 mr-0"
                    key-events table-object="GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader" enable='GLaccountGeneralCtrl.ePage.Masters.Enable'
                    selected-row="GLaccountGeneralCtrl.ePage.Masters.selectedRow" unique-id='GLRelatedtoCompanyTable{{GLaccountGeneralCtrl.currentGLaccount.label}}'>
                    <table id="GLaccountGeneralCtrl.ePage.Masters.AddScroll" data-ng-style="{'height': GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.TableHeight.height + 'px' }">
                        <thead>
                            <tr id="tableHeader">
                                <th data-ng-if="GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccheckbox.isenabled"
                                    data-ng-style="{'width': GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccheckbox.width + 'px' }">
                                    <label class="customcheckbox">
                                        <input type="checkbox" data-ng-model="GLaccountGeneralCtrl.ePage.Entities.Header.GlobalVariables.SelectAll" data-ng-checked="GLaccountGeneralCtrl.ePage.Entities.Header.GlobalVariables.SelectAll"
                                            data-ng-change="GLaccountGeneralCtrl.ePage.Masters.SelectAllCheckBox()" data-ng-disabled="GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.IsGlobal"/>
                                            <span class="text"></span>
                                    </label>
                                </th>
                                <th data-ng-if="GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.csno.isenabled"
                                    data-ng-style="{ 'width': GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.csno.width + 'px' }">S.No</th>
                                <th data-ng-if="GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccompany.isenabled"
                                    data-ng-style="{'width': GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccompany.width + 'px' }">Company Code</th>                            
                                <th data-ng-if="GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccompanyname.isenabled"
                                    data-ng-style="{'width': GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccompanyname.width + 'px' }">Company Name</th>
                            </tr>
                        </thead>
                        <tbody id="ASNCustTable{{GLaccountGeneralCtrl.currentGLaccount.label}}">
                            <tr id="tableBody" data-ng-repeat="x in GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeaderCompanyFilter"
                                data-ng-click="GLaccountGeneralCtrl.ePage.Masters.setSelectedRow($index);" data-ng-class="{row_active: (GLaccountGeneralCtrl.ePage.Masters.selectedRow==$index)}"
                                table-properties="GLaccountGeneralCtrl.ePage.Masters.Header.TableProperties.UIAccGLHeaderCompanyFilter" row-position="$index">
                                <td data-ng-show="GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccheckbox.isenabled"
                                    data-ng-style="{'width': GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccheckbox.width + 'px' }"
                                    data-ng-click="GLaccountGeneralCtrl.ePage.Masters.Enable = true">
                                    <label class="customcheckbox mb-0">
                                        <input type="checkbox" data-ng-checked="x.SingleSelect" data-ng-model="x.SingleSelect" data-ng-change="GLaccountGeneralCtrl.ePage.Masters.SingleSelectCheckBox()"  data-ng-disabled="GLaccountGeneralCtrl.ePage.Entities.Header.Data.UIAccGLHeader.IsGlobal"/>
                                        <span class="text"></span>
                                    </label>
                                </td>
                                <td data-ng-show="GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.csno.isenabled"
                                    data-ng-style="{ 'width': GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.csno.width + 'px' }"
                                    data-ng-click="GLaccountGeneralCtrl.ePage.Masters.Enable = true">
                                        {{$index + 1}}
                                </td>
                                <td data-ng-show="GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccompany.isenabled"
                                    data-ng-style="{'width': GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccompany.width + 'px' }"
                                    data-ng-click="GLaccountGeneralCtrl.ePage.Masters.Enable = true">
                                    <div data-ng-if="$index!=GLaccountGeneralCtrl.ePage.Masters.selectedRow" class="overflow-text">
                                        {{x.CompanyCode || GLaccountGeneralCtrl.ePage.Masters.emptyText}}
                                    </div>
                                    <div data-ng-if="$index==GLaccountGeneralCtrl.ePage.Masters.selectedRow">
                                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0 height-22">
                                            <div class="input-group input-group-sm">
                                                <div dynamic-lookup placeholder="CompanyCode" my-ng-model="x.CompanyCode" obj="x" page-name="'CmpCompany'" control-id="'GLAccountCompany'" control-key="GLAccountCompany_3387"
                                                    auto-complete-on-select="GLaccountGeneralCtrl.ePage.Masters.SelectedLookupData($index, $item)">
                                                </div>
                                                <span class="input-group-btn">
                                                    <button dynamic-list-modal class="btn btn-default" type="button" obj="x" page-name="'CmpCompany'" control-id="'GLAccountCompany'" control-key="GLAccountCompany_3387"
                                                        mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="GLaccountGeneralCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity)"><i class="fa fa-ellipsis-h"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td data-ng-show="GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccompanyname.isenabled"
                                    data-ng-style="{'width': GLaccountGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccGLHeaderCompanyFilter.ccompanyname.width + 'px' }">
                                    <div data-ng-if="$index!=GLaccountGeneralCtrl.ePage.Masters.selectedRow" class="overflow-text">
                                        {{x.CompanyName || GLaccountGeneralCtrl.ePage.Masters.emptyText}}
                                    </div>
                                    <div data-ng-if="$index==GLaccountGeneralCtrl.ePage.Masters.selectedRow">
                                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0 height-22">
                                            <input type="text" class="form-control input-sm" placeholder="Company Name" data-ng-model="x.CompanyName">
                                        </div>
                                    </div>
                                </td>                            
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
