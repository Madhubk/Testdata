<div class="clearfix padding-top-10">
    <div class="clearfix">
        <!-- General -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-5">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsWarning && !TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsError"
                                list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsError" list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <label class="control-label text-single-line ">Tax Code</label>
                        <div class="">
                            <input type="text" class="form-control input-sm" placeholder="Tax Code" data-ng-model="TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.Code" data-ng-change='TaxGeneralCtrl.ePage.Masters.OnChangeValidations(TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.Code,"E1207",false,undefined)'>
                        </div>
                    </div>
                 </div>
                 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Description.IsWarning && !TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Description.IsError"
                                list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Description.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Description.IsError" list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Description.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <label class="control-label">Tax Name</label>
                        <input type="text" class="form-control" placeholder="Tax Name" data-ng-model="TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.Description" data-ng-change='TaxGeneralCtrl.ePage.Masters.OnChangeValidations(TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.Description,"E1209",false,undefined)'/>
                    </div>    
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Type.IsWarning && !TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Type.IsError"
                                list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Type.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Type.IsError" list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Type.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <label class="control-label">Tax Clasification</label>
                        <select chosen class="form-control" data-ng-model="TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.Type" data-ng-options="x.Key as x.Key for x in TaxGeneralCtrl.ePage.Masters.DropDownMasterList.TaxClasification.ListSource"
                            data-ng-change="TaxGeneralCtrl.ePage.Masters.OnChangeValidations(TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.Type,'E1210',false,undefined);">
                            <option value="">--Select--</option>
                        </select>
                    </div>       
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Tax.IsWarning && !TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Tax.IsError"
                                list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Tax.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Tax.IsError" list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Tax.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <label class="control-label">Tax %</label>
                            <input type="text" class="form-control" placeholder="Tax" data-ng-model="TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.RateObsolete" data-ng-change='TaxGeneralCtrl.ePage.Masters.OnChangeValidations(TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.RateObsolete,"E1211",false,undefined)' numbers-only-dot sb-precision="2"/>
                    </div>
                </div>
                <!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10" data-ng-if="TaxGeneralCtrl.ePage.Masters.TaxCategoryContent">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.RateObsolete.IsWarning && !TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.RateObsolete.IsError"
                                list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.RateObsolete.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.RateObsolete.IsError" list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.RateObsolete.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                    <div class="form-group">
                        <label class="control-label">Tax Category</label>
                        <select class="form-control">
                            <option value="">--Select--</option>
                        </select>
                    </div>   
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10" data-ng-if="TaxGeneralCtrl.ePage.Masters.TaxCategoryContent">
                    <div class="form-group">
                        <label class="control-label">Tax Type</label>
                        <select class="form-control">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div> -->
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-10">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.IsWarning && !TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.IsError"
                                list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.IsError" list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <label class="control-label">Country</label> 
                        <div class="input-group input-group-sm">
                            <!-- Dynamic look up Search in textbox -->
                            <div dynamic-lookup placeholder="Country" my-ng-model="TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.RN_NKCountry"
                                obj="TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate" page-name="'MstCountry'" control-id="'CurrencyCountry'"
                                 control-key="CurrencyCountry_3337" auto-complete-on-select="TaxGeneralCtrl.ePage.Masters.SelectedLookupData($item)">
                            </div>
                            <!-- Look Up page opens when button clicks -->
                            <span class="input-group-btn">
                                <button dynamic-list-modal class="btn btn-default" type="button" obj="TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate"
                                    page-name="'MstCountry'" control-id="'CurrencyCountry'" control-key="CurrencyCountry_3337" mode="2" grid-refresh-fun-name=""
                                    grid-refresh-fun="" selected-data="TaxGeneralCtrl.ePage.Masters.SelectedLookupData($item.data.entity)"><i class="fa fa-ellipsis-h"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="margin-top:25px;">
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" data-ng-model="TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.TaxHierarchy" data-ng-change="TaxGeneralCtrl.ePage.Masters.SelectCheckBoxTaxHierarchy(TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRate.TaxHierarchy)">
                            <span class="text"></span>Tax Hierarchy
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <div class="clearfix">
                    <span>
                        <button type="button" class="btn btn-sm pull-left btn-outline-secondary font-10" title="Add New" data-ng-click="TaxGeneralCtrl.ePage.Masters.AddNewRow()" data-ng-disabled="TaxGeneralCtrl.ePage.Masters.TaxHierarchyContent">
                        <span class="fa fa-plus"></span>&nbsp;&nbsp;Add New</button>
                    </span>
                    <span>
                        <button type="button" class="btn btn-sm pull-left btn-outline-secondary font-10 ml-5" title="Copy" data-ng-click="TaxGeneralCtrl.ePage.Masters.CopyRow()" data-ng-disabled="TaxGeneralCtrl.ePage.Masters.EnableCopyButton || TaxGeneralCtrl.ePage.Masters.TaxHierarchyContent">
                        <span class="fa fa-copy"></span>&nbsp;&nbsp;Copy</button></span>
                    <span>
                        <button type="button" class="btn btn-sm pull-left btn-outline-secondary font-10 ml-5" title="Delete" data-ng-click="TaxGeneralCtrl.ePage.Masters.RemoveRow()" data-ng-disabled="TaxGeneralCtrl.ePage.Masters.EnableCopyButton || TaxGeneralCtrl.ePage.Masters.TaxHierarchyContent">
                        <span class="fa fa-ellipsis-v"></span>&nbsp;&nbsp;Delete</button>
                    </span>
                </div>
                <div id="TaxMaster{{TaxGeneralCtrl.currentTax.label}}" class="fixedheader mt-3 ml-0 mr-0" key-events table-object="TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRateDetails" enable='TaxGeneralCtrl.ePage.Masters.Enable' 
                    selected-row="TaxGeneralCtrl.ePage.Masters.selectedRow" unique-id='TaxMaster{{TaxGeneralCtrl.currentTax.label}}'>
                    <table id="TaxGeneralCtrl.ePage.Masters.AddScroll" data-ng-style="{'height': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.TableHeight.height + 'px' }">
                        <thead>
                            <tr id="tableHeader">
                                <th data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ccheckbox.isenabled" data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ccheckbox.width + 'px'}">
                                    <label class="customcheckbox">
                                        <input type="checkbox" data-ng-model="TaxGeneralCtrl.ePage.Entities.Header.GlobalVariables.SelectAll" data-ng-change="TaxGeneralCtrl.ePage.Masters.SelectAllCheckBox()" data-ng-disabled="TaxGeneralCtrl.ePage.Masters.TaxHierarchyContent" />
                                            <span class="text"></span>
                                    </label>
                                </th>
                                <th data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsno.isenabled" data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsno.width + 'px'}">S.No</th>
                                <th data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsubcode.isenabled" data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsubcode.width + 'px'}">Tax Sub Code</th>
                                <th data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsubcoderate.isenabled" data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsubcoderate.width + 'px'}">Tax Sub Code Rate</th>
                            </tr> 
                        </thead>
                        <tbody id="TaxTable{{TaxGeneralCtrl.currentTax.label}}">
                            <tr id="tableBody" data-ng-repeat="x in TaxGeneralCtrl.ePage.Entities.Header.Data.UIAccTaxRateDetails" data-ng-click="TaxGeneralCtrl.ePage.Masters.setSelectedRow($index);" data-ng-class="{row_active: (TaxGeneralCtrl.ePage.Masters.selectedRow==$index),copy_row_active :(x.IsCopied==true)}" table-properties="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails" row-position="$index">
                                <td data-ng-show="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ccheckbox.isenabled"
                                    data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ccheckbox.width + 'px' }"
                                    data-ng-click="TaxGeneralCtrl.ePage.Masters.Enable = true">
                                    <label class="customcheckbox mb-0">
                                        <input type="checkbox" data-ng-checked="x.SingleSelect" data-ng-model="x.SingleSelect" data-ng-change="TaxGeneralCtrl.ePage.Masters.SingleSelectCheckBox()" data-ng-model="x.SingleSelect" data-ng-disabled="TaxGeneralCtrl.ePage.Masters.TaxHierarchyContent"/>
                                        <span class="text"></span>
                                    </label>
                                    <span class="list-error-warning" data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIAccTaxRateDetails.ERROR | listCount: 'RowIndex': $index">
                                        <error-warning-directive list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIAccTaxRateDetails.ERROR"
                                            type="'error'" icon="fa fa-warning" parent-type="'arrayObjectRow'" parent-ref="" g-parent-ref="" row-index="$index" col-index="">
                                        </error-warning-directive>
                                    </span>
                                </td>
                                <td data-ng-show="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsno.isenabled"
                                    data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsno.width + 'px' }"
                                    data-ng-click="TaxGeneralCtrl.ePage.Masters.Enable = true">
                                    <div class="overflow-text">
                                        {{$index + 1}}
                                    </div>
                                </td>
                                <td data-ng-show="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsubcode.isenabled"
                                    data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsubcode.width + 'px' }"
                                    data-ng-click="TaxGeneralCtrl.ePage.Masters.Enable = true">
                                    <div data-ng-if="$index!=TaxGeneralCtrl.ePage.Masters.selectedRow" class="overflow-text">
                                        {{x.Code || TaxGeneralCtrl.ePage.Masters.emptyText}}
                                    </div>
                                    <div data-ng-if="$index==TaxGeneralCtrl.ePage.Masters.selectedRow">
                                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0 height-22">
                                            <input type="text" class="form-control input-sm" placeholder="Tax Sub Code" data-ng-model="x.Code" data-ng-disabled="TaxGeneralCtrl.ePage.Masters.TaxHierarchyContent" />
                                        </div>
                                        <div class="list-error-warning col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0 pl-5" data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIAccTaxRateDetails.ERROR | filter:{RowIndex: $index} | listCount: 'ColIndex':1">
                                            <error-warning-directive  list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIAccTaxRateDetails.ERROR"
                                                type="'error'" icon="fa fa-warning" parent-type="'arrayObjectCol'" parent-ref="" g-parent-ref=""
                                                row-index="TaxGeneralCtrl.ePage.Masters.selectedRow" col-index="1">
                                            </error-warning-directive>
                                        </div>
                                    </div>
                                </td>
                                <td data-ng-show="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsubcoderate.isenabled"
                                    data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UIAccTaxRateDetails.ttaxsubcoderate.width + 'px' }"
                                    data-ng-click="TaxGeneralCtrl.ePage.Masters.Enable = true">
                                    <div data-ng-if="$index!=TaxGeneralCtrl.ePage.Masters.selectedRow" class="overflow-text">
                                        {{x.Rate || TaxGeneralCtrl.ePage.Masters.emptyText}}
                                    </div>
                                    <div data-ng-if="$index==TaxGeneralCtrl.ePage.Masters.selectedRow">
                                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0 height-22">
                                            <input type="text" class="form-control input-sm" placeholder="Tax Sub Code Rate" data-ng-model="x.Rate" data-ng-disabled="TaxGeneralCtrl.ePage.Masters.TaxHierarchyContent" numbers-only-dot />
                                        </div>
                                        <div class="list-error-warning col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0 pl-5" data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIAccTaxRateDetails.ERROR | filter:{RowIndex: $index} | listCount: 'ColIndex':2">
                                            <error-warning-directive  list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIAccTaxRateDetails.ERROR"
                                                type="'error'" icon="fa fa-warning" parent-type="'arrayObjectCol'" parent-ref="" g-parent-ref=""
                                                row-index="TaxGeneralCtrl.ePage.Masters.selectedRow" col-index="2">
                                            </error-warning-directive>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Error Warning -->
<div class="error-warning-container right" style="margin-top:0px !important" id="errorWarningContainer{{TaxGeneralCtrl.currentTax.code}}">
    <div class="error-warning-header clearfix">
        <span class="title pull-left">
            <!-- <i class="fa fa-warning"></i>  -->
            Errors & Warnings
        </span>
        <span class="error-warning-toggle-icon pull-right" data-ng-click="TaxGeneralCtrl.ePage.Masters.Config.ShowErrorWarningModal(TaxGeneralCtrl.currentTax)">
            <i class="fa fa-arrow-right"></i>
        </span>
    </div>
    <div class="error-warning-body">
        <div class="clearfix" data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
            <div class="clearfix">
                <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                    <div class="clearfix">
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                            <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                        </div>
                        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                            <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                            <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div> 
 </div>
