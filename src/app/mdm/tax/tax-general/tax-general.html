<div class="clearfix padding-top-10">
    <div class="clearfix">
        <!-- General -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-5">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="error-warning-container">
                    <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsWarning && !TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsError"
                        list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsError" list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </div>
                <div class="form-group">
                    <label class="control-label">Tax Code</label>
                    <input type="text" class="form-control" placeholder="Tax Code" data-ng-model="TaxGeneralCtrl.ePage.Masters.UITaxRate.Code" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="form-group">
                    <label class="control-label">Tax Name</label>
                    <input type="text" class="form-control" placeholder="Tax Name" data-ng-model="TaxGeneralCtrl.ePage.Masters.UITaxRate.Description" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="form-group">
                    <label class="control-label">Tax Clasification</label>
                    <select chosen class="form-control" data-ng-model="TaxGeneralCtrl.ePage.Masters.UITaxRate.Clasification" data-ng-options="x.Key as x.Key for x in TaxGeneralCtrl.ePage.Masters.DropDownMasterList.TaxClasification.ListSource"
                        data-ng-change="TaxGeneralCtrl.ePage.Masters.OnChangeValues(TaxGeneralCtrl.ePage.Masters.UITaxRate.Clasification);">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="form-group">
                    <label class="control-label">Tax %</label>
                    <input type="text" class="form-control" placeholder="Tax" data-ng-model="TaxGeneralCtrl.ePage.Masters.UITaxRate.Tax" numbers-only-dot sb-precision="4"/>
                </div>
            </div>
            <div data-ng-if="TaxGeneralCtrl.ePage.Masters.TaxCategoryContent">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Tax Category</label>
                        <select class="form-control">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                    <div class="form-group">
                        <label class="control-label">Tax Type</label>
                        <select class="form-control">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-5">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="TaxGeneralCtrl.ePage.Masters.UITaxRate.Hierarchy" data-ng-change="TaxGeneralCtrl.ePage.Masters.SelectCheckBoxHierarchy(TaxGeneralCtrl.ePage.Masters.UITaxRate.Hierarchy)">
                            <span class="text"></span>Tax Hierarchy
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-5" data-ng-if="TaxGeneralCtrl.ePage.Masters.TaxHierarchyContent">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="clearfix">
                        <span>
                            <button type="button" class="btn btn-sm pull-left btn-outline-secondary font-10" title="Add New" data-ng-click="TaxGeneralCtrl.ePage.Masters.AddNewRow()">
                            <span class="fa fa-plus"></span>&nbsp;&nbsp;Add New</button>
                        </span>
                        <span>
                            <button type="button" class="btn btn-sm pull-left btn-outline-secondary font-10 ml-5" title="Delete">
                            <span class="fa fa-ellipsis-v"></span>&nbsp;&nbsp;Delete</button>
                        </span>
                    </div>
                    <div id="TaxMaster{{TaxGeneralCtrl.currentTax.label}}" class="fixedheader mt-3 ml-0 mr-0" key-events table-object="TaxGeneralCtrl.ePage.Masters.UITaxRate" enable='TaxGeneralCtrl.ePage.Masters.Enable' 
                        selected-row="TaxGeneralCtrl.ePage.Masters.selectedRow" unique-id='TaxMaster{{TaxGeneralCtrl.currentTax.label}}'>
                        <table id="TaxGeneralCtrl.ePage.Masters.AddScroll" data-ng-style="{'height': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.TableHeight.height + 'px' }">
                            <thead>
                                <tr id="tableHeader">
                                    <th data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ccheckbox.isenabled"
                                        data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ccheckbox.width + 'px' }">
                                        <label class="customcheckbox">
                                            <input type="checkbox" data-ng-change="TaxGeneralCtrl.ePage.Masters.SelectAllCheckBox()"/>
                                            <span class="text"></span>
                                        </label>
                                    </th>
                                    <th data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ttaxsno.width + 'px'}">S.No</th>
                                    <th data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ttaxsubcode.width + 'px'}">Tax Sub Code</th>
                                    <th data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ttaxsubcoderate.width + 'px'}">Tax Sub Code Rate</th>
                                </tr> 
                            </thead>
                            <tr id="tableBody" data-ng-repeat="x in TaxGeneralCtrl.ePage.Entities.Header.Data.UITaxHierarchy"  data-ng-click="TaxGeneralCtrl.ePage.Masters.setSelectedRow($index);">
                                <td data-ng-show="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ccheckbox.isenabled"
                                    data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ccheckbox.width + 'px' }"
                                    data-ng-click="TaxGeneralCtrl.ePage.Masters.Enable = true">
                                    <label class="customcheckbox mb-0">
                                        <input type="checkbox" data-ng-checked="x.SingleSelect" data-ng-change="TaxGeneralCtrl.ePage.Masters.SingleSelectCheckBox()" data-ng-model="x.SingleSelect"/>
                                        <span class="text"></span>
                                    </label>
                                </td>
                                <td data-ng-show="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ttaxsno.isenabled"
                                data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ttaxsno.width + 'px' }"
                                data-ng-click="TaxGeneralCtrl.ePage.Masters.Enable = true">
                                    <div class="overflow-text">
                                        {{$index + 1}}
                                    </div>
                                </td>
                                <td data-ng-show="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ttaxsubcode.isenabled"
                                    data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ttaxsubcode.width + 'px' }"
                                    data-ng-click="TaxGeneralCtrl.ePage.Masters.Enable = true">
                                    <div data-ng-if="$index!=TaxGeneralCtrl.ePage.Masters.selectedRow" class="overflow-text">
                                        {{x.TaxSubCode || TaxGeneralCtrl.ePage.Masters.emptyText}}
                                    </div>
                                    <div data-ng-if="$index==TaxGeneralCtrl.ePage.Masters.selectedRow">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0">
                                            <input type="text" class="form-control" placeholder="Tax Sub Code"/>
                                        </div>
                                    </div>
                                </td>
                                <td data-ng-show="TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ttaxsubcoderate.isenabled"
                                    data-ng-style="{'width': TaxGeneralCtrl.ePage.Entities.Header.TableProperties.UITaxHierarchy.ttaxsubcoderate.width + 'px' }"
                                    data-ng-click="TaxGeneralCtrl.ePage.Masters.Enable = true">
                                    <div data-ng-if="$index!=TaxGeneralCtrl.ePage.Masters.selectedRow" class="overflow-text">
                                        {{x.TaxSubCodeRate || TaxGeneralCtrl.ePage.Masters.emptyText}}
                                    </div>
                                    <div data-ng-if="$index==TaxGeneralCtrl.ePage.Masters.selectedRow">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0">
                                                <select class="form-control">
                                                    <option value="">--Select--</option>
                                                </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="control-label">Tax Sub Code Applicable on</label> 
                    <select class="form-control">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-5">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="form-group">
                    <div class="error-warning-container">
                        <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.IsWarning && !TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.IsError"
                            list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.IsError" list="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Country.ERROR"
                             type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </div>
                    <label class="control-label">Country</label> 
                    <div class="input-group input-group-sm">
                        <!-- Dynamic look up Search in textbox -->
                        <div dynamic-lookup placeholder="Country" my-ng-model="TaxGeneralCtrl.ePage.Masters.UITaxRate.RN_NKCountry"
                            obj="TaxGeneralCtrl.ePage.Masters.UITaxRate" page-name="'MstCountry'" control-id="'CurrencyCountry'"
                            control-key="CurrencyCountry_3337" auto-complete-on-select="TaxGeneralCtrl.ePage.Masters.SelectedLookupData($item)">
                         </div>
                        <!-- Look Up page opens when button clicks -->
                        <span class="input-group-btn">
                            <button dynamic-list-modal class="btn btn-default" type="button" obj="TaxGeneralCtrl.ePage.Masters.UITaxRate"
                                    page-name="'MstCountry'" control-id="'CurrencyCountry'" control-key="CurrencyCountry_3337" mode="2" grid-refresh-fun-name=""
                                    grid-refresh-fun="" selected-data="TaxGeneralCtrl.ePage.Masters.SelectedLookupData($item.data.entity)"><i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 mt-15">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-checked="TaxGeneralCtrl.ePage.Masters.UITaxRate.IsActive" data-ng-model="TaxGeneralCtrl.ePage.Masters.UITaxRate.IsActive">
                            <span class="text"></span>Is Active
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Error Warning -->
<div class="error-warning-container right" style="margin-top:0px !important" id="errorWarningContainer{{TaxGeneralCtrl.currentTax.code}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                   Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="TaxGeneralCtrl.ePage.Masters.Config.ShowErrorWarningModal(TaxGeneralCtrl.currentTax)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in TaxGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                            <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                            <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                          </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
