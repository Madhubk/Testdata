<div class="modal-header">
    <span class="modal-title modalheader">Organization Addresses</span>
    <span class="modal-title  pull-right" style="font-size: 18px;" ng-click="OrganizationAddressCtrl.ePage.Masters.Cancel()"><a href="javascript:void(0);"><i class="fa fa-times"></i></a></span>
</div>
<div class="modal-body pb-50">
    <div ng-repeat="x in OrganizationAddressCtrl.ePage.Entities.otheraddress">
        <div class="col-lg-6 mt-15" ng-click="OrganizationAddressCtrl.ePage.Masters.AddressChosen(x)">
            <div ng-class="{addressboxselected: x.PK == OrganizationAddressCtrl.ePage.Entities.CurrentData.UIOrgHeader.OAD_PK, addressbox:x.PK != OrganizationAddressCtrl.ePage.Entities.CurrentData.UIOrgHeader.OAD_PK}">
                <div class="text-single-line" title='{{x.Address1}}'><b>{{x.Address1 }}</b></div>
                <div class="text-single-line" title='{{x.Address2}}'>{{x.Address2 }}</div>
                <div class="text-single-line" title='{{x.State}}'>{{x.State}}</div>
                <div class="text-single-line">
                    <span  title="{{x.City}}">{{x.City}} -</span>
                    <span  title="{{x.PostCode}}">{{x.PostCode}}</span>
                </div>
                <div class="text-single-line">
                    <span  title="{{x.Mobile}}"><i class="fa fa-phone mr-5"></i>{{x.Mobile}}</span>
                    <span  title="{{x.Email}}"><i class="fa fa-envelope-o ml-5 mr-5"></i>{{x.Email}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm mb-15" ng-click="OrganizationAddressCtrl.ePage.Masters.Cancel()">Cancel</button>
</div>
