<div class="clearfix mt-10">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="col-lg-6">
            <label class="mb-0 customcheckbox" style="font-size: 13px;">
                <input type="checkbox" ng-checked="WarehouseConfigCtrl.ePage.Masters.IsEnableGatepass" ng-change="WarehouseConfigCtrl.ePage.Masters.OnChangeClientConfig()"
                    ng-model="WarehouseConfigCtrl.ePage.Masters.IsEnableGatepass"> </input>
                <span class="text">Enable Gatepass</span>
            </label>
        </div>
        <div class="col-lg-6">
            <label class="mb-0 customcheckbox" style="font-size: 13px;">
                <input type="checkbox" ng-checked="WarehouseConfigCtrl.ePage.Masters.IsGatepassMandatory" ng-change="WarehouseConfigCtrl.ePage.Masters.OnChangeMandatory()"
                    ng-model="WarehouseConfigCtrl.ePage.Masters.IsGatepassMandatory" ng-disabled="!WarehouseConfigCtrl.ePage.Masters.IsEnableGatepass">
                </input>
                <span class="text">Is Gatepass Mandatory</span>
            </label>
        </div>
    </div>
</div>
