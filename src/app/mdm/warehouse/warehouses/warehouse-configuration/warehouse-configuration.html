<div class="clearfix mt-10">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="col-lg-6">
            <label class="mb-0 customcheckbox">
                <input type="checkbox" ng-checked="WarehouseConfigCtrl.ePage.Masters.IsClientConfig" ng-change="WarehouseConfigCtrl.ePage.Masters.OnChangeClientConfig()"
                    ng-model="WarehouseConfigCtrl.ePage.Masters.IsClientConfig"> </input>
                <span class="text">Is Client Config</span>
            </label>
        </div>
        <div class="col-lg-6">
            <label class="mb-0 customcheckbox">
                <input type="checkbox" ng-checked="WarehouseConfigCtrl.ePage.Masters.IsMandatory" ng-change="WarehouseConfigCtrl.ePage.Masters.OnChangeMandatory()"
                    ng-model="WarehouseConfigCtrl.ePage.Masters.IsMandatory" ng-disabled="!WarehouseConfigCtrl.ePage.Masters.IsClientConfig">
                </input>
                <span class="text">Is Mandatory</span>
            </label>
        </div>
    </div>
</div>
