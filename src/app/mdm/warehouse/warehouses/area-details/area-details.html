<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 custompadding">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 p-0">
            <span><button type="button" class="btn btn-sm btn-outline-secondary font-10" title="Add New" data-ng-click="AreaDetailsCtrl.ePage.Masters.AddNewRow()"
                    data-ng-disabled="AreaDetailsCtrl.ePage.Entities.Header.GlobalVariables.CannotEditWarehouse"><span
                        class="fa fa-plus"></span>&nbsp;&nbsp;Add New</button></span>
            <span><button type="button" class="btn btn-sm btn-outline-primary font-10" title="Copy" data-ng-click="AreaDetailsCtrl.ePage.Masters.CopyRow()"
                    ng-disabled="!AreaDetailsCtrl.ePage.Masters.EnableDeleteButton || AreaDetailsCtrl.ePage.Entities.Header.GlobalVariables.CannotEditWarehouse"><span
                        class="fa fa-copy"></span>&nbsp;&nbsp;Copy</button></span>
            <span><button type="button" class="btn btn-sm btn-outline-primary font-10" title="Delete" data-ng-click="AreaDetailsCtrl.ePage.Masters.RemoveRow()"
                    ng-disabled="!AreaDetailsCtrl.ePage.Masters.EnableDeleteButton || AreaDetailsCtrl.ePage.Entities.Header.GlobalVariables.CannotEditWarehouse"><span
                        class="fa fa-trash"></span>&nbsp;&nbsp;Delete</button></span>
            <span><button type="button" class="btn btn-sm btn-outline-primary font-10" title="Customize" data-ng-click="AreaDetailsCtrl.ePage.Masters.EditTableColumns = true"><span
                        class="fa fa-filter"></span>&nbsp;&nbsp;Customize</button></span>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 p-0">
            <div class="input-group">
                <div class="input-group-addon font-10"><i class="fa fa-search font-10"></i></div>
                <input type="text" class="form-control height-25 font-10" placeholder="Search" ng-model="AreaDetailsCtrl.ePage.Masters.SearchTable">
            </div>
        </div>
    </div>
    <div class="fixedheader" id="WarehouseTable{{AreaDetailsCtrl.ePage.Entities.Header.Data.PK}}" key-events
        table-object='AreaDetailsCtrl.ePage.Entities.Header.Data.WmsArea' enable='AreaDetailsCtrl.ePage.Masters.Enable'
        selected-row='AreaDetailsCtrl.ePage.Masters.selectedRow' unique-id="WarehouseTable{{AreaDetailsCtrl.ePage.Entities.Header.Data.PK}}">
        <table id="AreaDetailsCtrl.ePage.Masters.AddScroll" ng-style="{ 'height': AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.TableHeight.height + 'px' }">
            <thead>
                <tr id="tableHeader">
                    <th id="checkbox" data-ng-if="AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.checkbox.isenabled"
                        ng-style="{ 'width': AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.sno.width + 'px' }">
                        <label class="customcheckbox">
                            <input type="checkbox" ng-change="AreaDetailsCtrl.ePage.Masters.SelectAllCheckBox()"
                                ng-checked="AreaDetailsCtrl.ePage.Masters.SelectAll" ng-model="AreaDetailsCtrl.ePage.Masters.SelectAll"
                                data-ng-disabled="AreaDetailsCtrl.ePage.Entities.Header.GlobalVariables.CannotEditWarehouse">
                            <span class="text"></span>
                        </label>
                    </th>
                    <th id="sno" data-ng-if="AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.sno.isenabled"
                        ng-style="{ 'width': AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.sno.width + 'px' }"
                        title="S.No">S.No</th>
                    <th id="areaname" data-ng-if="AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.areaname.isenabled"
                        ng-style="{ 'width': AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.areaname.width + 'px' }"
                        title="Area Name">Area Name</th>
                    <th id="areatype" data-ng-if="AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.areatype.isenabled"
                        ng-style="{ 'width': AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.areatype.width + 'px' }"
                        title="Area Type">Area Type</th>
                </tr>
            </thead>
            <tbody id="WarehouseCustomTable{{AreaDetailsCtrl.ePage.Entities.Header.Data.PK}}">
                <tr id="tableBody" ng-repeat="x in AreaDetailsCtrl.ePage.Entities.Header.Data.WmsArea | filter:AreaDetailsCtrl.ePage.Masters.SearchTable"
                    ng-click="AreaDetailsCtrl.ePage.Masters.setSelectedRow($index);" ng-class="{row_active: (AreaDetailsCtrl.ePage.Masters.selectedRow==$index),copy_row_active :(x.IsCopied==true)}"
                    watch-table table-properties="AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea"
                    unique-id="WarehouseCustomTable{{AreaDetailsCtrl.ePage.Entities.Header.Data.PK}}" row-position="$index">
                    <td id="checkbox" data-ng-show='AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.checkbox.isenabled'
                        ng-style="{ 'width': AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.sno.width + 'px','padding-top':'0px' }"
                        ng-click="AreaDetailsCtrl.ePage.Masters.Enable = true">
                        <label class="mb-0 customcheckbox">
                            <input type="checkbox" ng-checked="x.SingleSelect" ng-change="AreaDetailsCtrl.ePage.Masters.SingleSelectCheckBox()"
                                ng-model="x.SingleSelect" data-ng-disabled="x.isDisabled"> </input>
                            <span class="text"></span>
                        </label>
                        <span class="list-error-warning" data-ng-if="AreaDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WmsArea.ERROR | listCount: 'RowIndex': $index">
                            <error-warning-directive list="AreaDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WmsArea.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'arrayObjectRow'" parent-ref=""
                                g-parent-ref="" row-index="$index" col-index="">
                            </error-warning-directive>
                        </span>
                    </td>
                    <td id="sno" data-ng-show='AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.sno.isenabled'
                        ng-style="{ 'width': AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.sno.width + 'px' }"
                        ng-click="AreaDetailsCtrl.ePage.Masters.Enable = true">
                        {{$index+1}}
                    </td>
                    <td id="areaname" data-ng-show='AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.areaname.isenabled'
                        ng-style="{ 'width': AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.areaname.width + 'px' }"
                        ng-click="AreaDetailsCtrl.ePage.Masters.Enable = true">
                        <div data-ng-if="$index!=AreaDetailsCtrl.ePage.Masters.selectedRow" class="overflow-text">
                            {{ x.Name || AreaDetailsCtrl.ePage.Masters.emptyText}}
                        </div>
                        <div data-ng-if="$index==AreaDetailsCtrl.ePage.Masters.selectedRow">
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0">
                                <input type="text" maxlength="25" capitalize class="height-22 form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched"
                                    placeholder="Area Name" data-ng-model="x.Name" ng-change='AreaDetailsCtrl.ePage.Masters.OnChangeValues(x.Name,"E4009",true,$index)'
                                    data-ng-disabled="x.isDisabled">
                            </div>
                            <div class="list-error-warning col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0 pl-5"
                                data-ng-if="AreaDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WmsArea.ERROR | filter:{RowIndex: $index}:true | listCount: 'ColIndex':1">
                                <error-warning-directive list="AreaDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WmsArea.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'arrayObjectCol'" parent-ref=""
                                    g-parent-ref="" row-index="AreaDetailsCtrl.ePage.Masters.selectedRow" col-index="1">
                                </error-warning-directive>
                            </div>
                        </div>
                    </td>
                    <td id="areatype" data-ng-show='AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.areatype.isenabled'
                        ng-style="{ 'width': AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea.areatype.width + 'px' }">
                        <div data-ng-if="$index!=AreaDetailsCtrl.ePage.Masters.selectedRow" class="overflow-text">
                            {{ x.AreaType || AreaDetailsCtrl.ePage.Masters.emptyText}}
                        </div>
                        <div data-ng-if="$index==AreaDetailsCtrl.ePage.Masters.selectedRow">
                            <div class="height-22 col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0" ng-click="AreaDetailsCtrl.ePage.Masters.Enable = false">
                                <select chosen class="form-control" ng-model="x.AreaType" ng-options="x.Key as x.Key + ' - '  + x.Value for x in AreaDetailsCtrl.ePage.Masters.DropDownMasterList.AreaType.ListSource"
                                    search-contains="true" ng-change='AreaDetailsCtrl.ePage.Masters.OnChangeValues(x.AreaType,"E4010",true,$index)'
                                    data-ng-disabled="x.isDisabled">
                                    <option value="">--Select--</option>
                                </select>
                                <descbind key="x.AreaType" get="x.AreaTypeDesc" set="AreaDetailsCtrl.ePage.Masters.DropDownMasterList.AreaType.ListSource"></descbind>
                            </div>
                            <div class="list-error-warning col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0 pl-5"
                                data-ng-if="AreaDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WmsArea.ERROR | filter:{RowIndex: $index}:true | listCount: 'ColIndex':2">
                                <error-warning-directive list="AreaDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WmsArea.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'arrayObjectCol'" parent-ref=""
                                    g-parent-ref="" row-index="AreaDetailsCtrl.ePage.Masters.selectedRow" col-index="2">
                                </error-warning-directive>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 norecordfound" ng-if="AreaDetailsCtrl.ePage.Entities.Header.Data.WmsArea.length==0">No
        Record Found...</div>
</div>
<!-- To show Customize Modal -->
<div ng-if='AreaDetailsCtrl.ePage.Masters.EditTableColumns'>
    <customize-table table-properties="AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea" enable="AreaDetailsCtrl.ePage.Masters.EditTableColumns"
        unique-id="WarehouseCustomTable{{AreaDetailsCtrl.ePage.Entities.Header.Data.PK}}" user-value='AreaDetailsCtrl.ePage.Masters.UserValue'
        entity-source='WMS_WAREHOUSEMASTER'></customize-table>
</div>
<!-- Call Directive If user has value -->
<div ng-if='AreaDetailsCtrl.ePage.Masters.UserHasValue' ng-init="AreaDetailsCtrl.ePage.Masters.UserHasValue=false">
    <watch-table table-properties="AreaDetailsCtrl.ePage.Entities.Header.TableProperties.WmsArea" unique-id="WarehouseCustomTable{{AreaDetailsCtrl.ePage.Entities.Header.Data.PK}}"></watch-table>
</div>
