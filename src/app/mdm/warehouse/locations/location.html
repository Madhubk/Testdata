
<uib-tabset id="chromeTab" active="LocationCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="Locations">
            <span data-ng-bind="'Locations'" class="ng-binding">Locations</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--Location Grid Page-->
            <dynamic-list dataentry-name="LocationCtrl.ePage.Masters.dataentryName" task-name="LocationCtrl.ePage.Masters.taskName" grid-config-type="0" default-filter="LocationCtrl.ePage.Masters.defaultFilter"
                selected-grid-row="LocationCtrl.ePage.Masters.SelectedGridRow($item)" mode="1" ></dynamic-list>

            <div class="tab-loading" data-ng-show="LocationCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="LocationCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in LocationCtrl.ePage.Masters.TabList"
        ng-click="LocationCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span  data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="LocationCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
            <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                <button class="btn-warning" data-ng-click="LocationCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                    <i class="fa fa-warning"></i>
                </button>
                <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                    'MessageType': 'W'}}</span>
            </span>
            <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                <button class="btn-error" data-ng-click="LocationCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                    <i class="fa fa-warning"></i>
                </button>
                <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                    'MessageType': 'E'}}</span>
            </span>
            </span>
        </uib-tab-heading>
        <div class="padding-5 padding-bottom-10 clearfix">
            <Location-menu current-Location="tab"></Location-menu>
            <div class="horizontal-space"></div>
        </div>
        <span ng-if="LocationCtrl.ePage.Masters.Config.SaveAndClose" ng-init="LocationCtrl.ePage.Masters.SaveandClose($index, tab)"></span>
    </uib-tab>
    <button class="btn btn-default" ng-click="LocationCtrl.ePage.Masters.CreateNewLocation()" data-ng-disabled="LocationCtrl.ePage.Masters.IsNewLocationClicked">+</button>

</uib-tabset>
