
<div class="clearfix">
    <div class="rows backGroundStyle">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 borderColor">
           
            <!-- Warehouse -->
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                <div class="">
                    <div class="error-warning-container">
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WarehouseCode.IsWarning && !LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WarehouseCode.IsError"
                            list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WarehouseCode.WARNING" type="'warning'" icon="fa fa-warning"
                            parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WarehouseCode.IsError" list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.WarehouseCode.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </div>
                    <div class="">
                        <label class="control-label text-single-line">Warehouse </label>
                        <div class="input-group input-group-sm">
                            <div dynamic-lookup placeholder="Warehouse" my-ng-model="LocationDetailsCtrl.ePage.Masters.Warehouse" obj="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow"
                                auto-complete-on-select="LocationDetailsCtrl.ePage.Masters.SelectedLookupWarehouse($item)" page-name="'Warehouse'" control-id="'Warehouse'" control-key="'Warehouse_3067'" is-disabled="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsLocation.length!=0">
                            </div>
                            <span class="input-group-btn">
                                <button dynamic-list-modal obj="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow" control-id="'Warehouse'" control-key="'Warehouse_3067'" selected-data="LocationDetailsCtrl.ePage.Masters.SelectedLookupWarehouse($item.data.entity)" page-name="'Warehouse'" mode = "2" grid-refresh-fun-name="" grid-refresh-fun=""  class="btn btn-default shiny" type="button" is-disabled="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsLocation.length!=0"><i class="fa fa-ellipsis-h"></i></button>
                            </span>
                            <span ng-if='!LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.WarehouseCode && !LocationDetailsCtrl.currentLocation.isNew'>
                                <div ng-init="LocationDetailsCtrl.ePage.Masters.OnChangeValues(LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.WarehouseCode,'E6001')"></div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row Name -->
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                <div class="">
                    <div class="error-warning-container">
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.IsWarning && !LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.IsError"
                            list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.WARNING" type="'warning'" icon="fa fa-warning"
                            parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.IsError" list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </div>
                    <div class="">
                        <label class="control-label text-single-line">Row Name</label>
                        <input type="text" maxlength="25" capitalize class="form-control" ng-model="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.Name"  
                        ng-change="LocationDetailsCtrl.ePage.Masters.OnChangeValues(LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.Name,'E6002')" ng-disabled="LocationDetailsCtrl.ePage.Entities.Header.GlobalVariables.CannotEditLocation">
                    </div>
                </div>
            </div>

            <!-- Row Path Sequence -->
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="error-warning-container">
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.PickPathSequence.IsWarning && !LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.PickPathSequence.IsError"
                            list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.PickPathSequence.WARNING" type="'warning'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.PickPathSequence.IsError"
                            list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.PickPathSequence.ERROR" type="'error'" icon="fa fa-warning"
                            parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </div>
                    <div class="">
                        <label class="control-label ">Row Path Sequence</label>
                        <input type="text" maxlength="4"  class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" numbers-only ng-model="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.PickPathSequence" ng-change="LocationDetailsCtrl.ePage.Masters.OnChangeValues(LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.PickPathSequence,'E6006');LocationDetailsCtrl.ePage.Masters.GetPickPathSequenceValue(LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.PickPathSequence)" 
                        ng-disabled="!LocationDetailsCtrl.ePage.Masters.Warehouse || LocationDetailsCtrl.ePage.Entities.Header.GlobalVariables.CannotEditLocation">
                    </div>
                </div>
            </div>

            <!-- Columns In Row -->
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="error-warning-container">
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Columns.IsWarning && !LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Columns.IsError"
                            list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Columns.WARNING" type="'warning'" icon="fa fa-warning"
                            parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Columns.IsError" list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Columns.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </div>
                    <div class="">
                        <label class="control-label ">Columns in Row</label>
                        <div class="">
                            <select chosen class="form-control" ng-model="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.Columns" ng-options="x.Value as x.Value disable when x.isDisabled for x in LocationDetailsCtrl.ePage.Masters.DropdownCountForColumns" 
                                search-contains="true" ng-change="LocationDetailsCtrl.ePage.Masters.OnChangeValues(LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.Columns,'E6003')"
                                ng-disabled="">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Levels in Row -->
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="error-warning-container">
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Levels.IsWarning && !LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Levels.IsError"
                            list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Levels.WARNING" type="'warning'" icon="fa fa-warning"
                            parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Levels.IsError" list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Levels.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </div>
                    <div class="">
                        <label class="control-label ">Level in Row</label>
                        <div class="">
                            <select chosen class="form-control" ng-model="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.Levels" ng-options="x.Value as x.Value disable when x.isDisabled for x in LocationDetailsCtrl.ePage.Masters.DropdownCountForLevels" 
                                search-contains="true" ng-change="LocationDetailsCtrl.ePage.Masters.OnChangeValues(LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.Levels,'E6004')"
                                ng-disabled="">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trays in Location -->
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                <div class="">
                    <div class="error-warning-container">
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Trays.IsWarning && !LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Trays.IsError"
                            list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Trays.WARNING" type="'warning'" icon="fa fa-warning"
                            parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Trays.IsError" list="LocationDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.Trays.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </div>
                    <div class="">
                        <label class="control-label ">Trays in Location</label>
                        <input type="text" maxlength="2" numbers-only disabled class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" ng-model="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.Trays" ng-change="LocationDetailsCtrl.ePage.Masters.OnChangeValues(LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.Trays,'E6005')">
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label class="control-label text-single-line">Sort Column</label>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 pt-20">
                <div class="radio">
                    <label>
                        <input type="radio" value="CTL" ng-model="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.SortPathMethod"> 
                        <span class="text"> Column Then Level</span>
                    </label>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 pt-20">
                <div class="radio">
                    <label>
                        <input type="radio" value="LTC" ng-model="LocationDetailsCtrl.ePage.Entities.Header.Data.WmsRow.SortPathMethod">
                            <span class="text"> Level Then Column </span>
                    </label>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 pt-20">
                <button class="btn btn-blue btn-right" data-ng-click="LocationDetailsCtrl.ePage.Masters.GetLocations(LocationDetailsCtrl.currentLocation)">Location</button>
            </div>
        </div>
    </div>
</div>
