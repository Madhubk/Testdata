<div class="modal-header">
    <button type="button" class="close" ng-click="LocationDashboardModalCtrl.ePage.Masters.Cancel()">&times;</button>
    <h5 class="modal-title" id="modal-title">
        <strong>{{LocationDashboardModalCtrl.filter}}</strong>
    </h5>
</div>
<div class="modal-body" id="modal-body">
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">
            <!--<side-bar id="sidebar" class="page-sidebar menu-compact" data-ng-if="LocationDashboardModalCtrl.ePage.Masters.MenuVisibleType == 'List'"></side-bar>-->
            <!-- Page Content -->
            <div class="page-content" data-ng-style="(!LocationDashboardModalCtrl.ePage.Masters.MenuVisibleType || LocationDashboardModalCtrl.ePage.Masters.MenuVisibleType == 'Grid') && {'margin-left': '0'}">
                <!-- Page Body -->
                <div class="page-body p-0">
                    <div class="mytabbox">
                        <div class="ik-box" style="width:100%;">
                            <span data-ng-bind="'Location'" class="ik-title1">Location</span>
                            <div class="pull-right pt-5 pr-5">
                                <button class="btn btn-primary btn-xs filter-sidebar-setting ml-5 dl-filter-btn" ng-click="LocationDashboardModalCtrl.ePage.Masters.GetFilterList()">
                    <i class="fa fa-filter txt-color-blueDark" ></i> Filter</button>
                            </div>
                        </div>
                        <div class="inner-dashboard-stats-list clearfix">
                            <table class="container-location" style="width: 98%;  margin-left: 10px;">
                                <tbody>
                                    <!-- Loading -->
                                    <div class="grid-loading-norecord-container" data-ng-show="LocationDashboardModalCtrl.ePage.Meta.IsLoading">
                                        <div class="grid-loading">Loading...</div>
                                    </div>
                                    <div class="grid-norecord-container1" data-ng-show="LocationDashboardModalCtrl.ePage.Meta.NoRecord">
                                        <div class="grid-no-record">No record found...</div>
                                    </div>
                                    <tr ng-repeat=" x1 in LocationDashboardModalCtrl.ePage.Masters.LocationDetails track by $index" style="border-bottom: 1px solid #5f5a5a9c;">
                                        <td class="table-text"><label class="label-text">{{x1.Name}}</label>

                                            <div class='enableScrollbar'>
                                                <div class="text-center" ng-if="x1.LocationDetails.length==0">
                                                    <i class="fa fa-spin fa-spinner font-160"></i>
                                                </div>
                                                <!-- <label ng-if="x1.LocationDetails.length==0" data-ng-show="!LocationDashboardModalCtrl.ePage.Meta.IsLoading"> No Location found for this Row </label> -->

                                                <div ng-style="LocationDashboardModalCtrl.ePage.Masters.setContentWidth({{x1.Columns}})" ng-repeat="x in x1.LocationDetails |orderBy : ['Level','Column']"
                                                    style="margin-top: 6px; ">
                                                    <div class="seatI" ng-style="LocationDashboardModalCtrl.ePage.Masters.setWidth({{x1.Columns}})">
                                                        <label class="oval" ng-class="{{x.AllocatedUnits}}!=0?'fullLoc':'emptyLoc'" ng-style="LocationDashboardModalCtrl.ePage.Masters.setBoxWidth({{x1.Columns}})"
                                                            ng-click="LocationDashboardModalCtrl.ePage.Masters.SelectedLocation(x)">{{x.Column}}-{{x.Level}}</label>
                                                    </div>
                                                    <div ng-if="x1.Columns==x.Column" ng-class="{{x1.Columns}}>25?'nextlinegreater':'nextlineless'">
                                                        &nbsp;
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--FIlter Bar  -->
            <div id="filterSideBar{{LocationDashboardModalCtrl.ePage.Masters.DynamicControl.DataEntryName}}" data-ng-if="LocationDashboardModalCtrl.ePage.Masters.DynamicControl"
                class="dynamic-filter-sidebar-wrapper clearfix filter-text" data-ng-class="LocationDashboardModalCtrl.ePage.Masters.ViewType == 1 ? 'one-column' : 'two-column'">
                <form name="filterSidebar" novalidate>
                    <div class="header clearfix">
                        <div class="title pull-left">
                            <i class="fa fa-filter"></i>
                            <span>Filter</span>
                        </div>
                        <div class="btn-wrapper pull-right">
                            <ul class="clearfix">
                                <li>
                                    <div class="filter-save-icon filter-save-icon-toggle" ng-if="LocationDashboardModalCtrl.ePage.Masters.DataEntryMaster.OtherConfig.IsFavorite"
                                        data-ng-disabled="!LocationDashboardModalCtrl.ePage.Masters.DataEntryMaster" data-ng-click="LocationDashboardModalCtrl.ePage.Masters.DataEntryMaster.IsShowSaveSettingsTxtBox = !LocationDashboardModalCtrl.ePage.Masters.DataEntryMaster.IsShowSaveSettingsTxtBox ">
                                        <i class="" data-ng-class="LocationDashboardModalCtrl.ePage.Masters.DataEntryMaster.IsShowSaveSettingsTxtBox ? 'fa fa-star' : 'fa fa-star-o'"></i>
                                    </div>
                                </li>
                                <li>
                                    <span style="font-size: 24px;" class="cursor-pointer" data-ng-class="LocationDashboardModalCtrl.ePage.Masters.IsDynamicControlAccess ? 'fa fa-toggle-on' : 'fa fa-toggle-off'"
                                        data-ng-click="LocationDashboardModalCtrl.ePage.Masters.IsDynamicControlAccess = !LocationDashboardModalCtrl.ePage.Masters.IsDynamicControlAccess"></span>
                                </li>
                                <li>
                                    <button class="filter-title-btn" ng-click="LocationDashboardModalCtrl.ePage.Masters.Clear()" data-ng-disabled="!LocationDashboardModalCtrl.ePage.Masters.DataEntryMaster">Clear</button>
                                </li>
                                <li>
                                    <input type="submit" class="filter-title-btn" ng-click="LocationDashboardModalCtrl.ePage.Masters.Filter()" value="Apply">
                                </li>
                                <li>
                                    <span class="filter-toggle-icon" ng-click="LocationDashboardModalCtrl.ePage.Masters.CloseFilterList()"> <i class="fa fa-arrow-right" ></i> </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="filter-list clearfix">
                        <div class="clearfix" data-ng-if="LocationDashboardModalCtrl.ePage.Masters.DynamicControl">
                            <dynamic-control input="LocationDashboardModalCtrl.ePage.Masters.DynamicControl" mode="S" control-style="" default-filter="LocationDashboardModalCtrl.ePage.Masters.defaultFilter"
                                toggle="LocationDashboardModalCtrl.ePage.Masters.IsDynamicControlAccess" view-type="LocationDashboardModalCtrl.ePage.Masters.ViewType"></dynamic-control>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
