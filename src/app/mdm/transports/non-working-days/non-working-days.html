<uib-tabset id="chromeTab" active="NWDaysCtrl.ePage.Masters.activeTabIndex" class="tab-container chrometab-box">

    <uib-tab>
        <uib-tab-heading title="Non Working Days">
            <span data-ng-bind="'Non Working Days'" class="ng-binding">Non Working Days</span>
            <i class="fa fa-thumb-tack pinned-tab"></i>
        </uib-tab-heading>

        <div class="no-padding tab-list-view-wrapper">
            <!--NWDays Grid Page-->
            <dynamic-list dataentry-name="NWDaysCtrl.ePage.Masters.dataentryName" dataentry-object="NWDaysCtrl.ePage.Masters.DataEntryObject"
                selected-grid-row="NWDaysCtrl.ePage.Masters.SelectedGridRow($item)" mode="1"></dynamic-list>
            <div class="tab-loading" data-ng-show="NWDaysCtrl.ePage.Masters.IsTabClick"></div>
        </div>
    </uib-tab>
    <uib-tab active="NWDaysCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in NWDaysCtrl.ePage.Masters.TabList" ng-click="NWDaysCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
        <uib-tab-heading title="{{tab.label}}">
            <span data-ng-bind="tab.label"></span>
            <i class="glyphicon glyphicon-remove" ng-click="NWDaysCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
            <span class="error-warning-container-common" data-ng-if="tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
                <span class="custom-warning-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                    <button class="btn-warning" data-ng-click="NWDaysCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-warning-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType':
                        'W'}}
                    </span>
                </span>
                <span class="custom-error-container" data-ng-if="(tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                    <button class="btn-error" data-ng-click="NWDaysCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                        <i class="fa fa-warning"></i>
                    </button>
                    <span class="custom-error-count">{{tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType':
                        'E'}}
                    </span>
                </span>
            </span>
        </uib-tab-heading>
        <div class="padding-5 padding-bottom-10 clearfix">
            <!--NWDays Menu Directive-->
            <nwdays-general current-n-w-days="tab" dataentry-object="NWDaysCtrl.ePage.Masters.DataEntryObject"></nwdays-general>

            <div class="horizontal-space"></div>
        </div>
        <span ng-if="NWDaysCtrl.ePage.Masters.Config.SaveAndClose" ng-init="NWDaysCtrl.ePage.Masters.SaveandClose(NWDaysCtrl.ePage.Masters.activeTabIndex, tab)"></span>
    </uib-tab>
    <button class="btn btn-default" ng-click="NWDaysCtrl.ePage.Masters.CreateNewNWDays()" data-ng-disabled="NWDaysCtrl.ePage.Masters.isNewNWDaysClicked">+</button>
</uib-tabset>
