<div class="clearfix wms-menu-wraper">
    <div ng-if="ZoneGeneralCtrl.currentZone.isNew==true?ZoneGeneralCtrl.ePage.Masters.LebelText=ZoneGeneralCtrl.currentZone.label:ZoneGeneralCtrl.ePage.Masters.LebelText=ZoneGeneralCtrl.ePage.Masters.Config.Entities.Header.CheckPoints.LebelText"></div>
    <div class="error-warning-container right" id="errorWarningContainer{{ZoneGeneralCtrl.ePage.Masters.LebelText}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="ZoneGeneralCtrl.ePage.Masters.Config.ShowErrorWarningModal(ZoneGeneralCtrl.currentZone)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix margin-top-10">
        <div class="clearfix mt-5">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.IsWarning && !ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.IsError"
                        list="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.IsError" list="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Name.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group">
                    <label class="control-label text-single-line">Zone Name</label>
                    <div class="">
                        <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" placeholder="Zone Name" alphabets-only no-special-char
                        data-ng-model="ZoneGeneralCtrl.ePage.Entities.Header.Data.Name"
                        ng-change='ZoneGeneralCtrl.ePage.Masters.OnChangeValues(ZoneGeneralCtrl.ePage.Entities.Header.Data.Name,"E5536",false,undefined)'>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.COU_Code.IsWarning && !ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.COU_Code.IsError"
                        list="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.COU_Code.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.COU_Code.IsError" list="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.COU_Code.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group">
                    <label>Country</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Country" my-ng-model="ZoneGeneralCtrl.ePage.Entities.Header.Data.COU_Code" obj="ZoneGeneralCtrl.ePage.Entities.Header.Data"
                            prefix-data="'MstCountry'" config="'CountryDetails'" auto-complete-on-select="ZoneGeneralCtrl.ePage.Masters.SelectedCountry($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="ZoneGeneralCtrl.ePage.Entities.Header.Data" field-name="'CountryDetails'" prefix-data="'MstCountry'"
                                mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ZoneGeneralCtrl.ePage.Masters.SelectedCountry($item)"
                                class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                        <span ng-if=!ZoneGeneralCtrl.ePage.Entities.Header.Data.COU_Code ng-init="ZoneGeneralCtrl.ePage.Masters.StateEmpty()"></span>
                        <!-- <span ng-if='!ZoneGeneralCtrl.ePage.Entities.Header.Data.COU_Code && !ZoneGeneralCtrl.currentZone.isNew'>
                            <div ng-init="ZoneGeneralCtrl.ePage.Masters.OnChangeValues(ZoneGeneralCtrl.ePage.Entities.Header.Data.COU_Code,'E5537')"></div>
                        </span> -->
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.STA_Code.IsWarning && !ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.STA_Code.IsError"
                        list="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.STA_Code.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.STA_Code.IsError" list="ZoneGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.STA_Code.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group">
                    <label class="control-label text-single-line">State</label>
                    <select chosen class="form-control" style="height: 30px;" ng-model="ZoneGeneralCtrl.ePage.Entities.Header.Data.STA_Code"
                        ng-options="x.Code as x.Code + ' - ' + x.Description for x in ZoneGeneralCtrl.ePage.Masters.StateListSource"
                        title="ZoneGeneralCtrl.ePage.Masters.State" ng-change='ZoneGeneralCtrl.ePage.Masters.OnChangeState(ZoneGeneralCtrl.ePage.Entities.Header.Data.STA_Code)'
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="eaxis-footer-strip">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
        <standard-menu input="ZoneGeneralCtrl.currentZone" ng-if="!ZoneGeneralCtrl.currentZone.isNew" dataentry-object="ZoneGeneralCtrl.dataentryObject"></standard-menu>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <div class="col-lg-12 pl-0">
            <button class="btn btn-primary pull-right btn-sm mt-6" data-ng-click="ZoneGeneralCtrl.ePage.Masters.Validation(ZoneGeneralCtrl.currentZone)"
                data-ng-bind="ZoneGeneralCtrl.ePage.Masters.SaveButtonText"></button>
        </div>
    </div>
</div>
