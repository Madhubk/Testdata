<div class="clearfix wms-menu-wraper">
    <div id="wmsMenuWrapper{{MhuMenuCtrl.currentMhu.label}}" class="col-sm-12 no-padding-left no-padding-right">
        <mhu-general current-mhu="MhuMenuCtrl.currentMhu"></mhu-general>
    </div>

    <div class="error-warning-container right" id="errorWarningContainer{{MhuMenuCtrl.currentMhu.label}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="MhuMenuCtrl.ePage.Masters.Config.ShowErrorWarningModal(MhuMenuCtrl.currentMhu)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="MhuMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in MhuMenuCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="eaxis-footer-strip">
        <div class="col-lg-9">
            <standard-menu input="MhuMenuCtrl.currentMhu" ng-if="!MhuMenuCtrl.currentMhu.isNew" dataentry-object="MhuMenuCtrl.dataentryObject"></standard-menu>
        </div>
        <div class="col-lg-3">
            <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="MhuMenuCtrl.ePage.Masters.Validation(MhuMenuCtrl.currentMhu,'save')"
                data-ng-bind="MhuMenuCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="MhuMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave"></button>
            <button class="btn btn-primary btn-sm pull-right margin-right-10 mt-6" data-ng-click="MhuMenuCtrl.ePage.Masters.Validation(MhuMenuCtrl.currentMhu,'saveclose')"
                data-ng-disabled="MhuMenuCtrl.ePage.Entities.Header.CheckPoints.DisableSave" data-ng-bind="MhuMenuCtrl.ePage.Masters.SaveCloseButtonText"></button>
        </div>
    </div>
</div>
