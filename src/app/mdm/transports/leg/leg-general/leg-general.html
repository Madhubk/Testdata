<div class="clearfix wms-menu-wraper">
    <div ng-if="LegGeneralCtrl.currentLeg.isNew==true?LegGeneralCtrl.ePage.Masters.LebelText=LegGeneralCtrl.currentLeg.label:LegGeneralCtrl.ePage.Masters.LebelText=LegGeneralCtrl.ePage.Masters.Config.Entities.Header.CheckPoints.LebelText"></div>
    <div class="error-warning-container right" id="errorWarningContainer{{LegGeneralCtrl.ePage.Masters.LebelText}}">
        <div class="error-warning-header clearfix">
            <span class="title pull-left">
                <!-- <i class="fa fa-warning"></i>  -->
                Errors & Warnings
            </span>
            <span class="error-warning-toggle-icon pull-right" data-ng-click="LegGeneralCtrl.ePage.Masters.Config.ShowErrorWarningModal(LegGeneralCtrl.currentLeg)">
                <i class="fa fa-arrow-right"></i>
            </span>
        </div>
        <div class="error-warning-body">
            <div class="clearfix" data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
                <div class="clearfix">
                    <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                        <div class="clearfix">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                                <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                            </div>
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                                <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                                <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix margin-top-10">
        <div class="clearfix mt-5">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.FromZoneName.IsWarning && !LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.FromZoneName.IsError"
                        list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.FromZoneName.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.FromZoneName.IsError" list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.FromZoneName.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group">
                    <label>From Zone</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Zone" my-ng-model="LegGeneralCtrl.ePage.Entities.Header.Data.FromZoneName" obj="LegGeneralCtrl.ePage.Entities.Header.Data"
                            prefix-data="'OrgZone'" config="'Zone'" auto-complete-on-select="LegGeneralCtrl.ePage.Masters.SelectedFromZone($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="LegGeneralCtrl.ePage.Entities.Header.Data" field-name="'Zone'" prefix-data="'OrgZone'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun="" selected-data="LegGeneralCtrl.ePage.Masters.SelectedFromZone($item)"
                                class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                        <span ng-if='!LegGeneralCtrl.ePage.Entities.Header.Data.FromZoneName && !LegGeneralCtrl.currentLeg.isNew'>
                            <div ng-init="LegGeneralCtrl.ePage.Masters.OnChangeValues(LegGeneralCtrl.ePage.Entities.Header.Data.FromZoneName,'E5531')"></div>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ToZoneName.IsWarning && !LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ToZoneName.IsError"
                        list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ToZoneName.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ToZoneName.IsError" list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ToZoneName.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group">
                    <label>To Zone</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Zone" my-ng-model="LegGeneralCtrl.ePage.Entities.Header.Data.ToZoneName" obj="LegGeneralCtrl.ePage.Entities.Header.Data"
                            prefix-data="'OrgZone'" config="'Zone'" auto-complete-on-select="LegGeneralCtrl.ePage.Masters.SelectedToZone($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="LegGeneralCtrl.ePage.Entities.Header.Data" field-name="'Zone'" prefix-data="'OrgZone'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun="" selected-data="LegGeneralCtrl.ePage.Masters.SelectedToZone($item)"
                                class="btn btn-default shiny" type="button">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </span>
                        <span ng-if='!LegGeneralCtrl.ePage.Entities.Header.Data.ToZoneName && !LegGeneralCtrl.currentLeg.isNew'>
                            <div ng-init="LegGeneralCtrl.ePage.Masters.OnChangeValues(LegGeneralCtrl.ePage.Entities.Header.Data.ToZoneName,'E5530')"></div>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Title.IsWarning && !LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Title.IsError"
                        list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Title.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Title.IsError" list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Title.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group">
                    <label class="control-label text-single-line">Leg Title</label>
                    <div class="">
                        <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" alphabets-only no-special-char placeholder="Leg Title" data-ng-model="LegGeneralCtrl.ePage.Entities.Header.Data.Title"
                            ng-change='LegGeneralCtrl.ePage.Masters.OnChangeValues(LegGeneralCtrl.ePage.Entities.Header.Data.Title,"E5532",false,undefined)'>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.LegType.IsWarning && !LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.LegType.IsError"
                        list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.LegType.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.LegType.IsError" list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.LegType.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group">
                    <label class="control-label text-single-line">Leg Type</label>
                    <select chosen class="form-control" style="height: 30px;" ng-model="LegGeneralCtrl.ePage.Entities.Header.Data.LegType" ng-options="x.Key as x.Key + ' - ' + x.Value for x in LegGeneralCtrl.ePage.Masters.DropDownMasterList.Leg_type.ListSource"
                        title="LegGeneralCtrl.ePage.Entities.Header.Data.LegType" ng-change='LegGeneralCtrl.ePage.Masters.OnChangeValues(LegGeneralCtrl.ePage.Entities.Header.Data.LegType,"E5533",false,undefined)'
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.IsWarning && !LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.IsError"
                        list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.IsError" list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.ManifestType.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group">
                    <label class="control-label text-single-line">Manifest Type</label>
                    <select chosen class="form-control" style="height: 30px;" ng-model="LegGeneralCtrl.ePage.Entities.Header.Data.ManifestType"
                        ng-options="x.Key as x.Key + ' - ' + x.Value for x in LegGeneralCtrl.ePage.Masters.DropDownMasterList.ManifestType.ListSource"
                        title="LegGeneralCtrl.ePage.Entities.Header.Data.ManifestType" ng-change='LegGeneralCtrl.ePage.Masters.OnChangeValues(LegGeneralCtrl.ePage.Entities.Header.Data.ManifestType,"E5534",false,undefined)'
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransitDays.IsWarning && !LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransitDays.IsError"
                        list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransitDays.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransitDays.IsError" list="LegGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.TransitDays.ERROR"
                        type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="form-group">
                    <label class="control-label text-single-line">Transit Days</label>
                    <div class="">
                        <input type="text" class="form-control input-sm ng-pristine ng-valid ng-not-empty ng-touched" numbers-only no-special-char placeholder="TransitDays" data-ng-model="LegGeneralCtrl.ePage.Entities.Header.Data.TransitDays"
                            ng-change='LegGeneralCtrl.ePage.Masters.OnChangeValues(LegGeneralCtrl.ePage.Entities.Header.Data.TransitDays,"E5535",false,undefined)'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="eaxis-footer-strip">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
        <standard-menu input="LegGeneralCtrl.currentLeg" ng-if="!LegGeneralCtrl.currentLeg.isNew" dataentry-object="LegGeneralCtrl.dataentryObject"></standard-menu>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <div class="col-lg-12 pl-0">
            <button class="btn btn-primary pull-right btn-sm mt-6" data-ng-click="LegGeneralCtrl.ePage.Masters.Validation(LegGeneralCtrl.currentLeg)"
                data-ng-bind="LegGeneralCtrl.ePage.Masters.SaveButtonText"></button>
        </div>
    </div>
</div>
