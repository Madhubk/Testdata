<div class="main-container container-fluid" id="wrapper">
    <div class="page-container">
        <div class="page-content" style="margin-left:0">
            <div class="page-body no-padding">
                <div class="mail-container">
                    <div class="mail-body no-margin">
                        <scrollable-tabset>
                            <uib-tabset class="eaxis-tab-box" active="EmployeeCtrls.ePage.Masters.activeTabIndex">
                                <div class="eaxis-logo">
                                </div>
                                <uib-tab>
                                    <uib-tab-heading title="Grid" class="tabContent">
                                        <span data-ng-bind="'Grid'"></span>
                                        <i class="fa fa-thumb-tack pinned-tab"></i>
                                    </uib-tab-heading>

                                    <div class="no-padding tab-list-view-wrapper">
                                        <!--Employee Grid Page-->
                                        <dynamic-list task-name="EmployeeCtrls.ePage.Masters.taskName" grid-config-type="0" row-selection-changed="EmployeeCtrls.ePage.Masters.RowSelectionChanged($item)"
                                            selected-grid-row="EmployeeCtrls.ePage.Masters.SelectedGridRow($item)"></dynamic-list>
                                        <div class="tab-loading" data-ng-show="EmployeeCtrls.ePage.Masters.IsTabClick"></div>
                                    </div>
                                </uib-tab>
                                <uib-tab active="EmployeeCtrls.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in EmployeeCtrls.ePage.Masters.TabList"
                                    ng-click="EmployeeCtrls.ePage.Masters.CurrentActiveTab(tab.label)">
                                    <uib-tab-heading title="{{tab.label}}">
                                        <span data-ng-bind="tab.label"></span>
                                        <i class="glyphicon glyphicon-remove" ng-click="EmployeeCtrls.ePage.Masters.RemoveTab($event, $index, tab)"></i>
                                    </uib-tab-heading>
                                    <div class="padding-5 padding-bottom-10 clearfix">

                                        <!--Shipment Menu Directive-->
                                        <employee-menu current-employee="tab"></employee-menu>


                                        <div class="horizontal-space"></div>

                                        <button class="btn btn-primary btn-sm pull-right" data-ng-click="EmployeeCtrls.ePage.Masters.Save(tab)" data-ng-bind="EmployeeCtrls.ePage.Masters.SaveButtonText"
                                            data-ng-disabled="EmployeeCtrls.ePage.Masters.IsDisableSave"></button>
                                    </div>
                                </uib-tab>



                            </uib-tabset>
                        </scrollable-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
