
        
           
            <div class="modal-header ng-scope">
                <h5 class="modal-title pull-left"><strong>{{EmployeeModalCtrl.ePage.Masters.FormView.FullName}}</strong></h5>
                <input type="submit" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="EmployeeModalCtrl.ePage.Masters.Cancel()"
                    value="Close" />
                <input type="submit" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="EmployeeModalCtrl.ePage.Masters.Save()"
                    value="Save" />
            </div>
            <div class="modal-body">
                <div class="clearfix">

                        <fieldset data-ng-show="EmployeeModalCtrl.ePage.Masters.FormView">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="FullName">Organization Full Name</label>
                                    <input type="text" class="form-control input-sm" placeholder="FullName" data-ng-model="EmployeeModalCtrl.ePage.Masters.FormView.FullName"
                                    />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="Code">Title</label>
                                    <input type="text" class="form-control input-sm" placeholder="Title" data-ng-model="EmployeeModalCtrl.ePage.Masters.FormView.Title"
                                    />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="OAD_RelatedPortCode">Name Title</label>
                                    <input type="text" class="form-control input-sm" placeholder="Related Port Code" data-ng-model=" EmployeeModalCtrl.ePage.Masters.FormView.NameTitle"
                                    />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="OAD_City">Name Suffix</label>
                                    <input type="text" class="form-control input-sm" placeholder="City" data-ng-model="EmployeeModalCtrl.ePage.Masters.FormView.NameSuffix"
                                    />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="OAD_State">Gender</label>
                                    <input type="text" class="form-control input-sm" placeholder="State" data-ng-model="EmployeeModalCtrl.ePage.Masters.FormView.Gender"
                                    />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="Address1">Birthdate</label>
                                    <input type="text" class="form-control input-sm" placeholder="Address1" data-ng-model="EmployeeModalCtrl.ePage.Masters.FormView.Birthdate"
                                    />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="Address2">NationalityCode</label>
                                    <input type="text" class="form-control input-sm" placeholder="Address2" data-ng-model="EmployeeModalCtrl.ePage.Masters.FormView.NationalityCode"
                                    />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="Passport">Passport</label>
                                    <input type="text" class="form-control input-sm" placeholder="Passport" data-ng-model="EmployeeModalCtrl.ePage.Masters.FormView.Passport"
                                    />
                                </div>
                            </div>
                           
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="Mobile">Mobile</label>
                                    <input type="text" class="form-control input-sm" placeholder="Mobile" data-ng-model="EmployeeModalCtrl.ePage.Masters.FormView.OAD_Mobile"
                                    />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="Fax">Fax</label>
                                    <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="EmployeeModalCtrl.ePage.Masters.FormView
                                    .OAD_Fax"
                                    />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="Language">Language</label>
                                    <div class="form-group">
                                        <select chosen name="Language" class="form-control" ng-model="EmployeeModalCtrl.ePage.Masters.FormView.WorkingLanguage" ng-options="x.Key as x.Key + ' - ' + x.Value for x in  EmployeeModalCtrl.ePage.Entities.EmployeeHeader.Meta.Language.ListSource" search-contains="true">
                                            <option value="">--Select--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                   
            </div>
        </div>
