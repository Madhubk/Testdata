<div class="clearfix">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 custompadding">
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 p-0">
            <span><button type="button" class="btn btn-sm btn-outline-secondary font-10"  title="Add New"  data-ng-click="ConversionsCtrl.ePage.Masters.AddNewRow()"><span class="fa fa-plus"></span>&nbsp;&nbsp;Add New</button></span>
            <span><button type="button" class="btn btn-sm btn-outline-primary font-10"  title="Copy"  data-ng-click="ConversionsCtrl.ePage.Masters.CopyRow()" ng-disabled="!ConversionsCtrl.ePage.Masters.EnableDeleteButton"><span class="fa fa-copy"></span>&nbsp;&nbsp;Copy</button></span>
            <span><button type="button" class="btn btn-sm btn-outline-primary font-10"  title="Delete"  data-ng-click="ConversionsCtrl.ePage.Masters.RemoveRow()" ng-disabled="!ConversionsCtrl.ePage.Masters.EnableDeleteButton"><span class="fa fa-trash"></span>&nbsp;&nbsp;Delete</button></span>
            <span><button type="button" class="btn btn-sm btn-outline-primary font-10"  title="Customize"  data-ng-click="ConversionsCtrl.ePage.Masters.EditTableColumns = true"><span class="fa fa-filter"></span>&nbsp;&nbsp;Customize</button></span>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 p-0">
            <div class="input-group">
                <div class="input-group-addon font-10"><i class="fa fa-search font-10"></i></div>
                <input type="text" class="form-control height-25 font-10" placeholder="Search" ng-model="ConversionsCtrl.ePage.Masters.SearchTable">
            </div>      
        </div>
    </div>
    <div id="ConversionTable{{ConversionsCtrl.ePage.Entities.Header.Data.PK}}" class="fixedheader" key-events table-object='ConversionsCtrl.ePage.Entities.Header.Data.UIOrgPartUnit' enable='ConversionsCtrl.ePage.Masters.Enable' selected-row='ConversionsCtrl.ePage.Masters.selectedRow' unique-id='ConversionTable{{ConversionsCtrl.ePage.Entities.Header.Data.PK}}'>
        <table id="ConversionsCtrl.ePage.Masters.AddScroll" ng-style="{ 'height': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.TableHeight.height + 'px' }">
            <thead>
                <tr id="tableHeader">
                    <th id="unitcheckbox" data-ng-if="ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitcheckbox.isenabled" ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitcheckbox.width + 'px' }">
                        <label class="customcheckbox">
                            <input type="checkbox" ng-change="ConversionsCtrl.ePage.Masters.SelectAllCheckBox()" ng-checked="ConversionsCtrl.ePage.Masters.SelectAll"
                                ng-model="ConversionsCtrl.ePage.Masters.SelectAll">
                            <span class="text"></span>
                        </label>
                    </th>
                    <th id="unitsno" data-ng-if="ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitsno.isenabled" ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitsno.width + 'px' }" title="S.No">S.No</th>
                    <th id="qtyinparent" data-ng-if="ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.qtyinparent.isenabled" ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.qtyinparent.width + 'px' }" title="Quantity In Parent">Quantity In Parent</th>
                    <th id="unitpackage"data-ng-if="ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitpackage.isenabled" ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitpackage.width + 'px' }" title="Package">Package</th>
                    <th id="parentpackage"data-ng-if="ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.parentpackage.isenabled" ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.parentpackage.width + 'px' }" title="Parent Package">Parent Package</th>
                </tr>
            </thead>
            <tbody id="ConversionCustomTable{{ConversionsCtrl.ePage.Entities.Header.Data.PK}}">
                <tr id="tableBody" ng-repeat="x in ConversionsCtrl.ePage.Entities.Header.Data.UIOrgPartUnit | filter:ConversionsCtrl.ePage.Masters.SearchTable"  ng-click="ConversionsCtrl.ePage.Masters.setSelectedRow($index);" ng-class="{row_active: (ConversionsCtrl.ePage.Masters.selectedRow==$index),copy_row_active :(x.IsCopied==true)}" 
                    watch-table table-properties="ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit"  unique-id="ConversionCustomTable{{ConversionsCtrl.ePage.Entities.Header.Data.PK}}" row-position="$index">
                    <td id="unitcheckbox" data-ng-show='ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitcheckbox.isenabled' ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitcheckbox.width + 'px' ,'padding-top':'0px' }" ng-click="ConversionsCtrl.ePage.Masters.Enable = true">
                        <label class="mb-0 customcheckbox">
                            <input type="checkbox" ng-checked="x.SingleSelect" ng-change="ConversionsCtrl.ePage.Masters.SingleSelectCheckBox()"
                                ng-model="x.SingleSelect"> </input>
                            <span class="text"></span>
                        </label>
                        <span class="list-error-warning" data-ng-if="ConversionsCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIOrgPartUnit.ERROR | listCount: 'RowIndex': $index">
                            <error-warning-directive 
                                list="ConversionsCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIOrgPartUnit.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'arrayObjectRow'" parent-ref=""
                                g-parent-ref="" row-index="$index"
                                col-index="">
                            </error-warning-directive>
                        </span>
                    </td>
                    <td id="unitsno"   data-ng-show='ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitsno.isenabled' ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitsno.width + 'px' }" ng-click="ConversionsCtrl.ePage.Masters.Enable = true">
                        {{$index+1}}
                    </td>
                    <td id="qtyinparent"   data-ng-show='ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.qtyinparent.isenabled' ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.qtyinparent.width + 'px' }" ng-click="ConversionsCtrl.ePage.Masters.Enable = true">
                        <div data-ng-if="$index!=ConversionsCtrl.ePage.Masters.selectedRow" class="overflow-text">
                            {{ x.QuantityInParent || ConversionsCtrl.ePage.Masters.emptyText}}
                        </div>
                        <div data-ng-if="$index==ConversionsCtrl.ePage.Masters.selectedRow">
                            <div class=" height-22 col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0" ng-click="ConversionsCtrl.ePage.Masters.Enable = false">
                                <input type="text" maxlength="9" numbers-only-dot  class="form-control input-sm" placeholder="Quantity In Parent" data-ng-model="x.QuantityInParent" ng-change="ConversionsCtrl.ePage.Masters.OnChangeValues(x.QuantityInParent,'E7017',true,$index)" />
                            </div>
                            <div class="list-error-warning col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0 pl-5" data-ng-if="ConversionsCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIOrgPartUnit.ERROR | filter:{RowIndex: $index}:true | listCount: 'ColIndex':1">
                                <error-warning-directive  list="ConversionsCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIOrgPartUnit.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'arrayObjectCol'" parent-ref="" g-parent-ref=""
                                    row-index="ConversionsCtrl.ePage.Masters.selectedRow" col-index="1">
                                </error-warning-directive>
                            </div>
                        </div>
                    </td>
                    <td id="unitpackage"  data-ng-show='ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitpackage.isenabled'  ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.unitpackage.width + 'px' }">
                        <div data-ng-if="$index!=ConversionsCtrl.ePage.Masters.selectedRow" class="overflow-text">
                            {{ x.PackType || ConversionsCtrl.ePage.Masters.emptyText}}
                        </div>
                        <div data-ng-if="$index==ConversionsCtrl.ePage.Masters.selectedRow">
                            <div class="height-22 col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0" ng-click="ConversionsCtrl.ePage.Masters.Enable = false">
                                <select chosen class="form-control" ng-model="x.PackType" ng-options="x.Key as x.Key + ' - '  + x.Value for x in ConversionsCtrl.ePage.Masters.DropDownMasterList.INW_LINE_UQ.ListSource"
                                    search-contains="true" ng-change="ConversionsCtrl.ePage.Masters.OnChangeValues(x.PackType,'E7020',true,$index);ConversionsCtrl.ePage.Masters.CheckSimilarType($index);">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                            <div class="list-error-warning col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0 pl-5" data-ng-if="ConversionsCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIOrgPartUnit.ERROR | filter:{RowIndex: $index}:true | listCount: 'ColIndex':3">
                                <error-warning-directive  list="ConversionsCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIOrgPartUnit.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'arrayObjectCol'" parent-ref="" g-parent-ref=""
                                    row-index="ConversionsCtrl.ePage.Masters.selectedRow" col-index="3">
                                </error-warning-directive>
                            </div>
                        </div>
                    </td>
                    <td id="parentpackage"  data-ng-show='ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.parentpackage.isenabled'  ng-style="{ 'width': ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit.parentpackage.width + 'px' }">
                        <div data-ng-if="$index!=ConversionsCtrl.ePage.Masters.selectedRow" class="overflow-text">
                            {{ x.ParentPackType || ConversionsCtrl.ePage.Masters.emptyText}}
                        </div>
                        <div data-ng-if="$index==ConversionsCtrl.ePage.Masters.selectedRow">
                            <div class="height-22 col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-0" ng-click="ConversionsCtrl.ePage.Masters.Enable = false">
                                <select chosen class="form-control" ng-model="x.ParentPackType" ng-options="x.Key as x.Key + ' - '  + x.Value for x in ConversionsCtrl.ePage.Masters.DropDownMasterList.INW_LINE_UQ.ListSource"
                                    search-contains="true" ng-change="ConversionsCtrl.ePage.Masters.OnChangeValues(x.ParentPackType,'E7019',true,$index);ConversionsCtrl.ePage.Masters.CheckSimilarType($index)">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                            <div class="list-error-warning col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0 pl-5" data-ng-if="ConversionsCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIOrgPartUnit.ERROR | filter:{RowIndex: $index}:true | listCount: 'ColIndex':2">
                                <error-warning-directive  list="ConversionsCtrl.ePage.Entities.Header.Meta.ErrorWarning.UIOrgPartUnit.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'arrayObjectCol'" parent-ref="" g-parent-ref=""
                                    row-index="ConversionsCtrl.ePage.Masters.selectedRow" col-index="2">
                                </error-warning-directive>
                            </div>
                        </div>
                    </td>         
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 norecordfound"  ng-if="ConversionsCtrl.ePage.Entities.Header.Data.UIOrgPartUnit.length==0">No Record Found...</div>
</div>
<!-- To show Customize Modal -->
<div ng-if='ConversionsCtrl.ePage.Masters.EditTableColumns'>
    <customize-table table-properties="ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit" enable="ConversionsCtrl.ePage.Masters.EditTableColumns" unique-id="ConversionCustomTable{{ConversionsCtrl.ePage.Entities.Header.Data.PK}}" user-value='ConversionsCtrl.ePage.Masters.UserValue' entity-source='WMS_PRODUCTCONVERSION'></customize-table>
</div>
<!-- Call Directive If user has value -->
<div ng-if='ConversionsCtrl.ePage.Masters.UserHasValue' ng-init="ConversionsCtrl.ePage.Masters.UserHasValue=false">
    <watch-table table-properties="ConversionsCtrl.ePage.Entities.Header.TableProperties.UIOrgPartUnit" unique-id="ConversionCustomTable{{ConversionsCtrl.ePage.Entities.Header.Data.PK}}"></watch-table>
</div>
