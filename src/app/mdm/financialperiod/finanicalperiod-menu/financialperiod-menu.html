<financialperiod-general current-financialperiod="FinancePeriodMenuCtrl.currentFinancialperiod"></financialperiod-general>
<div class="eaxis-footer-strip">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <span class="dropup pull-right">
            <span class="pull-right">
                <button type="button" class="btn btn-primary btn-sm margin-top-5" data-ng-bind="FinancePeriodMenuCtrl.ePage.Masters.SaveButtonText"
                    data-ng-click="FinancePeriodMenuCtrl.ePage.Masters.Validation(FinancePeriodMenuCtrl.currentFinancialperiod)" data-ng-disabled="FinancePeriodMenuCtrl.ePage.Masters.DisableSave">
                </button>
            </span>
        </span>
        <span class="pull-right">
            <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="FinancePeriodMenuCtrl.ePage.Masters.DeactivateButtonText"
                data-ng-click="FinancePeriodMenuCtrl.ePage.Masters.Deactivate()" data-ng-disabled="FinancePeriodMenuCtrl.ePage.Masters.DisableDeactivate"></button>
        </span>
        <span class="pull-right">
            <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="FinancePeriodMenuCtrl.ePage.Masters.ActivateButtonText"
               data-ng-click="FinancePeriodMenuCtrl.ePage.Masters.Activate()" data-ng-disabled="FinancePeriodMenuCtrl.ePage.Masters.DisableActivate"></button>
        </span>
    </div>
</div>
