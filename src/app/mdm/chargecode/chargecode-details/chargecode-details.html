<div class="clearfix p-10">
    <div class="inner-dashboard-box">
        <!--Charge Type-->  
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line ">Charge Type</label>
                <select chosen class="form-control" data-ng-model="ChargecodeDetailsCtrl.ePage.Entities.Header.Data.UIAccChargeCode.ChargeType" 
                    data-ng-options="x.Key as x.Description for x in ChargecodeDetailsCtrl.ePage.Masters.DropDownMasterList.ChargeType.ListSource">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <!--Tax Code-->  
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label text-single-line ">Tax Code</label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Tax Code" my-ng-model="ChargecodeDetailsCtrl.ePage.Entities.Header.Data.UIAccChargeCode.TaxCode"
                        obj="ChargecodeDetailsCtrl.ePage.Entities.Header.Data.UIAccChargeCode" page-name="'AccTaxRate'" control-id="'FinanceTax'"
                         control-key="FinanceTax_3346" auto-complete-on-select="ChargecodeDetailsCtrl.ePage.Masters.SelectedLookupData($item)">
                    </div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal class="btn btn-default" type="button" obj="ChargecodeDetailsCtrl.ePage.Entities.Header.Data.UIAccChargeCode"
                            page-name="'AccTaxRate'" control-id="'FinanceTax'" control-key="FinanceTax_3346" mode="2" grid-refresh-fun-name=""
                            grid-refresh-fun="" selected-data="ChargecodeDetailsCtrl.ePage.Masters.SelectedLookupData($item.data.entity)"><i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

                        data-ng-blur="ChargecodeDetailsCtrl.ePage.Masters.OnChangeMarginValues(ChargecodeDetailsCtrl.ePage.Entities.Header.Data.UIAccChargeCode.MarginPercentage)"  numbers-only>
                </div>
            </div>
        </div>
