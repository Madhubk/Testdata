<!-- Error Warning -->
<div class="error-warning-container right" style="margin-top:0px !important" id="errorWarningContainer{{ChargecodeDetailsCtrl.currentChargecode.code}}">
    <div class="error-warning-header clearfix">
        <span class="title pull-left">
            <!-- <i class="fa fa-warning"></i>  -->
               Errors & Warnings
        </span>
        <span class="error-warning-toggle-icon pull-right" data-ng-click="ChargecodeDetailsCtrl.ePage.Masters.Config.ShowErrorWarningModal(ChargecodeDetailsCtrl.currentChargecode)">
            <i class="fa fa-arrow-right"></i>
        </span>
    </div>
    <div class="error-warning-body">
        <div class="clearfix" data-ng-if="ChargecodeDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
            <div class="clearfix">
                <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in ChargecodeDetailsCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                    <div class="clearfix">
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                            <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                        </div>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                        <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                        <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                      </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
