<div class="clearfix padding-top-10 wms-menu-wraper">
    <div class="clearfix">
        <!--Code-->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-5">
            <div class="form-group">
                <div class="error-warning-container">
                    <error-warning-directive data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsWarning && !CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsError"
                        list="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                    <error-warning-directive data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsError"
                        list="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.ERROR" type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                </div>
                <label class="control-label text-single-line ">Creditor Code</label>
                <input type="text" class="form-control input-sm" placeholder="Code" data-ng-model="CreditorGeneralCtrl.ePage.Entities.Header.Data.Code" 
                    data-ng-change='CreditorGeneralCtrl.ePage.Masters.OnChangeValues(CreditorGeneralCtrl.ePage.Entities.Header.Data.Code,"E1203")' data-ng-disabled="CreditorGeneralCtrl.ePage.Entities.Header.GlobalVariables.IsDisabledAll"/>
            </div>
        </div>
        <!--Desc-->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-5">
            <div class="form-group">
                <div class="error-warning-container">
                    <error-warning-directive data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.IsWarning && !CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.IsError"
                        list="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive>
                    <error-warning-directive data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.IsError"
                        list="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.ERROR" type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                    </error-warning-directive> 
                </div>
                <label class="control-label text-single-line ">Creditor Desc</label>
                <input type="text" class="form-control" placeholder="Desc" data-ng-model="CreditorGeneralCtrl.ePage.Entities.Header.Data.Desc" 
                    data-ng-change='CreditorGeneralCtrl.ePage.Masters.OnChangeValues(CreditorGeneralCtrl.ePage.Entities.Header.Data.Desc,"E1204")' data-ng-disabled="CreditorGeneralCtrl.ePage.Entities.Header.GlobalVariables.IsDisabledAll"/>  
            </div>
        </div>
    </div>
</div>
<!-- Error Warning -->
<div class="error-warning-container right" style="margin-top:0px !important" id="errorWarningContainer{{CreditorGeneralCtrl.currentCreditor.code}}">
    <div class="error-warning-header clearfix">
        <span class="title pull-left">
            <!-- <i class="fa fa-warning"></i>  -->
               Errors & Warnings
        </span>
        <span class="error-warning-toggle-icon pull-right" data-ng-click="CreditorGeneralCtrl.ePage.Masters.Config.ShowErrorWarningModal(CreditorGeneralCtrl.currentCreditor)">
            <i class="fa fa-arrow-right"></i>
        </span>
    </div>
    <div class="error-warning-body">
        <div class="clearfix" data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
            <div class="clearfix">
                <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                    <div class="clearfix">
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                            <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                        </div>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                        <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                        <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                      </div>    
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
