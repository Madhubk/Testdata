<div class="clearfix padding-top-10">
    <div class="clearfix">
        <!--Code-->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-5">
            <div class="inner-dashboard-box">
                <div class="rows" style="border: 2px solid #f5f5ff;">
                    <div class="col-xs-3 col-sm-3 col-md-4 col-lg-3 col-xl-3 height-40 border-right pt-10 pb-10">
                        <span class="dashboard-inward-icon-box">
                            <i class="icomoon icon-organization-client"></i>
                        </span>
                        <label class="ml-5 control-label">Code</label>
                        <span class="error-warning-container">
                            <error-warning-directive data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsWarning && !CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsError"
                                list="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.WARNING"
                                type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref=""
                                g-parent-ref="">
                            </error-warning-directive>
                            <error-warning-directive data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.IsError"
                                list="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Code.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                            </error-warning-directive>
                        </span>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-8 col-lg-9 col-xl-9 height-40 p-5">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control input-sm" placeholder="Code" data-ng-model="CreditorGeneralCtrl.ePage.Masters.UICreditor.Code" data-ng-change='CreditorGeneralCtrl.ePage.Masters.OnChangeValues(CreditorGeneralCtrl.ePage.Masters.UICreditor.Code,"E1203")' />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Desc-->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-5">
            <div class="inner-dashboard-box">
                <div class="rows" style="border: 2px solid #f5f5ff;">
                    <div class="col-xs-3 col-sm-3 col-md-4 col-lg-3 col-xl-3 height-40  border-right pt-10 pb-10">
                        <span class="dashboard-inward-icon-box">
                            <i class="icomoon icon-supplier"></i>
                        </span>
                        <label class="ml-5 control-label">Desc</label>
                        <span class="error-warning-container">
                            <error-warning-directive data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.IsWarning && !CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.IsError"
                                list="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.WARNING"
                                type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref=""
                                g-parent-ref="">
                            </error-warning-directive>
                            <error-warning-directive data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.IsError"
                                list="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.Desc.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref="">
                            </error-warning-directive>
                        </span>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-8 col-lg-9 col-xl-9 height-40  p-5">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Desc" data-ng-model="CreditorGeneralCtrl.ePage.Masters.UICreditor.Desc" data-ng-change='CreditorGeneralCtrl.ePage.Masters.OnChangeValues(CreditorGeneralCtrl.ePage.Masters.UICreditor.Desc,"E1204")' />  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Error Warning -->
<div class="error-warning-container right" style="margin-top:0px !important" id="errorWarningContainer{{CreditorGeneralCtrl.currentCreditor.code}}">
    <div class="error-warning-header clearfix">
        <span class="title pull-left">
            <!-- <i class="fa fa-warning"></i>  -->
               Errors & Warnings
        </span>
        <span class="error-warning-toggle-icon pull-right" data-ng-click="CreditorGeneralCtrl.ePage.Masters.Config.ShowErrorWarningModal(CreditorGeneralCtrl.currentCreditor)">
            <i class="fa fa-arrow-right"></i>
        </span>
    </div>
    <div class="error-warning-body">
        <div class="clearfix" data-ng-if="CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length>0">
            <div class="clearfix">
                <div class="p-5 error-warnig-list clearfix" data-ng-repeat="x in CreditorGeneralCtrl.ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList">
                    <div class="clearfix">
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 p-0 text-center">
                            <span class=" fa fa-warning" data-ng-style="{color: {'W':'#FFAD33', 'E':'#ED4337'}[x.MessageType]}"></span>
                        </div>
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 pr-0">
                        <div class="message" data-ng-bind="x.Code + ' - ' + x.Message"></div>
                        <div class="meta-object" data-ng-bind="x.MetaObject"></div>
                      </div>    
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
