<department-details current-department="DepartmentMenuCtrl.currentDepartment"></department-details>
<div class="eaxis-footer-strip">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <span class="dropup pull-right">
          <span class="pull-right">
              <button type="button" class="btn btn-primary btn-sm margin-top-5" data-ng-bind="DepartmentMenuCtrl.ePage.Masters.SaveButtonText"
                  data-ng-click="DepartmentMenuCtrl.ePage.Masters.Validation(DepartmentMenuCtrl.currentDepartment)" data-ng-disabled="DepartmentMenuCtrl.ePage.Masters.DisableSave">
              </button>
          </span>
          <span class="pull-right">
            <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="DepartmentMenuCtrl.ePage.Masters.DeactivateButtonText"
                data-ng-click="DepartmentMenuCtrl.ePage.Masters.Deactivate()" data-ng-disabled="DepartmentMenuCtrl.ePage.Masters.DisableDeactivate"></button>
          </span>
          <span class="pull-right">
            <button type="button" class="btn btn-primary btn-sm margin-top-5 margin-right-10" data-ng-bind="DepartmentMenuCtrl.ePage.Masters.ActivateButtonText"
               data-ng-click="DepartmentMenuCtrl.ePage.Masters.Activate()" data-ng-disabled="DepartmentMenuCtrl.ePage.Masters.DisableActivate"></button>
         </span>
      </span>
  </div>
</div>
