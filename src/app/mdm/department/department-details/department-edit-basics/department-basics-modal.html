<div class="modal-header ng-scope">
  <input type="submit" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="DeptEditModalCtrl.ePage.Masters.Cancel()"
         value="Close" />
  <input type="submit" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="DeptEditModalCtrl.ePage.Masters.Save()"
         value="Save" />
</div>
<div class="modal-body">
  <div class="clearfix">
    <fieldset data-ng-show="DeptEditModalCtrl.ePage.Masters.FormView">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 editbasics-basics-title">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Code">Code
          </label>
          <input type="text" class="form-control input-sm" placeholder="Code" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.Code"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Export">Export
          </label>
          <input type="text" class="form-control input-sm" placeholder="Export" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.Export"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Import">Import
          </label>
          <input type="text" class="form-control input-sm" placeholder="Import" data-ng-model=" DeptEditModalCtrl.ePage.Masters.FormView.Import"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="IsValid">IsValid
          </label>
          <input type="text" class="form-control input-sm" placeholder="IsValid" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.IsValid"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="State">State
          </label>
          <input type="text" class="form-control input-sm" placeholder="State" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.State"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Warehouse">Warehouse
          </label>
          <input type="text" class="form-control input-sm" placeholder="Warehouse" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.Warehouse"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Rail">Rail
          </label>
          <input type="text" class="form-control input-sm" placeholder="Rail" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.Rail"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Road">Road
          </label>
          <input type="text" class="form-control input-sm" placeholder="Road" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.Road"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Sea">Sea
          </label>
          <input type="text" class="form-control input-sm" placeholder="Sea" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.Sea"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="Source">Source
          </label>
          <input type="text" class="form-control input-sm" placeholder="Source" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.Source"
                 />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">
        <div class="form-group">
          <label for="StateId">StateId
          </label>
          <input type="text" class="form-control input-sm" placeholder="StateId" data-ng-model="DeptEditModalCtrl.ePage.Masters.FormView.StateId"
                 />
        </div>
      </div>
    </fieldset>
  </div>
</div>
