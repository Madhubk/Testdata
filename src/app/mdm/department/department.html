 <!--Grid View -->
<uib-tabset id="chromeTab" class="tab-container chrometab-box" active="DepartmentCtrl.ePage.Masters.ActiveTabIndex" class="tab-container chrometab-box">
  <uib-tab>
      <uib-tab-heading title="DepartmentCtrl.ePage.Masters.Title">
          <span data-ng-bind="DepartmentCtrl.ePage.Masters.Title"></span>
          <i class="fa fa-thumb-tack pinned-tab ml-10"></i>
      </uib-tab-heading>
      <div class="no-padding tab-list-view-wrapper">
          <!-- Dynamic Grid Page-->
          <dynamic-list mode="1" dataentry-name="DepartmentCtrl.ePage.Masters.DataentryName" dataentry-object="DepartmentCtrl.ePage.Masters.DataEntryObject" 
              selected-grid-row="DepartmentCtrl.ePage.Masters.SelectedGridRow($item)" default-filter="DepartmentCtrl.ePage.Masters.DefaultFilter">
          </dynamic-list>
          <div class="tab-loading" data-ng-show="DepartmentCtrl.ePage.Masters.IsTabClick"></div>
      </div>
  </uib-tab>
  <uib-tab id='top' active="DepartmentCtrl.ePage.Masters.ActiveTabIndex == $index" data-ng-repeat="tab in DepartmentCtrl.ePage.Masters.TabList">
      <uib-tab-heading title="{{tab.label}}">
          <span data-ng-bind="tab.label"></span>
          <i class="glyphicon glyphicon-remove" data-ng-click="DepartmentCtrl.ePage.Masters.RemoveTab($event, $index, tab)"></i>
          <span class="error-warning-container-common" data-ng-if="tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList.length > 0">
            <span class="custom-warning-container" data-ng-if="(tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'W') > 0 && (tab[tab.label].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') == 0">
                <button class="btn-warning" data-ng-click="DepartmentCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                    <i class="fa fa-warning"></i>
                </button>
            <span class="custom-warning-count">{{tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                    'MessageType': 'W'}}</span>
            </span>
            <span class="custom-error-container" data-ng-if="(tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount: 'MessageType': 'E') > 0">
                <button class="btn-error" data-ng-click="DepartmentCtrl.ePage.Masters.Config.ShowErrorWarningModal(tab)">
                    <i class="fa fa-warning"></i>
                </button>
            <span class="custom-error-count">{{tab[tab.code].ePage.Entities.Header.Meta.ErrorWarning.GlobalErrorWarningList | listCount:
                'MessageType': 'E'}}</span>
            </span>
        </span>
      </uib-tab-heading>
      <div class="padding-bottom-10 clearfix">
          <!--Department Menu Directive-->
          <department-menu current-department="tab"></department-menu>
          <div class="horizontal-space"></div> 
      </div>
  </uib-tab>
  <button class="btn btn-default" data-ng-click="DepartmentCtrl.ePage.Masters.CreateNewDepartment()" data-ng-disabled="DepartmentCtrl.ePage.Masters.isNewClicked">+</button>
</uib-tabset>
