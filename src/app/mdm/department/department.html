<div class="main-container container-fluid" id="wrapper">
  <div class="page-container">
    <div class="page-content" style="margin-left:0">
      <div class="page-body no-padding">
        <div class="mail-container">
          <div class="mail-body no-margin">
            <scrollable-tabset>
              <uib-tabset class="eaxis-tab-box" active="DepartmentCtrl.ePage.Masters.activeTabIndex">
                <div class="eaxis-logo">
                </div>
                <uib-tab>
                  <uib-tab-heading title="Grid" class="tabContent">
                    <span data-ng-bind="'Grid'">
                    </span>
                    <i class="fa fa-thumb-tack pinned-tab">
                    </i>                           
                  </uib-tab-heading>
                  <div class="no-padding tab-list-view-wrapper">
                    <!--Department Grid Page-->
                    <!-- <dynamic-list task-name="DepartmentCtrl.ePage.Masters.taskName" grid-config-type="0" selected-grid-row="DepartmentCtrl.ePage.Masters.SelectedGridRow($item)">
                    </dynamic-list> -->
                    <dynamic-list mode="1" dataentry-name="DepartmentCtrl.ePage.Masters.dataEntryName" dataentry-object="DepartmentCtrl.ePage.Masters.DataEntryObject" selected-grid-row="DepartmentCtrl.ePage.Masters.SelectedGridRow($item)">
                    </dynamic-list>
                    <div class="tab-loading" data-ng-show="DepartmentCtrl.ePage.Masters.IsTabClick">
                    </div>
                  </div>
                </uib-tab>
                <uib-tab active="DepartmentCtrl.ePage.Masters.activeTabIndex == $index" ng-repeat="tab in DepartmentCtrl.ePage.Masters.TabList" ng-click="DepartmentCtrl.ePage.Masters.CurrentActiveTab(tab.label)">
                  <uib-tab-heading title="{{tab.label}}">
                    <span data-ng-bind="tab.label">
                    </span>
                    <i class="glyphicon glyphicon-remove" ng-click="DepartmentCtrl.ePage.Masters.RemoveTab($event, $index, tab)">
                    </i>
                  </uib-tab-heading>
                  <div class="padding-5 padding-bottom-10 clearfix">
                    <!--Department Menu Directive-->
                    <department-menu current-department="tab">
                    </department-menu>
                    <div class="horizontal-space">
                    </div>
                    <button class="btn btn-primary btn-sm pull-right" data-ng-click="DepartmentCtrl.ePage.Masters.Save(tab)" data-ng-bind="DepartmentCtrl.ePage.Masters.SaveButtonText"
                            data-ng-disabled="DepartmentCtrl.ePage.Masters.IsDisableSave">
                    </button>
                  </div>
                </uib-tab>
                <button class="btn btn-default" ng-click="DepartmentCtrl.ePage.Masters.CreateNewOrganization()" data-ng-disabled="DepartmentCtrl.ePage.Masters.IsNewEmployeeClicked">
                </button>
              </uib-tabset>
            </scrollable-tabset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
