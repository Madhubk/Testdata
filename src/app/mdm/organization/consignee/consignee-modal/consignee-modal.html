<div class="modal-header">
    <h5 class="modal-title pull-left">Mode details</h5>
    <button type="button" class="btn btn-secondary btn-xs pull-right margin-left-5" ng-click="ModePopUpModalCtrl.ePage.Masters.Cancel()">Close</button>
    <button type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="ModePopUpModalCtrl.ePage.Masters.Ok()"
        data-ng-bind="ModePopUpModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="ModePopUpModalCtrl.ePage.Masters.SaveButtonDisable"></button>
</div>
<div class="modal-body ">
    <div class="horizontal-space"></div>
    <div>
        <h5><b><strong>Filters</strong></b></h5>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label">Transport Mode</label>
                <div class="">
                    <select chosen name="category-group" class="form-control" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.TransportMode"
                        ng-options="x.Key as x.Key + '-' + x.Value for x in ModePopUpModalCtrl.ePage.Masters.ModeData.TRANSTYPE.ListSource"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <div class="form-group">
                <label class="control-label">Container Mode</label>
                <div class="">
                    <select chosen name="category-group" class="form-control" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ContainerMode"
                        ng-options="x.Key as x.Key + '-' + x.Value for x in ModePopUpModalCtrl.ePage.Masters.ModeData.CNTTYPE.ListSource"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="widget">
            <div class="widget-header bg-blue"><span class="widget-caption">Default Values</span></div>
            <div class="widget-body">
                <div class="widget-main">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">INCO Term</label>
                                <div class="">
                                    <select chosen name="category-group" class="form-control" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.IncoTerm"
                                        ng-options="x.Key as x.Key + '-' + x.Value for x in ModePopUpModalCtrl.ePage.Masters.ModeData.INCOTERM.ListSource"
                                        search-contains="true">
                                        <option value="">--Select--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label text-single-line">Service Level</label>
                                <div class="">
                                    <div class="">
                                        <select chosen name="category-group" class="form-control" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.DefaultServiceLevel"
                                            ng-options="x.Code as x.Description for x in ModePopUpModalCtrl.ePage.Masters.ModeData.ServiceLevel.ListSource"
                                            search-contains="true">
                                            <option value="">--Select--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label text-single-line">Origin Port</label>
                                <div class="input-group input-group-sm">
                                    <input type="hidden" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.LoadPortPK">
                                    <div dynamic-lookup my-ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.LoadPort"
                                        obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                        auto-complete-on-select="ModePopUpModalCtrl.ePage.Masters.AutoCompleteOnSelect($item)"
                                        prefix-data="'MstUNLOCO'" config="'LoadPort'"></div>
                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                            field-name="'LoadPort'" prefix-data="'MstUNLOCO'" mode="2"
                                            grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ModePopUpModalCtrl.ePage.Masters.SelectedLookupData($item)"
                                            class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                                    </span>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label text-single-line">Destination Port</label>
                                <div class="input-group input-group-sm">
                                    <input type="hidden" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.DestinationPortPK">

                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                            field-name="'DestinationPort'" prefix-data="'MstUNLOCO'" mode="2"
                                            grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ModePopUpModalCtrl.ePage.Masters.SelectedLookupData($item)"
                                            class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label text-single-line">Carrier</label>
                                <input type="hidden" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_CarrierLinePK">
                                <div class="input-group input-group-sm">
                                    <div dynamic-lookup my-ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_CarrierLineCode"
                                        obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                        auto-complete-on-select="ModePopUpModalCtrl.ePage.Masters.AutoCompleteOnSelect($item,'ORG_CarrierLine')"

                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                            field-name="'OrgCarrierCode'" prefix-data="'OrgCarrierList'" mode="2"
                                            grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ModePopUpModalCtrl.ePage.Masters.SelectedLookupData($item,'ORG_CarrierLine')"
                                            class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <input type="hidden" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_SendingAgentPK">
                                <label class="control-label text-single-line">Sending Agent</label>
                                <div class="input-group input-group-sm">
                                    <div dynamic-lookup my-ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_SendingAgentCode"
                                        obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                        auto-complete-on-select="ModePopUpModalCtrl.ePage.Masters.AutoCompleteOnSelect($item,'ORG_SendingAgent')"
                                        prefix-data="'OrganizationList'" config="'OrgSendingAgent'"></div>
                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                            field-name="'OrgSendingAgent'" prefix-data="'OrganizationList'" mode="2"
                                            grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ModePopUpModalCtrl.ePage.Masters.SelectedLookupData($item,'ORG_SendingAgent')"
                                            class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <input type="hidden" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_ReceivingAgentPK" />
                                <label class="control-label text-single-line">Receiving Agent</label>
                                <div class="input-group input-group-sm">

                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                            field-name="'OrgReceivingAgent'" prefix-data="'OrganizationList'" mode="2"
                                            grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ModePopUpModalCtrl.ePage.Masters.SelectedLookupData($item, 'ORG_ReceivingAgent')"
                                            class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label">Ctrl Customer</label>
                                <div class="input-group input-group-sm">
                                    <input type="hidden" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_ControllingCustomerFK">
                                    <div dynamic-lookup my-ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_ControllingCustomerCode"
                                        obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView" page-name="'OrganizationList'"
                                        control-id="'OrgCtrlCustomer'" control-key="'OrgCtrlCustomer_3295'"
                                        auto-complete-on-select="ModePopUpModalCtrl.ePage.Masters.AutoCompleteOnSelect($item,'ORG_ControllingCustomer')"></div>
                                    <span class="input-group-btn"> <button dynamic-list-modal obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                            page-name="'OrganizationList'" control-id="'OrgCtrlCustomer'" control-key="'OrgCtrlCustomer_3295'"
                                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ModePopUpModalCtrl.ePage.Masters.SelectedLookupData($item,'ORG_ControllingCustomer')"
                                            class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i>
                                        </button></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label">Import Customs Broker</label>
                                <div class="input-group input-group-sm">
                                    <input type="hidden" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_ImportCustomsAgentPK">
                                    <div dynamic-lookup my-ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_ImportCustomsAgentCode"
                                        obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView" page-name="'OrganizationList'"

                                    <span class="input-group-btn"> <button dynamic-list-modal obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"

                                            control-key="'OrgImpCustomsBroker_3296'" mode="2" grid-refresh-fun-name=""

                                        </button></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label">Pickup Port Transport Contractor</label>
                                <div class="input-group input-group-sm">
                                    <input type="hidden" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_PickupCartageContractorPK">
                                    <div dynamic-lookup my-ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_PickupCartageContractorCode"
                                        obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView" page-name="'OrganizationList'"
                                        control-id="'OrgPickupPortTranCtr'" control-key="'OrgPickupPortTranCtr_3297'"

                                    <span class="input-group-btn"> <button dynamic-list-modal obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                            control-id="'OrgPickupPortTranCtr'" control-key="'OrgPickupPortTranCtr_3297'"
                                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ModePopUpModalCtrl.ePage.Masters.SelectedLookupData($item,'ORG_PickupCartageContractor')"

                                        </button></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Delivery Address</label>
                                <div class="">
                                    <select chosen name="category-group" class="form-control" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.DeliveryAddress"
                                        ng-options="x.DOC_Code as x.DOC_Code + ' - ' + x.DOC_Desc for x in OrganizationConsigneeCtrl.ePage.Masters.DeliveryAddress.ListSource"
                                        search-contains="true">
                                        <option value="">--Select--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Delivery Contact</label>
                                <div class="">
                                    <select chosen name="category-group" class="form-control" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.DeliveryContact"
                                        ng-options="x.DOC_Code as x.DOC_Code + ' - ' + x.DOC_Desc for x in OrganizationConsigneeCtrl.ePage.Masters.DeliveryContact.ListSource"
                                        search-contains="true">
                                        <option value="">--Select--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Pickup Address</label>
                                <div class="">
                                    <select chosen name="category-group" class="form-control" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.PickupAddress"

                                        <option value="">--Select--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label class="control-label">Pickup Contact</label>
                                <div class="">
                                    <select chosen name="category-group" class="form-control" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.PickupContt"
                                        ng-options="x.DOC_Code as x.DOC_Code + ' - ' + x.DOC_Desc for x in OrganizationConsigneeCtrl.ePage.Masters.PickupContact.ListSource"
                                        search-contains="true">
                                        <option value="">--Select--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label">Delivery P.Trm</label>
                                <div class="input-group input-group-sm">
                                    <input type="hidden" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.DeliveryTrm">
                                    <div dynamic-lookup my-ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.ORG_ServiceLevelCode"
                                        obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView" prefix-data="'OrganizationList'"
                                        config="'ConGeneralORG_SendingForwarderCode'" auto-complete-on-select="ModePopUpModalCtrl.ePage.Masters.AutoCompleteOnSelect($item)"></div>
                                    <span class="input-group-btn"> <button dynamic-list-modal obj="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView"
                                            field-name="'ConGeneralORG_SendingForwarderCode'" prefix-data="'OrganizationList'"
                                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ModePopUpModalCtrl.ePage.Masters.SelectedLookupData($item,'OAD_SendingForwarderAddressFK')"
                                            class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i>
                                        </button></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label"></label>
                                <div class="checkbox"><label><input type="checkbox" class="colored-blue" data-ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.IsOverrideDeliveryDays" /><span
                                            class="text">Override Delivery Days</span></label></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label">Original Bills</label><input type="text"
                                    ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.NoOfOriginalBills"
                                    max-length="70" class="form-control input-sm" placeholder="0"></div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label">Copy Bills</label><input type="text"
                                    ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.NoOfCopyBills"
                                    max-length="70" class="form-control input-sm" placeholder="0"></div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label">Delivery Dates Est</label><input type="text"
                                    ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.EstDeliveryDays"
                                    max-length="70" class="form-control input-sm" placeholder="0"></div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label">Goods Description</label><span class="textarea"><textarea
                                        class="form-control" placeholder="Goods Description" ng-model="ModePopUpModalCtrl.ePage.Masters.ModeData.FormView.GoodsDescription"></textarea></span></div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                            <div class="form-group"><label class="control-label">Handling Instructions</label><span
                                    class="textarea"><textarea class="form-control" placeholder="Handling Instructions"

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-xs pull-right margin-left-5" ng-click="ModePopUpModalCtrl.ePage.Masters.Cancel()">Close</button>
    <button type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="ModePopUpModalCtrl.ePage.Masters.Ok()"
        data-ng-bind="ModePopUpModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="ModePopUpModalCtrl.ePage.Masters.SaveButtonDisable"></button>
</div>
