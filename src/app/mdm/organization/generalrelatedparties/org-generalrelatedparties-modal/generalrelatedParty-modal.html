        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgGenRelatedPartyModalCtrl.ePage.Masters.Save(OrgGenRelatedPartyModalCtrl.ePage.Masters.RelatedParty.FormView, 'OrgRelatedParty')"
        value="{{OrgGenRelatedPartyModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgGenRelatedPartyModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>

                            <span class="input-group-btn">

                            </span>
                        </div>
                    </div>

                        </select>
                    </div>
