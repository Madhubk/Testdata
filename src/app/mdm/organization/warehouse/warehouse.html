<div class="grid-loading-norecord-container ng-scope" style='z-index: 15;'data-ng-if="OrgWarehouseCtrl.ePage.Masters.Loading"></div>
<div class="clearfix">
    <div class="widget-main">
        <uib-tabset id="wmsBasic">
            
            <uib-tab>
                <uib-tab-heading title="Product Preference">
                    <i class="fa fa-cubes margin-right-5"></i> <span class="text-single-line" data-ng-bind="'Product Preference'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/mdm/organization/warehouse/view-pages/product-preference.html'"></div>
            </uib-tab>
            <uib-tab>
                <uib-tab-heading title="Receive">
                    <i class="fa fa-list-alt margin-right-5"></i> <span class="text-single-line" data-ng-bind="'Receive'"></span>
                </uib-tab-heading>
                <div data-ng-include="'app/mdm/organization/warehouse/view-pages/receive.html'"></div>
            </uib-tab>
            <uib-tab>

                    <i class="fa fa-suitcase margin-right-5"></i> <span class="text-single-line" data-ng-bind="'Picking'"></span>

            <uib-tab>
