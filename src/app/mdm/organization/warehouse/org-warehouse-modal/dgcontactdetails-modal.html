
<ng-form name="myForm">
<div class="modal-header">
    <h5 class="modal-title pull-left"><strong>{{OrgWarehouseModalCtrl.ePage.Entities.Header.Data.OrgHeader.Code || 'Title'}}</strong></h5>
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Cancel()"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Save(OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Entities.Header.Data, 'OrgMiscServ', 'dgcontactdetails')"
        value="{{OrgWarehouseModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgWarehouseModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>


<div class="modal-body">
    <div class="clearfix">
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <fieldset>
                    <h5 class="modal-title padding-5"><strong>DG Contact Details</strong></h5>
                    <div class="row padding-5">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">
                            <div class="form-group">
                                <label for="">DG Contact</label>
                                <input type="text" class="form-control input-sm" placeholder="DG Contact No" data-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.OCT_EXDefaultDGContact"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">
                            <div class="form-group">
                                <label for="">DG Contact No</label>
                                <select chosen class="form-control" data-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.EXDefaultDGContactPhoneUsed" ng-options="x.Key as x.Key + ' - '  + x.Value for x in OrgWarehouseModalCtrl.ePage.Masters.DropDownMasterList.DGContact.ListSource" search-contains="true"></select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">
                            <div class="form-group">
                                <label for="">Phone No</label>
                                <input type="text" class="form-control input-sm" placeholder="Phone No" data-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.DGPhoneNumber"/>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <fieldset>        
                    <h5 class="modal-title padding-5"><strong>Importer/Consignee Configuration </strong></h5>
                    <div class="row padding-5">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">
                            <div class="form-group">
                                <label class="control-label text-single-line vbold">Inco Terms</label>
                                <select chosen class="form-control" ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.EXDefaultIncoTerm"  ng-options="x.Key as x.Key + ' - '  + x.Value for x in OrgWarehouseModalCtrl.ePage.Masters.DropDownMasterList.IncoTerms.ListSource"
                                search-contains="true">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">    
                            <div class="form-group">
                                <label for="">Order by</label>
                                <select chosen class="form-control" data-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WmsPackingSlipOrderBy" ng-options="x.Key as x.Key + ' - '  + x.Value for x in OrgWarehouseModalCtrl.ePage.Masters.DropDownMasterList.Orderby.ListSource"
                                search-contains="true">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">    
                            <label>
                                <input type="checkbox" ng-disabled="OrgWarehouseModalCtrl.ePage.Masters.IsDisabled" ng-change ="OrgWarehouseModalCtrl.ePage.Masters.ToAllocateQty(x,$index)"
                                    ng-checked="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WmsGenerateBackOrdersOnShortfalls"  ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WmsGenerateBackOrdersOnShortfalls">
                                <span class="text">Use Bonded Warehouse Automation</span>
                            </label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">    
                            <label>
                                <input type="checkbox" ng-disabled="OrgWarehouseModalCtrl.ePage.Masters.IsDisabled" ng-change ="OrgWarehouseModalCtrl.ePage.Masters.ToAllocateQty(x,$index)"
                                    ng-checked="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WmsGenerateBackOrdersOnShortfalls"  ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WmsGenerateBackOrdersOnShortfalls">
                                <span class="text">Generate BackOrder on shortfalls</span>
                            </label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">    
                            <label>
                                <input type="checkbox" ng-disabled="OrgWarehouseModalCtrl.ePage.Masters.IsDisabled" ng-change ="OrgWarehouseModalCtrl.ePage.Masters.ToAllocateQty(x,$index)"
                                    ng-checked="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WmsIsRecalculateOrderPricing"  ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WmsIsRecalculateOrderPricing">
                                <span class="text">Calculate Order Pricing</span>
                            </label>
                        </div>    
                    </div>    
                </fieldset>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Cancel()"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Save(OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Entities.Header.Data, 'OrgMiscServ', 'dgcontactdetails')"
        value="{{OrgWarehouseModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgWarehouseModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
</ng-form>
