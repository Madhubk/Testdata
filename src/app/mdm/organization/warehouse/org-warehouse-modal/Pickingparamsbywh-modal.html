<div class="modal-header ng-scope">
    <h5 class="modal-title pull-left"><strong>{{OrgWarehouseModalCtrl.ePage.Entities.Header.Data.OrgHeader.Code || 'Title'}}</strong></h5>
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Cancel()"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Save(OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item, 'WmsClientPickPackParamsByWms', 'Pickingparamsbywh')"
        value="{{OrgWarehouseModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgWarehouseModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
<div class="modal-body">
    <div class="clearfix">
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <fieldset>
                    <h5 class="modal-title padding-5"><strong>Picking Params by Warehouse       </strong></h5>
                    <div class="row padding-5">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">
                            <div class="form-group">
                            <label for="">Warehouse Code</label>
                            
                                <div class="input-group input-group-sm">
                                    <input type="hidden" ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WAR_FK">
                                    <div dynamic-lookup my-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WarehouseCode" auto-complete-on-select = "OrgWarehouseModalCtrl.ePage.Masters.SelectedPWarehouse($item)" obj="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item"
                                    page-name="'Warehouse'" control-id="'WarehouseCode'" control-key="'WarehouseCode_3284'"></div>
                                    <span class="input-group-btn"><button dynamic-list-modal obj="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item"  page-name="'Warehouse'" control-id="'WarehouseCode'" control-key="'WarehouseCode_3284'" mode = "2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgWarehouseModalCtrl.ePage.Masters.SelectedPWarehouse($item)" class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">
                            <div class="form-group">
                                <label for="">Warehouse Name</label>
                                <input type="text" class="form-control  ng-pristine ng-untouched ng-valid ng-not-empty" placeholder=" Warehouse Name" disabled data-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.WarehouseName"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">    
                            <label>
                                <input type="checkbox" 
                                ng-checked="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.CartoniseByArea" data-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.CartoniseByArea">
                                <span class="text">Cartonised Area</span>
                            </label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">    
                            <label>
                                <input type="checkbox"  
                                ng-checked="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.IsPickAndPackEnabled"  ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.IsPickAndPackEnabled">
                                <span class="text">Pick and Pack</span>
                            </label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="">RF Pack Type</label>
                                <select chosen class="form-control" data-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.F3_NKPackType" ng-options="x.Key as x.Key + ' - '  + x.Value for x in OrgWarehouseModalCtrl.ePage.Masters.DropDownMasterList.INW_LINE_UQ.ListSource" search-contains="true">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="">No. Of Labels on New</label>
                                <input type="text" class="form-control input-sm" placeholder="New Label" data-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.NumberOfLabelsToPrintOnNew"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="">No Of Labels on Close</label>
                                <input type="text" class="form-control input-sm" placeholder="Close Label" data-ng-model="OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item.NumberOfLabelsToPrintOnClose"/>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Cancel()"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Save(OrgWarehouseModalCtrl.ePage.Masters.Company.FormView.Masters.param.Item, 'WmsClientPickPackParamsByWms', 'Pickingparamsbywh')"
        value="{{OrgWarehouseModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgWarehouseModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
