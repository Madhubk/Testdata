<div class="modal-header ng-scope">
    <h5 class="modal-title pull-left">
        <strong>Barcode</strong>
    </h5>
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Cancel()"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Save(OrgWarehouseModalCtrl.ePage.Entities.Header.Data, 'OrgBarcode', 'barcode')"
        value="{{OrgWarehouseModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgWarehouseModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
<div class="modal-body">
    <div class="clearfix">
        <div class="clearfix">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                <div class="eaxis-label">Product type</div>
            </div>
            <div class="col-lg-6 no-padding">
                <div class="radio">
                    <label>
                        <input type="radio" value="QRCode" ng-model="OrgWarehouseModalCtrl.ePage.Masters.BarcodeType" data-ng-checked="OrgWarehouseModalCtrl.ePage.Masters.BarcodeType == 'QRCode'"
                            data-ng-change="OrgWarehouseModalCtrl.ePage.Masters.ChangeBarcodeType('BarcodeType')">
                        <span class="text">QR Code</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" value="Barcode" ng-model="OrgWarehouseModalCtrl.ePage.Masters.BarcodeType" data-ng-checked="OrgWarehouseModalCtrl.ePage.Masters.BarcodeType == 'Barcode'"
                            data-ng-change="OrgWarehouseModalCtrl.ePage.Masters.ChangeBarcodeType('QRCodeType')">
                        <span class="text"> Barcode</span>
                    </label>
                </div>
            </div>
            <div class="clearfix mb-10">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="eaxis-label">Barcode Configuration</div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <textarea style="width: 288px; height: 76px;" data-ng-if="OrgWarehouseModalCtrl.ePage.Masters.BarcodeType == 'Barcode'" ng-model="OrgWarehouseModalCtrl.ePage.Masters.BarcodeRule"
                        data-ng-change="OrgWarehouseModalCtrl.ePage.Masters.ChangeBarcodeType('BarcodeRule')"></textarea>
                    <textarea style="width: 288px; height: 76px;" data-ng-if="OrgWarehouseModalCtrl.ePage.Masters.BarcodeType == 'QRCode'" ng-model="OrgWarehouseModalCtrl.ePage.Masters.BarcodeRule"
                        data-ng-change="OrgWarehouseModalCtrl.ePage.Masters.ChangeBarcodeType('QRCodeRule')"></textarea>
                </div>
            </div>
            <div>
                <div class="clearfix mb-10">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="eaxis-label">Packing Date</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <input type="text" ng-model="OrgWarehouseModalCtrl.ePage.Masters.PackDate" data-ng-change="OrgWarehouseModalCtrl.ePage.Masters.ChangeBarcodeType('PackingDateRule')"
                        />
                    </div>
                </div>
                <div class="clearfix mb-10">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="eaxis-label">Expiry Date</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <input type="text" ng-model="OrgWarehouseModalCtrl.ePage.Masters.ExpiryDate" data-ng-change="OrgWarehouseModalCtrl.ePage.Masters.ChangeBarcodeType('ExpiryDateRule')"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.Cancel()"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgWarehouseModalCtrl.ePage.Masters.ReceiveSave(OrgWarehouseModalCtrl.ePage.Entities.Header.Data, 'OrgBarcode', 'barcode')"
        value="{{OrgWarehouseModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgWarehouseModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
