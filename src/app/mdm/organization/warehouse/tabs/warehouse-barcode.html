<div class="col-lg-6 col-md-4 col-sm-6">
    <div class="row">
        <div class="col-lg-12 pr-0">
            <div class="eaxis-div-box height-auto-600">
                <div class="eaxis-header">
                    <span>Barcode Configuration
                        <a class="eaxis-edit-2" href="javascript:void(0);" ng-click="OrgWarehouseCtrl.ePage.Masters.OpenEditForm(OrgWarehouseCtrl.ePage.Entities.Header.Data.OrgBarcode, 'barcode', false)">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </span>
                </div>
                <div class="rows mt-10">
                    <div class="clearfix mb-10">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
                            <div class="eaxis-label">Barcode type</div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
                            <label class="radio">
                                <input type="radio" value="QRCode" disabled="disabled" ng-model="OrgWarehouseCtrl.ePage.Masters.BarcodeType" data-ng-checked="OrgWarehouseCtrl.ePage.Masters.BarcodeType == 'QRCode'"
                                />
                                <span class="text">QR Code</span>
                            </label>
                            <label class="radio">
                                <input type="radio" value="Barcode" disabled="disabled" ng-model="OrgWarehouseCtrl.ePage.Masters.BarcodeType" data-ng-checked="OrgWarehouseCtrl.ePage.Masters.BarcodeType == 'Barcode'"
                                />
                                <span class="text">Barcode</span>
                            </label>
                        </div>
                    </div>
                    <div class="clearfix mb-10">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
                            <div class="eaxis-label">Barcode Configuration</div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
                            <textarea style="width: 288px; height: 76px;" disabled="disabled" ng-model="OrgWarehouseCtrl.ePage.Masters.BarcodeRule"></textarea>
                        </div>
                    </div>
                    <div class="clearfix mb-10">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="eaxis-label">Packing Date</div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" disabled="disabled" ng-model="OrgWarehouseCtrl.ePage.Masters.PackDate" />
                        </div>
                    </div>
                    <div class="clearfix mb-10">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="eaxis-label">Expiry Date</div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" disabled="disabled" ng-model="OrgWarehouseCtrl.ePage.Masters.ExpiryDate" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
