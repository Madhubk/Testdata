<div class="modal-header">
    <h5 class="modal-title pull-left"><strong>{{OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Address1 || 'Title'}}</strong></h5>
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel(OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView, 'OrgAddress')"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgGeneralModalCtrl.ePage.Masters.Save(OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView, 'OrgAddress')"
        value="{{OrgGeneralModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
<div class="modal-body">
    <div class="clearfix padding-5 padding-top-10">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <fieldset>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Address1">Address1</label>
                        <input type="text" class="form-control input-sm" placeholder="Address1" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Address1"
                            data-ng-change="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Code = OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Address1"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Address2">Address2</label>
                        <input type="text" class="form-control input-sm" placeholder="Address2" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Address2"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="City">City</label>
                        <input type="text" class="form-control input-sm" placeholder="City" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.City"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="UNLOCO">UNLOCO</label>
                        <div class="input-group input-group-sm">
                            <div dynamic-lookup placeholder="UNLOCO" my-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.RelatedPortCode"
                                obj="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView" prefix-data="'MstUNLOCO'" config="'UNLOCO'"
                                auto-complete-on-select="OrgGeneralModalCtrl.ePage.Masters.AutoCompleteOnSelect($item)"></div>
                            <span class="input-group-btn">
                                <button dynamic-list-modal  obj="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView" field-name="'UNLOCO'"  prefix-data="'MstUNLOCO'" mode = "2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgGeneralModalCtrl.ePage.Masters.SelectedLookupData($item)" class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="State">State</label>
                        <div class="">
                            <select chosen name="State" class="form-control" ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.State" ng-options="x.Code as x.Code + ' - ' + x.Description for x in OrganizationGeneralCtrl.ePage.Masters.DropDownMasterList.State.ListSource" search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="PostCode">PostCode</label>
                        <input type="text" class="form-control input-sm" placeholder="PostCode" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.PostCode"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" class="form-control input-sm" placeholder="Phone" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Phone"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Mobile">Mobile</label>
                        <input type="text" class="form-control input-sm" placeholder="Mobile" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Mobile"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Fax">Fax</label>
                        <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Fax"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control input-sm" placeholder="Email" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Email"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Language">Language</label>
                        <div class="">
                            <select chosen name="Language" class="form-control" ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.Language"
                                ng-options="x.Key as x.Key + ' - ' + x.Value for x in OrganizationGeneralCtrl.ePage.Masters.DropDownMasterList.LANGUAGE.ListSource" search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
            <fieldset>
                <div class="org-address-type">
                    <div class="heading">Address Type</div>
                    <div data-ng-repeat="address in OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability" class="clearfix border-bottom">
                        <div>
                            <div class="checkbox no-margin pull-left is-mapped">
                                <label>
                                    <input type="checkbox" data-ng-checked="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMapped" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMapped" data-ng-change="OrgGeneralModalCtrl.ePage.Masters.OnCheckboxChange($index)">
                                    <span class="text"></span>
                                </label>
                            </div>
                            <div class="pull-left address-type">
                                <span data-ng-bind="address.AddressType + ' - ' +  address.AddressTypeDes" data-ng-style="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMainAddress && {color: '#f6c12a'}"></span>
                            </div>
                            <div class="pull-left is-main-address">
                                <input type="checkbox" class="star" title="Main Address" data-ng-checked="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMainAddress"
                                    data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMainAddress"
                                    data-ng-change="OrgGeneralModalCtrl.ePage.Masters.OnCheckboxChange($index)">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel(OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView, 'OrgAddress')"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgGeneralModalCtrl.ePage.Masters.Save(OrgGeneralModalCtrl.ePage.Masters.OrgAddress.FormView, 'OrgAddress')"
        value="{{OrgGeneralModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
