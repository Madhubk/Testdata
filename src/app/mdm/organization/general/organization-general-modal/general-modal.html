<ng-form name="OrgGeneralModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left"><strong>Organization</strong></h5>
        <button class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.SaveOrganization()"
            data-ng-bind="OrgGeneralModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
    <div class="modal-body">
        <div class="clearfix pt-10">
            <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                        <label for="Code">Organization Code</label>
                        <span class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Code.IsWarning && !OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Code.IsError"
                                list="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Code.WARNING"
                                type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Code.IsError"
                                list="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Code.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </span>
                        <input type="text" class="form-control input-sm" placeholder="Code" style="text-transform: uppercase"
                            data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgHeader.Code" data-ng-disabled="!OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.IsEnableOrgCode"/>
                    </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="">
                        <label for="FullName">Organization Full Name</label>
                        <span class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FullName.IsWarning && !OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FullName.IsError"
                                list="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FullName.WARNING"
                                type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FullName.IsError"
                                list="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.FullName.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </span>
                        <input type="text" class="form-control input-sm" style="text-transform: uppercase" placeholder="FullName" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgHeader.FullName"
                            data-ng-blur="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnBlurFullName()" />
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <!-- <label for="IsActive"></label> -->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="colored-blue" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgHeader.IsActive">
                            <span class="text">Is Active</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <!-- <label for="IsEnableOrgCode"></label> -->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="colored-blue" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.IsEnableOrgCode">
                            <span class="text">Enable Organization Code</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="section-divider-small"></div>
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" data-ng-repeat="x in OrgGeneralModalCtrl.ePage.Masters.OrgHeader.DataList">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="colored-blue" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgHeader[x.Value]">
                            <span class="text" data-ng-bind="x.DispName"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-divider-small mb-10" data-ng-if="OrgGeneralModalCtrl.ePage.Masters.param.Entity.isNew == true"></div>

                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Fax">Fax</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Fax.IsWarning && !OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Fax.IsError"
                            list="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Fax.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Fax.IsError"
                            list="OrgGeneralModalCtrl.ePage.Masters.ErrorWarningConfig.ErrorWarningObj.Fax.ERROR" type="'error'"
                            icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].Fax" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <button class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.SaveOrganization()"
            data-ng-bind="OrgGeneralModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
</ng-form>
