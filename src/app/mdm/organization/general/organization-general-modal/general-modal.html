<ng-form name="OrgGeneralModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left"><strong>Organization</strong></h5>
        <button class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.SaveOrganization()"
            data-ng-bind="OrgGeneralModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
    <div class="modal-body">
        <div class="clearfix pt-10">
            <div class="clearfix">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="form-group">
                        <label for="Code">Organization Code</label>
                        <span class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Code.IsWarning && !OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Code.IsError"
                                list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Code.WARNING"
                                type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Code.IsError"
                                list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Code.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </span>
                        <input type="text" class="form-control input-sm" placeholder="Code" style="text-transform: uppercase"
                            data-ng-model="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgHeader.Code"
                            data-ng-disabled="!OrgGeneralModalCtrl.ePage.IsEnableOrgCode" />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="form-group">
                        <label for="FullName">Organization Full Name</label>
                        <span class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.FullName.IsWarning && !OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.FullName.IsError"
                                list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.FullName.WARNING"
                                type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref=""
                                g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.FullName.IsError"
                                list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.FullName.ERROR"
                                type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </span>
                        <input type="text" class="form-control input-sm" placeholder="Full Name" style="text-transform: uppercase" data-ng-model="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgHeader.FullName" data-ng-blur="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnBlurFullName()" />
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="form-group">
                        <!-- <label for="IsActive"></label> -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="colored-blue" data-ng-model="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgHeader.IsActive">
                                <span class="text">Is Active</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="form-group">
                        <!-- <label for="IsEnableOrgCode"></label> -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="colored-blue" data-ng-model="OrgGeneralModalCtrl.ePage.IsEnableOrgCode">
                                <span class="text">Enable Organization Code</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-divider-small"></div>
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" data-ng-repeat="x in OrgGeneralModalCtrl.ePage.Masters.OrgHeader.DataList">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="colored-blue" data-ng-model="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgHeader[x.Value]">
                            <span class="text" data-ng-bind="x.DispName"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-divider-small mb-10" data-ng-if="OrgGeneralModalCtrl.ePage.Masters.param.Entity.isNew == true"></div>
        <div class="clearfix org-general-address-container" data-ng-if="OrgGeneralModalCtrl.ePage.Masters.param.Entity.isNew == true">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-10">
                <div class="bold">Office Address</div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Address1">Address1</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralAddress1.IsWarning && !OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralAddress1.IsError"
                            list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralAddress1.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralAddress1.IsError"
                            list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralAddress1.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <input type="text" class="form-control input-sm" placeholder="Address1" data-ng-model="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgAddress[0].Address1" />
                </div>
            </div>

                            list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralAddress2.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralAddress2.IsError"
                            list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralAddress2.ERROR"

                    <input type="text" class="form-control input-sm" placeholder="Address2" data-ng-model="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgAddress[0].Address2" />
                </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">

                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralRGN_Code.IsError"
                            list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralRGN_Code.ERROR"

                    </span>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Region" my-ng-model="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgAddress[0].RGN_Code"
                            obj="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgAddress[0]"
                            page-name="'Region'" control-id="'Region'" control-key="'Region_3235'"
                            auto-complete-on-select="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnRegionSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgAddress[0]"

                                grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnRegionSelect($item)"

                        </span>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">

                        </span>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="RelatedPort">Related Port</label>
                    <span class="error-warning-container">

                            page-name="'MstUNLOCO'" control-id="'UNLOCO'" control-key="'UNLOCO_3083'"
                            auto-complete-on-select="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnUnlocoSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgAddress[0]"
                                control-id="'UNLOCO'" control-key="'UNLOCO_3083'" page-name="'MstUNLOCO'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnUnlocoSelect($item)"

            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Country">Country</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralCountryCode.IsWarning && !OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralCountryCode.IsError"
                            list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralCountryCode.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralCountryCode.IsError"

                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <div class="">
                        <select chosen name="Country" class="form-control" data-ng-model="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgAddress[0].CountryCode"
                            data-ng-options="x.Code as x.Code + ' - ' + x.Desc for x in OrgGeneralModalCtrl.ePage.Masters.DropDownMasterList.Country.ListSource"
                            data-ng-change="OrgGeneralModalCtrl.ePage.Masters.OnCountryChange((OrgGeneralModalCtrl.ePage.Masters.DropDownMasterList.Country.ListSource | filter: {'Code': OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgAddress[0].CountryCode})[0])"
                            search-contains="true">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="State">State</label>
                    <span class="error-warning-container">

                </div>

                    <span class="error-warning-container">

                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <span class="error-warning-container">

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Fax">Fax</label>
                    <span class="error-warning-container">
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralFax.IsWarning && !OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralFax.IsError"
                            list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralFax.WARNING"
                            type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        <error-warning-directive data-ng-if="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralFax.IsError"
                            list="OrgGeneralModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.GeneralFax.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    </span>
                    <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="OrgGeneralModalCtrl.ePage.Entities.Header.Data.OrgAddress[0].Fax" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <button class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.SaveOrganization()"
            data-ng-bind="OrgGeneralModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
</ng-form>
