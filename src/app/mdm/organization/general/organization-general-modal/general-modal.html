<ng-form name="OrgGeneralModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left"><strong>Organization</strong></h5>
        <button class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.SaveOrganization()"
            data-ng-bind="OrgGeneralModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
    <div class="modal-body">
        <div class="clearfix pt-10">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="">
                        <label for="Code">Organization Code</label>
                        <input type="text" class="form-control input-sm" placeholder="Code" style="text-transform: uppercase"
                            data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgHeader.Code" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="">
                        <label for="FullName">Organization Full Name</label>
                        <input type="text" class="form-control input-sm" placeholder="FullName" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgHeader.FullName"
                            data-ng-blur="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnBlurFullName()" />
                    </div>
                </div>
            </div>
            <!-- <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="IsActive"></label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="colored-blue" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgHeader.IsActive">
                            <span class="text">Is Active</span>
                        </label>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="section-divider-small"></div>
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" data-ng-repeat="x in OrgGeneralModalCtrl.ePage.Masters.OrgHeader.DataList">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="colored-blue" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgHeader[x.Value]">
                            <span class="text" data-ng-bind="x.DispName"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-divider-small mb-10" data-ng-if="OrgGeneralModalCtrl.ePage.Masters.param.Entity.isNew == true"></div>
        <div class="clearfix org-general-address-container" data-ng-if="OrgGeneralModalCtrl.ePage.Masters.param.Entity.isNew == true">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-10">
                <div class="bold">Office Address</div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="">
                        <label for="Address1">Address1</label>
                        <input type="text" class="form-control input-sm" placeholder="Address1" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].Address1" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Address2">Address2</label>
                    <input type="text" class="form-control input-sm" placeholder="Address2" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].Address2" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="">
                        <label for="City">City</label>
                        <input type="text" class="form-control input-sm" placeholder="City" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].City" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label>Region</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Region" my-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].RGN_Code" obj="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0]" page-name="'Region'" control-id="'Region'" control-key="'Region_3235'" auto-complete-on-select="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnRegionSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0]" control-id="'Region'" control-key="'Region_3235'" page-name="'Region'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnRegionSelect($item)" class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label>Zone</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Zone" my-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].TMZ_Code" obj="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0]" page-name="'OrgZone'" control-id="'Zone'" control-key="'Zone_3286'" auto-complete-on-select="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnZoneSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0]" control-id="'Zone'" control-key="'Zone_3286'" page-name="'OrgZone'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnZoneSelect($item)" class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="UNLOCO">Related Port</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Port" my-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].RelatedPortCode"
                            obj="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0]"
                            page-name="'MstUNLOCO'" control-id="'UNLOCO'" control-key="'UNLOCO_3083'"
                            auto-complete-on-select="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnUnlocoSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0]"
                                control-id="'UNLOCO'" control-key="'UNLOCO_3083'" page-name="'MstUNLOCO'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.OnUnlocoSelect($item)"
                                class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="">
                        <label for="Country">Country</label>
                        <div class="">
                            <select chosen name="Country" class="form-control" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].CountryCode"
                                data-ng-options="x.Code as x.Code + ' - ' + x.Desc for x in OrgGeneralModalCtrl.ePage.Masters.DropDownMasterList.Country.ListSource"
                                data-ng-change="OrgGeneralModalCtrl.ePage.Masters.OnCountryChange((OrgGeneralModalCtrl.ePage.Masters.DropDownMasterList.Country.ListSource | filter: {'Code': OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].CountryCode})[0])"
                                search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="">
                        <label for="State">State</label>
                        <div class="">
                            <select chosen name="State" class="form-control" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].State"
                                data-ng-options="x.Code as x.Code + ' - ' + x.Description for x in OrgGeneralModalCtrl.ePage.Masters.DropDownMasterList.State.ListSource"
                                data-ng-disabled="!OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].CountryCode"
                                search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="">
                        <label for="PostCode">PostCode</label>
                        <input type="text" numbers-only class="form-control input-sm" placeholder="PostCode"
                            data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].PostCode" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <div class="">
                        <label for="Language">Language</label>
                        <div class="">
                            <select chosen name="Language" class="form-control" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].Language"
                                data-ng-options="x.Key as x.Key + ' - ' + x.Value for x in OrgGeneralModalCtrl.ePage.Masters.DropDownMasterList.LANGUAGE.ListSource"
                                search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" numbers-only class="form-control input-sm" placeholder="Phone" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].Phone" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Mobile">Mobile</label>
                    <input type="text" class="form-control input-sm" placeholder="Mobile" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].Mobile" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control input-sm" placeholder="Email" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].Email"
                        ng-pattern="/^[a-zA-Z0-9.'_-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" ng-blur="OrgGeneralModalCtrl.ePage.Masters.MailPattern(OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].Email)" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label for="Fax">Fax</label>
                    <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgHeader.FormView.Entities.Header.Data.OrgAddress[0].Fax" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <button class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgGeneralModalCtrl.ePage.Masters.SaveOrganization()"
            data-ng-bind="OrgGeneralModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
</ng-form>
