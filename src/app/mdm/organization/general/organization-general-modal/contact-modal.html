<div class="modal-header">
    <h5 class="modal-title pull-left"><strong>{{OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.ContactName || 'Title'}}</strong></h5>
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel(OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView, 'OrgContact')"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgGeneralModalCtrl.ePage.Masters.Save(OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView, 'OrgContact')"
        value="{{OrgGeneralModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
<div class="modal-body">
    <div class="clearfix padding-5 padding-top-10">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fieldset>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="ContactName">Contact Name</label>
                        <input type="text" class="form-control input-sm" placeholder="ContactName" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.ContactName"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Title">Job Title</label>
                        <input type="text" class="form-control input-sm" placeholder="Job Title" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.Title"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="JobCategory">JobCategory</label>
                        <div class="">
                            <select chosen name="JobCategory" class="form-control" ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.JobCategory"
                                ng-options="x.Key as x.Key + ' - ' + x.Value for x in OrganizationGeneralCtrl.ePage.Masters.DropDownMasterList.JOBCATEGORY.ListSource" search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Phone">Work Phone</label>
                        <input type="text" class="form-control input-sm" placeholder="Work Phone" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.Phone"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Mobile">Mobile Phone</label>
                        <input type="text" class="form-control input-sm" placeholder="Mobile Phone" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.Mobile"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="HomePhone">Home Phone</label>
                        <input type="text" class="form-control input-sm" placeholder="Home Phone" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.HomePhone"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="OtherPhone">Other Phone</label>
                        <input type="text" class="form-control input-sm" placeholder="Other Phone" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.OtherPhone"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control input-sm" placeholder="Email" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.Email"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Fax">Fax</label>
                        <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.Fax"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Language">Language</label>
                        <div class="">
                            <select chosen name="Language" class="form-control" ng-model="OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView.Language"
                                ng-options="x.Key as x.Key + ' - ' + x.Value for x in OrganizationGeneralCtrl.ePage.Masters.DropDownMasterList.LANGUAGE.ListSource" search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgGeneralModalCtrl.ePage.Masters.Cancel(OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView, 'OrgContact')"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgGeneralModalCtrl.ePage.Masters.Save(OrgGeneralModalCtrl.ePage.Masters.OrgContact.FormView, 'OrgContact')"
        value="{{OrgGeneralModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgGeneralModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
