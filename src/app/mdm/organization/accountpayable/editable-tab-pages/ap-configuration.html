<div class="modal-header">
    <span class="modal-title modalheader">{{APConfigurationCtrl.ePage.Entities.Header.Data.OrgHeader.Code}}</span>
    <button class="btn btn-xs btn-warning pull-right ml-5" data-ng-bind="APConfigurationCtrl.ePage.Masters.CloseButtonText" data-ng-click="APConfigurationCtrl.ePage.Masters.Close()"></button>
    <button class="btn btn-xs btn-primary pull-right" data-ng-bind="APConfigurationCtrl.ePage.Masters.SaveButtonText" data-ng-click="APConfigurationCtrl.ePage.Masters.Validation('OrgCompanyData')" data-ng-disabled="APConfigurationCtrl.ePage.Masters.IsDisableSave"></button>
</div>
<div class="modal-body pb-50">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Account Group</label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Account Group" my-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].OCG_APCreditorGroupCodeDesc" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]" 
                        page-name="'MstCreditorGroup'" control-id="'organizationCreditorGroup'" control-key="organizationCreditorGroup_3358" auto-complete-on-select="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item, 'AccountGroup')">
                    </div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal class="btn btn-default" type="button" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]"
                         page-name="'MstCreditorGroup'" control-id="'organizationCreditorGroup'" control-key="organizationCreditorGroup_3358"
                         mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity, 'AccountGroup')"><i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Default Invoice Currency</label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Default Invoice Currency" my-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].MYC_NKAPDefltCurrency" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]" 
                        page-name="'CurrencyMaster'" control-id="'organizationAPCurrency'" control-key="organizationAPCurrency_3359"
                        auto-complete-on-select="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item)">
                    </div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal class="btn btn-default" type="button" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]" 
                            page-name="'CurrencyMaster'" control-id="'organizationAPCurrency'" control-key="organizationAPCurrency_3359" 
                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity)"><i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Bank Account</label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Bank Account" my-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].FBN_APDefaultBankAccountCodeDesc" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]" 
                        page-name="'AccBankAccont'" control-id="'OrganizationAPBackAccount'" control-key="OrganizationAPBackAccount_3360"
                        auto-complete-on-select="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item, 'BankAccount')">
                    </div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal class="btn btn-default" type="button" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]" 
                            page-name="'AccBankAccont'" control-id="'OrganizationAPBackAccount'" control-key="OrganizationAPBackAccount_3360" 
                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity, 'BankAccount')"><i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Charge Account</label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Charge Account" my-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].FCC_APDefaultChargeCodeDesc" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]" 
                        page-name="'AccChargeCode'" control-id="'OrganaizationAPChargeCode'" control-key="OrganaizationAPChargeCode_3361"
                        auto-complete-on-select="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item, 'ChargeAccount')">
                    </div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal class="btn btn-default" type="button" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]" 
                            page-name="'AccChargeCode'" control-id="'OrganaizationAPChargeCode'" control-key="OrganaizationAPChargeCode_3361" 
                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity, 'ChargeAccount')"><i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Settlement Group</label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Settlement Group" my-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].SettlementGroup" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]" 
                        page-name="'OrgHeader'" control-id="'SettlmentGroup'" control-key="SettlmentGroup_3355"
                        auto-complete-on-select="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item)">
                    </div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal class="btn btn-default" type="button" obj="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex]" 
                            page-name="'OrgHeader'" control-id="'SettlmentGroup'" control-key="SettlmentGroup_3355" 
                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="APConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity)"><i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Credit limit</label>
                <input type="text" class="form-control input-sm" placeholder="Credit limit" data-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].APCreditLimit" numbers-only-dot sb-precision="2"/> 
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Payment Terms</label>
                    <select chosen class="form-control" data-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].APPaymentTerms" 
                        data-ng-options="x.Key as x.Description for x in APConfigurationCtrl.ePage.Masters.DropDownMasterList.AP_PAYMENT.ListSource" search-contains="true">
                        <option value="">--select--</option>
                    </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Days</label>
                <input type="text" class="form-control input-sm" placeholder="Days" data-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].APPaymentTermDays" Numbers-only/> 
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>GST Recognition & Reporting Basic Override</label>
                    <select chosen class="form-control" data-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].APVATConfig" 
                        data-ng-options="x.Key as x.Description for x in APConfigurationCtrl.ePage.Masters.DropDownMasterList.GSTRecognition.ListSource" search-contains="true">
                    <option value="">--select--</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>External Sys.Creditor Code</label>
                <input type="text" class="form-control input-sm" placeholder="External Sys.Creditor Code" data-ng-model="APConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[APConfigurationCtrl.ePage.Masters.CompanyDataIndex].APExternalCreditorCode" no-special-char/> 
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-xs btn-primary mb-20" data-ng-bind="APConfigurationCtrl.ePage.Masters.SaveButtonText" data-ng-click="APConfigurationCtrl.ePage.Masters.Validation('OrgCompanyData')" data-ng-disabled="APConfigurationCtrl.ePage.Masters.IsDisableSave"></button>
    <button class="btn btn-xs btn-warning mb-20" data-ng-bind="APConfigurationCtrl.ePage.Masters.CloseButtonText" data-ng-click="APConfigurationCtrl.ePage.Masters.Close()"></button>
</div>
