<div class="modal-header">
    <span class="modal-title modalheader">{{ConfigurationCtrl.ePage.Entities.Header.Data.OrgHeader.Code}}</span>
    <button class="btn btn-xs btn-warning pull-right ml-5" data-ng-bind="ConfigurationCtrl.ePage.Masters.CloseButtonText" data-ng-click="ConfigurationCtrl.ePage.Masters.Close()"></button>
    <button class="btn btn-xs btn-primary pull-right" data-ng-bind="ConfigurationCtrl.ePage.Masters.SaveButtonText" data-ng-click="ConfigurationCtrl.ePage.Masters.Validation('OrgCompanyData','objUICurrencyUplift')" data-ng-disabled="ConfigurationCtrl.ePage.Masters.IsDisableSave"></button>
</div>
<div class="modal-body pb-50">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Account Group</label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Account Group" my-ng-model="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].ODG_ARDebtorGroupcode" obj="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex]" page-name="'MstDebtorGroup'" control-id="'organizationDebtorGroup'" control-key="organizationDebtorGroup_3356"
                         auto-complete-on-select="ConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item, 'AccountGroup')">
                    </div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal class="btn btn-default" type="button" obj="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex]" page-name="'MstDebtorGroup'" control-id="'organizationDebtorGroup'" control-key="organizationDebtorGroup_3356"
                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity, 'AccountGroup')"><i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
         <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>Default Invoice Currency</label>
                <div class="input-group input-group-sm">
                    <div dynamic-lookup placeholder="Default Invoice Currency" my-ng-model="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].MYC_NKARDDefltCurrency" obj="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex]" page-name="'CurrencyMaster'" control-id="'OrganizationARCurrency'" control-key="OrganizationARCurrency_3354"
                         auto-complete-on-select="ConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item)">
                    </div>
                    <span class="input-group-btn">
                        <button dynamic-list-modal class="btn btn-default" type="button" obj="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex]" page-name="'CurrencyMaster'" control-id="'OrganizationARCurrency'" control-key="OrganizationARCurrency_3354" 
                            mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity)"><i class="fa fa-ellipsis-h"></i>
                        </button>
                    </span>
                </div>
            </div>
         </div>
         <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pull-left" style="margin-top:28px;">
            <label>
                <input type="checkbox" data-ng-model="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].OverrideAccDetails" 
                    data-ng-change="ConfigurationCtrl.ePage.Masters.OnChangeAccDetails(ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].OverrideAccDetails)">
                <span class="text">Override AccGroup or Bank Acc Details</span>
            </label>
         </div>
         <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
             <span class="form-group">
                 <label>Acc Details</label>
             </span>
             <div class="input-group input-group-sm">
                <div dynamic-lookup placeholder="Acc Details" my-ng-model="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].FBN_ARPayToAccountcode" obj="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex]" page-name="'AccBankAccont'" control-id="'AccBackAccount'" control-key="AccBackAccount_3357" 
                    auto-complete-on-select="ConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item, 'AccDetails')" is-disabled="ConfigurationCtrl.ePage.Masters.DisabledAccDetails">
                </div>
                <span class="input-group-btn">
                    <button dynamic-list-modal class="btn btn-default" type="button" obj="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex]" page-name="'AccBankAccont'" control-id="'AccBackAccount'" control-key="AccBackAccount_3357" mode="2" grid-refresh-fun-name=""
                        grid-refresh-fun="" selected-data="ConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity, 'AccDetails')" is-disabled="ConfigurationCtrl.ePage.Masters.DisabledAccDetails"><i class="fa fa-ellipsis-h"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-10">
            <div class="form-group">
                <label>GST Recognition & Reporting Basic Override</label>
                <select chosen class="form-control" data-ng-model="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].ARVATConfig" data-ng-options="x.Key as x.Description for x in ConfigurationCtrl.ePage.Masters.DropDownMasterList.GSTRecognition.ListSource" search-contains="true">
                    <option value="">--select--</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" style="margin-top:35px;">
            <label>
                <input type="checkbox" data-ng-model="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].ARDontShowTaxOnDocs">
                <span class="text">Don't Show Text on Document</span>
            </label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mt-10">
            <div class="form-group">
                <label>External Sys.Debtor Code</label>
                <input type="text" class="form-control input-sm" placeholder="External Sys.Debtor Code" data-ng-model="ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].ARExternalDebtorCode"/> 
            </div>
        </div>
    </div>
     <!-- Currency Uplift Details -->
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="margin-top-20 mb-10">
            <span class="text-single-line custom_label">Currency Uplift Details</span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 custompadding">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 p-0">
                <span><button type="button" class="btn btn-sm btn-outline-secondary font-10" title="Add New"  data-ng-click="ConfigurationCtrl.ePage.Masters.AddNewRow()"><span class="fa fa-plus"></span>&nbsp;&nbsp;Add New</button></span>
                <span><button type="button" class="btn btn-sm btn-outline-primary font-10"  title="Copy"  data-ng-click="ConfigurationCtrl.ePage.Masters.CopyRow()" data-ng-disabled="ConfigurationCtrl.ePage.Masters.EnableCopyButton"><span class="fa fa-copy"></span>&nbsp;&nbsp;Copy</button></span>
                <span><button type="button" class="btn btn-sm btn-outline-primary font-10"  title="Delete"  data-ng-click="ConfigurationCtrl.ePage.Masters.RemoveRow()" data-ng-disabled="ConfigurationCtrl.ePage.Masters.EnableDeleteButton"><span class="fa fa-trash"></span>&nbsp;&nbsp;Delete</button></span>
            </div>
        </div>
        <div class="fixedheader" id="ARTable{{ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].PK}}" key-events table-object='ConfigurationCtrl.ePage.Entities.Header.Data.objUICurrencyUplift' enable='ConfigurationCtrl.ePage.Masters.Enable' unique-id="ARTable{{ConfigurationCtrl.ePage.Entities.Header.Data.OrgCompanyData[ConfigurationCtrl.ePage.Masters.CompanyDataIndex].PK}}">
            <table id="ConfigurationCtrl.ePage.Masters.AddScroll" style="height: 200px">
                <thead>
                    <tr id="tableHeader">
                        <th  data-ng-style="{'width':'40px'}">
                            <label class="customcheckbox">
                                <input type="checkbox" data-ng-checked="ConfigurationCtrl.ePage.Masters.SelectAll" 
                                data-ng-model="ConfigurationCtrl.ePage.Masters.SelectAll" data-ng-change="ConfigurationCtrl.ePage.Masters.SelectAllCheckBox()">
                                <span class="text"></span>
                            </label>
                        </th>
                        <th data-ng-style="{'width':'40px'}" title="S.No">S.No</th>
                        <th data-ng-style="{'width':'125px'}" title="Job Type">Job Type</th>
                        <th data-ng-style="{'width':'125px'}" title="Business Type">Business Type</th>
                        <th data-ng-style="{'width':'125px'}" title="Mode of Transport">Mode of Transport</th>
                        <th data-ng-style="{'width':'125px'}" title="Currency">Currency</th>
                        <th data-ng-style="{'width':'125px'}" title="CFX %">CFX %</th>
                        <th data-ng-style="{'width':'125px'}" title="CFX min">CFX Min</th>
                    </tr>
                </thead>
                <tbody id="">
                    <tr id="tableBody" data-ng-repeat="x in ConfigurationCtrl.ePage.Entities.Header.Data.objUICurrencyUplift" data-ng-click="ConfigurationCtrl.ePage.Masters.setSelectedRow($index);">
                        <td id="checkbox" data-ng-style="{'width':'40px','padding-top':'0px'}">
                            <label class="mb-0 customcheckbox">
                               <input type="checkbox" data-ng-checked="x.SingleSelect" data-ng-model="x.SingleSelect" data-ng-change="ConfigurationCtrl.ePage.Masters.SingleSelectCheckBox()"> </input>
                                <span class="text"></span>
                            </label>
                        </td>
                        <td data-ng-style="{'width':'40px'}">
                            {{$index+1}}
                        </td>
                        <td data-ng-style="{'width':'125px'}">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 height-22">
                              <select chosen class="form-control" data-ng-model="x.JobType" data-ng-options="x.Key as x.Description for x in ConfigurationCtrl.ePage.Masters.DropDownMasterList.JOBTYPE.ListSource">
                                  <option value="">--select--</option>
                              </select>                                          
                            </div>
                        </td>
                        <td data-ng-style="{'width':'125px'}">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 height-22">
                                <select chosen class="form-control" data-ng-model="x.BusinessType" data-ng-options="x.Key as x.Description for x in ConfigurationCtrl.ePage.Masters.DropDownMasterList.BUSSTYPE.ListSource">
                                    <option value="">--select--</option>
                                </select>                                          
                            </div>
                        </td>
                        <td data-ng-style="{'width':'125px'}">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 height-22">
                                <select chosen class="form-control" data-ng-model="x.ModeOfTransport" data-ng-options="x.Key as x.Description for x in ConfigurationCtrl.ePage.Masters.DropDownMasterList.ModeofTransport.ListSource">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </td>
                        <td data-ng-style="{'width':'125px'}">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0">
                                <div class="input-group input-group-sm height-22">
                                    <div dynamic-lookup placeholder="Currency" my-ng-model="x.Currency" obj="x" page-name="'CurrencyMaster'" control-id="'OrganizationARCurrency'" control-key="OrganizationARCurrency_3354"
                                        auto-complete-on-select="ConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item)">
                                    </div>
                                    <span class="input-group-btn">
                                        <button dynamic-list-modal obj="x" page-name="'CurrencyMaster'" control-id="'OrganizationARCurrency'" control-key="OrganizationARCurrency_3354"
                                             mode = "2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="ConfigurationCtrl.ePage.Masters.SelectedLookupData($index, $item.data.entity)" class="btn btn-default shiny" type="button">
                                            <i class="fa fa-ellipsis-h"></i>
                                        </button>
                                    </span>
                                </div>                                       
                            </div>
                        </td>
                        <td data-ng-style="{'width':'125px'}">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 height-22">
                                <input type="text" class="form-control input-sm" placeholder="CFX %" data-ng-model="x.CfxPercentage" numbers-only-dot sb-precision="2">
                            </div>
                        </td>
                        <td data-ng-style="{'width':'125px'}">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 height-22">
                                <input type="text" class="form-control input-sm" placeholder="CFX Min" data-ng-model="x.CfxMin" numbers-only-dot sb-precision="2">
                            </div>
                        </td>
                    </tr>
                </tbody> 
            </table>
        </div>
     </div>
</div>
<div class="modal-footer">
    <button class="btn btn-xs btn-primary mb-20" data-ng-bind="ConfigurationCtrl.ePage.Masters.SaveButtonText" data-ng-click="ConfigurationCtrl.ePage.Masters.Validation('OrgCompanyData', 'objUICurrencyUplift')" data-ng-disabled="ConfigurationCtrl.ePage.Masters.IsDisableSave"></button>
    <button class="btn btn-xs btn-warning mb-20" data-ng-bind="ConfigurationCtrl.ePage.Masters.CloseButtonText" data-ng-click="ConfigurationCtrl.ePage.Masters.Close()"></button>
</div>
