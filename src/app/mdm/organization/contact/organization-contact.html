<div class="clearfix p-10">
    <div class="clearfix">
        <div class="org-contact-header">
            <span>Contact</span>
            <a class="eaxis-edit-2 pull-right" href="javascript:void(0);" ng-click="OrganizationContactCtrl.ePage.Masters.OpenEditForm(undefined, 'contact', true)"><i class="fa fa-plus-circle fs-28"></i></a>
        </div>
        <div class="eaxis-record">
            <div class="rows">
                <div data-ng-if="!OrganizationContactCtrl.ePage.Entities.Header.Data.OrgContact" class="text-center"><i class="fa fa-spin fa-spinner font-160"></i></div>
                <div data-ng-if="OrganizationContactCtrl.ePage.Entities.Header.Data.OrgContact.length === 0" class="text-center"><i>No Records...!</i></div>
                <div data-ng-if="OrganizationContactCtrl.ePage.Entities.Header.Data.OrgContact && OrganizationContactCtrl.ePage.Entities.Header.Data.OrgContact.length > 0"
                    class="col-lg-4 padding-left-5 padding-right-5 margin-bottom-10" data-ng-repeat="x in OrganizationContactCtrl.ePage.Entities.Header.Data.OrgContact">
                    <div class="eaxis-org-box">
                        <div class="eaxis-rows">
                            <div class="eaxis-org-nd">
                                <div class="eaxis-org-name">{{x.ContactName || emptyText}}</div>
                                <div class="eaxis-org-com text-single-line">{{x.Title || emptyText}}</div>
                                <div class="eaxis-org-com text-single-line">{{x.JobCategory || emptyText}}</div>
                            </div>
                        </div>
                        <div class="org-edit-delete">
                            <a class="org-delete-icon" href="javascript:void(0);" data-ng-click="OrganizationContactCtrl.ePage.Masters.DeleteConfirmation(x, 'OrgContact')"><i class="fa fa-trash"></i></a>
                            <a class="org-edit-icon marign-right-5" href="javascript:void(0);" data-ng-click="OrganizationContactCtrl.ePage.Masters.OpenEditForm(x, 'contact', false)"><i class="fa fa-pencil"></i></a>
                        </div>
                        <div class="eaxis-rows margin-top-5">
                            <div class="eaxis-org-p-m-g-f">
                                <div class="eaxis-org-pmgf-com">{{x.Email || emptyText}} <i class="fa fa-envelope"></i></div>
                                <div class="eaxis-org-pmgf-com">{{x.Phone || emptyText}} <i class="fa fa-phone"></i></div>
                                <div class="eaxis-org-pmgf-com">{{x.Mobile || emptyText}} <i class="fa fa-mobile"></i></div>
                                <div class="eaxis-org-pmgf-com">{{x.Fax || emptyText}} <i class="fa fa-fax"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="overlay" data-ng-if="OrganizationContactCtrl.ePage.Masters.OrgContact.IsOverlay"></div>
            </div>
        </div>
    </div>
</div>
