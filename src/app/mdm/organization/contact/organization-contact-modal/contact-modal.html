<ng-form name="ContactModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left">
            <strong>Contact</strong>
        </h5>
        <input type="button" class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgContactModalCtrl.ePage.Masters.Cancel()"
            value="Close" />
        <input type="submit" class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgContactModalCtrl.ePage.Masters.SaveContact()"
            value="{{OrgContactModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgContactModalCtrl.ePage.Masters.IsDisableSave" />
    </div>
    <div class="modal-body">
        <div class="clearfix p-10">
            <div class="form-group">
                <label for="ContactName">Contact Name</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactName.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactName.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactName.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactName.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactName.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="ContactName" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.ContactName" />
            </div>
            <div class="form-group">
                <label for="Title">Job Title</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Title.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Title.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Title.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Title.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Title.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Job Title" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.Title" />
            </div>
            <div class="form-group">
                <label for="JobCategory">JobCategory</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.JobCategory.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.JobCategory.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.JobCategory.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.JobCategory.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.JobCategory.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="">
                    <select chosen name="JobCategory" class="form-control" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.JobCategory"
                        data-ng-options="x.Description as x.Key + ' - ' + x.Value for x in OrgContactModalCtrl.ePage.Masters.DropDownMasterList.JOBCATEGORY.ListSource">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="Phone">Work Phone</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactPhone.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactPhone.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactPhone.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactPhone.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactPhone.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Work Phone" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.Phone" />
            </div>
            <div class="form-group">
                <label for="Mobile">Mobile Phone</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactMobile.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactMobile.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactMobile.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactMobile.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactMobile.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Mobile Phone" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.Mobile" />
            </div>
            <div class="form-group">
                <label for="HomePhone">Home Phone</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.HomePhone.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.HomePhone.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.HomePhone.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.HomePhone.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.HomePhone.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Home Phone" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.HomePhone" />
            </div>
            <div class="form-group">
                <label for="OtherPhone">Other Phone</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.OtherPhone.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.OtherPhone.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.OtherPhone.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.OtherPhone.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.OtherPhone.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Other Phone" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.OtherPhone" />
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactEmail.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactEmail.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactEmail.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactEmail.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactEmail.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Email" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.Email" />
            </div>
            <div class="form-group">
                <label for="Fax">Fax</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactFax.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactFax.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactFax.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactFax.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactFax.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.Fax" />
            </div>
            <div class="form-group">
                <label for="Language">Language</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactLanguage.IsWarning && !OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactLanguage.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Language.WARNING" type="'warning'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactLanguage.IsError"
                        list="OrgContactModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ContactLanguage.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="">
                    <select chosen name="Language" class="form-control" data-ng-model="OrgContactModalCtrl.ePage.Masters.OrgContact.FormView.Language"
                        data-ng-options="x.Key as x.Key + ' - ' + x.Value for x in OrgContactModalCtrl.ePage.Masters.DropDownMasterList.LANGUAGE.ListSource">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <input type="button" class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgContactModalCtrl.ePage.Masters.Cancel()"
            value="Close" />
        <input type="submit" class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgContactModalCtrl.ePage.Masters.SaveContact()"
            value="{{OrgContactModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgContactModalCtrl.ePage.Masters.IsDisableSave" />
    </div>
</ng-form>
