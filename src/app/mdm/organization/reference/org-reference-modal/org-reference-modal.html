<ng-form name="OrgReferenceModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left">
            <strong>Organization Reference</strong>
        </h5>
        <input type="button" class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgReferenceModalCtrl.ePage.Masters.Cancel()"
            value="Close" />
        <input type="submit" class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgReferenceModalCtrl.ePage.Masters.Save()"
            value="{{OrgReferenceModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgReferenceModalCtrl.ePage.Masters.IsDisableSave" />
    </div>
    <div class="modal-body">
        <div class="clearfix p-10">
            <div class="form-group">
                <label for="">Reference Value</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceValue.IsWarning && !OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceValue.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceValue.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceValue.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceValue.ERROR" type="'error'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Value" data-ng-model="OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.ReferenceValue" />
            </div>
            <div class="form-group">
                <label for="">Reference Key</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceKey.IsWarning && !OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceKey.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceKey.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceKey.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferenceKey.ERROR" type="'error'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Key" data-ng-model="OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.ReferenceKey" />
            </div>
            <div class="form-group">
                <label for="">Reference Date Type</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferanceDateType.IsWarning && !OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferanceDateType.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferanceDateType.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferanceDateType.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.ReferanceDateType.ERROR" type="'error'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <input type="text" class="form-control input-sm" placeholder="Date Type" data-ng-model="OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.ReferanceDateType" />
            </div>
            <div class="form-group">
                <label for="">Available From</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableFrom.IsWarning && !OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableFrom.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableFrom.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableFrom.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableFrom.ERROR" type="'error'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datetime-picker="{{OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.AvailableFrom" is-open="OrgReferenceModalCtrl.ePage.Masters.DatePicker.isOpen['isAvailableFrom']"
                        datepicker-options="OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-date="true" enable-time="false"
                        default-date="" default-time="" when-closed="OrgReferenceModalCtrl.ePage.Masters.onchangeEDD(OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.AvailableFrom)"
                        save-as="OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.saveFormat" popup-placement="bottom-right"
                        data-ng-click="OrgReferenceModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isAvailableFrom')"
                        data-ng-change='' custom-date-time-format />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="OrgReferenceModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isAvailableFrom')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="">Available To</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableTo.IsWarning && !OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableTo.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableTo.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableTo.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.AvailableTo.ERROR" type="'error'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datetime-picker="{{OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.AvailableTo" is-open="OrgReferenceModalCtrl.ePage.Masters.DatePicker.isOpen['isAvailableTo']"
                        datepicker-options="OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-date="true" enable-time="false"
                        default-date="" default-time="" when-closed="OrgReferenceModalCtrl.ePage.Masters.onchangeEDD(OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.AvailableTo)"
                        save-as="OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.saveFormat" popup-placement="bottom-right"
                        data-ng-click="OrgReferenceModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isAvailableTo')"
                        data-ng-change='' custom-date-time-format />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="OrgReferenceModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isAvailableTo')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="">Start Date</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.StartDate.IsWarning && !OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.StartDate.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.StartDate.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.StartDate.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.StartDate.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datetime-picker="{{OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.StartDate" is-open="OrgReferenceModalCtrl.ePage.Masters.DatePicker.isOpen['isStartDate']"
                        datepicker-options="OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-date="true" enable-time="false"
                        default-date="" default-time="" when-closed="OrgReferenceModalCtrl.ePage.Masters.onchangeEDD(OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.StartDate)"
                        save-as="OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.saveFormat" popup-placement="bottom-right"
                        data-ng-click="OrgReferenceModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isStartDate')"
                        data-ng-change='' custom-date-time-format />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="OrgReferenceModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isStartDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="">End Date</label>
                <span class="error-warning-container">
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.EndDate.IsWarning && !OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.EndDate.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.EndDate.WARNING" type="'warning'"
                        icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                    <error-warning-directive data-ng-if="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.EndDate.IsError"
                        list="OrgReferenceModalCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.EndDate.ERROR" type="'error'" icon="fa fa-warning"
                        parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                </span>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="{{OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        datetime-picker="{{OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.dateFormat}}"
                        data-ng-model="OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.EndDate" is-open="OrgReferenceModalCtrl.ePage.Masters.DatePicker.isOpen['isEndDate']"
                        datepicker-options="OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options"
                        datepicker-append-to-body="false" close-on-selection="false" enable-date="true" enable-time="false"
                        default-date="" default-time="" when-closed="OrgReferenceModalCtrl.ePage.Masters.onchangeEDD(OrgReferenceModalCtrl.ePage.Masters.OrgRefDate.FormView.EndDate)"
                        save-as="OrgReferenceModalCtrl.ePage.Masters.DatePicker.Options.saveFormat" popup-placement="bottom-right"
                        data-ng-click="OrgReferenceModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isEndDate')"
                        data-ng-change='' custom-date-time-format />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="OrgReferenceModalCtrl.ePage.Masters.DatePicker.OpenDatePicker($event, 'isEndDate')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <input type="button" class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgReferenceModalCtrl.ePage.Masters.Cancel()"
            value="Close" />
        <input type="submit" class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgReferenceModalCtrl.ePage.Masters.Save()"
            value="{{OrgReferenceModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgReferenceModalCtrl.ePage.Masters.IsDisableSave" />
    </div>
</ng-form>
