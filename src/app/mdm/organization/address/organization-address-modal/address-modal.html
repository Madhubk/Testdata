<ng-form name="myForm"> 
<div class="modal-header">
    <h5 class="modal-title pull-left"><strong>{{OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Address1 || 'Title'}}</strong></h5>
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgAddressModalCtrl.ePage.Masters.Cancel(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView, 'OrgAddress')"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgAddressModalCtrl.ePage.Masters.Validation(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView, 'OrgAddress')"
        value="{{OrgAddressModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgAddressModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
<div class="modal-body">
    <div class="clearfix padding-5 padding-top-10">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5">
            <fieldset>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Address1.IsWarning && !OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Address1.IsError"
                            list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Address1.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Address1.IsError" list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Address1.ERROR" type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <div class="">
                            <label for="Address1">Address1</label>
                            <input type="text" class="form-control input-sm" placeholder="Address1" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Address1"
                            ng-change="OrgAddressModalCtrl.ePage.Masters.OnChangeValues(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Address1,'E9024')"/>
                        </div>    
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Address2">Address2</label>
                        <input type="text" class="form-control input-sm" placeholder="Address2" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Address2"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.City.IsWarning && !OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.City.IsError"
                            list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.City.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.City.IsError" list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.City.ERROR" type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <div>
                            <label for="City">City</label>
                            <input type="text" class="form-control input-sm" placeholder="City" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.City" data-ng-change="OrgAddressModalCtrl.ePage.Masters.OnChangeValues(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.City,'E9025')" 
                            />
                        </div>    
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.RelatedPortCode.IsWarning && !OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.RelatedPortCode.IsError"
                            list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.RelatedPortCode.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.RelatedPortCode.IsError" list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.RelatedPortCode.ERROR" type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <label for="UNLOCO">UNLOCO</label>
                        <div class="input-group input-group-sm">
                            <div dynamic-lookup placeholder="UNLOCO" my-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.RelatedPortCode"
                                obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView" prefix-data="'MstUNLOCO'" config="'UNLOCO'"
                                auto-complete-on-select="OrgAddressModalCtrl.ePage.Masters.SelectedLookupData($item)"></div>
                            <span class="input-group-btn">
                                <button dynamic-list-modal  obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView" field-name="'UNLOCO'"  prefix-data="'MstUNLOCO'" mode = "2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgAddressModalCtrl.ePage.Masters.SelectedLookupData($item)" class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                            </span>
                            <span ng-if='!OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.RelatedPortCode && OrgAddressModalCtrl.currentOrganization.isNew'>
                            <div ng-init="OrgAddressModalCtrl.ePage.Masters.OnChangeValues(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.RelatedPortCode,'E9026')"></div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.CountryCode.IsWarning && !OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.CountryCode.IsError"
                            list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.CountryCode.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.CountryCode.IsError" list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.CountryCode.ERROR"
                            type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>   
                        <label for="COUNTRY">Country</label>
                        <div class="input-group input-group-sm">
                            <div dynamic-lookup placeholder="Country" my-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.CountryCode"
                                obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView" prefix-data="'MstCountry'" readonly='' config="'Country'"
                                auto-complete-on-select="OrgAddressModalCtrl.ePage.Masters.SelectedLookupCountry($item)"></div>
                            <span class="input-group-btn">
                                <button dynamic-list-modal  obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView" field-name="'Country'"  prefix-data="'MstCountry'" mode = "2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgAddressModalCtrl.ePage.Masters.SelectedLookupCountry($item)" class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                            </span>
                            <span ng-if='!OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.CountryCode && OrgAddressModalCtrl.currentOrganization.isNew'>
                                <div ng-init="OrgAddressModalCtrl.ePage.Masters.OnChangeValues(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.CountryCode,'E9032')"></div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.State.IsWarning && !OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.State.IsError"
                            list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.State.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.State.IsError" list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.State.ERROR" type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <div class="">
                            <label for="State">State</label>
                            <div class="">
                                <select chosen name="State" class="form-control" ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.State" ng-options="x.Code as x.Code + ' - ' + x.Description for x in OrgAddressModalCtrl.ePage.Masters.DropDownMasterList.State.ListSource"
                                data-ng-change="OrgAddressModalCtrl.ePage.Masters.OnChangeValues(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.State,'E9027')" search-contains="true">
                                <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.PostCode.IsWarning && !OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.PostCode.IsError"
                            list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.PostCode.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.PostCode.IsError" list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.PostCode.ERROR" type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <div class="">
                            <label for="PostCode">PostCode</label>
                            <input type="text" class="form-control input-sm" numbers-only placeholder="PostCode" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.PostCode"
                            data-ng-change="OrgAddressModalCtrl.ePage.Masters.OnChangeValues(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.PostCode,'E9028')"
                            />
                        </div>    
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <div class="error-warning-container">
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Language.IsWarning && !OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Language.IsError"
                            list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Language.WARNING" type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            <error-warning-directive data-ng-if="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Language.IsError" list="OrgAddressModalCtrl.ePage.Entities.Header.Meta.ErrorWarning.Language.ERROR" type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                        </div>
                        <div class="">
                            <label for="Language">Language</label>
                            <div class="">
                                <select chosen name="Language" class="form-control" ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Language"
                                    ng-options="x.Key as x.Key + ' - ' + x.Value for x in OrganizationAddressCtrl.ePage.Masters.DropDownMasterList.LANGUAGE.ListSource" ng-change="OrgAddressModalCtrl.ePage.Masters.OnChangeValues(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Language,'E9029')"
                                    search-contains="true">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" class="form-control input-sm" numbers-only placeholder="Phone" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Phone"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Mobile">Mobile</label>
                        <input type="text" class="form-control input-sm" placeholder="Mobile" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Mobile" ng-blur="OrgAddressModalCtrl.ePage.Masters.Mpattern(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Mobile)"  maxlength="20" 
                        />
                    </div>
                    <span class="error" ng-show="myForm.phone.$error.pattern">Please Enter the Phone matching pattern</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label for="Fax">Fax</label>
                        <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Fax"
                        />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pb-10">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" ng-pattern="/^[a-zA-Z0-9.'_-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" class="form-control input-sm" placeholder="Email" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Email"
                        ng-blur ="OrgAddressModalCtrl.ePage.Masters.MailPattern(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Email)"
                        />
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 pl-0 mb-30">
            <fieldset>
                <div class="org-address-type">
                    <div class="heading">Address Type</div>
                    <div data-ng-repeat="address in OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability" class="clearfix border-bottom">
                        <div>
                            <div class="checkbox no-margin pull-left is-mapped">
                                <label>
                                    <input type="checkbox" data-ng-checked="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMapped" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMapped" data-ng-change="OrgAddressModalCtrl.ePage.Masters.OnCheckboxChange('check',$index)">
                                    <span class="text"></span>
                                </label>
                            </div>
                            <div class="pull-left address-type">
                                <span data-ng-bind="address.AddressType + ' - ' +  address.AddressTypeDes" data-ng-style="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMainAddress && {color: '#f6c12a'}"></span>
                            </div>
                            <div class="pull-left is-main-address">
                                <input type="checkbox" class="star" title="Main Address" data-ng-checked="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMainAddress"
                                    data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability[$index].IsMainAddress"
                                    data-ng-change="OrgAddressModalCtrl.ePage.Masters.OnStarChange(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability,$index,OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView)">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgAddressModalCtrl.ePage.Masters.Cancel(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView, 'OrgAddress')"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgAddressModalCtrl.ePage.Masters.Validation(    OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView, 'OrgAddress')"
        value="{{OrgAddressModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgAddressModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
</ng-form>
