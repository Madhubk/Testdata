<ng-form name="AddressModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left"><strong>Address</strong></h5>
        <button class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgAddressModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgAddressModalCtrl.ePage.Masters.SaveAddress()"
            data-ng-bind="OrgAddressModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="OrgAddressModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
    <div class="modal-body">
        <div class="clearfix pt-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5">
                <div class="form-group">
                    <div class="">
                        <label for="Address1">Address1</label>
                        <input type="text" class="form-control input-sm" placeholder="Address1" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Address1"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Address2">Address2</label>
                    <input type="text" class="form-control input-sm" placeholder="Address2" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Address2" />
                </div>
                <div class="form-group">
                    <div>
                        <label for="City">City</label>
                        <input type="text" class="form-control input-sm" placeholder="City" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.City"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Region" my-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.RGN_Code" obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView" page-name="'Region'" control-id="'Region'" control-key="'Region_3235'" auto-complete-on-select="OrgAddressModalCtrl.ePage.Masters.OnRegionSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView" control-id="'Region'" control-key="'Region_3235'" page-name="'Region'" mode="2" grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgAddressModalCtrl.ePage.Masters.OnRegionSelect($item)" class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Zone</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Zone" my-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.TMZ_Name"
                            obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView"
                            page-name="'OrgZone'" control-id="'Zone'" control-key="'Zone_3286'" auto-complete-on-select="OrgAddressModalCtrl.ePage.Masters.OnZoneSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView"
                                control-id="'Zone'" control-key="'Zone_3286'" page-name="'OrgZone'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgAddressModalCtrl.ePage.Masters.OnZoneSelect($item)"
                                class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="RelatedPort">Related Port</label>
                    <div class="input-group input-group-sm">
                        <div dynamic-lookup placeholder="Port" my-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.RelatedPortCode"
                            obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView" page-name="'MstUNLOCO'"
                            control-id="'UNLOCO'" control-key="'UNLOCO_3083'" auto-complete-on-select="OrgAddressModalCtrl.ePage.Masters.OnRelatedPortSelect($item)"></div>
                        <span class="input-group-btn">
                            <button dynamic-list-modal obj="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView"
                                control-id="'UNLOCO'" control-key="'UNLOCO_3083'" page-name="'MstUNLOCO'" mode="2"
                                grid-refresh-fun-name="" grid-refresh-fun="" selected-data="OrgAddressModalCtrl.ePage.Masters.OnRelatedPortSelect($item)"
                                class="btn btn-default shiny" type="button"><i class="fa fa-ellipsis-h"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label for="Country">Country</label>
                        <div class="">
                            <select chosen name="Country" class="form-control" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.CountryCode"
                                data-ng-options="x.Code as x.Code + ' - ' + x.Desc for x in OrgAddressModalCtrl.ePage.Masters.DropDownMasterList.Country.ListSource"
                                data-ng-change="OrgAddressModalCtrl.ePage.Masters.OnCountryChange((OrgAddressModalCtrl.ePage.Masters.DropDownMasterList.Country.ListSource | filter: {'Code': OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.CountryCode})[0])"
                                search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label for="State">State</label>
                        <div class="">
                            <select chosen name="State" class="form-control" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.State" data-ng-options="x.Code as x.Code + ' - ' + x.Description for x in OrgAddressModalCtrl.ePage.Masters.DropDownMasterList.State.ListSource" search-contains="true" data-ng-disabled="!OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.CountryCode">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label for="PostCode">PostCode</label>
                        <input type="text" class="form-control input-sm" numbers-only placeholder="PostCode"
                            data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.PostCode"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label for="Language">Language</label>
                        <div class="">
                            <select chosen name="Language" class="form-control" ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Language"
                                ng-options="x.Key as x.Key + ' - ' + x.Value for x in OrganizationAddressCtrl.ePage.Masters.DropDownMasterList.LANGUAGE.ListSource" search-contains="true">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" class="form-control input-sm" numbers-only placeholder="Phone" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Phone" />
                </div>
                <div class="form-group">
                    <label for="Mobile">Mobile</label>
                    <input type="text" class="form-control input-sm" placeholder="Mobile" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Mobile" maxlength="20" />
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" data-ng-pattern="/^[a-zA-Z0-9.'_-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" class="form-control input-sm"
                        placeholder="Email" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Email"
                        data-ng-blur="OrgAddressModalCtrl.ePage.Masters.MailPattern(OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Email)" />
                </div>
                <div class="form-group">
                    <label for="Fax">Fax</label>
                    <input type="text" class="form-control input-sm" placeholder="Fax" data-ng-model="OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.Fax" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 pl-0 mb-30">
                <div class="org-address-type">
                    <div class="heading">Address Type</div>
                    <div data-ng-repeat="x in OrgAddressModalCtrl.ePage.Masters.OrgAddress.FormView.AddressCapability | orderBy: 'AddressType'"
                        class="clearfix border-bottom">
                        <div class="checkbox m-0 pull-left is-mapped">
                            <label>
                                <input type="checkbox" data-ng-checked="x.IsMapped" data-ng-model="x.IsMapped"
                                    data-ng-click="OrgAddressModalCtrl.ePage.Masters.OnMappedAddressChange($event, x, $index)"
                                    data-ng-disabled="x.IsMainAddress && x.AddressType == 'OFC'  && x.PK">
                                <span class="text"></span>
                            </label>
                        </div>
                        <div class="pull-left address-type-desc p-9">
                            <div class="text-single-line" data-ng-bind="x.AddressType + ' - ' +  x.AddressTypeDes"
                                data-ng-style="x.IsMainAddress && {color: '#f6c12a'}" title="{{x.AddressType + ' - ' +  x.AddressTypeDes}}"></div>
                        </div>
                        <div class="checkbox m-0 pull-right is-main-address">
                            <label>
                                <input type="checkbox" title="Main Address" data-ng-checked="x.IsMainAddress"
                                    data-ng-model="x.IsMainAddress" data-ng-click="OrgAddressModalCtrl.ePage.Masters.OnMainAddressChange($event, x, $index)"
                                    data-ng-disabled="!x.IsMapped || (x.IsMapped && x.AddressType == 'OFC' && x.PK && x.IsMainAddress)">
                                <span class="text"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <button class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgAddressModalCtrl.ePage.Masters.Cancel()">Close</button>
        <button class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgAddressModalCtrl.ePage.Masters.SaveAddress()"
            data-ng-bind="OrgAddressModalCtrl.ePage.Masters.SaveButtonText" data-ng-disabled="OrgAddressModalCtrl.ePage.Masters.IsDisableSave"></button>
    </div>
</ng-form>
