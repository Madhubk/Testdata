<div class="clearfix p-10 mb-50">
    <!--Organization Address -->
    <div class="clearfix">
        <div class="org-address-header">
            <span>Address</span>
            <a class="eaxis-edit-2 pull-right" href="javascript:void(0);" ng-click="OrganizationAddressCtrl.ePage.Masters.OpenEditForm(undefined, 'address', true)"><i class="fa fa-plus-circle fs-28"></i></a>
        </div>
        <div class="eaxis-record">
            <div class="rows">
                <div data-ng-if="!OrganizationAddressCtrl.ePage.Entities.Header.Data.OrgAddress" class="text-center"><i class="fa fa-spin fa-spinner font-160"></i></div>
                <div data-ng-if="OrganizationAddressCtrl.ePage.Entities.Header.Data.OrgAddress.length === 0" class="text-center"><i>No Records...!</i></div>
                <div data-ng-if="OrganizationAddressCtrl.ePage.Entities.Header.Data.OrgAddress && OrganizationAddressCtrl.ePage.Entities.Header.Data.OrgAddress.length > 0"
                    class="col-lg-4 padding-left-5 padding-right-5 margin-bottom-10 org-address-wrapper" data-ng-repeat="x in OrganizationAddressCtrl.ePage.Entities.Header.Data.OrgAddress">
                    <div class="eaxis-org-box">
                        <div class="eaxis-rows margin-top-">
                            <div class="eaxis-org-com text-single-line">{{x.Address1 || emptyText}}</div>
                            <div class="eaxis-org-com text-single-line">{{x.Address2 || emptyText}}</div>
                            <div class="eaxis-org-com text-single-line">{{x.RelatedPortCode || emptyText}}</div>
                            <div class="eaxis-org-com text-single-line">{{x.City || emptyText}} - {{x.PostCode || emptyText}}</div>
                            <div class="eaxis-org-state">{{x.State || emptyText}}</div>
                        </div>
                        <div class="org-edit-delete">
                            <a class="org-delete-icon" href="javascript:void(0);" data-ng-click="OrganizationAddressCtrl.ePage.Masters.DeleteConfirmation(x, 'OrgAddress')"><i class="fa fa-trash"></i></a>
                            <a class="org-edit-icon marign-right-5" href="javascript:void(0);" data-ng-click="OrganizationAddressCtrl.ePage.Masters.OpenEditForm(x, 'address', false)"><i class="fa fa-pencil"></i></a>
                        </div>
                        <div class="eaxis-rows">
                            <div class="eaxis-org-p-m-g-f">
                                <div class="eaxis-org-pmgf-com">{{x.Phone || emptyText}} <i class="fa fa-phone"></i></div>
                                <div class="eaxis-org-pmgf-com">{{x.Mobile || emptyText}} <i class="fa fa-mobile"></i></div>
                                <div class="eaxis-org-pmgf-com">{{x.Email || emptyText}} <i class="fa fa-envelope"></i></div>
                                <div class="eaxis-org-pmgf-com">{{x.Fax || emptyText}} <i class="fa fa-fax"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="overlay" data-ng-if="OrganizationAddressCtrl.ePage.Masters.OrgAddress.IsOverlay"></div>
            </div>
        </div>
    </div>
</div>
