<div class="clearfix comment-group-container">
    <div class="clearfix comment-group-container" data-ng-if="!OrganizationCommentGroupCtrl.ePage.Masters.CommentsAction.IsShowCommentsAction">
        <div class="clearfix" style="padding: 5px 0; background-color: #eee; font-weight: bold;">
            <div class="col-sm-6">
                <div class="text-single-line p-5">Comments Group</div>
            </div>
        </div>
        <div class="clearfix p-20 text-center" data-ng-if="!OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.CommentsGroupList">
            <i class="fa fa-spin fa-spinner font-160"></i>
        </div>
        <div class="clearfix p-20 text-center" data-ng-if="OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.CommentsGroupList && OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.CommentsGroupList.length == 0">
            <i>No Records...!</i>
        </div>
        <div class="clearfix" data-ng-repeat="x in OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.CommentsGroupList" style="border-bottom: 1px solid #eee; padding: 7px 0;"
            data-ng-if="OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.CommentsGroupList && OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.CommentsGroupList.length > 0">
            <div class="col-sm-6 pt-4">
                <div class="checkbox m-0">
                    <label>
                        <input type="checkbox" class="colored-blue" data-ng-model="x.IsChecked" data-ng-click="OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.OnCommentsGroupClick($event, x)">
                        <span class="text text-single-line" data-ng-bind="x.Key"></span>
                    </label>
                </div>
            </div>
            <div class="col-sm-2 text-right pt-5">
                <a href="javascript:void(0)" data-ng-if="x.IsChecked && x.Key" data-ng-click="x.Key && OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.OnCommentsGroupActionClick(x)">Action</a>
            </div>

        </div>
    </div>

    <div class="clearfix comments-action-container" data-ng-if="OrganizationCommentGroupCtrl.ePage.Masters.CommentsAction.IsShowCommentsAction">
        <div class="clearfix heading">
            <span class="fa fa-angle-double-left mr-10 cursor-pointer font-130" data-ng-click="OrganizationCommentGroupCtrl.ePage.Masters.CommentsAction.GoToCommentsGroup()"></span>
            <span data-ng-bind="OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.ActiveCommentsGroup.TypeCode + ' - ' + OrganizationCommentGroupCtrl.ePage.Masters.CommentsGroup.ActiveCommentsGroup.Key"></span>
        </div>
        <div class="clearfix" style="padding: 5px 0; background-color: #eee; font-weight: bold;">
            <div class="col-sm-4">
                <div class="text-single-line p-5">Parties</div>
            </div>
            <div class="col-sm-2">
                <div class="text-single-line p-5"></div>
            </div>
            <div class="col-sm-2">
                <div class="text-single-line p-5"></div>
            </div>
        </div>

        <div class="clearfix">
            <div class="col-sm-8">
                <party-mapping mapping-input="OrganizationCommentGroupCtrl.ePage.Masters.CommentsAction.MappingInput" is-restricted="true" data-ng-if="OrganizationCommentGroupCtrl.ePage.Masters.CommentsAction.MappingInput"></party-mapping>
            </div>
        </div>
    </div>
</div>
