<div class="clearfix org-access-rights-container p-0">
    <uib-tabset>
        <uib-tab>
            <uib-tab-heading title="Event">
                <span data-ng-bind="'Event'"></span>
            </uib-tab-heading>
            <div class="clearfix p-0">
                <div organization-event-group current-organization="OrganizationAccessRightsCtrl.currentOrganization"></div>
            </div>
        </uib-tab>
        <uib-tab>
            <uib-tab-heading title="Task">
                <span data-ng-bind="'Task'"></span>
            </uib-tab-heading>
            <div class="clearfix">
                <div organization-task-group current-organization="OrganizationAccessRightsCtrl.currentOrganization"></div>
            </div>
        </uib-tab>
        <uib-tab>
            <uib-tab-heading title="Comment">
                <span data-ng-bind="'Comment'"></span>
            </uib-tab-heading>
            <div class="clearfix">
				<div organization-comment-group current-organization="OrganizationAccessRightsCtrl.currentOrganization"></div>
			</div>
        </uib-tab>
        <uib-tab>
            <uib-tab-heading title="Document">
                <span data-ng-bind="'Document'"></span>
            </uib-tab-heading>
            <div class="clearfix">
				<div organization-document-group current-organization="OrganizationAccessRightsCtrl.currentOrganization"></div>
			</div>
        </uib-tab>
        <uib-tab>
            <uib-tab-heading title="Exception">
                <span data-ng-bind="'Exception'"></span>
            </uib-tab-heading>
            <div class="clearfix">
				<div organization-exception-group current-organization="OrganizationAccessRightsCtrl.currentOrganization"></div>
			</div>
        </uib-tab>
        <uib-tab>
            <uib-tab-heading title="Email">
                <span data-ng-bind="'Email'"></span>
            </uib-tab-heading>
            <div class="clearfix">
				<div organization-email-group current-organization="OrganizationAccessRightsCtrl.currentOrganization"></div>
			</div>
        </uib-tab>
    </uib-tabset>
</div>
