<div class="clearfix exception-group-container">
    <div class="clearfix exception-group-container" data-ng-if="!OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionAction.IsShowExceptionAction">
        <div class="clearfix p-20 text-center" data-ng-if="!OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.ExceptionGroupList">
            <i class="fa fa-spin fa-spinner font-160"></i>
        </div>
        <div class="clearfix p-20 text-center" data-ng-if="OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.ExceptionGroupList && OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.ExceptionGroupList.length == 0">
            <i>No Records...!</i>
        </div>
        <div class="clearfix border-bottom" data-ng-repeat="x in OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.ExceptionGroupList"
            data-ng-if="OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.ExceptionGroupList && OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.ExceptionGroupList.length > 0">
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="colored-blue" data-ng-model="x.IsChecked" data-ng-click="OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.OnExceptionGroupClick($event, x)">
                        <span class="text text-single-line" data-ng-bind="x.Value"></span>
                    </label>
                </div>
            </div>
            <div class="col-sm-2 text-right pt-15">
                <a href="javascript:void(0)" data-ng-if="x.IsChecked && x.Value" data-ng-click="x.Value && OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.OnExceptionGroupActionClick(x)">Action</a>
            </div>
        </div>
    </div>

    <div class="clearfix exception-action-container" data-ng-if="OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionAction.IsShowExceptionAction">
        <div class="clearfix heading p-10 bold bg-gray">
            <span class="fa fa-angle-double-left mr-10 cursor-pointer font-130" data-ng-click="OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionAction.GoToExceptionGroup()"></span>
            <span data-ng-bind="OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.ActiveExceptionGroup.TypeCode + ' - ' + OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionGroup.ActiveExceptionGroup.Key"></span>
        </div>
        <div class="clearfix">
            <party-mapping mapping-input="OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionAction.MappingInput"
                is-restricted="true" data-ng-if="OrganizationExceptionGroupCtrl.ePage.Masters.ExceptionAction.MappingInput"></party-mapping>
        </div>
    </div>
</div>
