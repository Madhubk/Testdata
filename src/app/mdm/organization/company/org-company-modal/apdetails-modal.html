<ng-form name="OrgAPDetailsModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left"><strong>AP Details</strong></h5>
        <input type="button" class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgCompanyModalCtrl.ePage.Masters.Cancel()"
            value="Close" />
        <input type="button" class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgCompanyModalCtrl.ePage.Masters.Save(OrgCompanyModalCtrl.ePage.Masters.Company.FormView, 'OrgCompanyData', 'OrgAPDetails')"
            value="{{OrgCompanyModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgCompanyModalCtrl.ePage.Masters.IsDisableSave" />
    </div>
    <div class="modal-body p-10">
        <div class="clearfix">
            <h5 class="modal-title p-5"><strong>Accounts & Tax Details</strong></h5>
            <div class="section-divider-small mb-10"></div>
            <div class="clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="AccountGroup">Account Group</label>
                        <select chosen name="category-group" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.OCG_APCreditorGroup"
                            data-ng-options="x.PK  as x.Desc for x in OrgCompanyModalCtrl.ePage.Masters.CreditorGroupList"
                            class="form-control header-select-control input-sm gmail-style-btn eaxis-value"
                            search-contains="true" data-ng-change="OrgCompanyModalCtrl.ePage.Masters.Company.OnAccountGroupChange((OrgCompanyModalCtrl.ePage.Masters.CreditorGroupList | filter: {'PK': OrgCompanyModalCtrl.ePage.Masters.Company.FormView.OCG_APCreditorGroup})[0])">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="DefaultCurrency">Default Invoice Currency</label>
                        <select chosen name="category-group" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.MYC_NKAPDefltCurrency"
                            data-ng-options="x.Code  as (x.Code + ' - ' + x.Desc) for x in OrgCompanyModalCtrl.ePage.Masters.CurrencyList"
                            class="form-control header-select-control input-sm gmail-style-btn eaxis-value"
                            search-contains="true" data-ng-change="OrgCompanyModalCtrl.ePage.Masters.Company.OnCurrencyChange((OrgCompanyModalCtrl.ePage.Masters.CurrencyList | filter: {'Code': OrgCompanyModalCtrl.ePage.Masters.Company.FormView.MYC_NKAPDefltCurrency})[0])">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="AccountGroup">Tax-SERRecognition and reportingBasis Override</label>
                        <input type="text" class="form-control input-sm" placeholder="APVAT Config" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.APVATConfig" />
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="colored-blue" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.APWHTApplicable">
                                <span class="text">WithholdingTax Is Applicable</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <h5 class="modal-title p-5"><strong>Credit Control</strong></h5>
            <div class="section-divider-small mb-10"></div>
            <div class="clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="APCreditLimit">Credit Limit</label>
                        <input type="text" class="form-control input-sm" placeholder="Credit Limit" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.APCreditLimit" />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="APCreditAgreedPaymentMethod">Advance Payment Method</label>
                        <input type="text" class="form-control input-sm" placeholder="Advance Payment Method"
                            data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.APCreditAgreedPaymentMethod" />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="APPaymentTerms">Payment Terms</label>
                        <input type="text" class="form-control input-sm" placeholder="Payment Terms" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.APPaymentTerms" />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="APPaymentDays">Payment Days</label>
                        <input type="text" class="form-control input-sm" placeholder="Payment Days" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.APPaymentTermDays" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <input type="button" class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgCompanyModalCtrl.ePage.Masters.Cancel()"
            value="Close" />
        <input type="button" class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgCompanyModalCtrl.ePage.Masters.Save(OrgCompanyModalCtrl.ePage.Masters.Company.FormView, 'OrgCompanyData', 'OrgAPDetails')"
            value="{{OrgCompanyModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgCompanyModalCtrl.ePage.Masters.IsDisableSave" />
    </div>
</ng-form>
