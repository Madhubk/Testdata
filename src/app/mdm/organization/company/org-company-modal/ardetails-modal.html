<div class="modal-header">
    <h5 class="modal-title pull-left"><strong>{{OrgCompanyModalCtrl.ePage.Masters.Company.FormView.CMP_Name || 'Title'}}</strong></h5>
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgCompanyModalCtrl.ePage.Masters.Cancel()"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgCompanyModalCtrl.ePage.Masters.Save(OrgCompanyModalCtrl.ePage.Masters.Company.FormView, 'OrgCompanyData', 'OrgARDetails')"
        value="{{OrgCompanyModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgCompanyModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
<div class="modal-body">
    <div class="clearfix">
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <fieldset>
                    <h5 class="modal-title padding-5"><strong>Accounts & Tax Details</strong></h5>
                    <div class="row padding-5">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="AccountGroup">Account Group</label>
                                <select chosen name="category-group" ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ODG_ARDebtorGroup" ng-options="x.PK  as x.Desc for x in OrgCompanyModalCtrl.ePage.Masters.DropDownMasterList.DebtorGroup.ListSource"
                                    class="form-control header-select-control input-sm gmail-style-btn eaxis-value" search-contains="true">
                                <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="DefaultCurrency">Default Invoice Currency</label>
                                <select chosen name="category-group" ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.MYC_NKARDDefltCurrency"
                                    ng-options="x.Code  as (x.Code + ' - ' + x.Desc) for x in OrgCompanyModalCtrl.ePage.Masters.DropDownMasterList.Currency.ListSource"
                                    class="form-control header-select-control input-sm gmail-style-btn eaxis-value" search-contains="true">
                                <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="DefaultCurrency" class="text-single-line">Tax-SER Recognition and reporting Basis Override</label>
                                <input type="text" class="form-control input-sm" placeholder="ARVATConfig" maxlength="3" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARVATConfig"
                                />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">&nbsp;</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARWHTApplicable">
                                        <span class="text">Withholding Tax Is Applicable</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">&nbsp;</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARDontShowTaxOnDocs">
                                        <span class="text">Dont Show Tax On Documents</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <fieldset class="clearfix ">
                    <h5 class="modal-title padding-5"><strong>Credit Control</strong></h5>
                    <div class="row padding-5">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="ARCreditRating">Credit Rating</label>
                                <input type="text" class="form-control input-sm" placeholder="Credit Rating" maxlength="6" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARCreditRating"
                                />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label for="ARCreditLimit">Credit Limit</label>
                                <input type="text" class="form-control input-sm" placeholder="Credit Limit" maxlength="8" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARCreditLimit"
                                />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <fieldset>
                    <h5 class="modal-title padding-5"><strong>Currency Uplift</strong></h5>
                    <div class="row padding-5">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                            <input type="checkbox" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARUseSystemDefaultUplifts">
                                            <span class="text">Use System Default Percentage</span>
                                        </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                            <input type="checkbox" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARUseSystemDefaultUpliftsMinimums">
                                            <span class="text">Use System Default Minimums</span>
                                        </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">Air Import</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARImportAirCollectUplift" class="form-control input-sm"
                                        placeholder="Air Import">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">&nbsp;</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARImportAirCollectUplift" class="form-control input-sm"
                                        placeholder="Air Import">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">Air Export</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARExportAirCollectUplift" class="form-control input-sm"
                                        placeholder="Air Export">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">&nbsp;</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARExportAirCollectUplift" class="form-control input-sm"
                                        placeholder="Air Export">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">Ocean Import</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARImportSeaCollectUplift" class="form-control input-sm"
                                        placeholder="Ocean Import">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">&nbsp;</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARImportSeaCollectUplift" class="form-control input-sm"
                                        placeholder="Ocean Import">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">Ocean Export</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARExportSeaCollectUplift" class="form-control input-sm"
                                        placeholder="Ocean Export">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label class="control-label text-single-line">&nbsp;</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.ARExportSeaCollectUplift" class="form-control input-sm"
                                        placeholder="Ocean Export">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-warning btn-xs pull-right margin-left-5" ng-click="OrgCompanyModalCtrl.ePage.Masters.Cancel()"
        value="Close" />
    <input type="button" class="btn btn-primary btn-xs pull-right margin-left-5" ng-click="OrgCompanyModalCtrl.ePage.Masters.Save(OrgCompanyModalCtrl.ePage.Masters.Company.FormView, 'OrgCompanyData', 'OrgARDetails')"
        value="{{OrgCompanyModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgCompanyModalCtrl.ePage.Masters.IsDisableSave"
    />
</div>
