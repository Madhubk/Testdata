<ng-form name="OrgCompanyModalForm" class="clearfix">
    <div class="modal-header">
        <h5 class="modal-title pull-left"><strong>Company</strong></h5>
        <input type="button" class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgCompanyModalCtrl.ePage.Masters.Cancel()"
            value="Close" />
        <input type="button" class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgCompanyModalCtrl.ePage.Masters.Save(OrgCompanyModalCtrl.ePage.Masters.Company.FormView, 'OrgCompanyData','company')"
            value="{{OrgCompanyModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgCompanyModalCtrl.ePage.Masters.IsDisableSave" />
    </div>
    <div class="modal-body p-10">
        <div class="form-group">
            <div class="">
                <label for="">Company</label>
                <div class="">
                    <select chosen class="form-control" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.CMP_FK"
                        data-ng-options="x.PK as (x.Code + ' - ' + x.Name) for x in OrgCompanyModalCtrl.ePage.Masters.DropDownMasterList.Company.ListSource"
                        data-ng-change="OrgCompanyModalCtrl.ePage.Masters.Company.OnCompanyChange((OrgCompanyModalCtrl.ePage.Masters.DropDownMasterList.Company.ListSource | filter: {'PK': OrgCompanyModalCtrl.ePage.Masters.Company.FormView.CMP_FK})[0])"
                        search-contains="true">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="">
                <label for="">Controlling Branch</label>
                <div class="">
                    <select chosen name="BRN_Code" class="form-control" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.BRN_ControllingBranch"
                        data-ng-options="x.PK as (x.Code +' - '+ x.BranchName) for x in OrgCompanyModalCtrl.ePage.Masters.Company.BranchList"
                        data-ng-change="OrgCompanyModalCtrl.ePage.Masters.Company.OnBranchChange((OrgCompanyModalCtrl.ePage.Masters.Company.BranchList | filter: {'PK': OrgCompanyModalCtrl.ePage.Masters.Company.FormView.BRN_ControllingBranch})[0])">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="colored-blue" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.IsCreditor">
                    <span class="text">Is Payablle</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="colored-blue" data-ng-model="OrgCompanyModalCtrl.ePage.Masters.Company.FormView.IsDebtor">
                    <span class="text">Is Receivable</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="bottom: 20px;">
        <input type="button" class="btn btn-warning btn-xs pull-right ml-5" data-ng-click="OrgCompanyModalCtrl.ePage.Masters.Cancel()"
            value="Close" />
        <input type="button" class="btn btn-primary btn-xs pull-right ml-5" data-ng-click="OrgCompanyModalCtrl.ePage.Masters.Save(OrgCompanyModalCtrl.ePage.Masters.Company.FormView, 'OrgCompanyData')"
            value="{{OrgCompanyModalCtrl.ePage.Masters.SaveButtonText}}" data-ng-disabled="OrgCompanyModalCtrl.ePage.Masters.IsDisableSave" />
    </div>
</ng-form>
