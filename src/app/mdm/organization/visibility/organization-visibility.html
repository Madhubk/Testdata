<div class="clearfix p-10 mb-50">
    <div class="org-header clearfix">
        <span>Tenant</span>
    </div>
    <div class="clearfix mt-10">
        <div class="org-tenent-container clearfix mb-10">
            <!-- Read only view -->
            <div class="org-tenant-view-mode clearfix form-horizontal" data-ng-if="OrganizationVisibilityCtrl.ePage.Masters.Tenant.IsTenantViewMode">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">Code</label>
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                            <div class="control-label text-single-line">{{OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.TenantCode}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">Name</label>
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                            <div class="control-label text-single-line">{{OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.TenantName}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Edit view -->
            <div class="org-tenant-edit-mode clearfix form-horizontal" data-ng-if="!OrganizationVisibilityCtrl.ePage.Masters.Tenant.IsTenantViewMode">
                <form class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Code
                            <span class="error-warning-container">
                                <error-warning-directive data-ng-if="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantCode.IsWarning && !OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantCode.IsError"
                                    list="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantCode.WARNING"
                                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref=""
                                    g-parent-ref=""></error-warning-directive>
                                <error-warning-directive data-ng-if="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantCode.IsError"
                                    list="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantCode.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            </span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" placeholder="Tenant Code" data-ng-model="OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.TenantCode"
                                maxlength="5" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Name
                            <span class="error-warning-container">
                                <error-warning-directive data-ng-if="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantName.IsWarning && !OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantName.IsError"
                                    list="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantName.WARNING"
                                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref=""
                                    g-parent-ref=""></error-warning-directive>
                                <error-warning-directive data-ng-if="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantName.IsError"
                                    list="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.TenantName.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            </span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" placeholder="Tenant Name" data-ng-model="OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.TenantName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Description
                            <span class="error-warning-container">
                                <error-warning-directive data-ng-if="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Description.IsWarning && !OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Description.IsError"
                                    list="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Description.WARNING"
                                    type="'warning'" icon="fa fa-warning" parent-type="'null'" parent-ref=""
                                    g-parent-ref=""></error-warning-directive>
                                <error-warning-directive data-ng-if="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Description.IsError"
                                    list="OrganizationVisibilityCtrl.ePage.Entities.ErrorWarningConfig.ErrorWarningObj.Description.ERROR"
                                    type="'error'" icon="fa fa-warning" parent-type="'null'" parent-ref="" g-parent-ref=""></error-warning-directive>
                            </span>
                        </label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control input-sm no-resize" rows="6" placeholder="Description"
                                data-ng-model="OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.Description"></textarea>
                        </div>
                    </div>
                    <div class="clearfix">
                        <input type="submit" class="btn btn-sm btn-primary pull-right" value="{{OrganizationVisibilityCtrl.ePage.Masters.Tenant.SaveBtnText}}"
                            data-ng-disabled="OrganizationVisibilityCtrl.ePage.Masters.Tenant.IsDisableSaveBtn"
                            data-ng-click="OrganizationVisibilityCtrl.ePage.Masters.Tenant.Save()">
                    </div>
                </form>
            </div>
        </div>
        <div class="org-user-container clearfix" data-ng-if="OrganizationVisibilityCtrl.ePage.Masters.Tenant.IsTenantViewMode">
            <div class="org-header clearfix mb-10">
                <span>User Role Access</span>
            </div>
            <div class="clearfix text-center bold border-bottom p-5 mb-5">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                    Contact
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    Username
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    Role
                </div>
                <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 col-xl-1">Action</div>
            </div>
            <div class="clearfix text-center p-20" data-ng-if="OrganizationVisibilityCtrl.ePage.Masters.User.UserList && OrganizationVisibilityCtrl.ePage.Masters.User.UserList.length == 0">
                <i>No Contacts...!</i>
            </div>
            <div class="clearfix mb-5" data-ng-repeat="x in OrganizationVisibilityCtrl.ePage.Masters.User.UserList"
                data-ng-if="OrganizationVisibilityCtrl.ePage.Masters.User.UserList && OrganizationVisibilityCtrl.ePage.Masters.User.UserList.length > 0">
                <div class="clearfix" data-ng-if="x.IsUserViewMode">
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <div class="text-single-line pt-5 pb-5">{{x.ContactName}}</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="text-single-line pt-5 pb-5">{{x.UserName}}</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="text-single-line pt-5 pb-5">{{x.AccessCode}}</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
                </div>
                <div class="clearfix" data-ng-if="!x.IsUserViewMode">
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <div class="text-single-line pt-5 pb-5">{{x.ContactName}}</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <input type="text" class="form-control input-sm" placeholder="Username" data-ng-model="x.UserName">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <select chosen data-ng-model="x.Access_FK" data-ng-options="y.PK as y.RoleName for y in OrganizationVisibilityCtrl.ePage.Masters.User.RoleList"
                            data-ng-change="x.AccessCode = (OrganizationVisibilityCtrl.ePage.Masters.User.RoleList | filter: {'PK': x.Access_FK} : true)[0].RoleName">
                            <option value="">--Select</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 col-xl-1 p-0 pt-3 text-center">
                        <button class="btn btn-xs btn-primary" data-ng-disabled="!x.Access_FK || !x.UserName || x.IsSaveBtnClick"
                            data-ng-click="OrganizationVisibilityCtrl.ePage.Masters.User.Save(x)">Save </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
