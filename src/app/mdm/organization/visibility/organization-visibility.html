<div class="clearfix mb-50">
    <!-- Tenant -->
    <div class="org-tenent-container col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <div class="org-tenant-view-mode clearfix" data-ng-if="OrganizationVisibilityCtrl.ePage.Masters.Tenant.IsTenantViewMode">
            <div class="clearfix org-visibility-header">Tenant</div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Code</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <label class="control-label text-single-line">{{OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.TenantCode}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Name</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <label class="control-label text-single-line">{{OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.TenantName}}</label>
                </div>
            </div>
        </div>
        <div class="org-tenant-edit-mode clearfix" data-ng-if="!OrganizationVisibilityCtrl.ePage.Masters.Tenant.IsTenantViewMode">
            <form novalidate>
                <div class="clearfix org-visibility-header">Tenant</div>
                <div class="form-group">
                    <label class="control-label">Code</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Tenant Code" data-ng-model="OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.TenantCode"
                            maxlength="5">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <div class="">
                        <input type="text" class="form-control input-sm" placeholder="Tenant Name" data-ng-model="OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.TenantName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <div class="">
                        <textarea type="text" class="form-control input-sm no-resize" rows="6" placeholder="Description" data-ng-model="OrganizationVisibilityCtrl.ePage.Masters.Tenant.Modal.Description"></textarea>
                    </div>
                </div>
                <div class="clearfix">
                    <input type="submit" class="btn btn-sm btn-primary pull-right" value="{{OrganizationVisibilityCtrl.ePage.Masters.Tenant.SaveBtnText}}"
                        data-ng-disabled="OrganizationVisibilityCtrl.ePage.Masters.Tenant.IsDisableSaveBtn" data-ng-click="OrganizationVisibilityCtrl.ePage.Masters.Tenant.Save()">
                </div>
            </form>
        </div>
    </div>
    <!-- User -->
    <div class="org-user-container col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
        <form novalidate data-ng-if="OrganizationVisibilityCtrl.ePage.Masters.Tenant.ActiveTenant.TenantCode">
            <div class="clearfix org-visibility-header">
                <span>User</span>
            </div>
            <div data-ng-repeat="x in OrganizationVisibilityCtrl.ePage.Masters.User.UserList">
                <div data-ng-if="!x.IsUserViewMode">
                    <div class="form-group">
                        <label class="control-label">{{x.ContactName}}</label>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                                <input type="text" class="form-control input-sm" placeholder="Username" data-ng-model="x.UserName">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                                <select chosen data-ng-model="x.Access_FK" data-ng-options="y.PK as y.RoleName for y in OrganizationVisibilityCtrl.ePage.Masters.User.RoleList"
                                    data-ng-change="x.AccessCode = (OrganizationVisibilityCtrl.ePage.Masters.User.RoleList | filter: {'PK': x.Access_FK} : true)[0].RoleName">
                                    <option value="">--Select</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2 col-xl-2">
                                <div class="clearfix text-center">
                                    <button class="org-user-save-btn" data-ng-style="(!x.Access_FK || !x.UserName || x.IsSaveBtnClick) ? {'opacity': 0.5} : {'opacity' : 1 }"
                                        data-ng-disabled="!x.Access_FK || !x.UserName || x.IsSaveBtnClick" data-ng-click="OrganizationVisibilityCtrl.ePage.Masters.User.Save(x)">
                                        <i class="fa fa-floppy-o org-user-save"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-ng-if="x.IsUserViewMode">
                    <div class="form-group">
                        <label class="control-label">{{x.ContactName}}</label>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label class="control-label text-single-line">{{x.UserName}}</label>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label class="control-label text-single-line">{{x.AccessCode}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
