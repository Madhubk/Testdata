<div class="clearfix pt-10 mb-50">
	<div class="widget-main">
		<div class="rows">
			<div class="col-lg-4 col-md-4 col-sm-6">
				<div class="row">
					<div class="col-lg-12 border-r pr-0">
						<div class="eaxis-div-box height-auto-600">
							<div class="eaxis-header">
								<span>Company</span>
							</div>
							<div class="rows mt-10">
								<div class="text-center" data-ng-if="!OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgCompanyData"><i class="fa fa-spin fa-spinner font-160"></i></div>
								<div class="text-center" data-ng-if="OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgCompanyData.length === 0"><i>No Records...!</i></div>
								<div  data-ng-if="OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgCompanyData && OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgCompanyData.length > 0" class="companies-box cursor-pointer" ng-class="{selectedBg : x.PK === OrganizationEmployeeCtrl.ePage.Masters.SelectedCompany.PK}" ng-repeat="x in OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgCompanyData" ng-click="OrganizationEmployeeCtrl.ePage.Masters.OnCompanySelect(x, $index)">
									<div class="companies-left">
										<span class="">{{x.CMP_Code || emptyText}}</span>
									</div>
									<div class="companies-right">
										<div class="eaxis-company-title-4">{{x.CMP_Name || emptyText}}</div>
										<div class="company-sub-title">{{x.BRN_BranchName || emptyText}}-{{x.BRN_Code || emptyText}}</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-6">
				<div class="row">
					<div class="col-lg-12">
						<div class="eaxis-div-box">
							<div class="eaxis-header bt-0">
								<span>Employee <a class="eaxis-edit-2" href="javascript:void(0);" ng-click="OrganizationEmployeeCtrl.ePage.Masters.OpenEditForm(undefined, 'employee', false)"><i class="fa fa-plus-circle fa-18x"></i></a></span>
							</div>
							<div class="rows">
								<div class="text-center" data-ng-if="!OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgStaffAssignments"><i class="fa fa-spin fa-spinner font-160"></i></div>
								<div class="text-center" data-ng-if="(OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgStaffAssignments | filter: {'EmployeePK': OrganizationEmployeeCtrl.ePage.Masters.SelectedEmployee.CMP_FK}).length === 0 || OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgStaffAssignments.length === 0"><i>No Records...!</i></div>
								<div data-ng-if="OrganizationEmployeeCtrl.ePage.Masters.SelectedCompany && OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgStaffAssignments && OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgStaffAssignments.length > 0"
								    class="company-list mt-20" ng-repeat="x in OrganizationEmployeeCtrl.ePage.Entities.Header.Data.OrgStaffAssignments | filter: {'EmployeePK': OrganizationEmployeeCtrl.ePage.Masters.SelectedEmployee.CMP_FK}: true">
									<ul>
										<li>
											<div class="company-name"><span>{{x.EmployeeCode || emptyText}}</span></div>
											<div class="company-desc">
												<b>{{x.EmployeeName || emptyText}}</b>
												<span>{{x.RoleName || emptyText}}</span>
											</div>
											<a class="eaxis-edit-2" href="javascript:void(0);" ng-click="OrganizationEmployeeCtrl.ePage.Masters.OpenEditForm(x, 'employee', false)"><i class="fa fa-pencil"></i></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
