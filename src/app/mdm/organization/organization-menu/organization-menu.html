<div class="clearfix">
    <div id="organizationMenuWrapper{{OrganizationMenuCtrl.currentTab.label}}" class="organization-menu-wraper col-sm-12 no-padding-left no-padding-right"
        data-ng-class="OrganizationMenuCtrl.ePage.Masters.IsShowAddress ? 'col-sm-8' : 'col-sm-12'">
        <uib-tabset class="organization-menu tabs-left tabbable" active="OrganizationMenuCtrl.ePage.Masters.ActiveTabIndex">
            <div class="tab-profile">
                <div class="tab-profile-title text-single-line text-center" data-ng-bind="OrganizationMenuCtrl.currentTab.label"></div>
            </div>
            <uib-tab data-ng-repeat="x in OrganizationMenuCtrl.ePage.Masters.OrganizationMenu.ListSource | orderBy: 'DisplayOrder'"
                data-ng-click="OrganizationMenuCtrl.ePage.Masters.OnMenuClick(x)" deselect="OrganizationMenuCtrl.ePage.Masters.TabSelected(x, $selectedIndex, $event);">
                <uib-tab-heading title="{{x.Description}}">
                    <i class="{{x.Icon.icon}}"></i>
                    <span data-ng-bind="x.Description"></span>
                </uib-tab-heading>
                <div>
                    <div data-ng-switch="x.MenuName">
                        <!--Menu directives-->
                        <div ng-switch-when="General" organization-general current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="Address" organization-address current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="Contact" organization-contact current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="Visibility" organization-visibility current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="AccessRights" organization-access-rights current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="Company" organization-company current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="Employee" organization-employee current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="Reference" organization-reference current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="Related Parties" organization-related-parties current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="RelatedParties" organization-gen-related-parties current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="Warehouse" organization-warehouse current-organization="OrganizationMenuCtrl.currentTab"></div> 
                        <div ng-switch-when="Consignee" organization-consignee current-organization="OrganizationMenuCtrl.currentTab"></div>
                        <div ng-switch-when="Consignor" organization-consignor current-organization="OrganizationMenuCtrl.currentTab"></div>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
